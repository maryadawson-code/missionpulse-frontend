<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labor Categories | MissionPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'deep-navy': '#00050F',
            'cyber-cyan': '#00E5FA',
            'slate-dark': '#0a1628'
          }
        }
      }
    }
  </script>
  <style>
    body { background: linear-gradient(135deg, #00050F 0%, #0a1628 50%, #00050F 100%); }
    .rate-card:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0, 229, 250, 0.1); }
  </style>
</head>
<body class="min-h-screen text-white">
  <header class="border-b border-slate-800/50 bg-deep-navy/80 backdrop-blur-sm sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-emerald-500 to-teal-500 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>
        <div>
          <span class="text-lg font-bold text-white">Labor Categories</span>
          <span class="text-xs text-slate-500 block">GSA LCATs & Rate Cards</span>
        </div>
      </div>
      <a href="dashboard-v2.html" class="text-sm text-slate-400 hover:text-cyber-cyan transition-colors">‚Üê Dashboard</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8">
    <!-- Auth Check -->
    <div id="authCheck" class="text-center py-12">
      <div class="w-8 h-8 border-2 border-cyber-cyan border-t-transparent rounded-full animate-spin mx-auto"></div>
      <p class="text-slate-400 mt-4">Loading...</p>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
      <!-- Stats -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        <div class="bg-slate-900/60 border border-slate-700/50 rounded-xl p-4 text-center">
          <p class="text-3xl font-bold text-cyber-cyan" id="statFamilies">0</p>
          <p class="text-xs text-slate-500">Families</p>
        </div>
        <div class="bg-slate-900/60 border border-emerald-500/30 rounded-xl p-4 text-center">
          <p class="text-3xl font-bold text-emerald-400" id="statCategories">0</p>
          <p class="text-xs text-slate-500">Categories</p>
        </div>
        <div class="bg-slate-900/60 border border-amber-500/30 rounded-xl p-4 text-center">
          <p class="text-3xl font-bold text-amber-400" id="statAvgLow">$0</p>
          <p class="text-xs text-slate-500">Avg Low Rate</p>
        </div>
        <div class="bg-slate-900/60 border border-violet-500/30 rounded-xl p-4 text-center">
          <p class="text-3xl font-bold text-violet-400" id="statAvgHigh">$0</p>
          <p class="text-xs text-slate-500">Avg High Rate</p>
        </div>
      </div>

      <!-- Filters -->
      <div class="flex flex-wrap gap-3 mb-6">
        <select id="filterFamily" onchange="filterCategories()" class="px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm">
          <option value="all">All Families</option>
        </select>
        <select id="filterLevel" onchange="filterCategories()" class="px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm">
          <option value="all">All Levels</option>
          <option value="2">Associate</option>
          <option value="3">Sr Associate</option>
          <option value="4">Manager</option>
          <option value="5">Sr Manager</option>
          <option value="6">Director</option>
          <option value="7">Executive Director</option>
        </select>
        <div class="flex-1"></div>
        <div class="relative">
          <input type="text" id="searchInput" placeholder="Search LCAT..." onkeyup="filterCategories()" class="pl-9 pr-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm w-64">
          <svg class="w-4 h-4 text-slate-500 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
      </div>

      <!-- Rate Card Grid -->
      <div id="categoriesGrid" class="space-y-6">
        <!-- Categories rendered here -->
      </div>

      <!-- Rate Calculator -->
      <div class="mt-8 bg-gradient-to-r from-emerald-500/10 to-teal-500/10 border border-emerald-500/20 rounded-xl p-6">
        <h3 class="font-semibold mb-4 flex items-center gap-2">
          <span>üßÆ</span> Quick Rate Calculator
        </h3>
        <div class="grid md:grid-cols-4 gap-4">
          <div>
            <label class="text-xs text-slate-500 block mb-1">Bill Rate ($/hr)</label>
            <input type="number" id="calcRate" placeholder="150" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm" oninput="calculateCost()">
          </div>
          <div>
            <label class="text-xs text-slate-500 block mb-1">Hours/Week</label>
            <input type="number" id="calcHours" value="40" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm" oninput="calculateCost()">
          </div>
          <div>
            <label class="text-xs text-slate-500 block mb-1">Weeks</label>
            <input type="number" id="calcWeeks" value="52" class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm" oninput="calculateCost()">
          </div>
          <div>
            <label class="text-xs text-slate-500 block mb-1">Total Cost</label>
            <p id="calcResult" class="text-2xl font-bold text-emerald-400 py-1">$0</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="border-t border-slate-800/50 mt-12">
    <div class="max-w-6xl mx-auto px-6 py-4 text-center text-slate-500 text-xs">AI GENERATED - REQUIRES HUMAN REVIEW</div>
  </footer>

  <script>
    const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc1NjcyNTAsImV4cCI6MjA1MzE0MzI1MH0.GRTFxRV7WV67P9sYaIVRwKxVEDALfkWjmUxs4ADB1zs';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let categories = [];
    let families = [];

    const FAMILY_COLORS = {
      'Communications Consulting': { bg: 'from-blue-500/20 to-indigo-500/20', border: 'border-blue-500/30', icon: 'üì¢' },
      'Technology Consulting': { bg: 'from-violet-500/20 to-purple-500/20', border: 'border-violet-500/30', icon: 'üíª' },
      'Clinical Informatics': { bg: 'from-emerald-500/20 to-teal-500/20', border: 'border-emerald-500/30', icon: 'üè•' },
      'Data & Analytics': { bg: 'from-amber-500/20 to-orange-500/20', border: 'border-amber-500/30', icon: 'üìä' },
      'Program Management': { bg: 'from-cyan-500/20 to-blue-500/20', border: 'border-cyan-500/30', icon: 'üìã' }
    };

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) { window.location.href = 'login.html'; return; }
      
      document.getElementById('authCheck').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');
      
      await loadCategories();
    }

    async function loadCategories() {
      const { data, error } = await supabase
        .from('labor_categories')
        .select('*')
        .order('family', { ascending: true })
        .order('level', { ascending: true });

      if (error) {
        console.error('Error loading categories:', error);
        return;
      }

      categories = data || [];
      families = [...new Set(categories.map(c => c.family))];

      // Populate family filter
      document.getElementById('filterFamily').innerHTML = '<option value="all">All Families</option>' +
        families.map(f => `<option value="${f}">${f}</option>`).join('');

      updateStats();
      renderCategories();
    }

    function updateStats() {
      document.getElementById('statFamilies').textContent = families.length;
      document.getElementById('statCategories').textContent = categories.length;

      const ratesLow = categories.filter(c => c.bill_rate_low > 0).map(c => parseFloat(c.bill_rate_low));
      const ratesHigh = categories.filter(c => c.bill_rate_high > 0).map(c => parseFloat(c.bill_rate_high));

      if (ratesLow.length > 0) {
        document.getElementById('statAvgLow').textContent = '$' + Math.round(ratesLow.reduce((a, b) => a + b) / ratesLow.length);
      }
      if (ratesHigh.length > 0) {
        document.getElementById('statAvgHigh').textContent = '$' + Math.round(ratesHigh.reduce((a, b) => a + b) / ratesHigh.length);
      }
    }

    function renderCategories(filtered = null) {
      const data = filtered || categories;
      const grid = document.getElementById('categoriesGrid');

      // Group by family
      const grouped = {};
      data.forEach(cat => {
        if (!grouped[cat.family]) grouped[cat.family] = [];
        grouped[cat.family].push(cat);
      });

      grid.innerHTML = Object.entries(grouped).map(([family, cats]) => {
        const config = FAMILY_COLORS[family] || { bg: 'from-slate-500/20 to-slate-600/20', border: 'border-slate-500/30', icon: 'üìÅ' };

        return `
          <div class="bg-slate-900/60 border border-slate-700/50 rounded-xl overflow-hidden">
            <div class="px-5 py-4 border-b border-slate-700/50 bg-gradient-to-r ${config.bg} flex items-center gap-3">
              <span class="text-2xl">${config.icon}</span>
              <div>
                <h3 class="font-semibold text-white">${family}</h3>
                <p class="text-xs text-slate-400">${cats.length} categories</p>
              </div>
            </div>
            <div class="overflow-x-auto">
              <table class="w-full text-sm">
                <thead class="bg-slate-800/50">
                  <tr>
                    <th class="text-left px-4 py-2 text-slate-400 font-medium">Level</th>
                    <th class="text-left px-4 py-2 text-slate-400 font-medium">GSA LCAT</th>
                    <th class="text-left px-4 py-2 text-slate-400 font-medium">Years Exp</th>
                    <th class="text-right px-4 py-2 text-slate-400 font-medium">Rate Low</th>
                    <th class="text-right px-4 py-2 text-slate-400 font-medium">Rate High</th>
                    <th class="text-left px-4 py-2 text-slate-400 font-medium">Alt LCATs</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-slate-800">
                  ${cats.map(cat => `
                    <tr class="hover:bg-slate-800/30">
                      <td class="px-4 py-3">
                        <span class="font-medium text-white">${cat.level_name}</span>
                        <span class="text-xs text-slate-500 ml-1">(L${cat.level})</span>
                      </td>
                      <td class="px-4 py-3 text-cyan-400">${cat.gsa_lcat || '-'}</td>
                      <td class="px-4 py-3 text-slate-300">${cat.years_experience || 0}+ yrs</td>
                      <td class="px-4 py-3 text-right">
                        ${cat.bill_rate_low > 0 ? '<span class="text-emerald-400">$' + parseFloat(cat.bill_rate_low).toFixed(2) + '</span>' : '-'}
                      </td>
                      <td class="px-4 py-3 text-right">
                        ${cat.bill_rate_high > 0 ? '<span class="text-amber-400">$' + parseFloat(cat.bill_rate_high).toFixed(2) + '</span>' : '-'}
                      </td>
                      <td class="px-4 py-3 text-xs text-slate-400">
                        ${cat.alt_lcats ? cat.alt_lcats.join(', ') : '-'}
                      </td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </div>
        `;
      }).join('');
    }

    function filterCategories() {
      const familyFilter = document.getElementById('filterFamily').value;
      const levelFilter = document.getElementById('filterLevel').value;
      const search = document.getElementById('searchInput').value.toLowerCase();

      let filtered = categories;

      if (familyFilter !== 'all') {
        filtered = filtered.filter(c => c.family === familyFilter);
      }
      if (levelFilter !== 'all') {
        filtered = filtered.filter(c => c.level === parseInt(levelFilter));
      }
      if (search) {
        filtered = filtered.filter(c =>
          c.gsa_lcat?.toLowerCase().includes(search) ||
          c.level_name?.toLowerCase().includes(search) ||
          c.alt_lcats?.some(a => a.toLowerCase().includes(search))
        );
      }

      renderCategories(filtered);
    }

    function calculateCost() {
      const rate = parseFloat(document.getElementById('calcRate').value) || 0;
      const hours = parseFloat(document.getElementById('calcHours').value) || 0;
      const weeks = parseFloat(document.getElementById('calcWeeks').value) || 0;

      const total = rate * hours * weeks;
      document.getElementById('calcResult').textContent = '$' + total.toLocaleString();
    }

    checkAuth();
  </script>
</body>
</html>
