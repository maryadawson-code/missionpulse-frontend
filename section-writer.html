<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section Writer | MissionPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  <script>tailwind.config={theme:{extend:{colors:{"deep-navy":"#00050F","cyber-cyan":"#00E5FA","slate-dark":"#0a1628"}}}}</script>
  <style>
    body{background:linear-gradient(135deg,#00050F 0%,#0a1628 50%,#00050F 100%)}
    .glow-border{box-shadow:0 0 20px rgba(0,229,250,.15)}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,229,250,.1)}
    .card{transition:all .2s}
    .item-row:hover{background:rgba(0,229,250,.03)}
    ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:#0a1628}::-webkit-scrollbar-thumb{background:#334155;border-radius:3px}
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="min-h-screen text-white">
  <header class="border-b border-slate-800/50 bg-deep-navy/80 backdrop-blur-sm sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-violet-600 to-purple-500 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
        </div>
        <div>
          <span class="text-lg font-bold text-white">Section Writer</span>
          <span class="text-xs text-slate-500 block">AI-Assisted Proposal Content</span>
        </div>
      </div>
      <a href="dashboard-v2.html" class="text-sm text-slate-400 hover:text-cyber-cyan transition-colors">&larr; Dashboard</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-6 py-8">

    <div class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="md:col-span-1 bg-slate-900/60 border border-slate-800/50 rounded-xl p-5">
          <h3 class="text-sm font-bold text-slate-300 mb-3">Sections</h3>
          <div class="space-y-1" id="sectionList"></div>
        </div>
        <div class="md:col-span-2 bg-slate-900/60 border border-slate-800/50 rounded-xl p-5">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-sm font-bold text-white" id="editorTitle">Select a section</h3>
            <span class="text-xs text-slate-500" id="wordCount">0 words</span>
          </div>
          <textarea id="editor" rows="16" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-sm text-white focus:border-cyber-cyan outline-none resize-none font-mono" placeholder="Select a section to begin writing..."></textarea>
          <div class="flex gap-2 mt-3">
            <button onclick="generateDraft()" class="bg-violet-500/20 text-violet-400 border border-violet-500/30 rounded-lg px-4 py-2 text-xs hover:bg-violet-500/30 transition-all">âœ¦ AI Draft</button>
            <button class="bg-slate-800 text-slate-400 border border-slate-700 rounded-lg px-4 py-2 text-xs hover:text-white transition-all">Save Draft</button>
          </div>
        </div>
      </div>
    </div>
<script>
const sections=[
  {id:1,title:'1.0 Executive Summary',status:'Draft',content:'Mission Meets Tech (MMT) is pleased to submit this proposal in response to...'},
  {id:2,title:'2.0 Technical Approach',status:'In Progress',content:'Our technical approach leverages 15+ years of healthcare IT modernization...'},
  {id:3,title:'2.1 Healthcare IT Modernization',status:'Not Started',content:''},
  {id:4,title:'3.0 Transition Plan',status:'Draft',content:'MMT will execute a 90-day transition plan structured across three phases...'},
  {id:5,title:'4.0 Management Approach',status:'Not Started',content:''},
  {id:6,title:'5.0 Past Performance',status:'Complete',content:'MMT has successfully delivered healthcare IT services across DHA, VA, and CMS...'},
];
let currentSection=null;
document.getElementById('sectionList').innerHTML=sections.map(s=>{
  const col=s.status==='Complete'?'emerald':s.status==='Draft'?'amber':s.status==='In Progress'?'cyan':'slate';
  return `<button onclick="loadSection(${s.id})" class="w-full text-left p-2 rounded-lg hover:bg-slate-800/50 transition-colors flex items-center gap-2">
    <span class="w-2 h-2 rounded-full bg-${col}-500"></span>
    <span class="text-xs text-slate-300 flex-1">${s.title}</span>
  </button>`;
}).join('');
function loadSection(id){
  currentSection=sections.find(s=>s.id===id);
  document.getElementById('editorTitle').textContent=currentSection.title;
  document.getElementById('editor').value=currentSection.content;
  updateCount();
}
function updateCount(){
  const w=document.getElementById('editor').value.trim().split(/\s+/).filter(Boolean).length;
  document.getElementById('wordCount').textContent=w+' words';
}
document.getElementById('editor').addEventListener('input',updateCount);
function generateDraft(){
  if(!currentSection){alert('Select a section first');return;}
  document.getElementById('editor').value='[AI Draft Generation would connect to AskSage API]\n\nMission Meets Tech proposes a proven, risk-mitigated approach to '+currentSection.title.replace(/^[\d.]+ /,'')+' that leverages our deep healthcare IT expertise and SDVOSB agility...';
  updateCount();
}
</script>
  </main>
  <footer class="border-t border-slate-800/30 mt-12 py-4 text-center">
    <p class="text-xs text-slate-600">AI GENERATED &mdash; REQUIRES HUMAN REVIEW &bull; MissionPulse &copy; Mission Meets Tech</p>
  </footer>
</body>
</html>
