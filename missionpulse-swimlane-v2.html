<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimlane Board | MissionPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0a1628; }
        ::-webkit-scrollbar-thumb { background: #00E5FA; border-radius: 3px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .status-pulse { animation: pulse 2s infinite; }
        .kanban-card { transition: transform 0.2s, box-shadow 0.2s; }
        .kanban-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .kanban-card.dragging { opacity: 0.5; }
        .drop-zone.drag-over { border-color: #00E5FA !important; background: rgba(0,229,250,0.1); }
    </style>
</head>
<body class="bg-[#00050F] text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
        const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        const STAGES = [
            { id: 'Identification', color: 'bg-slate-500', icon: 'üîç' },
            { id: 'Qualification', color: 'bg-blue-500', icon: '‚úì' },
            { id: 'Capture', color: 'bg-purple-500', icon: 'üéØ' },
            { id: 'Proposal', color: 'bg-amber-500', icon: '‚úçÔ∏è' },
            { id: 'Submitted', color: 'bg-cyan-500', icon: 'üì§' },
            { id: 'Won', color: 'bg-emerald-500', icon: 'üèÜ' },
            { id: 'Lost', color: 'bg-red-500', icon: '‚ùå' }
        ];

        const App = () => {
            const [opportunities, setOpportunities] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connected, setConnected] = useState(false);
            const [draggedItem, setDraggedItem] = useState(null);
            const [dragOverStage, setDragOverStage] = useState(null);

            const loadOpportunities = async () => {
                try {
                    const { data, error } = await supabase
                        .from('opportunities')
                        .select('*')
                        .order('proposal_due_date', { ascending: true });
                    
                    if (error) throw error;
                    setOpportunities(data || []);
                    setConnected(true);
                } catch (e) {
                    console.error('Load error:', e);
                    setConnected(false);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                loadOpportunities();
                const channel = supabase
                    .channel('opp_changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'opportunities' }, loadOpportunities)
                    .subscribe();
                return () => supabase.removeChannel(channel);
            }, []);

            const updateStage = async (oppId, newStage) => {
                try {
                    const { error } = await supabase
                        .from('opportunities')
                        .update({ stage: newStage })
                        .eq('id', oppId);
                    
                    if (error) throw error;
                    loadOpportunities();
                } catch (e) {
                    alert('Error updating stage: ' + e.message);
                }
            };

            const handleDragStart = (e, opp) => {
                setDraggedItem(opp);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragEnd = () => {
                setDraggedItem(null);
                setDragOverStage(null);
            };

            const handleDragOver = (e, stageId) => {
                e.preventDefault();
                setDragOverStage(stageId);
            };

            const handleDragLeave = () => {
                setDragOverStage(null);
            };

            const handleDrop = (e, stageId) => {
                e.preventDefault();
                setDragOverStage(null);
                if (draggedItem && draggedItem.stage !== stageId) {
                    updateStage(draggedItem.id, stageId);
                }
            };

            const formatCurrency = (val) => {
                const num = parseFloat(val) || 0;
                if (num >= 1000000) return `$${(num/1000000).toFixed(1)}M`;
                if (num >= 1000) return `$${(num/1000).toFixed(0)}K`;
                return `$${num.toFixed(0)}`;
            };

            const getDaysUntilDue = (date) => {
                if (!date) return null;
                return Math.ceil((new Date(date) - new Date()) / (1000 * 60 * 60 * 24));
            };

            const getStageOpps = (stageId) => {
                return opportunities.filter(o => o.stage === stageId);
            };

            const getStageValue = (stageId) => {
                return getStageOpps(stageId).reduce((sum, o) => sum + (parseFloat(o.contract_value) || 0), 0);
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="w-12 h-12 border-4 border-[#00E5FA]/20 border-t-[#00E5FA] rounded-full animate-spin mx-auto mb-4"></div>
                            <div className="text-white/60">Loading Swimlane...</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-[#00050F] p-6">
                    {/* Header */}
                    <div className="flex items-center justify-between mb-6">
                        <div>
                            <h1 className="text-2xl font-bold flex items-center gap-3">
                                <span className="text-3xl">üèä</span>
                                Swimlane Board
                            </h1>
                            <p className="text-white/60 mt-1">Drag & drop to move opportunities between stages</p>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="text-sm text-white/60">
                                {opportunities.length} opportunities | {formatCurrency(opportunities.reduce((s, o) => s + (parseFloat(o.contract_value) || 0), 0))} total
                            </div>
                            <div className={`flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm ${connected ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}`}>
                                <div className={`w-2 h-2 rounded-full ${connected ? 'bg-emerald-400' : 'bg-red-400'} status-pulse`}></div>
                                {connected ? 'Connected' : 'Offline'}
                            </div>
                        </div>
                    </div>

                    {/* Kanban Board */}
                    <div className="flex gap-4 overflow-x-auto pb-4" style={{ minHeight: 'calc(100vh - 200px)' }}>
                        {STAGES.map(stage => (
                            <div
                                key={stage.id}
                                className={`drop-zone flex-shrink-0 w-72 bg-[#0a1628] rounded-xl border-2 border-dashed ${dragOverStage === stage.id ? 'border-[#00E5FA] bg-[#00E5FA]/5' : 'border-white/10'} transition-colors`}
                                onDragOver={(e) => handleDragOver(e, stage.id)}
                                onDragLeave={handleDragLeave}
                                onDrop={(e) => handleDrop(e, stage.id)}
                            >
                                {/* Column Header */}
                                <div className={`${stage.color} p-3 rounded-t-lg`}>
                                    <div className="flex items-center justify-between">
                                        <span className="font-semibold flex items-center gap-2">
                                            <span>{stage.icon}</span>
                                            {stage.id}
                                        </span>
                                        <span className="bg-white/20 px-2 py-0.5 rounded-full text-sm">
                                            {getStageOpps(stage.id).length}
                                        </span>
                                    </div>
                                    <div className="text-sm opacity-80 mt-1">
                                        {formatCurrency(getStageValue(stage.id))}
                                    </div>
                                </div>

                                {/* Cards */}
                                <div className="p-3 space-y-3 min-h-[200px]">
                                    {getStageOpps(stage.id).map(opp => {
                                        const days = getDaysUntilDue(opp.proposal_due_date);
                                        return (
                                            <div
                                                key={opp.id}
                                                draggable
                                                onDragStart={(e) => handleDragStart(e, opp)}
                                                onDragEnd={handleDragEnd}
                                                className={`kanban-card bg-[#0d1f3c] rounded-lg p-3 border border-white/10 cursor-grab active:cursor-grabbing ${draggedItem?.id === opp.id ? 'dragging' : ''}`}
                                            >
                                                <div className="font-medium text-sm mb-2 line-clamp-2">{opp.title}</div>
                                                <div className="text-xs text-white/50 mb-2">{opp.customer}</div>
                                                <div className="flex items-center justify-between text-xs">
                                                    <span className="text-[#00E5FA] font-medium">{formatCurrency(opp.contract_value)}</span>
                                                    <span className={`px-1.5 py-0.5 rounded ${opp.pwin >= 70 ? 'bg-emerald-500/20 text-emerald-400' : opp.pwin >= 40 ? 'bg-amber-500/20 text-amber-400' : 'bg-red-500/20 text-red-400'}`}>
                                                        {opp.pwin || 0}%
                                                    </span>
                                                </div>
                                                {days !== null && (
                                                    <div className={`mt-2 text-xs flex items-center gap-1 ${days <= 7 ? 'text-red-400' : days <= 30 ? 'text-amber-400' : 'text-white/50'}`}>
                                                        üìÖ {days <= 0 ? 'Overdue' : `${days} days`}
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}

                                    {getStageOpps(stage.id).length === 0 && (
                                        <div className="text-center text-white/30 text-sm py-8">
                                            Drop here
                                        </div>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Legend */}
                    <div className="mt-4 flex items-center gap-6 text-sm text-white/60">
                        <span className="flex items-center gap-2">
                            <span className="w-3 h-3 rounded bg-emerald-500"></span>
                            High pWin (70%+)
                        </span>
                        <span className="flex items-center gap-2">
                            <span className="w-3 h-3 rounded bg-amber-500"></span>
                            Medium pWin (40-69%)
                        </span>
                        <span className="flex items-center gap-2">
                            <span className="w-3 h-3 rounded bg-red-500"></span>
                            Low pWin (&lt;40%)
                        </span>
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-[#00050F]/90 border-t border-white/10 p-2 text-center text-xs text-white/40">
                        AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse ¬© 2026 Mission Meets Tech
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
