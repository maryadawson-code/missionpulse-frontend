<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Matcher | MissionPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  <script>tailwind.config={theme:{extend:{colors:{"deep-navy":"#00050F","cyber-cyan":"#00E5FA","slate-dark":"#0a1628"}}}}</script>
  <style>
    body{background:linear-gradient(135deg,#00050F 0%,#0a1628 50%,#00050F 100%)}
    .glow-border{box-shadow:0 0 20px rgba(0,229,250,.15)}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,229,250,.1)}
    .card{transition:all .2s}
    .item-row:hover{background:rgba(0,229,250,.03)}
    ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:#0a1628}::-webkit-scrollbar-thumb{background:#334155;border-radius:3px}
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="min-h-screen text-white">
  <header class="border-b border-slate-800/50 bg-deep-navy/80 backdrop-blur-sm sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-pink-600 to-rose-500 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
        </div>
        <div>
          <span class="text-lg font-bold text-white">Resume Matcher</span>
          <span class="text-xs text-slate-500 block">Key Personnel & Qualifications</span>
        </div>
      </div>
      <a href="dashboard-v2.html" class="text-sm text-slate-400 hover:text-cyber-cyan transition-colors">&larr; Dashboard</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-6 py-8">

    <div class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-emerald-400">12</p><p class="text-xs text-slate-500">Positions Filled</p></div>
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-amber-400">3</p><p class="text-xs text-slate-500">Gaps Remaining</p></div>
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-cyber-cyan">87%</p><p class="text-xs text-slate-500">Match Score</p></div>
      </div>
      <div class="bg-slate-900/60 border border-slate-800/50 rounded-xl p-5">
        <h3 class="text-sm font-bold text-slate-300 uppercase tracking-wider mb-4">Key Personnel Matrix</h3>
        <div class="space-y-3" id="personnel"></div>
      </div>
    </div>
<script>
const people=[
  {role:'Program Manager',name:'Sarah Chen',clearance:'Secret',years:18,match:95,status:'Confirmed'},
  {role:'Deputy PM',name:'Marcus Williams',clearance:'Secret',years:12,match:88,status:'Confirmed'},
  {role:'Chief Engineer',name:'Dr. Anil Patel',clearance:'Top Secret',years:22,match:92,status:'Confirmed'},
  {role:'Lead Data Scientist',name:'Emily Rodriguez',clearance:'Secret',years:10,match:85,status:'Confirmed'},
  {role:'Cybersecurity Lead',name:'James Thompson',clearance:'Top Secret/SCI',years:15,match:90,status:'Confirmed'},
  {role:'Help Desk Manager',name:'TBD',clearance:'Req: Secret',years:0,match:0,status:'Open'},
  {role:'QA Lead',name:'Lisa Park',clearance:'Secret',years:8,match:78,status:'Pending'},
  {role:'Technical Writer',name:'TBD',clearance:'Req: Public Trust',years:0,match:0,status:'Open'},
];
document.getElementById('personnel').innerHTML=people.map(p=>{
  const col=p.status==='Confirmed'?'emerald':p.status==='Pending'?'amber':'red';
  const mCol=p.match>=90?'emerald':p.match>=70?'cyan':p.match>0?'amber':'slate';
  return `<div class="item-row flex items-center gap-4 p-3 rounded-lg border border-slate-800/30">
    <div class="flex-1"><p class="text-sm text-white font-medium">${p.role}</p><p class="text-xs text-slate-500">${p.name}</p></div>
    <span class="text-xs text-slate-400">${p.clearance}</span>
    <span class="text-xs text-slate-500">${p.years?p.years+'yr':'-'}</span>
    <span class="text-xs font-mono ${mCol==='slate'?'text-slate-600':'text-'+mCol+'-400'}">${p.match?p.match+'%':'-'}</span>
    <span class="text-xs px-2 py-0.5 rounded-full bg-${col}-500/20 text-${col}-400">${p.status}</span>
  </div>`;
}).join('');
</script>
  </main>
  <footer class="border-t border-slate-800/30 mt-12 py-4 text-center">
    <p class="text-xs text-slate-600">AI GENERATED &mdash; REQUIRES HUMAN REVIEW &bull; MissionPulse &copy; Mission Meets Tech</p>
  </footer>
</body>
</html>
