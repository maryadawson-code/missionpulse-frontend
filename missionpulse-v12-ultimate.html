    try {
      const item = localStorage.getItem(key);
      return item ? JSON.parse(item) : defaultValue;
    } catch (e) {
      console.error(`Storage.get error for ${key}:`, e);
      return defaultValue;
    }
  },
  set: (key, value) => {
    try {
      localStorage.setItem(key, JSON.stringify(value));
      return true;
    } catch (e) {
      console.error(`Storage.set error for ${key}:`, e);
      return false;
    }
  },
  remove: (key) => localStorage.removeItem(key),
  clear: () => localStorage.clear()
};

const TokenCostMeter = memo(({ show = true }) => {
  const [tokenUsage, setTokenUsage] = useState(() => Storage.get(STORAGE_KEYS.TOKEN_USAGE, {
    totalTokens: 0,
    inputTokens: 0,
    outputTokens: 0,
    estimatedCost: 0,
    sessionStart: new Date().toISOString()
  }));
  
  // Simulate token usage updates
  useEffect(() => {
    const interval = setInterval(() => {
      setTokenUsage(prev => {
        const newUsage = {
          ...prev,
          totalTokens: prev.totalTokens + Math.floor(Math.random() * 50),
          inputTokens: prev.inputTokens + Math.floor(Math.random() * 30),
          outputTokens: prev.outputTokens + Math.floor(Math.random() * 20)
        };
        newUsage.estimatedCost = (newUsage.inputTokens * 0.000003 + newUsage.outputTokens * 0.000015).toFixed(4);
        Storage.set(STORAGE_KEYS.TOKEN_USAGE, newUsage);
        return newUsage;
      });
    }, 30000);
    return () => clearInterval(interval);
  }, []);
  
  if (!show) return null;
  
  return (
    <div className="flex items-center gap-3 px-3 py-1.5 bg-slate-800/50 rounded-lg border border-slate-700">
      <Icon name="zap" className="w-4 h-4 text-amber-400" />
      <div className="text-xs">
        <span className="text-slate-400">Tokens:</span>
        <span className="ml-1 font-mono text-white">{tokenUsage.totalTokens.toLocaleString()}</span>
      </div>
      <div className="w-px h-4 bg-slate-600" />
      <div className="text-xs">
        <span className="text-slate-400">Cost:</span>
        <span className="ml-1 font-mono text-emerald-400">${tokenUsage.estimatedCost}</span>
      </div>
    </div>
  );
});

                  <Icon name="bell" className="w-5 h-5" />
                  <span className="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full" />
                </button>
                
                <RoleSelector currentRole={currentRole} onRoleChange={handleRoleChange} />
              </div>
            </header>
            
            {/* Page Content */}
            <main className="p-6">
              {activeModule === 'dashboard' && <DashboardModule opportunity={DEMO_OPPORTUNITY} />}
              {activeModule === 'admin' && <AdminModule />}
              {activeModule !== 'dashboard' && activeModule !== 'admin' && currentModule && (
                <GenericModuleContent module={currentModule} currentRole={currentRole} />
              )}
            </main>
          </div>
          
          <LiabilityFooter />
        </div>
      </AppContext.Provider>
    </RoleContext.Provider>
  );
};

// ============================================================
// RENDER
// ============================================================
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
