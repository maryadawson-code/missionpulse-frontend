<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compliance Checker | MissionPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  <script>tailwind.config={theme:{extend:{colors:{"deep-navy":"#00050F","cyber-cyan":"#00E5FA","slate-dark":"#0a1628"}}}}</script>
  <style>
    body{background:linear-gradient(135deg,#00050F 0%,#0a1628 50%,#00050F 100%)}
    .glow-border{box-shadow:0 0 20px rgba(0,229,250,.15)}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,229,250,.1)}
    .card{transition:all .2s}
    .item-row:hover{background:rgba(0,229,250,.03)}
    ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:#0a1628}::-webkit-scrollbar-thumb{background:#334155;border-radius:3px}
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="min-h-screen text-white">
  <header class="border-b border-slate-800/50 bg-deep-navy/80 backdrop-blur-sm sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-emerald-600 to-green-500 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        </div>
        <div>
          <span class="text-lg font-bold text-white">Compliance Checker</span>
          <span class="text-xs text-slate-500 block">FAR/DFARS Clause Verification</span>
        </div>
      </div>
      <a href="dashboard-v2.html" class="text-sm text-slate-400 hover:text-cyber-cyan transition-colors">&larr; Dashboard</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-6 py-8">

    <div class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-emerald-400">94%</p><p class="text-xs text-slate-500">Compliance Score</p></div>
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-cyber-cyan">48</p><p class="text-xs text-slate-500">Clauses Checked</p></div>
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-amber-400">3</p><p class="text-xs text-slate-500">Gaps Found</p></div>
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-red-400">0</p><p class="text-xs text-slate-500">Critical Fails</p></div>
      </div>
      <div class="bg-slate-900/60 border border-slate-800/50 rounded-xl p-5">
        <h3 class="text-sm font-bold text-slate-300 uppercase tracking-wider mb-4">Clause Compliance Matrix</h3>
        <div class="space-y-2" id="clauses"></div>
      </div>
    </div>
<script>
const clauses=[
  {id:'52.204-21',name:'Basic Safeguarding of CUI',status:'Pass',note:'NIST 800-171 controls implemented'},
  {id:'252.204-7012',name:'Safeguarding CDI / Cyber Incident Reporting',status:'Pass',note:'72-hour reporting SOP in place'},
  {id:'52.219-27',name:'SDVOSB Set-Aside',status:'Pass',note:'Valid SDVOSB certification on file'},
  {id:'252.204-7020',name:'CMMC Level 2 Compliance',status:'Gap',note:'Assessment scheduled Q2 2025'},
  {id:'52.222-50',name:'Combating Trafficking in Persons',status:'Pass',note:'Policy distributed to all staff'},
  {id:'252.239-7010',name:'Cloud Computing Services',status:'Pass',note:'Azure GCC High authorized'},
  {id:'52.204-25',name:'Prohibition on TikTok/Kaspersky',status:'Pass',note:'Device policy enforced'},
  {id:'252.204-7008',name:'CMMC Compliance (Assessment)',status:'Gap',note:'POA&M submitted, target June 2025'},
  {id:'52.232-40',name:'Providing Accelerated Payments to SBs',status:'Pass',note:'Net-15 terms established'},
  {id:'252.201-7000',name:'Contracting Officer Representative',status:'Gap',note:'COR nomination pending'},
];
document.getElementById('clauses').innerHTML=clauses.map(c=>{
  const col=c.status==='Pass'?'emerald':c.status==='Gap'?'amber':'red';
  const icon=c.status==='Pass'?'✓':c.status==='Gap'?'⚠':'✗';
  return `<div class="item-row flex items-center gap-4 p-3 rounded-lg border border-slate-800/30">
    <span class="w-6 h-6 rounded-full bg-${col}-500/20 text-${col}-400 flex items-center justify-center text-xs">${icon}</span>
    <span class="text-xs font-mono text-slate-500 w-28">${c.id}</span>
    <span class="flex-1 text-sm text-white">${c.name}</span>
    <span class="text-xs text-slate-400 max-w-xs truncate">${c.note}</span>
    <span class="text-xs px-2 py-0.5 rounded-full bg-${col}-500/20 text-${col}-400">${c.status}</span>
  </div>`;
}).join('');
</script>
  </main>
  <footer class="border-t border-slate-800/30 mt-12 py-4 text-center">
    <p class="text-xs text-slate-600">AI GENERATED &mdash; REQUIRES HUMAN REVIEW &bull; MissionPulse &copy; Mission Meets Tech</p>
  </footer>
</body>
</html>
