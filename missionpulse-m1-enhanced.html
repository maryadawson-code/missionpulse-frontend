    const getApiUrl = (endpoint) => `${API_CONFIG.BASE_URL}/api/${endpoint}`;

    const SessionManager = {
      TOKEN_KEY: 'missionpulse_token',
      USER_KEY: 'missionpulse_user',
      getToken: () => localStorage.getItem('missionpulse_token'),
      setToken: (token) => localStorage.setItem('missionpulse_token', token),
      getUser: () => {
        const user = localStorage.getItem('missionpulse_user');
        return user ? JSON.parse(user) : null;
      },
      setUser: (user) => localStorage.setItem('missionpulse_user', JSON.stringify(user)),
      isAuthenticated: () => !!localStorage.getItem('missionpulse_token'),
      logout: () => {
        localStorage.removeItem('missionpulse_token');
        localStorage.removeItem('missionpulse_user');
        window.location.href = '/index.html';
      }
    };

    const ApiClient = {
      async request(endpoint, options = {}) {
        const token = SessionManager.getToken();
        const config = {
          headers: {
            'Content-Type': 'application/json',
            ...(token && { 'Authorization': `Bearer ${token}` }),
            ...options.headers
          },
          ...options
        };
        try {
          const response = await fetch(getApiUrl(endpoint), config);
          if (response.status === 401) {
            SessionManager.logout();
            throw new Error('Session expired');
          }
          if (!response.ok) {
            const error = await response.json().catch(() => ({}));
            throw new Error(error.detail || `API Error: ${response.status}`);
          }
          return await response.json();
        } catch (error) {
          console.error(`API Error [${endpoint}]:`, error);
          throw error;
        }
      },
      get: (endpoint) => ApiClient.request(endpoint, { method: 'GET' }),
      post: (endpoint, data) => ApiClient.request(endpoint, { method: 'POST', body: JSON.stringify(data) })

                            opp.gateStatus === 'CONDITIONAL GO' ? 'bg-amber-500/20 text-amber-400' :
                            opp.gateStatus === 'NO-GO' ? 'bg-red-500/20 text-red-400' :
                            opp.gateStatus === 'NEW' ? 'bg-purple-500/20 text-purple-400' :
                            opp.gateStatus === 'PENDING' ? 'bg-blue-500/20 text-blue-400' :
                            'bg-slate-600/30 text-slate-400'
                          }`}>
                            {opp.gateStatus}
                          </span>
                        </td>
                        <td className="px-3 py-3">
                          <button className="p-2 rounded-lg bg-cyan-500/20 text-cyan-400 hover:bg-cyan-500/30 transition-colors">
                            <Icon name="arrowRight" className="w-4 h-4" />
                          </button>
                        </td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>

            {/* Empty State */}
            {filteredOpps.length === 0 && (
              <div className="text-center py-12">
                <Icon name="search" className="w-12 h-12 text-slate-600 mx-auto mb-4" />
                <p className="text-slate-400">No opportunities match your filters</p>
                <button 
                  onClick={() => { setFilterAgency('ALL'); setFilterStatus('ALL'); setDafeRange([0, 100]); setSearchQuery(''); }}
                  className="mt-2 text-cyan-400 hover:text-cyan-300 text-sm"
                >
                  Clear all filters
                </button>
              </div>
            )}

            {/* Table Footer */}
            <div className="bg-slate-900/50 border-t border-slate-700/50 px-4 py-3 flex items-center justify-between">
              <p className="text-sm text-slate-400">
                Showing <span className="text-white font-medium">{filteredOpps.length}</span> of <span className="text-white font-medium">{opportunities.length}</span> opportunities
              </p>
              <div className="flex items-center gap-2">
                <span className="text-xs text-slate-500">Filtered ceiling:</span>
                <span className="text-sm font-bold text-cyan-400">{formatCurrency(filteredOpps.reduce((sum, opp) => sum + opp.ceiling, 0))}</span>
              </div>
            </div>
          </div>

          {/* Detail Panel (Side Panel) */}
          {selectedOpp && (
            <div className="fixed right-0 top-0 h-full w-[400px] bg-slate-900 border-l border-slate-700/50 shadow-2xl overflow-y-auto animate-slideIn z-50">
              <div className="p-6">
                <div className="flex items-center justify-between mb-4">
                  <span className={`inline-flex px-2 py-1 rounded-full text-xs font-bold border ${getPriorityStyle(selectedOpp.priority).bg} ${getPriorityStyle(selectedOpp.priority).border} ${getPriorityStyle(selectedOpp.priority).text}`}>
                    {selectedOpp.priority} â€¢ {selectedOpp.priorityLabel}
                  </span>
                  <button onClick={() => setSelectedOpp(null)} className="p-2 rounded-lg bg-slate-800 text-slate-400 hover:text-white">
                    <Icon name="x" className="w-4 h-4" />
                  </button>
                </div>

                <h2 className="text-xl font-bold text-white mb-1">{selectedOpp.name}</h2>
                <p className="text-slate-400 text-sm mb-4">{selectedOpp.agency}</p>

                {/* Quick Stats */}
                <div className="grid grid-cols-2 gap-3 mb-6">
                  <div className="bg-slate-800/50 rounded-lg p-3">
                    <p className="text-xs text-slate-500 uppercase">Ceiling</p>
                    <p className="text-lg font-bold text-white">{formatCurrency(selectedOpp.ceiling)}</p>
                  </div>
                  <div className="bg-slate-800/50 rounded-lg p-3">
                    <p className="text-xs text-slate-500 uppercase">Days Left</p>
                    <p className={`text-lg font-bold ${selectedOpp.daysRemaining <= 30 ? 'text-red-400' : 'text-white'}`}>
                      {selectedOpp.daysRemaining}
                    </p>
                  </div>
                </div>

                {/* DAFE Breakdown */}
                <div className="bg-slate-800/50 rounded-xl p-4 mb-6">
                  <div className="flex items-center justify-between mb-4">
                    <span className="text-sm font-semibold text-white">DAFE Analysis</span>
                    <DAFEScoreRing score={calculateDAFE(selectedOpp)} size="lg" />
                  </div>
                  <div className="space-y-3">
                    {[
                      { key: 'D', label: 'Desirability', value: selectedOpp.desirability, color: '#8B5CF6' },
                      { key: 'A', label: 'Achievability', value: selectedOpp.achievability, color: '#00E5FA' },
                      { key: 'F', label: 'Fundability', value: selectedOpp.fundability, color: '#00D29F' },
                      { key: 'E', label: 'Executability', value: selectedOpp.executability, color: '#F59E0B' }
                    ].map(f => (
                      <div key={f.key}>
                        <div className="flex items-center justify-between text-xs mb-1">
                          <span className="text-slate-400">{f.label}</span>
                          <span style={{ color: f.color }}>{f.value}</span>
                        </div>
                        <div className="h-2 bg-slate-700 rounded-full overflow-hidden">
                          <div className="h-full rounded-full" style={{ width: `${f.value}%`, backgroundColor: f.color }} />
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Key Details */}
                <div className="space-y-3 mb-6">
                  <div className="flex items-center justify-between py-2 border-b border-slate-700/50">
                    <span className="text-xs text-slate-500">Solicitation</span>
                    <span className="text-sm text-white font-mono">{selectedOpp.solicitation}</span>
                  </div>
                  <div className="flex items-center justify-between py-2 border-b border-slate-700/50">
                    <span className="text-xs text-slate-500">Set-Aside</span>
                    <span className="text-sm text-white">{selectedOpp.setAside}</span>
                  </div>
                  <div className="flex items-center justify-between py-2 border-b border-slate-700/50">
                    <span className="text-xs text-slate-500">NAICS</span>
                    <span className="text-sm text-white font-mono">{selectedOpp.naics}</span>
                  </div>
                  <div className="flex items-center justify-between py-2 border-b border-slate-700/50">
                    <span className="text-xs text-slate-500">Capture Lead</span>
                    <span className="text-sm text-white">{selectedOpp.captureLead}</span>
                  </div>
                  <div className="flex items-center justify-between py-2">
                    <span className="text-xs text-slate-500">Proposal Manager</span>
                    <span className="text-sm text-white">{selectedOpp.proposalManager}</span>
                  </div>
                </div>

                {/* Risks & Strengths */}
                <div className="grid grid-cols-2 gap-4">
                  <div>
                    <h4 className="text-xs font-semibold text-red-400 uppercase tracking-wide mb-2">Key Risks</h4>
                    <ul className="space-y-1">
                      {selectedOpp.risks?.map((risk, i) => (
                        <li key={i} className="text-xs text-slate-400 flex items-start gap-1">
                          <span className="text-red-400 mt-0.5">â€¢</span>
                          {risk}
                        </li>
                      ))}
                    </ul>
                  </div>
                  <div>
                    <h4 className="text-xs font-semibold text-emerald-400 uppercase tracking-wide mb-2">Strengths</h4>
                    <ul className="space-y-1">
                      {selectedOpp.strengths?.map((strength, i) => (
                        <li key={i} className="text-xs text-slate-400 flex items-start gap-1">
                          <span className="text-emerald-400 mt-0.5">â€¢</span>
                          {strength}
                        </li>
                      ))}
                    </ul>
                  </div>
                </div>

                {/* Action Buttons */}
                <div className="mt-6 space-y-2">
                  <button className="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-gradient-to-r from-cyan-500 to-teal-500 text-white font-medium hover:from-cyan-400 hover:to-teal-400 transition-all shadow-lg shadow-cyan-500/30">
                    <Icon name="arrowRight" className="w-4 h-4" />
                    Open in War Room
                  </button>
                  <button className="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-slate-800 text-slate-300 font-medium hover:bg-slate-700 transition-colors">
                    <Icon name="users" className="w-4 h-4" />
                    View Team
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Footer */}
          <div className="mt-6 text-center">
            <p className="text-xs text-slate-600">AI GENERATED - REQUIRES HUMAN REVIEW</p>
          </div>
        </div>
      );
    };

    // Render
    ReactDOM.createRoot(document.getElementById('root')).render(<M1_PipelineIntelligence />);
  </script>
</body>
</html>
