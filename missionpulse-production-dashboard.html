// ============================================================
// UTILITY FUNCTIONS
// ============================================================
const formatCurrency = (val) => {
  if (!val) return '$0';
  const num = parseFloat(val);
  if (num >= 1000000000) return `$${(num / 1000000000).toFixed(1)}B`;
  if (num >= 1000000) return `$${(num / 1000000).toFixed(1)}M`;
  if (num >= 1000) return `$${(num / 1000).toFixed(0)}K`;
  return `$${num.toLocaleString()}`;
};

const formatDate = (dateStr) => {
  if (!dateStr) return 'TBD';
  const d = new Date(dateStr);
  return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
};

const getDaysRemaining = (dateStr) => {
  if (!dateStr) return null;
  const due = new Date(dateStr);
  const now = new Date();
  const diff = Math.ceil((due - now) / (1000 * 60 * 60 * 24));
  return diff;
};

const getPhaseColor = (phase) => {
  const p = SHIPLEY_PHASES.find(s => s.id === phase || s.name === phase);
  return p?.color || '#64748b';
};

// ============================================================
// PHASE DISTRIBUTION
// ============================================================
const PhaseDistribution = ({ opportunities }) => {
  const phaseCounts = SHIPLEY_PHASES.map(phase => ({
    ...phase,
    count: opportunities.filter(o => o.shipley_phase === phase.id || o.shipley_phase === phase.name).length
  }));

  const total = opportunities.length || 1;

  return (
    <div className="space-y-3">
      {phaseCounts.filter(p => p.count > 0 || ['Phase 2', 'Phase 3'].includes(p.id)).map(phase => (
        <div key={phase.id} className="flex items-center gap-3">
          <span className="text-lg w-8">{phase.icon}</span>
          <div className="flex-1">
            <div className="flex items-center justify-between mb-1">
              <span className="text-sm text-white">{phase.name}</span>
              <span className="text-xs text-slate-400">{phase.count}</span>
            </div>
            <div className="h-2 bg-slate-700 rounded-full overflow-hidden">
              <div 
                className="h-full rounded-full transition-all duration-500"
                style={{ 
                  width: `${(phase.count / total) * 100}%`,
                  backgroundColor: phase.color
                }}
              ></div>
            </div>
          </div>
        </div>
      ))}
    </div>
  );
};

// ============================================================
// MAIN APP
// ============================================================
function MissionPulseDashboard() {
  const [opportunities, setOpportunities] = useState([]);
  const [stats, setStats] = useState({ totalValue: 0, activeCount: 0, avgPwin: 0, dueThisMonth: 0 });
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  const [lastUpdated, setLastUpdated] = useState(null);
  const [dbStatus, setDbStatus] = useState('connecting');

  // Load data from Supabase
  const loadData = useCallback(async () => {
    setLoading(true);
    setError(null);
    
    try {
      // Wait for MissionPulse client to be ready
      if (typeof MissionPulse === 'undefined') {
        throw new Error('MissionPulse client not loaded. Check supabase-client-v2.1.js');
      }

      // Fetch opportunities
      const { data: opps, error: oppsError } = await MissionPulse.opportunities.getAll();
      
      if (oppsError) throw oppsError;
      
      setOpportunities(opps || []);
      setDbStatus('connected');
      
      // Calculate stats
      if (opps?.length) {
        const now = new Date();
        const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
        
        const totalValue = opps.reduce((sum, o) => sum + (parseFloat(o.ceiling) || parseFloat(o.value) || 0), 0);
        const activeOpps = opps.filter(o => !['Won', 'Lost'].includes(o.shipley_phase));
        const avgPwin = activeOpps.length ? Math.round(activeOpps.reduce((sum, o) => sum + (o.pwin || 50), 0) / activeOpps.length) : 0;
        const dueThisMonth = opps.filter(o => {
          if (!o.due_date) return false;
          const due = new Date(o.due_date);
          return due <= endOfMonth && due >= now;
        }).length;
        
        setStats({
          totalValue,
          activeCount: activeOpps.length,
          avgPwin,
          dueThisMonth
        });
      }
      
      setLastUpdated(new Date());
      
    } catch (err) {
      console.error('Error loading data:', err);
      setError(err.message);
      setDbStatus('error');
    } finally {
      setLoading(false);
    }
  }, []);

  // Initial load
  useEffect(() => {
    // Small delay to ensure client is loaded
    const timer = setTimeout(loadData, 500);
    return () => clearTimeout(timer);
  }, [loadData]);

  // Subscribe to real-time updates
  useEffect(() => {
    if (typeof MissionPulse !== 'undefined' && MissionPulse.opportunities?.subscribe) {
      const unsubscribe = MissionPulse.opportunities.subscribe(() => {
        loadData();
      });
      return () => unsubscribe?.();
    }
  }, [loadData]);

  return (
    <div className="min-h-screen bg-[#00050F]">
      {/* Header */}
      <header className="bg-slate-900/80 backdrop-blur border-b border-slate-700/50 sticky top-0 z-50">
        <div className="max-w-7xl mx-auto px-6 py-4">
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-4">
              <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center shadow-lg shadow-cyan-500/30">
                <Icons.shield />
              </div>
              <div>
                <h1 className="text-xl font-bold text-white">MissionPulse</h1>
                <p className="text-xs text-slate-400">AI Proposal Command Center</p>
              </div>
            </div>
            
            <div className="flex items-center gap-4">
              {/* DB Status */}
              <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-800 border border-slate-700">
                <div className={`w-2 h-2 rounded-full ${dbStatus === 'connected' ? 'bg-emerald-400' : dbStatus === 'connecting' ? 'bg-amber-400 animate-pulse' : 'bg-red-400'}`}></div>
                <span className="text-xs text-slate-400">
                  {dbStatus === 'connected' ? 'Live' : dbStatus === 'connecting' ? 'Connecting...' : 'Offline'}
                </span>
              </div>
              
              {/* Refresh */}
              <button 
                onClick={loadData}
                disabled={loading}
                className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-800 border border-slate-700 hover:border-cyan-500/50 transition text-slate-400 hover:text-white disabled:opacity-50"
              >
                <span className={loading ? 'animate-spin' : ''}><Icons.refresh /></span>
                <span className="text-xs">Refresh</span>
              </button>
              
              {/* Login */}
              <a 
                href="login.html"
                className="px-4 py-2 rounded-lg bg-gradient-to-r from-cyan-500 to-teal-500 text-white font-medium text-sm hover:from-cyan-400 hover:to-teal-400 transition shadow-lg shadow-cyan-500/25"
              >
                Sign In
              </a>
            </div>
          </div>
        </div>
      </header>

      <main className="max-w-7xl mx-auto px-6 py-8 space-y-8">
        {/* Error Banner */}
        {error && (
          <div className="bg-red-500/10 border border-red-500/30 rounded-xl p-4 flex items-center gap-3">
            <Icons.alert />
            <div>
              <div className="font-medium text-red-400">Connection Error</div>
              <div className="text-sm text-red-300">{error}</div>
            </div>
            <button onClick={loadData} className="ml-auto px-3 py-1 bg-red-500/20 rounded-lg text-red-400 text-sm hover:bg-red-500/30">
              Retry
            </button>
          </div>
        )}

        {/* Welcome Banner */}
        <Card className="p-6 bg-gradient-to-r from-cyan-500/10 to-teal-500/10 border-cyan-500/20">
          <div className="flex items-center justify-between">
            <div>
              <h2 className="text-2xl font-bold text-white mb-1">Mission Control</h2>
