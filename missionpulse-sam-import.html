<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse — SAM.gov Opportunity Import</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Space Grotesk',sans-serif;background:#00050F;min-height:100vh}.font-mono{font-family:'JetBrains Mono',monospace}@keyframes slideIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.7}}@keyframes barFill{from{width:0%}}.animate-slide-in{animation:slideIn .4s ease-out forwards}.animate-pulse{animation:pulse 2s ease-in-out infinite}.animate-bar{animation:barFill .8s ease-out forwards}.glass-card{background:linear-gradient(135deg,rgba(15,23,42,.9) 0%,rgba(15,23,42,.7) 100%);backdrop-filter:blur(10px);border:1px solid rgba(0,229,250,.15)}.glass-card:hover{border-color:rgba(0,229,250,.3)}::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:#0a1628}::-webkit-scrollbar-thumb{background:rgba(0,229,250,.3);border-radius:3px}
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const{useState,useEffect,useCallback}=React;
    const SUPABASE_URL='https://qdrtpnpnhkxvfmvfziop.supabase.co';const SUPABASE_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MjMwMTgsImV4cCI6MjA1MzM5OTAxOH0.gFHBoGjPMWjCGuJNdxMGPOBmGMHBp0jSTbxxcFKqkPQ';
    var sbClient;try{sbClient=supabase.createClient(SUPABASE_URL,SUPABASE_KEY)}catch(e){sbClient=null}

    const Icons={
      search:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>,
      download:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>,
      shield:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>,
      globe:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg>,
      check:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7"/></svg>,
      alert:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>,
      external:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>,
      refresh:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>,
      plus:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4"/></svg>,
    };
    const Icon=({name,className="w-4 h-4"})=>{const C=Icons[name];return C?<span className={`inline-block ${className}`}><C/></span>:null};

    const NAICS_OPTIONS=['541512','541511','541519','541611','518210','561210','541330'];
    const SET_ASIDE_OPTIONS=['Full & Open','Small Business','SDVOSB','8(a)','HUBZone','WOSB'];

    const SAM_RESULTS=[
      {id:'SAM-2026-0247',title:'Enterprise Health IT Support Services',agency:'Defense Health Agency',subAgency:'Program Executive Office',postedDate:'2026-02-12',responseDate:'2026-03-25',naics:'541512',setAside:'Full & Open',type:'Solicitation',estValue:85000000,solNum:'W81K04-26-R-0089',placeOfPerf:'Falls Church, VA',classCode:'D302',description:'The DHA PEO seeks enterprise IT support for MHS Genesis sustainment, including system administration, help desk, cybersecurity monitoring, and data analytics across 56 MTFs.',amendments:[{num:1,date:'2026-02-18',desc:'Extended response deadline from 3/15 to 3/25'},{num:2,date:'2026-02-20',desc:'Added attachment: Updated PWS v2'}],imported:false},
      {id:'SAM-2026-0312',title:'AI/ML Analytics Platform for Claims Processing',agency:'Department of Veterans Affairs',subAgency:'Office of Information & Technology',postedDate:'2026-02-08',responseDate:'2026-03-15',naics:'541512',setAside:'SDVOSB',type:'Solicitation',estValue:24000000,solNum:'36C10X-26-R-0042',placeOfPerf:'Washington, DC',classCode:'D399',description:'VA OINT requires an AI/ML platform to automate claims triage, evidence analysis, and decision support for the Veterans Benefits Administration claims processing workflow.',amendments:[{num:1,date:'2026-02-14',desc:'Q&A responses posted'}],imported:false},
      {id:'SAM-2026-0198',title:'Cloud Migration & Modernization Services',agency:'Centers for Medicare & Medicaid Services',subAgency:'Office of Information Technology',postedDate:'2026-01-28',responseDate:'2026-03-10',naics:'541519',setAside:'Small Business',type:'Solicitation',estValue:42000000,solNum:'75FCMC-26-R-0015',placeOfPerf:'Baltimore, MD',classCode:'D304',description:'CMS OIT requires cloud migration services to transition legacy applications to FedRAMP High cloud infrastructure including Azure Government and AWS GovCloud.',amendments:[],imported:false},
      {id:'SAM-2026-0405',title:'Cybersecurity Operations Center Support',agency:'Department of Defense',subAgency:'Defense Information Systems Agency',postedDate:'2026-02-15',responseDate:'2026-04-01',naics:'541512',setAside:'Full & Open',type:'Presolicitation',estValue:120000000,solNum:'HC1028-26-R-0003',placeOfPerf:'Fort Meade, MD',classCode:'D310',description:'DISA requires 24/7 cybersecurity operations center support including threat monitoring, incident response, vulnerability assessment, and compliance reporting.',amendments:[],imported:false},
      {id:'SAM-2026-0156',title:'Telehealth Platform Operations & Maintenance',agency:'Indian Health Service',subAgency:'Office of Information Technology',postedDate:'2026-01-20',responseDate:'2026-02-28',naics:'541511',setAside:'8(a)',type:'Solicitation',estValue:9500000,solNum:'IHS-26-SOL-0028',placeOfPerf:'Rockville, MD',classCode:'D302',description:'IHS requires O&M support for its enterprise telehealth platform serving 574 federally recognized tribal health programs.',amendments:[{num:1,date:'2026-02-01',desc:'Corrected NAICS code from 541519 to 541511'}],imported:false},
      {id:'SAM-2026-0389',title:'Data Analytics & Business Intelligence Support',agency:'Defense Health Agency',subAgency:'J-6 CIO',postedDate:'2026-02-10',responseDate:'2026-03-20',naics:'518210',setAside:'Small Business',type:'Sources Sought',estValue:35000000,solNum:'W81K04-26-N-0112',placeOfPerf:'San Antonio, TX',classCode:'D306',description:'DHA J-6 is conducting market research for data analytics and BI support services including Advana integration, dashboard development, and predictive analytics.',amendments:[],imported:false},
    ];

    const ConnectionIndicator=({connected})=>(
      <div className="flex items-center gap-2 px-3 py-1 rounded-full text-xs font-mono" style={{background:connected?'rgba(0,255,136,0.1)':'rgba(255,184,0,0.1)',border:`1px solid ${connected?'rgba(0,255,136,0.3)':'rgba(255,184,0,0.3)'}`}}>
        <div className={`w-2 h-2 rounded-full ${connected?'bg-green-400':'bg-amber-400 animate-pulse'}`}/>
        <span style={{color:connected?'#00ff88':'#ffb800'}}>{connected?'LIVE':'DEMO'}</span>
      </div>
    );

    const App=()=>{
      const[connected,setConnected]=useState(false);
      const[userRole]=useState('CEO');
      const[results,setResults]=useState(SAM_RESULTS);
      const[searchNaics,setSearchNaics]=useState('541512');
      const[searchSetAside,setSearchSetAside]=useState('');
      const[searchKeyword,setSearchKeyword]=useState('');
      const[isSearching,setIsSearching]=useState(false);
      const[selected,setSelected]=useState(null);
      const[importedIds,setImportedIds]=useState(new Set());
      const[importingId,setImportingId]=useState(null);

      useEffect(()=>{const a=['CEO','COO','CAP','PM','Admin'];if(!a.includes(userRole))return},[userRole]);
      useEffect(()=>{if(!sbClient)return;(async()=>{try{const{data}=await sbClient.from('opportunities').select('id').limit(1);if(data)setConnected(true)}catch(e){}})()},[]);

      const handleSearch=()=>{
        setIsSearching(true);
        setTimeout(()=>{
          let f=SAM_RESULTS;
          if(searchNaics)f=f.filter(r=>r.naics===searchNaics);
          if(searchSetAside)f=f.filter(r=>r.setAside===searchSetAside);
          if(searchKeyword)f=f.filter(r=>r.title.toLowerCase().includes(searchKeyword.toLowerCase())||r.description.toLowerCase().includes(searchKeyword.toLowerCase()));
          setResults(f);
          setIsSearching(false);
        },800);
      };

      const handleImport=(id)=>{
        setImportingId(id);
        setTimeout(()=>{
          setImportedIds(prev=>new Set([...prev,id]));
          setImportingId(null);
        },1200);
      };

      const daysUntil=(date)=>{const d=Math.ceil((new Date(date)-new Date('2026-02-18'))/(1000*60*60*24));return d};
      const fmt=(n)=>n>=1000000?`$${(n/1000000).toFixed(0)}M`:`$${(n/1000).toFixed(0)}K`;

      const TypeBadge=({type})=>{
        const m={'Solicitation':{c:'#00ff88'},'Presolicitation':{c:'#a78bfa'},'Sources Sought':{c:'#ffb800'}};
        const s=m[type]||{c:'#64748b'};
        return <span className="px-2 py-0.5 rounded text-xs font-mono font-bold" style={{background:`${s.c}15`,color:s.c,border:`1px solid ${s.c}30`}}>{type}</span>;
      };

      // Detail view
      if(selected){
        const r=selected;const days=daysUntil(r.responseDate);const isImported=importedIds.has(r.id);
        return(
          <div className="min-h-screen" style={{background:'#00050F'}}>
            <div className="max-w-5xl mx-auto p-6">
              <button onClick={()=>setSelected(null)} className="text-sm text-slate-400 hover:text-cyan-400 transition mb-6">← Back to Search Results</button>
              <div className="glass-card rounded-xl p-6 mb-6">
                <div className="flex items-center gap-3 mb-2"><TypeBadge type={r.type}/><span className="text-xs font-mono text-slate-500">{r.id}</span>{isImported&&<span className="px-2 py-0.5 rounded text-xs font-mono font-bold bg-green-500/15 text-green-400 border border-green-500/30">✓ IMPORTED</span>}</div>
                <h1 className="text-xl font-bold text-white mb-2">{r.title}</h1>
                <p className="text-sm text-slate-400">{r.agency} — {r.subAgency}</p>
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-6">
                {[{l:'Estimated Value',v:fmt(r.estValue),c:'#00E5FA'},{l:'Response Deadline',v:r.responseDate,c:days<=14?'#ff4444':days<=30?'#ffb800':'#00ff88',sub:`${days} days remaining`},{l:'Set-Aside',v:r.setAside,c:'#a78bfa'}].map((k,i)=>(
                  <div key={i} className="glass-card rounded-xl p-4">
                    <span className="text-xs text-slate-500 font-mono uppercase">{k.l}</span>
                    <div className="text-lg font-mono font-bold mt-1" style={{color:k.c}}>{k.v}</div>
                    {k.sub&&<span className="text-xs" style={{color:k.c}}>{k.sub}</span>}
                  </div>
                ))}
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">DETAILS</h3>
                  <div className="space-y-2">
                    {[['Sol Number',r.solNum],['NAICS',r.naics],['Class Code',r.classCode],['Place of Perf',r.placeOfPerf],['Posted',r.postedDate]].map(([k,v],i)=>(
                      <div key={i} className="flex justify-between"><span className="text-xs text-slate-500">{k}</span><span className="text-sm font-mono text-slate-300">{v}</span></div>
                    ))}
                  </div>
                </div>
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">DESCRIPTION</h3>
                  <p className="text-sm text-slate-300 leading-relaxed">{r.description}</p>
                </div>
              </div>

              {/* Amendments */}
              {r.amendments.length>0&&(
                <div className="glass-card rounded-xl p-6 mb-6">
                  <h3 className="text-sm font-mono font-bold text-amber-400 mb-3"><span className="flex items-center gap-2"><Icon name="alert" className="w-4 h-4"/>AMENDMENTS ({r.amendments.length})</span></h3>
                  <div className="space-y-2">
                    {r.amendments.map((a,i)=>(
                      <div key={i} className="flex items-center gap-4 p-3 rounded-lg bg-amber-500/5 border border-amber-500/15">
                        <span className="text-xs font-mono font-bold text-amber-400">AMD {a.num}</span>
                        <span className="text-xs font-mono text-slate-500">{a.date}</span>
                        <span className="text-sm text-slate-300 flex-1">{a.desc}</span>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              <div className="flex gap-3">
                {!isImported?(
                  <button onClick={()=>handleImport(r.id)} disabled={importingId===r.id} className="flex items-center gap-2 px-5 py-2.5 rounded-lg text-sm font-mono font-bold bg-cyan-500/20 text-cyan-400 border border-cyan-500/30 hover:bg-cyan-500/30 transition disabled:opacity-50">
                    {importingId===r.id?<><span className="w-4 h-4 border-2 border-cyan-400 border-t-transparent rounded-full animate-spin inline-block"/>Importing...</>:<><Icon name="download" className="w-4 h-4"/>Import to Pipeline</>}
                  </button>
                ):(
                  <div className="flex items-center gap-2 px-5 py-2.5 rounded-lg text-sm font-mono font-bold bg-green-500/10 text-green-400 border border-green-500/30"><Icon name="check" className="w-4 h-4"/>Imported to Pipeline</div>
                )}
                <a href={`https://sam.gov/opp/${r.solNum}`} target="_blank" rel="noopener" className="flex items-center gap-2 px-5 py-2.5 rounded-lg text-sm font-mono font-bold bg-slate-700/30 text-slate-300 border border-slate-700/40 hover:border-slate-600 transition">
                  <Icon name="external" className="w-4 h-4"/>View on SAM.gov
                </a>
              </div>
            </div>
          </div>
        );
      }

      return(
        <div className="min-h-screen" style={{background:'#00050F'}}>
          <div className="max-w-7xl mx-auto p-6">
            <div className="flex items-center justify-between mb-6">
              <div><div className="flex items-center gap-3 mb-1"><h1 className="text-2xl font-bold text-white">SAM.gov Opportunity Import</h1><ConnectionIndicator connected={connected}/></div>
              <p className="text-sm text-slate-400">Search public opportunities, preview details, import to pipeline & track amendments</p></div>
            </div>

            {/* Search Panel */}
            <div className="glass-card rounded-xl p-5 mb-6">
              <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">SEARCH SAM.GOV</h3>
              <div className="grid grid-cols-1 md:grid-cols-4 gap-3">
                <div>
                  <label className="text-xs text-slate-500 font-mono mb-1 block">NAICS Code</label>
                  <select value={searchNaics} onChange={e=>setSearchNaics(e.target.value)} className="w-full px-3 py-2 rounded-lg bg-slate-800/50 border border-slate-700/30 text-sm text-white focus:outline-none focus:border-cyan-500/40">
                    <option value="">All NAICS</option>
                    {NAICS_OPTIONS.map(n=><option key={n} value={n}>{n}</option>)}
                  </select>
                </div>
                <div>
                  <label className="text-xs text-slate-500 font-mono mb-1 block">Set-Aside</label>
                  <select value={searchSetAside} onChange={e=>setSearchSetAside(e.target.value)} className="w-full px-3 py-2 rounded-lg bg-slate-800/50 border border-slate-700/30 text-sm text-white focus:outline-none focus:border-cyan-500/40">
                    <option value="">All Types</option>
                    {SET_ASIDE_OPTIONS.map(s=><option key={s} value={s}>{s}</option>)}
                  </select>
                </div>
                <div>
                  <label className="text-xs text-slate-500 font-mono mb-1 block">Keyword</label>
                  <input type="text" placeholder="Search titles & descriptions..." value={searchKeyword} onChange={e=>setSearchKeyword(e.target.value)} className="w-full px-3 py-2 rounded-lg bg-slate-800/50 border border-slate-700/30 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500/40"/>
                </div>
                <div className="flex items-end">
                  <button onClick={handleSearch} disabled={isSearching} className="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-lg text-sm font-mono font-bold bg-cyan-500/20 text-cyan-400 border border-cyan-500/30 hover:bg-cyan-500/30 transition disabled:opacity-50">
                    {isSearching?<><span className="w-4 h-4 border-2 border-cyan-400 border-t-transparent rounded-full animate-spin inline-block"/>Searching...</>:<><Icon name="search" className="w-4 h-4"/>Search</>}
                  </button>
                </div>
              </div>
            </div>

            {/* KPIs */}
            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
              {[{l:'Results',v:results.length,c:'#00E5FA'},{l:'Solicitations',v:results.filter(r=>r.type==='Solicitation').length,c:'#00ff88'},{l:'Imported',v:importedIds.size,c:'#a78bfa'},{l:'Total Est. Value',v:fmt(results.reduce((s,r)=>s+r.estValue,0)),c:'#ffb800'}].map((k,i)=>(
                <div key={i} className="glass-card rounded-xl p-4 animate-slide-in" style={{animationDelay:`${i*.05}s`}}>
                  <span className="text-xs text-slate-500 font-mono uppercase">{k.l}</span>
                  <div className="text-2xl font-mono font-bold mt-1" style={{color:k.c}}>{k.v}</div>
                </div>
              ))}
            </div>

            {/* Results */}
            <div className="space-y-3">
              {results.map((r,i)=>{
                const days=daysUntil(r.responseDate);const isImported=importedIds.has(r.id);
                return(
                  <div key={r.id} className="glass-card rounded-xl p-5 animate-slide-in" style={{animationDelay:`${i*.06}s`}}>
                    <div className="flex items-center justify-between">
                      <div className="flex-1 cursor-pointer" onClick={()=>setSelected(r)}>
                        <div className="flex items-center gap-2 mb-1">
                          <TypeBadge type={r.type}/>
                          <span className="text-xs font-mono text-slate-500">{r.id}</span>
                          {r.amendments.length>0&&<span className="px-1.5 py-0.5 rounded text-xs font-mono font-bold bg-amber-500/10 text-amber-400">AMD {r.amendments.length}</span>}
                          {isImported&&<span className="px-1.5 py-0.5 rounded text-xs font-mono font-bold bg-green-500/10 text-green-400">✓ IMPORTED</span>}
                        </div>
                        <h3 className="text-white font-semibold mb-0.5">{r.title}</h3>
                        <p className="text-xs text-slate-500">{r.agency} · {r.naics} · {r.setAside} · {r.placeOfPerf}</p>
                      </div>
                      <div className="flex items-center gap-5 shrink-0 ml-4">
                        <div className="text-right"><div className="text-sm font-mono font-bold text-cyan-400">{fmt(r.estValue)}</div><div className="text-xs text-slate-500">est. value</div></div>
                        <div className="text-right"><div className={`text-sm font-mono font-bold ${days<=14?'text-red-400':days<=30?'text-amber-400':'text-green-400'}`}>{days}d</div><div className="text-xs text-slate-500">remaining</div></div>
                        {!isImported?(
                          <button onClick={(e)=>{e.stopPropagation();handleImport(r.id)}} disabled={importingId===r.id} className="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-xs font-mono font-bold bg-cyan-500/10 text-cyan-400 border border-cyan-500/20 hover:bg-cyan-500/20 transition disabled:opacity-50 shrink-0">
                            {importingId===r.id?'...':'Import'}
                          </button>
                        ):(
                          <span className="flex items-center gap-1 px-3 py-1.5 rounded-lg text-xs font-mono font-bold bg-green-500/10 text-green-400"><Icon name="check" className="w-3 h-3"/>Done</span>
                        )}
                      </div>
                    </div>
                  </div>
                );
              })}
              {results.length===0&&(
                <div className="glass-card rounded-xl p-12 text-center"><Icon name="search" className="w-12 h-12 text-slate-600 mx-auto mb-3"/><h3 className="text-white font-semibold mb-1">No Results Found</h3><p className="text-sm text-slate-400">Adjust your search filters and try again.</p></div>
              )}
            </div>

            <div className="mt-8 text-center"><div className="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-amber-500/5 border border-amber-500/20"><Icon name="shield" className="w-3.5 h-3.5 text-amber-500"/><span className="text-xs text-amber-500/80 font-mono">AI GENERATED — REQUIRES HUMAN REVIEW</span></div></div>
          </div>
        </div>
      );
    };
    ReactDOM.render(<App/>,document.getElementById('root'));
  </script>
</body>
</html>
