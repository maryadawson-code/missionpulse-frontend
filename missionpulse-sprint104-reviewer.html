<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Reviewer Portal - MissionPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mp-navy': '#00050F',
                        'mp-cyan': '#00E5FA',
                        'mp-slate': '#0A1628',
                        'mp-dark': '#020817'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        .glow-cyan { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); }
        .review-card:hover { border-color: rgba(0, 229, 250, 0.4); }
    </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="bg-mp-navy text-white min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useMemo } = React;

        // Review rating scale
        const ratingScale = [
            { value: 'blue', label: 'Blue - Outstanding', color: 'bg-blue-500', textColor: 'text-blue-400', description: 'Exceeds requirements, exceptional quality' },
            { value: 'green', label: 'Green - Acceptable', color: 'bg-green-500', textColor: 'text-green-400', description: 'Meets requirements, good quality' },
            { value: 'yellow', label: 'Yellow - Marginal', color: 'bg-yellow-500', textColor: 'text-yellow-400', description: 'Minor deficiencies, needs work' },
            { value: 'red', label: 'Red - Unacceptable', color: 'bg-red-500', textColor: 'text-red-400', description: 'Major deficiencies, significant rework needed' }
        ];

        // Comment types
        const commentTypes = [
            { id: 'strength', label: 'Strength', icon: 'ðŸ’ª', color: 'bg-green-500/20 text-green-400' },
            { id: 'weakness', label: 'Weakness', icon: 'âš ï¸', color: 'bg-yellow-500/20 text-yellow-400' },
            { id: 'deficiency', label: 'Deficiency', icon: 'âŒ', color: 'bg-red-500/20 text-red-400' },
            { id: 'question', label: 'Question', icon: 'â“', color: 'bg-blue-500/20 text-blue-400' },
            { id: 'suggestion', label: 'Suggestion', icon: 'ðŸ’¡', color: 'bg-purple-500/20 text-purple-400' }
        ];

        // Demo review assignments
        const initialAssignments = [
            {
                id: 1,
                section: '1.0 Executive Summary',
                sectionNumber: '1.0',
                reviewType: 'Red Team',
                dueDate: '2025-02-01',
                status: 'in_progress',
                rating: 'green',
                pageCount: 5,
                comments: [
                    { id: 1, type: 'strength', text: 'Clear articulation of win themes', page: 2, author: 'Jennifer W.', timestamp: '2025-01-28T10:30:00Z' },
                    { id: 2, type: 'weakness', text: 'Missing specific customer pain point reference from RFP', page: 3, author: 'Jennifer W.', timestamp: '2025-01-28T11:15:00Z' },
                    { id: 3, type: 'suggestion', text: 'Add quantified past performance metric in opening paragraph', page: 1, author: 'Jennifer W.', timestamp: '2025-01-28T14:00:00Z' }
                ],
                complianceItems: [
                    { id: 1, requirement: 'L.5.1.a - Company Overview', status: 'compliant' },
                    { id: 2, requirement: 'L.5.1.b - Solution Summary', status: 'compliant' },
                    { id: 3, requirement: 'L.5.1.c - Key Differentiators', status: 'partial' }
                ]
            },
            {
                id: 2,
                section: '2.1 Understanding of Requirements',
                sectionNumber: '2.1',
                reviewType: 'Red Team',
                dueDate: '2025-02-01',
                status: 'pending',
                rating: null,
                pageCount: 8,
                comments: [],
                complianceItems: [
                    { id: 1, requirement: 'L.5.2.1.a - Mission Understanding', status: 'pending' },
                    { id: 2, requirement: 'L.5.2.1.b - Technical Requirements', status: 'pending' },
                    { id: 3, requirement: 'L.5.2.1.c - Constraints & Challenges', status: 'pending' }
                ]
            },
            {
                id: 3,
                section: '2.2 Technical Solution',
                sectionNumber: '2.2',
                reviewType: 'Red Team',
                dueDate: '2025-02-02',
                status: 'pending',
                rating: null,
                pageCount: 15,
                comments: [],
                complianceItems: [
                    { id: 1, requirement: 'L.5.2.2.a - System Architecture', status: 'pending' },
                    { id: 2, requirement: 'L.5.2.2.b - Integration Approach', status: 'pending' },
                    { id: 3, requirement: 'L.5.2.2.c - Security Implementation', status: 'pending' },
                    { id: 4, requirement: 'L.5.2.2.d - Testing Strategy', status: 'pending' }
                ]
            },
            {
                id: 4,
                section: '3.1 Program Management',
                sectionNumber: '3.1',
                reviewType: 'Red Team',
                dueDate: '2025-02-03',
                status: 'complete',
                rating: 'blue',
                pageCount: 10,
                comments: [
                    { id: 1, type: 'strength', text: 'Excellent risk mitigation approach with clear escalation paths', page: 6, author: 'Michael B.', timestamp: '2025-01-27T09:00:00Z' },
                    { id: 2, type: 'strength', text: 'Strong org chart with clear roles and responsibilities', page: 3, author: 'Michael B.', timestamp: '2025-01-27T09:30:00Z' }
                ],
                complianceItems: [
                    { id: 1, requirement: 'L.5.3.1.a - Management Structure', status: 'compliant' },
                    { id: 2, requirement: 'L.5.3.1.b - Communication Plan', status: 'compliant' },
                    { id: 3, requirement: 'L.5.3.1.c - Risk Management', status: 'compliant' }
                ]
            }
        ];

        function ProposalReviewerPortal() {
            const [assignments, setAssignments] = useState(initialAssignments);
            const [selectedAssignment, setSelectedAssignment] = useState(null);
            const [newComment, setNewComment] = useState({ type: 'weakness', text: '', page: '' });
            const [filterStatus, setFilterStatus] = useState('all');

            const filteredAssignments = useMemo(() => {
                if (filterStatus === 'all') return assignments;
                return assignments.filter(a => a.status === filterStatus);
            }, [assignments, filterStatus]);

            const stats = useMemo(() => ({
                total: assignments.length,
                pending: assignments.filter(a => a.status === 'pending').length,
                inProgress: assignments.filter(a => a.status === 'in_progress').length,
                complete: assignments.filter(a => a.status === 'complete').length,
                totalComments: assignments.reduce((sum, a) => sum + a.comments.length, 0)
            }), [assignments]);

            const getStatusColor = (status) => {
                const colors = {
                    pending: 'bg-slate-500/20 text-slate-400',
                    in_progress: 'bg-yellow-500/20 text-yellow-400',
                    complete: 'bg-green-500/20 text-green-400'
                };
                return colors[status] || colors.pending;
            };

            const getComplianceIcon = (status) => {
                const icons = {
                    compliant: { icon: 'âœ“', color: 'text-green-400' },
                    partial: { icon: 'â—', color: 'text-yellow-400' },
                    non_compliant: { icon: 'âœ—', color: 'text-red-400' },
                    pending: { icon: 'â—‹', color: 'text-slate-500' }
                };
                return icons[status] || icons.pending;
            };

            const updateRating = (assignmentId, rating) => {
                setAssignments(assignments.map(a => 
                    a.id === assignmentId ? { ...a, rating, status: 'in_progress' } : a
                ));
                if (selectedAssignment?.id === assignmentId) {
                    setSelectedAssignment({ ...selectedAssignment, rating, status: 'in_progress' });
                }
            };

            const addComment = () => {
                if (!newComment.text.trim() || !selectedAssignment) return;
                
                const comment = {
                    id: Date.now(),
                    type: newComment.type,
                    text: newComment.text,
                    page: parseInt(newComment.page) || null,
                    author: 'Current User',
                    timestamp: new Date().toISOString()
                };

                const updatedAssignment = {
                    ...selectedAssignment,
                    comments: [...selectedAssignment.comments, comment]
                };

                setAssignments(assignments.map(a => 
                    a.id === selectedAssignment.id ? updatedAssignment : a
                ));
                setSelectedAssignment(updatedAssignment);
                setNewComment({ type: 'weakness', text: '', page: '' });
            };

            const submitReview = (assignmentId) => {
                setAssignments(assignments.map(a => 
                    a.id === assignmentId ? { ...a, status: 'complete' } : a
                ));
                if (selectedAssignment?.id === assignmentId) {
                    setSelectedAssignment({ ...selectedAssignment, status: 'complete' });
                }
            };

            const formatTimestamp = (ts) => {
                return new Date(ts).toLocaleDateString() + ' ' + new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };

            return (
                <div className="min-h-screen bg-mp-navy">
                    {/* Header */}
                    <header className="bg-mp-slate/50 border-b border-mp-cyan/20 px-6 py-4">
                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div>
                                <h1 className="text-2xl font-bold text-white">Reviewer Portal</h1>
                                <p className="text-sm text-slate-400 mt-1">Red Team Review â€¢ DHA EHR Modernization</p>
                            </div>
                            <div className="flex items-center gap-2">
                                <span className="text-sm text-slate-400">Reviewer: Jennifer Walsh</span>
                                <div className="w-8 h-8 bg-mp-cyan/20 rounded-full flex items-center justify-center text-mp-cyan font-medium">
                                    JW
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="p-6">
                        {/* Stats Bar */}
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-white">{stats.total}</div>
                                <div className="text-xs text-slate-400">Assigned Sections</div>
                            </div>
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-slate-400">{stats.pending}</div>
                                <div className="text-xs text-slate-400">Pending</div>
                            </div>
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-yellow-400">{stats.inProgress}</div>
                                <div className="text-xs text-slate-400">In Progress</div>
                            </div>
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-green-400">{stats.complete}</div>
                                <div className="text-xs text-slate-400">Complete</div>
                            </div>
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-mp-cyan">{stats.totalComments}</div>
                                <div className="text-xs text-slate-400">Comments Added</div>
                            </div>
                        </div>

                        {/* Filters */}
                        <div className="flex gap-2 mb-6">
                            {['all', 'pending', 'in_progress', 'complete'].map(status => (
                                <button
                                    key={status}
                                    onClick={() => setFilterStatus(status)}
                                    className={`px-4 py-2 rounded-lg text-sm ${
                                        filterStatus === status 
                                            ? 'bg-mp-cyan text-mp-navy font-medium' 
                                            : 'bg-mp-slate border border-mp-cyan/30 text-slate-400 hover:bg-mp-cyan/10'
                                    }`}
                                >
                                    {status === 'all' ? 'All' : status.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}
                                </button>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {/* Assignment List */}
                            <div className="space-y-4">
                                <h2 className="text-lg font-semibold text-white">Your Review Assignments</h2>
                                {filteredAssignments.map(assignment => (
                                    <div
                                        key={assignment.id}
                                        onClick={() => setSelectedAssignment(assignment)}
                                        className={`bg-mp-slate/50 border rounded-xl p-4 cursor-pointer transition-all review-card ${
                                            selectedAssignment?.id === assignment.id 
                                                ? 'border-mp-cyan' 
                                                : 'border-mp-cyan/20'
                                        }`}
                                    >
                                        <div className="flex justify-between items-start mb-3">
                                            <div>
                                                <div className="flex items-center gap-2 mb-1">
                                                    <span className="text-mp-cyan font-mono text-sm">{assignment.sectionNumber}</span>
                                                    <span className={`text-xs px-2 py-0.5 rounded ${getStatusColor(assignment.status)}`}>
                                                        {assignment.status.replace('_', ' ')}
                                                    </span>
                                                </div>
                                                <h3 className="text-white font-medium">{assignment.section}</h3>
                                            </div>
                                            {assignment.rating && (
                                                <div className={`w-4 h-4 rounded ${ratingScale.find(r => r.value === assignment.rating)?.color}`}></div>
                                            )}
                                        </div>

                                        <div className="flex justify-between text-xs text-slate-400">
                                            <span>{assignment.pageCount} pages</span>
                                            <span>{assignment.comments.length} comments</span>
                                            <span>Due: {assignment.dueDate}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Review Panel */}
                            <div>
                                {selectedAssignment ? (
                                    <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-xl p-5 sticky top-6">
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <span className="text-mp-cyan font-mono">{selectedAssignment.sectionNumber}</span>
                                                <h2 className="text-xl font-bold text-white">{selectedAssignment.section}</h2>
                                            </div>
                                            <button 
                                                onClick={() => setSelectedAssignment(null)}
                                                className="text-slate-400 hover:text-white"
                                            >
                                                Ã—
                                            </button>
                                        </div>

                                        {/* Rating Section */}
                                        <div className="mb-6">
                                            <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Section Rating</h4>
                                            <div className="flex gap-2">
                                                {ratingScale.map(rating => (
                                                    <button
                                                        key={rating.value}
                                                        onClick={() => updateRating(selectedAssignment.id, rating.value)}
                                                        className={`flex-1 py-2 px-3 rounded-lg text-xs font-medium transition-all ${
                                                            selectedAssignment.rating === rating.value
                                                                ? `${rating.color} text-white ring-2 ring-white`
                                                                : 'bg-mp-navy text-slate-400 hover:bg-mp-cyan/10'
                                                        }`}
                                                        title={rating.description}
                                                    >
                                                        {rating.label.split(' - ')[0]}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Compliance Checklist */}
                                        <div className="mb-6">
                                            <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Compliance Check</h4>
                                            <div className="bg-mp-navy/50 rounded-lg divide-y divide-mp-cyan/10">
                                                {selectedAssignment.complianceItems.map(item => {
                                                    const statusInfo = getComplianceIcon(item.status);
                                                    return (
                                                        <div key={item.id} className="flex items-center justify-between px-3 py-2">
                                                            <span className="text-sm text-slate-300">{item.requirement}</span>
                                                            <span className={`${statusInfo.color}`}>{statusInfo.icon}</span>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>

                                        {/* Add Comment */}
                                        <div className="mb-6">
                                            <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Add Comment</h4>
                                            <div className="space-y-2">
                                                <div className="flex gap-2">
                                                    <select
                                                        value={newComment.type}
                                                        onChange={(e) => setNewComment({ ...newComment, type: e.target.value })}
                                                        className="bg-mp-navy border border-mp-cyan/30 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-mp-cyan"
                                                    >
                                                        {commentTypes.map(type => (
                                                            <option key={type.id} value={type.id}>{type.icon} {type.label}</option>
                                                        ))}
                                                    </select>
                                                    <input
                                                        type="number"
                                                        value={newComment.page}
                                                        onChange={(e) => setNewComment({ ...newComment, page: e.target.value })}
                                                        placeholder="Page #"
                                                        className="w-20 bg-mp-navy border border-mp-cyan/30 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-mp-cyan"
                                                    />
                                                </div>
                                                <textarea
                                                    value={newComment.text}
                                                    onChange={(e) => setNewComment({ ...newComment, text: e.target.value })}
                                                    placeholder="Enter your review comment..."
                                                    rows={2}
                                                    className="w-full bg-mp-navy border border-mp-cyan/30 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-mp-cyan resize-none"
                                                />
                                                <button
                                                    onClick={addComment}
                                                    disabled={!newComment.text.trim()}
                                                    className="w-full bg-mp-cyan/20 text-mp-cyan font-medium py-2 rounded-lg hover:bg-mp-cyan/30 disabled:opacity-50"
                                                >
                                                    Add Comment
                                                </button>
                                            </div>
                                        </div>

                                        {/* Comments List */}
                                        <div className="mb-6">
                                            <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">
                                                Comments ({selectedAssignment.comments.length})
                                            </h4>
                                            <div className="space-y-2 max-h-48 overflow-y-auto">
                                                {selectedAssignment.comments.map(comment => {
                                                    const typeInfo = commentTypes.find(t => t.id === comment.type);
                                                    return (
                                                        <div key={comment.id} className={`rounded-lg p-3 ${typeInfo?.color || 'bg-mp-navy/50'}`}>
                                                            <div className="flex items-center gap-2 mb-1">
                                                                <span>{typeInfo?.icon}</span>
                                                                <span className="text-xs font-medium">{typeInfo?.label}</span>
                                                                {comment.page && <span className="text-xs text-slate-500">Page {comment.page}</span>}
                                                            </div>
                                                            <p className="text-sm text-slate-300">{comment.text}</p>
                                                            <div className="text-xs text-slate-500 mt-1">
                                                                {comment.author} â€¢ {formatTimestamp(comment.timestamp)}
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                                {selectedAssignment.comments.length === 0 && (
                                                    <p className="text-sm text-slate-500 text-center py-4">No comments yet</p>
                                                )}
                                            </div>
                                        </div>

                                        {/* Submit Button */}
                                        {selectedAssignment.status !== 'complete' && (
                                            <button
                                                onClick={() => submitReview(selectedAssignment.id)}
                                                disabled={!selectedAssignment.rating}
                                                className="w-full bg-mp-cyan text-mp-navy font-semibold py-3 rounded-lg hover:bg-mp-cyan/90 disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                Submit Review
                                            </button>
                                        )}
                                        {selectedAssignment.status === 'complete' && (
                                            <div className="text-center py-3 bg-green-500/20 text-green-400 rounded-lg">
                                                âœ“ Review Submitted
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-xl p-8 text-center">
                                        <div className="text-4xl mb-3">ðŸ“‹</div>
                                        <p className="text-slate-400">Select a section to begin reviewing</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-mp-slate/30 border-t border-mp-cyan/10 px-6 py-4 mt-8">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-2 text-xs text-slate-500">
                            <span>AI GENERATED - REQUIRES HUMAN REVIEW</span>
                            <span>MissionPulse Reviewer Portal v1.0</span>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<ProposalReviewerPortal />, document.getElementById('root'));
    </script>
</body>
</html>
