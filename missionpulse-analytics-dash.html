<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse S111 - Analytics Dashboard</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Space Grotesk', sans-serif; background: #00050F; min-height: 100vh; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes countUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes barGrow { from { transform: scaleX(0); } to { transform: scaleX(1); } }
    @keyframes barFill { from { height: 0; } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-slide-in { animation: slideIn 0.4s ease-out forwards; }
    .animate-count { animation: countUp 0.6s ease-out forwards; }
    .glass-card { background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(15,23,42,0.7) 100%); backdrop-filter: blur(10px); border: 1px solid rgba(0,229,250,0.15); }
    .glass-card:hover { border-color: rgba(0,229,250,0.3); }
    ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #0a1628; } ::-webkit-scrollbar-thumb { background: rgba(0,229,250,0.3); border-radius: 3px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // ===== SUPABASE =====
    const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MjMwMTgsImV4cCI6MjA1MzM5OTAxOH0.gFHBoGjPMWjCGuJNdxMGPOBmGMHBp0jSTbxxcFKqkPQ';
    var sbClient;
    try { sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); } catch(e) { sbClient = null; }

    // ===== ICONS =====
    const Icons = {
      trending: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
      trendDown: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 17h8m0 0v-8m0 8l-8-8-4 4-6-6" /></svg>,
      dollar: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      target: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeWidth={2}/></svg>,
      clock: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6l4 2" /></svg>,
      users: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
      zap: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
      shield: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      bar: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>,
      calendar: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>,
    };
    const Icon = ({ name, className = "w-4 h-4" }) => { const C = Icons[name]; return C ? <span className={`inline-block ${className}`}><C /></span> : null; };

    // ===== DEMO DATA =====
    const DEMO_PIPELINE = {
      totalValue: 847000000,
      weightedValue: 423000000,
      opportunities: 12,
      avgPwin: 52,
      avgCycleTime: 45,
      winRate: 48,
      winRateTrend: 3.2,
    };

    const MONTHLY_DATA = [
      { month: 'Jul', submitted: 3, won: 1, lost: 1, revenue: 15.5 },
      { month: 'Aug', submitted: 4, won: 2, lost: 1, revenue: 32.0 },
      { month: 'Sep', submitted: 2, won: 1, lost: 0, revenue: 23.0 },
      { month: 'Oct', submitted: 5, won: 2, lost: 2, revenue: 47.0 },
      { month: 'Nov', submitted: 3, won: 2, lost: 0, revenue: 62.5 },
      { month: 'Dec', submitted: 4, won: 1, lost: 2, revenue: 23.0 },
      { month: 'Jan', submitted: 6, won: 3, lost: 1, revenue: 85.0 },
    ];

    const TEAM_PERF = [
      { name: 'Sarah Chen', role: 'SA Lead', proposals: 8, winRate: 63, avgScore: 91 },
      { name: 'James Rivera', role: 'PM Lead', proposals: 7, winRate: 57, avgScore: 88 },
      { name: 'Diana Kim', role: 'CAP Manager', proposals: 10, winRate: 50, avgScore: 85 },
      { name: 'Marcus Johnson', role: 'Pricing Lead', proposals: 9, winRate: 56, avgScore: 87 },
      { name: 'Emily Zhao', role: 'Compliance', proposals: 12, winRate: 52, avgScore: 89 },
    ];

    const VELOCITY_STAGES = [
      { stage: 'Identify', avg_days: 5, opps: 12 },
      { stage: 'Qualify', avg_days: 8, opps: 10 },
      { stage: 'Capture', avg_days: 15, opps: 8 },
      { stage: 'Proposal', avg_days: 12, opps: 6 },
      { stage: 'Submit', avg_days: 3, opps: 5 },
      { stage: 'Award', avg_days: 2, opps: 3 },
    ];

    const REVENUE_FORECAST = [
      { quarter: 'Q1 FY26', low: 45, mid: 62, high: 78 },
      { quarter: 'Q2 FY26', low: 55, mid: 75, high: 95 },
      { quarter: 'Q3 FY26', low: 70, mid: 95, high: 120 },
      { quarter: 'Q4 FY26', low: 85, mid: 115, high: 150 },
    ];

    // ===== CONNECTION =====
    const ConnectionIndicator = ({ connected }) => (
      <div className="flex items-center gap-2 px-3 py-1 rounded-full text-xs font-mono" style={{ background: connected ? 'rgba(0,255,136,0.1)' : 'rgba(255,184,0,0.1)', border: `1px solid ${connected ? 'rgba(0,255,136,0.3)' : 'rgba(255,184,0,0.3)'}` }}>
        <div className={`w-2 h-2 rounded-full ${connected ? 'bg-green-400' : 'bg-amber-400 animate-pulse'}`} />
        <span style={{ color: connected ? '#00ff88' : '#ffb800' }}>{connected ? 'LIVE' : 'DEMO'}</span>
      </div>
    );

    // ===== MINI BAR CHART =====
    const MiniBarChart = ({ data, dataKey, color, height = 120 }) => {
      const maxVal = Math.max(...data.map(d => d[dataKey]));
      return (
        <div className="flex items-end gap-1.5 justify-between" style={{ height }}>
          {data.map((d, i) => (
            <div key={i} className="flex flex-col items-center gap-1 flex-1">
              <div className="w-full rounded-t" style={{ height: `${(d[dataKey] / maxVal) * (height - 20)}px`, background: color, opacity: 0.8, transition: 'height 0.6s ease' }} />
              <span className="text-xs text-slate-500 font-mono">{d.month}</span>
            </div>
          ))}
        </div>
      );
    };

    // ===== MAIN APP =====
    const AnalyticsDashboard = () => {
      const [connected, setConnected] = useState(false);
      const [userRole, setUserRole] = useState('CEO');
      const [timeRange, setTimeRange] = useState('7m');

      useEffect(() => {
        const allowedRoles = ['CEO','COO','CAP','PM','FIN','Admin'];
        if (!allowedRoles.includes(userRole)) setUserRole(null);
      }, [userRole]);

      useEffect(() => {
        const tryConnect = async () => {
          if (!sbClient) return;
          try {
            const { data } = await sbClient.from('opportunities').select('id').limit(1);
            if (data) setConnected(true);
          } catch(e) {}
        };
        tryConnect();
      }, []);

      const maxRevenue = Math.max(...MONTHLY_DATA.map(d => d.revenue));

      return (
        <div className="min-h-screen" style={{ background: '#00050F' }}>
          <div className="max-w-7xl mx-auto p-6">
            {/* Header */}
            <div className="flex items-center justify-between mb-8">
              <div>
                <div className="flex items-center gap-3 mb-1">
                  <h1 className="text-2xl font-bold text-white">Analytics Dashboard</h1>
                  <ConnectionIndicator connected={connected} />
                </div>
                <p className="text-sm text-slate-400">Pipeline velocity, win rates, revenue forecasts & team performance</p>
              </div>
              <div className="flex items-center gap-2 bg-slate-800/50 rounded-lg p-1">
                {['3m','7m','12m','all'].map(r => (
                  <button key={r} onClick={() => setTimeRange(r)} className={`px-3 py-1.5 rounded-md text-xs font-mono font-bold transition ${timeRange === r ? 'bg-cyan-500/20 text-cyan-400' : 'text-slate-500 hover:text-slate-300'}`}>{r.toUpperCase()}</button>
                ))}
              </div>
            </div>

            {/* Top KPI Row */}
            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8">
              {[
                { label: 'Pipeline Value', value: '$847M', icon: 'dollar', color: '#00E5FA', sub: '12 opportunities' },
                { label: 'Weighted Value', value: '$423M', icon: 'target', color: '#a78bfa', sub: 'Risk-adjusted' },
                { label: 'Win Rate', value: '48%', icon: 'trending', color: '#00ff88', sub: '↑ 3.2% vs prior' },
                { label: 'Avg Cycle', value: '45d', icon: 'clock', color: '#ffb800', sub: 'ID → Award' },
                { label: 'Avg pWin', value: '52%', icon: 'zap', color: '#f472b6', sub: 'At submission' },
                { label: 'Active Team', value: '5', icon: 'users', color: '#38bdf8', sub: 'Contributors' },
              ].map((kpi, i) => (
                <div key={i} className="glass-card rounded-xl p-4 animate-slide-in" style={{ animationDelay: `${i*0.05}s` }}>
                  <div className="flex items-center gap-2 mb-2">
                    <Icon name={kpi.icon} className="w-3.5 h-3.5" style={{ color: kpi.color }} />
                    <span className="text-xs text-slate-500 font-mono uppercase truncate">{kpi.label}</span>
                  </div>
                  <div className="text-xl font-mono font-bold mb-0.5" style={{ color: kpi.color }}>{kpi.value}</div>
                  <span className="text-xs text-slate-500">{kpi.sub}</span>
                </div>
              ))}
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
              {/* Win/Loss Trend */}
              <div className="glass-card rounded-xl p-6">
                <h3 className="text-sm font-mono font-bold text-cyan-400 mb-4">WIN / LOSS TREND</h3>
                <div className="space-y-2">
                  {MONTHLY_DATA.map((m, i) => (
                    <div key={i} className="flex items-center gap-3">
                      <span className="text-xs font-mono text-slate-500 w-8">{m.month}</span>
                      <div className="flex-1 flex gap-1 items-center">
                        <div className="flex gap-0.5">
                          {Array(m.won).fill(0).map((_,j) => <div key={`w${j}`} className="w-6 h-5 rounded bg-green-500/60" />)}
                          {Array(m.lost).fill(0).map((_,j) => <div key={`l${j}`} className="w-6 h-5 rounded bg-red-500/50" />)}
                          {Array(m.submitted - m.won - m.lost).fill(0).map((_,j) => <div key={`p${j}`} className="w-6 h-5 rounded bg-slate-600/40" />)}
                        </div>
                      </div>
                      <span className="text-xs text-slate-400 font-mono w-12 text-right">{m.submitted} sub</span>
                    </div>
                  ))}
                </div>
                <div className="flex items-center gap-4 mt-4 pt-3 border-t border-slate-700/30">
                  <span className="flex items-center gap-1.5 text-xs text-slate-500"><div className="w-3 h-3 rounded bg-green-500/60" /> Won</span>
                  <span className="flex items-center gap-1.5 text-xs text-slate-500"><div className="w-3 h-3 rounded bg-red-500/50" /> Lost</span>
                  <span className="flex items-center gap-1.5 text-xs text-slate-500"><div className="w-3 h-3 rounded bg-slate-600/40" /> Pending</span>
                </div>
              </div>

              {/* Revenue Chart */}
              <div className="glass-card rounded-xl p-6">
                <h3 className="text-sm font-mono font-bold text-cyan-400 mb-4">REVENUE WON (M$)</h3>
                <div className="flex items-end gap-2 justify-between" style={{ height: 160 }}>
                  {MONTHLY_DATA.map((d, i) => (
                    <div key={i} className="flex flex-col items-center gap-1 flex-1">
                      <span className="text-xs font-mono text-cyan-400">${d.revenue}M</span>
                      <div className="w-full rounded-t transition-all duration-700" style={{ height: `${(d.revenue / maxRevenue) * 120}px`, background: `linear-gradient(to top, rgba(0,229,250,0.3), rgba(0,229,250,0.7))` }} />
                      <span className="text-xs text-slate-500 font-mono">{d.month}</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
              {/* Pipeline Velocity */}
              <div className="glass-card rounded-xl p-6">
                <h3 className="text-sm font-mono font-bold text-cyan-400 mb-4">PIPELINE VELOCITY</h3>
                <div className="space-y-3">
                  {VELOCITY_STAGES.map((s, i) => (
                    <div key={i} className="flex items-center gap-3">
                      <span className="text-xs text-slate-400 w-16 shrink-0">{s.stage}</span>
                      <div className="flex-1 h-3 rounded-full bg-slate-700/40 overflow-hidden">
                        <div className="h-full rounded-full transition-all duration-700" style={{ width: `${(s.avg_days / 20) * 100}%`, background: s.avg_days <= 5 ? '#00ff88' : s.avg_days <= 10 ? '#00E5FA' : s.avg_days <= 15 ? '#ffb800' : '#ff4444' }} />
                      </div>
                      <span className="text-xs font-mono text-slate-400 w-10 text-right">{s.avg_days}d</span>
                      <span className="text-xs font-mono text-slate-500 w-6 text-right">({s.opps})</span>
                    </div>
                  ))}
                </div>
                <div className="mt-3 pt-3 border-t border-slate-700/30 flex justify-between">
                  <span className="text-xs text-slate-500">Total avg cycle</span>
                  <span className="text-sm font-mono font-bold text-cyan-400">45 days</span>
                </div>
              </div>

              {/* Revenue Forecast */}
              <div className="glass-card rounded-xl p-6">
                <h3 className="text-sm font-mono font-bold text-cyan-400 mb-4">REVENUE FORECAST (M$)</h3>
                <div className="space-y-4">
                  {REVENUE_FORECAST.map((q, i) => (
                    <div key={i}>
                      <div className="flex justify-between mb-1">
                        <span className="text-xs text-slate-400 font-mono">{q.quarter}</span>
                        <span className="text-xs font-mono text-green-400">${q.mid}M</span>
                      </div>
                      <div className="relative h-4 rounded-full bg-slate-700/30 overflow-hidden">
                        <div className="absolute h-full rounded-full bg-green-500/20" style={{ left: `${(q.low/160)*100}%`, width: `${((q.high-q.low)/160)*100}%` }} />
                        <div className="absolute h-full w-1 bg-green-400 rounded" style={{ left: `${(q.mid/160)*100}%` }} />
                      </div>
                      <div className="flex justify-between mt-0.5">
                        <span className="text-xs text-slate-600 font-mono">${q.low}M</span>
                        <span className="text-xs text-slate-600 font-mono">${q.high}M</span>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              {/* Team Performance */}
              <div className="glass-card rounded-xl p-6">
                <h3 className="text-sm font-mono font-bold text-cyan-400 mb-4">TEAM PERFORMANCE</h3>
                <div className="space-y-3">
                  {TEAM_PERF.map((t, i) => (
                    <div key={i} className="p-3 rounded-lg bg-slate-800/30 border border-slate-700/20">
                      <div className="flex items-center justify-between mb-2">
                        <div>
                          <span className="text-sm text-white font-medium">{t.name}</span>
                          <span className="text-xs text-slate-500 ml-2">{t.role}</span>
                        </div>
                        <span className="text-xs font-mono px-2 py-0.5 rounded" style={{ background: t.winRate >= 60 ? 'rgba(0,255,136,0.1)' : t.winRate >= 50 ? 'rgba(0,229,250,0.1)' : 'rgba(255,184,0,0.1)', color: t.winRate >= 60 ? '#00ff88' : t.winRate >= 50 ? '#00E5FA' : '#ffb800' }}>
                          {t.winRate}% WR
                        </span>
                      </div>
                      <div className="flex items-center gap-3 text-xs text-slate-500">
                        <span>{t.proposals} proposals</span>
                        <span>·</span>
                        <span>Avg score: <span className="text-slate-300 font-mono">{t.avgScore}</span></span>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            {/* AI Disclaimer */}
            <div className="mt-8 text-center">
              <div className="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-amber-500/5 border border-amber-500/20">
                <Icon name="shield" className="w-3.5 h-3.5 text-amber-500" />
                <span className="text-xs text-amber-500/80 font-mono">AI GENERATED — REQUIRES HUMAN REVIEW</span>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<AnalyticsDashboard />, document.getElementById('root'));
  </script>
</body>
</html>
