# MissionPulse Netlify Configuration
# v1.0.0 - Cache control for auth pages

[build]
  publish = "."

# Prevent caching on auth pages (critical for login fixes)
[[headers]]
  for = "/login.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/missionpulse-v12-sprint16.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Allow caching for static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Redirects - Default to login
[[redirects]]
  from = "/"
  to = "/login.html"
  status = 302
  force = false

# SPA fallback for any unmatched routes
[[redirects]]
  from = "/*"
  to = "/login.html"
  status = 200
