<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse v12.0 - Partner Demo</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
    <!-- Database & API Clients -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="render-api-client.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes bounce { 0%, 100% { transform: translateY(-25%); } 50% { transform: translateY(0); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes countUp { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
    @keyframes successBanner { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-bounce { animation: bounce 1s infinite; }
    .animate-slideIn { animation: slideIn 0.3s ease-out forwards; }
    .animate-countUp { animation: countUp 0.5s ease-out forwards; }
    .animate-successBanner { animation: successBanner 0.5s ease-out forwards; }
    .scrollbar-thin::-webkit-scrollbar { width: 6px; }
    .scrollbar-thin::-webkit-scrollbar-track { background: rgba(30, 41, 59, 0.5); border-radius: 3px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(0, 229, 250, 0.3); border-radius: 3px; }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: rgba(0, 229, 250, 0.5); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Simple SVG Icons as components
    const Icons = {
      shield: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      mic: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>,
      upload: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>,
      calculator: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>,
      shieldCheck: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      eye: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
      presentation: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" /></svg>,
      alert: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
      rocket: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
      handshake: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
      target: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeWidth={2}/></svg>,
      play: () => <svg className="w-full h-full" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>,
      check: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
      x: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
      chevronLeft: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>,
      chevronRight: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>,
      lock: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>,
      star: () => <svg className="w-full h-full" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>,
      trophy: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>,
      loader: () => <svg className="w-full h-full animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
      download: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
      send: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>,
      zap: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
      user: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
      users: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
      clipboard: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>,
      activity: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M22 12h-4l-3 9L9 3l-3 9H2" /></svg>,
      clock: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6l4 2" /></svg>,
      swords: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      cpu: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" /></svg>,
      type: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" /></svg>,
      kanban: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" /></svg>,
      arrowRight: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>,
      filter: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>,
      table: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>,
      fileText: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
      checkSquare: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>,
    };

    const Icon = ({ name, className = "w-4 h-4" }) => {
      const IconComponent = Icons[name];
      return IconComponent ? <span className={`inline-block ${className}`}><IconComponent /></span> : null;
    };

    const DEMO_SCENES = [
      { id: 1, title: 'Parking Lot Intel', subtitle: 'Voice-to-Intel Capture', icon: 'mic', color: '#00E5FA' },
      { id: 2, title: 'Instant Compliance', subtitle: 'RFP Shredder', icon: 'upload', color: '#8B5CF6' },
      { id: 3, title: 'Green Team Miracle', subtitle: 'LCAT Mapping', icon: 'calculator', color: '#00D29F' },
      { id: 4, title: 'Iron Dome Drafter', subtitle: 'CUI & Auto-DTP', icon: 'shieldCheck', color: '#EF4444' },
      { id: 5, title: 'Frenemy View', subtitle: 'Data Masking', icon: 'eye', color: '#F59E0B' },
      { id: 6, title: 'Orals Studio', subtitle: 'Slide Generation', icon: 'presentation', color: '#A855F7' },
      { id: 7, title: 'Defuse the EN', subtitle: 'Crisis Response', icon: 'alert', color: '#EF4444' },
      { id: 8, title: 'Launch Sequence', subtitle: 'Final Submission', icon: 'rocket', color: '#F59E0B' },
      { id: 9, title: 'Post-Award Handoff', subtitle: 'Project Transition', icon: 'handshake', color: '#00D29F' },
    ];

    // UI Components
    const Card = ({ children, className = '', glow = false }) => (
      <div className={`bg-slate-800/50 backdrop-blur border border-slate-700/50 rounded-2xl ${glow ? 'shadow-lg shadow-cyan-500/20' : ''} ${className}`}>{children}</div>
    );

    const Badge = ({ children, variant = 'primary', size = 'sm', className = '' }) => {
      const variants = { primary: 'bg-cyan-500/20 text-cyan-400 border-cyan-500/30', success: 'bg-emerald-500/20 text-emerald-400 border-emerald-500/30', warning: 'bg-amber-500/20 text-amber-400 border-amber-500/30', danger: 'bg-red-500/20 text-red-400 border-red-500/30', purple: 'bg-purple-500/20 text-purple-400 border-purple-500/30' };
      const sizes = { xs: 'text-xs px-2 py-0.5', sm: 'text-sm px-2.5 py-0.5', md: 'text-sm px-3 py-1' };
      return <span className={`inline-flex items-center gap-1 font-medium border rounded-full ${variants[variant]} ${sizes[size]} ${className}`}>{children}</span>;
    };

    const Button = ({ children, onClick, variant = 'primary', size = 'md', icon, disabled, pulse, className = '' }) => {
      const variants = { 
        primary: 'bg-gradient-to-r from-cyan-500 to-teal-500 text-white hover:shadow-lg hover:shadow-cyan-500/30', 
        secondary: 'bg-slate-700 text-white hover:bg-slate-600', 
        ghost: 'text-slate-400 hover:text-white hover:bg-slate-700/50', 
        gold: 'bg-gradient-to-r from-amber-400 to-yellow-500 text-slate-900 font-semibold hover:shadow-lg hover:shadow-amber-500/30', 
        success: 'bg-gradient-to-r from-emerald-500 to-teal-500 text-white hover:shadow-lg hover:shadow-emerald-500/30',
        danger: 'bg-gradient-to-r from-red-500 to-rose-500 text-white hover:shadow-lg hover:shadow-red-500/30',
        purple: 'bg-gradient-to-r from-purple-500 to-violet-500 text-white hover:shadow-lg hover:shadow-purple-500/30'
      };
      const sizes = { xs: 'text-xs px-2 py-1', sm: 'text-sm px-3 py-1.5', md: 'text-sm px-4 py-2', lg: 'text-base px-6 py-3', xl: 'text-lg px-8 py-4' };
      return (
        <button onClick={onClick} disabled={disabled} className={`inline-flex items-center justify-center gap-2 rounded-xl transition-all ${variants[variant]} ${sizes[size]} ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${pulse ? 'animate-pulse' : ''} ${className}`}>
          {icon && <Icon name={icon} className="w-4 h-4" />}{children}
        </button>
      );
    };

    // Animated Counter Component
    const AnimatedCounter = ({ target, duration = 1500, label, suffix = '' }) => {
      const [count, setCount] = useState(0);
      const startTime = useRef(null);
      const animationFrame = useRef(null);

      useEffect(() => {
        const animate = (timestamp) => {
          if (!startTime.current) startTime.current = timestamp;
          const progress = Math.min((timestamp - startTime.current) / duration, 1);
          const easeOutQuart = 1 - Math.pow(1 - progress, 4);
          setCount(Math.floor(easeOutQuart * target));
          if (progress < 1) {
            animationFrame.current = requestAnimationFrame(animate);
          }
        };
        animationFrame.current = requestAnimationFrame(animate);
        return () => cancelAnimationFrame(animationFrame.current);
      }, [target, duration]);

      return (
        <div className="text-center">
          <div className="text-4xl font-bold text-white animate-countUp">{count}{suffix}</div>
          <div className="text-sm text-slate-400 mt-1">{label}</div>
        </div>
      );
    };

    // Risk Summary Card Component
    const RiskCard = ({ count, level, color, icon }) => (
      <div className={`p-3 rounded-xl border ${color} transition-all hover:scale-105 cursor-pointer`}>
        <div className="flex items-center justify-between">
          <div>
            <div className="text-2xl font-bold text-white">{count}</div>
            <div className="text-xs text-slate-400">{level}</div>
          </div>
          <div className={`w-8 h-8 rounded-lg flex items-center justify-center ${color.replace('border-', 'bg-').replace('/30', '/20')}`}>
            <Icon name={icon} className="w-4 h-4" />
          </div>
        </div>
      </div>
    );

    // Scene 1: Voice Capture
    const VoiceCaptureScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');
      const [transcript, setTranscript] = useState('');
      const sample = "Met with Deputy CIO Karen Mills at conference. DHA wants cloud-native approach. Budget: $12M over 3 years. RFP expected Q2 2025. Competitor ACME lacks CMMI Level 3.";
      useEffect(() => { if (stage === 'recording') { let i = 0; const t = setInterval(() => { setTranscript(sample.slice(0, i)); i++; if (i > sample.length) { clearInterval(t); setStage('processing'); setTimeout(() => { setStage('complete'); setTimeout(onComplete, 2000); }, 1500); } }, 30); return () => clearInterval(t); } }, [stage]);
      return (
        <div className="h-full p-6">
          <Card className="p-4 mb-4 border-cyan-500/30 bg-cyan-500/5">
            <div className="flex items-center gap-3">
              <Icon name="target" className="w-5 h-5 text-cyan-400" />
              <span className="text-white font-medium">NAVSEA Healthcare Platform - $12M IDIQ</span>
              <Badge variant="primary" size="xs">P-0 Must Win</Badge>
            </div>
          </Card>
          <div className="flex justify-center mb-6">
            <button onClick={() => stage === 'idle' && setStage('recording')} className={`relative w-24 h-24 rounded-full flex items-center justify-center transition-all ${stage === 'recording' ? 'bg-red-500 scale-110' : 'bg-gradient-to-br from-cyan-500 to-teal-500 hover:scale-105'}`}>
              {stage === 'recording' && <><span className="absolute inset-0 rounded-full bg-red-400 animate-ping" /><span className="absolute w-28 h-28 rounded-full border-2 border-red-400 animate-pulse" /></>}
              <Icon name={stage === 'recording' ? 'mic' : stage === 'complete' ? 'check' : 'mic'} className="w-10 h-10 text-white" />
            </button>
          </div>
          {stage !== 'idle' && (
            <Card className="p-4">
              <div className="flex items-center gap-2 mb-2">
                <Icon name="mic" className="w-4 h-4 text-cyan-400" />
                <span className="text-sm font-medium text-white">Voice Transcript</span>
                {stage === 'recording' && <span className="ml-auto text-xs text-red-400 animate-pulse">â— Recording</span>}
              </div>
              <p className="text-slate-300 text-sm leading-relaxed">{transcript}<span className={`${stage === 'recording' ? 'animate-pulse' : 'hidden'}`}>|</span></p>
            </Card>
          )}
          {stage === 'complete' && (
            <Card className="p-4 mt-4 border-emerald-500/30 bg-emerald-500/5" glow>
              <div className="flex items-center gap-2 mb-3"><Icon name="cpu" className="w-4 h-4 text-emerald-400" /><span className="text-sm font-semibold text-emerald-400">AI EXTRACTED INTEL</span></div>

                <span className={`font-semibold text-sm ${viewAsPartner ? 'text-amber-600' : 'text-cyan-600'}`}>{viewAsPartner ? 'Partner' : 'Capture Mgr'}</span>
              </div>
            </button>
          </div>
          <div className="flex gap-2 mb-4 overflow-hidden">
            {['Dashboard', 'Strategy', 'Compliance', 'Pricing'].map(tab => { 
              const hidden = viewAsPartner && (tab === 'Pricing' || tab === 'Strategy'); 
              return <div key={tab} className={`px-3 py-1.5 rounded-lg transition-all duration-500 ${hidden ? 'w-0 opacity-0 px-0' : 'bg-slate-700 text-white text-sm'}`}>{!hidden && tab}</div>; 
            })}
          </div>
          <div className="grid grid-cols-2 gap-4">
            <Card className={`p-4 relative transition-all duration-500 ${viewAsPartner ? 'opacity-50' : ''}`}>
              <h4 className="font-semibold text-white mb-3 flex items-center gap-2">
                <Icon name="target" className="w-4 h-4 text-cyan-400" />Win Strategy
              </h4>
              <div className={`transition-all duration-500 ${viewAsPartner ? 'blur-md' : ''}`}>
                <div className="p-2 rounded bg-red-500/10 border border-red-500/30">
                  <span className="text-sm text-white">Ghost: ACME Corp - No CMMI</span>
                </div>
              </div>
              {viewAsPartner && (
                <div className="absolute inset-0 flex items-center justify-center bg-slate-900/50 rounded-2xl">
                  <Icon name="lock" className="w-6 h-6 text-amber-400" />
                </div>
              )}
            </Card>
            <Card className="p-4">
              <h4 className="font-semibold text-white mb-3 flex items-center gap-2">
                <Icon name="clipboard" className="w-4 h-4 text-emerald-400" />Compliance
              </h4>
              <div className="p-2 rounded bg-slate-700/50 flex items-center justify-between">
                <span className="text-sm text-white">Section L</span>
                <Badge variant="success" size="xs">12/12</Badge>
              </div>
            </Card>
          </div>
          {viewAsPartner && (
            <div className="mt-4 p-3 rounded-xl bg-amber-500/10 border border-amber-500/30">
              <div className="flex items-center gap-2">
                <Icon name="shieldCheck" className="w-4 h-4 text-amber-400" />
                <span className="text-white text-sm">Partner Firewall Active - Pricing & Strategy hidden</span>
              </div>
            </div>
          )}
        </div>
      );
    };

    // Scene 6: Orals
    const OralsScene = ({ onComplete }) => {
      const [slides, setSlides] = useState([]);
      const templates = ['Title', 'Summary', 'Tech', 'Past Perf', 'Personnel', 'Mgmt', 'Risk', 'Timeline', 'Value', 'Q&A'];
      const handleGenerate = () => { 
        let i = 0; 
        const interval = setInterval(() => { 
          setSlides(prev => [...prev, templates[i]]); 
          i++; 
          if (i >= templates.length) { 
            clearInterval(interval); 
            setTimeout(onComplete, 2000); 
          } 
        }, 200); 
      };
      return (
        <div className="h-full p-6">
          <div className="flex items-center justify-between mb-6">
            <div><h3 className="text-xl font-bold text-white">Orals Studio</h3><p className="text-slate-400 text-sm">Script-to-Slide Generation</p></div>
            {slides.length === 0 && <Button onClick={handleGenerate} icon="presentation" variant="gold">Generate Deck</Button>}
          </div>
          {slides.length > 0 ? (
            <div className="grid grid-cols-5 gap-3">
              {slides.map((slide, i) => (
                <Card key={i} className="aspect-video p-2 bg-gradient-to-br from-slate-800 to-slate-900">
                  <div className="h-1 w-8 bg-gradient-to-r from-cyan-500 to-teal-500 rounded mb-2" />
                  <p className="text-xs font-bold text-white">{slide}</p>
                  <p className="text-xs text-slate-500">{i + 1}/10</p>
                </Card>
              ))}
            </div>
          ) : (
            <Card className="p-8 text-center">
              <Icon name="presentation" className="w-12 h-12 text-slate-600 mx-auto mb-3" />
              <p className="text-white">Ready to generate 10-slide branded deck</p>
            </Card>
          )}
          {slides.length === 10 && (
            <div className="mt-4 text-center">
              <Badge variant="success" size="md">âœ“ 10 Slides Generated</Badge>
            </div>
          )}
        </div>
      );
    };

    // Scene 7: Crisis
    const CrisisScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');
      const handleUpload = () => { 
        setStage('analyzing'); 
        setTimeout(() => { 
          setStage('complete'); 
          setTimeout(onComplete, 2500); 
        }, 2000); 
      };
      return (
        <div className="h-full p-6">
          <Card className="p-3 mb-4 border-red-500 bg-red-500/20 animate-pulse">
            <div className="flex items-center gap-2">
              <Icon name="alert" className="w-5 h-5 text-red-400" />
              <span className="font-bold text-red-400">âš¡ EVALUATION NOTICE</span>
              <span className="text-white text-sm">Response due in 48 hours</span>
            </div>
          </Card>
          {stage === 'idle' && (
            <Card className="p-6 text-center border-2 border-dashed border-red-500/50 cursor-pointer hover:bg-red-500/10" onClick={handleUpload}>
              <Icon name="upload" className="w-10 h-10 text-red-400 mx-auto mb-2" />
              <p className="text-white">Upload EN PDF</p>
              <p className="text-slate-400 text-sm">Click to simulate</p>
            </Card>
          )}
          {stage === 'analyzing' && (
            <Card className="p-6 text-center">
              <Icon name="loader" className="w-10 h-10 text-amber-400 mx-auto mb-2" />
              <p className="text-white">Analyzing tone and drafting response...</p>
            </Card>
          )}
          {stage === 'complete' && (
            <div className="space-y-4">
              <Card className="p-4">
                <Badge variant="warning" size="md">âš ï¸ Price Concern Detected</Badge>
                <p className="text-slate-400 text-sm mt-2">AI detected skepticism about pricing sustainability</p>
              </Card>
              <Card className="p-4 border-red-500/30">
                <p className="text-xs text-red-400 mb-2">GOVERNMENT QUESTION:</p>
                <p className="text-white text-sm italic">"Offeror's labor rates appear below market. Clarify methodology."</p>
              </Card>
              <Card className="p-4 border-emerald-500/30 bg-emerald-500/5" glow>
                <div className="flex items-center gap-2 mb-2">
                  <Icon name="cpu" className="w-4 h-4 text-emerald-400" />
                  <span className="text-sm font-medium text-emerald-400">AI RESPONSE</span>
                  <Badge variant="success" size="xs">Non-Defensive</Badge>
                </div>
                <p className="text-white text-sm">Our rates reflect GSA Schedule pricing combined with our remote-first model. We've delivered 12 comparable contracts at these rates successfully.</p>
              </Card>
            </div>
          )}
        </div>
      );
    };

    // Scene 8: Launch
    const LaunchScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');
      const [countdown, setCountdown] = useState(5);
      const handleSubmit = () => { 
        setStage('countdown'); 
        let c = 5; 
        const interval = setInterval(() => { 
          c--; 
          setCountdown(c); 
          if (c === 0) { 
            clearInterval(interval); 
            setStage('launching'); 
            setTimeout(() => { 
              setStage('complete'); 
              setTimeout(onComplete, 2500); 
            }, 1500); 
          } 
        }, 600); 
      };
      return (
        <div className="h-full flex items-center justify-center p-6">
          {stage === 'idle' && (
            <div className="text-center">
              <div className="w-24 h-24 mx-auto mb-6 rounded-full bg-gradient-to-br from-amber-400 to-yellow-500 flex items-center justify-center shadow-2xl shadow-amber-500/50">
                <Icon name="rocket" className="w-12 h-12 text-white" />
              </div>
              <h3 className="text-2xl font-bold text-white mb-2">Final Review Complete</h3>
              <p className="text-slate-400 mb-6">All sections approved. Ready for submission.</p>
              <Button onClick={handleSubmit} variant="gold" size="xl" icon="send">Submit Proposal</Button>
            </div>
          )}
          {stage === 'countdown' && (
            <div className="text-center">
              <div className="text-8xl font-bold text-amber-400 animate-pulse">{countdown}</div>
              <p className="text-xl text-white mt-4">Initiating Launch...</p>
            </div>
          )}
          {stage === 'launching' && (
            <div className="text-center">
              <div className="animate-bounce">
                <Icon name="rocket" className="w-24 h-24 text-amber-400 mx-auto" />
              </div>
              <p className="text-white mt-4">ðŸš€ LAUNCHING...</p>
            </div>
          )}
          {stage === 'complete' && (
            <div className="text-center">
              <div className="w-24 h-24 mx-auto mb-6 rounded-full bg-gradient-to-br from-emerald-400 to-teal-500 flex items-center justify-center">
                <Icon name="check" className="w-12 h-12 text-white" />
              </div>
              <h3 className="text-2xl font-bold text-white mb-4">ðŸŽ‰ Proposal Submitted!</h3>
              <Card className="p-6 max-w-md mx-auto" glow>
                <div className="flex items-center justify-center gap-2 mb-4">
                  <Icon name="trophy" className="w-5 h-5 text-amber-400" />
                  <span className="font-semibold text-white">ROI Dashboard</span>
                </div>
                <div className="grid grid-cols-3 gap-4 text-center">
                  <div><div className="text-2xl font-bold text-emerald-400">$12,400</div><div className="text-xs text-slate-400">B&P Saved</div></div>
                  <div><div className="text-2xl font-bold text-cyan-400">47%</div><div className="text-xs text-slate-400">Time Saved</div></div>
                  <div><div className="text-2xl font-bold text-amber-400">3.2x</div><div className="text-xs text-slate-400">ROI</div></div>
                </div>
              </Card>
            </div>
          )}
        </div>
      );
    };

    // Scene 9: Handoff
    const HandoffScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');
      const handleInitiate = () => { 
        setStage('complete'); 
        setTimeout(onComplete, 2500); 
      };
      return (
        <div className="h-full p-6">
          <Card className="p-4 mb-6 bg-gradient-to-r from-emerald-500/20 to-teal-500/20 border-emerald-500/50">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-amber-400 to-yellow-500 flex items-center justify-center">
                  <Icon name="trophy" className="w-6 h-6 text-white" />
                </div>
                <div>
                  <div className="text-xl font-bold text-white">ðŸ† WE WON!</div>
                  <div className="text-emerald-400 text-sm">DHA Healthcare â€¢ $12.5M â€¢ 5yr IDIQ</div>
                </div>
              </div>
              {stage === 'idle' && <Button onClick={handleInitiate} icon="arrowRight" variant="success">Initiate Project</Button>}
            </div>
          </Card>
          {stage === 'complete' && (
            <div className="grid grid-cols-2 gap-4">
              <Card className="p-4">
                <div className="flex items-center gap-2 mb-3">
                  <Icon name="kanban" className="w-4 h-4 text-purple-400" />
                  <span className="font-semibold text-white">Jira Backlog</span>
                  <Badge variant="primary" size="xs">12 epics</Badge>
                </div>
                {['Platform Setup', 'Data Migration', 'Training'].map(item => (
                  <div key={item} className="p-2 rounded bg-slate-700/50 mb-2 flex items-center justify-between">
                    <span className="text-white text-sm">{item}</span>
                    <Badge variant="primary" size="xs">Epic</Badge>
                  </div>
                ))}
              </Card>
              <Card className="p-4">
                <div className="flex items-center gap-2 mb-3">
                  <Icon name="users" className="w-4 h-4 text-teal-400" />
                  <span className="font-semibold text-white">HR Packet</span>
                </div>
                {['Program Manager', 'Tech Lead', 'Data Architect'].map(role => (
                  <div key={role} className="p-2 rounded bg-slate-700/50 mb-2 flex items-center justify-between">
                    <span className="text-white text-sm">{role}</span>
                    <Badge variant="success" size="xs">Open</Badge>
                  </div>
                ))}
                <Button variant="secondary" size="sm" icon="download" className="w-full mt-2">Export HR Packet</Button>
              </Card>
            </div>
          )}
        </div>
      );
    };

    // Scene Renderer
    const SceneRenderer = ({ sceneId, onComplete }) => {
      const scenes = { 1: VoiceCaptureScene, 2: ComplianceScene, 3: PricingScene, 4: SecurityScene, 5: RBACScene, 6: OralsScene, 7: CrisisScene, 8: LaunchScene, 9: HandoffScene };
      const Scene = scenes[sceneId];
      return Scene ? <Scene onComplete={onComplete} /> : null;
    };

    // Main App
    function MissionPulseDemo() {
      const [currentScene, setCurrentScene] = useState(0);
      const [sceneComplete, setSceneComplete] = useState(false);
      const scene = DEMO_SCENES[currentScene - 1];
      const goToScene = (i) => { setCurrentScene(i); setSceneComplete(false); };
      const nextScene = () => currentScene < 9 && goToScene(currentScene + 1);
      const prevScene = () => currentScene > 1 && goToScene(currentScene - 1);

      if (currentScene === 0) {
        return (
          <div className="min-h-screen bg-[#00050F] flex items-center justify-center p-6">
            <div className="absolute inset-0 overflow-hidden">
              <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-cyan-500/10 rounded-full blur-3xl" />
            </div>
            <div className="relative z-10 text-center max-w-2xl">
              <div className="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 mb-6 shadow-2xl shadow-cyan-500/30">
                <Icon name="shield" className="w-12 h-12 text-white" />
              </div>
              <h1 className="text-4xl font-bold text-white mb-2">MissionPulse <span className="text-cyan-400">v12.0</span></h1>
              <p className="text-cyan-400 mb-1">Ultimate Edition</p>
              <p className="text-slate-400 mb-8">Mission. Technology. Transformation.</p>
              <Card className="p-4 mb-6 text-left">
                <h3 className="font-semibold text-white mb-2 flex items-center gap-2">
                  <Icon name="target" className="w-4 h-4 text-cyan-400" />Demo Scenario
                </h3>
                <p className="text-slate-300 text-sm">You are a <strong className="text-cyan-400">Capture Manager</strong> pursuing a <strong className="text-emerald-400">$100M DHA opportunity</strong> for a Healthcare Data Platform.</p>
              </Card>
              <div className="grid grid-cols-9 gap-2 mb-6">
                {DEMO_SCENES.map((s, i) => (
                  <div key={s.id} onClick={() => goToScene(i + 1)} className="p-2 rounded-lg bg-slate-800/50 border border-slate-700 text-center cursor-pointer hover:border-cyan-500/50 transition-all">
                    <div className="w-4 h-4 mx-auto mb-1" style={{ color: s.color }}>
                      <Icon name={s.icon} className="w-4 h-4" />
                    </div>
                    <span className="text-xs text-slate-400">{i + 1}</span>
                  </div>
                ))}
              </div>
              <Button onClick={() => goToScene(1)} variant="gold" size="lg" icon="play">Start Demo</Button>
              <p className="text-xs text-slate-500 mt-6">rockITdata Partner Demo â€¢ Confidential</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-[#00050F] flex flex-col">
          <header className="bg-slate-900/80 border-b border-slate-700/50 px-4 py-2">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center">
                  <Icon name="shield" className="w-5 h-5 text-white" />
                </div>
                <span className="font-bold text-white">MissionPulse</span>
              </div>
              <div className="flex items-center gap-2">
                <Button variant="ghost" size="xs" icon="chevronLeft" onClick={prevScene} disabled={currentScene === 1} />
                <div className="flex gap-1">
                  {DEMO_SCENES.map((_, i) => (
                    <button key={i} onClick={() => goToScene(i + 1)} className={`w-2.5 h-2.5 rounded-full transition-all ${i + 1 === currentScene ? 'bg-cyan-400 scale-125' : i + 1 < currentScene ? 'bg-emerald-500' : 'bg-slate-600'}`} />
                  ))}
                </div>
                <Button variant="ghost" size="xs" icon="chevronRight" onClick={nextScene} disabled={currentScene === 9} />
              </div>
              <Button variant="secondary" size="xs" icon="x" onClick={() => setCurrentScene(0)}>Exit</Button>
            </div>
          </header>
          <div className="bg-slate-800/50 border-b border-slate-700/50 px-4 py-3">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 rounded-xl flex items-center justify-center" style={{ backgroundColor: `${scene.color}20` }}>
                <div style={{ color: scene.color }}>
                  <Icon name={scene.icon} className="w-5 h-5" />
                </div>
              </div>
              <div>
                <div className="flex items-center gap-2">
                  <Badge variant="primary" size="xs">Scene {currentScene}/9</Badge>
                  <span className="font-bold text-white">{scene.title}</span>
                </div>
                <p className="text-slate-400 text-sm">{scene.subtitle}</p>
              </div>
            </div>
          </div>
          <main className="flex-1 overflow-auto">
            <SceneRenderer sceneId={currentScene} onComplete={() => setSceneComplete(true)} />
          </main>
          <footer className="bg-slate-900/80 border-t border-slate-700/50 px-4 py-2">
            <div className="flex items-center justify-between">
              <span className="text-xs text-slate-500">rockITdata â€¢ MissionPulse v12</span>
              {sceneComplete && currentScene < 9 && <Button onClick={nextScene} size="sm" icon="chevronRight" pulse>Next: {DEMO_SCENES[currentScene]?.title}</Button>}
              {sceneComplete && currentScene === 9 && <Button onClick={() => setCurrentScene(0)} variant="gold" size="sm" icon="trophy">Demo Complete!</Button>}
              <span className="text-xs text-slate-600">AI GENERATED - HUMAN REVIEW</span>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<MissionPulseDemo />);
  </script>
</body>
</html>
