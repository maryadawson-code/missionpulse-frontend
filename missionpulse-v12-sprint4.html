const ConnectionStatus = () => {
  const [status, setStatus] = useState('connecting');

  useEffect(() => {
    if (typeof MissionPulse !== 'undefined') {
      const unsubscribe = MissionPulse.onConnectionChange((newStatus) => {
        setStatus(newStatus);
      });
      return unsubscribe;
    }
  }, []);

  const statusConfig = {
    connected: { icon: 'wifi', color: 'text-emerald-400', label: 'Live' },
    disconnected: { icon: 'wifiOff', color: 'text-red-400', label: 'Offline' },
    connecting: { icon: 'loader', color: 'text-amber-400', label: 'Connecting' }
  };

  const config = statusConfig[status] || statusConfig.connecting;

  return (
    <div className={`flex items-center gap-1.5 px-2 py-1 rounded-full bg-slate-800/50 ${config.color}`}>
      <Icon name={config.icon} className={`w-3 h-3 ${status === 'connecting' ? 'animate-spin' : ''}`} />
      <span className="text-xs font-medium">{config.label}</span>
    </div>
  );
};

const OpportunityForm = ({ opportunity, onSubmit, onCancel, isLoading }) => {

    name: opportunity?.name || '',
    agency: opportunity?.agency || '',
    contractValue: opportunity?.contractValue || opportunity?.ceiling || '',

    const submitData = {

      winProbability: parseInt(formData.winProbability) || 50

        <div>
          <label className="block text-sm font-medium text-slate-300 mb-1">Priority</label>
          <select
            value={formData.priority}
            onChange={(e) => handleChange('priority', e.target.value)}

  );

  const [expandedCategories, setExpandedCategories] = useState(['Strategy', 'Intelligence', 'Delivery', 'Command']);

    setExpandedCategories(prev => 
      prev.includes(catId) ? prev.filter(c => c !== catId) : [...prev, catId]
    );
  };

  const accessibleModules = useMemo(() => 
    MODULES.filter(m => currentRole.access.includes(m.id)),
    [currentRole]
  );

  const modulesByCategory = useMemo(() => {
    const grouped = {};
    MODULE_CATEGORIES.forEach(cat => {
      grouped[cat.id] = accessibleModules.filter(m => m.category === cat.id);
    });
    return grouped;

const M1_Pipeline = ({ roleContext }) => {
  // State
  const [opportunities, setOpportunities] = useState([]);
  const [stats, setStats] = useState({ totalCount: 0, totalValue: 0, avgPwin: 0, dueThisMonth: 0 });
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  
  // Modal States
  const [showAddModal, setShowAddModal] = useState(false);
  const [showEditModal, setShowEditModal] = useState(false);
  const [showDeleteModal, setShowDeleteModal] = useState(false);
  const [selectedOpportunity, setSelectedOpportunity] = useState(null);
  const [isSaving, setIsSaving] = useState(false);

  // Fetch Data
  const fetchData = useCallback(async () => {
    if (typeof MissionPulse === 'undefined') {
      setError('Supabase client not loaded');
      setLoading(false);
      return;
    }

    try {
      const [oppsResult, statsResult] = await Promise.all([
        MissionPulse.getOpportunities({ orderBy: 'due_date', ascending: true }),
        MissionPulse.getPipelineStats()
      ]);

      if (oppsResult.error) throw oppsResult.error;
      if (statsResult.error) throw statsResult.error;

      setOpportunities(oppsResult.data || []);
      setStats(statsResult.data || { totalCount: 0, totalValue: 0, avgPwin: 0, dueThisMonth: 0 });
      setError(null);
    } catch (err) {
      console.error('[M1_Pipeline] Error fetching data:', err);
      setError(err.message || 'Failed to load opportunities');
    } finally {
      setLoading(false);
    }
  }, []);

  // Initial fetch + real-time subscription
  useEffect(() => {
    fetchData();

    if (typeof MissionPulse !== 'undefined') {
      const unsubscribe = MissionPulse.subscribeToOpportunities((event) => {
        console.log('[M1_Pipeline] Real-time event:', event.eventType);
        fetchData(); // Refresh on any change
      });
      return unsubscribe;
    }
  }, [fetchData]);

  // CRUD Handlers
  const handleAdd = async (data) => {
    setIsSaving(true);
    try {
      const { error } = await MissionPulse.createOpportunity(data);
      if (error) throw error;
      setShowAddModal(false);
      // Real-time will refresh, but fetch immediately for UX
      fetchData();
    } catch (err) {
      console.error('[M1_Pipeline] Create error:', err);
      alert('Failed to create opportunity: ' + err.message);
    } finally {
      setIsSaving(false);
    }
  };

  const handleEdit = async (data) => {
    setIsSaving(true);
    try {
      const { error } = await MissionPulse.updateOpportunity(selectedOpportunity.id, data);
      if (error) throw error;
      setShowEditModal(false);
      setSelectedOpportunity(null);
      fetchData();
    } catch (err) {
      console.error('[M1_Pipeline] Update error:', err);
      alert('Failed to update opportunity: ' + err.message);
    } finally {
      setIsSaving(false);
    }
  };

  const handleDelete = async () => {
    setIsSaving(true);
    try {
      const { error } = await MissionPulse.deleteOpportunity(selectedOpportunity.id);
      if (error) throw error;
      setShowDeleteModal(false);
      setSelectedOpportunity(null);
      fetchData();
    } catch (err) {
      console.error('[M1_Pipeline] Delete error:', err);
      alert('Failed to delete opportunity: ' + err.message);
    } finally {
      setIsSaving(false);
    }
  };

  const openEditModal = (opp) => {
    setSelectedOpportunity(opp);
    setShowEditModal(true);
  };

  const openDeleteModal = (opp) => {
    setSelectedOpportunity(opp);
    setShowDeleteModal(true);
  };

  // Format currency
  const formatCurrency = (value) => {
    if (typeof MissionPulse !== 'undefined' && MissionPulse.formatCurrency) {
      return MissionPulse.formatCurrency(value);
    }
    if (!value) return '$0';
    if (value >= 1000000) return `$${(value / 1000000).toFixed(1)}M`;
    return `$${value.toLocaleString()}`;
  };

  // Render
  if (loading) {
    return (
      <div className="p-6 space-y-6 animate-fadeIn">
        <div className="grid grid-cols-4 gap-4">
          {[1, 2, 3, 4].map(i => (
            <Card key={i}><div className="h-4 w-20 skeleton rounded mb-2" /><div className="h-8 w-16 skeleton rounded" /></Card>
          ))}
        </div>

          <div className="flex items-center justify-between mb-4">
            <div className="h-6 w-40 skeleton rounded" />
            <div className="h-8 w-32 skeleton rounded" />
          </div>
          <table className="w-full">
            <thead className="bg-slate-800/50">
              <tr>
                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Opportunity</th>
                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Agency</th>
                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Ceiling</th>
                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Priority</th>
                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Phase</th>
                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Win Prob</th>
                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Days Left</th>
                <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Actions</th>
              </tr>
            </thead>
            <tbody className="divide-y divide-slate-700/50">
              {[1, 2, 3].map(i => <SkeletonRow key={i} />)}
            </tbody>
          </table>
        </Card>
      </div>
    );
  }

  if (error) {
    return (
      <div className="p-6">
        <ErrorState message={error} onRetry={fetchData} />
      </div>
    );
  }
  
  return (
    <div className="p-6 space-y-6 animate-fadeIn">
      {/* Header with Connection Status */}
      <div className="flex items-center justify-between">
        <div>
          <h2 className="text-xl font-bold text-white">Pipeline Intelligence</h2>
          <p className="text-sm text-slate-400">Track and manage active opportunities</p>
        </div>
        <ConnectionStatus />
      </div>

      {/* Stats Row */}
      <div className="grid grid-cols-4 gap-4">
        <Card>
          <p className="text-xs text-slate-400 mb-1">Active Pursuits</p>
          <p className="text-2xl font-bold text-white">{stats.totalCount}</p>
        </Card>
        <Card>
          <p className="text-xs text-slate-400 mb-1">Pipeline Value</p>
          <p className="text-2xl font-bold text-emerald-400">{formatCurrency(stats.totalValue)}</p>
        </Card>
        <Card>
          <p className="text-xs text-slate-400 mb-1">Avg Win Probability</p>
          <p className="text-2xl font-bold text-cyan-400">{stats.avgPwin}%</p>
        </Card>
        <Card>
          <p className="text-xs text-slate-400 mb-1">Due This Month</p>
          <p className="text-2xl font-bold text-amber-400">{stats.dueThisMonth}</p>
        </Card>
      </div>
      
      {/* Opportunities Table */}
      <Card>
        <div className="flex items-center justify-between mb-4">
          <h3 className="text-lg font-semibold text-white">Active Opportunities</h3>

        {opportunities.length === 0 ? (

            <Button variant="primary" size="sm" icon="plus" onClick={() => setShowAddModal(true)}>
              Create First Opportunity
            </Button>
          </div>
        ) : (
          <div className="overflow-x-auto">
            <table className="w-full">
              <thead className="bg-slate-800/50">
                <tr>
                  <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Opportunity</th>
                  <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Agency</th>
                  <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Ceiling</th>

              <tbody className="divide-y divide-slate-700/50">

                    <td className="px-4 py-3">
                      <Badge color="#60a5fa">{opp.agency}</Badge>

                    <td className="px-4 py-3 text-sm text-emerald-400 font-mono">
                      {formatCurrency(opp.contractValue || opp.ceiling)}
                    </td>
                    <td className="px-4 py-3">
                      <Badge color={opp.priority === 'P-0' ? '#ef4444' : opp.priority === 'P-1' ? '#f59e0b' : '#94a3b8'}>
                        {opp.priority}

                    </td>
                    <td className="px-4 py-3">
                      <Badge color="#8b5cf6">{opp.phase}</Badge>
                    </td>
                    <td className="px-4 py-3">
                      <div className="flex items-center gap-2">
                        <div className="w-16 h-2 bg-slate-700 rounded-full overflow-hidden">
                          <div 
                            className="h-full bg-cyan-500 progress-bar" 
                            style={{ width: `${opp.winProbability || opp.pWin || 0}%` }} 
                          />

                        <span className="text-sm text-cyan-400">{opp.winProbability || opp.pWin || 0}%</span>
                      </div>
                    </td>
                    <td className="px-4 py-3">
                      <span className={`text-sm font-medium ${(opp.daysRemaining || 0) < 45 ? 'text-red-400' : 'text-slate-300'}`}>

                      <div className="flex items-center gap-1">
                        <Button 
                          variant="ghost" 
                          size="xs" 
                          icon="edit"

                        <Button 
                          variant="ghost" 
                          size="xs"

          </div>
          {activeModule.badge && (
            <span className={`px-2 py-0.5 text-xs rounded-full font-semibold ${

              activeModule.badge === 'CUI' ? 'bg-amber-500/20 text-amber-400 border border-amber-500/30' :

          <span className="w-1 h-1 rounded-full bg-slate-600" />

            {new Date().toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}

      <main className="flex-1 overflow-auto bg-[#00050F]">

    </div>
  );
};

// ============================================================
// MAIN APP COMPONENT
// ============================================================
function App() {
  const [currentRole, setCurrentRole] = useState(ROLES[0]);
  const [activeModule, setActiveModule] = useState(null);

  // Load saved state
  useEffect(() => {
    const savedRole = localStorage.getItem('missionpulse_role');
    const savedModule = localStorage.getItem('missionpulse_module');
    
    if (savedRole) {
      const role = ROLES.find(r => r.id === savedRole);
      if (role) setCurrentRole(role);
    }
    
    if (savedModule) {
      const mod = MODULES.find(m => m.id === savedModule);
      if (mod) setActiveModule(mod);
    }
  }, []);

  // Save state
  useEffect(() => {
    localStorage.setItem('missionpulse_role', currentRole.id);
  }, [currentRole]);

  useEffect(() => {
    if (activeModule) {
      localStorage.setItem('missionpulse_module', activeModule.id);
    }
  }, [activeModule]);

  const handleRoleChange = (newRole) => {
    setCurrentRole(newRole);
    if (activeModule && !newRole.access.includes(activeModule.id)) {
      const firstAccessible = MODULES.find(m => newRole.access.includes(m.id));
      setActiveModule(firstAccessible || null);
    }
  };

  const handleModuleSelect = (mod) => {
    if (currentRole.access.includes(mod.id)) {
      setActiveModule(mod);
    }
  };

  return (
    <RoleContext.Provider value={{ currentRole, setCurrentRole: handleRoleChange }}>
      <div className="h-screen flex bg-[#00050F] overflow-hidden">
        <Sidebar
          currentRole={currentRole}
          activeModule={activeModule}
          onModuleSelect={handleModuleSelect}
          onRoleChange={handleRoleChange}
        />
        <MainContent
          activeModule={activeModule}
          currentRole={currentRole}
        />
      </div>

      {/* Global Footer */}
      <div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-50">
        <span className="text-[10px] text-slate-500 tracking-wider">
          AI GENERATED - REQUIRES HUMAN REVIEW • MissionPulse v12.0 Ultimate Sprint 4 • © 2026 Mission Meets Tech
        </span>
      </div>
    </RoleContext.Provider>
  );
}
