<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITL Queue | MissionPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a1628; }
        ::-webkit-scrollbar-thumb { background: #00E5FA; border-radius: 3px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status-pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body class="bg-[#00050F] text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
        const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        const AI_AGENTS = [
            { id: 'capture', name: 'Capture Agent', icon: 'üéØ' },
            { id: 'strategy', name: 'Strategy Agent', icon: '‚ôüÔ∏è' },
            { id: 'blackhat', name: 'Black Hat Agent', icon: 'üé©' },
            { id: 'pricing', name: 'Pricing Agent', icon: 'üíµ' },
            { id: 'compliance', name: 'Compliance Agent', icon: 'üìã' },
            { id: 'writer', name: 'Writer Agent', icon: '‚úçÔ∏è' },
            { id: 'contracts', name: 'Contracts Agent', icon: '‚öñÔ∏è' },
            { id: 'orals', name: 'Orals Agent', icon: 'üé§' }
        ];

        const STATUSES = ['pending', 'approved', 'rejected', 'edited'];

        const App = () => {
            const [approvals, setApprovals] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connected, setConnected] = useState(false);
            const [filter, setFilter] = useState('pending');
            const [selectedItem, setSelectedItem] = useState(null);
            const [editedContent, setEditedContent] = useState('');

            const loadApprovals = async () => {
                setLoading(true);
                try {
                    const { data, error } = await supabase
                        .from('ai_approvals')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (!error) {
                        setApprovals(data || []);
                        setConnected(true);
                    }
                } catch (e) {
                    console.error(e);
                    // Use demo data if no connection
                    setApprovals([
                        { id: 1, agent_type: 'writer', content_type: 'Executive Summary', original_content: 'Our team brings 15+ years of healthcare IT experience...', ai_confidence: 92, status: 'pending', created_at: new Date().toISOString() },
                        { id: 2, agent_type: 'pricing', content_type: 'Labor Rate Analysis', original_content: 'Based on GSA rates, recommended PM rate: $185/hr...', ai_confidence: 88, status: 'pending', created_at: new Date().toISOString() },
                        { id: 3, agent_type: 'compliance', content_type: 'FAR Compliance Check', original_content: 'All FAR 52.212 clauses have been incorporated...', ai_confidence: 95, status: 'approved', created_at: new Date().toISOString() },
                        { id: 4, agent_type: 'blackhat', content_type: 'Competitor Analysis', original_content: 'Primary competitor Acme Corp has incumbent advantage...', ai_confidence: 78, status: 'pending', created_at: new Date().toISOString() },
                    ]);
                    setConnected(false);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => { loadApprovals(); }, []);

            const filteredApprovals = useMemo(() => {
                if (filter === 'all') return approvals;
                return approvals.filter(a => a.status === filter);
            }, [approvals, filter]);

            const stats = useMemo(() => ({
                pending: approvals.filter(a => a.status === 'pending').length,
                approved: approvals.filter(a => a.status === 'approved').length,
                rejected: approvals.filter(a => a.status === 'rejected').length,
                avgConfidence: approvals.length ? Math.round(approvals.reduce((sum, a) => sum + (a.ai_confidence || 0), 0) / approvals.length) : 0
            }), [approvals]);

            const handleApprove = async (id) => {
                try {
                    await supabase.from('ai_approvals').update({ 
                        status: 'approved', 
                        reviewed_at: new Date().toISOString(),
                        reviewer: 'Mary Womack'
                    }).eq('id', id);
                    loadApprovals();
                    setSelectedItem(null);
                } catch (e) {
                    // Demo mode
                    setApprovals(prev => prev.map(a => a.id === id ? { ...a, status: 'approved' } : a));
                    setSelectedItem(null);
                }
            };

            const handleReject = async (id) => {
                try {
                    await supabase.from('ai_approvals').update({ 
                        status: 'rejected',
                        reviewed_at: new Date().toISOString(),
                        reviewer: 'Mary Womack'
                    }).eq('id', id);
                    loadApprovals();
                    setSelectedItem(null);
                } catch (e) {
                    setApprovals(prev => prev.map(a => a.id === id ? { ...a, status: 'rejected' } : a));
                    setSelectedItem(null);
                }
            };

            const handleEdit = async (id) => {
                try {
                    await supabase.from('ai_approvals').update({ 
                        status: 'edited',
                        edited_content: editedContent,
                        reviewed_at: new Date().toISOString(),
                        reviewer: 'Mary Womack'
                    }).eq('id', id);
                    loadApprovals();
                    setSelectedItem(null);
                } catch (e) {
                    setApprovals(prev => prev.map(a => a.id === id ? { ...a, status: 'edited', edited_content: editedContent } : a));
                    setSelectedItem(null);
                }
            };

            const getAgent = (type) => AI_AGENTS.find(a => a.id === type) || { name: type, icon: 'ü§ñ' };

            const ConfidenceBadge = ({ score }) => {
                const color = score >= 90 ? 'emerald' : score >= 70 ? 'amber' : 'red';
                return (
                    <div className={`flex items-center gap-2 px-3 py-1 rounded-full bg-${color}-500/20`}>
                        <div className={`w-2 h-2 rounded-full bg-${color}-400`}></div>
                        <span className={`text-${color}-400 text-sm font-medium`}>{score}%</span>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-[#00050F] p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <h1 className="text-2xl font-bold flex items-center gap-3">
                                    <span className="text-3xl">üëÅÔ∏è</span>
                                    HITL Queue
                                </h1>
                                <p className="text-white/60 mt-1">Human-in-the-Loop AI approval system</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className={`flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm ${connected ? 'bg-emerald-500/20 text-emerald-400' : 'bg-amber-500/20 text-amber-400'}`}>
                                    <div className={`w-2 h-2 rounded-full ${connected ? 'bg-emerald-400' : 'bg-amber-400'} status-pulse`}></div>
                                    {connected ? 'Connected' : 'Demo Mode'}
                                </div>
                                <button onClick={loadApprovals} className="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20">
                                    üîÑ Refresh
                                </button>
                            </div>
                        </div>

                        {/* Stats */}
                        <div className="grid grid-cols-4 gap-4 mb-6">
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-amber-500/30">
                                <div className="text-2xl font-bold text-amber-400">{stats.pending}</div>
                                <div className="text-white/60 text-sm">Pending Review</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-emerald-400">{stats.approved}</div>
                                <div className="text-white/60 text-sm">Approved</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-red-400">{stats.rejected}</div>
                                <div className="text-white/60 text-sm">Rejected</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-[#00E5FA]">{stats.avgConfidence}%</div>
                                <div className="text-white/60 text-sm">Avg Confidence</div>
                            </div>
                        </div>

                        {/* Filters */}
                        <div className="flex gap-2 mb-6">
                            {['pending', 'approved', 'rejected', 'edited', 'all'].map(f => (
                                <button
                                    key={f}
                                    onClick={() => setFilter(f)}
                                    className={`px-4 py-2 rounded-lg capitalize ${filter === f ? 'bg-[#00E5FA]/20 text-[#00E5FA]' : 'bg-white/5 text-white/60 hover:bg-white/10'}`}
                                >
                                    {f} {f === 'pending' && stats.pending > 0 && <span className="ml-1 px-1.5 py-0.5 bg-amber-500 text-[#00050F] rounded text-xs">{stats.pending}</span>}
                                </button>
                            ))}
                        </div>

                        {/* Queue */}
                        <div className="space-y-4">
                            {loading ? (
                                <div className="bg-[#0d1f3c] rounded-xl p-12 text-center border border-white/10">
                                    <div className="text-white/50">Loading...</div>
                                </div>
                            ) : filteredApprovals.length === 0 ? (
                                <div className="bg-[#0d1f3c] rounded-xl p-12 text-center border border-white/10">
                                    <div className="text-4xl mb-4">‚úÖ</div>
                                    <h3 className="font-semibold">Queue Clear</h3>
                                    <p className="text-white/50">No {filter !== 'all' ? filter : ''} items to review</p>
                                </div>
                            ) : (
                                filteredApprovals.map(item => {
                                    const agent = getAgent(item.agent_type);
                                    return (
                                        <div key={item.id} className="bg-[#0d1f3c] rounded-xl border border-white/10 overflow-hidden hover:border-white/20 transition-all">
                                            <div className="p-4 flex items-start gap-4">
                                                <div className="w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center text-2xl flex-shrink-0">
                                                    {agent.icon}
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center gap-3 mb-1">
                                                        <h3 className="font-semibold">{item.content_type}</h3>
                                                        <span className="text-xs bg-white/10 px-2 py-0.5 rounded">{agent.name}</span>
                                                        <span className={`text-xs px-2 py-0.5 rounded ${
                                                            item.status === 'pending' ? 'bg-amber-500/20 text-amber-400' :
                                                            item.status === 'approved' ? 'bg-emerald-500/20 text-emerald-400' :
                                                            item.status === 'rejected' ? 'bg-red-500/20 text-red-400' :
                                                            'bg-blue-500/20 text-blue-400'
                                                        }`}>
                                                            {item.status}
                                                        </span>
                                                    </div>
                                                    <p className="text-white/60 text-sm line-clamp-2">{item.original_content}</p>
                                                    <div className="flex items-center gap-4 mt-3 text-xs text-white/40">
                                                        <span>Created: {new Date(item.created_at).toLocaleString()}</span>
                                                        {item.reviewed_at && <span>Reviewed: {new Date(item.reviewed_at).toLocaleString()}</span>}
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-3 flex-shrink-0">
                                                    <div className={`flex items-center gap-2 px-3 py-1 rounded-full ${
                                                        item.ai_confidence >= 90 ? 'bg-emerald-500/20' :
                                                        item.ai_confidence >= 70 ? 'bg-amber-500/20' : 'bg-red-500/20'
                                                    }`}>
                                                        <div className={`w-2 h-2 rounded-full ${
                                                            item.ai_confidence >= 90 ? 'bg-emerald-400' :
                                                            item.ai_confidence >= 70 ? 'bg-amber-400' : 'bg-red-400'
                                                        }`}></div>
                                                        <span className={`text-sm font-medium ${
                                                            item.ai_confidence >= 90 ? 'text-emerald-400' :
                                                            item.ai_confidence >= 70 ? 'text-amber-400' : 'text-red-400'
                                                        }`}>{item.ai_confidence}%</span>
                                                    </div>
                                                    {item.status === 'pending' && (
                                                        <div className="flex gap-2">
                                                            <button onClick={() => handleApprove(item.id)} className="p-2 bg-emerald-500/20 text-emerald-400 rounded-lg hover:bg-emerald-500/30" title="Approve">‚úì</button>
                                                            <button onClick={() => { setSelectedItem(item); setEditedContent(item.original_content); }} className="p-2 bg-blue-500/20 text-blue-400 rounded-lg hover:bg-blue-500/30" title="Edit">‚úèÔ∏è</button>
                                                            <button onClick={() => handleReject(item.id)} className="p-2 bg-red-500/20 text-red-400 rounded-lg hover:bg-red-500/30" title="Reject">‚úï</button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>

                        {/* Edit Modal */}
                        {selectedItem && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-6">
                                <div className="bg-[#0d1f3c] rounded-xl w-full max-w-3xl border border-white/10 max-h-[90vh] overflow-y-auto">
                                    <div className="p-6 border-b border-white/10">
                                        <h2 className="text-xl font-bold">Review & Edit</h2>
                                        <p className="text-white/60 text-sm mt-1">{selectedItem.content_type} from {getAgent(selectedItem.agent_type).name}</p>
                                    </div>
                                    <div className="p-6">
                                        <div className="mb-4">
                                            <label className="block text-sm text-white/60 mb-2">Original AI Output</label>
                                            <div className="bg-[#00050F] p-4 rounded-lg text-white/70 text-sm border border-white/10">
                                                {selectedItem.original_content}
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-2">Edit Content</label>
                                            <textarea
                                                value={editedContent}
                                                onChange={(e) => setEditedContent(e.target.value)}
                                                rows={8}
                                                className="w-full bg-[#00050F] border border-white/10 rounded-lg p-4 text-white resize-none focus:border-[#00E5FA] focus:outline-none"
                                            ></textarea>
                                        </div>
                                    </div>
                                    <div className="p-6 border-t border-white/10 flex justify-between">
                                        <button onClick={() => handleReject(selectedItem.id)} className="px-4 py-2 bg-red-500/20 text-red-400 rounded-lg hover:bg-red-500/30">
                                            Reject
                                        </button>
                                        <div className="flex gap-3">
                                            <button onClick={() => setSelectedItem(null)} className="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20">
                                                Cancel
                                            </button>
                                            <button onClick={() => handleApprove(selectedItem.id)} className="px-4 py-2 bg-emerald-500/20 text-emerald-400 rounded-lg hover:bg-emerald-500/30">
                                                Approve Original
                                            </button>
                                            <button onClick={() => handleEdit(selectedItem.id)} className="px-4 py-2 bg-[#00E5FA] text-[#00050F] rounded-lg font-medium">
                                                Save Edits
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-[#00050F]/90 border-t border-white/10 p-2 text-center text-xs text-white/40">
                        AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse ¬© 2026 Mission Meets Tech
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
