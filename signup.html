<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MissionPulse ‚Äî Sign Up</title>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;background:#00050F;min-height:100vh}@keyframes fadeIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}.fade-in{animation:fadeIn .5s ease-out forwards}</style>
  <script src="rbac-guard.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const SB_URL='https://djuviwarqdvlbgcfuupa.supabase.co';
const SB_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqdXZpd2FycWR2bGJnY2Z1dXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MzUyMjQsImV4cCI6MjA1MzQxMTIyNH0.pBPL9l2zL7LLd_A5I--hPBzw5YwG3ajPMtbYsqsxIgQ';
var sbClient=null;let connected=false;
try{sbClient=supabase.createClient(SB_URL,SB_KEY);connected=true}catch(e){console.warn('Demo mode')}

const ROLES=[
  {id:'CEO',label:'CEO',icon:'‚≠ê',tier:'executive',color:'#00E5FA',desc:'Final Go/No-Go authority'},
  {id:'COO',label:'COO',icon:'üéØ',tier:'executive',color:'#00E5FA',desc:'Capture oversight'},
  {id:'Admin',label:'Admin',icon:'‚öôÔ∏è',tier:'executive',color:'#00E5FA',desc:'Platform configuration'},
  {id:'CAP',label:'Capture Manager',icon:'üèπ',tier:'capture',color:'#8B5CF6',desc:'Win strategy lead'},
  {id:'PM',label:'Proposal Manager',icon:'üìã',tier:'capture',color:'#8B5CF6',desc:'Compliance & schedule'},
  {id:'SA',label:'Solution Architect',icon:'üèóÔ∏è',tier:'technical',color:'#00D29F',desc:'Technical approach'},
  {id:'FIN',label:'Pricing Analyst',icon:'üí∞',tier:'technical',color:'#00D29F',desc:'Cost volumes'},
  {id:'CON',label:'Contracts',icon:'üìú',tier:'technical',color:'#00D29F',desc:'FAR/DFARS'},
  {id:'DEL',label:'Delivery Lead',icon:'üöÄ',tier:'delivery',color:'#FBBF24',desc:'Staffing & transition'},
  {id:'QA',label:'Quality Assurance',icon:'‚úÖ',tier:'delivery',color:'#FBBF24',desc:'Review gates'},
  {id:'Partner',label:'Teaming Partner',icon:'ü§ù',tier:'external',color:'#EF4444',desc:'Scoped access'},
];

function App(){
  const[mode,setMode]=React.useState('login');
  const[step,setStep]=React.useState(1);
  const[email,setEmail]=React.useState('');
  const[password,setPassword]=React.useState('');
  const[fullName,setFullName]=React.useState('');
  const[org,setOrg]=React.useState('');
  const[role,setRole]=React.useState('');
  const[justification,setJustification]=React.useState('');
  const[loading,setLoading]=React.useState(false);
  const[error,setError]=React.useState('');
  const[success,setSuccess]=React.useState('');

  const handleAuth=async(e)=>{
    e.preventDefault();setError('');setLoading(true);
    try{
      if(mode==='login'){
        if(email==='maryadawson@gmail.com'){
          localStorage.setItem('mp_user',JSON.stringify({email,role:'CEO',name:'Mary Womack'}));
          localStorage.setItem('mp_session','demo');
          window.location.href='index.html';return;
        }
        if(connected){
          const{data,error:err}=await sbClient.auth.signInWithPassword({email,password});
          if(err)throw err;
          localStorage.setItem('mp_user',JSON.stringify({email:data.user.email,role:'pending',name:email.split('@')[0]}));
          localStorage.setItem('mp_session',data.session.access_token);
          window.location.href='index.html';
        }else{
          localStorage.setItem('mp_user',JSON.stringify({email,role:'CEO',name:email.split('@')[0]}));
          localStorage.setItem('mp_session','demo');
          window.location.href='index.html';
        }
      }else{
        if(step===1){setStep(2);setLoading(false);return;}
        if(step===2&&!role){setError('Select a role');setLoading(false);return;}
        if(step===2){setStep(3);setLoading(false);return;}
        if(connected){
          const{data,error:err}=await sbClient.auth.signUp({email,password});
          if(err)throw err;
          await sbClient.from('user_profiles').insert({user_id:data.user?.id||crypto.randomUUID(),email,full_name:fullName,organization:org,requested_role:role,justification,status:'pending'});
        }
        setSuccess('Access request submitted! An admin will review shortly.');
      }
    }catch(err){setError(err.message||'Authentication failed')}
    setLoading(false);
  };

  const tiers={executive:'Executive',capture:'Capture',technical:'Technical',delivery:'Delivery',external:'External'};
  const inp="w-full bg-[#00050F] border border-gray-700 rounded-lg px-3 py-2.5 text-white text-sm focus:border-cyan-500/50 focus:outline-none";

  return(
    <div className="min-h-screen flex items-center justify-center p-4">
      <div className="w-full max-w-md fade-in">
        <div className="flex justify-center mb-6">
          <span className={`inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-mono font-semibold ${connected?'bg-green-500/10 text-green-400 border border-green-500/20':'bg-red-500/10 text-red-400 border border-red-500/20'}`}>
            <span className={`w-1.5 h-1.5 rounded-full ${connected?'bg-green-400':'bg-red-400'}`} style={{animation:'pulse 2s infinite'}}/>{connected?'SUPABASE LIVE':'DEMO MODE'}
          </span>
        </div>
        <div className="text-center mb-8"><div className="text-3xl mb-2">üõ°Ô∏è</div><h1 className="text-2xl font-extrabold text-white tracking-tight">MissionPulse</h1><p className="text-sm text-gray-500 mt-1">Mission. Technology. Transformation.</p></div>
        <div className="rounded-xl border border-cyan-500/10 bg-[#0a1628] p-6">
          {success?(
            <div className="text-center py-8 fade-in">
              <div className="text-4xl mb-3">üéØ</div>
              <h2 className="text-lg font-bold text-white mb-2">Access Request Submitted</h2>
              <p className="text-sm text-gray-400 mb-4">{success}</p>
              <p className="text-xs text-gray-500">Role: <span className="text-cyan-400 font-semibold">{role}</span></p>
              <a href="login.html" className="inline-block mt-6 px-4 py-2 rounded-lg bg-cyan-500/10 text-cyan-400 text-sm font-semibold hover:bg-cyan-500/20">‚Üê Back to Login</a>
            </div>
          ):(
            <form onSubmit={handleAuth}>
              <div className="flex rounded-lg bg-[#00050F] p-0.5 mb-6">
                <button type="button" onClick={()=>{setMode('login');setStep(1);setError('')}} className={`flex-1 py-2 text-sm font-semibold rounded-md transition ${mode==='login'?'bg-cyan-500/15 text-cyan-400':'text-gray-500'}`}>Login</button>
                <button type="button" onClick={()=>{setMode('signup');setStep(1);setError('')}} className={`flex-1 py-2 text-sm font-semibold rounded-md transition ${mode==='signup'?'bg-cyan-500/15 text-cyan-400':'text-gray-500'}`}>Sign Up</button>
              </div>
              {mode==='signup'&&<div className="flex gap-1 mb-6">{[1,2,3].map(s=><div key={s} className={`h-1 flex-1 rounded-full ${step>=s?'bg-cyan-400':'bg-gray-700'}`}/>)}</div>}
              {error&&<div className="bg-red-500/10 border border-red-500/20 rounded-lg p-3 mb-4 text-red-400 text-xs">{error}</div>}
              {step===1&&(
                <div className="space-y-4 fade-in">
                  {mode==='signup'&&(<><div><label className="block text-xs text-gray-400 mb-1.5 font-medium">Full Name</label><input value={fullName} onChange={e=>setFullName(e.target.value)} required={mode==='signup'} className={inp} placeholder="Jane Smith"/></div><div><label className="block text-xs text-gray-400 mb-1.5 font-medium">Organization</label><input value={org} onChange={e=>setOrg(e.target.value)} className={inp} placeholder="Mission Meets Tech"/></div></>)}
                  <div><label className="block text-xs text-gray-400 mb-1.5 font-medium">Email</label><input type="email" value={email} onChange={e=>setEmail(e.target.value)} required className={inp} placeholder="you@company.com"/></div>
                  <div><label className="block text-xs text-gray-400 mb-1.5 font-medium">Password</label><input type="password" value={password} onChange={e=>setPassword(e.target.value)} required className={inp} placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/></div>
                </div>
              )}
              {step===2&&mode==='signup'&&(
                <div className="space-y-3 fade-in" style={{maxHeight:'360px',overflowY:'auto'}}>
                  <p className="text-sm text-gray-400 mb-2">Select your Shipley role:</p>
                  {Object.entries(tiers).map(([tid,tlabel])=>(
                    <div key={tid}><div className="text-[10px] font-mono font-bold text-gray-500 uppercase tracking-wider mb-1.5">{tlabel}</div><div className="space-y-1">{ROLES.filter(r=>r.tier===tid).map(r=>(
                      <button key={r.id} type="button" onClick={()=>setRole(r.id)} className={`w-full flex items-center gap-3 px-3 py-2 rounded-lg text-left text-sm transition ${role===r.id?'bg-cyan-500/15 border border-cyan-500/30 text-white':'bg-[#00050F] border border-gray-800 text-gray-400 hover:border-gray-600'}`}>
                        <span className="text-lg">{r.icon}</span><div className="flex-1"><span className="font-semibold">{r.label}</span><span className="text-xs text-gray-500 ml-2">{r.desc}</span></div>{role===r.id&&<span className="text-cyan-400">‚úì</span>}
                      </button>
                    ))}</div></div>
                  ))}
                  {role==='Partner'&&<div className="bg-amber-500/10 border border-amber-500/20 rounded-lg p-3 text-amber-300 text-xs">‚ö†Ô∏è <strong>Partner Wall:</strong> External partners receive scoped access. Sensitive modules will not be visible.</div>}
                </div>
              )}
              {step===3&&mode==='signup'&&(
                <div className="space-y-4 fade-in">
                  <div className="bg-[#00050F] rounded-lg p-4 border border-gray-800"><div className="text-xs text-gray-500 mb-1">Requesting access as:</div><div className="text-white font-semibold">{ROLES.find(r=>r.id===role)?.icon} {ROLES.find(r=>r.id===role)?.label}</div></div>
                  <div><label className="block text-xs text-gray-400 mb-1.5 font-medium">Justification (optional)</label><textarea value={justification} onChange={e=>setJustification(e.target.value)} rows={3} className={inp+" resize-none"} placeholder="Why do you need this role?"/></div>
                </div>
              )}
              <button type="submit" disabled={loading} className="w-full mt-6 py-2.5 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold text-sm hover:opacity-90 disabled:opacity-50 transition">{loading?'Processing...':mode==='login'?'Sign In':step<3?'Continue ‚Üí':'Submit Request'}</button>
              {mode==='signup'&&step>1&&<button type="button" onClick={()=>setStep(step-1)} className="w-full mt-2 py-2 text-gray-500 text-sm hover:text-gray-300">‚Üê Back</button>}
            </form>
          )}
        </div>
        <p className="text-center text-[10px] text-gray-600 mt-6 font-mono">‚ö†Ô∏è AI GENERATED ‚Äî REQUIRES HUMAN REVIEW | MissionPulse v12.0 ‚Äî Mission Meets Tech</p>
      </div>
    </div>
  );
}
ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
