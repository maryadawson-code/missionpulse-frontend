<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - Pricing</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; color: #F8FAFC; }
    .card { background: #0d1f3c; border: 1px solid rgba(0, 229, 250, 0.3); border-radius: 12px; }
    .btn-primary { background: linear-gradient(135deg, #00E5FA 0%, #0891B2 100%); color: #00050F; font-weight: 600; }
    .btn-primary:hover { box-shadow: 0 0 20px rgba(0, 229, 250, 0.4); }
    .glow-text { text-shadow: 0 0 10px rgba(0, 229, 250, 0.5); }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 50; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(0, 229, 250, 0.15); }
    th { background: rgba(0, 229, 250, 0.1); font-weight: 600; }
    tr:hover { background: rgba(0, 229, 250, 0.05); }
  </style>
</head>
<body class="p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-4">
      <a href="index.html" class="text-gray-400 hover:text-cyan-400">← Dashboard</a>
      <h1 class="text-2xl font-bold"><span class="text-cyan-400 glow-text">Pricing</span> Calculator</h1>
    </div>
    <div class="flex items-center gap-4">
      <div id="connectionStatus" class="flex items-center gap-2 text-sm">
        <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
        <span class="text-gray-400">Connecting...</span>
      </div>
      <select id="opportunityFilter" class="bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm">
        <option value="">Select Opportunity</option>
      </select>
      <button onclick="openAddModal()" class="btn-primary px-4 py-2 rounded-lg">+ Add Labor</button>
    </div>
  </div>

  <!-- Stats Row -->
  <div class="grid grid-cols-5 gap-4 mb-6">
    <div class="card p-4 text-center">
      <div id="statTotalCost" class="text-2xl font-bold text-green-400">$0</div>
      <div class="text-gray-400 text-sm">Total Cost</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statTotalHours" class="text-2xl font-bold text-cyan-400">0</div>
      <div class="text-gray-400 text-sm">Total Hours</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statLineItems" class="text-2xl font-bold text-purple-400">0</div>
      <div class="text-gray-400 text-sm">Line Items</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statAvgRate" class="text-2xl font-bold text-amber-400">$0</div>
      <div class="text-gray-400 text-sm">Avg Rate</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statYears" class="text-2xl font-bold text-blue-400">0</div>
      <div class="text-gray-400 text-sm">Years</div>
    </div>
  </div>

  <!-- Year Tabs -->
  <div class="card p-4 mb-6">
    <div class="flex items-center gap-4">
      <span class="text-sm text-gray-400">Filter by Year:</span>
      <div id="yearTabs" class="flex gap-2">
        <button onclick="setYearFilter('')" class="px-3 py-1 rounded bg-cyan-500/20 text-cyan-400 text-sm">All</button>
      </div>
    </div>
  </div>

  <!-- Pricing Table -->
  <div class="card overflow-hidden mb-6">
    <table>
      <thead>
        <tr>
          <th>Labor Category</th>
          <th>Year</th>
          <th class="text-right">Hours</th>
          <th class="text-right">Rate</th>
          <th class="text-right">Extended</th>
          <th>Notes</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="pricingTable">
        <tr><td colspan="7" class="text-center text-gray-500 py-8">Loading pricing items...</td></tr>
      </tbody>
      <tfoot id="pricingFooter" class="bg-slate-800/50"></tfoot>
    </table>
  </div>

  <!-- Add/Edit Modal -->
  <div id="itemModal" class="modal hidden">
    <div class="card p-6 w-full max-w-lg">
      <div class="flex items-center justify-between mb-4">
        <h2 id="modalTitle" class="text-xl font-bold text-cyan-400">Add Labor Item</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-white">✕</button>
      </div>
      <form id="itemForm" onsubmit="handleSubmit(event)">
        <input type="hidden" id="itemId">
        
        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Labor Category *</label>
          <input type="text" id="laborCategory" required placeholder="Project Manager, Senior Developer..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Year</label>
            <input type="number" id="itemYear" min="1" max="10" value="1" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Hours *</label>
            <input type="number" id="itemHours" required min="0" placeholder="2080" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Rate ($/hr) *</label>
            <input type="number" id="itemRate" required min="0" step="0.01" placeholder="150.00" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Notes</label>
          <textarea id="itemNotes" rows="2" placeholder="Optional notes..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="bg-slate-800 rounded p-3 mb-4">
          <div class="text-sm text-gray-400">Extended Price</div>
          <div id="previewExtended" class="text-2xl font-bold text-green-400">$0.00</div>
        </div>

        <div class="flex justify-end gap-3">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600">Cancel</button>
          <button type="submit" class="btn-primary px-6 py-2 rounded-lg">Save Item</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center text-xs text-gray-500">
    AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse © 2026
  </div>

  <script>
    const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
    
    let supabase, allItems = [], opportunities = [], editingId = null, currentYearFilter = '';

    function initSupabase() {
      if (typeof window.supabase !== 'undefined') {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        updateConnectionStatus(true);
        return true;
      }
      return false;
    }

    function updateConnectionStatus(connected) {
      document.getElementById('connectionStatus').innerHTML = connected 
        ? `<span class="w-2 h-2 rounded-full bg-green-400"></span><span class="text-green-400">Connected</span>`
        : `<span class="w-2 h-2 rounded-full bg-red-400"></span><span class="text-red-400">Disconnected</span>`;
    }

    async function loadOpportunities() {
      try {
        const { data } = await supabase.from('opportunities').select('id, title, name').order('title');
        opportunities = data || [];
        document.getElementById('opportunityFilter').innerHTML = `<option value="">Select Opportunity</option>` + 
          opportunities.map(o => `<option value="${o.id}">${o.title || o.name}</option>`).join('');
      } catch (err) { console.error('Failed to load opportunities:', err); }
    }

    async function loadItems() {
      try {
        const oppFilter = document.getElementById('opportunityFilter').value;
        if (!oppFilter) {
          showEmptyState('Select an opportunity to view pricing');
          return;
        }
        
        let query = supabase.from('pricing_items').select('*').eq('opportunity_id', oppFilter).order('year').order('labor_category');
        const { data, error } = await query;
        if (error) throw error;
        
        allItems = data || [];
        renderItems();
        updateStats();
        buildYearTabs();
      } catch (err) {
        console.error('Failed to load items:', err);
        showEmptyState('Failed to load pricing items');
      }
    }

    function setYearFilter(year) {
      currentYearFilter = year;
      renderItems();
      // Update active tab
      document.querySelectorAll('#yearTabs button').forEach(btn => {
        btn.classList.remove('bg-cyan-500/20', 'text-cyan-400');
        btn.classList.add('bg-slate-700', 'text-gray-400');
      });
      event.target.classList.remove('bg-slate-700', 'text-gray-400');
      event.target.classList.add('bg-cyan-500/20', 'text-cyan-400');
    }

    function buildYearTabs() {
      const years = [...new Set(allItems.map(i => i.year).filter(Boolean))].sort();
      const container = document.getElementById('yearTabs');
      container.innerHTML = `<button onclick="setYearFilter('')" class="px-3 py-1 rounded bg-cyan-500/20 text-cyan-400 text-sm">All</button>` +
        years.map(y => `<button onclick="setYearFilter('${y}')" class="px-3 py-1 rounded bg-slate-700 text-gray-400 text-sm">Year ${y}</button>`).join('');
    }

    function renderItems() {
      const tbody = document.getElementById('pricingTable');
      const tfoot = document.getElementById('pricingFooter');
      
      let filteredItems = currentYearFilter ? allItems.filter(i => String(i.year) === currentYearFilter) : allItems;
      
      if (filteredItems.length === 0) {
        showEmptyState('No pricing items found');
        tfoot.innerHTML = '';
        return;
      }
      
      tbody.innerHTML = filteredItems.map(item => {
        const extended = (item.hours || 0) * (item.rate || 0);
        return `
          <tr class="hover:bg-cyan-500/5">
            <td class="font-medium">${item.labor_category || 'N/A'}</td>
            <td>Year ${item.year || 1}</td>
            <td class="text-right">${(item.hours || 0).toLocaleString()}</td>
            <td class="text-right">$${(item.rate || 0).toFixed(2)}</td>
            <td class="text-right font-semibold text-green-400">$${extended.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
            <td class="text-gray-400 text-sm">${item.notes || '-'}</td>
            <td class="text-center">
              <button onclick="openEditModal('${item.id}')" class="text-cyan-400 hover:text-cyan-300 text-sm mr-2">Edit</button>
              <button onclick="deleteItem('${item.id}')" class="text-red-400 hover:text-red-300 text-sm">Delete</button>
            </td>
          </tr>
        `;
      }).join('');

      // Footer totals
      const totalHours = filteredItems.reduce((sum, i) => sum + (i.hours || 0), 0);
      const totalCost = filteredItems.reduce((sum, i) => sum + ((i.hours || 0) * (i.rate || 0)), 0);
      tfoot.innerHTML = `
        <tr class="font-bold">
          <td colspan="2">TOTAL</td>
          <td class="text-right">${totalHours.toLocaleString()}</td>
          <td></td>
          <td class="text-right text-green-400">$${totalCost.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
          <td colspan="2"></td>
        </tr>
      `;
    }

    function showEmptyState(message) {
      document.getElementById('pricingTable').innerHTML = `<tr><td colspan="7" class="text-center text-gray-500 py-8">${message}</td></tr>`;
      document.getElementById('pricingFooter').innerHTML = '';
    }

    function updateStats() {
      const totalCost = allItems.reduce((sum, i) => sum + ((i.hours || 0) * (i.rate || 0)), 0);
      const totalHours = allItems.reduce((sum, i) => sum + (i.hours || 0), 0);
      const avgRate = allItems.length > 0 ? allItems.reduce((sum, i) => sum + (i.rate || 0), 0) / allItems.length : 0;
      const years = new Set(allItems.map(i => i.year).filter(Boolean)).size;
      
      document.getElementById('statTotalCost').textContent = '$' + (totalCost / 1000).toFixed(0) + 'K';
      document.getElementById('statTotalHours').textContent = totalHours.toLocaleString();
      document.getElementById('statLineItems').textContent = allItems.length;
      document.getElementById('statAvgRate').textContent = '$' + avgRate.toFixed(0);
      document.getElementById('statYears').textContent = years || 1;
    }

    function openAddModal() {
      if (!document.getElementById('opportunityFilter').value) {
        alert('Please select an opportunity first');
        return;
      }
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Labor Item';
      document.getElementById('itemForm').reset();
      document.getElementById('itemYear').value = 1;
      document.getElementById('previewExtended').textContent = '$0.00';
      document.getElementById('itemModal').classList.remove('hidden');
    }

    function openEditModal(id) {
      const item = allItems.find(i => i.id === id);
      if (!item) return;
      
      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Labor Item';
      document.getElementById('itemId').value = id;
      document.getElementById('laborCategory').value = item.labor_category || '';
      document.getElementById('itemYear').value = item.year || 1;
      document.getElementById('itemHours').value = item.hours || '';
      document.getElementById('itemRate').value = item.rate || '';
      document.getElementById('itemNotes').value = item.notes || '';
      updatePreview();
      document.getElementById('itemModal').classList.remove('hidden');
    }

    function closeModal() { document.getElementById('itemModal').classList.add('hidden'); editingId = null; }

    function updatePreview() {
      const hours = parseFloat(document.getElementById('itemHours').value) || 0;
      const rate = parseFloat(document.getElementById('itemRate').value) || 0;
      document.getElementById('previewExtended').textContent = '$' + (hours * rate).toLocaleString(undefined, {minimumFractionDigits: 2});
    }

    document.getElementById('itemHours').addEventListener('input', updatePreview);
    document.getElementById('itemRate').addEventListener('input', updatePreview);

    async function handleSubmit(event) {
      event.preventDefault();
      
      const itemData = {
        labor_category: document.getElementById('laborCategory').value,
        year: parseInt(document.getElementById('itemYear').value) || 1,
        hours: parseInt(document.getElementById('itemHours').value) || 0,
        rate: parseFloat(document.getElementById('itemRate').value) || 0,
        notes: document.getElementById('itemNotes').value || null,
        opportunity_id: document.getElementById('opportunityFilter').value,
        updated_at: new Date().toISOString()
      };

      try {
        if (editingId) {
          const { error } = await supabase.from('pricing_items').update(itemData).eq('id', editingId);
          if (error) throw error;
        } else {
          itemData.created_at = new Date().toISOString();
          const { error } = await supabase.from('pricing_items').insert([itemData]);
          if (error) throw error;
        }
        closeModal();
        await loadItems();
      } catch (err) { console.error('Failed to save:', err); alert('Failed to save: ' + err.message); }
    }

    async function deleteItem(id) {
      if (!confirm('Delete this pricing item?')) return;
      try {
        const { error } = await supabase.from('pricing_items').delete().eq('id', id);
        if (error) throw error;
        await loadItems();
      } catch (err) { console.error('Failed to delete:', err); }
    }

    function subscribeToChanges() {
      supabase.channel('pricing_changes').on('postgres_changes', { event: '*', schema: 'public', table: 'pricing_items' }, () => loadItems()).subscribe();
    }

    document.getElementById('opportunityFilter').addEventListener('change', loadItems);

    async function init() {
      if (!initSupabase()) { updateConnectionStatus(false); return; }
      await loadOpportunities();
      subscribeToChanges();
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
    else init();
  </script>
</body>
</html>
