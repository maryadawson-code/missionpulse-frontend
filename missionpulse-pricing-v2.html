<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Engine | MissionPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a1628; }
        ::-webkit-scrollbar-thumb { background: #00E5FA; border-radius: 3px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .status-pulse { animation: pulse 2s infinite; }
        .cui-banner { background: repeating-linear-gradient(45deg, #78350f, #78350f 10px, #92400e 10px, #92400e 20px); }
    </style>
</head>
<body class="bg-[#00050F] text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
        const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        const LABOR_CATEGORIES = [
            { code: 'PM', name: 'Program Manager', rate: 185 },
            { code: 'SA', name: 'Solution Architect', rate: 175 },
            { code: 'SSE', name: 'Senior Software Engineer', rate: 165 },
            { code: 'SE', name: 'Software Engineer', rate: 145 },
            { code: 'JSE', name: 'Junior Software Engineer', rate: 115 },
            { code: 'BA', name: 'Business Analyst', rate: 135 },
            { code: 'QA', name: 'QA Engineer', rate: 125 },
            { code: 'DBA', name: 'Database Administrator', rate: 155 },
            { code: 'NET', name: 'Network Engineer', rate: 145 },
            { code: 'SEC', name: 'Security Engineer', rate: 165 },
            { code: 'HDA', name: 'Help Desk Analyst', rate: 85 },
            { code: 'ADM', name: 'Administrative Support', rate: 65 }
        ];

        const App = () => {
            const [opportunities, setOpportunities] = useState([]);
            const [selectedOpp, setSelectedOpp] = useState('');
            const [pricingItems, setPricingItems] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connected, setConnected] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [formData, setFormData] = useState({});
            const [activeTab, setActiveTab] = useState('labor');

            const loadOpportunities = async () => {
                try {
                    const { data } = await supabase.from('opportunities').select('id, title, contract_value').order('title');
                    setOpportunities(data || []);
                    if (data?.length) setSelectedOpp(data[0].id);
                    setConnected(true);
                } catch (e) {
                    setConnected(false);
                }
            };

            const loadPricingItems = async () => {
                if (!selectedOpp) return;
                setLoading(true);
                try {
                    const { data } = await supabase
                        .from('pricing_items')
                        .select('*')
                        .eq('opportunity_id', selectedOpp)
                        .order('labor_category');
                    setPricingItems(data || []);
                } catch (e) {
                    console.error(e);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => { loadOpportunities(); }, []);
            useEffect(() => { loadPricingItems(); }, [selectedOpp]);

            const calculations = useMemo(() => {
                const laborItems = pricingItems.filter(i => i.item_type === 'labor');
                const odcItems = pricingItems.filter(i => i.item_type === 'odc');
                
                const totalLabor = laborItems.reduce((sum, i) => sum + (i.quantity * i.hours * i.rate), 0);
                const totalODC = odcItems.reduce((sum, i) => sum + (i.quantity * i.rate), 0);
                const overhead = totalLabor * 0.15; // 15% overhead
                const gna = (totalLabor + overhead) * 0.08; // 8% G&A
                const fee = (totalLabor + overhead + gna) * 0.07; // 7% fee
                const totalPrice = totalLabor + totalODC + overhead + gna + fee;
                
                const currentOpp = opportunities.find(o => o.id === selectedOpp);
                const ceiling = currentOpp?.contract_value || 0;
                const margin = ceiling - totalPrice;
                
                return {
                    laborCount: laborItems.length,
                    odcCount: odcItems.length,
                    totalLabor,
                    totalODC,
                    overhead,
                    gna,
                    fee,
                    totalPrice,
                    ceiling,
                    margin,
                    marginPercent: ceiling ? ((margin / ceiling) * 100).toFixed(1) : 0
                };
            }, [pricingItems, opportunities, selectedOpp]);

            const formatCurrency = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(val);

            const openModal = (item = null, type = 'labor') => {
                setEditingItem(item);
                if (item) {
                    setFormData(item);
                } else {
                    const defaultLcat = LABOR_CATEGORIES[0];
                    setFormData({
                        opportunity_id: selectedOpp,
                        item_type: type,
                        labor_category: type === 'labor' ? defaultLcat.code : '',
                        description: type === 'labor' ? defaultLcat.name : '',
                        quantity: 1,
                        hours: type === 'labor' ? 2080 : 0,
                        rate: type === 'labor' ? defaultLcat.rate : 0,
                        year: 1
                    });
                }
                setShowModal(true);
            };

            const savePricingItem = async () => {
                try {
                    const total = formData.item_type === 'labor' 
                        ? formData.quantity * formData.hours * formData.rate
                        : formData.quantity * formData.rate;
                    
                    const saveData = { ...formData, total };
                    
                    if (editingItem) {
                        await supabase.from('pricing_items').update(saveData).eq('id', editingItem.id);
                    } else {
                        await supabase.from('pricing_items').insert([saveData]);
                    }
                    setShowModal(false);
                    loadPricingItems();
                } catch (e) {
                    alert('Error: ' + e.message);
                }
            };

            const deletePricingItem = async (id) => {
                if (!confirm('Delete this item?')) return;
                await supabase.from('pricing_items').delete().eq('id', id);
                loadPricingItems();
            };

            const handleLcatChange = (code) => {
                const lcat = LABOR_CATEGORIES.find(l => l.code === code);
                if (lcat) {
                    setFormData({
                        ...formData,
                        labor_category: code,
                        description: lcat.name,
                        rate: lcat.rate
                    });
                }
            };

            return (
                <div className="min-h-screen bg-[#00050F]">
                    {/* CUI Banner */}
                    <div className="cui-banner py-2 text-center text-white font-bold text-sm">
                        ‚ö†Ô∏è CONTROLLED UNCLASSIFIED INFORMATION (CUI) - AUTHORIZED ACCESS ONLY ‚ö†Ô∏è
                    </div>

                    <div className="p-6 max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <h1 className="text-2xl font-bold flex items-center gap-3">
                                    <span className="text-3xl">üíµ</span>
                                    Pricing Engine
                                </h1>
                                <p className="text-white/60 mt-1">Build proposal pricing and BOE</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <select
                                    value={selectedOpp}
                                    onChange={(e) => setSelectedOpp(e.target.value)}
                                    className="bg-[#0d1f3c] border border-white/10 rounded-lg px-4 py-2 text-white min-w-[250px]"
                                >
                                    {opportunities.map(o => (
                                        <option key={o.id} value={o.id}>{o.title}</option>
                                    ))}
                                </select>
                                <div className={`flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm ${connected ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}`}>
                                    <div className={`w-2 h-2 rounded-full ${connected ? 'bg-emerald-400' : 'bg-red-400'} status-pulse`}></div>
                                    {connected ? 'Connected' : 'Offline'}
                                </div>
                            </div>
                        </div>

                        {/* Stats */}
                        <div className="grid grid-cols-6 gap-4 mb-6">
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-lg font-bold text-[#00E5FA]">{formatCurrency(calculations.totalLabor)}</div>
                                <div className="text-white/60 text-xs">Direct Labor</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-lg font-bold text-purple-400">{formatCurrency(calculations.totalODC)}</div>
                                <div className="text-white/60 text-xs">ODCs</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-lg font-bold text-amber-400">{formatCurrency(calculations.overhead + calculations.gna)}</div>
                                <div className="text-white/60 text-xs">OH + G&A</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-lg font-bold text-emerald-400">{formatCurrency(calculations.fee)}</div>
                                <div className="text-white/60 text-xs">Fee (7%)</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-[#00E5FA]/30">
                                <div className="text-lg font-bold text-white">{formatCurrency(calculations.totalPrice)}</div>
                                <div className="text-white/60 text-xs">Total Price</div>
                            </div>
                            <div className={`bg-[#0d1f3c] rounded-xl p-4 border ${calculations.margin >= 0 ? 'border-emerald-500/30' : 'border-red-500/30'}`}>
                                <div className={`text-lg font-bold ${calculations.margin >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                                    {calculations.marginPercent}%
                                </div>
                                <div className="text-white/60 text-xs">vs Ceiling</div>
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="flex gap-2 mb-6">
                            <button
                                onClick={() => setActiveTab('labor')}
                                className={`px-4 py-2 rounded-lg ${activeTab === 'labor' ? 'bg-[#00E5FA]/20 text-[#00E5FA]' : 'bg-white/5 text-white/60 hover:bg-white/10'}`}
                            >
                                Labor ({calculations.laborCount})
                            </button>
                            <button
                                onClick={() => setActiveTab('odc')}
                                className={`px-4 py-2 rounded-lg ${activeTab === 'odc' ? 'bg-[#00E5FA]/20 text-[#00E5FA]' : 'bg-white/5 text-white/60 hover:bg-white/10'}`}
                            >
                                ODCs ({calculations.odcCount})
                            </button>
                            <button
                                onClick={() => setActiveTab('summary')}
                                className={`px-4 py-2 rounded-lg ${activeTab === 'summary' ? 'bg-[#00E5FA]/20 text-[#00E5FA]' : 'bg-white/5 text-white/60 hover:bg-white/10'}`}
                            >
                                Summary
                            </button>
                            <div className="flex-1"></div>
                            <button 
                                onClick={() => openModal(null, activeTab === 'odc' ? 'odc' : 'labor')} 
                                className="px-4 py-2 bg-[#00E5FA] text-[#00050F] rounded-lg font-medium hover:bg-[#00E5FA]/90"
                            >
                                + Add {activeTab === 'odc' ? 'ODC' : 'Labor'}
                            </button>
                        </div>

                        {/* Labor Table */}
                        {activeTab === 'labor' && (
                            <div className="bg-[#0d1f3c] rounded-xl border border-white/10 overflow-hidden">
                                <table className="w-full">
                                    <thead className="bg-[#00050F]/50">
                                        <tr>
                                            <th className="text-left p-4 text-white/60 font-medium">LCAT</th>
                                            <th className="text-left p-4 text-white/60 font-medium">Description</th>
                                            <th className="text-center p-4 text-white/60 font-medium">Yr</th>
                                            <th className="text-center p-4 text-white/60 font-medium">FTEs</th>
                                            <th className="text-center p-4 text-white/60 font-medium">Hours</th>
                                            <th className="text-right p-4 text-white/60 font-medium">Rate</th>
                                            <th className="text-right p-4 text-white/60 font-medium">Total</th>
                                            <th className="text-center p-4 text-white/60 font-medium">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {pricingItems.filter(i => i.item_type === 'labor').map(item => (
                                            <tr key={item.id} className="border-t border-white/5 hover:bg-white/5">
                                                <td className="p-4 font-mono text-sm text-[#00E5FA]">{item.labor_category}</td>
                                                <td className="p-4">{item.description}</td>
                                                <td className="p-4 text-center">{item.year}</td>
                                                <td className="p-4 text-center">{item.quantity}</td>
                                                <td className="p-4 text-center">{item.hours?.toLocaleString()}</td>
                                                <td className="p-4 text-right">${item.rate}</td>
                                                <td className="p-4 text-right font-medium">{formatCurrency(item.quantity * item.hours * item.rate)}</td>
                                                <td className="p-4 text-center">
                                                    <button onClick={() => openModal(item)} className="p-1.5 hover:bg-white/10 rounded">‚úèÔ∏è</button>
                                                    <button onClick={() => deletePricingItem(item.id)} className="p-1.5 hover:bg-red-500/20 rounded ml-1">üóëÔ∏è</button>
                                                </td>
                                            </tr>
                                        ))}
                                        {pricingItems.filter(i => i.item_type === 'labor').length === 0 && (
                                            <tr><td colSpan="8" className="p-8 text-center text-white/50">No labor items. Click "+ Add Labor" to start.</td></tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* ODC Table */}
                        {activeTab === 'odc' && (
                            <div className="bg-[#0d1f3c] rounded-xl border border-white/10 overflow-hidden">
                                <table className="w-full">
                                    <thead className="bg-[#00050F]/50">
                                        <tr>
                                            <th className="text-left p-4 text-white/60 font-medium">Description</th>
                                            <th className="text-center p-4 text-white/60 font-medium">Year</th>
                                            <th className="text-center p-4 text-white/60 font-medium">Qty</th>
                                            <th className="text-right p-4 text-white/60 font-medium">Unit Cost</th>
                                            <th className="text-right p-4 text-white/60 font-medium">Total</th>
                                            <th className="text-center p-4 text-white/60 font-medium">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {pricingItems.filter(i => i.item_type === 'odc').map(item => (
                                            <tr key={item.id} className="border-t border-white/5 hover:bg-white/5">
                                                <td className="p-4">{item.description}</td>
                                                <td className="p-4 text-center">{item.year}</td>
                                                <td className="p-4 text-center">{item.quantity}</td>
                                                <td className="p-4 text-right">{formatCurrency(item.rate)}</td>
                                                <td className="p-4 text-right font-medium">{formatCurrency(item.quantity * item.rate)}</td>
                                                <td className="p-4 text-center">
                                                    <button onClick={() => openModal(item)} className="p-1.5 hover:bg-white/10 rounded">‚úèÔ∏è</button>
                                                    <button onClick={() => deletePricingItem(item.id)} className="p-1.5 hover:bg-red-500/20 rounded ml-1">üóëÔ∏è</button>
                                                </td>
                                            </tr>
                                        ))}
                                        {pricingItems.filter(i => i.item_type === 'odc').length === 0 && (
                                            <tr><td colSpan="6" className="p-8 text-center text-white/50">No ODC items. Click "+ Add ODC" to start.</td></tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* Summary */}
                        {activeTab === 'summary' && (
                            <div className="grid grid-cols-2 gap-6">
                                <div className="bg-[#0d1f3c] rounded-xl p-6 border border-white/10">
                                    <h3 className="font-semibold mb-4">Price Breakdown</h3>
                                    <dl className="space-y-3">
                                        <div className="flex justify-between"><dt className="text-white/60">Direct Labor</dt><dd>{formatCurrency(calculations.totalLabor)}</dd></div>
                                        <div className="flex justify-between"><dt className="text-white/60">ODCs</dt><dd>{formatCurrency(calculations.totalODC)}</dd></div>
                                        <div className="flex justify-between border-t border-white/10 pt-3"><dt className="text-white/60">Overhead (15%)</dt><dd>{formatCurrency(calculations.overhead)}</dd></div>
                                        <div className="flex justify-between"><dt className="text-white/60">G&A (8%)</dt><dd>{formatCurrency(calculations.gna)}</dd></div>
                                        <div className="flex justify-between"><dt className="text-white/60">Fee (7%)</dt><dd>{formatCurrency(calculations.fee)}</dd></div>
                                        <div className="flex justify-between border-t border-white/10 pt-3 font-bold text-lg"><dt>Total Price</dt><dd className="text-[#00E5FA]">{formatCurrency(calculations.totalPrice)}</dd></div>
                                    </dl>
                                </div>
                                <div className="bg-[#0d1f3c] rounded-xl p-6 border border-white/10">
                                    <h3 className="font-semibold mb-4">Ceiling Analysis</h3>
                                    <dl className="space-y-3">
                                        <div className="flex justify-between"><dt className="text-white/60">Contract Ceiling</dt><dd>{formatCurrency(calculations.ceiling)}</dd></div>
                                        <div className="flex justify-between"><dt className="text-white/60">Our Price</dt><dd>{formatCurrency(calculations.totalPrice)}</dd></div>
                                        <div className="flex justify-between border-t border-white/10 pt-3">
                                            <dt className={calculations.margin >= 0 ? 'text-emerald-400' : 'text-red-400'}>
                                                {calculations.margin >= 0 ? 'Under Ceiling' : 'Over Ceiling'}
                                            </dt>
                                            <dd className={`font-bold ${calculations.margin >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                                                {formatCurrency(Math.abs(calculations.margin))}
                                            </dd>
                                        </div>
                                    </dl>
                                    <div className="mt-6">
                                        <div className="text-sm text-white/60 mb-2">Price vs Ceiling</div>
                                        <div className="w-full bg-white/10 rounded-full h-4 overflow-hidden">
                                            <div 
                                                className={`h-4 ${calculations.totalPrice <= calculations.ceiling ? 'bg-emerald-500' : 'bg-red-500'}`}
                                                style={{ width: `${Math.min((calculations.totalPrice / calculations.ceiling) * 100, 100)}%` }}
                                            ></div>
                                        </div>
                                        <div className="text-xs text-white/40 mt-1">
                                            {((calculations.totalPrice / calculations.ceiling) * 100).toFixed(1)}% of ceiling
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Modal */}
                        {showModal && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
                                <div className="bg-[#0d1f3c] rounded-xl p-6 w-full max-w-lg border border-white/10">
                                    <h2 className="text-xl font-bold mb-4">{editingItem ? 'Edit' : 'Add'} {formData.item_type === 'labor' ? 'Labor' : 'ODC'}</h2>
                                    <div className="space-y-4">
                                        {formData.item_type === 'labor' && (
                                            <div>
                                                <label className="block text-sm text-white/60 mb-1">Labor Category</label>
                                                <select value={formData.labor_category || ''} onChange={(e) => handleLcatChange(e.target.value)} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white">
                                                    {LABOR_CATEGORIES.map(l => <option key={l.code} value={l.code}>{l.code} - {l.name}</option>)}
                                                </select>
                                            </div>
                                        )}
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Description</label>
                                            <input type="text" value={formData.description || ''} onChange={(e) => setFormData({...formData, description: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" />
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm text-white/60 mb-1">Year</label>
                                                <select value={formData.year || 1} onChange={(e) => setFormData({...formData, year: parseInt(e.target.value)})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white">
                                                    {[1,2,3,4,5].map(y => <option key={y} value={y}>Year {y}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm text-white/60 mb-1">{formData.item_type === 'labor' ? 'FTEs' : 'Quantity'}</label>
                                                <input type="number" value={formData.quantity || 1} onChange={(e) => setFormData({...formData, quantity: parseFloat(e.target.value)})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" min="0" step="0.5" />
                                            </div>
                                        </div>
                                        {formData.item_type === 'labor' && (
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm text-white/60 mb-1">Hours/FTE</label>
                                                    <input type="number" value={formData.hours || 2080} onChange={(e) => setFormData({...formData, hours: parseInt(e.target.value)})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" />
                                                </div>
                                                <div>
                                                    <label className="block text-sm text-white/60 mb-1">Hourly Rate</label>
                                                    <input type="number" value={formData.rate || 0} onChange={(e) => setFormData({...formData, rate: parseFloat(e.target.value)})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" />
                                                </div>
                                            </div>
                                        )}
                                        {formData.item_type === 'odc' && (
                                            <div>
                                                <label className="block text-sm text-white/60 mb-1">Unit Cost</label>
                                                <input type="number" value={formData.rate || 0} onChange={(e) => setFormData({...formData, rate: parseFloat(e.target.value)})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" />
                                            </div>
                                        )}
                                        <div className="bg-[#00050F] rounded-lg p-4 border border-white/10">
                                            <div className="text-sm text-white/60">Line Total</div>
                                            <div className="text-2xl font-bold text-[#00E5FA]">
                                                {formatCurrency(formData.item_type === 'labor' 
                                                    ? (formData.quantity || 0) * (formData.hours || 0) * (formData.rate || 0)
                                                    : (formData.quantity || 0) * (formData.rate || 0)
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex justify-end gap-3 mt-6">
                                        <button onClick={() => setShowModal(false)} className="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20">Cancel</button>
                                        <button onClick={savePricingItem} className="px-4 py-2 bg-[#00E5FA] text-[#00050F] rounded-lg font-medium">Save</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-[#00050F]/90 border-t border-white/10 p-2 text-center text-xs text-white/40">

                    </div>

            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
