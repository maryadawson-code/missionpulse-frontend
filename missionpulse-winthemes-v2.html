<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - Win Themes</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; color: #F8FAFC; }
    .card { background: #0d1f3c; border: 1px solid rgba(0, 229, 250, 0.3); border-radius: 12px; }
    .btn-primary { background: linear-gradient(135deg, #00E5FA 0%, #0891B2 100%); color: #00050F; font-weight: 600; }
    .btn-primary:hover { box-shadow: 0 0 20px rgba(0, 229, 250, 0.4); }
    .glow-text { text-shadow: 0 0 10px rgba(0, 229, 250, 0.5); }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 50; }
    .status-draft { border-left: 4px solid #6B7280; }
    .status-active { border-left: 4px solid #10B981; }
    .status-archived { border-left: 4px solid #F59E0B; }
  </style>
</head>
<body class="p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-4">
      <a href="index.html" class="text-gray-400 hover:text-cyan-400">‚Üê Dashboard</a>
      <h1 class="text-2xl font-bold"><span class="text-cyan-400 glow-text">Win</span> Themes</h1>
    </div>
    <div class="flex items-center gap-4">
      <div id="connectionStatus" class="flex items-center gap-2 text-sm">
        <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
        <span class="text-gray-400">Connecting...</span>
      </div>
      <select id="opportunityFilter" class="bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm">
        <option value="">Select Opportunity</option>
      </select>
      <button onclick="openAddModal()" class="btn-primary px-4 py-2 rounded-lg">+ Add Theme</button>
    </div>
  </div>

  <!-- Stats Row -->
  <div class="grid grid-cols-4 gap-4 mb-6">
    <div class="card p-4 text-center">
      <div id="statTotal" class="text-3xl font-bold text-cyan-400">0</div>
      <div class="text-gray-400 text-sm">Total Themes</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statActive" class="text-3xl font-bold text-green-400">0</div>
      <div class="text-gray-400 text-sm">Active</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statWithEvidence" class="text-3xl font-bold text-purple-400">0</div>
      <div class="text-gray-400 text-sm">With Evidence</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statAligned" class="text-3xl font-bold text-amber-400">0</div>
      <div class="text-gray-400 text-sm">RFP Aligned</div>
    </div>
  </div>

  <!-- Themes Grid -->
  <div id="themesContainer" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
    <div class="card p-8 text-center text-gray-500 col-span-full">Select an opportunity to view win themes</div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="themeModal" class="modal hidden">
    <div class="card p-6 w-full max-w-xl max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between mb-4">
        <h2 id="modalTitle" class="text-xl font-bold text-cyan-400">Add Win Theme</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-white">‚úï</button>
      </div>
      <form id="themeForm" onsubmit="handleSubmit(event)">
        <input type="hidden" id="themeId">
        
        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Theme Text *</label>
          <textarea id="themeText" required rows="3" placeholder="Our unique value proposition..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Category</label>
            <select id="category" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="discriminator">Discriminator</option>
              <option value="value_proposition">Value Proposition</option>
              <option value="risk_mitigation">Risk Mitigation</option>
              <option value="innovation">Innovation</option>
              <option value="experience">Experience</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Strength (1-10)</label>
            <input type="number" id="strength" min="1" max="10" placeholder="8" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Evidence / Proof Points</label>
          <textarea id="evidence" rows="2" placeholder="Past performance, metrics, case studies..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">RFP Alignment</label>
          <input type="text" id="rfpAlignment" placeholder="Section L.3.2, M.1.a..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Status</label>
            <select id="status" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="draft">Draft</option>
              <option value="active">Active</option>
              <option value="archived">Archived</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Created By</label>
            <input type="text" id="createdBy" placeholder="Author name..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
        </div>

        <div class="flex justify-end gap-3">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600">Cancel</button>
          <button type="submit" class="btn-primary px-6 py-2 rounded-lg">Save Theme</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center text-xs text-gray-500">AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse ¬© 2026</div>

  <script>
    const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
    
    let supabase, allThemes = [], opportunities = [], editingId = null;

    function initSupabase() {
      if (typeof window.supabase !== 'undefined') {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        updateConnectionStatus(true);
        return true;
      }
      return false;
    }

    function updateConnectionStatus(connected) {
      document.getElementById('connectionStatus').innerHTML = connected 
        ? `<span class="w-2 h-2 rounded-full bg-green-400"></span><span class="text-green-400">Connected</span>`
        : `<span class="w-2 h-2 rounded-full bg-red-400"></span><span class="text-red-400">Disconnected</span>`;
    }

    async function loadOpportunities() {
      try {
        const { data } = await supabase.from('opportunities').select('id, title, name').order('title');
        opportunities = data || [];
        document.getElementById('opportunityFilter').innerHTML = `<option value="">Select Opportunity</option>` + 
          opportunities.map(o => `<option value="${o.id}">${o.title || o.name}</option>`).join('');
      } catch (err) { console.error('Failed to load opportunities:', err); }
    }

    async function loadThemes() {
      try {
        const oppFilter = document.getElementById('opportunityFilter').value;
        if (!oppFilter) {
          showEmptyState('Select an opportunity to view win themes');
          return;
        }
        
        const { data, error } = await supabase.from('win_themes')
          .select('*')
          .eq('opportunity_id', oppFilter)
          .order('strength', { ascending: false });
        if (error) throw error;
        
        allThemes = data || [];
        renderThemes();
        updateStats();
      } catch (err) {
        console.error('Failed to load themes:', err);
        showEmptyState('Failed to load win themes');
      }
    }

    function renderThemes() {
      const container = document.getElementById('themesContainer');
      if (allThemes.length === 0) {
        showEmptyState('No win themes found');
        return;
      }
      
      container.innerHTML = allThemes.map(t => `
        <div class="card p-4 status-${t.status || 'draft'} hover:border-cyan-400/50 cursor-pointer" onclick="openEditModal('${t.id}')">
          <div class="flex items-start justify-between mb-2">
            <span class="text-xs px-2 py-0.5 rounded bg-cyan-500/20 text-cyan-400">${formatCategory(t.category)}</span>
            <div class="flex items-center gap-2">
              ${t.strength ? `<span class="text-sm font-bold ${t.strength >= 8 ? 'text-green-400' : t.strength >= 5 ? 'text-amber-400' : 'text-red-400'}">${t.strength}/10</span>` : ''}
              <span class="text-xs px-2 py-0.5 rounded ${getStatusClass(t.status)}">${(t.status || 'draft').toUpperCase()}</span>
            </div>
          </div>
          
          <p class="text-sm font-medium mb-3">${t.theme_text || 'No theme text'}</p>
          
          ${t.evidence ? `<div class="bg-green-500/10 rounded p-2 mb-2"><div class="text-xs text-green-400 mb-1">üìã Evidence</div><p class="text-xs text-gray-300">${truncate(t.evidence, 100)}</p></div>` : ''}
          
          ${t.rfp_alignment ? `<div class="text-xs text-cyan-400 mb-2">üìç RFP: ${t.rfp_alignment}</div>` : ''}
          
          <div class="flex items-center justify-between mt-3 pt-3 border-t border-slate-700">
            <span class="text-xs text-gray-500">${t.created_by || 'Unknown'} ‚Ä¢ ${formatDate(t.updated_at)}</span>
            <button onclick="event.stopPropagation(); deleteTheme('${t.id}')" class="text-red-400 hover:text-red-300 text-xs">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function showEmptyState(message) {
      document.getElementById('themesContainer').innerHTML = `
        <div class="card p-8 text-center text-gray-500 col-span-full">
          <p>${message}</p>
          ${document.getElementById('opportunityFilter').value ? `<button onclick="openAddModal()" class="btn-primary px-4 py-2 rounded-lg mt-4">Add First Theme</button>` : ''}
        </div>`;
    }

    function formatCategory(cat) {
      const labels = { discriminator: 'Discriminator', value_proposition: 'Value Prop', risk_mitigation: 'Risk Mitigation', innovation: 'Innovation', experience: 'Experience' };
      return labels[cat] || cat || 'Other';
    }

    function getStatusClass(status) {
      return { draft: 'bg-gray-500/20 text-gray-400', active: 'bg-green-500/20 text-green-400', archived: 'bg-amber-500/20 text-amber-400' }[status] || 'bg-gray-500/20 text-gray-400';
    }

    function truncate(str, len) { return str && str.length > len ? str.substring(0, len) + '...' : str || ''; }
    function formatDate(date) { return date ? new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : 'N/A'; }

    function updateStats() {
      document.getElementById('statTotal').textContent = allThemes.length;
      document.getElementById('statActive').textContent = allThemes.filter(t => t.status === 'active').length;
      document.getElementById('statWithEvidence').textContent = allThemes.filter(t => t.evidence).length;
      document.getElementById('statAligned').textContent = allThemes.filter(t => t.rfp_alignment).length;
    }

    function openAddModal() {
      if (!document.getElementById('opportunityFilter').value) {
        alert('Please select an opportunity first');
        return;
      }
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Win Theme';
      document.getElementById('themeForm').reset();
      document.getElementById('themeModal').classList.remove('hidden');
    }

    function openEditModal(id) {
      const theme = allThemes.find(t => t.id === id);
      if (!theme) return;
      
      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Win Theme';
      document.getElementById('themeId').value = id;
      document.getElementById('themeText').value = theme.theme_text || '';
      document.getElementById('category').value = theme.category || 'discriminator';
      document.getElementById('strength').value = theme.strength || '';
      document.getElementById('evidence').value = theme.evidence || '';
      document.getElementById('rfpAlignment').value = theme.rfp_alignment || '';
      document.getElementById('status').value = theme.status || 'draft';
      document.getElementById('createdBy').value = theme.created_by || '';
      document.getElementById('themeModal').classList.remove('hidden');
    }

    function closeModal() { document.getElementById('themeModal').classList.add('hidden'); editingId = null; }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const themeData = {
        theme_text: document.getElementById('themeText').value,
        category: document.getElementById('category').value,
        strength: parseInt(document.getElementById('strength').value) || null,
        evidence: document.getElementById('evidence').value || null,
        rfp_alignment: document.getElementById('rfpAlignment').value || null,
        status: document.getElementById('status').value,
        created_by: document.getElementById('createdBy').value || null,
        opportunity_id: document.getElementById('opportunityFilter').value,
        updated_at: new Date().toISOString()
      };

      try {
        if (editingId) {
          const { error } = await supabase.from('win_themes').update(themeData).eq('id', editingId);
          if (error) throw error;
        } else {
          themeData.created_at = new Date().toISOString();
          const { error } = await supabase.from('win_themes').insert([themeData]);
          if (error) throw error;
        }
        closeModal();
        await loadThemes();
      } catch (err) { console.error('Failed to save:', err); alert('Failed to save: ' + err.message); }
    }

    async function deleteTheme(id) {
      if (!confirm('Delete this theme?')) return;
      try {
        const { error } = await supabase.from('win_themes').delete().eq('id', id);
        if (error) throw error;
        await loadThemes();
      } catch (err) { console.error('Failed to delete:', err); }
    }

    function subscribeToChanges() {
      supabase.channel('themes_changes').on('postgres_changes', { event: '*', schema: 'public', table: 'win_themes' }, () => loadThemes()).subscribe();
    }

    document.getElementById('opportunityFilter').addEventListener('change', loadThemes);

    async function init() {
      if (!initSupabase()) { updateConnectionStatus(false); return; }
      await loadOpportunities();
      subscribeToChanges();
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
    else init();
  </script>
</body>
</html>
