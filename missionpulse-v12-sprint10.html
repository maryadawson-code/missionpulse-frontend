// MODULE: ORALS STUDIO - Sprint 10
// ============================================================
function ModuleOrals({role,user,showToast,onSendToHITL,onTokenUsage}){
  const[slides,setSlides]=useState(DEMO_SLIDES);
  const[selectedSlide,setSelectedSlide]=useState(slides[0]);
  const[isPracticing,setIsPracticing]=useState(false);
  const[practiceTime,setPracticeTime]=useState(0);
  const[currentSlideIndex,setCurrentSlideIndex]=useState(0);
  const[slideTimer,setSlideTimer]=useState(0);
  const[showQuestions,setShowQuestions]=useState(false);
  const[selectedQuestion,setSelectedQuestion]=useState(null);
  const[isGenerating,setIsGenerating]=useState(false);
  const timerRef=useRef(null);

  const totalDuration=slides.reduce((s,sl)=>s+sl.duration,0);
  const completedSlides=slides.filter(s=>s.status==='complete').length;

  // Practice mode timer
  useEffect(()=>{
    if(isPracticing){
      timerRef.current=setInterval(()=>{
        setPracticeTime(t=>t+1);
        setSlideTimer(t=>{
          if(t>=selectedSlide.duration){
            // Auto-advance to next slide
            if(currentSlideIndex<slides.length-1){
              const nextIndex=currentSlideIndex+1;
              setCurrentSlideIndex(nextIndex);
              setSelectedSlide(slides[nextIndex]);
              return 0;
            }
            return t;
          }
          return t+1;
        });
      },1000);
    }
    return ()=>clearInterval(timerRef.current);
  },[isPracticing,currentSlideIndex,selectedSlide]);

  // Start practice
  const startPractice=()=>{
    setIsPracticing(true);
    setPracticeTime(0);
    setSlideTimer(0);
    setCurrentSlideIndex(0);
    setSelectedSlide(slides[0]);
    showToast?.('Practice mode started','success');
    logAudit('START_PRACTICE','Orals Studio','Started practice session',user?.name||'User',role?.name||'Unknown');
  };

  // Stop practice
  const stopPractice=()=>{
    setIsPracticing(false);
    clearInterval(timerRef.current);
    showToast?.(`Practice ended: ${formatDuration(practiceTime)} total`,'info');
    logAudit('END_PRACTICE','Orals Studio',`Practice session: ${formatDuration(practiceTime)}`,user?.name||'User',role?.name||'Unknown');
  };

  // Navigate slides
  const goToSlide=(index)=>{
    if(index>=0&&index<slides.length){
      setCurrentSlideIndex(index);
      setSelectedSlide(slides[index]);
      setSlideTimer(0);
    }
  };

  // Update slide content
  const updateSlide=(id,field,value)=>{
    setSlides(slides.map(s=>s.id===id?{...s,[field]:value}:s));
    if(selectedSlide.id===id){
      setSelectedSlide({...selectedSlide,[field]:value});
    }
  };

  // Generate speaker notes with AI
  const generateNotes=async(slide)=>{
    setIsGenerating(true);
    const notes={
      1:'Welcome the evaluation panel warmly. Introduce yourself as the presenter and briefly mention your role. Make eye contact with each panel member.',
      2:'Open with a powerful statement about mission impact. "Nine point six million service members and their families depend on MHS GENESIS every day." Pause for effect.',
      3:'Walk through the architecture diagram methodically. Point to each component. Use plain language - avoid jargon unless panel asks technical questions.',
      4:'Emphasize our PMO structure. Mention specific experience managing similar DHA contracts. Reference our 98.7% on-time delivery rate.',
      5:'Be prepared for questions about the CMS project timeline. Have the recovery story ready - what went wrong, how we fixed it, what we learned.',
      6:'Have each team member introduce themselves briefly (30 seconds max). PM should emphasize team continuity and low turnover.',
      7:'Frame risks as opportunities to demonstrate our proactive approach. "We\'ve identified these risks and here\'s exactly how we\'ll mitigate them."',
      8:'If time permits, offer a brief demo. Have backup screenshots ready. Connect innovation to mission outcomes, not just technology.',
      9:'Strong close. Reiterate top 3 discriminators. End with "We are ready to support DHA\'s mission from day one."',
      10:'Listen carefully to each question. Pause before answering. It\'s okay to say "Let me clarify" or "That\'s a great question."'
    };
    
    await new Promise(r=>setTimeout(r,1500));
    updateSlide(slide.id,'speakerNotes',notes[slide.id]||slide.speakerNotes);
    setIsGenerating(false);
    onTokenUsage?.(prev=>prev+150);
    showToast?.('Speaker notes generated','success');
  };

  // Export deck
  const exportDeck=()=>{
    const deckContent=slides.map(s=>`
=== ${s.title} ===
Duration: ${formatDuration(s.duration)}

${s.content}

SPEAKER NOTES:
${s.speakerNotes}
`).join('\n\n---\n');
    
    const blob=new Blob([deckContent],{type:'text/plain'});
    window.saveAs(blob,`Orals_Deck_${new Date().toISOString().split('T')[0]}.txt`);
    showToast?.('Deck exported','success');
    logAudit('EXPORT_DATA','Orals Studio','Exported orals deck',user?.name||'User',role?.name||'Unknown');
  };

  const statusColors={draft:'bg-slate-500/20 text-slate-400','in-progress':'bg-amber-500/20 text-amber-400',complete:'bg-emerald-500/20 text-emerald-400'};

  return(
    <div className="space-y-4 animate-fadeIn">
      {/* Header */}
      <div className="flex items-center justify-between">
        <div>
          <h2 className="text-xl font-bold text-white flex items-center gap-2">
            <span>üé§</span>Orals Studio
          </h2>
          <p className="text-slate-400 text-sm">Presentation preparation & practice</p>
        </div>
        <div className="flex gap-2">
          <button onClick={()=>setShowQuestions(!showQuestions)} className="px-4 py-2 bg-purple-500/20 text-purple-400 rounded-lg text-sm font-medium flex items-center gap-2">
            <span>‚ùì</span>Q&A Prep
          </button>
          <button onClick={exportDeck} className="px-4 py-2 bg-slate-700 text-white rounded-lg text-sm font-medium flex items-center gap-2">
            <Icon name="download" className="w-4 h-4"/>Export
          </button>
          {!isPracticing?(
            <button onClick={startPractice} className="px-4 py-2 bg-gradient-to-r from-cyan-500 to-teal-500 text-white rounded-lg text-sm font-medium flex items-center gap-2">
              <Icon name="play" className="w-4 h-4"/>Practice Mode
            </button>
          ):(
            <button onClick={stopPractice} className="px-4 py-2 bg-red-500 text-white rounded-lg text-sm font-medium flex items-center gap-2">
              <Icon name="stop" className="w-4 h-4"/>Stop
            </button>
          )}
        </div>
      </div>

      {/* Practice Mode Banner */}
      {isPracticing&&(
        <div className="glass p-4 bg-gradient-to-r from-cyan-500/20 to-teal-500/20 border-cyan-500/30 flex items-center justify-between">
          <div className="flex items-center gap-4">
            <div className="w-16 h-16 relative">
              <svg className="w-16 h-16 timer-ring">
                <circle cx="32" cy="32" r="28" fill="none" stroke="#334155" strokeWidth="4"/>
                <circle cx="32" cy="32" r="28" fill="none" stroke="#00E5FA" strokeWidth="4" 
                  strokeDasharray="176" 
                  strokeDashoffset={176-(176*slideTimer/selectedSlide.duration)}
                  strokeLinecap="round"/>
              </svg>
              <div className="absolute inset-0 flex items-center justify-center">
                <span className="text-white font-bold">{formatDuration(selectedSlide.duration-slideTimer)}</span>
              </div>
            </div>
            <div>
              <p className="text-cyan-400 font-semibold">Slide {currentSlideIndex+1} of {slides.length}</p>
              <p className="text-white text-lg font-bold">{selectedSlide.title}</p>
            </div>
          </div>
          <div className="flex items-center gap-6">
            <div className="text-center">
              <p className="text-xs text-slate-400">Total Time</p>
              <p className="text-2xl font-bold text-white">{formatDuration(practiceTime)}</p>
            </div>
            <div className="flex gap-2">
              <button onClick={()=>goToSlide(currentSlideIndex-1)} disabled={currentSlideIndex===0} className="p-2 bg-slate-700 rounded-lg disabled:opacity-50">
                <Icon name="chevronLeft" className="w-5 h-5 text-white"/>
              </button>
              <button onClick={()=>goToSlide(currentSlideIndex+1)} disabled={currentSlideIndex===slides.length-1} className="p-2 bg-slate-700 rounded-lg disabled:opacity-50">
                <Icon name="chevronRight" className="w-5 h-5 text-white"/>
              </button>
            </div>
          </div>
        </div>
      )}

      {/* Stats */}
      <div className="grid grid-cols-4 gap-3">
        {[
          {l:'Total Slides',v:slides.length,c:'text-white'},
          {l:'Total Duration',v:formatDuration(totalDuration),c:'text-cyan-400'},
          {l:'Completed',v:`${completedSlides}/${slides.length}`,c:'text-emerald-400'},
          {l:'Avg Per Slide',v:formatDuration(Math.round(totalDuration/slides.length)),c:'text-amber-400'}
        ].map((s,i)=>(
          <div key={i} className="glass p-3">
            <p className="text-slate-400 text-xs">{s.l}</p>
            <p className={`text-xl font-bold ${s.c}`}>{s.v}</p>
          </div>
        ))}
      </div>

      {/* Q&A Practice Modal */}
      {showQuestions&&(
        <div className="glass p-4 border-purple-500/30 bg-purple-500/5">
          <div className="flex items-center justify-between mb-4">
            <h3 className="font-semibold text-purple-400">‚ùì Q&A Practice Questions</h3>
            <button onClick={()=>setShowQuestions(false)} className="text-slate-400 hover:text-white">
              <Icon name="x" className="w-5 h-5"/>
            </button>
          </div>
          <div className="grid grid-cols-2 gap-3">
            {PRACTICE_QUESTIONS.map(q=>(
              <div key={q.id} onClick={()=>setSelectedQuestion(selectedQuestion?.id===q.id?null:q)} 
                className={`glass p-3 cursor-pointer hover-lift ${selectedQuestion?.id===q.id?'border-purple-500/50':''}`}>
                <div className="flex items-center justify-between mb-2">
                  <span className="text-xs text-cyan-400">{q.category}</span>
                  <span className={`text-xs px-2 py-0.5 rounded ${q.difficulty==='hard'?'bg-red-500/20 text-red-400':q.difficulty==='medium'?'bg-amber-500/20 text-amber-400':'bg-emerald-500/20 text-emerald-400'}`}>
                    {q.difficulty}
                  </span>
                </div>
                <p className="text-white text-sm">{q.question}</p>
                {selectedQuestion?.id===q.id&&(
                  <div className="mt-3 pt-3 border-t border-slate-700/50">
                    <p className="text-xs text-slate-400 mb-1">Suggested Response:</p>
                    <p className="text-sm text-emerald-300">{q.suggested}</p>
                  </div>
                )}
              </div>
            ))}
          </div>
        </div>
      )}

      <div className="grid grid-cols-4 gap-4">
        {/* Slide List */}
        <div className="space-y-2">
          <h3 className="text-sm font-semibold text-slate-400 uppercase px-1">Slides</h3>
          {slides.map((slide,index)=>(
            <div 
              key={slide.id}
              onClick={()=>{setSelectedSlide(slide);if(isPracticing)goToSlide(index)}}
              className={`glass p-3 cursor-pointer hover-lift ${selectedSlide?.id===slide.id?'border-cyan-500/50 bg-cyan-500/10':''} ${isPracticing&&index===currentSlideIndex?'ring-2 ring-cyan-500':''}`}
            >
              <div className="flex items-center justify-between mb-1">
                <span className="text-lg">{slide.icon}</span>
                <span className={`px-2 py-0.5 rounded text-[10px] capitalize ${statusColors[slide.status]}`}>{slide.status}</span>
              </div>
              <h4 className="font-medium text-white text-sm">{slide.title}</h4>
              <div className="flex items-center gap-2 mt-1">
                <Icon name="clock" className="w-3 h-3 text-slate-500"/>
                <span className="text-xs text-slate-500">{formatDuration(slide.duration)}</span>
              </div>
            </div>
          ))}

        {/* Slide Editor */}
        <div className="col-span-3">
          {selectedSlide?(
            <div className="space-y-4">
              {/* Slide Preview */}

              <div className="grid grid-cols-2 gap-4">

                  <div className="flex items-center justify-between mb-2">

                    >
                      <option value="draft">Draft</option>
                      <option value="in-progress">In Progress</option>
                      <option value="complete">Complete</option>

                    value={selectedSlide.content}

                      <Icon name="clock" className="w-4 h-4 text-slate-400"/>

                        type="number"

function ModuleDashboard({opps,tokenUsage,hitlItems}){const total=opps.reduce((s,o)=>s+(o.ceiling||0),0);const avgPwin=Math.round(opps.reduce((s,o)=>s+(o.pWin||0),0)/opps.length);const pendingHitl=hitlItems.filter(h=>h.status==='pending').length;return(<div className="space-y-4 animate-fadeIn"><div className="glass p-6 bg-gradient-to-r from-cyan-500/10 to-teal-500/10"><div className="flex justify-between items-center"><div><h2 className="text-2xl font-bold text-white">Mission Control</h2><p className="text-slate-400">AI-Powered Proposal Command Center</p><p className="text-cyan-400 text-sm mt-1">Mission. Technology. Transformation.</p></div><div className="text-6xl">üéØ</div></div></div><div className="grid grid-cols-5 gap-4">{[{l:'Pipeline Value',v:fmt(total),c:'text-emerald-400'},{l:'Active Pursuits',v:opps.length,c:'text-cyan-400'},{l:'Avg Win Prob',v:`${avgPwin}%`,c:'text-amber-400'},{l:'HITL Pending',v:pendingHitl,c:'text-purple-400'},{l:'Tokens Used',v:tokenUsage.toLocaleString(),c:'text-pink-400'}].map((s,i)=><div key={i} className="glass p-4 hover-lift"><p className="text-slate-400 text-xs">{s.l}</p><p className={`text-2xl font-bold ${s.c}`}>{s.v}</p></div>)}</div><div className="glass overflow-hidden"><div className="p-4 border-b border-slate-700/50"><h3 className="font-semibold text-white">Active Pipeline</h3></div><table className="w-full"><thead className="bg-slate-800/50"><tr>{['Opportunity','Agency','Value','Phase','pWin','Days'].map(h=><th key={h} className="text-left p-3 text-xs font-semibold text-slate-400 uppercase">{h}</th>)}</tr></thead><tbody className="divide-y divide-slate-700/50">{opps.map(o=><tr key={o.id} className="hover:bg-slate-800/30"><td className="p-3"><div className="font-medium text-white text-sm">{o.nickname}</div></td><td className="p-3 text-sm text-slate-300">{o.agency}</td><td className="p-3 text-sm text-emerald-400 font-medium">{fmt(o.ceiling)}</td><td className="p-3"><span className="px-2 py-1 rounded text-xs" style={{backgroundColor:`${PHASE_COLORS[o.phase]}30`,color:PHASE_COLORS[o.phase]}}>{o.phase}</span></td><td className="p-3"><span className="text-xs text-slate-300">{o.pWin}%</span></td><td className="p-3 text-sm text-slate-400">{o.days}d</td></tr>)}</tbody></table></div></div>)}

function ModuleSwimlane({opps,setOpps,role,showToast}){const[dragging,setDragging]=useState(null);const[filterAgency,setFilterAgency]=useState('ALL');const agencies=['ALL',...new Set(opps.map(o=>o.agency))];const filteredOpps=opps.filter(o=>filterAgency==='ALL'||o.agency===filterAgency);const handleDragStart=(e,opp)=>{if(!role?.canCRUD)return e.preventDefault();setDragging(opp)};const handleDragOver=(e)=>{e.preventDefault();e.currentTarget.classList.add('drag-over')};const handleDragLeave=(e)=>{e.currentTarget.classList.remove('drag-over')};const handleDrop=(e,newPhase)=>{e.preventDefault();e.currentTarget.classList.remove('drag-over');if(!dragging||dragging.phase===newPhase)return;const ci=PHASE_INDEX[dragging.phase],ni=PHASE_INDEX[newPhase];if(ni>ci+1){showToast?.(`Cannot skip phases`,'error');return}setOpps(opps.map(o=>o.id===dragging.id?{...o,phase:newPhase}:o));showToast?.(`${dragging.nickname} moved to ${newPhase}`,'success');setDragging(null)};return(<div className="space-y-4 animate-fadeIn"><div className="flex justify-between items-center"><div><h2 className="text-xl font-bold text-white">Swimlane Board</h2></div><select value={filterAgency} onChange={e=>setFilterAgency(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white">{agencies.map(a=><option key={a} value={a}>{a==='ALL'?'All':a}</option>)}</select></div><div className="flex gap-3 overflow-x-auto pb-4">{SHIPLEY_PHASES.map(phase=>(<div key={phase} className="min-w-[200px] flex-shrink-0" onDragOver={handleDragOver} onDragLeave={handleDragLeave} onDrop={e=>handleDrop(e,phase)}><div className="glass p-3 mb-3"><div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full" style={{backgroundColor:PHASE_COLORS[phase]}}/><span className="font-semibold text-white text-sm">{phase}</span></div></div><div className="space-y-2 min-h-[300px]">{filteredOpps.filter(o=>o.phase===phase).map(opp=>(<div key={opp.id} draggable={role?.canCRUD} onDragStart={e=>handleDragStart(e,opp)} className={`glass p-3 ${role?.canCRUD?'cursor-move':''} hover-lift`}><h4 className="font-semibold text-white text-sm">{opp.nickname}</h4><p className="text-emerald-400 font-bold">{fmt(opp.ceiling)}</p></div>))}</div></div>))}</div></div>)}

function ModuleCompliance({showToast}){return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">RFP Shredder</h2><div className="glass p-8 text-center"><p className="text-slate-400">Enhanced in Sprint 8</p></div></div>)}

function ModuleWriter({showToast}){return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">Iron Dome</h2><div className="glass p-8 text-center"><p className="text-slate-400">Enhanced in Sprint 9</p></div></div>)}

function ModuleBlackHat({role}){if(!role?.canBlackHat)return(<div className="flex items-center justify-center h-96"><div className="text-center glass p-8"><div className="text-5xl mb-4">üîí</div><h2 className="text-xl font-bold text-white">Access Restricted</h2></div></div>);return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">Black Hat</h2><div className="glass p-8 text-center"><p className="text-slate-400">Enhanced in Sprint 9</p></div></div>)}

function ModuleHITL({role,hitlItems,setHitlItems,showToast}){const statusColors={pending:'bg-amber-500/20 text-amber-400',approved:'bg-emerald-500/20 text-emerald-400',rejected:'bg-red-500/20 text-red-400'};const approve=id=>{if(!role?.canApprove)return;setHitlItems(hitlItems.map(i=>i.id===id?{...i,status:'approved'}:i));showToast?.('Approved','success')};return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">HITL Queue</h2><div className="grid gap-4">{hitlItems.map(item=>(<div key={item.id} className="glass p-4"><div className="flex justify-between items-start"><div><span className={`inline-block px-2 py-1 rounded text-xs ${statusColors[item.status]}`}>{item.status}</span><h3 className="font-semibold text-white mt-2">{item.title}</h3><p className="text-sm text-slate-400">{item.type}</p></div><p className={`text-lg font-bold ${getConfidenceColor(item.confidence)}`}>{item.confidence}%</p></div>{item.status==='pending'&&role?.canApprove&&<button onClick={()=>approve(item.id)} className="mt-3 w-full px-4 py-2 bg-emerald-500 text-white rounded-lg text-sm">Approve</button>}</div>))}</div></div>)}

function ModulePricing(){return(<div className="space-y-4 animate-fadeIn"><div className="flex items-center gap-2"><h2 className="text-xl font-bold text-white">Pricing Engine</h2><span className="px-2 py-1 bg-red-500/20 text-red-400 rounded text-xs font-bold">CUI</span></div><div className="glass p-8 text-center"><p className="text-slate-400">Pricing module</p></div></div>)}

function ModulePlaybook(){return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">Golden Playbook</h2><div className="glass p-8 text-center"><p className="text-slate-400">Playbook module</p></div></div>)}

function ModuleAudit({role}){if(!role?.canManageUsers)return(<div className="flex items-center justify-center h-96"><div className="glass p-8 text-center"><div className="text-5xl mb-4">üîí</div><h2 className="text-xl font-bold text-white">Access Restricted</h2></div></div>);return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">Audit Log</h2><div className="glass p-8 text-center"><p className="text-slate-400">Audit module</p></div></div>)}

function ModuleAdmin({tokenUsage}){return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">Admin</h2><div className="glass p-8 text-center"><p className="text-slate-400">Admin module ‚Ä¢ Tokens: {tokenUsage.toLocaleString()}</p></div></div>)}

function ModuleGeneric({mod}){return(<div className="glass p-12 text-center animate-fadeIn"><div className="text-6xl mb-4">{mod.icon}</div><h2 className="text-xl font-bold text-white mb-2">{mod.name}</h2><p className="text-slate-400">{mod.cat} module</p></div>)}

// ============================================================
// AI CHAT WIDGET
// ============================================================
function AIChatWidget({role,user,onTokenUsage}){const[open,setOpen]=useState(false);const[selectedAgent,setSelectedAgent]=useState(null);const[messages,setMessages]=useState([]);const[input,setInput]=useState('');const[loading,setLoading]=useState(false);const accessibleAgents=AI_AGENTS.filter(a=>role?.agents?.includes(a.id));const send=async()=>{if(!input.trim()||loading||!selectedAgent)return;setMessages(m=>[...m,{role:'user',content:input}]);setInput('');setLoading(true);await new Promise(r=>setTimeout(r,1000));setMessages(m=>[...m,{role:'assistant',content:`Response about "${input.substring(0,30)}..."`}]);setLoading(false);onTokenUsage?.(p=>p+100)};if(!open)return(<button onClick={()=>setOpen(true)} className="fixed bottom-10 right-4 w-14 h-14 bg-gradient-to-r from-cyan-500 to-teal-500 rounded-full shadow-lg flex items-center justify-center text-2xl z-50">ü§ñ</button>);return(<div className="fixed bottom-10 right-4 w-[380px] h-[500px] glass shadow-2xl flex flex-col z-50 animate-fadeIn"><div className="p-3 border-b border-slate-700/50 flex justify-between"><span className="font-semibold text-white">{selectedAgent?.name||'Select Agent'}</span><button onClick={()=>setOpen(false)} className="text-slate-400"><Icon name="x" className="w-5 h-5"/></button></div>{!selectedAgent?<div className="p-3 grid grid-cols-2 gap-2">{accessibleAgents.map(a=><button key={a.id} onClick={()=>setSelectedAgent(a)} className="glass p-3 text-left"><span className="text-xl">{a.icon}</span><p className="text-sm text-white mt-1">{a.name}</p></button>)}</div>:<><div className="flex-1 overflow-y-auto p-3 space-y-2">{messages.map((m,i)=><div key={i} className={`p-2 rounded-xl text-sm max-w-[80%] ${m.role==='user'?'bg-cyan-500 text-white ml-auto':'bg-slate-700 text-slate-200'}`}>{m.content}</div>)}{loading&&<div className="bg-slate-700 p-2 rounded-xl w-16"><div className="flex gap-1">{[0,1,2].map(i=><div key={i} className="w-2 h-2 bg-slate-400 rounded-full animate-pulse"/>)}</div></div>}</div><div className="p-3 border-t border-slate-700/50 flex gap-2"><input value={input} onChange={e=>setInput(e.target.value)} onKeyPress={e=>e.key==='Enter'&&send()} className="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white"/><button onClick={send} className="p-2 bg-cyan-500 rounded-lg"><Icon name="send" className="w-5 h-5 text-white"/></button></div></>}</div>)}

// ============================================================
// TOAST
// ============================================================
function Toast({message,type,onClose}){useEffect(()=>{const t=setTimeout(onClose,3000);return()=>clearTimeout(t)},[onClose]);const colors={success:'bg-emerald-500',error:'bg-red-500',warning:'bg-amber-500',info:'bg-cyan-500'};return(<div className={`fixed top-4 right-4 ${colors[type]||colors.info} text-white px-4 py-3 rounded-lg shadow-lg z-[60] animate-fadeIn`}>{message}</div>)}

// ============================================================
// SIDEBAR
// ============================================================
function Sidebar({role,setRole,active,setActive,user,hitlPending}){const[collapsed,setCollapsed]=useState(false);const[showRoles,setShowRoles]=useState(false);const accessible=MODULES.filter(m=>role.access.includes(m.id));return(<aside className={`h-screen bg-slate-900/95 border-r border-slate-800 flex flex-col transition-all ${collapsed?'w-16':'w-64'}`}><div className="p-4 border-b border-slate-800 flex items-center justify-between">{!collapsed&&<div className="flex items-center gap-2"><div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white font-bold">MP</div><div><div className="text-sm font-bold text-white">MissionPulse</div><div className="text-[10px] text-slate-500">v12 Sprint 10</div></div></div>}<button onClick={()=>setCollapsed(!collapsed)} className="p-1 text-slate-400 hover:text-white"><Icon name={collapsed?'chevronRight':'chevronLeft'} className="w-4 h-4"/></button></div><div className="p-3 border-b border-slate-800"><button onClick={()=>setShowRoles(!showRoles)} className="w-full flex items-center gap-2 p-2 rounded-lg hover:bg-slate-800"><span className="text-xl">{role.icon}</span>{!collapsed&&<div className="flex-1 text-left"><div className="text-sm font-medium text-white">{role.fullName}</div><div className="text-xs text-slate-400">{role.name}</div></div>}</button>{showRoles&&!collapsed&&<div className="mt-2 p-2 bg-slate-800/50 rounded-lg max-h-48 overflow-y-auto">{ROLES.map(r=><button key={r.id} onClick={()=>{setRole(r);setShowRoles(false)}} className="w-full flex items-center gap-2 p-2 rounded hover:bg-slate-700"><span>{r.icon}</span><span className="text-sm text-white">{r.name}</span></button>)}</div>}</div><nav className="flex-1 overflow-y-auto p-2">{['Command','Strategy','Intel','Delivery','Admin'].map(cat=>{const mods=accessible.filter(m=>m.cat===cat);if(!mods.length)return null;return(<div key={cat} className="mb-3">{!collapsed&&<div className="text-[10px] uppercase text-slate-500 font-semibold px-2 mb-1">{cat}</div>}{mods.map(m=><button key={m.id} onClick={()=>setActive(m)} className={`w-full flex items-center gap-2 p-2 rounded-lg mb-0.5 ${active?.id===m.id?'bg-cyan-500/20 text-cyan-400':'text-slate-400 hover:bg-slate-800'}`}><span>{m.icon}</span>{!collapsed&&<span className="flex-1 text-left text-sm">{m.name}</span>}{!collapsed&&m.id==='hitl'&&hitlPending>0&&<span className="px-1.5 py-0.5 text-[10px] rounded-full bg-amber-500 text-white">{hitlPending}</span>}</button>)}</div>)})}</nav>{!collapsed&&user&&<div className="p-3 border-t border-slate-800"><div className="flex items-center justify-between"><div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white text-xs font-bold">{user.name?.[0]||'U'}</div><div className="text-xs text-white truncate max-w-[120px]">{user.name||user.email}</div></div><button onClick={handleLogout} className="p-1.5 rounded hover:bg-red-500/20 text-slate-400 hover:text-red-400"><Icon name="logout" className="w-4 h-4"/></button></div></div>}</aside>)}

// ============================================================
// MAIN APP
// ============================================================
function App(){
  const[user,setUser]=useState(null);
  const[role,setRole]=useState(ROLES[0]);
  const[active,setActive]=useState(null);
  const[opps,setOpps]=useState(DEMO_OPPS);
  const[hitlItems,setHitlItems]=useState(DEMO_HITL);
  const[tokenUsage,setTokenUsage]=useState(48500);
  const[toast,setToast]=useState(null);

  const showToast=(message,type='success')=>setToast({message,type,key:Date.now()});
  const hitlPending=hitlItems.filter(h=>h.status==='pending').length;
  const sendToHITL=(item)=>setHitlItems([{...item,id:Date.now(),status:'pending',created:new Date().toISOString()},...hitlItems]);

  useEffect(()=>{const u=checkAuth();if(u)setUser(u)},[]);
  useEffect(()=>{const saved=localStorage.getItem('MP_OPPS');if(saved){try{setOpps(JSON.parse(saved))}catch{}}},[]);
  useEffect(()=>{localStorage.setItem('MP_OPPS',JSON.stringify(opps))},[opps]);

  const renderModule=()=>{
    if(!active)return<div className="flex-1 flex items-center justify-center"><div className="text-center"><div className="text-6xl mb-4">üõ°Ô∏è</div><h2 className="text-xl font-bold text-white mb-2">Welcome to MissionPulse</h2><p className="text-slate-400">Select a module</p></div></div>;
    switch(active.id){
      case 'dashboard':return<ModuleDashboard opps={opps} tokenUsage={tokenUsage} hitlItems={hitlItems}/>;
      case 'swimlane':return<ModuleSwimlane opps={opps} setOpps={setOpps} role={role} showToast={showToast}/>;
      case 'compliance':return<ModuleCompliance showToast={showToast}/>;
      case 'writer':return<ModuleWriter showToast={showToast}/>;
      case 'blackhat':return<ModuleBlackHat role={role}/>;
      case 'hitl':return<ModuleHITL role={role} hitlItems={hitlItems} setHitlItems={setHitlItems} showToast={showToast}/>;
      case 'orals':return<ModuleOrals role={role} user={user} showToast={showToast} onSendToHITL={sendToHITL} onTokenUsage={setTokenUsage}/>;
      case 'frenemy':return<ModuleFrenemy role={role} user={user} showToast={showToast}/>;
      case 'pricing':return<ModulePricing/>;
      case 'playbook':return<ModulePlaybook/>;
      case 'audit':return<ModuleAudit role={role}/>;
      case 'admin':return<ModuleAdmin tokenUsage={tokenUsage}/>;
      default:return<ModuleGeneric mod={active}/>;
    }
  };

  if(!user)return<div className="h-screen flex items-center justify-center bg-[#00050F]"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>;

  return(
    <div className="h-screen flex bg-[#00050F] overflow-hidden">
      <Sidebar role={role} setRole={setRole} active={active} setActive={setActive} user={user} hitlPending={hitlPending}/>
      <div className="flex-1 flex flex-col overflow-hidden">
        {active&&<header className="bg-slate-900/90 border-b border-slate-800 px-6 py-3"><div className="flex items-center gap-3"><span className="text-xl">{active.icon}</span><h1 className="font-semibold text-white">{active.name}</h1>{active.badge&&<span className={`px-2 py-0.5 rounded text-xs font-bold ${active.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':active.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{active.badge}</span>}</div></header>}
        <main className="flex-1 overflow-y-auto p-6">{renderModule()}</main>
      </div>
      <div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-40"><span className="text-[10px] text-slate-500">AI GENERATED - REQUIRES HUMAN REVIEW ‚Ä¢ MissionPulse v12 Sprint 10 ‚Ä¢ ¬© 2026 Mission Meets Tech</span></div>
      <AIChatWidget role={role} user={user} onTokenUsage={setTokenUsage}/>
      {toast&&<Toast message={toast.message} type={toast.type} onClose={()=>setToast(null)} key={toast.key}/>}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
