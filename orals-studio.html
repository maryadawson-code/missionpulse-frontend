<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orals Studio | MissionPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  <script>tailwind.config={theme:{extend:{colors:{"deep-navy":"#00050F","cyber-cyan":"#00E5FA","slate-dark":"#0a1628"}}}}</script>
  <style>
    body{background:linear-gradient(135deg,#00050F 0%,#0a1628 50%,#00050F 100%)}
    .glow-border{box-shadow:0 0 20px rgba(0,229,250,.15)}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,229,250,.1)}
    .card{transition:all .2s}
    .item-row:hover{background:rgba(0,229,250,.03)}
    ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:#0a1628}::-webkit-scrollbar-thumb{background:#334155;border-radius:3px}
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="min-h-screen text-white">
  <header class="border-b border-slate-800/50 bg-deep-navy/80 backdrop-blur-sm sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-fuchsia-600 to-pink-500 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
        </div>
        <div>
          <span class="text-lg font-bold text-white">Orals Studio</span>
          <span class="text-xs text-slate-500 block">Presentation Prep & Practice</span>
        </div>
      </div>
      <a href="dashboard-v2.html" class="text-sm text-slate-400 hover:text-cyber-cyan transition-colors">&larr; Dashboard</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-6 py-8">

    <div class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-cyber-cyan">12</p><p class="text-xs text-slate-500">Slides Prepared</p></div>
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-amber-400">45 min</p><p class="text-xs text-slate-500">Presentation Length</p></div>
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-emerald-400">3</p><p class="text-xs text-slate-500">Rehearsals Complete</p></div>
      </div>
      <div class="bg-slate-900/60 border border-slate-800/50 rounded-xl p-5">
        <h3 class="text-sm font-bold text-slate-300 uppercase tracking-wider mb-4">Presentation Deck</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3" id="slides"></div>
      </div>
      <div class="bg-slate-900/60 border border-slate-800/50 rounded-xl p-5">
        <h3 class="text-sm font-bold text-slate-300 uppercase tracking-wider mb-4">Q&A Preparation</h3>
        <div class="space-y-2" id="qaPrep"></div>
      </div>
    </div>
<script>
const slides=['Title & Team Intro','Understanding of Mission','Technical Approach Overview','Healthcare IT Expertise','AI/ML Innovation','Transition Timeline','Staffing & Key Personnel','Past Performance','Risk Mitigation','Management Approach','SDVOSB Value','Q&A'];
document.getElementById('slides').innerHTML=slides.map((s,i)=>`
  <div class="card bg-slate-800/60 border border-slate-700/50 rounded-lg p-4 text-center cursor-pointer">
    <div class="text-2xl font-bold text-slate-600 mb-2">${i+1}</div>
    <p class="text-xs text-slate-300">${s}</p>
  </div>
`).join('');
const qas=[
  {q:'How will you handle the transition from the incumbent?',a:'90-day phased transition with parallel operations during first 30 days...'},
  {q:'Describe your approach to CMMC compliance.',a:'Currently pursuing Level 2 certification with assessment scheduled Q2 2025...'},
  {q:'What differentiates your AI/ML capability?',a:'MissionPulse platform provides automated compliance checking and proposal intelligence...'},
  {q:'How do you manage subcontractor performance?',a:'Monthly SLA reviews, integrated PM dashboards, and quarterly business reviews...'},
];
document.getElementById('qaPrep').innerHTML=qas.map(q=>`
  <details class="group">
    <summary class="item-row flex items-center gap-3 p-3 rounded-lg border border-slate-800/30 cursor-pointer">
      <span class="text-amber-400">Q:</span>
      <span class="text-sm text-white flex-1">${q.q}</span>
      <svg class="w-4 h-4 text-slate-500 group-open:rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
    </summary>
    <div class="p-3 ml-8 text-sm text-slate-400">${q.a}</div>
  </details>
`).join('');
</script>
  </main>
  <footer class="border-t border-slate-800/30 mt-12 py-4 text-center">
    <p class="text-xs text-slate-600">AI GENERATED &mdash; REQUIRES HUMAN REVIEW &bull; MissionPulse &copy; Mission Meets Tech</p>
  </footer>
</body>
</html>
