    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
    ::-webkit-scrollbar-thumb { background: rgba(0, 229, 250, 0.3); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(0, 229, 250, 0.5); }
    
    /* Animations */
    @keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 5px rgba(0, 229, 250, 0.3); } 50% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.6); } }
    @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    @keyframes statusPulse { 0% { transform: scale(0.95); opacity: 0.7; } 50% { transform: scale(1.05); } 100% { transform: scale(1); opacity: 1; } }
    @keyframes glowPulse { 0%, 100% { box-shadow: 0 0 10px currentColor; } 50% { box-shadow: 0 0 25px currentColor; } }
    @keyframes penPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
    @keyframes handoffMove { 0% { transform: translateX(0); } 50% { transform: translateX(10px); } 100% { transform: translateX(0); } }
    .animate-slide-in { animation: slideIn 0.3s ease-out; }
    .animate-slide-up { animation: slideUp 0.3s ease-out; }
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    .animate-bounce-once { animation: bounce 0.4s ease-out; }
    .animate-status-pulse { animation: statusPulse 0.5s ease-out; }
    .animate-glow-pulse { animation: glowPulse 2s infinite; }
    .animate-pulse-glow { animation: pulseGlow 2s infinite; }
    .animate-pen { animation: penPulse 1s infinite; }
    .animate-handoff { animation: handoffMove 0.5s ease-in-out; }
  </style>
</head>

                    isPast ? 'bg-green-500 text-white' : isCurrent ? 'bg-cyan-500 text-slate-900' : 'bg-slate-600 text-slate-400'
                  }`}>
                    {isPast ? 'âœ“' : idx + 1}
                  </div>
                  <div className="text-left">
                    <p className={`text-xs font-semibold ${isCurrent ? 'text-cyan-400' : isPast ? 'text-white' : 'text-slate-400'}`}>
                      {phase.name}
                    </p>
                    <p className="text-[10px] text-slate-500">{phase.label}</p>
                  </div>
                </div>
                {isCurrent && (
                  <div className="absolute -bottom-1 left-1/2 -translate-x-1/2 w-2 h-2 bg-cyan-500 rotate-45" />
                )}
              </button>
            );
          })}
        </div>
      );
    };

    // ============================================
    // COMPONENT: Task Card
    // ============================================
    const TaskCard = ({ task, onHandoff, onSelect, isSelected }) => {
      const statusColors = {
        COMPLETE: { bg: 'bg-green-500/20', border: 'border-green-500/50', text: 'text-green-400' },
        IN_PROGRESS: { bg: 'bg-blue-500/20', border: 'border-blue-500/50', text: 'text-blue-400' },
        REVIEW: { bg: 'bg-purple-500/20', border: 'border-purple-500/50', text: 'text-purple-400' },
        DRAFT: { bg: 'bg-amber-500/20', border: 'border-amber-500/50', text: 'text-amber-400' },
        PENDING: { bg: 'bg-slate-500/20', border: 'border-slate-500/50', text: 'text-slate-400' },
        BLOCKED: { bg: 'bg-red-500/20', border: 'border-red-500/50', text: 'text-red-400' },
      };
      const priorityColors = {
        CRITICAL: 'bg-red-500',
        HIGH: 'bg-amber-500',
        MEDIUM: 'bg-blue-500',
        LOW: 'bg-slate-500',
      };
      
      const colors = statusColors[task.status] || statusColors.PENDING;
      
      return (
        <div 
          onClick={() => onSelect(task)}
          className={`group p-3 rounded-lg border cursor-pointer transition-all ${colors.bg} ${colors.border} ${
            isSelected ? 'ring-2 ring-cyan-500 shadow-lg shadow-cyan-500/20' : 'hover:border-cyan-500/30'
          } ${task.hasPen ? 'animate-pulse-glow' : ''}`}
        >
          <div className="flex items-start justify-between gap-2 mb-2">
            <div className="flex items-center gap-2">
              <div className={`w-2 h-2 rounded-full ${priorityColors[task.priority]}`} />
              <span className="text-xs font-bold text-white truncate">{task.title}</span>
            </div>
            {task.hasPen && (
              <div className="flex-shrink-0 w-5 h-5 text-cyan-400 animate-pen">
                <Icon name="pen" className="w-4 h-4" />
              </div>
            )}
          </div>
          
          <div className="flex items-center justify-between text-[10px] text-slate-400 mb-2">
            <span>{task.section}</span>
            <span className={colors.text}>{task.status.replace('_', ' ')}</span>
          </div>
          
          <div className="h-1 bg-slate-700 rounded-full overflow-hidden mb-2">
            <div 
              className={`h-full rounded-full transition-all ${
                task.progress === 100 ? 'bg-green-500' : 'bg-cyan-500'
              }`}
              style={{ width: `${task.progress}%` }}
            />
          </div>
          
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-1">
              <span className="text-[10px] text-slate-500">{task.assignee}</span>
              {task.aiAssist && (
                <span className="px-1 py-0.5 bg-purple-500/30 text-purple-300 text-[8px] rounded">AI</span>
              )}
            </div>
            {task.status !== 'COMPLETE' && (
              <button 
                onClick={(e) => { e.stopPropagation(); onHandoff(task); }}
                className="opacity-0 group-hover:opacity-100 p-1 rounded bg-slate-700 hover:bg-cyan-500/20 transition-all"
              >
                <Icon name="handoff" className="w-3 h-3 text-cyan-400" />
              </button>
            )}
          </div>
        </div>
      );
    };

    // ============================================
    // COMPONENT: Swimlane Board
    // ============================================
    const SwimlaneBoardView = ({ tasks, swimlanes, onTaskSelect, selectedTask, onHandoff }) => {
      return (
        <div className="flex-1 overflow-x-auto">
          <div className="flex gap-3 min-w-max h-full p-4">
            {swimlanes.map(lane => {
              const laneTasks = tasks.filter(t => t.owner === lane.id);
              const activeTasks = laneTasks.filter(t => t.status !== 'COMPLETE');
              const hasPen = laneTasks.some(t => t.hasPen);
              
              return (
                <div key={lane.id} className="w-64 flex-shrink-0">
                  {/* Lane Header */}
                  <div className={`p-3 rounded-t-xl border-t-2 ${hasPen ? 'bg-cyan-500/10 border-cyan-500' : 'bg-slate-800/50 border-slate-600'}`}>
                    <div className="flex items-center justify-between">
                      <div className="flex items-center gap-2">
                        <span className="text-xl">{lane.icon}</span>
                        <div>
                          <p className="text-sm font-bold text-white">{lane.label}</p>
                          <p className="text-[10px] text-slate-400">{lane.role}</p>
                        </div>
                      </div>
                      <div className="flex items-center gap-1">
                        <span className={`px-2 py-0.5 rounded-full text-xs font-medium ${
                          activeTasks.length > 0 ? 'bg-cyan-500/20 text-cyan-400' : 'bg-slate-700 text-slate-400'
                        }`}>
                          {activeTasks.length}
                        </span>
                        {hasPen && (
                          <div className="w-6 h-6 rounded-full bg-cyan-500 flex items-center justify-center animate-pen">
                            <Icon name="pen" className="w-3 h-3 text-slate-900" />
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                  
                  {/* Lane Tasks */}
                  <div className="bg-slate-900/50 rounded-b-xl p-2 space-y-2 min-h-[200px] border border-slate-700/30 border-t-0">
                    {laneTasks.length === 0 ? (
                      <div className="h-20 flex items-center justify-center text-slate-500 text-xs">
                        No active tasks
                      </div>
                    ) : (
                      laneTasks.map(task => (
                        <TaskCard 
                          key={task.id} 
                          task={task} 
                          onSelect={onTaskSelect}
                          isSelected={selectedTask?.id === task.id}
                          onHandoff={onHandoff}
                        />
                      ))
                    )}
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      );
    };

    // ============================================
    // COMPONENT: Deal Header (Compact)
    // ============================================
    const DealHeader = ({ deal, gateStatus }) => {
      return (
        <div className="flex items-center justify-between p-3 border-b border-slate-700/50 bg-slate-900/50">
          <div className="flex items-center gap-3">
            <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-teal-600 flex items-center justify-center shadow-lg shadow-cyan-500/20">
              <span className="text-xl">ðŸŽ¯</span>
            </div>
            <div>
              <div className="flex items-center gap-2 mb-0.5">
                <h1 className="text-base font-bold text-white">{deal.name}</h1>
                <span className="px-2 py-0.5 bg-red-500/20 text-red-400 text-xs font-bold rounded">{deal.priority}</span>
              </div>
              <div className="flex items-center gap-2 text-xs text-slate-400">
                <span>{deal.agency}</span>
                <span>â€¢</span>
                <span>{deal.solicitation}</span>
                <span>â€¢</span>
                <span className="text-cyan-400 font-medium">${(deal.ceiling / 1000000).toFixed(1)}M</span>
              </div>
            </div>
          </div>
          
          <div className="flex items-center gap-4">
            <div className="text-center">
              <p className="text-xl font-bold text-cyan-400">{deal.pWin}%</p>
              <p className="text-[10px] text-slate-500">Win Probability</p>
            </div>
            
            <div className="h-8 w-px bg-slate-700" />
            
            <div className="text-center">
              <p className={`text-xl font-bold ${deal.daysRemaining <= 30 ? 'text-red-400' : deal.daysRemaining <= 60 ? 'text-amber-400' : 'text-green-400'}`}>
                {deal.daysRemaining}
              </p>
              <p className="text-[10px] text-slate-500">Days Left</p>
            </div>
            
            <div className="text-center">
              <p className="text-xl font-bold text-green-400">{deal.complianceScore}%</p>
              <p className="text-[10px] text-slate-500">Compliance</p>
            </div>
          </div>
        </div>
      );
    };

    // ============================================
    // COMPONENT: Handoff Modal
    // ============================================
    const HandoffModal = ({ task, swimlanes, onConfirm, onCancel }) => {
      const [selectedLane, setSelectedLane] = useState(null);
      const [note, setNote] = useState('');
      
      if (!task) return null;
      
      return (
        <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50 animate-fade-in">
          <div className="bg-slate-900 border border-slate-700 rounded-xl w-96 overflow-hidden animate-slide-in">
            <div className="p-4 border-b border-slate-700 bg-gradient-to-r from-cyan-500/10 to-transparent">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 rounded-lg bg-cyan-500/20 flex items-center justify-center">
                  <Icon name="handoff" className="w-5 h-5 text-cyan-400" />
                </div>
                <div>
                  <h3 className="font-bold text-white">Handoff Task</h3>
                  <p className="text-xs text-slate-400">{task.title}</p>
                </div>
              </div>
            </div>
            
            <div className="p-4 space-y-4">
              <div>
                <label className="text-xs text-slate-400 block mb-2">Hand off to:</label>
                <div className="grid grid-cols-2 gap-2">
                  {swimlanes.filter(l => l.id !== task.owner).map(lane => (
                    <button 
                      key={lane.id}
                      onClick={() => setSelectedLane(lane.id)}
                      className={`p-2 rounded-lg border text-left transition-all ${
                        selectedLane === lane.id 
                          ? 'border-cyan-500 bg-cyan-500/10' 
                          : 'border-slate-700 hover:border-slate-600'
                      }`}
                    >
                      <span className="text-lg mr-2">{lane.icon}</span>
                      <span className="text-sm text-white">{lane.label}</span>
                    </button>
                  ))}
                </div>
              </div>
              
              <div>
                <label className="text-xs text-slate-400 block mb-2">Note (optional):</label>
                <textarea 
                  value={note}
                  onChange={(e) => setNote(e.target.value)}
                  placeholder="Add context for the next owner..."
                  className="w-full h-20 px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 resize-none"
                />
              </div>
            </div>
            
            <div className="p-4 border-t border-slate-700 flex gap-2">
              <button 
                onClick={onCancel}
                className="flex-1 py-2 bg-slate-700 hover:bg-slate-600 text-white text-sm rounded-lg transition-colors"
              >
                Cancel
              </button>
              <button 
                onClick={() => onConfirm(task, selectedLane, note)}
                disabled={!selectedLane}
                className="flex-1 py-2 bg-cyan-500 hover:bg-cyan-400 disabled:bg-slate-600 disabled:cursor-not-allowed text-slate-900 font-semibold text-sm rounded-lg transition-colors"
              >
                Confirm Handoff
              </button>
            </div>
          </div>
        </div>
      );
    };

    // ============================================
    // MODULE 2: WAR ROOM (ENHANCED)
    // ============================================
    const M2_WarRoom = () => {
      const [tasks, setTasks] = useState(generateTasks());
      const [selectedTask, setSelectedTask] = useState(null);
      const [currentPhase, setCurrentPhase] = useState('RED');
      const [viewMode, setViewMode] = useState('swimlane');
      const [handoffTask, setHandoffTask] = useState(null);
      const [showNotification, setShowNotification] = useState(false);
      const [notificationMessage, setNotificationMessage] = useState('');
      const [gateStatus, setGateStatus] = useState(CURRENT_DEAL.gateStatus);
      
      const handleHandoff = (task) => {
        setHandoffTask(task);
      };
      
      const confirmHandoff = (task, newOwner, note) => {
        setTasks(prev => prev.map(t => 
          t.id === task.id 
            ? { ...t, owner: newOwner, hasPen: true }
            : { ...t, hasPen: false }
        ));
        setHandoffTask(null);
        setSelectedTask(null);
        
        const lane = SWIMLANES.find(l => l.id === newOwner);
        setNotificationMessage(`Task handed off to ${lane?.label || newOwner}`);
        setShowNotification(true);
        setTimeout(() => setShowNotification(false), 3000);
      };

      const handleGateStatusChange = (newStatus) => {
        setGateStatus(newStatus);
        setNotificationMessage(`Gate decision updated: ${newStatus}`);
        setShowNotification(true);
        setTimeout(() => setShowNotification(false), 3000);
      };
      
      // Stats
      const stats = {
        total: tasks.length,
        complete: tasks.filter(t => t.status === 'COMPLETE').length,
        inProgress: tasks.filter(t => t.status === 'IN_PROGRESS').length,
        blocked: tasks.filter(t => t.status === 'BLOCKED').length,
        withPen: tasks.find(t => t.hasPen),
      };
      
      return (
        <div className="h-full flex flex-col bg-[#00050F]">
          {/* Notification Toast */}
          {showNotification && (
            <div className="fixed top-20 right-4 z-50 px-4 py-3 bg-green-500/90 text-white rounded-lg shadow-lg animate-slide-in flex items-center gap-2">
              <Icon name="check" className="w-4 h-4" />
              {notificationMessage}
            </div>
          )}
          
          {/* Deal Header */}
          <DealHeader deal={CURRENT_DEAL} gateStatus={gateStatus} />
          
          {/* Main Content Area */}
          <div className="flex-1 flex min-h-0 overflow-hidden">
            {/* Left Sidebar - Command Center Panels */}
            <div className="w-80 flex-shrink-0 border-r border-slate-700/50 overflow-y-auto p-3 space-y-3">
              {/* Gate Decision Buttons */}
              <GateDecisionButtons 
                currentStatus={gateStatus} 
                onStatusChange={handleGateStatusChange} 
              />
              
              {/* Key Dates Panel */}
              <KeyDatesPanel dates={KEY_DATES} />
              
              {/* Team Roster Panel */}
              <TeamRosterPanel roster={TEAM_ROSTER} />
              
              {/* Discriminator Cards (4 Cards) */}
              <DiscriminatorCards discriminators={DISCRIMINATORS} />
              
              {/* Competitor Overview */}
              <CompetitorOverview competitors={COMPETITORS} />
            </div>
            
            {/* Right Side - Workflow Board */}
            <div className="flex-1 flex flex-col min-w-0">
              {/* Phase Navigator */}
              <div className="px-4 py-3 border-b border-slate-700/50">
                <PhaseNavigator 
                  phases={SHIPLEY_PHASES} 
                  currentPhase={currentPhase}
                  onPhaseClick={setCurrentPhase}
                />
              </div>
              
              {/* Toolbar */}
              <div className="flex items-center justify-between px-4 py-2 border-b border-slate-700/50">
                <div className="flex items-center gap-4">
                  <div className="flex items-center gap-2 bg-slate-800 rounded-lg p-1">
                    <button 
                      onClick={() => setViewMode('swimlane')}
                      className={`px-3 py-1.5 rounded text-xs font-medium transition-colors ${
                        viewMode === 'swimlane' ? 'bg-cyan-500 text-slate-900' : 'text-slate-400 hover:text-white'
                      }`}
                    >
                      Swimlanes
                    </button>
                    <button 
                      onClick={() => setViewMode('kanban')}
                      className={`px-3 py-1.5 rounded text-xs font-medium transition-colors ${
                        viewMode === 'kanban' ? 'bg-cyan-500 text-slate-900' : 'text-slate-400 hover:text-white'
                      }`}
                    >
                      Kanban
                    </button>
                  </div>
                  
                  <div className="flex items-center gap-3 text-xs">
                    <div className="flex items-center gap-1">
                      <span className="w-2 h-2 rounded-full bg-green-500" />
                      <span className="text-slate-400">{stats.complete} Complete</span>
                    </div>
                    <div className="flex items-center gap-1">
                      <span className="w-2 h-2 rounded-full bg-blue-500" />
                      <span className="text-slate-400">{stats.inProgress} In Progress</span>
                    </div>
                  </div>
                </div>
                
                <div className="flex items-center gap-2">
                  {stats.withPen && (
                    <div className="flex items-center gap-2 px-3 py-1.5 bg-cyan-500/10 border border-cyan-500/30 rounded-lg">
                      <Icon name="pen" className="w-4 h-4 text-cyan-400 animate-pen" />
                      <span className="text-xs text-cyan-300">
                        Pen with: <strong>{SWIMLANES.find(l => l.id === stats.withPen.owner)?.label}</strong>
                      </span>
                    </div>
                  )}
                  <button className="px-3 py-1.5 bg-slate-700 hover:bg-slate-600 text-white text-xs rounded-lg transition-colors flex items-center gap-1">
                    <Icon name="refresh" className="w-3 h-3" /> Sync
                  </button>
                  <button className="px-3 py-1.5 bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold text-xs rounded-lg transition-colors flex items-center gap-1">
                    <Icon name="plus" className="w-3 h-3" /> Add Task
                  </button>
                </div>
              </div>
              
              {/* Board View */}
              <div className="flex-1 min-h-0 overflow-hidden">
                <SwimlaneBoardView 
                  tasks={tasks}
                  swimlanes={SWIMLANES}
                  onTaskSelect={setSelectedTask}
                  selectedTask={selectedTask}
                  onHandoff={handleHandoff}
                />
              </div>
            </div>
          </div>
          
          {/* Footer */}
          <div className="flex-shrink-0 p-2 border-t border-slate-700/50 flex items-center justify-between text-xs text-slate-500">
            <div className="flex items-center gap-4">
              <span>Phase: <strong className="text-cyan-400">{currentPhase}</strong></span>
              <span>â€¢</span>
              <span>Due: <strong className="text-white">{CURRENT_DEAL.dueDate}</strong></span>
              <span>â€¢</span>
              <span className="text-green-400">SharePoint Synced</span>
            </div>
            <span className="text-amber-400">AI GENERATED - REQUIRES HUMAN REVIEW</span>
          </div>
          
          {/* Handoff Modal */}
          {handoffTask && (
            <HandoffModal 
              task={handoffTask}
              swimlanes={SWIMLANES}
              onConfirm={confirmHandoff}
              onCancel={() => setHandoffTask(null)}
            />
          )}
        </div>
      );
    };
    // ============================================
    // APP SHELL WITH SIDEBAR
    // ============================================
    function App() {
      return (
        <div className="min-h-screen bg-[#00050F]">
          {/* Collapsible Sidebar */}
          <Sidebar currentModule="m2" />
          
          {/* Main Content */}
          <div className="ml-64 transition-all duration-300">
            {/* Header */}
            <header className="h-14 bg-slate-900/80 border-b border-slate-700/50 flex items-center justify-between px-4">
              <div className="flex items-center gap-3">
                <span className="text-white font-semibold">War Room</span>
                <span className="text-xs text-slate-500">M2 Module • Real-time Collaboration</span>
              </div>
              <div className="flex items-center gap-2">
                <span className="px-2 py-1 rounded bg-green-500/20 text-green-400 text-xs font-medium">COMPLETE</span>
                <span className="px-2 py-1 rounded bg-cyan-500/20 text-cyan-400 text-xs font-medium">DEMO</span>
              </div>
            </header>
            {/* Module */}
            <div className="h-[calc(100vh-56px)]">
              <M2_WarRoom />
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
