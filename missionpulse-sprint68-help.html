                    { q: 'What are the Shipley phases?', a: 'MissionPulse follows Shipley methodology: Phase 0 (Market), Phase 1 (Capture), Phase 2 (Planning), Phase 3 (Proposal), and Phase 4 (Post-Submit). Each phase has specific milestones and deliverables.' },
                ]
            },
            {
                category: 'ai-agents',
                questions: [
                    { q: 'How do AI agents work?', a: 'Our 8 specialized AI agents analyze your proposals, generate content, and provide recommendations. All AI outputs are marked "AI GENERATED - REQUIRES HUMAN REVIEW" and require approval through HITL workflow.' },
                    { q: 'What is the Black Hat Agent?', a: 'The Black Hat Agent analyzes your proposal from competitors\' perspectives, identifying weaknesses and suggesting improvements. Access is restricted to CEO and Capture Manager roles.' },
                    { q: 'How accurate is the AI-generated content?', a: 'AI content should be treated as first drafts. Always review and verify accuracy, especially for technical details, past performance claims, and pricing data.' },

            { id: 6, title: 'Compliance & Iron Dome', duration: '6:18', thumbnail: 'üõ°Ô∏è' },
        ];

                        ‚Üê Back to Dashboard
                    </a>
                    <h1 className="text-xl font-bold text-white">‚ùì Help Center</h1>
                    <div className="w-32"></div>
                </div>
            </header>
        );

        const SearchBar = ({ query, setQuery }) => (
            <div className="relative max-w-2xl mx-auto mb-8">
                <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl">üîç</span>
                <input
                    type="text"
                    value={query}
                    onChange={(e) => setQuery(e.target.value)}
                    placeholder="Search help articles, FAQs, tutorials..."
                    className="w-full bg-mp-card border border-mp-border rounded-xl pl-12 pr-4 py-4 text-lg text-white placeholder-gray-500 focus:outline-none focus:border-mp-cyan"
                />
            </div>
        );

        const CategoryGrid = ({ onSelect }) => (
            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                {CATEGORIES.map(cat => (
                    <button
                        key={cat.id}
                        onClick={() => onSelect(cat.id)}
                        className="bg-mp-card border border-mp-border rounded-xl p-4 text-center hover:border-mp-cyan/50 transition-colors"
                    >
                        <span className="text-3xl">{cat.icon}</span>
                        <p className="text-sm font-medium text-white mt-2">{cat.label}</p>
                        <p className="text-xs text-gray-400">{cat.count} articles</p>
                    </button>
                ))}
            </div>
        );

        const FAQSection = ({ category, searchQuery }) => {
            const [expanded, setExpanded] = useState(null);
            
            const filteredFAQs = FAQS
                .filter(f => !category || f.category === category)
                .flatMap(f => f.questions)
                .filter(q => !searchQuery || 
                    q.q.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    q.a.toLowerCase().includes(searchQuery.toLowerCase())
                );

            return (
                <div className="bg-mp-card border border-mp-border rounded-xl overflow-hidden">
                    <div className="p-4 border-b border-mp-border">
                        <h3 className="text-lg font-semibold text-white">Frequently Asked Questions</h3>
                    </div>
                    <div className="divide-y divide-mp-border">
                        {filteredFAQs.length > 0 ? filteredFAQs.map((faq, idx) => (
                            <div key={idx}>
                                <button
                                    onClick={() => setExpanded(expanded === idx ? null : idx)}
                                    className="w-full flex items-center justify-between p-4 text-left hover:bg-mp-slate transition-colors"
                                >
                                    <span className="text-sm text-white pr-4">{faq.q}</span>
                                    <span className="text-gray-400">{expanded === idx ? '‚àí' : '+'}</span>
                                </button>
                                {expanded === idx && (
                                    <div className="px-4 pb-4">
                                        <p className="text-sm text-gray-400 bg-mp-slate rounded-lg p-3">{faq.a}</p>
                                    </div>
                                )}
                            </div>
                        )) : (

                        )}

            );

                </h3>
                <div className="space-y-3">
                    {SHORTCUTS.map((shortcut, idx) => (
                        <div key={idx} className="flex items-center justify-between">
                            <span className="text-sm text-gray-400">{shortcut.action}</span>
                            <div className="flex items-center gap-1">
                                {shortcut.keys.map((key, kidx) => (
                                    <kbd key={kidx} className="px-2 py-1 text-xs bg-mp-slate text-gray-300 rounded border border-mp-border">
                                        {key}

                            </div>

                                <p className="text-sm text-white font-medium">{video.title}</p>

                            </div>
                        </div>
                    ))}

            </div>
        );

        const QuickLinks = () => (

                        <p className="text-sm text-gray-400">Our support team is available Monday-Friday, 9am-6pm ET</p>

                            üìß Email Support
                        </button>
                        <button className="bg-mp-cyan text-mp-navy px-4 py-2 rounded-lg text-sm font-medium hover:bg-mp-cyan-dark transition-colors">
                            üí¨ Live Chat
                        </button>
                    </div>
                </div>
            </div>
        );

        const App = () => {
