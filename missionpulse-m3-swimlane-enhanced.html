<html lang="en">

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'pulse-cyan': '#00E5FA',
            'shield-navy': '#00050F',
            'shield-dark': '#0a0f1a',
            'shield-panel': '#0F172A',
          }
        }
      }
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    @keyframes penBounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-slideIn { animation: slideIn 0.3s ease-out; }
    .animate-penBounce { animation: penBounce 1.5s ease-in-out infinite; }
    .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(100, 116, 139, 0.2); }
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #0F172A; border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #00E5FA; }
    .drag-card { cursor: grab; transition: all 0.2s ease; }
    .drag-card:active { cursor: grabbing; }
    .drag-card.dragging { opacity: 0.5; transform: scale(1.02); box-shadow: 0 10px 40px rgba(0, 229, 250, 0.3); }
    .drop-zone { transition: all 0.2s ease; }
    .drop-zone.drag-over { background: rgba(0, 229, 250, 0.1); border: 2px dashed #00E5FA; }
    .priority-critical { border-left: 4px solid #EF4444; }
    .priority-high { border-left: 4px solid #F59E0B; }
    .priority-normal { border-left: 4px solid #00E5FA; }
    .priority-low { border-left: 4px solid #64748B; }
    .pen-holder { 
      background: linear-gradient(135deg, rgba(0, 229, 250, 0.2), rgba(16, 185, 129, 0.2));
      border: 1px solid rgba(0, 229, 250, 0.4);
    }
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // ========== DESIGN TOKENS ==========

    // ========== ICONS ==========
    const Icons = {
      grip: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 8h16M4 16h16" /></svg>,
      check: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
      clock: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6l4 2" /></svg>,
      user: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
      users: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
      plus: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
      x: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
      pen: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>,
      target: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeWidth={2}/></svg>,
      shield: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      dollar: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      document: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
      briefcase: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>,
      code: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>,
      scale: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" /></svg>,
      handshake: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>,
      crown: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3l3 9h8l3-9M5 3l2 18h10l2-18M5 3L3 7l4 5m12-9l2 4-4 5" /></svg>,
    };

    const Icon = ({ name, className = "w-4 h-4" }) => {
      const IconComponent = Icons[name];
      return IconComponent ? <span className={`inline-block ${className}`}><IconComponent /></span> : null;
    };

    // ========== ROLE CONFIGURATION ==========
    const ROLES = [
      { id: 'ceo', name: 'CEO', icon: 'crown', color: '#A855F7', description: 'Go/No-Go Authority' },
      { id: 'capture', name: 'Capture Lead', icon: 'target', color: '#00E5FA', description: 'Win Strategy Owner' },
      { id: 'pm', name: 'Program Manager', icon: 'briefcase', color: '#3B82F6', description: 'Schedule & Resources' },
      { id: 'tech', name: 'Tech Lead', icon: 'code', color: '#10B981', description: 'Technical Approach' },
      { id: 'finance', name: 'Finance', icon: 'dollar', color: '#F59E0B', description: 'Pricing & BOE' },
      { id: 'contracts', name: 'Contracts', icon: 'scale', color: '#EC4899', description: 'FAR/DFARS Compliance' },
      { id: 'partners', name: 'Partners', icon: 'handshake', color: '#64748B', description: 'Teaming & Subs' },
    ];

    // ========== SHIPLEY PHASES ==========
    const PHASES = [
      { id: 'gate1', name: 'Gate 1', shortName: 'G1', color: '#6366F1' },
      { id: 'blue', name: 'Blue Team', shortName: 'BT', color: '#3B82F6' },
      { id: 'kickoff', name: 'Kickoff', shortName: 'KO', color: '#8B5CF6' },
      { id: 'pink', name: 'Pink Team', shortName: 'PT', color: '#EC4899' },
      { id: 'red', name: 'Red Team', shortName: 'RT', color: '#EF4444' },
      { id: 'gold', name: 'Gold Team', shortName: 'GT', color: '#F59E0B' },
      { id: 'white', name: 'White Glove', shortName: 'WG', color: '#F8FAFC' },
      { id: 'submit', name: 'Submit', shortName: 'SUB', color: '#10B981' },
    ];

    // ========== PRIORITY CONFIG ==========
    const PRIORITIES = {
      critical: { label: 'Critical', color: '#EF4444', className: 'priority-critical' },
      high: { label: 'High', color: '#F59E0B', className: 'priority-high' },
      normal: { label: 'Normal', color: '#00E5FA', className: 'priority-normal' },
      low: { label: 'Low', color: '#64748B', className: 'priority-low' },
    };

    // ========== DEMO TASKS ==========
    const DEMO_TASKS = [
      // CEO Tasks
      { id: 't1', title: 'Final Go/No-Go Decision', role: 'ceo', phase: 'gate1', priority: 'critical', dueDate: '2025-02-01', penHolder: true, status: 'in-progress' },
      { id: 't2', title: 'Review Competitive Positioning', role: 'ceo', phase: 'blue', priority: 'high', dueDate: '2025-02-05', status: 'pending' },
      
      // Capture Lead Tasks
      { id: 't3', title: 'Finalize Win Themes', role: 'capture', phase: 'blue', priority: 'critical', dueDate: '2025-02-03', penHolder: true, status: 'in-progress' },
      { id: 't4', title: 'Competitor Ghost Strategy', role: 'capture', phase: 'pink', priority: 'high', dueDate: '2025-02-08', status: 'pending' },
      { id: 't5', title: 'Customer Intel Brief', role: 'capture', phase: 'gate1', priority: 'normal', dueDate: '2025-02-01', status: 'complete' },
      
      // PM Tasks
      { id: 't6', title: 'Build IMS (Proposal Schedule)', role: 'pm', phase: 'kickoff', priority: 'critical', dueDate: '2025-02-04', penHolder: true, status: 'in-progress' },
      { id: 't7', title: 'Resource Allocation Plan', role: 'pm', phase: 'kickoff', priority: 'high', dueDate: '2025-02-05', status: 'pending' },
      { id: 't8', title: 'Coordinate Review Meetings', role: 'pm', phase: 'pink', priority: 'normal', dueDate: '2025-02-09', status: 'pending' },
      
      // Tech Lead Tasks
      { id: 't9', title: 'Draft Technical Approach', role: 'tech', phase: 'pink', priority: 'critical', dueDate: '2025-02-07', penHolder: true, status: 'in-progress' },
      { id: 't10', title: 'Architecture Diagrams', role: 'tech', phase: 'pink', priority: 'high', dueDate: '2025-02-08', status: 'pending' },
      { id: 't11', title: 'Key Personnel Resumes', role: 'tech', phase: 'red', priority: 'critical', dueDate: '2025-02-12', status: 'pending' },
      
      // Finance Tasks
      { id: 't12', title: 'LCAT Rate Analysis', role: 'finance', phase: 'kickoff', priority: 'high', dueDate: '2025-02-04', status: 'complete' },
      { id: 't13', title: 'Price-to-Win Model', role: 'finance', phase: 'pink', priority: 'critical', dueDate: '2025-02-08', penHolder: true, status: 'in-progress' },
      { id: 't14', title: 'Final BOE Review', role: 'finance', phase: 'gold', priority: 'critical', dueDate: '2025-02-15', status: 'pending' },
      
      // Contracts Tasks
      { id: 't15', title: 'FAR/DFARS Clause Analysis', role: 'contracts', phase: 'kickoff', priority: 'critical', dueDate: '2025-02-04', status: 'complete' },
      { id: 't16', title: 'Compliance Matrix Review', role: 'contracts', phase: 'red', priority: 'critical', dueDate: '2025-02-11', penHolder: true, status: 'in-progress' },
      { id: 't17', title: 'Reps & Certs Package', role: 'contracts', phase: 'white', priority: 'high', dueDate: '2025-02-17', status: 'pending' },
      
      // Partners Tasks
      { id: 't18', title: 'Teaming Agreement Draft', role: 'partners', phase: 'gate1', priority: 'high', dueDate: '2025-02-02', status: 'complete' },
      { id: 't19', title: 'Sub Past Performance', role: 'partners', phase: 'pink', priority: 'normal', dueDate: '2025-02-09', status: 'pending' },
      { id: 't20', title: 'Partner Pricing Integration', role: 'partners', phase: 'red', priority: 'high', dueDate: '2025-02-12', status: 'pending' },
    ];

    // ========== COMPONENTS ==========
    const Badge = ({ children, variant = 'default', size = 'md', pulse = false }) => {
      const variants = {
        default: 'bg-slate-700 text-slate-300',
        success: 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/30',
        warning: 'bg-amber-500/20 text-amber-400 border border-amber-500/30',
        danger: 'bg-red-500/20 text-red-400 border border-red-500/30',
        info: 'bg-blue-500/20 text-blue-400 border border-blue-500/30',
        cyan: 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30',
        purple: 'bg-purple-500/20 text-purple-400 border border-purple-500/30',
      };
      const sizes = { xs: 'px-1.5 py-0.5 text-[10px]', sm: 'px-2 py-0.5 text-xs', md: 'px-2.5 py-1 text-xs' };
      return (
        <span className={`inline-flex items-center gap-1 rounded-full font-medium ${variants[variant]} ${sizes[size]} ${pulse ? 'animate-pulse' : ''}`}>
          {children}
        </span>
      );
    };

    const Button = ({ children, variant = 'primary', size = 'md', icon, onClick, className = '' }) => {
      const variants = {
        primary: 'bg-gradient-to-r from-cyan-500 to-cyan-600 hover:from-cyan-400 hover:to-cyan-500 text-white shadow-lg shadow-cyan-500/25',
        outline: 'border border-slate-600 text-slate-300 hover:bg-slate-800 hover:border-slate-500',
        ghost: 'text-slate-400 hover:text-white hover:bg-slate-800',
      };
      const sizes = { sm: 'px-3 py-1.5 text-xs', md: 'px-4 py-2 text-sm' };
      return (
        <button onClick={onClick} className={`inline-flex items-center justify-center gap-2 rounded-lg font-medium transition-all ${variants[variant]} ${sizes[size]} ${className}`}>
          {icon && <Icon name={icon} className="w-4 h-4" />}
          {children}
        </button>
      );
    };

    // ========== TASK CARD COMPONENT ==========
    const TaskCard = ({ task, onDragStart, onDragEnd }) => {
      const role = ROLES.find(r => r.id === task.role);
      const priorityConfig = PRIORITIES[task.priority];
      const [isDragging, setIsDragging] = useState(false);
      
      const handleDragStart = (e) => {
        setIsDragging(true);
        e.dataTransfer.setData('taskId', task.id);
        e.dataTransfer.effectAllowed = 'move';
        onDragStart && onDragStart(task.id);
      };
      
      const handleDragEnd = () => {
        setIsDragging(false);
        onDragEnd && onDragEnd();
      };
      
      const isOverdue = new Date(task.dueDate) < new Date() && task.status !== 'complete';
      const daysUntil = Math.ceil((new Date(task.dueDate) - new Date()) / (1000 * 60 * 60 * 24));
      
      return (
        <div
          draggable
          onDragStart={handleDragStart}
          onDragEnd={handleDragEnd}
          className={`
            drag-card rounded-lg p-3 mb-2 bg-slate-800/80 border border-slate-700
            ${priorityConfig.className}
            ${isDragging ? 'dragging' : ''}
            ${task.status === 'complete' ? 'opacity-60' : ''}
            hover:border-slate-600 hover:bg-slate-800
          `}
        >
          {/* Pen Holder Indicator */}
          {task.penHolder && (
            <div className="pen-holder rounded-md px-2 py-1 mb-2 flex items-center gap-2 animate-penBounce">
              <Icon name="pen" className="w-3 h-3 text-cyan-400" />
              <span className="text-[10px] font-semibold text-cyan-400 uppercase tracking-wide">Pen Holder</span>
            </div>
          )}
          
          {/* Task Title */}
          <div className="flex items-start justify-between gap-2 mb-2">
            <h4 className={`text-sm font-medium ${task.status === 'complete' ? 'text-slate-500 line-through' : 'text-white'}`}>
              {task.title}
            </h4>
            <Icon name="grip" className="w-4 h-4 text-slate-500 flex-shrink-0 cursor-grab" />
          </div>
          
          {/* Meta Info */}
          <div className="flex items-center gap-2 flex-wrap">
            {/* Priority Badge */}
            <span 
              className="px-1.5 py-0.5 rounded text-[10px] font-semibold uppercase"
              style={{ backgroundColor: `${priorityConfig.color}20`, color: priorityConfig.color }}
            >
              {priorityConfig.label}
            </span>
            
            {/* Status */}
            {task.status === 'complete' && (
              <Badge variant="success" size="xs">
                <Icon name="check" className="w-3 h-3" />
                Done
              </Badge>
            )}
            
            {/* Due Date */}
            <div className={`flex items-center gap-1 text-[10px] ${isOverdue ? 'text-red-400' : daysUntil <= 3 ? 'text-amber-400' : 'text-slate-400'}`}>
              <Icon name="clock" className="w-3 h-3" />
              {isOverdue ? 'Overdue' : daysUntil === 0 ? 'Today' : daysUntil === 1 ? 'Tomorrow' : `${daysUntil}d`}
            </div>
          </div>
        </div>
      );
    };

    // ========== PHASE COLUMN COMPONENT ==========
    const PhaseColumn = ({ phase, tasks, role, onDrop }) => {
      const [isDragOver, setIsDragOver] = useState(false);
      const phaseTasks = tasks.filter(t => t.phase === phase.id && t.role === role.id);
      
      const handleDragOver = (e) => {
        e.preventDefault();
        setIsDragOver(true);
      };
      
      const handleDragLeave = () => {
        setIsDragOver(false);
      };
      
      const handleDrop = (e) => {
        e.preventDefault();
        setIsDragOver(false);
        const taskId = e.dataTransfer.getData('taskId');
        onDrop(taskId, phase.id, role.id);
      };
      
      return (
        <div
          onDragOver={handleDragOver}
          onDragLeave={handleDragLeave}
          onDrop={handleDrop}
          className={`
            drop-zone min-h-24 p-2 rounded-lg border border-transparent
            ${isDragOver ? 'drag-over' : 'bg-slate-900/30'}
          `}
        >
          {phaseTasks.map(task => (
            <TaskCard key={task.id} task={task} />
          ))}
          
          {phaseTasks.length === 0 && (
            <div className="h-20 flex items-center justify-center text-slate-600 text-xs">
              Drop task here
            </div>
          )}
        </div>
      );
    };

    // ========== ROLE SWIMLANE COMPONENT ==========
    const RoleSwimlane = ({ role, tasks, phases, onDrop }) => {
      const roleTasks = tasks.filter(t => t.role === role.id);
      const pendingCount = roleTasks.filter(t => t.status !== 'complete').length;
      const hasPenHolder = roleTasks.some(t => t.penHolder);
      
      return (
        <div className="mb-4">
          {/* Role Header */}
          <div className="flex items-center gap-3 mb-3 px-2">
            <div 
              className="w-8 h-8 rounded-lg flex items-center justify-center"
              style={{ backgroundColor: `${role.color}20` }}
            >
              <Icon name={role.icon} className="w-4 h-4" style={{ color: role.color }} />
            </div>
            <div className="flex-1">
              <div className="flex items-center gap-2">
                <h3 className="text-sm font-semibold text-white">{role.name}</h3>
                {hasPenHolder && (
                  <span className="flex items-center gap-1 px-2 py-0.5 rounded-full bg-cyan-500/20 text-cyan-400 text-[10px] font-semibold animate-pulse">
                    <Icon name="pen" className="w-3 h-3" />
                    HAS PEN
                  </span>
                )}
              </div>
              <p className="text-xs text-slate-500">{role.description}</p>
            </div>
            <Badge variant={pendingCount > 0 ? 'warning' : 'success'} size="sm">
              {pendingCount} pending
            </Badge>
          </div>
          
          {/* Phase Columns Grid */}
          <div className="grid gap-2" style={{ gridTemplateColumns: `repeat(${phases.length}, minmax(140px, 1fr))` }}>
            {phases.map(phase => (
              <PhaseColumn
                key={phase.id}
                phase={phase}
                role={role}
                tasks={tasks}
                onDrop={onDrop}
              />
            ))}
          </div>
        </div>
      );
    };

    // ========== ADD TASK MODAL ==========
    const AddTaskModal = ({ isOpen, onClose, onAdd, phases, roles }) => {
      const [title, setTitle] = useState('');
      const [role, setRole] = useState(roles[0]?.id || '');
      const [phase, setPhase] = useState(phases[0]?.id || '');
      const [priority, setPriority] = useState('normal');
      const [dueDate, setDueDate] = useState('');
      
      const handleSubmit = (e) => {
        e.preventDefault();
        if (!title.trim()) return;
        
        onAdd({
          id: `t${Date.now()}`,
          title,
          role,
          phase,
          priority,
          dueDate: dueDate || new Date().toISOString().split('T')[0],
          penHolder: false,
          status: 'pending'
        });
        
        setTitle('');
        setRole(roles[0]?.id || '');
        setPhase(phases[0]?.id || '');
        setPriority('normal');
        setDueDate('');
        onClose();
      };
      
      if (!isOpen) return null;
      
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
          <div className="bg-slate-900 border border-slate-700 rounded-xl p-6 w-full max-w-md animate-slideIn">
            <div className="flex items-center justify-between mb-6">
              <h2 className="text-lg font-semibold text-white">Add New Task</h2>
              <button onClick={onClose} className="p-1 rounded hover:bg-slate-800 text-slate-400 hover:text-white">
                <Icon name="x" className="w-5 h-5" />
              </button>
            </div>
            
            <form onSubmit={handleSubmit} className="space-y-4">
              {/* Title */}
              <div>
                <label className="block text-xs text-slate-400 mb-1">Task Title</label>
                <input
                  type="text"
                  value={title}
                  onChange={(e) => setTitle(e.target.value)}
                  placeholder="Enter task title..."
                  className="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500"
                  autoFocus
                />
              </div>
              
              {/* Role & Phase Row */}
              <div className="grid grid-cols-2 gap-3">
                <div>
                  <label className="block text-xs text-slate-400 mb-1">Assign to Role</label>
                  <select
                    value={role}
                    onChange={(e) => setRole(e.target.value)}
                    className="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm text-white focus:outline-none focus:border-cyan-500"
                  >
                    {roles.map(r => (
                      <option key={r.id} value={r.id}>{r.name}</option>
                    ))}
                  </select>
                </div>
                <div>
                  <label className="block text-xs text-slate-400 mb-1">Phase</label>
                  <select
                    value={phase}
                    onChange={(e) => setPhase(e.target.value)}
                    className="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm text-white focus:outline-none focus:border-cyan-500"
                  >
                    {phases.map(p => (
                      <option key={p.id} value={p.id}>{p.name}</option>
                    ))}
                  </select>
                </div>
              </div>
              
              {/* Priority & Due Date Row */}
              <div className="grid grid-cols-2 gap-3">
                <div>
                  <label className="block text-xs text-slate-400 mb-1">Priority</label>
                  <select
                    value={priority}
                    onChange={(e) => setPriority(e.target.value)}
                    className="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm text-white focus:outline-none focus:border-cyan-500"
                  >
                    {Object.entries(PRIORITIES).map(([key, p]) => (
                      <option key={key} value={key}>{p.label}</option>
                    ))}
                  </select>
                </div>
                <div>
                  <label className="block text-xs text-slate-400 mb-1">Due Date</label>
                  <input
                    type="date"
                    value={dueDate}
                    onChange={(e) => setDueDate(e.target.value)}
                    className="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm text-white focus:outline-none focus:border-cyan-500"
                  />
                </div>
              </div>
              
              {/* Actions */}
              <div className="flex justify-end gap-2 pt-2">
                <Button variant="ghost" size="sm" onClick={onClose}>Cancel</Button>
                <Button variant="primary" size="sm" icon="plus" type="submit">Add Task</Button>
              </div>
            </form>
          </div>
        </div>
      );
    };

    // ========== MAIN SWIMLANE BOARD COMPONENT ==========
    const SwimlaneBoard = () => {
      const [tasks, setTasks] = useState(DEMO_TASKS);
      const [showAddModal, setShowAddModal] = useState(false);
      const [filterPriority, setFilterPriority] = useState('all');
      const [draggedTaskId, setDraggedTaskId] = useState(null);
      
      const handleDrop = (taskId, newPhase, newRole) => {
        setTasks(prev => prev.map(task => 
          task.id === taskId 
            ? { ...task, phase: newPhase, role: newRole }
            : task
        ));
      };
      
      const handleAddTask = (newTask) => {
        setTasks(prev => [...prev, newTask]);
      };
      
      const filteredTasks = filterPriority === 'all' 
        ? tasks 
        : tasks.filter(t => t.priority === filterPriority);
      
      // Stats
      const penHolders = tasks.filter(t => t.penHolder);
      const criticalTasks = tasks.filter(t => t.priority === 'critical' && t.status !== 'complete');
      const totalPending = tasks.filter(t => t.status !== 'complete').length;
      
      return (
        <div className="min-h-screen" style={{ background: COLORS.bg }}>
          {/* Header */}
          <header className="border-b sticky top-0 z-40 glass" style={{ borderColor: COLORS.border }}>
            <div className="max-w-full mx-auto px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-500/20 to-purple-500/20 flex items-center justify-center">
                      <Icon name="users" className="w-6 h-6 text-cyan-400" />
                    </div>
                    <div>
                      <h1 className="text-xl font-bold text-white">M3: Role Swimlane Board</h1>
                      <p className="text-xs text-slate-400">Drag tasks between roles and phases</p>
                    </div>
                  </div>
                  
                  {/* Quick Stats */}
                  <div className="flex items-center gap-3 ml-6">
                    <Badge variant="cyan" size="sm">
                      <Icon name="pen" className="w-3 h-3" />
                      {penHolders.length} Pen Holders
                    </Badge>
                    <Badge variant="danger" size="sm">
                      {criticalTasks.length} Critical
                    </Badge>
                    <Badge variant="warning" size="sm">
                      {totalPending} Pending
                    </Badge>
                  </div>
                </div>
                
                <div className="flex items-center gap-3">
                  {/* Priority Filter */}
                  <div className="flex items-center gap-2 px-3 py-1 rounded-lg bg-slate-800 border border-slate-700">
                    <span className="text-xs text-slate-400">Filter:</span>
                    {['all', ...Object.keys(PRIORITIES)].map(p => (
                      <button
                        key={p}
                        onClick={() => setFilterPriority(p)}
                        className={`px-2 py-1 rounded text-xs font-medium transition-all ${
                          filterPriority === p 
                            ? 'bg-cyan-500/20 text-cyan-400' 
                            : 'text-slate-400 hover:text-white'
                        }`}
                      >
                        {p === 'all' ? 'All' : PRIORITIES[p].label}
                      </button>
                    ))}
                  </div>
                  
                  <Button variant="primary" size="sm" icon="plus" onClick={() => setShowAddModal(true)}>
                    Add Task
                  </Button>
                </div>
              </div>
            </div>
          </header>

          <main className="px-6 py-6 overflow-x-auto">
            {/* Phase Headers */}
            <div className="mb-4 ml-48 grid gap-2" style={{ gridTemplateColumns: `repeat(${PHASES.length}, minmax(140px, 1fr))` }}>
              {PHASES.map(phase => (
                <div 
                  key={phase.id}
                  className="text-center py-2 rounded-lg"
                  style={{ backgroundColor: `${phase.color}15`, borderBottom: `3px solid ${phase.color}` }}
                >
                  <span className="text-xs font-semibold" style={{ color: phase.color }}>{phase.name}</span>
                </div>
              ))}
            </div>
            
            {/* Role Swimlanes */}
            <div className="space-y-2">
              {ROLES.map(role => (
                <div key={role.id} className="flex gap-4">
                  {/* Role Label (Fixed) */}
                  <div className="w-44 flex-shrink-0 pt-10">
                    <div className="flex items-center gap-2">
                      <div 
                        className="w-8 h-8 rounded-lg flex items-center justify-center"
                        style={{ backgroundColor: `${role.color}20` }}
                      >
                        <Icon name={role.icon} className="w-4 h-4" style={{ color: role.color }} />
                      </div>
                      <div>
                        <h3 className="text-sm font-semibold text-white">{role.name}</h3>
                        <p className="text-[10px] text-slate-500">{role.description}</p>
                      </div>
                    </div>
                  </div>
                  
                  {/* Phase Columns */}
                  <div className="flex-1 grid gap-2" style={{ gridTemplateColumns: `repeat(${PHASES.length}, minmax(140px, 1fr))` }}>
                    {PHASES.map(phase => (
                      <PhaseColumn
                        key={phase.id}
                        phase={phase}
                        role={role}
                        tasks={filteredTasks}
                        onDrop={handleDrop}
                      />
                    ))}
                  </div>
                </div>
              ))}
            </div>
          </main>
          
          {/* Add Task Modal */}
          <AddTaskModal
            isOpen={showAddModal}
            onClose={() => setShowAddModal(false)}
            onAdd={handleAddTask}
            phases={PHASES}
            roles={ROLES}
          />
          
          {/* AI Generated Footer */}
          <footer className="fixed bottom-0 left-0 right-0 py-2 text-center text-xs text-slate-500 bg-shield-navy/90 backdrop-blur border-t border-slate-800">
            AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse v2.0 | Â© 2025 Mission Meets Tech
          </footer>
        </div>
      );
    };

    // Render
    ReactDOM.createRoot(document.getElementById('root')).render(<SwimlaneBoard />);
  </script>
</body>
