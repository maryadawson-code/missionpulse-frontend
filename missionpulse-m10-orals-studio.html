<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse M10 - Orals Studio</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0F172A; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // MMT Design System Colors
    const colors = {
      primaryCyan: '#00E5FA',
      deepNavy: '#00050F',
      darkNavy: '#0a1628',
      cardBg: '#0d1f3c',
      borderCyan: 'rgba(0, 229, 250, 0.3)',
      textPrimary: '#ffffff',
      textSecondary: 'rgba(255, 255, 255, 0.7)',
      success: '#10b981',
      warning: '#f59e0b',
      danger: '#ef4444',
    };

    // Icons
    const PlayIcon = () => (
      <svg className="w-5 h-5" style={{width:'20px',height:'20px'}} fill="currentColor" viewBox="0 0 20 20">
        <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
      </svg>
    );

    const PauseIcon = () => (
      <svg style={{width:'20px',height:'20px'}} fill="currentColor" viewBox="0 0 20 20">
        <path d="M5.75 3a.75.75 0 00-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V3.75A.75.75 0 007.25 3h-1.5zM12.75 3a.75.75 0 00-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V3.75a.75.75 0 00-.75-.75h-1.5z"/>
      </svg>
    );

    const StopIcon = () => (
      <svg style={{width:'20px',height:'20px'}} fill="currentColor" viewBox="0 0 20 20">
        <path d="M5.25 3A2.25 2.25 0 003 5.25v9.5A2.25 2.25 0 005.25 17h9.5A2.25 2.25 0 0017 14.75v-9.5A2.25 2.25 0 0014.75 3h-9.5z"/>
      </svg>
    );

    const MicIcon = () => (
      <svg style={{width:'20px',height:'20px'}} fill="currentColor" viewBox="0 0 20 20">
        <path d="M7 4a3 3 0 016 0v6a3 3 0 11-6 0V4z"/>
        <path d="M5.5 9.643a.75.75 0 00-1.5 0V10c0 3.06 2.29 5.585 5.25 5.954V17.5h-1.5a.75.75 0 000 1.5h4.5a.75.75 0 000-1.5h-1.5v-1.546A6.001 6.001 0 0016 10v-.357a.75.75 0 00-1.5 0V10a4.5 4.5 0 01-9 0v-.357z"/>
      </svg>
    );

    const RefreshIcon = () => (
      <svg style={{width:'20px',height:'20px'}} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>
    );

    const ChevronDownIcon = () => (
      <svg style={{width:'16px',height:'16px'}} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7"/>
      </svg>
    );

    const LightbulbIcon = () => (
      <svg style={{width:'20px',height:'20px'}} fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 2a6 6 0 00-3.815 10.631C7.237 13.452 8 14.702 8 16h4c0-1.298.763-2.548 1.815-3.369A6 6 0 0010 2zM8 17a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1zM9 19h2a1 1 0 110 2H9a1 1 0 110-2z"/>
      </svg>
    );

    const UserIcon = () => (
      <svg style={{width:'32px',height:'32px'}} fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
      </svg>
    );

    // Q&A Bank Data
    const qaBank = [
      { id: 1, category: 'Technical Approach', question: 'How will your team handle interoperability with existing VA systems like VistA and CPRS?', suggestedAnswer: 'Our proven integration framework uses FHIR R4 APIs and HL7 v2.x messaging to ensure seamless interoperability. We have successfully integrated with VistA at 4 VA facilities, achieving 99.7% data accuracy. Our approach includes a dedicated Integration Lead during the first 90 days.', difficulty: 'High' },
      { id: 2, category: 'Past Performance', question: 'Describe a situation where your team recovered from a significant project setback.', suggestedAnswer: 'On our DHA MHS GENESIS deployment, we encountered unexpected data migration issues that threatened our go-live date. We immediately stood up a Tiger Team, implemented 24/7 monitoring, and delivered an innovative parallel-run strategy that not only met the deadline but reduced migration errors by 40%.', difficulty: 'Medium' },
      { id: 3, category: 'Management', question: 'How do you ensure knowledge transfer and continuity when key personnel change?', suggestedAnswer: 'We maintain a robust Knowledge Management system with documented runbooks, cross-training requirements (each role has 2+ backup personnel), and a 30-day overlap transition period. Our average staff retention rate is 94% on federal contracts.', difficulty: 'Medium' },
      { id: 4, category: 'Staffing', question: 'What is your plan if the proposed Program Manager becomes unavailable?', suggestedAnswer: 'Our bench includes 3 PMP-certified Program Managers with active federal healthcare clearances. Additionally, our proposed Deputy PM has worked alongside the PM for 5 years and can assume full responsibilities within 48 hours with zero mission impact.', difficulty: 'High' },
      { id: 5, category: 'Technical Approach', question: 'Explain your approach to achieving FedRAMP compliance for the cloud components.', suggestedAnswer: 'We leverage our existing FedRAMP High authorized infrastructure through AWS GovCloud. Our security team includes 2 certified FedRAMP assessors, and we have achieved Authority to Operate (ATO) on 12 federal systems in the past 3 years with zero critical findings.', difficulty: 'High' },
      { id: 6, category: 'Cost', question: 'How do you justify the labor rates proposed for your senior technical staff?', suggestedAnswer: 'Our rates reflect GSA Schedule pricing and align with BLS data for the DC metropolitan area. The proposed staff bring specialized healthcare IT certifications (Epic, Cerner, FHIR) that command market premiums but deliver measurable value through reduced rework and faster deployment.', difficulty: 'Medium' },
      { id: 7, category: 'Risk', question: 'What are the top 3 risks you see in this contract, and how will you mitigate them?', suggestedAnswer: 'Risk 1: Data migration complexity - Mitigated through our proven ETL framework with 99.9% accuracy. Risk 2: User adoption - Mitigated with embedded change management and training from Day 1. Risk 3: Integration delays - Mitigated with pre-built API adapters and dedicated integration sprints.', difficulty: 'High' },
      { id: 8, category: 'Management', question: 'How will you communicate status and escalate issues to the Contracting Officer?', suggestedAnswer: 'We implement a tiered communication protocol: Weekly status reports, monthly executive briefings, and a 4-hour SLA for critical issue escalation. Our Program Manager will maintain a direct line to the CO and provide a real-time project dashboard with configurable alerts.', difficulty: 'Low' },
      { id: 9, category: 'Technical Approach', question: 'Describe your approach to 508 compliance and accessibility testing.', suggestedAnswer: 'Our Development team includes 2 certified 508 specialists who conduct automated (using ANDI, axe) and manual testing at each sprint. We partner with disabled veteran organizations for user acceptance testing and maintain a 100% VPAT compliance record across all deliverables.', difficulty: 'Medium' },
      { id: 10, category: 'Scenario', question: 'The Government requests a 30% scope increase with no additional funding. How do you respond?', suggestedAnswer: 'We would first conduct a detailed impact analysis to understand the true cost and schedule implications. We would then propose options: phased implementation prioritizing critical features, value engineering to reduce costs, or a formal contract modification request with supporting documentation.', difficulty: 'High' },
    ];

    // Evaluator Personas
    const evaluatorPersonas = [
      { id: 1, name: 'Dr. Sarah Chen', role: 'Technical Evaluation Chair', agency: 'VA Office of Information Technology', background: '20 years in federal health IT, former Epic implementation lead', hotButtons: ['Interoperability standards (FHIR, HL7)', 'Data security & HIPAA compliance', 'System performance metrics', 'Technical debt & modernization'], communicationStyle: 'Detail-oriented, asks follow-up questions', avatar: 'üë©‚Äç‚öïÔ∏è' },
      { id: 2, name: 'Col. Marcus Williams (Ret.)', role: 'Program Management Evaluator', agency: 'DHA Contracting', background: '25 years military, specialized in large-scale IT deployments', hotButtons: ['Schedule realism & milestone tracking', 'Risk management maturity', 'Team experience & certifications', 'Communication & reporting cadence'], communicationStyle: 'Direct, values concise answers with specifics', avatar: 'üéñÔ∏è' },
      { id: 3, name: 'Jennifer Park', role: 'Cost/Price Analyst', agency: 'DCAA Liaison', background: '15 years in federal cost analysis, CPA & CFCM certified', hotButtons: ['Labor rate justification', 'Cost realism & basis of estimates', 'Indirect rate structure', 'Small business utilization'], communicationStyle: 'Numbers-focused, requests supporting documentation', avatar: 'üìä' },
    ];

    // Confidence Coach Tips
    const coachTips = [
      { id: 1, category: 'Body Language', tip: 'Maintain eye contact with all panel members, not just the questioner. Spend 3-5 seconds on each evaluator.' },
      { id: 2, category: 'Pacing', tip: 'Pause for 2-3 seconds before answering. This shows thoughtfulness and prevents rushing.' },
      { id: 3, category: 'Structure', tip: 'Use the STAR method: Situation, Task, Action, Result. Keep answers under 2 minutes.' },
      { id: 4, category: 'Bridging', tip: "If you don't know an answer, bridge to what you do know: \"What I can tell you is...\"" },
      { id: 5, category: 'Confidence', tip: 'Eliminate filler words (um, uh, like). Replace with brief pauses or "That\'s a great question."' },
      { id: 6, category: 'Energy', tip: 'Vary your vocal tone. Monotone delivery suggests uncertainty. Emphasize key differentiators.' },
      { id: 7, category: 'Closing', tip: "End answers with a forward-looking statement: \"We're confident this approach will deliver...\"" },
    ];

    // Speaker Notes
    const speakerNotes = [
      { slide: 1, title: 'Opening / Introductions', notes: 'Welcome the panel. Introduce each team member with their specific role. Emphasize combined 50+ years of federal healthcare IT experience. Make eye contact with each evaluator during introductions.' },
      { slide: 2, title: 'Understanding the Mission', notes: "Demonstrate deep understanding of VA/DHA mission. Reference specific PWS requirements. Show you've done your homework on their pain points. Mention site visits or conversations with end users." },
      { slide: 3, title: 'Technical Approach', notes: 'Lead with your differentiator (FHIR expertise). Use the architecture diagram to explain data flow. Anticipate interoperability questions from Dr. Chen. Keep technical jargon accessible.' },
      { slide: 4, title: 'Management Approach', notes: 'Col. Williams will focus here. Emphasize schedule realism with specific milestones. Show your risk register and mitigation strategies. Highlight communication cadence and escalation paths.' },
      { slide: 5, title: 'Staffing Plan', notes: 'Introduce key personnel briefly (they may present themselves). Emphasize retention rates and backup staffing. Address the PM availability question proactively if time permits.' },
      { slide: 6, title: 'Past Performance', notes: 'Use STAR method for each example. Quantify results (%, $, time saved). Choose examples relevant to this contract. Be prepared to discuss lessons learned from challenges.' },
      { slide: 7, title: 'Q&A Preparation', notes: "Listen fully before answering. It's okay to pause and think. Redirect to the right team member if needed. Don't over-answer - be concise." },
      { slide: 8, title: 'Closing Statement', notes: 'Reiterate your key discriminators. Express genuine enthusiasm for the mission. Thank the panel for their time. Offer follow-up documentation if appropriate.' },
    ];

    // Main Component
    const OralsStudio = () => {
      const [timeRemaining, setTimeRemaining] = useState(45 * 60);
      const [isRunning, setIsRunning] = useState(false);
      const [isRecording, setIsRecording] = useState(false);
      const timerRef = useRef(null);
      const [activeTab, setActiveTab] = useState('qa');
      const [expandedQuestion, setExpandedQuestion] = useState(null);
      const [expandedNote, setExpandedNote] = useState(null);
      const [expandedEvaluator, setExpandedEvaluator] = useState(null);
      const [selectedCategory, setSelectedCategory] = useState('All');

      useEffect(() => {
        if (isRunning && timeRemaining > 0) {
          timerRef.current = setInterval(() => {
            setTimeRemaining(prev => prev - 1);
          }, 1000);
        } else if (timeRemaining === 0) {
          setIsRunning(false);
        }
        return () => clearInterval(timerRef.current);
      }, [isRunning, timeRemaining]);

      const formatTime = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      };

      const getTimeColor = () => {
        if (timeRemaining > 15 * 60) return colors.success;
        if (timeRemaining > 5 * 60) return colors.warning;
        return colors.danger;
      };

      const resetTimer = () => { setIsRunning(false); setTimeRemaining(45 * 60); };
      const toggleTimer = () => { setIsRunning(!isRunning); };

      const categories = ['All', ...new Set(qaBank.map(q => q.category))];
      const filteredQuestions = selectedCategory === 'All' ? qaBank : qaBank.filter(q => q.category === selectedCategory);

      const getDifficultyColor = (difficulty) => {
        switch (difficulty) {
          case 'High': return colors.danger;
          case 'Medium': return colors.warning;
          case 'Low': return colors.success;
          default: return colors.textSecondary;
        }
      };

      return (
        <div style={{ minHeight: '100vh', backgroundColor: colors.deepNavy, color: colors.textPrimary, fontFamily: 'Inter, system-ui, sans-serif' }}>
          {/* Header */}
          <div style={{ background: `linear-gradient(135deg, ${colors.darkNavy} 0%, ${colors.deepNavy} 100%)`, borderBottom: `1px solid ${colors.borderCyan}`, padding: '16px 24px', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
            <div>
              <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                <span style={{ fontSize: '24px' }}>üé§</span>
                <h1 style={{ fontSize: '24px', fontWeight: '700', margin: 0, background: `linear-gradient(90deg, ${colors.primaryCyan}, #ffffff)`, WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent' }}>Orals Studio</h1>
                <span style={{ fontSize: '12px', padding: '4px 8px', backgroundColor: 'rgba(0, 229, 250, 0.2)', border: `1px solid ${colors.primaryCyan}`, borderRadius: '4px', color: colors.primaryCyan }}>M10 Enhanced</span>
              </div>
              <p style={{ color: colors.textSecondary, margin: '4px 0 0 36px', fontSize: '14px' }}>Full Presentation Suite ‚Ä¢ VA Healthcare IT Modernization</p>
            </div>

            {/* Timer Display */}
            <div style={{ display: 'flex', alignItems: 'center', gap: '16px', backgroundColor: colors.cardBg, padding: '12px 20px', borderRadius: '12px', border: `1px solid ${colors.borderCyan}` }}>
              <div style={{ textAlign: 'center' }}>
                <div style={{ fontSize: '10px', color: colors.textSecondary, marginBottom: '4px' }}>MOCK ORALS TIMER</div>
                <div style={{ fontSize: '36px', fontWeight: '700', fontFamily: 'monospace', color: getTimeColor(), textShadow: `0 0 20px ${getTimeColor()}40` }}>{formatTime(timeRemaining)}</div>
              </div>
              <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                <button onClick={toggleTimer} style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '6px', padding: '8px 16px', backgroundColor: isRunning ? colors.warning : colors.success, color: colors.deepNavy, border: 'none', borderRadius: '6px', cursor: 'pointer', fontWeight: '600', fontSize: '14px' }}>
                  {isRunning ? <PauseIcon /> : <PlayIcon />}
                  {isRunning ? 'Pause' : 'Start'}
                </button>
                <button onClick={resetTimer} style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '6px', padding: '8px 16px', backgroundColor: 'transparent', color: colors.textSecondary, border: `1px solid ${colors.borderCyan}`, borderRadius: '6px', cursor: 'pointer', fontSize: '14px' }}>
                  <RefreshIcon /> Reset
                </button>
              </div>
            </div>
          </div>

          {/* Recording Controls Bar */}
          <div style={{ backgroundColor: colors.cardBg, borderBottom: `1px solid ${colors.borderCyan}`, padding: '12px 24px', display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
              <span style={{ fontSize: '14px', color: colors.textSecondary }}>Recording Controls:</span>
              <button onClick={() => setIsRecording(!isRecording)} style={{ display: 'flex', alignItems: 'center', gap: '8px', padding: '8px 16px', backgroundColor: isRecording ? colors.danger : 'transparent', color: isRecording ? '#fff' : colors.textPrimary, border: `1px solid ${isRecording ? colors.danger : colors.borderCyan}`, borderRadius: '6px', cursor: 'pointer', fontSize: '14px' }}>
                <MicIcon />
                {isRecording ? '‚óè Recording...' : 'Record'}
              </button>
              <button style={{ display: 'flex', alignItems: 'center', gap: '8px', padding: '8px 16px', backgroundColor: 'transparent', color: colors.textPrimary, border: `1px solid ${colors.borderCyan}`, borderRadius: '6px', cursor: 'pointer', fontSize: '14px', opacity: 0.5 }}>
                <StopIcon /> Stop
              </button>
              <button style={{ display: 'flex', alignItems: 'center', gap: '8px', padding: '8px 16px', backgroundColor: 'transparent', color: colors.textPrimary, border: `1px solid ${colors.borderCyan}`, borderRadius: '6px', cursor: 'pointer', fontSize: '14px', opacity: 0.5 }}>
                <PlayIcon /> Playback
              </button>
            </div>
            {isRecording && (
              <div style={{ display: 'flex', alignItems: 'center', gap: '8px', color: colors.danger }}>
                <div style={{ width: '8px', height: '8px', borderRadius: '50%', backgroundColor: colors.danger, animation: 'pulse 1s infinite' }} />
                <span style={{ fontSize: '14px' }}>Recording in progress ‚Ä¢ 00:32</span>
              </div>
            )}
          </div>

          {/* Main Content */}
          <div style={{ display: 'flex', height: 'calc(100vh - 200px)' }}>
            {/* Left Panel - Q&A Bank & Speaker Notes */}
            <div style={{ flex: '1', borderRight: `1px solid ${colors.borderCyan}`, display: 'flex', flexDirection: 'column', overflow: 'hidden' }}>
              {/* Tabs */}
              <div style={{ display: 'flex', borderBottom: `1px solid ${colors.borderCyan}`, backgroundColor: colors.cardBg }}>
                {[{ id: 'qa', label: 'Q&A Bank', icon: '‚ùì' }, { id: 'notes', label: 'Speaker Notes', icon: 'üìù' }].map(tab => (
                  <button key={tab.id} onClick={() => setActiveTab(tab.id)} style={{ flex: 1, padding: '12px 16px', backgroundColor: activeTab === tab.id ? colors.deepNavy : 'transparent', color: activeTab === tab.id ? colors.primaryCyan : colors.textSecondary, border: 'none', borderBottom: activeTab === tab.id ? `2px solid ${colors.primaryCyan}` : '2px solid transparent', cursor: 'pointer', fontSize: '14px', fontWeight: '600', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px' }}>
                    {tab.icon} {tab.label}
                  </button>
                ))}
              </div>

              {/* Content */}
              <div style={{ flex: 1, overflow: 'auto', padding: '16px' }}>
                {activeTab === 'qa' && (
                  <>
                    {/* Category Filter */}
                    <div style={{ marginBottom: '16px', display: 'flex', gap: '8px', flexWrap: 'wrap' }}>
                      {categories.map(cat => (
                        <button key={cat} onClick={() => setSelectedCategory(cat)} style={{ padding: '6px 12px', fontSize: '12px', backgroundColor: selectedCategory === cat ? colors.primaryCyan : 'transparent', color: selectedCategory === cat ? colors.deepNavy : colors.textSecondary, border: `1px solid ${selectedCategory === cat ? colors.primaryCyan : colors.borderCyan}`, borderRadius: '20px', cursor: 'pointer', fontWeight: selectedCategory === cat ? '600' : '400' }}>
                          {cat}
                        </button>
                      ))}
                    </div>

                    {/* Questions List */}
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                      {filteredQuestions.map((q, idx) => (
                        <div key={q.id} style={{ backgroundColor: colors.cardBg, borderRadius: '8px', border: `1px solid ${expandedQuestion === q.id ? colors.primaryCyan : colors.borderCyan}`, overflow: 'hidden' }}>
                          <button onClick={() => setExpandedQuestion(expandedQuestion === q.id ? null : q.id)} style={{ width: '100%', padding: '12px 16px', backgroundColor: 'transparent', border: 'none', cursor: 'pointer', display: 'flex', alignItems: 'flex-start', gap: '12px', textAlign: 'left' }}>
                            <span style={{ color: colors.primaryCyan, fontWeight: '700', minWidth: '24px' }}>Q{idx + 1}</span>
                            <div style={{ flex: 1 }}>
                              <div style={{ display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '4px' }}>
                                <span style={{ fontSize: '10px', padding: '2px 6px', backgroundColor: `${getDifficultyColor(q.difficulty)}20`, color: getDifficultyColor(q.difficulty), borderRadius: '4px', fontWeight: '600' }}>{q.difficulty}</span>
                                <span style={{ fontSize: '10px', color: colors.textSecondary }}>{q.category}</span>
                              </div>
                              <p style={{ color: colors.textPrimary, margin: 0, fontSize: '14px', lineHeight: '1.4' }}>{q.question}</p>
                            </div>
                            <span style={{ color: colors.textSecondary, transform: expandedQuestion === q.id ? 'rotate(180deg)' : 'rotate(0deg)', transition: 'transform 0.2s' }}><ChevronDownIcon /></span>
                          </button>
                          {expandedQuestion === q.id && (
                            <div style={{ padding: '0 16px 16px 52px', borderTop: `1px solid ${colors.borderCyan}` }}>
                              <div style={{ marginTop: '12px', padding: '12px', backgroundColor: 'rgba(0, 229, 250, 0.05)', borderRadius: '6px', borderLeft: `3px solid ${colors.primaryCyan}` }}>
                                <div style={{ fontSize: '10px', color: colors.primaryCyan, fontWeight: '600', marginBottom: '8px' }}>SUGGESTED ANSWER</div>
                                <p style={{ color: colors.textSecondary, margin: 0, fontSize: '13px', lineHeight: '1.6' }}>{q.suggestedAnswer}</p>
                              </div>
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  </>
                )}

                {activeTab === 'notes' && (
                  <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                    {speakerNotes.map((note) => (
                      <div key={note.slide} style={{ backgroundColor: colors.cardBg, borderRadius: '8px', border: `1px solid ${expandedNote === note.slide ? colors.primaryCyan : colors.borderCyan}`, overflow: 'hidden' }}>
                        <button onClick={() => setExpandedNote(expandedNote === note.slide ? null : note.slide)} style={{ width: '100%', padding: '12px 16px', backgroundColor: 'transparent', border: 'none', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '12px', textAlign: 'left' }}>
                          <span style={{ backgroundColor: colors.primaryCyan, color: colors.deepNavy, padding: '4px 10px', borderRadius: '4px', fontWeight: '700', fontSize: '14px' }}>{note.slide}</span>
                          <span style={{ color: colors.textPrimary, fontWeight: '500', flex: 1 }}>{note.title}</span>
                          <span style={{ color: colors.textSecondary, transform: expandedNote === note.slide ? 'rotate(180deg)' : 'rotate(0deg)', transition: 'transform 0.2s' }}><ChevronDownIcon /></span>
                        </button>
                        {expandedNote === note.slide && (
                          <div style={{ padding: '0 16px 16px 60px', borderTop: `1px solid ${colors.borderCyan}` }}>
                            <p style={{ color: colors.textSecondary, margin: '12px 0 0 0', fontSize: '13px', lineHeight: '1.6' }}>{note.notes}</p>
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                )}
              </div>
            </div>

            {/* Center Panel - Evaluator Personas */}
            <div style={{ width: '340px', borderRight: `1px solid ${colors.borderCyan}`, display: 'flex', flexDirection: 'column', overflow: 'hidden' }}>
              <div style={{ padding: '16px', borderBottom: `1px solid ${colors.borderCyan}`, backgroundColor: colors.cardBg }}>
                <h2 style={{ margin: 0, fontSize: '16px', fontWeight: '600', display: 'flex', alignItems: 'center', gap: '8px' }}>
                  <span style={{ color: colors.danger }}>üë•</span> Evaluator Personas
                </h2>
                <p style={{ margin: '4px 0 0 0', fontSize: '12px', color: colors.textSecondary }}>Know your audience</p>
              </div>
              <div style={{ flex: 1, overflow: 'auto', padding: '16px' }}>
                <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                  {evaluatorPersonas.map((evaluator) => (
                    <div key={evaluator.id} style={{ backgroundColor: colors.cardBg, borderRadius: '8px', border: `1px solid ${expandedEvaluator === evaluator.id ? colors.primaryCyan : colors.borderCyan}`, overflow: 'hidden' }}>
                      <button onClick={() => setExpandedEvaluator(expandedEvaluator === evaluator.id ? null : evaluator.id)} style={{ width: '100%', padding: '12px', backgroundColor: 'transparent', border: 'none', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '12px', textAlign: 'left' }}>
                        <span style={{ fontSize: '32px' }}>{evaluator.avatar}</span>
                        <div style={{ flex: 1 }}>
                          <div style={{ color: colors.textPrimary, fontWeight: '600', fontSize: '14px' }}>{evaluator.name}</div>
                          <div style={{ color: colors.primaryCyan, fontSize: '11px' }}>{evaluator.role}</div>
                        </div>
                        <span style={{ color: colors.textSecondary, transform: expandedEvaluator === evaluator.id ? 'rotate(180deg)' : 'rotate(0deg)', transition: 'transform 0.2s' }}><ChevronDownIcon /></span>
                      </button>
                      {expandedEvaluator === evaluator.id && (
                        <div style={{ padding: '0 12px 12px 12px', borderTop: `1px solid ${colors.borderCyan}` }}>
                          <div style={{ marginTop: '12px', marginBottom: '12px' }}>
                            <div style={{ fontSize: '10px', color: colors.textSecondary, fontWeight: '600', marginBottom: '4px' }}>BACKGROUND</div>
                            <p style={{ margin: 0, fontSize: '12px', color: colors.textSecondary, lineHeight: '1.5' }}>{evaluator.background}</p>
                          </div>
                          <div style={{ marginBottom: '12px' }}>
                            <div style={{ fontSize: '10px', color: colors.danger, fontWeight: '600', marginBottom: '6px', display: 'flex', alignItems: 'center', gap: '4px' }}>üî• HOT BUTTONS</div>
                            <div style={{ display: 'flex', flexWrap: 'wrap', gap: '4px' }}>
                              {evaluator.hotButtons.map((button, idx) => (
                                <span key={idx} style={{ fontSize: '10px', padding: '4px 8px', backgroundColor: 'rgba(239, 68, 68, 0.15)', color: '#fca5a5', borderRadius: '4px', border: '1px solid rgba(239, 68, 68, 0.3)' }}>{button}</span>
                              ))}
                            </div>
                          </div>
                          <div>
                            <div style={{ fontSize: '10px', color: colors.textSecondary, fontWeight: '600', marginBottom: '4px' }}>COMMUNICATION STYLE</div>
                            <p style={{ margin: 0, fontSize: '12px', color: colors.textSecondary, fontStyle: 'italic' }}>"{evaluator.communicationStyle}"</p>
                          </div>
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              </div>
            </div>

            {/* Right Panel - Confidence Coach */}
            <div style={{ width: '280px', display: 'flex', flexDirection: 'column', overflow: 'hidden' }}>
              <div style={{ padding: '16px', borderBottom: `1px solid ${colors.borderCyan}`, backgroundColor: colors.cardBg }}>
                <h2 style={{ margin: 0, fontSize: '16px', fontWeight: '600', display: 'flex', alignItems: 'center', gap: '8px' }}>
                  <span style={{ color: colors.warning }}><LightbulbIcon /></span> Confidence Coach
                </h2>
                <p style={{ margin: '4px 0 0 0', fontSize: '12px', color: colors.textSecondary }}>Tips for a winning presentation</p>
              </div>
              <div style={{ flex: 1, overflow: 'auto', padding: '16px' }}>
                <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                  {coachTips.map((tip) => (
                    <div key={tip.id} style={{ backgroundColor: colors.cardBg, borderRadius: '8px', padding: '12px', border: `1px solid ${colors.borderCyan}` }}>
                      <div style={{ fontSize: '10px', color: colors.warning, fontWeight: '600', marginBottom: '6px', textTransform: 'uppercase' }}>{tip.category}</div>
                      <p style={{ margin: 0, fontSize: '13px', color: colors.textSecondary, lineHeight: '1.5' }}>{tip.tip}</p>
                    </div>
                  ))}
                </div>
              </div>
              {/* Quick Stats */}
              <div style={{ padding: '16px', borderTop: `1px solid ${colors.borderCyan}`, backgroundColor: colors.cardBg }}>
                <div style={{ fontSize: '10px', color: colors.textSecondary, fontWeight: '600', marginBottom: '8px' }}>SESSION STATS</div>
                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '8px' }}>
                  <div style={{ padding: '8px', backgroundColor: 'rgba(0, 229, 250, 0.1)', borderRadius: '6px', textAlign: 'center' }}>
                    <div style={{ fontSize: '18px', fontWeight: '700', color: colors.primaryCyan }}>0</div>
                    <div style={{ fontSize: '10px', color: colors.textSecondary }}>Recordings</div>
                  </div>
                  <div style={{ padding: '8px', backgroundColor: 'rgba(16, 185, 129, 0.1)', borderRadius: '6px', textAlign: 'center' }}>
                    <div style={{ fontSize: '18px', fontWeight: '700', color: colors.success }}>10</div>
                    <div style={{ fontSize: '10px', color: colors.textSecondary }}>Q&A Ready</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Footer */}
          <div style={{ position: 'fixed', bottom: 0, left: 0, right: 0, padding: '8px 24px', backgroundColor: colors.cardBg, borderTop: `1px solid ${colors.borderCyan}`, display: 'flex', justifyContent: 'space-between', alignItems: 'center', fontSize: '11px', color: colors.textSecondary }}>
            <span>AI GENERATED - REQUIRES HUMAN REVIEW</span>
            <span>MissionPulse v12 ‚Ä¢ Shield & Pulse UX v8.0</span>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<OralsStudio />);
  </script>
</body>
</html>
