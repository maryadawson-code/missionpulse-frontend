    :root {

    * { margin: 0; padding: 0; box-sizing: border-box; }

    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Animations */
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes scanLine { 0% { top: 0; } 100% { top: 100%; } }
    @keyframes riskPulse { 0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 50% { box-shadow: 0 0 20px 4px rgba(239, 68, 68, 0.2); } }
    @keyframes countUp { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    @keyframes trapAlert { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
    @keyframes typing { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.2); } 50% { box-shadow: 0 0 40px rgba(0, 229, 250, 0.4); } }
    
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-slideIn { animation: slideIn 0.5s ease-out; }
    .animate-slideInRight { animation: slideInRight 0.4s ease-out; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    .animate-scanLine { animation: scanLine 2s linear infinite; }
    .animate-riskPulse { animation: riskPulse 2s ease-in-out infinite; }
    .animate-countUp { animation: countUp 0.4s ease-out forwards; }
    .animate-trapAlert { animation: trapAlert 1s ease-in-out infinite; }
    .animate-typing { animation: typing 1.5s ease-in-out infinite; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
    
    /* Scan effect */
    .scan-container { position: relative; overflow: hidden; }
    .scan-line { position: absolute; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent, #00E5FA, transparent); opacity: 0.6; }
    
    /* Risk glow effects */
    .risk-high { border-left-color: #EF4444; }
    .risk-medium { border-left-color: #F59E0B; }
    .risk-low { border-left-color: #10B981; }
    .risk-info { border-left-color: #3B82F6; }
    
    /* Glass morphism */
    .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(100, 116, 139, 0.2); }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0F172A; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
    
    /* Cash flow chart */
    .cash-bar { transition: width 0.5s ease-out; }
    
    /* Chat styles */
    .chat-bubble-ai { border-radius: 16px 16px 16px 4px; }
    .chat-bubble-user { border-radius: 16px 16px 4px 16px; }
    
    /* Checkbox custom */
    .custom-checkbox:checked { background-color: #10B981; border-color: #10B981; }

    /* Sidebar transition */
    .sidebar-transition { transition: width 0.3s ease, transform 0.3s ease; }
    .main-transition { transition: margin-left 0.3s ease; }

                          <code className="px-2 py-0.5 bg-slate-700/50 rounded text-cyan-400 text-sm font-mono">{clause.clause}</code>
                          {clause.isTrap && (
                            <span className="px-2 py-0.5 bg-red-500/30 text-red-400 text-[10px] font-bold rounded animate-pulse">
                              ⚠️ TRAP
                            </span>
                          )}
                        </div>
                        <Badge variant={clause.risk === 'HIGH' ? 'danger' : clause.risk === 'MEDIUM' ? 'warning' : 'success'} size="sm">
                          {clause.risk}
                        </Badge>
                      </div>
                      <h3 className="font-semibold text-white mb-2">{clause.title}</h3>
                      <p className="text-sm text-slate-400 mb-3 line-clamp-2">{clause.plainLanguage}</p>
                      <div className="flex items-center justify-between">
                        <Badge variant="default" size="xs">{clause.category}</Badge>
                        <span className="text-xs text-slate-500">Impact: {clause.cashFlowImpact}%</span>
                      </div>
                    </Card>
                  );
                })}
              </div>

              {/* Footer */}
              <div className="flex items-center justify-between mt-8 pt-4 border-t border-slate-800">
                <span className="text-xs text-slate-500">MissionPulse v12 • M5 Contract Scanner</span>
                <Badge variant="warning" size="xs">AI GENERATED - REQUIRES HUMAN REVIEW</Badge>
              </div>
            </div>
          </main>

          {/* Clause Detail Modal */}
          {selectedClause && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fadeIn" onClick={() => setSelectedClause(null)}>
              <Card className="w-full max-w-2xl max-h-[80vh] overflow-y-auto p-6 animate-slideIn" onClick={e => e.stopPropagation()}>
                <div className="flex items-start justify-between mb-4">
                  <div>
                    <div className="flex items-center gap-2 mb-1">
                      <code className="px-2 py-0.5 bg-slate-700/50 rounded text-cyan-400 font-mono">{selectedClause.clause}</code>
                      <Badge variant={selectedClause.risk === 'HIGH' ? 'danger' : selectedClause.risk === 'MEDIUM' ? 'warning' : 'success'}>
                        {selectedClause.risk} RISK
                      </Badge>
                    </div>
                    <h2 className="text-xl font-bold text-white">{selectedClause.title}</h2>
                  </div>
                  <button onClick={() => setSelectedClause(null)} className="p-2 rounded-lg hover:bg-slate-700/50 text-slate-400">
                    <Icon name="x" className="w-5 h-5" />
                  </button>
                </div>

                <div className="space-y-4">
                  <div className="p-4 bg-slate-800/50 rounded-lg">
                    <h3 className="text-sm font-semibold text-cyan-400 mb-2">Plain Language Explanation</h3>
                    <p className="text-slate-300">{selectedClause.plainLanguage}</p>
                  </div>

                  <div className="p-4 bg-slate-800/50 rounded-lg">
                    <h3 className="text-sm font-semibold text-emerald-400 mb-2">Recommendation</h3>
                    <p className="text-slate-300">{selectedClause.recommendation}</p>
                  </div>

                  {selectedClause.negotiationPoints && (
                    <div className="p-4 bg-slate-800/50 rounded-lg">
                      <h3 className="text-sm font-semibold text-purple-400 mb-2">Negotiation Points</h3>
                      <ul className="space-y-2">
                        {selectedClause.negotiationPoints.map((point, i) => (
                          <li key={i} className="flex items-start gap-2 text-sm text-slate-300">
                            <Icon name="chevronRight" className="w-4 h-4 text-purple-400 mt-0.5 flex-shrink-0" />
                            {point}
                          </li>
                        ))}
                      </ul>
                    </div>
                  )}

                  <div className="flex items-center justify-between pt-4 border-t border-slate-700">
                    <span className="text-xs text-slate-500">Ref: {selectedClause.farRef}</span>
                    <Button variant="primary" size="sm">Add to Negotiation Memo</Button>
                  </div>
                </div>
              </Card>
            </div>
          )}

          {/* AI Advisor Panel */}
          {showAdvisor && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fadeIn" onClick={() => setShowAdvisor(false)}>
              <Card className="w-full max-w-lg p-6 animate-slideIn" onClick={e => e.stopPropagation()}>
                <div className="flex items-center gap-3 mb-4">
                  <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-400 to-pink-500 flex items-center justify-center">
                    <Icon name="sparkle" className="w-5 h-5 text-white" />
                  </div>
                  <div>
                    <h2 className="font-bold text-white">AI Contract Advisor</h2>
                    <p className="text-xs text-slate-400">Analyzing {SECTION_I_CLAUSES.length} clauses</p>
                  </div>
                  <button onClick={() => setShowAdvisor(false)} className="ml-auto p-2 rounded-lg hover:bg-slate-700/50 text-slate-400">
                    <Icon name="x" className="w-5 h-5" />
                  </button>
                </div>

                <div className="p-4 bg-slate-800/50 rounded-lg mb-4">
                  <p className="text-sm text-slate-300 leading-relaxed">
                    Based on my analysis of this solicitation, I've identified <span className="text-red-400 font-semibold">{riskCounts.HIGH} high-risk clauses</span> that require immediate attention. 
                    The payment terms (H.4.2) and IP rights (52.227-14) pose the greatest financial risk with a combined {totalCashImpact}% cash flow impact.
                  </p>
                </div>

                <div className="space-y-2 mb-4">
                  <h3 className="text-sm font-semibold text-white">Priority Actions:</h3>
                  <div className="flex items-start gap-2 p-3 bg-red-500/10 rounded-lg border border-red-500/30">
                    <span className="text-red-400 font-bold">1.</span>
                    <p className="text-sm text-slate-300">Counter Net-60 payment terms with FAR 32.906 citation</p>
                  </div>
                  <div className="flex items-start gap-2 p-3 bg-amber-500/10 rounded-lg border border-amber-500/30">
                    <span className="text-amber-400 font-bold">2.</span>
                    <p className="text-sm text-slate-300">Document all pre-existing IP before proposal submission</p>
                  </div>
                  <div className="flex items-start gap-2 p-3 bg-emerald-500/10 rounded-lg border border-emerald-500/30">
                    <span className="text-emerald-400 font-bold">3.</span>
                    <p className="text-sm text-slate-300">Verify CMMC Level 2 certification timeline</p>
                  </div>
                </div>

                <Button variant="primary" className="w-full" icon="document">
                  Generate Full Risk Report
                </Button>
              </Card>
            </div>
          )}

          {/* Export Memo Modal */}
          {showMemo && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fadeIn" onClick={() => setShowMemo(false)}>
              <Card className="w-full max-w-lg p-6 animate-slideIn" onClick={e => e.stopPropagation()}>
                <div className="flex items-center gap-3 mb-4">
                  <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-400 to-teal-500 flex items-center justify-center">
                    <Icon name="document" className="w-6 h-6 text-white" />
                  </div>
                  <div>
                    <h3 className="font-bold text-white">Export Risk Analysis Memo</h3>
                    <p className="text-sm text-slate-400">FAR_Risk_Analysis_Memo.docx</p>
                  </div>
                </div>
                
                <div className="space-y-3 mb-6">
                  <div className="flex items-center gap-2 text-sm text-slate-300">
                    <Icon name="check" className="w-4 h-4 text-emerald-400" />
                    {SECTION_I_CLAUSES.length} Clauses Analyzed
                  </div>
                  <div className="flex items-center gap-2 text-sm text-slate-300">
                    <Icon name="check" className="w-4 h-4 text-emerald-400" />
                    Risk Level Assessment (High/Med/Low)
                  </div>
                  <div className="flex items-center gap-2 text-sm text-slate-300">
                    <Icon name="check" className="w-4 h-4 text-emerald-400" />
                    Plain-Language Explanations
                  </div>
                  <div className="flex items-center gap-2 text-sm text-slate-300">
                    <Icon name="check" className="w-4 h-4 text-emerald-400" />
                    Negotiation Talking Points
                  </div>
                </div>

                <div className="flex gap-3">
                  <Button variant="ghost" onClick={() => setShowMemo(false)} className="flex-1">Cancel</Button>
                  <Button variant="primary" icon="download" className="flex-1">Download Memo</Button>
                </div>
              </Card>
            </div>
          )}
        </div>
      );
    };

    // ========== RENDER ==========
    ReactDOM.render(<ContractsScanner />, document.getElementById('root'));
  </script>
</body>
</html>
