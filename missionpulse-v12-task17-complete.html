const Card = ({ children, className = '', hover = false }) => (
  <div className={`glass-panel p-4 ${hover ? 'hover-lift cursor-pointer' : ''} ${className}`}>
    {children}
  </div>
);

const Button = ({ children, onClick, className = '', variant = 'primary', size = 'md', icon, disabled = false }) => {
  const variants = {
    primary: 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30 hover:bg-cyan-500/30',
    secondary: 'bg-slate-700/50 text-slate-300 border border-slate-600/50 hover:bg-slate-700',
    danger: 'bg-red-500/20 text-red-400 border border-red-500/30 hover:bg-red-500/30',
    success: 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/30 hover:bg-emerald-500/30',
    ghost: 'text-slate-400 hover:text-white hover:bg-slate-700/50'
  };
  const sizes = {
    sm: 'px-3 py-1.5 text-xs',
    md: 'px-4 py-2 text-sm',
    lg: 'px-6 py-3 text-base'
  };
  
  return (
    <button 
      onClick={onClick} 
      disabled={disabled}
      className={`inline-flex items-center justify-center gap-2 rounded-lg font-medium transition-all ${variants[variant]} ${sizes[size]} ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${className}`}
    >
      {icon && <Icon name={icon} className="w-4 h-4" />}
      {children}
    </button>
  );
};

const Badge = ({ children, color = '#00E5FA', variant = 'default' }) => {
  const variants = {
    default: { bg: `${color}20`, border: `${color}40`, text: color },
    solid: { bg: color, border: color, text: '#000' }
  };
  const v = variants[variant];
  
  return (
    <span 
      className="inline-flex items-center px-2 py-0.5 text-xs font-semibold rounded-full"
      style={{ backgroundColor: v.bg, borderColor: v.border, color: v.text, border: '1px solid' }}
    >
      {children}
    </span>
  );
};

                  <Icon name="x" className="w-3 h-3 text-red-400" />

              ))}
            </ul>
          </div>
        </div>

      {/* Sign Out */}
      <div className="p-3 border-t border-slate-800">

            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />

// ============================================================
function App() {
  const [currentRole, setCurrentRole] = useState(ROLES[0]);
  const [activeModule, setActiveModule] = useState(null);

  // Load saved state
  useEffect(() => {
    const savedRole = localStorage.getItem('missionpulse_role');
    const savedModule = localStorage.getItem('missionpulse_module');
    
    if (savedRole) {
      const role = ROLES.find(r => r.id === savedRole);
      if (role) setCurrentRole(role);
    }
    
    if (savedModule) {
      const mod = MODULES.find(m => m.id === savedModule);
      if (mod) setActiveModule(mod);
    }
  }, []);

  // Save state
  useEffect(() => {
    localStorage.setItem('missionpulse_role', currentRole.id);
  }, [currentRole]);

  useEffect(() => {
    if (activeModule) {
      localStorage.setItem('missionpulse_module', activeModule.id);
    }
  }, [activeModule]);

  const handleRoleChange = (newRole) => {
    setCurrentRole(newRole);
    if (activeModule && !newRole.access.includes(activeModule.id)) {
      const firstAccessible = MODULES.find(m => newRole.access.includes(m.id));
      setActiveModule(firstAccessible || null);
    }
  };

  const handleModuleSelect = (mod) => {
    if (currentRole.access.includes(mod.id)) {
      setActiveModule(mod);
    }
  };

  return (
    <RoleContext.Provider value={{ currentRole, setCurrentRole: handleRoleChange }}>
      <div className="h-screen flex bg-[#00050F] overflow-hidden">
        <Sidebar
          currentRole={currentRole}
          activeModule={activeModule}
          onModuleSelect={handleModuleSelect}
          onRoleChange={handleRoleChange}
        />
        <MainContent
          activeModule={activeModule}
          currentRole={currentRole}
        />
      </div>

      {/* Global Footer */}
      <div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-50">
        <span className="text-[10px] text-slate-500 tracking-wider">
          AI GENERATED - REQUIRES HUMAN REVIEW • MissionPulse v12.0 Ultimate • Â© 2026 Mission Meets Tech
        </span>
      </div>
    </RoleContext.Provider>
  );
}
