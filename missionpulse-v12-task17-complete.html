// Button Component
const Button = ({ children, variant = 'primary', size = 'md', icon, onClick, disabled, loading }) => {
  const variants = {
    primary: 'bg-gradient-to-r from-cyan-500 to-teal-400 text-white hover:shadow-lg hover:shadow-cyan-500/25',
    secondary: 'bg-slate-700 text-slate-200 hover:bg-slate-600',
    ghost: 'bg-transparent text-slate-400 hover:text-white hover:bg-slate-800',
    danger: 'bg-red-500/20 text-red-400 border border-red-500/30 hover:bg-red-500/30'
  };
  const sizes = {
    sm: 'px-3 py-1.5 text-xs',
    md: 'px-4 py-2 text-sm',
    lg: 'px-6 py-3 text-base'
  };
  
  return (
    <button 
      onClick={onClick}
      disabled={disabled || loading}
      className={`inline-flex items-center gap-2 rounded-lg font-medium transition-all ${variants[variant]} ${sizes[size]} ${disabled || loading ? 'opacity-50 cursor-not-allowed' : ''}`}
    >
      {loading ? <Icon name="loader" className="w-4 h-4" /> : icon && <Icon name={icon} className="w-4 h-4" />}
      {children}
    </button>
  );
};

// Connection Status Indicator
const ConnectionStatus = () => {
  const [status, setStatus] = useState('disconnected');
  
  useEffect(() => {
    if (typeof MissionPulse !== 'undefined') {
      const unsubscribe = MissionPulse.onConnectionChange(setStatus);
      return unsubscribe;
    }
  }, []);
  
  const statusConfig = {
    connected: { icon: 'wifi', color: '#22c55e', text: 'Live' },
    disconnected: { icon: 'wifiOff', color: '#ef4444', text: 'Offline' },
    connecting: { icon: 'loader', color: '#f59e0b', text: 'Connecting' }
  };
  
  const config = statusConfig[status] || statusConfig.disconnected;
  
  return (
    <div className="flex items-center gap-1.5 px-2 py-1 rounded-full text-xs" style={{ backgroundColor: `${config.color}20` }}>
      <span className="w-1.5 h-1.5 rounded-full animate-pulse" style={{ backgroundColor: config.color }} />
      <span style={{ color: config.color }}>{config.text}</span>
    </div>
  );
};

const AddOpportunityForm = ({ onSubmit, onCancel, loading }) => {
  const [formData, setFormData] = useState({
    name: '',
    agency: '',
    contractValue: '',
    priority: 'P-1',
    shipleyPhase: 'gate_1',
    winProbability: 50,
    dueDate: '',
    solicitationNumber: '',

  const priorities = ['P-0', 'P-1', 'P-2', 'P-3'];
  const phases = typeof MissionPulse !== 'undefined' ? MissionPulse.getShipleyPhases() : [];
  
  const handleSubmit = (e) => {
    e.preventDefault();
    onSubmit({
      ...formData,
      contractValue: parseFloat(formData.contractValue) || 0,
      winProbability: parseInt(formData.winProbability) || 50
    });
  };
  
  const handleChange = (field, value) => {
    setFormData(prev => ({ ...prev, [field]: value }));

  return (
    <form onSubmit={handleSubmit} className="space-y-4">
      <div className="grid grid-cols-2 gap-4">
        <div className="col-span-2">
          <label className="block text-xs text-slate-400 mb-1">Opportunity Name *</label>
          <input
            type="text"
            required
            value={formData.name}
            onChange={e => handleChange('name', e.target.value)}
            className="w-full px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500/50"
            placeholder="e.g., DHA Cloud Migration Initiative"
          />
        </div>
        
        <div>
          <label className="block text-xs text-slate-400 mb-1">Agency *</label>
          <select
            required
            value={formData.agency}
            onChange={e => handleChange('agency', e.target.value)}
            className="w-full px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-cyan-500/50"
          >
            <option value="">Select Agency</option>
            {agencies.map(a => <option key={a} value={a}>{a}</option>)}
          </select>
        </div>
        
        <div>
          <label className="block text-xs text-slate-400 mb-1">Contract Value ($)</label>
          <input
            type="number"
            value={formData.contractValue}
            onChange={e => handleChange('contractValue', e.target.value)}
            className="w-full px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500/50"
            placeholder="e.g., 50000000"
          />
        </div>
        
        <div>
          <label className="block text-xs text-slate-400 mb-1">Priority</label>
          <select
            value={formData.priority}
            onChange={e => handleChange('priority', e.target.value)}
            className="w-full px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-cyan-500/50"
          >
            {priorities.map(p => <option key={p} value={p}>{p}</option>)}
          </select>
        </div>
        
        <div>
          <label className="block text-xs text-slate-400 mb-1">Shipley Phase</label>
          <select
            value={formData.shipleyPhase}
            onChange={e => handleChange('shipleyPhase', e.target.value)}
            className="w-full px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-cyan-500/50"
          >
            {phases.map(p => <option key={p.key} value={p.key}>{p.name}</option>)}
          </select>
        </div>
        
        <div>
          <label className="block text-xs text-slate-400 mb-1">Win Probability (%)</label>
          <input
            type="range"
            min="0"
            max="100"
            value={formData.winProbability}
            onChange={e => handleChange('winProbability', e.target.value)}
            className="w-full"
          />
          <div className="text-center text-sm text-cyan-400 mt-1">{formData.winProbability}%</div>
        </div>
        
        <div>
          <label className="block text-xs text-slate-400 mb-1">Due Date</label>
          <input
            type="date"
            value={formData.dueDate}
            onChange={e => handleChange('dueDate', e.target.value)}
            className="w-full px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-cyan-500/50"
          />
        </div>
        
        <div>
          <label className="block text-xs text-slate-400 mb-1">Solicitation Number</label>
          <input
            type="text"
            value={formData.solicitationNumber}
            onChange={e => handleChange('solicitationNumber', e.target.value)}
            className="w-full px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500/50"

        <div className="col-span-2">
          <label className="block text-xs text-slate-400 mb-1">Description</label>

// SIDEBAR NAVIGATION COMPONENT
// ============================================================
const Sidebar = ({ currentRole, activeModule, onModuleSelect, onRoleChange }) => {
  const [collapsed, setCollapsed] = useState(false);
  const [showRoleSwitcher, setShowRoleSwitcher] = useState(false);
  const [expandedCategories, setExpandedCategories] = useState(['Strategy', 'Intelligence', 'Delivery', 'Command']);

  const toggleCategory = (catId) => {
    setExpandedCategories(prev => 
      prev.includes(catId) ? prev.filter(c => c !== catId) : [...prev, catId]
    );
  };

  const accessibleModules = useMemo(() => 
    MODULES.filter(m => currentRole.access.includes(m.id)),
    [currentRole]
  );

  const modulesByCategory = useMemo(() => {
    const grouped = {};
    MODULE_CATEGORIES.forEach(cat => {
      grouped[cat.id] = accessibleModules.filter(m => m.category === cat.id);
    });
    return grouped;
  }, [accessibleModules]);

  return (
    <aside className={`flex-shrink-0 h-screen bg-slate-900/95 border-r border-slate-800 flex flex-col transition-all duration-300 ${collapsed ? 'w-16' : 'w-64'}`}>
      {/* Header */}
      <div className="p-4 border-b border-slate-800">
        <div className="flex items-center justify-between">
          {!collapsed && (
            <div className="flex items-center gap-2">
              <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center">
                <span className="text-white font-bold text-sm">MP</span>
              </div>
              <div>
                <h1 className="text-sm font-bold text-white">MissionPulse</h1>
                <p className="text-[10px] text-slate-500">v12.0 Ultimate</p>
              </div>
            </div>
          )}
          <button 
            onClick={() => setCollapsed(!collapsed)}
            className="p-1.5 rounded-lg hover:bg-slate-800 text-slate-400"
          >
            <Icon name={collapsed ? 'chevronRight' : 'chevronLeft'} className="w-4 h-4" />
          </button>
        </div>
      </div>

      {/* Role Switcher */}
      <div className={`p-3 border-b border-slate-800 ${collapsed ? 'text-center' : ''}`}>
        <button
          onClick={() => setShowRoleSwitcher(!showRoleSwitcher)}
          className="w-full flex items-center gap-3 p-2 rounded-lg hover:bg-slate-800/50 transition-colors"
        >
          <div 
            className="w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0"
            style={{ backgroundColor: currentRole.bgColor }}
          >
            <Icon name={currentRole.icon} className="w-4 h-4" style={{ color: currentRole.color }} />
          </div>
          {!collapsed && (
            <>
              <div className="flex-1 text-left">
                <p className="text-sm font-medium text-white">{currentRole.fullName}</p>
                <p className="text-xs text-slate-400">{currentRole.shipleyFunction}</p>
              </div>
              <Icon name="chevronDown" className={`w-4 h-4 text-slate-400 transition-transform ${showRoleSwitcher ? 'rotate-180' : ''}`} />
            </>
          )}
        </button>

        {/* Role Dropdown */}
        {showRoleSwitcher && !collapsed && (
          <div className="mt-2 p-2 bg-slate-800/50 rounded-lg border border-slate-700/50 max-h-64 overflow-y-auto animate-fadeIn">
            <p className="text-[10px] uppercase text-slate-500 font-semibold mb-2 px-2">Switch Role</p>
            {ROLES.map(role => (
              <button
                key={role.id}
                onClick={() => { onRoleChange(role); setShowRoleSwitcher(false); }}
                className={`w-full flex items-center gap-2 p-2 rounded-lg transition-colors ${
                  currentRole.id === role.id ? 'bg-slate-700/50' : 'hover:bg-slate-700/30'
                }`}
              >
                <div 
                  className="w-6 h-6 rounded flex items-center justify-center"
                  style={{ backgroundColor: role.bgColor }}
                >
                  <Icon name={role.icon} className="w-3 h-3" style={{ color: role.color }} />
                </div>
                <div className="text-left">
                  <p className="text-xs font-medium text-white">{role.name}</p>
                  <p className="text-[10px] text-slate-500">{role.shipleyFunction}</p>
                </div>
              </button>
            ))}
          </div>
        )}
      </div>

      {/* Navigation */}
      <nav className="flex-1 overflow-y-auto p-2">
        {MODULE_CATEGORIES.map(cat => {
          const catModules = modulesByCategory[cat.id] || [];
          if (catModules.length === 0) return null;
          
          const isExpanded = expandedCategories.includes(cat.id);
          
          return (
            <div key={cat.id} className="mb-2">
              {!collapsed && (
                <button
                  onClick={() => toggleCategory(cat.id)}
                  className="w-full flex items-center gap-2 px-2 py-1.5 text-xs text-slate-500 hover:text-slate-300"
                >
                  <Icon name="chevronDown" className={`w-3 h-3 transition-transform ${isExpanded ? '' : '-rotate-90'}`} />
                  <span className="uppercase font-semibold tracking-wider">{cat.name}</span>
                </button>
              )}
              
              {(isExpanded || collapsed) && (
                <div className="space-y-0.5">
                  {catModules.map(mod => {
                    const isActive = activeModule?.id === mod.id;
                    return (
                      <button
                        key={mod.id}
                        onClick={() => onModuleSelect(mod)}
                        className={`w-full flex items-center gap-3 px-3 py-2 rounded-lg transition-all ${
                          isActive 
                            ? 'bg-slate-700/70 text-white' 
                            : 'text-slate-400 hover:bg-slate-800/50 hover:text-white'
                        }`}
                        title={collapsed ? mod.name : undefined}
                      >
                        <div 
                          className="w-7 h-7 rounded-lg flex items-center justify-center flex-shrink-0"
                          style={{ backgroundColor: isActive ? `${mod.color}30` : 'transparent' }}
                        >
                          <Icon name={mod.icon} className="w-4 h-4" style={{ color: isActive ? mod.color : 'currentColor' }} />
                        </div>
                        {!collapsed && (
                          <>
                            <span className="flex-1 text-sm text-left truncate">{mod.name}</span>
                            {mod.badge && (
                              <span className={`px-1.5 py-0.5 text-[10px] rounded font-semibold ${
                                mod.badge === 'PRIVATE' ? 'bg-red-500/20 text-red-400' :
                                mod.badge === 'CUI' ? 'bg-amber-500/20 text-amber-400' :
                                'bg-purple-500/20 text-purple-400'
                              }`}>
                                {mod.badge}
                              </span>
                            )}
                          </>
                        )}
                      </button>
                    );
                  })}
                </div>
              )}
            </div>
          );
        })}
      </nav>

// M1: Pipeline Intelligence (Sprint 3 - Live Data + CRUD)
const M1_Pipeline = ({ roleContext }) => {
  const [opportunities, setOpportunities] = useState([]);
  const [stats, setStats] = useState(null);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  const [showAddModal, setShowAddModal] = useState(false);
  const [creating, setCreating] = useState(false);

  const fetchData = async () => {
    setLoading(true);
    setError(null);
    
    if (typeof MissionPulse === 'undefined') {
      setError('Database connection not available');
      setLoading(false);
      return;
    }
    
    try {
      const [oppsResult, statsResult] = await Promise.all([
        MissionPulse.getOpportunities(),
        MissionPulse.getPipelineStats()
      ]);
      
      if (oppsResult.error) throw oppsResult.error;
      if (statsResult.error) throw statsResult.error;
      
      setOpportunities(oppsResult.data || []);
      setStats(statsResult.data);
    } catch (err) {
      setError(err.message || 'Failed to load data');
    } finally {
      setLoading(false);
    }
  };

  useEffect(() => {
    fetchData();
    
    // Subscribe to real-time updates
    if (typeof MissionPulse !== 'undefined') {
      const unsubscribe = MissionPulse.subscribeToOpportunities((event) => {
        console.log('[M1_Pipeline] Real-time event:', event.eventType);
        
        if (event.eventType === 'INSERT') {
          setOpportunities(prev => [...prev, event.new]);
        } else if (event.eventType === 'UPDATE') {
          setOpportunities(prev => prev.map(o => o.id === event.new.id ? event.new : o));
        } else if (event.eventType === 'DELETE') {
          setOpportunities(prev => prev.filter(o => o.id !== event.old.id));
        }
        
        // Refresh stats
        MissionPulse.getPipelineStats().then(result => {
          if (result.data) setStats(result.data);
        });
      });
      
      return unsubscribe;
    }
  }, []);

  const handleCreateOpportunity = async (data) => {
    setCreating(true);
    try {
      const result = await MissionPulse.createOpportunity(data);
      if (result.error) throw result.error;
      
      // Optimistic update (real-time will confirm)
      setOpportunities(prev => [...prev, result.data]);
      setShowAddModal(false);
    } catch (err) {
      alert('Failed to create opportunity: ' + err.message);
    } finally {
      setCreating(false);
    }
  };

  const formatCurrency = (value) => {
    if (typeof MissionPulse !== 'undefined') {
      return MissionPulse.formatCurrency(value);
    }
    if (!value) return '$0';
    return value >= 1000000 ? `$${(value / 1000000).toFixed(1)}M` : `$${value.toLocaleString()}`;
  };
  
  return (
    <div className="p-6 space-y-6 animate-fadeIn">
      {/* Stats Row */}
      <div className="grid grid-cols-4 gap-4">
        {loading ? (
          <>
            <SkeletonCard />
            <SkeletonCard />
            <SkeletonCard />
            <SkeletonCard />
          </>
        ) : (
          <>
            <Card>
              <p className="text-xs text-slate-400 mb-1">Active Pursuits</p>
              <p className="text-2xl font-bold text-white">{stats?.totalCount || 0}</p>
            </Card>
            <Card>
              <p className="text-xs text-slate-400 mb-1">Pipeline Value</p>
              <p className="text-2xl font-bold text-emerald-400">{formatCurrency(stats?.totalValue)}</p>
            </Card>
            <Card>
              <p className="text-xs text-slate-400 mb-1">Avg Win Probability</p>
              <p className="text-2xl font-bold text-cyan-400">{stats?.avgPwin || 0}%</p>
            </Card>
            <Card>
              <p className="text-xs text-slate-400 mb-1">Due This Month</p>
              <p className="text-2xl font-bold text-amber-400">{stats?.dueThisMonth || 0}</p>
            </Card>
          </>
        )}
      </div>
      
      {/* Opportunities Table */}
      <Card>
        <div className="flex items-center justify-between mb-4">
          <h3 className="text-lg font-semibold text-white">Active Opportunities</h3>
          <div className="flex items-center gap-2">
            <Button variant="ghost" size="sm" icon="refresh" onClick={fetchData}>Refresh</Button>
            <Button variant="primary" size="sm" icon="plus" onClick={() => setShowAddModal(true)}>Add Opportunity</Button>
          </div>
        </div>
        
        {error ? (
          <ErrorState message={error} onRetry={fetchData} />
        ) : (
          <div className="overflow-x-auto">
            <table className="w-full">
              <thead className="bg-slate-800/50">
                <tr>
                  <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Opportunity</th>
                  <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Agency</th>
                  <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Ceiling</th>
                  <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">Priority</th>

                </tr>
              </thead>
              <tbody className="divide-y divide-slate-700/50">
                {loading ? (
                  <>
                    <SkeletonRow />
                    <SkeletonRow />

                  </>
                ) : opportunities.length === 0 ? (
                  <tr>
                    <td colSpan="7" className="px-4 py-8 text-center text-slate-500">
                      No opportunities found. Click "Add Opportunity" to create one.
                    </td>
                  </tr>
                ) : (
                  opportunities.map(opp => (
                    <tr key={opp.id} className="hover:bg-slate-800/30 transition-colors cursor-pointer">

  );
};

function App() {

  // Load saved state
  useEffect(() => {
    const savedRole = localStorage.getItem('missionpulse_role');
    const savedModule = localStorage.getItem('missionpulse_module');
    
    if (savedRole) {
      const role = ROLES.find(r => r.id === savedRole);
      if (role) setCurrentRole(role);
    }
    
    if (savedModule) {
      const mod = MODULES.find(m => m.id === savedModule);
      if (mod) setActiveModule(mod);
    }
  }, []);

  // Save state
  useEffect(() => {
    localStorage.setItem('missionpulse_role', currentRole.id);
  }, [currentRole]);

  useEffect(() => {
    if (activeModule) {
      localStorage.setItem('missionpulse_module', activeModule.id);
    }
  }, [activeModule]);

  const handleRoleChange = (newRole) => {
    setCurrentRole(newRole);
    if (activeModule && !newRole.access.includes(activeModule.id)) {
      const firstAccessible = MODULES.find(m => newRole.access.includes(m.id));
      setActiveModule(firstAccessible || null);
    }
  };

  const handleModuleSelect = (mod) => {
    if (currentRole.access.includes(mod.id)) {
      setActiveModule(mod);
    }
