<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse ‚Äî Demo Account Suite</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Space Grotesk',sans-serif;background:#00050F;min-height:100vh}.font-mono{font-family:'JetBrains Mono',monospace}@keyframes slideIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.7}}@keyframes barFill{from{width:0%}}.animate-slide-in{animation:slideIn .4s ease-out forwards}.animate-pulse{animation:pulse 2s ease-in-out infinite}.animate-bar{animation:barFill .8s ease-out forwards}.glass-card{background:linear-gradient(135deg,rgba(15,23,42,.9) 0%,rgba(15,23,42,.7) 100%);backdrop-filter:blur(10px);border:1px solid rgba(0,229,250,.15)}.glass-card:hover{border-color:rgba(0,229,250,.3)}.cui-banner{background:linear-gradient(90deg,rgba(255,184,0,.08),rgba(255,184,0,.03));border:1px solid rgba(255,184,0,.3)}
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const{useState,useEffect}=React;
    const SUPABASE_URL='https://qdrtpnpnhkxvfmvfziop.supabase.co';const SUPABASE_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MjMwMTgsImV4cCI6MjA1MzM5OTAxOH0.gFHBoGjPMWjCGuJNdxMGPOBmGMHBp0jSTbxxcFKqkPQ';
    var sbClient;try{sbClient=supabase.createClient(SUPABASE_URL,SUPABASE_KEY)}catch(e){sbClient=null}

    const Icons={
      shield:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>,
      user:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>,
      lock:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>,
      eye:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>,
      eyeOff:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/></svg>,
      check:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7"/></svg>,
      x:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12"/></svg>,
    };
    const Icon=({name,className="w-4 h-4"})=>{const C=Icons[name];return C?<span className={`inline-block ${className}`}><C/></span>:null};

    const ALL_MODULES=[
      'Dashboard','Pipeline','War Room','Swimlane','RFP Shredder','Contract Scanner',
      'Iron Dome','Black Hat','Pricing','HITL','Orals Studio','Playbook Engine',
      'Frenemy Protocol','Launch Readiness','Post-Award','Audit Log','Competitive Landscape',
      'Task Orders','Proposal Archive','Reference Library','Clearance Tracker','Travel Manager',
      'Training Dashboard','Budget Tracker','Meeting Notes','Stakeholder Map','Pricing Library',
      'Graphics Library','Compliance Checklist','SAM.gov Import','Health Score','Analytics Dashboard',
      'Debrief Center','CRM Integration','Demo Accounts',
    ];

    const ACCOUNTS=[
      {
        id:1,role:'CEO',name:'Mary Womack',email:'ceo@missionpulse.demo',color:'#00E5FA',
        desc:'Full access to every module. Go/No-Go authority. All data visible including CUI pricing, Black Hat intelligence, and audit logs.',
        modules:ALL_MODULES,
        cuiAccess:true,
        blackHatAccess:true,
        highlights:['Go/No-Go authority on all opportunities','Full CUI pricing visibility','Black Hat Red Team access','Audit log read/write','All reports and analytics'],
        sampleData:{pipeline:'$847M total value',opps:12,winRate:'48%',activeTOs:5}
      },
      {
        id:2,role:'COO',name:'James Rivera',email:'coo@missionpulse.demo',color:'#a78bfa',
        desc:'Operational oversight across all modules. Capture management, team assignments, and delivery tracking. No pricing CUI access.',
        modules:ALL_MODULES.filter(m=>!['Pricing Library'].includes(m)),
        cuiAccess:false,
        blackHatAccess:true,
        highlights:['Capture pipeline oversight','Team assignment management','Black Hat intel access','Delivery & post-award tracking','All operational modules'],
        sampleData:{pipeline:'$847M total value',opps:12,winRate:'48%',activeTOs:5}
      },
      {
        id:3,role:'CAP',name:'Diana Kim',email:'cap@missionpulse.demo',color:'#f472b6',
        desc:'Capture Manager view. Win strategy, competitive intelligence, stakeholder engagement. Black Hat access for capture planning.',
        modules:['Dashboard','Pipeline','War Room','Swimlane','Competitive Landscape','Stakeholder Map','Frenemy Protocol','Black Hat','Meeting Notes','Playbook Engine','Debrief Center','Health Score','Analytics Dashboard'],
        cuiAccess:false,
        blackHatAccess:true,
        highlights:['Win strategy development','Competitive landscape analysis','Stakeholder engagement plans','Black Hat competitor profiling','Capture health monitoring'],
        sampleData:{pipeline:'$847M total value',opps:12,pWinAvg:'52%',stakeholders:9}
      },
      {
        id:4,role:'FIN',name:'Marcus Johnson',email:'fin@missionpulse.demo',color:'#ffb800',
        desc:'Finance & Pricing Analyst. Full CUI pricing access including wrap rates, labor categories, BOE, and budget tracking.',
        modules:['Dashboard','Pipeline','Pricing','Pricing Library','Budget Tracker','Task Orders','Analytics Dashboard'],
        cuiAccess:true,
        blackHatAccess:false,
        highlights:['CUI pricing data access','Wrap rate & labor category management','B&P budget tracking with burn rates','Task order CLIN monitoring','BOE development support'],
        sampleData:{bpBudget:'$850K',spent:'$482K',laborCats:10,wrapMultiplier:'2.18x'}
      },
      {
        id:5,role:'PM',name:'Sarah Chen',email:'pm@missionpulse.demo',color:'#00ff88',
        desc:'Project Manager. Delivery-focused view including task orders, schedules, meetings, training, and compliance tracking.',
        modules:['Dashboard','Pipeline','Swimlane','Task Orders','Meeting Notes','Training Dashboard','Clearance Tracker','Travel Manager','Compliance Checklist','Post-Award','HITL','Orals Studio','Launch Readiness'],
        cuiAccess:false,
        blackHatAccess:false,
        highlights:['Task order & CLIN management','Team training & clearance tracking','Meeting notes & action items','Pre-submission compliance QC','Launch readiness coordination'],
        sampleData:{activeTOs:5,actionItems:12,clearances:10,compliancePct:'75%'}
      },
      {
        id:6,role:'Partner',name:'External Partner',email:'partner@missionpulse.demo',color:'#38bdf8',
        desc:'Teaming partner scoped view. Limited to assigned opportunities only. No CUI, no Black Hat, no competitor intel. Partner Wall enforced.',
        modules:['Dashboard','Pipeline','Swimlane','Proposal Archive','Graphics Library','Reference Library'],
        cuiAccess:false,
        blackHatAccess:false,
        highlights:['Scoped to assigned opportunities only','No CUI pricing data','No Black Hat or competitor intel','Proposal section reuse (assigned only)','Partner Wall data isolation'],
        sampleData:{visibleOpps:2,assignedSections:4,graphics:8,references:'FAR/DFARS only'}
      },
      {
        id:7,role:'Admin',name:'System Admin',email:'admin@missionpulse.demo',color:'#ff6b6b',
        desc:'System administration. User management, audit logs, RBAC configuration, and system health monitoring. No operational data decisions.',
        modules:['Dashboard','Audit Log','Demo Accounts','Training Dashboard','Clearance Tracker'],
        cuiAccess:false,
        blackHatAccess:false,
        highlights:['User account management','RBAC role assignment','Audit log full access','System health monitoring','Training compliance oversight'],
        sampleData:{totalUsers:10,roles:7,auditEvents:1247,uptime:'99.8%'}
      },
    ];

    const ConnectionIndicator=({connected})=>(
      <div className="flex items-center gap-2 px-3 py-1 rounded-full text-xs font-mono" style={{background:connected?'rgba(0,255,136,0.1)':'rgba(255,184,0,0.1)',border:`1px solid ${connected?'rgba(0,255,136,0.3)':'rgba(255,184,0,0.3)'}`}}>
        <div className={`w-2 h-2 rounded-full ${connected?'bg-green-400':'bg-amber-400 animate-pulse'}`}/>
        <span style={{color:connected?'#00ff88':'#ffb800'}}>{connected?'LIVE':'DEMO'}</span>
      </div>
    );

    const App=()=>{
      const[connected,setConnected]=useState(false);
      const[activeAccount,setActiveAccount]=useState(null);
      const[compareMode,setCompareMode]=useState(false);

      useEffect(()=>{if(!sbClient)return;(async()=>{try{const{data}=await sbClient.from('opportunities').select('id').limit(1);if(data)setConnected(true)}catch(e){}})()},[]);

      const AccessIcon=({has})=>has?<Icon name="check" className="w-3.5 h-3.5 text-green-400"/>:<Icon name="x" className="w-3.5 h-3.5 text-red-400/50"/>;

      // Detail view
      if(activeAccount){
        const a=activeAccount;
        return(
          <div className="min-h-screen" style={{background:'#00050F'}}>
            <div className="max-w-5xl mx-auto p-6">
              <button onClick={()=>setActiveAccount(null)} className="text-sm text-slate-400 hover:text-cyan-400 transition mb-6">‚Üê Back to Demo Accounts</button>

              <div className="glass-card rounded-xl p-6 mb-6" style={{borderColor:`${a.color}30`}}>
                <div className="flex items-center gap-4">
                  <div className="w-14 h-14 rounded-xl flex items-center justify-center text-xl font-bold" style={{background:`${a.color}15`,color:a.color,border:`1px solid ${a.color}30`}}>{a.role}</div>
                  <div>
                    <div className="flex items-center gap-3"><h1 className="text-2xl font-bold text-white">{a.name}</h1><span className="px-2 py-0.5 rounded text-xs font-mono font-bold" style={{background:`${a.color}15`,color:a.color,border:`1px solid ${a.color}30`}}>{a.role}</span></div>
                    <p className="text-sm font-mono text-slate-400 mt-0.5">{a.email}</p>
                  </div>
                </div>
                <p className="text-sm text-slate-300 mt-4 leading-relaxed">{a.desc}</p>
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                {/* Access Summary */}
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">ACCESS SUMMARY</h3>
                  <div className="space-y-3">
                    <div className="flex justify-between items-center"><span className="text-sm text-slate-400">Modules Accessible</span><span className="text-sm font-mono font-bold" style={{color:a.color}}>{a.modules.length} / {ALL_MODULES.length}</span></div>
                    <div className="h-2 rounded-full bg-slate-700/30 overflow-hidden"><div className="h-full rounded-full animate-bar" style={{width:`${(a.modules.length/ALL_MODULES.length)*100}%`,background:a.color}}/></div>
                    <div className="flex justify-between items-center pt-2"><span className="text-sm text-slate-400">CUI Pricing Access</span><AccessIcon has={a.cuiAccess}/></div>
                    <div className="flex justify-between items-center"><span className="text-sm text-slate-400">Black Hat Intel</span><AccessIcon has={a.blackHatAccess}/></div>
                  </div>
                </div>

                {/* Sample Data */}
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">SAMPLE DATA LOADED</h3>
                  <div className="grid grid-cols-2 gap-3">
                    {Object.entries(a.sampleData).map(([k,v],i)=>(
                      <div key={i} className="p-3 rounded-lg bg-slate-800/30">
                        <div className="text-xs text-slate-500 font-mono capitalize">{k.replace(/([A-Z])/g,' $1').trim()}</div>
                        <div className="text-sm font-mono font-bold mt-0.5" style={{color:a.color}}>{v}</div>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Highlights */}
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">ROLE HIGHLIGHTS</h3>
                  <div className="space-y-2">{a.highlights.map((h,i)=><div key={i} className="flex items-start gap-2 text-sm text-slate-300"><span style={{color:a.color}}>‚ú¶</span>{h}</div>)}</div>
                </div>

                {/* Module List */}
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">VISIBLE MODULES ({a.modules.length})</h3>
                  <div className="flex flex-wrap gap-1.5">
                    {ALL_MODULES.map((m,i)=>{
                      const has=a.modules.includes(m);
                      return <span key={i} className={`px-2 py-1 rounded text-xs font-mono ${has?'bg-green-500/10 text-green-400 border border-green-500/20':'bg-slate-800/20 text-slate-600 line-through'}`}>{m}</span>;
                    })}
                  </div>
                </div>
              </div>

              {a.cuiAccess&&(
                <div className="cui-banner rounded-lg px-4 py-3 mb-6 flex items-center gap-3">
                  <Icon name="lock" className="w-4 h-4 text-amber-500"/>
                  <span className="text-xs font-mono text-amber-500">This role has CUI access. Pricing Library shows wrap rates, labor categories, and BOE data with amber CUI banners.</span>
                </div>
              )}

              {a.role==='Partner'&&(
                <div className="glass-card rounded-xl p-4 mb-6 border-blue-500/30" style={{borderColor:'rgba(56,189,248,0.3)'}}>
                  <div className="flex items-center gap-2"><Icon name="shield" className="w-4 h-4 text-blue-400"/><span className="text-sm font-mono font-bold text-blue-400">PARTNER WALL ACTIVE</span></div>
                  <p className="text-xs text-slate-400 mt-1">This account is isolated behind the Partner Wall. Only assigned opportunity data (2 of 12) is visible. Competitor intel, pricing, and Black Hat modules do not render.</p>
                </div>
              )}
            </div>
          </div>
        );
      }

      // Compare mode
      if(compareMode){
        return(
          <div className="min-h-screen" style={{background:'#00050F'}}>
            <div className="max-w-7xl mx-auto p-6">
              <div className="flex items-center justify-between mb-6">
                <h1 className="text-2xl font-bold text-white">RBAC Comparison Matrix</h1>
                <button onClick={()=>setCompareMode(false)} className="text-sm text-slate-400 hover:text-cyan-400 transition">‚Üê Back to Accounts</button>
              </div>
              <div className="glass-card rounded-xl overflow-x-auto">
                <table className="w-full">
                  <thead>
                    <tr className="border-b border-slate-700/30">
                      <th className="text-left p-3 text-xs font-mono text-slate-500 sticky left-0 bg-slate-900/90">Module</th>
                      {ACCOUNTS.map(a=><th key={a.id} className="p-3 text-center"><span className="text-xs font-mono font-bold" style={{color:a.color}}>{a.role}</span></th>)}
                    </tr>
                  </thead>
                  <tbody>
                    {/* Special rows */}
                    <tr className="border-b border-amber-500/20 bg-amber-500/5">
                      <td className="p-2.5 text-xs text-amber-400 font-mono font-bold sticky left-0 bg-amber-500/5">üõ° CUI Access</td>
                      {ACCOUNTS.map(a=><td key={a.id} className="p-2.5 text-center"><AccessIcon has={a.cuiAccess}/></td>)}
                    </tr>
                    <tr className="border-b border-red-500/20 bg-red-500/5">
                      <td className="p-2.5 text-xs text-red-400 font-mono font-bold sticky left-0 bg-red-500/5">üéØ Black Hat</td>
                      {ACCOUNTS.map(a=><td key={a.id} className="p-2.5 text-center"><AccessIcon has={a.blackHatAccess}/></td>)}
                    </tr>
                    {ALL_MODULES.map((m,i)=>(
                      <tr key={i} className="border-b border-slate-700/10 hover:bg-slate-800/10">
                        <td className="p-2.5 text-xs text-slate-400 sticky left-0 bg-slate-900/80">{m}</td>
                        {ACCOUNTS.map(a=><td key={a.id} className="p-2.5 text-center"><AccessIcon has={a.modules.includes(m)}/></td>)}
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
              <div className="mt-8 text-center"><div className="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-amber-500/5 border border-amber-500/20"><Icon name="shield" className="w-3.5 h-3.5 text-amber-500"/><span className="text-xs text-amber-500/80 font-mono">AI GENERATED ‚Äî REQUIRES HUMAN REVIEW</span></div></div>
            </div>
          </div>
        );
      }

      // Main view
      return(
        <div className="min-h-screen" style={{background:'#00050F'}}>
          <div className="max-w-7xl mx-auto p-6">
            <div className="flex items-center justify-between mb-6">
              <div><div className="flex items-center gap-3 mb-1"><h1 className="text-2xl font-bold text-white">Demo Account Suite</h1><ConnectionIndicator connected={connected}/></div>
              <p className="text-sm text-slate-400">7 role-specific test accounts demonstrating RBAC in action</p></div>
              <button onClick={()=>setCompareMode(true)} className="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-mono font-bold bg-purple-500/10 text-purple-400 border border-purple-500/20 hover:bg-purple-500/20 transition"><Icon name="eye" className="w-4 h-4"/>Compare RBAC Matrix</button>
            </div>

            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
              {[{l:'Demo Accounts',v:ACCOUNTS.length,c:'#00E5FA'},{l:'Total Modules',v:ALL_MODULES.length,c:'#a78bfa'},{l:'CUI Roles',v:ACCOUNTS.filter(a=>a.cuiAccess).length,c:'#ffb800'},{l:'Black Hat Roles',v:ACCOUNTS.filter(a=>a.blackHatAccess).length,c:'#ff4444'}].map((k,i)=>(
                <div key={i} className="glass-card rounded-xl p-4 animate-slide-in" style={{animationDelay:`${i*.05}s`}}>
                  <span className="text-xs text-slate-500 font-mono uppercase">{k.l}</span>
                  <div className="text-2xl font-mono font-bold mt-1" style={{color:k.c}}>{k.v}</div>
                </div>
              ))}
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              {ACCOUNTS.map((a,i)=>(
                <div key={a.id} onClick={()=>setActiveAccount(a)} className="glass-card rounded-xl p-5 cursor-pointer hover:border-cyan-500/40 transition-all animate-slide-in" style={{animationDelay:`${i*.06}s`,borderColor:`${a.color}20`}}>
                  <div className="flex items-center gap-3 mb-3">
                    <div className="w-11 h-11 rounded-xl flex items-center justify-center text-sm font-mono font-bold" style={{background:`${a.color}15`,color:a.color,border:`1px solid ${a.color}25`}}>{a.role}</div>
                    <div>
                      <div className="text-white font-semibold">{a.name}</div>
                      <div className="text-xs font-mono text-slate-500">{a.email}</div>
                    </div>
                  </div>
                  <p className="text-xs text-slate-400 mb-3 leading-relaxed" style={{display:'-webkit-box',WebkitLineClamp:2,WebkitBoxOrient:'vertical',overflow:'hidden'}}>{a.desc}</p>
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-3">
                      <span className="text-xs font-mono text-slate-500">{a.modules.length} modules</span>
                      {a.cuiAccess&&<span className="px-1.5 py-0.5 rounded text-xs font-mono font-bold bg-amber-500/10 text-amber-400">üõ° CUI</span>}
                      {a.blackHatAccess&&<span className="px-1.5 py-0.5 rounded text-xs font-mono font-bold bg-red-500/10 text-red-400">üéØ BH</span>}
                    </div>
                    <span className="text-slate-600 text-lg">‚Üí</span>
                  </div>
                  {/* Mini access bar */}
                  <div className="mt-3 h-1.5 rounded-full bg-slate-700/30 overflow-hidden">
                    <div className="h-full rounded-full" style={{width:`${(a.modules.length/ALL_MODULES.length)*100}%`,background:a.color,opacity:0.6}}/>
                  </div>
                </div>
              ))}
            </div>

            <div className="mt-8 text-center"><div className="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-amber-500/5 border border-amber-500/20"><Icon name="shield" className="w-3.5 h-3.5 text-amber-500"/><span className="text-xs text-amber-500/80 font-mono">AI GENERATED ‚Äî REQUIRES HUMAN REVIEW</span></div></div>
          </div>
        </div>
      );
    };
    ReactDOM.render(<App/>,document.getElementById('root'));
  </script>
</body>
</html>
