<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse M10 - Competitor Heatmap | Strategy Intelligence</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; color: #fff; }
    
    :root {
      --sidebar-width: 256px;
      --sidebar-collapsed: 64px;
      --sidebar-current: var(--sidebar-width);
    }
    
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(0,229,250,0.3); } 50% { box-shadow: 0 0 40px rgba(0,229,250,0.5); } }
    @keyframes heatPulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
    
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-slideUp { animation: slideUp 0.5s ease-out forwards; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
    .animate-heatPulse { animation: heatPulse 2s ease-in-out infinite; }
    
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #111C2E; border-radius: 4px; }
    ::-webkit-scrollbar-thumb { background: #243656; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #00E5FA; }
    
    .glass-card {
      background: rgba(17, 28, 46, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .sidebar-transition { transition: width 0.3s ease, transform 0.3s ease; }
    .main-transition { transition: margin-left 0.3s ease; }
    
    .heatmap-cell {
      transition: all 0.2s ease;
    }
    .heatmap-cell:hover {
      transform: scale(1.05);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ============================================================================
    // ICONS LIBRARY
    // ============================================================================
    const Icons = {
      chevronLeft: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7"/></svg>,
      chevronRight: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7"/></svg>,
      chevronDown: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7"/></svg>,
      home: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>,
      target: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeWidth={2}/></svg>,
      swords: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>,
      kanban: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"/></svg>,
      edit: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>,
      scale: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/></svg>,
      shieldAlt: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>,
      eyeOff: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/></svg>,
      calculator: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>,
      mic: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>,
      heatmap: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zm10 0a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zm10 0a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/></svg>,
      rocket: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>,
      handshake: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
      trophy: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/></svg>,
      book: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>,
      settings: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
      users: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>,
      check: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7"/></svg>,
      alert: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>,
      refresh: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>,
      download: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>,
    };

    const Icon = ({ name, className = "w-4 h-4" }) => {
      const IconComponent = Icons[name];
      return IconComponent ? <span className={`inline-block ${className}`}><IconComponent /></span> : null;
    };

    // ============================================================================
    // NAVIGATION CONFIGURATION
    // ============================================================================
    const NAV_MODULES = [
      { id: 'm1', name: 'Pipeline Intel', icon: 'target', href: 'missionpulse-m1-enhanced.html', category: 'capture' },
      { id: 'm2', name: 'War Room', icon: 'swords', href: 'missionpulse-m2-warroom-enhanced.html', category: 'capture' },
      { id: 'm3', name: 'Swimlane Board', icon: 'kanban', href: 'missionpulse-m3-swimlane-board.html', category: 'proposal' },
      { id: 'm5', name: 'Contract Scanner', icon: 'edit', href: 'missionpulse-m5-contracts-sidebar.html', category: 'compliance' },
      { id: 'm6', name: 'Iron Dome', icon: 'shieldAlt', href: 'missionpulse-m6-iron-dome-sidebar.html', category: 'compliance', badge: 'CUI' },
      { id: 'm7', name: 'Black Hat Review', icon: 'eyeOff', href: 'missionpulse-m7-blackhat-sidebar.html', category: 'strategy', badge: 'PRIVATE' },
      { id: 'm8', name: 'Pricing Engine', icon: 'calculator', href: 'missionpulse-m8-pricing-sidebar.html', category: 'proposal', badge: 'CUI' },
      { id: 'm9', name: 'Orals Coach', icon: 'mic', href: 'missionpulse-m9-orals-sidebar.html', category: 'delivery', badge: 'PRIVATE' },
      { id: 'm10', name: 'Competitor Heatmap', icon: 'heatmap', href: 'missionpulse-m10-heatmap-sidebar.html', category: 'strategy' },
      { id: 'm11', name: 'Partner Wall', icon: 'handshake', href: 'missionpulse-m11-partner-sidebar.html', category: 'delivery' },
      { id: 'm13', name: 'Launch & ROI', icon: 'rocket', href: 'missionpulse-m13-launch-sidebar.html', category: 'delivery' },
      { id: 'm14', name: 'Post-Award', icon: 'trophy', href: 'missionpulse-m14-postaward-sidebar.html', category: 'delivery' },
      { id: 'm15', name: 'Lessons Playbook', icon: 'book', href: 'missionpulse-m15-lessons-sidebar.html', category: 'admin' },
      { id: 'm16', name: 'RBAC Config', icon: 'settings', href: 'missionpulse-m16-rbac-sidebar.html', category: 'admin', badge: 'ADMIN' },
    ];

    const MODULE_CATEGORIES = [
      { id: 'capture', name: 'Capture', color: '#00E5FA' },
      { id: 'proposal', name: 'Proposal', color: '#8B5CF6' },
      { id: 'compliance', name: 'Compliance', color: '#F59E0B' },
      { id: 'strategy', name: 'Strategy', color: '#EF4444' },
      { id: 'delivery', name: 'Delivery', color: '#10B981' },
      { id: 'admin', name: 'Admin', color: '#6B7280' },
    ];

    const SHIPLEY_ROLES = [
      { id: 'ceo', name: 'CEO', color: '#8B5CF6' },
      { id: 'coo', name: 'COO', color: '#6366F1' },
      { id: 'cap', name: 'Capture Lead', color: '#00E5FA' },
      { id: 'pm', name: 'Program Manager', color: '#10B981' },
      { id: 'sa', name: 'Solution Arch', color: '#3B82F6' },
      { id: 'fin', name: 'Pricing/Finance', color: '#F59E0B' },
      { id: 'con', name: 'Contracts Lead', color: '#EF4444' },
      { id: 'del', name: 'Delivery Lead', color: '#EC4899' },
      { id: 'qa', name: 'QA Lead', color: '#14B8A6' },
      { id: 'partner', name: 'Partner', color: '#A855F7' },
      { id: 'admin', name: 'Admin', color: '#6B7280' },
    ];

    const CURRENT_MODULE = 'm10';

    // ============================================================================
    // SIDEBAR COMPONENT
    // ============================================================================
    const Sidebar = () => {
      const [collapsed, setCollapsed] = useState(() => {
        const saved = localStorage.getItem('mp_sidebar_collapsed');
        return saved ? JSON.parse(saved) : false;
      });
      const [expandedCategories, setExpandedCategories] = useState(() => {
        return MODULE_CATEGORIES.reduce((acc, cat) => ({ ...acc, [cat.id]: true }), {});
      });
      const [currentRole, setCurrentRole] = useState(() => {
        return localStorage.getItem('mp_current_role') || 'cap';
      });
      const [showRoleMenu, setShowRoleMenu] = useState(false);

      useEffect(() => {
        localStorage.setItem('mp_sidebar_collapsed', JSON.stringify(collapsed));
        document.documentElement.style.setProperty('--sidebar-current', collapsed ? 'var(--sidebar-collapsed)' : 'var(--sidebar-width)');
      }, [collapsed]);

      useEffect(() => {
        localStorage.setItem('mp_current_role', currentRole);
      }, [currentRole]);

      const toggleCategory = (catId) => {
        if (!collapsed) {
          setExpandedCategories(prev => ({ ...prev, [catId]: !prev[catId] }));
        }
      };

      const currentRoleData = SHIPLEY_ROLES.find(r => r.id === currentRole);

      const getBadgeStyle = (badge) => {
        switch(badge) {
          case 'CUI': return 'bg-amber-500/20 text-amber-400 border-amber-500/30';
          case 'PRIVATE': return 'bg-red-500/20 text-red-400 border-red-500/30';
          case 'ADMIN': return 'bg-purple-500/20 text-purple-400 border-purple-500/30';
          default: return 'bg-slate-500/20 text-slate-400 border-slate-500/30';
        }
      };

      return (
        <aside className={`fixed left-0 top-0 h-full bg-slate-900 border-r border-slate-700/50 flex flex-col z-40 sidebar-transition ${collapsed ? 'w-16' : 'w-64'}`}>
          {/* Header */}
          <div className="p-4 border-b border-slate-700/50 flex items-center justify-between">
            {!collapsed && (
              <div className="flex items-center gap-2">
                <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center">
                  <span className="text-white font-bold text-sm">MP</span>
                </div>
                <span className="font-bold text-white">MissionPulse</span>
              </div>
            )}
            <button
              onClick={() => setCollapsed(!collapsed)}
              className="p-2 rounded-lg hover:bg-slate-800 text-slate-400 hover:text-white transition-colors"
            >
              <Icon name={collapsed ? 'chevronRight' : 'chevronLeft'} className="w-4 h-4" />
            </button>
          </div>

          {/* Role Switcher */}
          <div className="p-3 border-b border-slate-700/50 relative"
               onMouseEnter={() => setShowRoleMenu(true)}
               onMouseLeave={() => setShowRoleMenu(false)}>
            <div className={`flex items-center gap-2 p-2 rounded-lg bg-slate-800/50 cursor-pointer hover:bg-slate-700/50 transition-colors ${collapsed ? 'justify-center' : ''}`}>
              <div className="w-8 h-8 rounded-lg flex items-center justify-center text-white text-xs font-bold"
                   style={{ backgroundColor: currentRoleData?.color }}>
                {currentRoleData?.name.slice(0, 2).toUpperCase()}
              </div>
              {!collapsed && (
                <>
                  <span className="text-white text-sm font-medium flex-1">{currentRoleData?.name}</span>
                  <Icon name="chevronDown" className="w-4 h-4 text-slate-400" />
                </>
              )}
            </div>
            
            {showRoleMenu && (
              <div className={`absolute ${collapsed ? 'left-full ml-2' : 'left-3 right-3'} top-full mt-1 bg-slate-800 border border-slate-700 rounded-lg shadow-xl z-50 py-1 max-h-64 overflow-y-auto`}>
                {SHIPLEY_ROLES.map(role => (
                  <button
                    key={role.id}
                    onClick={() => { setCurrentRole(role.id); setShowRoleMenu(false); }}
                    className={`w-full flex items-center gap-2 px-3 py-2 text-left hover:bg-slate-700/50 transition-colors ${currentRole === role.id ? 'bg-slate-700/30' : ''}`}
                  >
                    <div className="w-6 h-6 rounded flex items-center justify-center text-white text-xs font-bold"
                         style={{ backgroundColor: role.color }}>
                      {role.name.slice(0, 2).toUpperCase()}
                    </div>
                    <span className="text-slate-300 text-sm">{role.name}</span>
                    {currentRole === role.id && <Icon name="check" className="w-4 h-4 text-cyan-400 ml-auto" />}
                  </button>
                ))}
              </div>
            )}
          </div>

          {/* Navigation */}
          <nav className="flex-1 overflow-y-auto p-2">
            {MODULE_CATEGORIES.map(category => {
              const categoryModules = NAV_MODULES.filter(m => m.category === category.id);
              if (categoryModules.length === 0) return null;
              
              return (
                <div key={category.id} className="mb-2">
                  {!collapsed && (
                    <button
                      onClick={() => toggleCategory(category.id)}
                      className="w-full flex items-center gap-2 px-3 py-2 text-xs font-semibold text-slate-400 hover:text-slate-300 transition-colors"
                    >
                      <span style={{ color: category.color }}>●</span>
                      <span className="flex-1 text-left uppercase tracking-wider">{category.name}</span>
                      <Icon name={expandedCategories[category.id] ? 'chevronDown' : 'chevronRight'} className="w-3 h-3" />
                    </button>
                  )}
                  
                  {(collapsed || expandedCategories[category.id]) && (
                    <div className={collapsed ? 'space-y-1' : 'space-y-0.5 ml-2'}>
                      {categoryModules.map(module => {
                        const isActive = module.id === CURRENT_MODULE;
                        return (
                          <a
                            key={module.id}
                            href={module.href}
                            className={`flex items-center gap-3 px-3 py-2 rounded-lg transition-all ${
                              isActive 
                                ? 'bg-cyan-500/20 text-cyan-400 border-l-2 border-cyan-400' 
                                : 'text-slate-400 hover:text-white hover:bg-slate-800/50'
                            } ${collapsed ? 'justify-center' : ''}`}
                            title={collapsed ? module.name : ''}
                          >
                            <Icon name={module.icon} className={`w-5 h-5 flex-shrink-0 ${isActive ? 'text-cyan-400' : ''}`} />
                            {!collapsed && (
                              <>
                                <span className="flex-1 text-sm font-medium">{module.name}</span>
                                {module.badge && (
                                  <span className={`px-1.5 py-0.5 text-xs font-medium rounded border ${getBadgeStyle(module.badge)}`}>
                                    {module.badge}
                                  </span>
                                )}
                              </>
                            )}
                          </a>
                        );
                      })}
                    </div>
                  )}
                </div>
              );
            })}
          </nav>

          {/* Footer */}
          <div className="p-3 border-t border-slate-700/50">
            {!collapsed && (
              <div className="text-xs text-slate-500 text-center">
                MissionPulse v12.0
              </div>
            )}
          </div>
        </aside>
      );
    };

    // ============================================================================
    // COMPETITOR DATA
    // ============================================================================
    const COMPETITORS = [
      { id: 1, name: 'Booz Allen Hamilton', shortName: 'BAH', color: '#EF4444', threat: 'HIGH' },
      { id: 2, name: 'Leidos', shortName: 'LDOS', color: '#F59E0B', threat: 'HIGH' },
      { id: 3, name: 'ManTech', shortName: 'MANT', color: '#10B981', threat: 'MEDIUM' },
      { id: 4, name: 'CACI International', shortName: 'CACI', color: '#8B5CF6', threat: 'MEDIUM' },
      { id: 5, name: 'General Dynamics IT', shortName: 'GDIT', color: '#EC4899', threat: 'MEDIUM' },
    ];

    const METRICS = [
      { id: 'price', name: 'Price Competitiveness', icon: 'calculator' },
      { id: 'technical', name: 'Technical Capability', icon: 'settings' },
      { id: 'past', name: 'Past Performance', icon: 'trophy' },
      { id: 'key_personnel', name: 'Key Personnel', icon: 'users' },
      { id: 'small_biz', name: 'Small Business %', icon: 'handshake' },
      { id: 'security', name: 'Security Clearance', icon: 'shieldAlt' },
      { id: 'innovation', name: 'Innovation Score', icon: 'rocket' },
      { id: 'incumbency', name: 'Incumbency Advantage', icon: 'target' },
    ];

    // Simulated heatmap scores (1-10 scale, higher is better for competitor)
    const HEATMAP_DATA = {
      1: { price: 6, technical: 9, past: 10, key_personnel: 9, small_biz: 4, security: 10, innovation: 8, incumbency: 7 },
      2: { price: 7, technical: 9, past: 9, key_personnel: 8, small_biz: 5, security: 9, innovation: 7, incumbency: 8 },
      3: { price: 8, technical: 7, past: 7, key_personnel: 6, small_biz: 7, security: 8, innovation: 6, incumbency: 4 },
      4: { price: 7, technical: 8, past: 8, key_personnel: 7, small_biz: 6, security: 9, innovation: 7, incumbency: 5 },
      5: { price: 6, technical: 9, past: 9, key_personnel: 8, small_biz: 4, security: 10, innovation: 8, incumbency: 9 },
    };

    const OUR_SCORES = { price: 9, technical: 8, past: 7, key_personnel: 8, small_biz: 10, security: 8, innovation: 9, incumbency: 3 };

    // ============================================================================
    // HEATMAP CELL COMPONENT
    // ============================================================================
    const HeatmapCell = ({ score, isOurs = false }) => {
      const getColor = (val) => {
        if (val >= 9) return isOurs ? 'bg-cyan-500' : 'bg-red-500';
        if (val >= 7) return isOurs ? 'bg-cyan-500/70' : 'bg-red-500/70';
        if (val >= 5) return isOurs ? 'bg-cyan-500/50' : 'bg-amber-500/70';
        if (val >= 3) return isOurs ? 'bg-cyan-500/30' : 'bg-green-500/50';
        return isOurs ? 'bg-cyan-500/20' : 'bg-green-500/70';
      };

      return (
        <div 
          className={`heatmap-cell w-full h-12 rounded-lg flex items-center justify-center font-bold text-white text-sm cursor-pointer ${getColor(score)} ${isOurs ? 'ring-2 ring-cyan-400' : ''}`}
          title={`Score: ${score}/10`}
        >
          {score}
        </div>
      );
    };

    // ============================================================================
    // COMPETITOR CARD COMPONENT
    // ============================================================================
    const CompetitorCard = ({ competitor, onClick, isSelected }) => {
      const avgScore = Object.values(HEATMAP_DATA[competitor.id]).reduce((a, b) => a + b, 0) / 8;
      
      return (
        <button
          onClick={onClick}
          className={`w-full p-4 rounded-xl border transition-all ${
            isSelected 
              ? 'bg-slate-800 border-cyan-500/50 ring-1 ring-cyan-500/30' 
              : 'glass-card hover:border-slate-600'
          }`}
        >
          <div className="flex items-center justify-between mb-3">
            <div className="flex items-center gap-3">
              <div 
                className="w-10 h-10 rounded-lg flex items-center justify-center text-white font-bold text-xs"
                style={{ backgroundColor: competitor.color }}
              >
                {competitor.shortName}
              </div>
              <div className="text-left">
                <div className="text-white font-semibold text-sm">{competitor.name}</div>
                <div className="text-slate-400 text-xs">Threat Level: 
                  <span className={`ml-1 font-bold ${competitor.threat === 'HIGH' ? 'text-red-400' : 'text-amber-400'}`}>
                    {competitor.threat}
                  </span>
                </div>
              </div>
            </div>
            <div className={`px-2 py-1 rounded text-xs font-bold ${competitor.threat === 'HIGH' ? 'bg-red-500/20 text-red-400' : 'bg-amber-500/20 text-amber-400'}`}>
              {avgScore.toFixed(1)}
            </div>
          </div>
          
          {/* Mini Score Bar */}
          <div className="flex gap-1 h-2">
            {Object.values(HEATMAP_DATA[competitor.id]).map((score, idx) => (
              <div 
                key={idx}
                className="flex-1 rounded-full"
                style={{ 
                  backgroundColor: score >= 7 ? '#EF4444' : score >= 5 ? '#F59E0B' : '#10B981',
                  opacity: 0.3 + (score / 10) * 0.7
                }}
              />
            ))}
          </div>
        </button>
      );
    };

    // ============================================================================
    // MAIN COMPETITOR HEATMAP COMPONENT
    // ============================================================================
    const CompetitorHeatmap = () => {
      const [selectedCompetitor, setSelectedCompetitor] = useState(null);
      const [viewMode, setViewMode] = useState('heatmap'); // 'heatmap' | 'comparison' | 'analysis'

      const calculateWinGap = (metricId) => {
        const ourScore = OUR_SCORES[metricId];
        const competitorScores = Object.values(HEATMAP_DATA).map(d => d[metricId]);
        const maxCompetitor = Math.max(...competitorScores);
        return ourScore - maxCompetitor;
      };

      const getGapColor = (gap) => {
        if (gap >= 2) return 'text-green-400';
        if (gap >= 0) return 'text-amber-400';
        return 'text-red-400';
      };

      return (
        <div className="min-h-screen">
          <Sidebar />
          
          <main className="ml-64 main-transition">
            <div className="p-6">
              {/* Header */}
              <div className="flex items-center justify-between mb-6">
                <div>
                  <div className="flex items-center gap-3 mb-2">
                    <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-red-500 to-orange-600 flex items-center justify-center">
                      <Icon name="heatmap" className="w-6 h-6 text-white" />
                    </div>
                    <div>
                      <h1 className="text-2xl font-bold text-white">Competitor Heatmap</h1>
                      <p className="text-slate-400 text-sm">Strategy Intelligence • Competitive Analysis</p>
                    </div>
                  </div>
                </div>
                
                <div className="flex items-center gap-3">
                  <select 
                    value={viewMode}
                    onChange={(e) => setViewMode(e.target.value)}
                    className="bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white text-sm focus:border-cyan-500 focus:outline-none"
                  >
                    <option value="heatmap">Heatmap View</option>
                    <option value="comparison">Head-to-Head</option>
                    <option value="analysis">Gap Analysis</option>
                  </select>
                  
                  <button className="flex items-center gap-2 px-4 py-2 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-lg text-white text-sm transition-colors">
                    <Icon name="refresh" className="w-4 h-4" />
                    <span>Refresh Intel</span>
                  </button>
                  
                  <button className="flex items-center gap-2 px-4 py-2 bg-cyan-600 hover:bg-cyan-500 rounded-lg text-white text-sm font-medium transition-colors">
                    <Icon name="download" className="w-4 h-4" />
                    <span>Export Report</span>
                  </button>
                </div>
              </div>

              {/* Opportunity Context */}
              <div className="glass-card rounded-xl p-4 mb-6">
                <div className="flex items-center justify-between">
                  <div className="flex items-center gap-4">
                    <div className="text-sm">
                      <span className="text-slate-400">Opportunity:</span>
                      <span className="text-white font-semibold ml-2">VA EHRM Health IT Modernization</span>
                    </div>
                    <div className="h-4 w-px bg-slate-700" />
                    <div className="text-sm">
                      <span className="text-slate-400">Value:</span>
                      <span className="text-cyan-400 font-semibold ml-2">$98.4M / 5 Years</span>
                    </div>
                    <div className="h-4 w-px bg-slate-700" />
                    <div className="text-sm">
                      <span className="text-slate-400">Due:</span>
                      <span className="text-amber-400 font-semibold ml-2">Mar 15, 2026</span>
                    </div>
                  </div>
                  <div className="flex items-center gap-2">
                    <span className="text-slate-400 text-sm">Our pWin:</span>
                    <span className="px-3 py-1 bg-cyan-500/20 text-cyan-400 rounded-full font-bold text-sm">65%</span>
                  </div>
                </div>
              </div>

              <div className="grid grid-cols-12 gap-6">
                {/* Left Column - Competitor List */}
                <div className="col-span-3 space-y-4">
                  <h3 className="text-white font-semibold text-sm uppercase tracking-wider flex items-center gap-2">
                    <Icon name="alert" className="w-4 h-4 text-red-400" />
                    Identified Competitors
                  </h3>
                  <div className="space-y-3">
                    {COMPETITORS.map(competitor => (
                      <CompetitorCard
                        key={competitor.id}
                        competitor={competitor}
                        isSelected={selectedCompetitor === competitor.id}
                        onClick={() => setSelectedCompetitor(selectedCompetitor === competitor.id ? null : competitor.id)}
                      />
                    ))}
                  </div>
                </div>

                {/* Right Column - Heatmap */}
                <div className="col-span-9">
                  {viewMode === 'heatmap' && (
                    <div className="glass-card rounded-xl p-6">
                      <h3 className="text-white font-semibold mb-4">Competitive Capability Matrix</h3>
                      
                      {/* Heatmap Grid */}
                      <div className="overflow-x-auto">
                        <table className="w-full">
                          <thead>
                            <tr>
                              <th className="text-left text-slate-400 text-sm font-medium pb-4 pr-4 w-48">Metric</th>
                              <th className="text-center text-cyan-400 text-sm font-bold pb-4 px-2 w-24">
                                <div className="flex flex-col items-center">
                                  <span>MMT</span>
                                  <span className="text-xs font-normal">(Us)</span>
                                </div>
                              </th>
                              {COMPETITORS.map(c => (
                                <th key={c.id} className="text-center text-sm font-medium pb-4 px-2 w-24" style={{ color: c.color }}>
                                  <div className="flex flex-col items-center">
                                    <span>{c.shortName}</span>
                                    <span className={`text-xs font-normal ${c.threat === 'HIGH' ? 'text-red-400' : 'text-amber-400'}`}>
                                      {c.threat}
                                    </span>
                                  </div>
                                </th>
                              ))}
                              <th className="text-center text-slate-400 text-sm font-medium pb-4 px-2 w-24">Gap</th>
                            </tr>
                          </thead>
                          <tbody>
                            {METRICS.map(metric => {
                              const gap = calculateWinGap(metric.id);
                              return (
                                <tr key={metric.id} className="border-t border-slate-800">
                                  <td className="py-3 pr-4">
                                    <div className="flex items-center gap-2">
                                      <Icon name={metric.icon} className="w-4 h-4 text-slate-400" />
                                      <span className="text-white text-sm">{metric.name}</span>
                                    </div>
                                  </td>
                                  <td className="py-3 px-2">
                                    <HeatmapCell score={OUR_SCORES[metric.id]} isOurs={true} />
                                  </td>
                                  {COMPETITORS.map(c => (
                                    <td key={c.id} className="py-3 px-2">
                                      <HeatmapCell score={HEATMAP_DATA[c.id][metric.id]} />
                                    </td>
                                  ))}
                                  <td className="py-3 px-2 text-center">
                                    <span className={`font-bold text-lg ${getGapColor(gap)}`}>
                                      {gap > 0 ? '+' : ''}{gap}
                                    </span>
                                  </td>
                                </tr>
                              );
                            })}
                          </tbody>
                        </table>
                      </div>

                      {/* Legend */}
                      <div className="mt-6 pt-4 border-t border-slate-800 flex items-center justify-between">
                        <div className="flex items-center gap-6 text-xs">
                          <span className="text-slate-400">Score Legend:</span>
                          <div className="flex items-center gap-4">
                            <div className="flex items-center gap-1">
                              <div className="w-4 h-4 rounded bg-green-500/70" />
                              <span className="text-slate-300">1-4 (Weak)</span>
                            </div>
                            <div className="flex items-center gap-1">
                              <div className="w-4 h-4 rounded bg-amber-500/70" />
                              <span className="text-slate-300">5-6 (Moderate)</span>
                            </div>
                            <div className="flex items-center gap-1">
                              <div className="w-4 h-4 rounded bg-red-500/70" />
                              <span className="text-slate-300">7-8 (Strong)</span>
                            </div>
                            <div className="flex items-center gap-1">
                              <div className="w-4 h-4 rounded bg-red-500" />
                              <span className="text-slate-300">9-10 (Dominant)</span>
                            </div>
                          </div>
                        </div>
                        <div className="text-xs text-slate-500">
                          Gap = Our Score - Best Competitor • Positive = Advantage
                        </div>
                      </div>
                    </div>
                  )}

                  {viewMode === 'comparison' && (
                    <div className="glass-card rounded-xl p-6">
                      <h3 className="text-white font-semibold mb-4">Head-to-Head Comparison</h3>
                      {selectedCompetitor ? (
                        <div className="space-y-4">
                          {METRICS.map(metric => {
                            const ourScore = OUR_SCORES[metric.id];
                            const theirScore = HEATMAP_DATA[selectedCompetitor][metric.id];
                            const competitor = COMPETITORS.find(c => c.id === selectedCompetitor);
                            
                            return (
                              <div key={metric.id} className="bg-slate-800/50 rounded-lg p-4">
                                <div className="flex items-center justify-between mb-2">
                                  <div className="flex items-center gap-2">
                                    <Icon name={metric.icon} className="w-4 h-4 text-slate-400" />
                                    <span className="text-white font-medium">{metric.name}</span>
                                  </div>
                                  <span className={`font-bold ${ourScore > theirScore ? 'text-green-400' : ourScore < theirScore ? 'text-red-400' : 'text-amber-400'}`}>
                                    {ourScore > theirScore ? 'ADVANTAGE' : ourScore < theirScore ? 'DEFICIT' : 'EVEN'}
                                  </span>
                                </div>
                                <div className="flex items-center gap-4">
                                  <div className="flex-1">
                                    <div className="flex items-center justify-between text-xs mb-1">
                                      <span className="text-cyan-400">MMT (Us)</span>
                                      <span className="text-white font-bold">{ourScore}/10</span>
                                    </div>
                                    <div className="h-3 bg-slate-700 rounded-full overflow-hidden">
                                      <div 
                                        className="h-full bg-gradient-to-r from-cyan-500 to-cyan-400 rounded-full transition-all"
                                        style={{ width: `${ourScore * 10}%` }}
                                      />
                                    </div>
                                  </div>
                                  <div className="text-slate-400 font-bold">VS</div>
                                  <div className="flex-1">
                                    <div className="flex items-center justify-between text-xs mb-1">
                                      <span style={{ color: competitor?.color }}>{competitor?.shortName}</span>
                                      <span className="text-white font-bold">{theirScore}/10</span>
                                    </div>
                                    <div className="h-3 bg-slate-700 rounded-full overflow-hidden">
                                      <div 
                                        className="h-full rounded-full transition-all"
                                        style={{ width: `${theirScore * 10}%`, backgroundColor: competitor?.color }}
                                      />
                                    </div>
                                  </div>
                                </div>
                              </div>
                            );
                          })}
                        </div>
                      ) : (
                        <div className="text-center py-16 text-slate-400">
                          <Icon name="users" className="w-12 h-12 mx-auto mb-4 opacity-50" />
                          <p>Select a competitor from the left panel to compare</p>
                        </div>
                      )}
                    </div>
                  )}

                  {viewMode === 'analysis' && (
                    <div className="glass-card rounded-xl p-6">
                      <h3 className="text-white font-semibold mb-4">Gap Analysis & Recommendations</h3>
                      <div className="grid grid-cols-2 gap-4">
                        {/* Strengths */}
                        <div className="bg-green-500/10 border border-green-500/30 rounded-xl p-4">
                          <h4 className="text-green-400 font-semibold mb-3 flex items-center gap-2">
                            <Icon name="check" className="w-5 h-5" />
                            Our Advantages
                          </h4>
                          <div className="space-y-2">
                            {METRICS.filter(m => calculateWinGap(m.id) > 0).map(metric => (
                              <div key={metric.id} className="flex items-center justify-between text-sm">
                                <span className="text-white">{metric.name}</span>
                                <span className="text-green-400 font-bold">+{calculateWinGap(metric.id)}</span>
                              </div>
                            ))}
                          </div>
                        </div>
                        
                        {/* Weaknesses */}
                        <div className="bg-red-500/10 border border-red-500/30 rounded-xl p-4">
                          <h4 className="text-red-400 font-semibold mb-3 flex items-center gap-2">
                            <Icon name="alert" className="w-5 h-5" />
                            Areas to Strengthen
                          </h4>
                          <div className="space-y-2">
                            {METRICS.filter(m => calculateWinGap(m.id) < 0).map(metric => (
                              <div key={metric.id} className="flex items-center justify-between text-sm">
                                <span className="text-white">{metric.name}</span>
                                <span className="text-red-400 font-bold">{calculateWinGap(metric.id)}</span>
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>
                      
                      {/* AI Recommendations */}
                      <div className="mt-6 p-4 bg-slate-800/50 rounded-xl border border-cyan-500/30">
                        <h4 className="text-cyan-400 font-semibold mb-3 flex items-center gap-2">
                          <Icon name="rocket" className="w-5 h-5" />
                          AI-Generated Win Strategy Recommendations
                        </h4>
                        <ul className="space-y-2 text-sm text-slate-300">
                          <li className="flex items-start gap-2">
                            <span className="text-cyan-400 mt-1">•</span>
                            <span><strong>Leverage Small Business %:</strong> Emphasize our 100% SDVOSB status and mentor-protégé relationships to score maximum small business participation points.</span>
                          </li>
                          <li className="flex items-start gap-2">
                            <span className="text-cyan-400 mt-1">•</span>
                            <span><strong>Highlight Innovation:</strong> Showcase our AI-powered solutions and DevSecOps methodology to differentiate from traditional competitors.</span>
                          </li>
                          <li className="flex items-start gap-2">
                            <span className="text-cyan-400 mt-1">•</span>
                            <span><strong>Address Incumbency Gap:</strong> Propose aggressive transition plan with rapid onboarding and knowledge transfer protocols.</span>
                          </li>
                          <li className="flex items-start gap-2">
                            <span className="text-cyan-400 mt-1">•</span>
                            <span><strong>Past Performance Strategy:</strong> Consider teaming arrangement with established prime to bolster past performance on similar VA contracts.</span>
                          </li>
                        </ul>
                      </div>
                    </div>
                  )}
                </div>
              </div>

              {/* Footer */}
              <div className="mt-6 pt-4 border-t border-slate-800 flex items-center justify-between text-xs text-slate-500">
                <span>Competitor Heatmap • Module M10 • Strategy Category</span>
                <span className="text-amber-400 font-medium">AI GENERATED - REQUIRES HUMAN REVIEW</span>
              </div>
            </div>
          </main>
        </div>
      );
    };

    // ============================================================================
    // RENDER
    // ============================================================================
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<CompetitorHeatmap />);
  </script>
</body>
</html>
