<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse | Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mp-navy': '#00050F',
                        'mp-cyan': '#00E5FA',
                        'mp-cyan-dark': '#00B8C8',
                        'mp-slate': '#0A1628',
                        'mp-card': '#111827',
                        'mp-border': '#1E3A5F'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glow-cyan { box-shadow: 0 0 30px rgba(0, 229, 250, 0.2); }
        .step-complete { animation: checkmark 0.3s ease-out; }
        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="bg-mp-navy text-white min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const STEPS = [
            { id: 1, title: 'Welcome', icon: 'üëã' },
            { id: 2, title: 'Company Profile', icon: 'üè¢' },
            { id: 3, title: 'Your Role', icon: 'üë§' },
            { id: 4, title: 'Invite Team', icon: 'üë•' },
            { id: 5, title: 'First Opportunity', icon: 'üìã' },
            { id: 6, title: 'Meet Your AI Team', icon: 'ü§ñ' },
            { id: 7, title: 'Ready!', icon: 'üöÄ' }
        ];

        const ROLES = [
            { id: 'ceo', title: 'CEO / Executive', desc: 'Final Go/No-Go decisions, strategic oversight', icon: 'üëî' },
            { id: 'cap', title: 'Capture Manager', desc: 'Win strategy, competitive positioning', icon: 'üéØ' },
            { id: 'pm', title: 'Proposal Manager', desc: 'Schedule, compliance, volume management', icon: 'üìä' },
            { id: 'sa', title: 'Solution Architect', desc: 'Technical approach, past performance', icon: 'üîß' },
            { id: 'fin', title: 'Pricing Lead', desc: 'BOE development, rate validation', icon: 'üí∞' },

            { id: 'strategy', name: 'Strategy Agent', desc: 'Competitive analysis and ghosting', icon: '‚ôüÔ∏è' },
            { id: 'blackhat', name: 'Black Hat Agent', desc: 'Competitor weakness identification', icon: 'üé©' },
            { id: 'pricing', name: 'Pricing Agent', desc: 'BOE generation and rate analysis', icon: 'üí∞' },
            { id: 'compliance', name: 'Compliance Agent', desc: 'FAR/DFARS clause analysis', icon: 'üõ°Ô∏è' },
            { id: 'writer', name: 'Writer Agent', desc: 'Executive summaries and sections', icon: '‚úçÔ∏è' },
            { id: 'contracts', name: 'Contracts Agent', desc: 'Terms and conditions review', icon: 'üìú' },
            { id: 'orals', name: 'Orals Agent', desc: 'Presentation prep and Q&A', icon: 'üé§' },
        ];

        // Components
        const ProgressBar = ({ currentStep, totalSteps }) => (
            <div className="w-full bg-mp-slate rounded-full h-2 mb-8">
                <div 
                    className="bg-mp-cyan h-2 rounded-full transition-all duration-500"
                    style={{ width: `${(currentStep / totalSteps) * 100}%` }}
                ></div>
            </div>
        );

        const StepIndicator = ({ steps, currentStep }) => (
            <div className="flex items-center justify-center gap-2 mb-8">
                {steps.map((step, idx) => (
                    <div key={step.id} className="flex items-center">
                        <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm transition-all ${
                            currentStep > step.id 
                                ? 'bg-green-500 text-white step-complete' 
                                : currentStep === step.id 
                                    ? 'bg-mp-cyan text-mp-navy' 
                                    : 'bg-mp-slate text-gray-500'
                        }`}>
                            {currentStep > step.id ? '‚úì' : step.id}
                        </div>
                        {idx < steps.length - 1 && (
                            <div className={`w-8 h-0.5 ${currentStep > step.id ? 'bg-green-500' : 'bg-mp-slate'}`}></div>
                        )}

            </div>

        // Step Components
        const WelcomeStep = ({ onNext }) => (
            <div className="text-center fade-in">
                <div className="text-6xl mb-6">üéØ</div>
                <h1 className="text-3xl font-bold text-white mb-4">Welcome to MissionPulse</h1>
                <p className="text-gray-400 mb-8 max-w-md mx-auto">
                    Your AI-powered proposal management platform. Let's get you set up in under 5 minutes.
                </p>
                <div className="bg-mp-card border border-mp-border rounded-xl p-6 max-w-md mx-auto mb-8">
                    <h3 className="text-sm font-medium text-white mb-4">What you'll set up:</h3>
                    <div className="space-y-3 text-left">
                        <div className="flex items-center gap-3">
                            <span className="text-mp-cyan">‚úì</span>
                            <span className="text-sm text-gray-300">Company profile & compliance settings</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <span className="text-mp-cyan">‚úì</span>
                            <span className="text-sm text-gray-300">Your role and permissions</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <span className="text-mp-cyan">‚úì</span>
                            <span className="text-sm text-gray-300">Invite your team members</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <span className="text-mp-cyan">‚úì</span>
                            <span className="text-sm text-gray-300">Create your first opportunity</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <span className="text-mp-cyan">‚úì</span>
                            <span className="text-sm text-gray-300">Meet your AI agent team</span>
                        </div>
                    </div>
                </div>
                <button 
                    onClick={onNext}
                    className="bg-mp-cyan text-mp-navy px-8 py-3 rounded-lg font-medium hover:bg-mp-cyan-dark transition-colors"
                >
                    Let's Get Started ‚Üí
                </button>
            </div>
        );

        const CompanyStep = ({ data, setData, onNext, onBack }) => (
            <div className="max-w-lg mx-auto fade-in">
                <div className="text-center mb-8">
                    <div className="text-4xl mb-4">üè¢</div>
                    <h2 className="text-2xl font-bold text-white mb-2">Company Profile</h2>
                    <p className="text-gray-400">Tell us about your organization</p>
                </div>

                <div className="space-y-4">
                    <div>
                        <label className="block text-sm text-gray-400 mb-1">Company Name *</label>
                        <input
                            type="text"
                            value={data.companyName || ''}
                            onChange={(e) => setData({...data, companyName: e.target.value})}
                            placeholder="Acme Federal Solutions"
                            className="w-full bg-mp-slate border border-mp-border rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-mp-cyan"
                        />
                    </div>

                    <div>
                        <label className="block text-sm text-gray-400 mb-1">Business Size</label>
                        <select
                            value={data.size || ''}
                            onChange={(e) => setData({...data, size: e.target.value})}
                            className="w-full bg-mp-slate border border-mp-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-mp-cyan"
                        >
                            <option value="">Select size...</option>
                            <option value="small">Small Business (&lt;500 employees)</option>
                            <option value="medium">Mid-size (500-1000 employees)</option>
                            <option value="large">Large Business (&gt;1000 employees)</option>
                        </select>
                    </div>

                    <div>
                        <label className="block text-sm text-gray-400 mb-1">Primary NAICS Codes</label>
                        <input
                            type="text"
                            value={data.naics || ''}
                            onChange={(e) => setData({...data, naics: e.target.value})}
                            placeholder="541512, 541519, 518210"
                            className="w-full bg-mp-slate border border-mp-border rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-mp-cyan"
                        />
                    </div>

                    <div>
                        <label className="block text-sm text-gray-400 mb-2">Set-Aside Status (select all that apply)</label>
                        <div className="grid grid-cols-2 gap-2">
                            {['SDVOSB', '8(a)', 'HUBZone', 'WOSB', 'Small Business', 'None'].map(status => (
                                <button
                                    key={status}
                                    onClick={() => {
                                        const current = data.setAsides || [];
                                        const updated = current.includes(status) 
                                            ? current.filter(s => s !== status)
                                            : [...current, status];
                                        setData({...data, setAsides: updated});
                                    }}
                                    className={`px-3 py-2 rounded-lg text-sm transition-colors ${
                                        (data.setAsides || []).includes(status)
                                            ? 'bg-mp-cyan text-mp-navy'
                                            : 'bg-mp-slate text-gray-400 hover:text-white'
                                    }`}
                                >
                                    {status}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="bg-mp-card border border-mp-border rounded-lg p-4">
                        <div className="flex items-center justify-between">
                            <div>
                                <p className="text-sm font-medium text-white">CMMC Level 2 Compliance</p>
                                <p className="text-xs text-gray-400">Enable CUI handling and audit logging</p>
                            </div>
                            <button
                                onClick={() => setData({...data, cmmc: !data.cmmc})}
                                className={`relative w-12 h-6 rounded-full transition-colors ${
                                    data.cmmc ? 'bg-mp-cyan' : 'bg-mp-slate'
                                }`}
                            >
                                <span className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-transform ${
                                    data.cmmc ? 'left-7' : 'left-1'
                                }`}></span>
                            </button>
                        </div>
                    </div>
                </div>

                <div className="flex items-center justify-between mt-8">
                    <button onClick={onBack} className="text-gray-400 hover:text-white transition-colors">
                        ‚Üê Back
                    </button>
                    <button 
                        onClick={onNext}
                        disabled={!data.companyName}
                        className="bg-mp-cyan text-mp-navy px-6 py-2 rounded-lg font-medium hover:bg-mp-cyan-dark transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Continue ‚Üí
                    </button>
                </div>
            </div>
        );

        const RoleStep = ({ data, setData, onNext, onBack }) => (
            <div className="max-w-2xl mx-auto fade-in">
                <div className="text-center mb-8">
                    <div className="text-4xl mb-4">üë§</div>
                    <h2 className="text-2xl font-bold text-white mb-2">Your Role</h2>
                    <p className="text-gray-400">Select your primary role on the proposal team</p>
                </div>

                <div className="grid grid-cols-2 gap-4 mb-8">
                    {ROLES.map(role => (
                        <button
                            key={role.id}
                            onClick={() => setData({...data, role: role.id})}
                            className={`p-4 rounded-xl border text-left transition-all ${
                                data.role === role.id
                                    ? 'border-mp-cyan bg-mp-cyan/10 glow-cyan'
                                    : 'border-mp-border bg-mp-card hover:border-gray-500'
                            }`}
                        >
                            <span className="text-2xl">{role.icon}</span>
                            <p className="text-sm font-medium text-white mt-2">{role.title}</p>
                            <p className="text-xs text-gray-400 mt-1">{role.desc}</p>
                        </button>
                    ))}
                </div>

                <div className="flex items-center justify-between">
                    <button onClick={onBack} className="text-gray-400 hover:text-white transition-colors">
                        ‚Üê Back
                    </button>
                    <button 
                        onClick={onNext}
                        disabled={!data.role}
                        className="bg-mp-cyan text-mp-navy px-6 py-2 rounded-lg font-medium hover:bg-mp-cyan-dark transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Continue ‚Üí
                    </button>
                </div>
            </div>
        );

        const TeamStep = ({ data, setData, onNext, onBack }) => {
            const [email, setEmail] = useState('');
            const addMember = () => {
                if (email && email.includes('@')) {
                    setData({...data, team: [...(data.team || []), email]});
                    setEmail('');
                }
            };

            return (
                <div className="max-w-lg mx-auto fade-in">
                    <div className="text-center mb-8">
                        <div className="text-4xl mb-4">üë•</div>
                        <h2 className="text-2xl font-bold text-white mb-2">Invite Your Team</h2>
                        <p className="text-gray-400">Add team members who will work on proposals with you</p>
                    </div>

                    <div className="flex gap-2 mb-4">
                        <input
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            onKeyDown={(e) => e.key === 'Enter' && addMember()}
                            placeholder="colleague@company.com"
                            className="flex-1 bg-mp-slate border border-mp-border rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-mp-cyan"
                        />
                        <button 
                            onClick={addMember}
                            className="bg-mp-cyan text-mp-navy px-4 py-3 rounded-lg font-medium hover:bg-mp-cyan-dark transition-colors"
                        >
                            Add
                        </button>
                    </div>

                    {(data.team || []).length > 0 && (
                        <div className="bg-mp-card border border-mp-border rounded-xl p-4 mb-6">
                            <p className="text-xs text-gray-400 mb-3">Invitations will be sent to:</p>
                            <div className="space-y-2">
                                {(data.team || []).map((member, idx) => (
                                    <div key={idx} className="flex items-center justify-between bg-mp-slate rounded-lg px-3 py-2">
                                        <span className="text-sm text-white">{member}</span>
                                        <button 
                                            onClick={() => setData({...data, team: data.team.filter((_, i) => i !== idx)})}
                                            className="text-gray-400 hover:text-red-400"
                                        >
                                            ‚úï
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <p className="text-xs text-gray-500 text-center mb-6">

                    </p>

                    <div className="flex items-center justify-between">
                        <button onClick={onBack} className="text-gray-400 hover:text-white transition-colors">
                            ‚Üê Back

                        <button 
                            onClick={onNext}
                            className="bg-mp-cyan text-mp-navy px-6 py-2 rounded-lg font-medium hover:bg-mp-cyan-dark transition-colors"
                        >
                            {(data.team || []).length > 0 ? 'Continue ‚Üí' : 'Skip for Now ‚Üí'}

                    </div>
                </div>
            );
        };

        const OpportunityStep = ({ data, setData, onNext, onBack }) => (
            <div className="max-w-lg mx-auto fade-in">

                    <div className="text-4xl mb-4">üìã</div>

                        <input
                            type="text"
                            value={data.oppName || ''}
                            onChange={(e) => setData({...data, oppName: e.target.value})}
                            placeholder="e.g., VA EHR Modernization"
                            className="w-full bg-mp-slate border border-mp-border rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-mp-cyan"
                        />
                    </div>

                    <div>
                        <label className="block text-sm text-gray-400 mb-1">Agency</label>
                        <select
                            value={data.oppAgency || ''}
                            onChange={(e) => setData({...data, oppAgency: e.target.value})}
                            className="w-full bg-mp-slate border border-mp-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-mp-cyan"
                        >
                            <option value="">Select agency...</option>
                            <option value="VA">Department of Veterans Affairs</option>
                            <option value="DHA">Defense Health Agency</option>
                            <option value="CMS">Centers for Medicare & Medicaid</option>
                            <option value="IHS">Indian Health Service</option>
                            <option value="DoD">Department of Defense</option>
                            <option value="HHS">Health & Human Services</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label className="block text-sm text-gray-400 mb-1">Estimated Value</label>
                        <input
                            type="text"
                            value={data.oppValue || ''}
                            onChange={(e) => setData({...data, oppValue: e.target.value})}
                            placeholder="e.g., $50M"
                            className="w-full bg-mp-slate border border-mp-border rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-mp-cyan"
                        />
                    </div>

                    <div>
                        <label className="block text-sm text-gray-400 mb-1">Proposal Due Date</label>
                        <input
                            type="date"
                            value={data.oppDue || ''}
                            onChange={(e) => setData({...data, oppDue: e.target.value})}
                            className="w-full bg-mp-slate border border-mp-border rounded-lg px-4 py-3 text-white focus:outline-none focus:border-mp-cyan"
                        />
                    </div>
                </div>

                <div className="flex items-center justify-between mt-8">
                    <button onClick={onBack} className="text-gray-400 hover:text-white transition-colors">
                        ‚Üê Back
                    </button>
                    <button 
                        onClick={onNext}
                        className="bg-mp-cyan text-mp-navy px-6 py-2 rounded-lg font-medium hover:bg-mp-cyan-dark transition-colors"
                    >
                        {data.oppName ? 'Continue ‚Üí' : 'Skip for Now ‚Üí'}
                    </button>
                </div>
            </div>
        );

        const AITeamStep = ({ onNext, onBack }) => (
            <div className="max-w-3xl mx-auto fade-in">
                <div className="text-center mb-8">
                    <div className="text-4xl mb-4">ü§ñ</div>
                    <h2 className="text-2xl font-bold text-white mb-2">Meet Your AI Team</h2>
                    <p className="text-gray-400">8 specialized agents ready to accelerate your proposals</p>
                </div>

                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                    {AI_AGENTS.map(agent => (
                        <div key={agent.id} className="bg-mp-card border border-mp-border rounded-xl p-4 text-center hover:border-mp-cyan/50 transition-colors">
                            <span className="text-3xl">{agent.icon}</span>
                            <p className="text-sm font-medium text-white mt-2">{agent.name}</p>
                            <p className="text-xs text-gray-400 mt-1">{agent.desc}</p>
                        </div>
                    ))}
                </div>

                <div className="bg-mp-cyan/10 border border-mp-cyan/30 rounded-xl p-6 text-center mb-8">
                    <p className="text-sm text-white mb-2">
                        All AI outputs include <span className="text-mp-cyan font-medium">"AI GENERATED - REQUIRES HUMAN REVIEW"</span>
                    </p>
                    <p className="text-xs text-gray-400">
                        Human-in-the-Loop approval required for all AI-generated content
                    </p>
                </div>

                <div className="flex items-center justify-between">
                    <button onClick={onBack} className="text-gray-400 hover:text-white transition-colors">
                        ‚Üê Back
                    </button>
                    <button 
                        onClick={onNext}
                        className="bg-mp-cyan text-mp-navy px-6 py-2 rounded-lg font-medium hover:bg-mp-cyan-dark transition-colors"
                    >
                        Continue ‚Üí
                    </button>
                </div>
            </div>
        );

        const ReadyStep = ({ data }) => (
            <div className="text-center fade-in">
                <div className="text-6xl mb-6">üöÄ</div>
                <h1 className="text-3xl font-bold text-white mb-4">You're All Set!</h1>
                <p className="text-gray-400 mb-8 max-w-md mx-auto">
                    Welcome to MissionPulse, {data.companyName || 'your organization'}. Your workspace is ready.
                </p>

                <div className="bg-mp-card border border-mp-border rounded-xl p-6 max-w-md mx-auto mb-8">
                    <h3 className="text-sm font-medium text-white mb-4">Quick Start:</h3>
                    <div className="space-y-3 text-left">
                        <a href="missionpulse-sprint61-warroom.html" className="flex items-center gap-3 p-3 bg-mp-slate rounded-lg hover:bg-mp-cyan/20 transition-colors">
                            <span className="text-xl">üéØ</span>
                            <div>
                                <p className="text-sm text-white">Open War Room</p>
                                <p className="text-xs text-gray-400">Real-time proposal command center</p>
                            </div>
                        </a>
                        <a href="missionpulse-sprint55-agenthub.html" className="flex items-center gap-3 p-3 bg-mp-slate rounded-lg hover:bg-mp-cyan/20 transition-colors">
                            <span className="text-xl">ü§ñ</span>
                            <div>
                                <p className="text-sm text-white">Launch AI Agent Hub</p>
                                <p className="text-xs text-gray-400">Start working with your AI team</p>
                            </div>
                        </a>
                        <a href="index__13_.html" className="flex items-center gap-3 p-3 bg-mp-slate rounded-lg hover:bg-mp-cyan/20 transition-colors">
                            <span className="text-xl">üìÑ</span>
                            <div>
                                <p className="text-sm text-white">Upload an RFP</p>
                                <p className="text-xs text-gray-400">Let AI extract requirements</p>
                            </div>
                        </a>
                    </div>
                </div>

                <a 
                    href="missionpulse-sprint62-dashboard.html"
                    className="inline-block bg-mp-cyan text-mp-navy px-8 py-3 rounded-lg font-medium hover:bg-mp-cyan-dark transition-colors"
                >
                    Go to Dashboard ‚Üí
                </a>
            </div>
        );

        // Main App
        const App = () => {
            const [currentStep, setCurrentStep] = useState(1);
            const [data, setData] = useState({ cmmc: true });

            const renderStep = () => {
                switch (currentStep) {
                    case 1: return <WelcomeStep onNext={() => setCurrentStep(2)} />;
                    case 2: return <CompanyStep data={data} setData={setData} onNext={() => setCurrentStep(3)} onBack={() => setCurrentStep(1)} />;
                    case 3: return <RoleStep data={data} setData={setData} onNext={() => setCurrentStep(4)} onBack={() => setCurrentStep(2)} />;
                    case 4: return <TeamStep data={data} setData={setData} onNext={() => setCurrentStep(5)} onBack={() => setCurrentStep(3)} />;
                    case 5: return <OpportunityStep data={data} setData={setData} onNext={() => setCurrentStep(6)} onBack={() => setCurrentStep(4)} />;
                    case 6: return <AITeamStep onNext={() => setCurrentStep(7)} onBack={() => setCurrentStep(5)} />;
                    case 7: return <ReadyStep data={data} />;
                    default: return null;
                }
            };

            return (
                <div className="min-h-screen bg-mp-navy flex flex-col">
                    <header className="p-6">
                        <div className="max-w-3xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 rounded-lg bg-mp-cyan/20 flex items-center justify-center">
                                    <span className="text-mp-cyan">üéØ</span>
                                </div>
                                <span className="text-lg font-bold text-white">MissionPulse</span>
                            </div>
                            {currentStep < 7 && (
                                <span className="text-sm text-gray-400">Step {currentStep} of {STEPS.length}</span>
                            )}
                        </div>
                    </header>

                    <main className="flex-1 flex items-center justify-center px-6 py-8">
                        <div className="w-full max-w-3xl">
                            {currentStep > 1 && currentStep < 7 && (
                                <>
                                    <StepIndicator steps={STEPS} currentStep={currentStep} />
                                    <ProgressBar currentStep={currentStep} totalSteps={STEPS.length} />
                                </>
                            )}
                            {renderStep()}
                        </div>
                    </main>

                    <footer className="p-4 text-center text-xs text-gray-500">
                        ¬© 2025 Mission Meets Tech ‚Ä¢ MissionPulse v12 ‚Ä¢ Sprint 67
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
