        // Utility functions
        const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
        const getFirstDayOfMonth = (year, month) => new Date(year, month, 1).getDay();
        const formatDate = (dateStr) => new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

        // Calendar Day Cell
        const CalendarDay = ({ date, events, isToday, isCurrentMonth, onEventClick }) => {
            return (
                <div className={`min-h-[100px] border-r border-b border-mp-gray p-1 ${!isCurrentMonth ? 'bg-mp-navy/50' : 'bg-mp-slate'}`}>

                    </div>
                    <div className="space-y-1">
                        {events.slice(0, 3).map((event, i) => (

                                key={i}
                                onClick={() => onEventClick(event)}
                                className={`text-xs px-1.5 py-0.5 rounded truncate cursor-pointer hover:opacity-80 transition-opacity ${

                                }`}
                                style={event.type === 'milestone' ? { borderLeftColor: AGENCY_COLORS[event.agency]?.hex } : {}}
                            >
                                {event.name}
                            </div>
                        ))}
                        {events.length > 3 && (
                            <div className="text-xs text-gray-500 pl-1">+{events.length - 3} more</div>
                        )}
                    </div>
                </div>
            );
        };

        // Month View Component
        const MonthView = ({ currentDate, proposals, onEventClick }) => {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = getDaysInMonth(year, month);
            const firstDay = getFirstDayOfMonth(year, month);
            const today = new Date();

            // Build calendar grid
            const days = [];
            const prevMonthDays = getDaysInMonth(year, month - 1);
            
            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                days.push({ date: new Date(year, month - 1, prevMonthDays - i), isCurrentMonth: false });
            }
            
            // Current month days
            for (let i = 1; i <= daysInMonth; i++) {
                days.push({ date: new Date(year, month, i), isCurrentMonth: true });
            }
            
            // Next month days
            const remaining = 42 - days.length;
            for (let i = 1; i <= remaining; i++) {
                days.push({ date: new Date(year, month + 1, i), isCurrentMonth: false });
            }

            // Get events for each day
            const getEventsForDay = (date) => {
                const dateStr = date.toISOString().split('T')[0];
                const events = [];
                
                proposals.forEach(p => {
                    // Check deadline
                    if (p.deadline === dateStr) {
                        events.push({ type: 'deadline', name: `ðŸ“… ${p.name} DUE`, proposal: p, agency: p.agency });
                    }
                    // Check milestones
                    p.milestones.forEach(m => {
                        if (m.date === dateStr) {
                            events.push({ type: 'milestone', name: `${m.name}`, proposal: p, milestone: m, agency: p.agency });
                        }
                    });
                });
                
                return events;
            };

            const weekDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            return (
                <div className="bg-mp-slate border border-mp-gray rounded-lg overflow-hidden">
                    <div className="grid grid-cols-7 bg-mp-navy">
                        {weekDays.map(day => (
                            <div key={day} className="text-center py-2 text-sm font-medium text-gray-400 border-r border-mp-gray last:border-r-0">
                                {day}
                            </div>
                        ))}
                    </div>
                    <div className="grid grid-cols-7">
                        {days.map((day, i) => (
                            <CalendarDay 
                                key={i}
                                date={day.date}
                                events={getEventsForDay(day.date)}
                                isToday={day.date.toDateString() === today.toDateString()}
                                isCurrentMonth={day.isCurrentMonth}
                                onEventClick={onEventClick}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        // Timeline/Gantt View
        const TimelineView = ({ proposals, startDate, endDate }) => {
            const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            
            const getPosition = (dateStr) => {
                const date = new Date(dateStr);
                const days = Math.ceil((date - startDate) / (1000 * 60 * 60 * 24));
                return Math.max(0, Math.min(100, (days / totalDays) * 100));
            };

            const getWidth = (start, end) => {
                const startPos = getPosition(start);
                const endPos = getPosition(end);
                return endPos - startPos;
            };

            // Generate month labels
            const months = [];
            let current = new Date(startDate);
            while (current <= endDate) {
                months.push(new Date(current));
                current.setMonth(current.getMonth() + 1);
            }

            return (
                <div className="bg-mp-slate border border-mp-gray rounded-lg overflow-hidden">
                    {/* Timeline Header */}
                    <div className="flex border-b border-mp-gray">
                        <div className="w-64 p-3 bg-mp-navy border-r border-mp-gray">

                        </div>
                        <div className="flex-1 flex">
                            {months.map((month, i) => (
                                <div 
                                    key={i} 
                                    className="flex-1 text-center py-3 text-sm text-gray-400 border-r border-mp-gray last:border-r-0 bg-mp-navy"
                                >
                                    {month.toLocaleDateString('en-US', { month: 'short', year: 'numeric' })}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Timeline Rows */}
                    {proposals.map(proposal => (
                        <div key={proposal.id} className="flex border-b border-mp-gray last:border-b-0 hover:bg-mp-navy/50 transition-colors">

                                <div className="flex items-center gap-2">
                                    <div 
                                        className="w-2 h-2 rounded-full"
                                        style={{ backgroundColor: AGENCY_COLORS[proposal.agency]?.hex }}
                                    />
                                    <div>
                                        <p className="text-sm font-medium text-white truncate">{proposal.name}</p>
                                        <p className="text-xs text-gray-500">{proposal.agency} â€¢ {proposal.value}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="flex-1 relative py-3 px-2">
                                {/* Proposal bar */}
                                <div 
                                    className="absolute h-6 rounded-full opacity-30 top-1/2 -translate-y-1/2"
                                    style={{
                                        left: `${getPosition(proposal.startDate)}%`,
                                        width: `${getWidth(proposal.startDate, proposal.deadline)}%`,
                                        backgroundColor: AGENCY_COLORS[proposal.agency]?.hex
                                    }}
                                />
                                
                                {/* Milestones */}
                                {proposal.milestones.map(m => (
                                    <div 
                                        key={m.id}
                                        className="absolute top-1/2 -translate-y-1/2 -translate-x-1/2 group"
                                        style={{ left: `${getPosition(m.date)}%` }}
                                    >
                                        <div 
                                            className={`w-3 h-3 rounded-full border-2 ${
                                                m.status === 'completed' ? 'bg-mp-success border-mp-success' :
                                                m.status === 'in-progress' ? 'bg-mp-warning border-mp-warning' :
                                                'bg-mp-slate border-gray-500'
                                            }`}
                                        />
                                        <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 opacity-0 group-hover:opacity-100 transition-opacity z-10">

                                                <p className="text-xs text-gray-400">{formatDate(m.date)}</p>
                                            </div>
                                        </div>
                                    </div>

        };

        // Upcoming Events Sidebar
        const UpcomingEvents = ({ proposals }) => {
            const allEvents = [];
            const today = new Date();
            
            proposals.forEach(p => {
                // Add deadline
                allEvents.push({
                    date: p.deadline,
                    type: 'deadline',
                    name: `${p.name} Submission`,
                    agency: p.agency,
                    proposal: p
                });
                // Add milestones
                p.milestones.forEach(m => {
                    if (m.status !== 'completed') {
                        allEvents.push({
                            date: m.date,
                            type: 'milestone',
                            name: `${p.agency}: ${m.name}`,
                            agency: p.agency,
                            proposal: p,
                            milestone: m
                        });
                    }
                });
            });

            // Sort by date and filter future events
            const upcomingEvents = allEvents
                .filter(e => new Date(e.date) >= today)
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .slice(0, 10);

            const getDaysUntil = (dateStr) => {
                const days = Math.ceil((new Date(dateStr) - today) / (1000 * 60 * 60 * 24));
                if (days === 0) return 'Today';
                if (days === 1) return 'Tomorrow';
                return `${days}d`;
            };

            return (
                <div className="bg-mp-slate border border-mp-gray rounded-lg p-4">
                    <h3 className="font-semibold text-white mb-4">Upcoming Events</h3>
                    <div className="space-y-2">

                                    className={`w-8 h-8 rounded flex items-center justify-center text-xs font-bold ${
                                        getDaysUntil(event.date) === 'Today' ? 'bg-mp-danger text-white' :
                                        getDaysUntil(event.date) === 'Tomorrow' ? 'bg-mp-warning text-mp-navy' :
                                        'bg-mp-gray text-gray-300'
                                    }`}
                                >

                                </div>
                                <div className="flex-1 min-w-0">
                                    <p className="text-sm text-white truncate">{event.name}</p>

                                <div

        // Event Detail Modal

                                    <span className={`px-2 py-1 rounded text-xs font-medium ${

                                        event.milestone.status === 'in-progress' ? 'bg-yellow-500/20 text-yellow-400' :

                                    }`}>

                                    </span>
                                </div>

                        </button>

        // Main App Component
        const ProposalCalendar = () => {
            const [proposals] = useState(DEMO_PROPOSALS);
            const [currentDate, setCurrentDate] = useState(new Date());
            const [view, setView] = useState('month'); // month | timeline

                ? proposals

                setCurrentDate(prev => {

                    return newDate;
                });
            };

            const timelineStart = new Date('2025-01-01');
            const timelineEnd = new Date('2025-06-01');

            const uniqueAgencies = [...new Set(proposals.map(p => p.agency))];

            return (
                <div className="min-h-screen bg-mp-navy">
                    {/* Header */}
                    <header className="bg-mp-slate border-b border-mp-gray px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">

                            <div className="flex items-center gap-4">
                                <select 
                                    value={filterAgency}
                                    onChange={(e) => setFilterAgency(e.target.value)}
                                    className="bg-mp-navy border border-mp-gray rounded-lg px-3 py-2 text-sm text-white focus:border-mp-cyan outline-none"
                                >

                                        <option key={a} value={a}>{a}</option>
                                    ))}

                                <div className="flex bg-mp-navy rounded-lg p-1">
                                    {['month', 'timeline'].map(v => (
                                        <button
                                            key={v}
                                            onClick={() => setView(v)}
                                            className={`px-4 py-1.5 text-sm rounded-md transition-colors ${
                                                view === v ? 'bg-mp-cyan text-mp-navy font-medium' : 'text-gray-400 hover:text-white'
                                            }`}
                                        >
                                            {v.charAt(0).toUpperCase() + v.slice(1)}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    {view === 'month' && (
                        <div className="px-6 py-4 flex items-center justify-between bg-mp-slate/50 border-b border-mp-gray">
                            <button 
                                onClick={() => navigateMonth(-1)}
                                className="p-2 text-gray-400 hover:text-white hover:bg-mp-gray rounded-lg transition-colors"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>
                            <h2 className="text-lg font-semibold text-white">
                                {currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}
                            </h2>
                            <button 
                                onClick={() => navigateMonth(1)}
                                className="p-2 text-gray-400 hover:text-white hover:bg-mp-gray rounded-lg transition-colors"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>
                    )}

                    {/* Main Content */}
                    <div className="p-6">
                        <div className="grid grid-cols-12 gap-6">
                            <div className="col-span-9">
                                {view === 'month' && (
                                    <MonthView 
                                        currentDate={currentDate}
                                        proposals={filteredProposals}
                                        onEventClick={setSelectedEvent}
                                    />
                                )}
                                {view === 'timeline' && (
                                    <TimelineView 
                                        proposals={filteredProposals}
                                        startDate={timelineStart}
                                        endDate={timelineEnd}
                                    />
                                )}
                            </div>

                            <div className="col-span-3 space-y-6">
                                <UpcomingEvents proposals={filteredProposals} />

                                {/* Legend */}
                                <div className="bg-mp-slate border border-mp-gray rounded-lg p-4">
                                    <h3 className="font-semibold text-white mb-3">Legend</h3>
                                    <div className="space-y-2">
                                        {Object.entries(AGENCY_COLORS).map(([agency, colors]) => (
                                            <div key={agency} className="flex items-center gap-2">
                                                <div className="w-3 h-3 rounded-full" style={{ backgroundColor: colors.hex }} />
                                                <span className="text-sm text-gray-400">{agency}</span>
                                            </div>
                                        ))}
                                        <div className="border-t border-mp-gray pt-2 mt-2">
                                            <div className="flex items-center gap-2">
                                                <div className="w-3 h-3 rounded-full bg-mp-success" />
                                                <span className="text-sm text-gray-400">Completed</span>
                                            </div>
                                            <div className="flex items-center gap-2 mt-1">
                                                <div className="w-3 h-3 rounded-full bg-mp-warning" />
                                                <span className="text-sm text-gray-400">In Progress</span>
                                            </div>
                                            <div className="flex items-center gap-2 mt-1">
                                                <div className="w-3 h-3 rounded-full bg-gray-500" />
                                                <span className="text-sm text-gray-400">Pending</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Quick Stats */}
                                <div className="bg-mp-slate border border-mp-gray rounded-lg p-4">
                                    <h3 className="font-semibold text-white mb-3">This Month</h3>
                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="bg-mp-navy rounded-lg p-3 text-center">
                                            <div className="text-2xl font-bold text-mp-danger">
                                                {filteredProposals.filter(p => {
                                                    const deadline = new Date(p.deadline);
                                                    return deadline.getMonth() === currentDate.getMonth() && 
                                                           deadline.getFullYear() === currentDate.getFullYear();
                                                }).length}
                                            </div>
                                            <p className="text-xs text-gray-500">Deadlines</p>
                                        </div>
                                        <div className="bg-mp-navy rounded-lg p-3 text-center">
                                            <div className="text-2xl font-bold text-mp-cyan">
                                                {filteredProposals.reduce((sum, p) => {
                                                    return sum + p.milestones.filter(m => {
                                                        const date = new Date(m.date);
                                                        return date.getMonth() === currentDate.getMonth() && 
                                                               date.getFullYear() === currentDate.getFullYear();
                                                    }).length;
                                                }, 0)}
                                            </div>
                                            <p className="text-xs text-gray-500">Milestones</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Event Modal */}
                    {selectedEvent && (
                        <EventModal event={selectedEvent} onClose={() => setSelectedEvent(null)} />
                    )}

                    {/* Footer */}
                    <footer className="fixed bottom-0 left-0 right-0 bg-mp-slate border-t border-mp-gray px-6 py-2">
                        <div className="flex items-center justify-between text-xs text-gray-500">
                            <span>MissionPulse v12 â€¢ Proposal Calendar â€¢ Sprint 147</span>
                            <span>AI GENERATED - REQUIRES HUMAN REVIEW</span>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<ProposalCalendar />);
    </script>
</body>
</html>
