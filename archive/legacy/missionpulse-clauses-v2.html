<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - Contract Clauses</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; color: #F8FAFC; }
    .card { background: #0d1f3c; border: 1px solid rgba(0, 229, 250, 0.3); border-radius: 12px; }
    .btn-primary { background: linear-gradient(135deg, #00E5FA 0%, #0891B2 100%); color: #00050F; font-weight: 600; }
    .btn-primary:hover { box-shadow: 0 0 20px rgba(0, 229, 250, 0.4); }
    .glow-text { text-shadow: 0 0 10px rgba(0, 229, 250, 0.5); }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 50; }
    .risk-high { border-left: 4px solid #EF4444; }
    .risk-medium { border-left: 4px solid #F59E0B; }
    .risk-low { border-left: 4px solid #10B981; }
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-4">
      <a href="index.html" class="text-gray-400 hover:text-cyan-400">‚Üê Dashboard</a>
      <h1 class="text-2xl font-bold"><span class="text-cyan-400 glow-text">Contract</span> Clauses</h1>
    </div>
    <div class="flex items-center gap-4">
      <div id="connectionStatus" class="flex items-center gap-2 text-sm">
        <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
        <span class="text-gray-400">Connecting...</span>
      </div>
      <select id="opportunityFilter" class="bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm">
        <option value="">Select Opportunity</option>
      </select>
      <button onclick="openAddModal()" class="btn-primary px-4 py-2 rounded-lg">+ Add Clause</button>
    </div>
  </div>

  <!-- Stats Row -->
  <div class="grid grid-cols-5 gap-4 mb-6">
    <div class="card p-4 text-center">
      <div id="statTotal" class="text-3xl font-bold text-cyan-400">0</div>
      <div class="text-gray-400 text-sm">Total Clauses</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statHighRisk" class="text-3xl font-bold text-red-400">0</div>
      <div class="text-gray-400 text-sm">High Risk</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statMedRisk" class="text-3xl font-bold text-amber-400">0</div>
      <div class="text-gray-400 text-sm">Medium Risk</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statCompliant" class="text-3xl font-bold text-green-400">0</div>
      <div class="text-gray-400 text-sm">Compliant</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statMitigated" class="text-3xl font-bold text-purple-400">0</div>
      <div class="text-gray-400 text-sm">Has Mitigation</div>
    </div>
  </div>

  <!-- Clauses Grid -->
  <div id="clausesContainer" class="space-y-3">
    <div class="card p-8 text-center text-gray-500">Select an opportunity to view clauses</div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="clauseModal" class="modal hidden">
    <div class="card p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between mb-4">
        <h2 id="modalTitle" class="text-xl font-bold text-cyan-400">Add Clause</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-white">‚úï</button>
      </div>
      <form id="clauseForm" onsubmit="handleSubmit(event)">
        <input type="hidden" id="clauseId">
        
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Clause Number *</label>
            <input type="text" id="clauseNumber" required placeholder="52.219-8" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Clause Title *</label>
            <input type="text" id="clauseTitle" required placeholder="Utilization of Small Business Concerns" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Clause Type</label>
            <select id="clauseType" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="FAR">FAR</option>
              <option value="DFARS">DFARS</option>
              <option value="HHSAR">HHSAR</option>
              <option value="VAAR">VAAR</option>
              <option value="Custom">Custom</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Risk Level</label>
            <select id="riskLevel" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Compliance Status</label>
            <select id="complianceStatus" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="pending">Pending Review</option>
              <option value="compliant">Compliant</option>
              <option value="non_compliant">Non-Compliant</option>
              <option value="partial">Partial</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Mitigation Strategy</label>
          <textarea id="mitigationStrategy" rows="3" placeholder="How we will address this clause..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Notes</label>
          <textarea id="notes" rows="2" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="flex justify-end gap-3">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600">Cancel</button>
          <button type="submit" class="btn-primary px-6 py-2 rounded-lg">Save Clause</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center text-xs text-gray-500">AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse ¬© 2026</div>

  <script>
    const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
    
    let supabase, allClauses = [], opportunities = [], editingId = null;

    function initSupabase() {
      if (typeof window.supabase !== 'undefined') {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        updateConnectionStatus(true);
        return true;
      }
      return false;
    }

    function updateConnectionStatus(connected) {
      document.getElementById('connectionStatus').innerHTML = connected 
        ? `<span class="w-2 h-2 rounded-full bg-green-400"></span><span class="text-green-400">Connected</span>`
        : `<span class="w-2 h-2 rounded-full bg-red-400"></span><span class="text-red-400">Disconnected</span>`;
    }

    async function loadOpportunities() {
      try {
        const { data } = await supabase.from('opportunities').select('id, title, name').order('title');
        opportunities = data || [];
        document.getElementById('opportunityFilter').innerHTML = `<option value="">Select Opportunity</option>` + 
          opportunities.map(o => `<option value="${o.id}">${o.title || o.name}</option>`).join('');
      } catch (err) { console.error('Failed to load opportunities:', err); }
    }

    async function loadClauses() {
      try {
        const oppFilter = document.getElementById('opportunityFilter').value;
        if (!oppFilter) {
          showEmptyState('Select an opportunity to view clauses');
          return;
        }
        
        const { data, error } = await supabase.from('contract_clauses')
          .select('*')
          .eq('opportunity_id', oppFilter)
          .order('clause_number');
        if (error) throw error;
        
        allClauses = data || [];
        renderClauses();
        updateStats();
      } catch (err) {
        console.error('Failed to load clauses:', err);
        showEmptyState('Failed to load clauses');
      }
    }

    function renderClauses() {
      const container = document.getElementById('clausesContainer');
      if (allClauses.length === 0) {
        showEmptyState('No clauses found');
        return;
      }
      
      container.innerHTML = allClauses.map(c => `
        <div class="card p-4 risk-${c.risk_level || 'low'} hover:border-cyan-400/50 cursor-pointer" onclick="openEditModal('${c.id}')">
          <div class="flex items-start justify-between mb-2">
            <div>
              <span class="font-mono text-cyan-400">${c.clause_number || '-'}</span>
              <h3 class="font-semibold">${c.clause_title || 'Untitled'}</h3>
            </div>
            <div class="flex items-center gap-2">
              <span class="text-xs px-2 py-0.5 rounded ${getTypeClass(c.clause_type)}">${c.clause_type || 'FAR'}</span>
              <span class="text-xs px-2 py-0.5 rounded ${getRiskClass(c.risk_level)}">${(c.risk_level || 'low').toUpperCase()}</span>
              <span class="text-xs px-2 py-0.5 rounded ${getComplianceClass(c.compliance_status)}">${formatCompliance(c.compliance_status)}</span>
            </div>
          </div>
          
          ${c.mitigation_strategy ? `<div class="bg-purple-500/10 rounded p-2 mb-2"><div class="text-xs text-purple-400 mb-1">üõ°Ô∏è Mitigation</div><p class="text-xs text-gray-300">${truncate(c.mitigation_strategy, 150)}</p></div>` : ''}
          
          ${c.notes ? `<p class="text-xs text-gray-400">${truncate(c.notes, 100)}</p>` : ''}
          
          <div class="flex items-center justify-between mt-3 pt-3 border-t border-slate-700">
            <span class="text-xs text-gray-500">${formatDate(c.updated_at)}</span>
            <button onclick="event.stopPropagation(); deleteClause('${c.id}')" class="text-red-400 hover:text-red-300 text-xs">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function showEmptyState(message) {
      document.getElementById('clausesContainer').innerHTML = `
        <div class="card p-8 text-center text-gray-500">
          <p>${message}</p>
          ${document.getElementById('opportunityFilter').value ? `<button onclick="openAddModal()" class="btn-primary px-4 py-2 rounded-lg mt-4">Add First Clause</button>` : ''}
        </div>`;
    }

    function getTypeClass(type) {
      return { FAR: 'bg-blue-500/20 text-blue-400', DFARS: 'bg-purple-500/20 text-purple-400', HHSAR: 'bg-green-500/20 text-green-400', VAAR: 'bg-amber-500/20 text-amber-400' }[type] || 'bg-gray-500/20 text-gray-400';
    }

    function getRiskClass(risk) {
      return { high: 'bg-red-500/20 text-red-400', medium: 'bg-amber-500/20 text-amber-400', low: 'bg-green-500/20 text-green-400' }[risk] || 'bg-gray-500/20 text-gray-400';
    }

    function getComplianceClass(status) {
      return { compliant: 'bg-green-500/20 text-green-400', non_compliant: 'bg-red-500/20 text-red-400', partial: 'bg-amber-500/20 text-amber-400', pending: 'bg-gray-500/20 text-gray-400' }[status] || 'bg-gray-500/20 text-gray-400';
    }

    function formatCompliance(status) {
      return { compliant: '‚úì COMPLIANT', non_compliant: '‚úó NON-COMPLIANT', partial: '‚óê PARTIAL', pending: '‚è≥ PENDING' }[status] || 'PENDING';
    }

    function truncate(str, len) { return str && str.length > len ? str.substring(0, len) + '...' : str || ''; }
    function formatDate(date) { return date ? new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : 'N/A'; }

    function updateStats() {
      document.getElementById('statTotal').textContent = allClauses.length;
      document.getElementById('statHighRisk').textContent = allClauses.filter(c => c.risk_level === 'high').length;
      document.getElementById('statMedRisk').textContent = allClauses.filter(c => c.risk_level === 'medium').length;
      document.getElementById('statCompliant').textContent = allClauses.filter(c => c.compliance_status === 'compliant').length;
      document.getElementById('statMitigated').textContent = allClauses.filter(c => c.mitigation_strategy).length;
    }

    function openAddModal() {
      if (!document.getElementById('opportunityFilter').value) {
        alert('Please select an opportunity first');
        return;
      }
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Clause';
      document.getElementById('clauseForm').reset();
      document.getElementById('clauseModal').classList.remove('hidden');
    }

    function openEditModal(id) {
      const clause = allClauses.find(c => c.id === id);
      if (!clause) return;
      
      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Clause';
      document.getElementById('clauseId').value = id;
      document.getElementById('clauseNumber').value = clause.clause_number || '';
      document.getElementById('clauseTitle').value = clause.clause_title || '';
      document.getElementById('clauseType').value = clause.clause_type || 'FAR';
      document.getElementById('riskLevel').value = clause.risk_level || 'low';
      document.getElementById('complianceStatus').value = clause.compliance_status || 'pending';
      document.getElementById('mitigationStrategy').value = clause.mitigation_strategy || '';
      document.getElementById('notes').value = clause.notes || '';
      document.getElementById('clauseModal').classList.remove('hidden');
    }

    function closeModal() { document.getElementById('clauseModal').classList.add('hidden'); editingId = null; }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const clauseData = {
        clause_number: document.getElementById('clauseNumber').value,
        clause_title: document.getElementById('clauseTitle').value,
        clause_type: document.getElementById('clauseType').value,
        risk_level: document.getElementById('riskLevel').value,
        compliance_status: document.getElementById('complianceStatus').value,
        mitigation_strategy: document.getElementById('mitigationStrategy').value || null,
        notes: document.getElementById('notes').value || null,
        opportunity_id: document.getElementById('opportunityFilter').value,
        updated_at: new Date().toISOString()
      };

      try {
        if (editingId) {
          const { error } = await supabase.from('contract_clauses').update(clauseData).eq('id', editingId);
          if (error) throw error;
        } else {
          clauseData.created_at = new Date().toISOString();
          const { error } = await supabase.from('contract_clauses').insert([clauseData]);
          if (error) throw error;
        }
        closeModal();
        await loadClauses();
      } catch (err) { console.error('Failed to save:', err); alert('Failed to save: ' + err.message); }
    }

    async function deleteClause(id) {
      if (!confirm('Delete this clause?')) return;
      try {
        const { error } = await supabase.from('contract_clauses').delete().eq('id', id);
        if (error) throw error;
        await loadClauses();
      } catch (err) { console.error('Failed to delete:', err); }
    }

    function subscribeToChanges() {
      supabase.channel('clauses_changes').on('postgres_changes', { event: '*', schema: 'public', table: 'contract_clauses' }, () => loadClauses()).subscribe();
    }

    document.getElementById('opportunityFilter').addEventListener('change', loadClauses);

    async function init() {
      if (!initSupabase()) { updateConnectionStatus(false); return; }
      await loadOpportunities();
      subscribeToChanges();
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
    else init();
  </script>
</body>
</html>
