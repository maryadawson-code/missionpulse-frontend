<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse S113 - CRM Integration</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Space Grotesk', sans-serif; background: #00050F; min-height: 100vh; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-slide-in { animation: slideIn 0.4s ease-out forwards; }
    .animate-spin { animation: spin 1s linear infinite; }
    .glass-card { background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(15,23,42,0.7) 100%); backdrop-filter: blur(10px); border: 1px solid rgba(0,229,250,0.15); }
    .glass-card:hover { border-color: rgba(0,229,250,0.3); }
    ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #0a1628; } ::-webkit-scrollbar-thumb { background: rgba(0,229,250,0.3); border-radius: 3px; }
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MjMwMTgsImV4cCI6MjA1MzM5OTAxOH0.gFHBoGjPMWjCGuJNdxMGPOBmGMHBp0jSTbxxcFKqkPQ';
    var sbClient;
    try { sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); } catch(e) { sbClient = null; }

    const Icons = {
      refresh: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
      link: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>,
      check: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
      alert: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
      shield: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      arrowRight: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>,
      arrowBoth: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>,
      x: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
    };
    const Icon = ({ name, className = "w-4 h-4" }) => { const C = Icons[name]; return C ? <span className={`inline-block ${className}`}><C /></span> : null; };

    const FIELD_MAPPINGS = [
      { id: 1, mpField: 'opportunity_name', crmField: 'dealname', direction: 'bidirectional', status: 'active', lastSynced: '2 min ago' },
      { id: 2, mpField: 'contract_value', crmField: 'amount', direction: 'mp_to_crm', status: 'active', lastSynced: '2 min ago' },
      { id: 3, mpField: 'stage', crmField: 'dealstage', direction: 'bidirectional', status: 'active', lastSynced: '2 min ago' },
      { id: 4, mpField: 'pwin', crmField: 'hs_deal_stage_probability', direction: 'mp_to_crm', status: 'active', lastSynced: '2 min ago' },
      { id: 5, mpField: 'agency', crmField: 'company', direction: 'crm_to_mp', status: 'active', lastSynced: '15 min ago' },
      { id: 6, mpField: 'contracting_officer', crmField: 'hubspot_owner_id', direction: 'crm_to_mp', status: 'active', lastSynced: '15 min ago' },
      { id: 7, mpField: 'naics_code', crmField: 'hs_custom_naics', direction: 'mp_to_crm', status: 'warning', lastSynced: '1 hr ago', note: 'Custom property required in HubSpot' },
      { id: 8, mpField: 'set_aside', crmField: 'hs_custom_setaside', direction: 'mp_to_crm', status: 'error', lastSynced: 'Failed', note: 'HubSpot property not found' },
    ];

    const INIT_CONFLICTS = [
      { id: 1, field: 'contract_value', mpValue: '$47,000,000', crmValue: '$45,500,000', opportunity: 'DHA EHR Modernization', detected: '10 min ago' },
      { id: 2, field: 'stage', mpValue: 'Proposal', crmValue: 'Negotiation', opportunity: 'VA Claims Processing AI', detected: '1 hr ago' },
    ];

    const SYNC_LOG = [
      { id: 1, ts: '14:32:15', type: 'sync', dir: 'MP → HubSpot', records: 12, status: 'success', dur: '2.3s' },
      { id: 2, ts: '14:17:08', type: 'sync', dir: 'HubSpot → MP', records: 3, status: 'success', dur: '1.1s' },
      { id: 3, ts: '14:02:44', type: 'sync', dir: 'MP → HubSpot', records: 12, status: 'partial', dur: '3.8s', note: '2 records failed' },
      { id: 4, ts: '13:47:22', type: 'sync', dir: 'Bidirectional', records: 15, status: 'success', dur: '2.7s' },
      { id: 5, ts: '13:32:01', type: 'sync', dir: 'MP → HubSpot', records: 12, status: 'success', dur: '2.1s' },
      { id: 6, ts: '13:17:55', type: 'conflict', dir: 'Detected', records: 1, status: 'warning', note: 'Value mismatch on DHA EHR' },
      { id: 7, ts: '13:02:33', type: 'sync', dir: 'HubSpot → MP', records: 5, status: 'success', dur: '1.5s' },
      { id: 8, ts: '12:47:10', type: 'error', dir: 'MP → HubSpot', records: 0, status: 'error', note: 'API rate limit. Retry 60s.' },
    ];

    const ConnectionIndicator = ({ connected }) => (
      <div className="flex items-center gap-2 px-3 py-1 rounded-full text-xs font-mono" style={{ background: connected ? 'rgba(0,255,136,0.1)' : 'rgba(255,184,0,0.1)', border: `1px solid ${connected ? 'rgba(0,255,136,0.3)' : 'rgba(255,184,0,0.3)'}` }}>
        <div className={`w-2 h-2 rounded-full ${connected ? 'bg-green-400' : 'bg-amber-400 animate-pulse'}`} />
        <span style={{ color: connected ? '#00ff88' : '#ffb800' }}>{connected ? 'LIVE' : 'DEMO'}</span>
      </div>
    );

    const CRMIntegration = () => {
      const [connected, setConnected] = useState(false);
      const [userRole, setUserRole] = useState('CEO');
      const [activeTab, setActiveTab] = useState('status');
      const [syncing, setSyncing] = useState(false);
      const [conflicts, setConflicts] = useState(INIT_CONFLICTS);

      useEffect(() => {
        const allowed = ['CEO','COO','CAP','Admin'];
        if (!allowed.includes(userRole)) setUserRole(null);
      }, [userRole]);

      useEffect(() => {
        const tryConnect = async () => {
          if (!sbClient) return;
          try { const { data } = await sbClient.from('opportunities').select('id').limit(1); if (data) setConnected(true); } catch(e) {}
        };
        tryConnect();
      }, []);

      const handleSync = () => { setSyncing(true); setTimeout(() => setSyncing(false), 3000); };
      const resolveConflict = (id) => setConflicts(prev => prev.filter(c => c.id !== id));

      const StatusDot = ({ status }) => {
        const c = { active: '#00ff88', success: '#00ff88', warning: '#ffb800', partial: '#ffb800', error: '#ff4444' };
        return <div className="w-2 h-2 rounded-full shrink-0" style={{ background: c[status] || '#64748b' }} />;
      };

      const DirIcon = ({ direction }) => {
        if (direction === 'bidirectional') return <Icon name="arrowBoth" className="w-4 h-4 text-cyan-400" />;
        if (direction === 'mp_to_crm') return <Icon name="arrowRight" className="w-4 h-4 text-blue-400" />;
        return <span className="transform rotate-180 inline-block"><Icon name="arrowRight" className="w-4 h-4 text-purple-400" /></span>;
      };

      const tabs = [
        { key: 'status', label: 'Sync Status' },
        { key: 'mapping', label: 'Field Mapping' },
        { key: 'conflicts', label: `Conflicts (${conflicts.length})` },
        { key: 'log', label: 'Sync Log' },
      ];

      return (
        <div className="min-h-screen" style={{ background: '#00050F' }}>
          <div className="max-w-7xl mx-auto p-6">
            {/* Header */}
            <div className="flex items-center justify-between mb-6">
              <div>
                <div className="flex items-center gap-3 mb-1">
                  <h1 className="text-2xl font-bold text-white">CRM Integration</h1>
                  <ConnectionIndicator connected={connected} />
                </div>
                <p className="text-sm text-slate-400">HubSpot sync status, field mapping, conflict resolution & sync log</p>
              </div>
              <button onClick={handleSync} disabled={syncing} className="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-mono font-bold bg-cyan-500/15 text-cyan-400 border border-cyan-500/30 hover:bg-cyan-500/25 transition disabled:opacity-50">
                <span className={syncing ? 'animate-spin' : ''}><Icon name="refresh" className="w-4 h-4" /></span>
                {syncing ? 'Syncing...' : 'Sync Now'}
              </button>
            </div>

            {/* HubSpot Connection Card */}
            <div className="glass-card rounded-xl p-5 mb-6 animate-slide-in">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <div className="w-12 h-12 rounded-xl bg-orange-500/15 flex items-center justify-center text-2xl font-bold text-orange-400">H</div>
                  <div>
                    <div className="flex items-center gap-2">
                      <h3 className="text-white font-semibold">HubSpot CRM</h3>
                      <span className="px-2 py-0.5 rounded text-xs font-mono font-bold bg-green-500/15 text-green-400 border border-green-500/30">CONNECTED</span>
                    </div>
                    <p className="text-xs text-slate-500 mt-0.5">Last sync: 2 min ago · Interval: 15 min · 847 records synced</p>
                  </div>
                </div>
                <div className="flex items-center gap-6">
                  <div className="text-right">
                    <div className="text-lg font-mono font-bold text-green-400">847</div>
                    <div className="text-xs text-slate-500">Records</div>
                  </div>
                  <div className="text-right">
                    <div className="text-lg font-mono font-bold text-amber-400">2</div>
                    <div className="text-xs text-slate-500">Errors</div>
                  </div>
                  <div className="text-right">
                    <div className="text-lg font-mono font-bold text-cyan-400">99.8%</div>
                    <div className="text-xs text-slate-500">Uptime</div>
                  </div>
                </div>
              </div>
            </div>

            {/* Tabs */}
            <div className="flex items-center gap-1 bg-slate-800/30 rounded-lg p-1 mb-6">
              {tabs.map(t => (
                <button key={t.key} onClick={() => setActiveTab(t.key)} className={`px-4 py-2 rounded-md text-sm font-mono font-bold transition flex-1 ${activeTab === t.key ? 'bg-cyan-500/20 text-cyan-400' : 'text-slate-500 hover:text-slate-300'}`}>{t.label}</button>
              ))}
            </div>

            {/* Tab Content */}
            {activeTab === 'status' && (
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 animate-slide-in">
                {[
                  { label: 'Sync Health', value: 'Healthy', color: '#00ff88', sub: 'All systems operational' },
                  { label: 'Records Synced', value: '847', color: '#00E5FA', sub: 'Last 24 hours: +23' },
                  { label: 'Sync Errors', value: '2', color: '#ff4444', sub: '1 missing field, 1 rate limit' },
                  { label: 'Conflicts', value: conflicts.length.toString(), color: '#ffb800', sub: 'Awaiting resolution' },
                ].map((kpi, i) => (
                  <div key={i} className="glass-card rounded-xl p-5">
                    <span className="text-xs text-slate-500 font-mono uppercase">{kpi.label}</span>
                    <div className="text-2xl font-mono font-bold mt-2 mb-1" style={{ color: kpi.color }}>{kpi.value}</div>
                    <span className="text-xs text-slate-500">{kpi.sub}</span>
                  </div>
                ))}
              </div>
            )}

            {activeTab === 'mapping' && (
              <div className="glass-card rounded-xl overflow-hidden animate-slide-in">
                <div className="p-4 border-b border-slate-700/30">
                  <h3 className="text-sm font-mono font-bold text-cyan-400">FIELD MAPPING · {FIELD_MAPPINGS.length} fields configured</h3>
                </div>
                <div className="divide-y divide-slate-700/20">
                  {FIELD_MAPPINGS.map((m) => (
                    <div key={m.id} className="flex items-center justify-between px-5 py-3 hover:bg-slate-800/20 transition">
                      <div className="flex items-center gap-4 flex-1">
                        <StatusDot status={m.status} />
                        <span className="text-sm font-mono text-white w-40">{m.mpField}</span>
                        <DirIcon direction={m.direction} />
                        <span className="text-sm font-mono text-slate-400 w-48">{m.crmField}</span>
                      </div>
                      <div className="flex items-center gap-4">
                        {m.note && <span className="text-xs text-amber-400 max-w-48 truncate">{m.note}</span>}
                        <span className="text-xs text-slate-500 font-mono w-20 text-right">{m.lastSynced}</span>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {activeTab === 'conflicts' && (
              <div className="space-y-4 animate-slide-in">
                {conflicts.length === 0 ? (
                  <div className="glass-card rounded-xl p-12 text-center">
                    <Icon name="check" className="w-12 h-12 text-green-400 mx-auto mb-3" />
                    <h3 className="text-white font-semibold mb-1">No Conflicts</h3>
                    <p className="text-sm text-slate-400">All field values are in sync between MissionPulse and HubSpot.</p>
                  </div>
                ) : conflicts.map((c) => (
                  <div key={c.id} className="glass-card rounded-xl p-5">
                    <div className="flex items-center justify-between mb-4">
                      <div>
                        <div className="flex items-center gap-2 mb-1">
                          <Icon name="alert" className="w-4 h-4 text-amber-400" />
                          <span className="text-white font-semibold">{c.opportunity}</span>
                        </div>
                        <span className="text-xs text-slate-500">Field: <span className="font-mono text-slate-300">{c.field}</span> · Detected {c.detected}</span>
                      </div>
                    </div>
                    <div className="grid grid-cols-2 gap-4 mb-4">
                      <div className="p-3 rounded-lg bg-cyan-500/5 border border-cyan-500/20">
                        <span className="text-xs text-cyan-400 font-mono block mb-1">MISSIONPULSE VALUE</span>
                        <span className="text-white font-mono font-bold">{c.mpValue}</span>
                      </div>
                      <div className="p-3 rounded-lg bg-orange-500/5 border border-orange-500/20">
                        <span className="text-xs text-orange-400 font-mono block mb-1">HUBSPOT VALUE</span>
                        <span className="text-white font-mono font-bold">{c.crmValue}</span>
                      </div>
                    </div>
                    <div className="flex items-center gap-3">
                      <button onClick={() => resolveConflict(c.id)} className="flex-1 px-3 py-2 rounded-lg text-xs font-mono font-bold bg-cyan-500/15 text-cyan-400 border border-cyan-500/30 hover:bg-cyan-500/25 transition">Use MissionPulse</button>
                      <button onClick={() => resolveConflict(c.id)} className="flex-1 px-3 py-2 rounded-lg text-xs font-mono font-bold bg-orange-500/10 text-orange-400 border border-orange-500/20 hover:bg-orange-500/20 transition">Use HubSpot</button>
                      <button onClick={() => resolveConflict(c.id)} className="px-3 py-2 rounded-lg text-xs font-mono text-slate-500 border border-slate-700/30 hover:text-slate-300 transition">Dismiss</button>
                    </div>
                  </div>
                ))}
              </div>
            )}

            {activeTab === 'log' && (
              <div className="glass-card rounded-xl overflow-hidden animate-slide-in">
                <div className="p-4 border-b border-slate-700/30">
                  <h3 className="text-sm font-mono font-bold text-cyan-400">SYNC LOG · Today</h3>
                </div>
                <div className="divide-y divide-slate-700/20">
                  {SYNC_LOG.map((entry) => (
                    <div key={entry.id} className="flex items-center justify-between px-5 py-3 hover:bg-slate-800/20 transition">
                      <div className="flex items-center gap-4">
                        <StatusDot status={entry.status} />
                        <span className="text-xs font-mono text-slate-500 w-16">{entry.ts}</span>
                        <span className={`px-2 py-0.5 rounded text-xs font-mono font-bold ${entry.type === 'error' ? 'bg-red-500/10 text-red-400' : entry.type === 'conflict' ? 'bg-amber-500/10 text-amber-400' : 'bg-cyan-500/10 text-cyan-400'}`}>{entry.type.toUpperCase()}</span>
                        <span className="text-sm text-slate-300">{entry.dir}</span>
                      </div>
                      <div className="flex items-center gap-4">
                        {entry.records > 0 && <span className="text-xs text-slate-400 font-mono">{entry.records} records</span>}
                        {entry.dur && <span className="text-xs text-slate-500 font-mono">{entry.dur}</span>}
                        {entry.note && <span className="text-xs text-amber-400 max-w-48 truncate">{entry.note}</span>}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* AI Disclaimer */}
            <div className="mt-8 text-center">
              <div className="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-amber-500/5 border border-amber-500/20">
                <Icon name="shield" className="w-3.5 h-3.5 text-amber-500" />
                <span className="text-xs text-amber-500/80 font-mono">AI GENERATED — REQUIRES HUMAN REVIEW</span>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<CRMIntegration />, document.getElementById('root'));
  </script>
</body>
</html>
