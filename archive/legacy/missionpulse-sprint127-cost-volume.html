<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FILE: missionpulse-sprint127-cost-volume.html -->
    <!-- ROLE: Admin | FIN -->
    <!-- SECURITY: env vars verified, no hardcoded keys, CUI handling enabled -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Volume Builder | MissionPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mp-navy': '#00050F',
                        'mp-cyan': '#00E5FA',
                        'mp-slate': '#0A1628',
                        'mp-dark': '#010510'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        .gradient-border { background: linear-gradient(135deg, #00E5FA 0%, #0066FF 100%); padding: 1px; }
        .glass-card { background: rgba(10, 22, 40, 0.8); backdrop-filter: blur(10px); }
        .cui-banner { background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%); }
        input[type="number"]::-webkit-inner-spin-button { opacity: 1; }
    </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="bg-mp-navy min-h-screen text-white">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useMemo, useCallback } = React;

        // Demo Data - Labor Categories & Rates
        const laborCategories = [
            { id: 'LC-001', title: 'Program Manager', level: 'Senior', gsa: 185.50, proposed: 175.00, hours: 2080, fte: 1.0 },
            { id: 'LC-002', title: 'Technical Lead', level: 'Senior', gsa: 165.25, proposed: 158.00, hours: 2080, fte: 1.0 },
            { id: 'LC-003', title: 'Solution Architect', level: 'Senior', gsa: 175.00, proposed: 168.00, hours: 1560, fte: 0.75 },
            { id: 'LC-004', title: 'Senior Developer', level: 'Mid-Senior', gsa: 145.75, proposed: 140.00, hours: 4160, fte: 2.0 },
            { id: 'LC-005', title: 'Developer', level: 'Mid', gsa: 125.00, proposed: 120.00, hours: 6240, fte: 3.0 },
            { id: 'LC-006', title: 'Business Analyst', level: 'Mid', gsa: 115.50, proposed: 110.00, hours: 2080, fte: 1.0 },
            { id: 'LC-007', title: 'QA Engineer', level: 'Mid', gsa: 105.25, proposed: 100.00, hours: 2080, fte: 1.0 },
            { id: 'LC-008', title: 'DevOps Engineer', level: 'Mid-Senior', gsa: 155.00, proposed: 148.00, hours: 1040, fte: 0.5 }
        ];

        const wrapRates = {
            fringe: 32.5,
            overhead: 45.2,
            ga: 12.8,
            fee: 8.0
        };

        const odcItems = [
            { id: 'ODC-001', description: 'Cloud Infrastructure (AWS GovCloud)', category: 'IT Services', monthly: 15000, months: 36, total: 540000 },
            { id: 'ODC-002', description: 'Software Licenses (ServiceNow)', category: 'Software', monthly: 8500, months: 36, total: 306000 },
            { id: 'ODC-003', description: 'Security Scanning Tools', category: 'Software', monthly: 2500, months: 36, total: 90000 },
            { id: 'ODC-004', description: 'Travel - Quarterly Reviews', category: 'Travel', monthly: 3000, months: 12, total: 36000 },
            { id: 'ODC-005', description: 'Training & Certifications', category: 'Training', monthly: 1500, months: 12, total: 18000 }
        ];

        const clins = [
            { clin: '0001', description: 'Base Year - Labor', type: 'FFP', value: 0 },
            { clin: '0002', description: 'Base Year - ODCs', type: 'T&M', value: 0 },
            { clin: '1001', description: 'Option Year 1 - Labor', type: 'FFP', value: 0 },
            { clin: '1002', description: 'Option Year 1 - ODCs', type: 'T&M', value: 0 },
            { clin: '2001', description: 'Option Year 2 - Labor', type: 'FFP', value: 0 },
            { clin: '2002', description: 'Option Year 2 - ODCs', type: 'T&M', value: 0 }
        ];

        // Format currency
        const formatCurrency = (value) => {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
        };

        // Labor Category Row Component
        function LaborRow({ labor, onUpdate, wrapRates }) {
            const directCost = labor.proposed * labor.hours;
            const fringeAmount = directCost * (wrapRates.fringe / 100);
            const overheadAmount = (directCost + fringeAmount) * (wrapRates.overhead / 100);
            const gaAmount = (directCost + fringeAmount + overheadAmount) * (wrapRates.ga / 100);
            const subtotal = directCost + fringeAmount + overheadAmount + gaAmount;
            const feeAmount = subtotal * (wrapRates.fee / 100);
            const totalCost = subtotal + feeAmount;
            const variance = ((labor.gsa - labor.proposed) / labor.gsa * 100).toFixed(1);
            const isCompliant = labor.proposed <= labor.gsa;

            return (
                <tr className="border-b border-gray-800 hover:bg-mp-slate/50 transition-colors">
                    <td className="py-3 px-3">
                        <div className="font-medium text-sm">{labor.title}</div>
                        <div className="text-gray-500 text-xs">{labor.level}</div>
                    </td>
                    <td className="py-3 px-3 text-right font-mono text-sm text-gray-400">
                        ${labor.gsa.toFixed(2)}
                    </td>
                    <td className="py-3 px-3">
                        <input 
                            type="number"
                            value={labor.proposed}
                            onChange={(e) => onUpdate(labor.id, 'proposed', parseFloat(e.target.value))}
                            className={`w-24 bg-mp-navy border rounded px-2 py-1 text-right font-mono text-sm focus:outline-none focus:border-mp-cyan ${
                                isCompliant ? 'border-gray-700' : 'border-red-500'
                            }`}
                        />
                    </td>
                    <td className="py-3 px-3 text-center">
                        <span className={`text-xs font-mono ${parseFloat(variance) >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                            {variance}%
                        </span>
                    </td>
                    <td className="py-3 px-3">
                        <input 
                            type="number"
                            value={labor.hours}
                            onChange={(e) => onUpdate(labor.id, 'hours', parseInt(e.target.value))}
                            className="w-20 bg-mp-navy border border-gray-700 rounded px-2 py-1 text-right font-mono text-sm focus:outline-none focus:border-mp-cyan"
                        />
                    </td>
                    <td className="py-3 px-3 text-center font-mono text-sm">{labor.fte}</td>
                    <td className="py-3 px-3 text-right font-mono text-sm">{formatCurrency(directCost)}</td>
                    <td className="py-3 px-3 text-right font-mono text-sm text-mp-cyan">{formatCurrency(totalCost)}</td>
                    <td className="py-3 px-3 text-center">
                        {isCompliant ? (
                            <span className="text-green-400">‚úì</span>
                        ) : (
                            <span className="text-red-400" title="Rate exceeds GSA schedule">‚ö†</span>
                        )}
                    </td>
                </tr>
            );
        }

        // ODC Row Component
        function ODCRow({ item, onUpdate }) {
            return (
                <tr className="border-b border-gray-800 hover:bg-mp-slate/50 transition-colors">
                    <td className="py-3 px-3 font-mono text-mp-cyan text-sm">{item.id}</td>
                    <td className="py-3 px-3">
                        <div className="text-sm">{item.description}</div>
                        <div className="text-gray-500 text-xs">{item.category}</div>
                    </td>
                    <td className="py-3 px-3">
                        <input 
                            type="number"
                            value={item.monthly}
                            onChange={(e) => onUpdate(item.id, 'monthly', parseFloat(e.target.value))}
                            className="w-28 bg-mp-navy border border-gray-700 rounded px-2 py-1 text-right font-mono text-sm focus:outline-none focus:border-mp-cyan"
                        />
                    </td>
                    <td className="py-3 px-3">
                        <input 
                            type="number"
                            value={item.months}
                            onChange={(e) => onUpdate(item.id, 'months', parseInt(e.target.value))}
                            className="w-16 bg-mp-navy border border-gray-700 rounded px-2 py-1 text-right font-mono text-sm focus:outline-none focus:border-mp-cyan"
                        />
                    </td>
                    <td className="py-3 px-3 text-right font-mono text-sm text-mp-cyan">
                        {formatCurrency(item.monthly * item.months)}
                    </td>
                </tr>
            );
        }

        // Wrap Rate Input Component
        function WrapRateInput({ label, value, onChange, tooltip }) {
            return (
                <div className="flex items-center justify-between py-2 border-b border-gray-800">
                    <div className="flex items-center gap-2">
                        <span className="text-sm text-gray-300">{label}</span>
                        <span className="text-gray-600 cursor-help" title={tooltip}>‚ìò</span>
                    </div>
                    <div className="flex items-center gap-1">
                        <input 
                            type="number"
                            step="0.1"
                            value={value}
                            onChange={(e) => onChange(parseFloat(e.target.value))}
                            className="w-20 bg-mp-navy border border-gray-700 rounded px-2 py-1 text-right font-mono text-sm focus:outline-none focus:border-mp-cyan"
                        />
                        <span className="text-gray-500 text-sm">%</span>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [activeTab, setActiveTab] = useState('labor');
            const [labor, setLabor] = useState(laborCategories);
            const [odcs, setOdcs] = useState(odcItems);
            const [rates, setRates] = useState(wrapRates);
            const [escalation, setEscalation] = useState(3.0);

            const updateLabor = useCallback((id, field, value) => {
                setLabor(prev => prev.map(l => l.id === id ? {...l, [field]: value} : l));
            }, []);

            const updateODC = useCallback((id, field, value) => {
                setOdcs(prev => prev.map(o => o.id === id ? {...o, [field]: value} : o));
            }, []);

            // Calculate totals
            const laborTotals = useMemo(() => {
                let directTotal = 0;
                let loadedTotal = 0;
                let totalFTE = 0;

                labor.forEach(l => {
                    const direct = l.proposed * l.hours;
                    const fringe = direct * (rates.fringe / 100);
                    const overhead = (direct + fringe) * (rates.overhead / 100);
                    const ga = (direct + fringe + overhead) * (rates.ga / 100);
                    const subtotal = direct + fringe + overhead + ga;
                    const fee = subtotal * (rates.fee / 100);
                    
                    directTotal += direct;
                    loadedTotal += subtotal + fee;
                    totalFTE += l.fte;
                });

                return { directTotal, loadedTotal, totalFTE };
            }, [labor, rates]);

            const odcTotal = useMemo(() => {
                return odcs.reduce((sum, o) => sum + (o.monthly * o.months), 0);
            }, [odcs]);

            const grandTotal = laborTotals.loadedTotal + odcTotal;

            // Calculate multi-year with escalation
            const multiYear = useMemo(() => {
                const base = grandTotal;
                const oy1 = base * (1 + escalation / 100);
                const oy2 = oy1 * (1 + escalation / 100);
                return { base, oy1, oy2, total: base + oy1 + oy2 };
            }, [grandTotal, escalation]);

            const complianceIssues = labor.filter(l => l.proposed > l.gsa).length;

            return (
                <div className="min-h-screen bg-mp-navy">
                    {/* CUI Banner */}
                    <div className="cui-banner px-6 py-2 text-center text-black font-bold text-sm">
                        ‚ö†Ô∏è CUI // SP-PRICING // CONTROLLED UNCLASSIFIED INFORMATION
                    </div>

                    {/* Header */}
                    <header className="bg-mp-slate/50 border-b border-gray-800 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="w-10 h-10 bg-gradient-to-br from-mp-cyan to-blue-600 rounded-lg flex items-center justify-center">
                                    <span className="text-xl">üí∞</span>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold">Cost Volume Builder</h1>
                                    <p className="text-gray-400 text-sm">BOE Generation & Rate Validation</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                {complianceIssues > 0 && (
                                    <div className="px-3 py-1 bg-red-500/20 border border-red-500/30 rounded-lg text-red-400 text-sm">
                                        ‚ö† {complianceIssues} rate compliance {complianceIssues === 1 ? 'issue' : 'issues'}
                                    </div>
                                )}
                                <button className="px-4 py-2 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition-colors">
                                    Import Rates
                                </button>
                                <button className="px-4 py-2 bg-mp-cyan text-mp-navy font-semibold rounded-lg hover:bg-mp-cyan/80 transition-colors">
                                    Export BOE
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="p-6">
                        {/* Summary Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-6">
                            <div className="gradient-border rounded-lg">
                                <div className="glass-card rounded-lg p-4">
                                    <div className="text-gray-400 text-sm mb-1">Direct Labor</div>
                                    <div className="text-2xl font-bold text-white">{formatCurrency(laborTotals.directTotal)}</div>
                                    <div className="text-gray-500 text-xs">{laborTotals.totalFTE} FTE</div>
                                </div>
                            </div>
                            <div className="gradient-border rounded-lg">
                                <div className="glass-card rounded-lg p-4">
                                    <div className="text-gray-400 text-sm mb-1">Loaded Labor</div>
                                    <div className="text-2xl font-bold text-mp-cyan">{formatCurrency(laborTotals.loadedTotal)}</div>
                                    <div className="text-gray-500 text-xs">With wrap rates</div>
                                </div>
                            </div>
                            <div className="gradient-border rounded-lg">
                                <div className="glass-card rounded-lg p-4">
                                    <div className="text-gray-400 text-sm mb-1">ODCs</div>
                                    <div className="text-2xl font-bold text-yellow-400">{formatCurrency(odcTotal)}</div>
                                    <div className="text-gray-500 text-xs">{odcs.length} line items</div>
                                </div>
                            </div>
                            <div className="gradient-border rounded-lg">
                                <div className="glass-card rounded-lg p-4">
                                    <div className="text-gray-400 text-sm mb-1">Base Year Total</div>
                                    <div className="text-2xl font-bold text-green-400">{formatCurrency(grandTotal)}</div>
                                    <div className="text-gray-500 text-xs">Labor + ODCs</div>
                                </div>
                            </div>
                            <div className="gradient-border rounded-lg">
                                <div className="glass-card rounded-lg p-4">
                                    <div className="text-gray-400 text-sm mb-1">3-Year Total</div>
                                    <div className="text-2xl font-bold text-purple-400">{formatCurrency(multiYear.total)}</div>
                                    <div className="text-gray-500 text-xs">{escalation}% annual escalation</div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            {/* Main Content */}
                            <div className="lg:col-span-3">
                                {/* Tabs */}
                                <div className="flex gap-2 mb-4">
                                    {['labor', 'odcs', 'clins'].map(tab => (
                                        <button
                                            key={tab}
                                            onClick={() => setActiveTab(tab)}
                                            className={`px-4 py-2 rounded-lg text-sm font-medium transition-colors ${
                                                activeTab === tab 
                                                    ? 'bg-mp-cyan text-mp-navy' 
                                                    : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
                                            }`}
                                        >
                                            {tab === 'labor' && 'üë• Labor Categories'}
                                            {tab === 'odcs' && 'üì¶ ODCs'}
                                            {tab === 'clins' && 'üìã CLINs'}
                                        </button>
                                    ))}
                                </div>

                                {/* Labor Table */}
                                {activeTab === 'labor' && (
                                    <div className="glass-card rounded-lg border border-gray-800 overflow-hidden">
                                        <table className="w-full">
                                            <thead className="bg-mp-slate/50">
                                                <tr className="text-left text-gray-400 text-xs">
                                                    <th className="py-3 px-3 font-medium">Labor Category</th>
                                                    <th className="py-3 px-3 font-medium text-right">GSA Rate</th>
                                                    <th className="py-3 px-3 font-medium">Proposed</th>
                                                    <th className="py-3 px-3 font-medium text-center">Variance</th>
                                                    <th className="py-3 px-3 font-medium">Hours</th>
                                                    <th className="py-3 px-3 font-medium text-center">FTE</th>
                                                    <th className="py-3 px-3 font-medium text-right">Direct Cost</th>
                                                    <th className="py-3 px-3 font-medium text-right">Loaded Cost</th>
                                                    <th className="py-3 px-3 font-medium text-center">‚úì</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {labor.map(l => (
                                                    <LaborRow 
                                                        key={l.id} 
                                                        labor={l} 
                                                        onUpdate={updateLabor}
                                                        wrapRates={rates}
                                                    />
                                                ))}
                                            </tbody>
                                            <tfoot className="bg-mp-slate/30 border-t border-gray-700">
                                                <tr className="font-semibold">
                                                    <td className="py-3 px-3" colSpan="5">Total</td>
                                                    <td className="py-3 px-3 text-center">{laborTotals.totalFTE}</td>
                                                    <td className="py-3 px-3 text-right">{formatCurrency(laborTotals.directTotal)}</td>
                                                    <td className="py-3 px-3 text-right text-mp-cyan">{formatCurrency(laborTotals.loadedTotal)}</td>
                                                    <td></td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                )}

                                {/* ODCs Table */}
                                {activeTab === 'odcs' && (
                                    <div className="glass-card rounded-lg border border-gray-800 overflow-hidden">
                                        <table className="w-full">
                                            <thead className="bg-mp-slate/50">
                                                <tr className="text-left text-gray-400 text-xs">
                                                    <th className="py-3 px-3 font-medium">ID</th>
                                                    <th className="py-3 px-3 font-medium">Description</th>
                                                    <th className="py-3 px-3 font-medium">Monthly Cost</th>
                                                    <th className="py-3 px-3 font-medium">Months</th>
                                                    <th className="py-3 px-3 font-medium text-right">Total</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {odcs.map(item => (
                                                    <ODCRow key={item.id} item={item} onUpdate={updateODC} />
                                                ))}
                                            </tbody>
                                            <tfoot className="bg-mp-slate/30 border-t border-gray-700">
                                                <tr className="font-semibold">
                                                    <td className="py-3 px-3" colSpan="4">Total ODCs</td>
                                                    <td className="py-3 px-3 text-right text-mp-cyan">{formatCurrency(odcTotal)}</td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                        <div className="p-4 border-t border-gray-800">
                                            <button className="px-4 py-2 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition-colors text-sm">
                                                + Add ODC Line Item
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* CLINs Summary */}
                                {activeTab === 'clins' && (
                                    <div className="glass-card rounded-lg border border-gray-800 p-4">
                                        <h3 className="text-lg font-semibold mb-4">Contract Line Item Numbers</h3>
                                        <div className="space-y-3">
                                            <div className="grid grid-cols-4 gap-4 p-3 bg-mp-slate/50 rounded-lg">
                                                <div className="font-medium">CLIN</div>
                                                <div className="font-medium">Description</div>
                                                <div className="font-medium text-center">Type</div>
                                                <div className="font-medium text-right">Value</div>
                                            </div>
                                            <div className="grid grid-cols-4 gap-4 p-3 border-b border-gray-800">
                                                <div className="font-mono text-mp-cyan">0001</div>
                                                <div>Base Year - Labor</div>
                                                <div className="text-center"><span className="px-2 py-0.5 bg-blue-500/20 text-blue-400 rounded text-xs">FFP</span></div>
                                                <div className="text-right font-mono">{formatCurrency(laborTotals.loadedTotal)}</div>
                                            </div>
                                            <div className="grid grid-cols-4 gap-4 p-3 border-b border-gray-800">
                                                <div className="font-mono text-mp-cyan">0002</div>
                                                <div>Base Year - ODCs</div>
                                                <div className="text-center"><span className="px-2 py-0.5 bg-yellow-500/20 text-yellow-400 rounded text-xs">T&M</span></div>
                                                <div className="text-right font-mono">{formatCurrency(odcTotal)}</div>
                                            </div>
                                            <div className="grid grid-cols-4 gap-4 p-3 border-b border-gray-800">
                                                <div className="font-mono text-mp-cyan">1001</div>
                                                <div>Option Year 1 - Labor</div>
                                                <div className="text-center"><span className="px-2 py-0.5 bg-blue-500/20 text-blue-400 rounded text-xs">FFP</span></div>
                                                <div className="text-right font-mono">{formatCurrency(multiYear.oy1 * (laborTotals.loadedTotal / grandTotal))}</div>
                                            </div>
                                            <div className="grid grid-cols-4 gap-4 p-3 border-b border-gray-800">
                                                <div className="font-mono text-mp-cyan">1002</div>
                                                <div>Option Year 1 - ODCs</div>
                                                <div className="text-center"><span className="px-2 py-0.5 bg-yellow-500/20 text-yellow-400 rounded text-xs">T&M</span></div>
                                                <div className="text-right font-mono">{formatCurrency(multiYear.oy1 * (odcTotal / grandTotal))}</div>
                                            </div>
                                            <div className="grid grid-cols-4 gap-4 p-3 bg-mp-cyan/10 rounded-lg font-semibold">
                                                <div></div>
                                                <div>Total Contract Value</div>
                                                <div></div>
                                                <div className="text-right font-mono text-mp-cyan">{formatCurrency(multiYear.total)}</div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Sidebar - Wrap Rates */}
                            <div className="lg:col-span-1">
                                <div className="glass-card rounded-lg border border-gray-800 p-4 sticky top-4">
                                    <h3 className="text-lg font-semibold mb-4">Wrap Rates</h3>
                                    <WrapRateInput 
                                        label="Fringe Benefits" 
                                        value={rates.fringe} 
                                        onChange={(v) => setRates(prev => ({...prev, fringe: v}))}
                                        tooltip="FICA, health insurance, PTO, etc."
                                    />
                                    <WrapRateInput 
                                        label="Overhead" 
                                        value={rates.overhead} 
                                        onChange={(v) => setRates(prev => ({...prev, overhead: v}))}
                                        tooltip="Facilities, equipment, indirect labor"
                                    />
                                    <WrapRateInput 
                                        label="G&A" 
                                        value={rates.ga} 
                                        onChange={(v) => setRates(prev => ({...prev, ga: v}))}
                                        tooltip="General & Administrative expenses"
                                    />
                                    <WrapRateInput 
                                        label="Fee/Profit" 
                                        value={rates.fee} 
                                        onChange={(v) => setRates(prev => ({...prev, fee: v}))}
                                        tooltip="Contract profit margin"
                                    />

                                    <div className="mt-4 pt-4 border-t border-gray-700">
                                        <div className="flex items-center justify-between mb-2">
                                            <span className="text-sm text-gray-300">Composite Rate</span>
                                            <span className="font-mono text-mp-cyan">
