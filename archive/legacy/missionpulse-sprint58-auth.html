<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00050F">
  <title>MissionPulse - Sign In</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); } 50% { box-shadow: 0 0 40px rgba(0, 229, 250, 0.5); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
    .animate-slideIn { animation: slideIn 0.3s ease-out; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
    
    /* Custom checkbox */
    .custom-checkbox { appearance: none; width: 18px; height: 18px; border: 2px solid #475569; border-radius: 4px; cursor: pointer; transition: all 0.2s; }
    .custom-checkbox:checked { background: linear-gradient(135deg, #00E5FA, #14B8A6); border-color: transparent; }
    .custom-checkbox:checked::after { content: '✓'; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; font-weight: bold; }
    
    /* Input focus glow */
    .input-glow:focus { box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.2); }
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useCallback, createContext, useContext } = React;

    // ============================================
    // SUPABASE CLIENT
    // ============================================
    const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc1NjcyNjUsImV4cCI6MjA1MzE0MzI2NX0.gVAHNpfDJjQdXy1E9AAKX_xJDJX8cKbKcsM6v0';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ============================================
    // ICONS
    // ============================================
    const Icons = {
      shield: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      mail: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>,
      lock: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>,
      eye: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
      eyeOff: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>,
      user: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
      loader: () => <svg className="w-full h-full animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
      check: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
      x: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
      arrowLeft: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>,
      arrowRight: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>,
      building: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>,
      logout: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>,
      settings: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
      alertCircle: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
    };

    const Icon = ({ name, className = "w-5 h-5" }) => {
      const IconComponent = Icons[name];
      return IconComponent ? <span className={`inline-block ${className}`}><IconComponent /></span> : null;
    };

    // ============================================
    // AUTH CONTEXT
    // ============================================
    const AuthContext = createContext(null);

    const AuthProvider = ({ children }) => {
      const [user, setUser] = useState(null);
      const [session, setSession] = useState(null);
      const [loading, setLoading] = useState(true);
      const [initialized, setInitialized] = useState(false);

      useEffect(() => {
        // Check for existing session
        const initAuth = async () => {
          try {
            const { data: { session: currentSession } } = await supabase.auth.getSession();
            setSession(currentSession);
            setUser(currentSession?.user || null);
          } catch (err) {
            console.error('Auth init error:', err);
          } finally {
            setLoading(false);
            setInitialized(true);
          }
        };

        initAuth();

        // Listen for auth changes
        const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, newSession) => {
          setSession(newSession);
          setUser(newSession?.user || null);
        });

        return () => subscription?.unsubscribe();
      }, []);

      const signIn = async (email, password) => {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;
        return data;
      };

      const signUp = async (email, password, metadata = {}) => {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: { data: metadata }
        });
        if (error) throw error;
        return data;
      };

      const signOut = async () => {
        const { error } = await supabase.auth.signOut();
        if (error) throw error;
        setUser(null);
        setSession(null);
      };

      const resetPassword = async (email) => {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: `${window.location.origin}/reset-password`,
        });
        if (error) throw error;
      };

      const updatePassword = async (newPassword) => {
        const { error } = await supabase.auth.updateUser({ password: newPassword });
        if (error) throw error;
      };

      return (
        <AuthContext.Provider value={{
          user,
          session,
          loading,
          initialized,
          signIn,
          signUp,
          signOut,
          resetPassword,
          updatePassword,
        }}>
          {children}
        </AuthContext.Provider>
      );
    };

    const useAuth = () => useContext(AuthContext);

    // ============================================
    // UI COMPONENTS
    // ============================================
    const Card = ({ children, className = '' }) => (
      <div className={`bg-slate-800/50 backdrop-blur border border-slate-700/50 rounded-2xl ${className}`}>
        {children}
      </div>
    );

    const Button = ({ children, onClick, variant = 'primary', size = 'md', icon, iconRight, disabled, loading, className = '', fullWidth = false, type = 'button' }) => {
      const variants = {
        primary: 'bg-gradient-to-r from-cyan-500 to-teal-500 text-white hover:from-cyan-400 hover:to-teal-400 shadow-lg shadow-cyan-500/25',
        secondary: 'bg-slate-700 text-white hover:bg-slate-600 border border-slate-600',
        ghost: 'text-slate-400 hover:text-white hover:bg-slate-700/50',
        danger: 'bg-red-500/20 text-red-400 hover:bg-red-500/30 border border-red-500/50',
        link: 'text-cyan-400 hover:text-cyan-300 underline-offset-4 hover:underline',
      };
      const sizes = { sm: 'px-4 py-2 text-sm', md: 'px-5 py-3 text-base', lg: 'px-6 py-4 text-lg' };
      return (
        <button 
          type={type}
          onClick={onClick} 
          disabled={disabled || loading} 
          className={`inline-flex items-center justify-center gap-2 font-semibold rounded-xl transition-all ${variants[variant]} ${sizes[size]} ${disabled || loading ? 'opacity-50 cursor-not-allowed' : ''} ${fullWidth ? 'w-full' : ''} ${className}`}
        >
          {loading ? <Icon name="loader" className="w-5 h-5" /> : icon && <Icon name={icon} className="w-5 h-5" />}
          {children}
          {iconRight && !loading && <Icon name={iconRight} className="w-5 h-5" />}
        </button>
      );
    };

    const Input = ({ label, type = 'text', value, onChange, placeholder, icon, error, disabled, autoComplete, required }) => {
      const [showPassword, setShowPassword] = useState(false);
      const inputType = type === 'password' && showPassword ? 'text' : type;
      
      return (
        <div className="space-y-2">
          {label && (
            <label className="block text-sm font-medium text-slate-300">
              {label} {required && <span className="text-red-400">*</span>}
            </label>
          )}
          <div className="relative">
            {icon && (
              <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">
                <Icon name={icon} className="w-5 h-5" />
              </div>
            )}
            <input
              type={inputType}
              value={value}
              onChange={onChange}
              placeholder={placeholder}
              disabled={disabled}
              autoComplete={autoComplete}
              required={required}
              className={`w-full bg-slate-900/50 border ${error ? 'border-red-500' : 'border-slate-700'} rounded-xl px-4 py-3 ${icon ? 'pl-12' : ''} ${type === 'password' ? 'pr-12' : ''} text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 input-glow transition-all ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`}
            />
            {type === 'password' && (
              <button
                type="button"
                onClick={() => setShowPassword(!showPassword)}
                className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300"
              >
                <Icon name={showPassword ? 'eyeOff' : 'eye'} className="w-5 h-5" />
              </button>
            )}
          </div>
          {error && (
            <p className="text-red-400 text-sm flex items-center gap-1">
              <Icon name="alertCircle" className="w-4 h-4" />
              {error}
            </p>
          )}
        </div>
      );
    };

    const Alert = ({ type = 'info', children, onClose }) => {
      const types = {
        info: 'bg-cyan-500/10 border-cyan-500/30 text-cyan-400',
        success: 'bg-emerald-500/10 border-emerald-500/30 text-emerald-400',
        warning: 'bg-amber-500/10 border-amber-500/30 text-amber-400',
        error: 'bg-red-500/10 border-red-500/30 text-red-400',
      };
      return (
        <div className={`px-4 py-3 rounded-xl border ${types[type]} flex items-start gap-3 animate-fadeIn`}>
          <Icon name={type === 'error' ? 'alertCircle' : type === 'success' ? 'check' : 'alertCircle'} className="w-5 h-5 flex-shrink-0 mt-0.5" />
          <div className="flex-1 text-sm">{children}</div>
          {onClose && (
            <button onClick={onClose} className="flex-shrink-0 hover:opacity-70">
              <Icon name="x" className="w-4 h-4" />
            </button>
          )}
        </div>
      );
    };

    // ============================================
    // AUTH PAGES
    // ============================================
    
    // Login Page
    const LoginPage = ({ onNavigate }) => {
      const { signIn } = useAuth();
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [remember, setRemember] = useState(false);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        setError('');
        setLoading(true);

        try {
          await signIn(email, password);
          // Redirect handled by auth state change
        } catch (err) {
          console.error('Login error:', err);
          setError(err.message || 'Failed to sign in. Please check your credentials.');
        } finally {
          setLoading(false);
        }
      };

      // Demo login for offline mode
      const handleDemoLogin = () => {
        onNavigate('dashboard');
      };

      return (
        <div className="min-h-screen bg-[#00050F] flex items-center justify-center p-4">
          {/* Background Effects */}
          <div className="absolute inset-0 overflow-hidden pointer-events-none">
            <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl" />
            <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-teal-500/10 rounded-full blur-3xl" />
          </div>

          <div className="relative w-full max-w-md animate-fadeIn">
            {/* Logo */}
            <div className="text-center mb-8">
              <div className="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 mb-4 shadow-lg shadow-cyan-500/30 animate-glow">
                <Icon name="shield" className="w-9 h-9 text-white" />
              </div>
              <h1 className="text-2xl font-bold text-white">Welcome back</h1>
              <p className="text-slate-400 mt-1">Sign in to MissionPulse</p>
            </div>

            {/* Login Form */}
            <Card className="p-6 md:p-8">
              <form onSubmit={handleSubmit} className="space-y-5">
                {error && (
                  <Alert type="error" onClose={() => setError('')}>
                    {error}
                  </Alert>
                )}

                <Input
                  label="Email address"
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  placeholder="you@company.com"
                  icon="mail"
                  autoComplete="email"
                  required
                />

                <Input
                  label="Password"
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  placeholder="••••••••"
                  icon="lock"
                  autoComplete="current-password"
                  required
                />

                <div className="flex items-center justify-between">
                  <label className="flex items-center gap-2 cursor-pointer">
                    <input
                      type="checkbox"
                      checked={remember}
                      onChange={(e) => setRemember(e.target.checked)}
                      className="custom-checkbox"
                    />
                    <span className="text-sm text-slate-400">Remember me</span>
                  </label>
                  <button
                    type="button"
                    onClick={() => onNavigate('forgot')}
                    className="text-sm text-cyan-400 hover:text-cyan-300"
                  >
                    Forgot password?
                  </button>
                </div>

                <Button type="submit" fullWidth loading={loading} iconRight="arrowRight">
                  Sign in
                </Button>

                <div className="relative">
                  <div className="absolute inset-0 flex items-center">
                    <div className="w-full border-t border-slate-700"></div>
                  </div>
                  <div className="relative flex justify-center text-sm">
                    <span className="px-4 bg-slate-800/50 text-slate-500">or</span>
                  </div>
                </div>

                <Button 
                  type="button" 
                  variant="secondary" 
                  fullWidth 
                  onClick={handleDemoLogin}
                >
                  Continue in Demo Mode
                </Button>
              </form>
            </Card>

            {/* Sign Up Link */}
            <p className="text-center mt-6 text-slate-400">
              Don't have an account?{' '}
              <button
                onClick={() => onNavigate('signup')}
                className="text-cyan-400 hover:text-cyan-300 font-medium"
              >
                Create account
              </button>
            </p>

            {/* Footer */}
            <p className="text-center mt-8 text-slate-600 text-xs">
              Mission Meets Tech • MissionPulse v12.0
            </p>
          </div>
        </div>
      );
    };

    // Sign Up Page
    const SignUpPage = ({ onNavigate }) => {
      const { signUp } = useAuth();
      const [step, setStep] = useState(1);
      const [formData, setFormData] = useState({
        email: '',
        password: '',
        confirmPassword: '',
        fullName: '',
        company: '',
        role: 'user',
      });
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [success, setSuccess] = useState(false);

      const updateField = (field, value) => {
        setFormData(prev => ({ ...prev, [field]: value }));
      };

      const validateStep1 = () => {
        if (!formData.email) return 'Email is required';
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) return 'Invalid email address';
        if (!formData.password) return 'Password is required';
        if (formData.password.length < 8) return 'Password must be at least 8 characters';
        if (formData.password !== formData.confirmPassword) return 'Passwords do not match';
        return null;
      };

      const validateStep2 = () => {
        if (!formData.fullName) return 'Full name is required';
        return null;
      };

      const handleNext = () => {
        const error = validateStep1();
        if (error) {
          setError(error);
          return;
        }
        setError('');
        setStep(2);
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        
        const error = validateStep2();
        if (error) {
          setError(error);
          return;
        }

        setError('');
        setLoading(true);

        try {
          await signUp(formData.email, formData.password, {
            full_name: formData.fullName,
            company: formData.company,
            role: formData.role,
          });
          setSuccess(true);
        } catch (err) {
          console.error('Signup error:', err);
          setError(err.message || 'Failed to create account. Please try again.');
        } finally {
          setLoading(false);
        }
      };

      // Password strength indicator
      const getPasswordStrength = (pwd) => {
        if (!pwd) return { score: 0, label: '', color: '' };
        let score = 0;
        if (pwd.length >= 8) score++;
        if (pwd.length >= 12) score++;
        if (/[A-Z]/.test(pwd)) score++;
        if (/[0-9]/.test(pwd)) score++;
        if (/[^A-Za-z0-9]/.test(pwd)) score++;
        
        const levels = [
          { label: 'Weak', color: 'bg-red-500' },
          { label: 'Fair', color: 'bg-amber-500' },
          { label: 'Good', color: 'bg-yellow-500' },
          { label: 'Strong', color: 'bg-emerald-500' },
          { label: 'Excellent', color: 'bg-cyan-500' },
        ];
        return { score, ...levels[Math.min(score, 4)] };
      };

      const strength = getPasswordStrength(formData.password);

      if (success) {
        return (
          <div className="min-h-screen bg-[#00050F] flex items-center justify-center p-4">
            <div className="w-full max-w-md text-center animate-fadeIn">
              <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-emerald-500/20 mb-6">
                <Icon name="check" className="w-10 h-10 text-emerald-400" />
              </div>
              <h1 className="text-2xl font-bold text-white mb-2">Check your email</h1>
              <p className="text-slate-400 mb-6">
                We've sent a confirmation link to <strong className="text-white">{formData.email}</strong>
              </p>
              <Button onClick={() => onNavigate('login')} variant="secondary">
                Back to Sign In
              </Button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-[#00050F] flex items-center justify-center p-4">
          <div className="absolute inset-0 overflow-hidden pointer-events-none">
            <div className="absolute top-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl" />
            <div className="absolute bottom-1/4 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl" />
          </div>

          <div className="relative w-full max-w-md animate-fadeIn">
            {/* Logo */}
            <div className="text-center mb-8">
              <div className="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 mb-4 shadow-lg shadow-cyan-500/30">
                <Icon name="shield" className="w-9 h-9 text-white" />
              </div>
              <h1 className="text-2xl font-bold text-white">Create your account</h1>
              <p className="text-slate-400 mt-1">Start your federal proposal journey</p>
            </div>

            {/* Progress Steps */}
            <div className="flex items-center justify-center gap-3 mb-8">
              {[1, 2].map(s => (
                <div key={s} className="flex items-center gap-2">
                  <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium ${
                    s < step ? 'bg-cyan-500 text-white' :
                    s === step ? 'bg-cyan-500/20 text-cyan-400 border border-cyan-500' :
                    'bg-slate-700 text-slate-500'
                  }`}>
                    {s < step ? <Icon name="check" className="w-4 h-4" /> : s}
                  </div>
                  {s < 2 && <div className={`w-12 h-0.5 ${s < step ? 'bg-cyan-500' : 'bg-slate-700'}`} />}
                </div>
              ))}
            </div>

            {/* Form */}
            <Card className="p-6 md:p-8">
              <form onSubmit={step === 2 ? handleSubmit : (e) => { e.preventDefault(); handleNext(); }} className="space-y-5">
                {error && (
                  <Alert type="error" onClose={() => setError('')}>
                    {error}
                  </Alert>
                )}

                {step === 1 && (
                  <div className="space-y-5 animate-slideIn">
                    <Input
                      label="Email address"
                      type="email"
                      value={formData.email}
                      onChange={(e) => updateField('email', e.target.value)}
                      placeholder="you@company.com"
                      icon="mail"
                      required
                    />

                    <div className="space-y-2">
                      <Input
                        label="Password"
                        type="password"
                        value={formData.password}
                        onChange={(e) => updateField('password', e.target.value)}
                        placeholder="At least 8 characters"
                        icon="lock"
                        required
                      />
                      {formData.password && (
                        <div className="space-y-1">
                          <div className="flex gap-1">
                            {[1, 2, 3, 4, 5].map(i => (
                              <div key={i} className={`flex-1 h-1 rounded-full ${i <= strength.score ? strength.color : 'bg-slate-700'}`} />
                            ))}
                          </div>
                          <p className="text-xs text-slate-500">{strength.label}</p>
                        </div>
                      )}
                    </div>

                    <Input
                      label="Confirm password"
                      type="password"
                      value={formData.confirmPassword}
                      onChange={(e) => updateField('confirmPassword', e.target.value)}
                      placeholder="••••••••"
                      icon="lock"
                      required
                      error={formData.confirmPassword && formData.password !== formData.confirmPassword ? 'Passwords do not match' : ''}
                    />

                    <Button type="submit" fullWidth iconRight="arrowRight">
                      Continue
                    </Button>
                  </div>
                )}

                {step === 2 && (
                  <div className="space-y-5 animate-slideIn">
                    <Input
                      label="Full name"
                      type="text"
                      value={formData.fullName}
                      onChange={(e) => updateField('fullName', e.target.value)}
                      placeholder="John Smith"
                      icon="user"
                      required
                    />

                    <Input
                      label="Company (optional)"
                      type="text"
                      value={formData.company}
                      onChange={(e) => updateField('company', e.target.value)}
                      placeholder="Your company name"
                      icon="building"
                    />

                    <div className="space-y-2">
                      <label className="block text-sm font-medium text-slate-300">Role</label>
                      <select
                        value={formData.role}
                        onChange={(e) => updateField('role', e.target.value)}
                        className="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-cyan-500"
                      >
                        <option value="user">Team Member</option>
                        <option value="capture_manager">Capture Manager</option>
                        <option value="proposal_manager">Proposal Manager</option>
                        <option value="executive">Executive</option>
                        <option value="admin">Administrator</option>
                      </select>
                    </div>

                    <div className="flex gap-3">
                      <Button type="button" variant="secondary" onClick={() => setStep(1)} icon="arrowLeft">
                        Back
                      </Button>
                      <Button type="submit" fullWidth loading={loading}>
                        Create Account
                      </Button>
                    </div>
                  </div>
                )}
              </form>
            </Card>

            {/* Sign In Link */}
            <p className="text-center mt-6 text-slate-400">
              Already have an account?{' '}
              <button
                onClick={() => onNavigate('login')}
                className="text-cyan-400 hover:text-cyan-300 font-medium"
              >
                Sign in
              </button>
            </p>
          </div>
        </div>
      );
    };

    // Forgot Password Page
    const ForgotPasswordPage = ({ onNavigate }) => {
      const { resetPassword } = useAuth();
      const [email, setEmail] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [success, setSuccess] = useState(false);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setError('');
        setLoading(true);

        try {
          await resetPassword(email);
          setSuccess(true);
        } catch (err) {
          console.error('Reset error:', err);
          setError(err.message || 'Failed to send reset email. Please try again.');
        } finally {
          setLoading(false);
        }
      };

      if (success) {
        return (
          <div className="min-h-screen bg-[#00050F] flex items-center justify-center p-4">
            <div className="w-full max-w-md text-center animate-fadeIn">
              <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-cyan-500/20 mb-6">
                <Icon name="mail" className="w-10 h-10 text-cyan-400" />
              </div>
              <h1 className="text-2xl font-bold text-white mb-2">Check your email</h1>
              <p className="text-slate-400 mb-6">
                If an account exists for <strong className="text-white">{email}</strong>, you'll receive a password reset link.
              </p>
              <Button onClick={() => onNavigate('login')} variant="secondary">
                Back to Sign In
              </Button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-[#00050F] flex items-center justify-center p-4">
          <div className="absolute inset-0 overflow-hidden pointer-events-none">
            <div className="absolute top-1/3 left-1/3 w-96 h-96 bg-amber-500/5 rounded-full blur-3xl" />
          </div>

          <div className="relative w-full max-w-md animate-fadeIn">
            <div className="text-center mb-8">
              <div className="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 mb-4 shadow-lg shadow-cyan-500/30">
                <Icon name="lock" className="w-9 h-9 text-white" />
              </div>
              <h1 className="text-2xl font-bold text-white">Reset your password</h1>
              <p className="text-slate-400 mt-1">We'll send you a reset link</p>
            </div>

            <Card className="p-6 md:p-8">
              <form onSubmit={handleSubmit} className="space-y-5">
                {error && (
                  <Alert type="error" onClose={() => setError('')}>
                    {error}
                  </Alert>
                )}

                <Input
                  label="Email address"
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  placeholder="you@company.com"
                  icon="mail"
                  required
                />

                <Button type="submit" fullWidth loading={loading}>
                  Send Reset Link
                </Button>
              </form>
            </Card>

            <p className="text-center mt-6">
              <button
                onClick={() => onNavigate('login')}
                className="text-cyan-400 hover:text-cyan-300 font-medium flex items-center justify-center gap-2 mx-auto"
              >
                <Icon name="arrowLeft" className="w-4 h-4" />
                Back to Sign In
              </button>
            </p>
          </div>
        </div>
      );
    };

    // Dashboard (Logged In)
    const Dashboard = ({ onLogout }) => {
      const { user, signOut } = useAuth();
      const [loggingOut, setLoggingOut] = useState(false);

      const handleLogout = async () => {
        setLoggingOut(true);
        try {
          await signOut();
          onLogout();
        } catch (err) {
          console.error('Logout error:', err);
        } finally {
          setLoggingOut(false);
        }
      };

      return (
        <div className="min-h-screen bg-[#00050F] p-4">
          <div className="max-w-4xl mx-auto">
            {/* Header */}
            <div className="flex items-center justify-between mb-8">
              <div className="flex items-center gap-4">
                <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center">
                  <Icon name="shield" className="w-7 h-7 text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">MissionPulse</h1>
                  <p className="text-slate-400 text-sm">Welcome back!</p>
                </div>
              </div>
              <Button variant="ghost" icon="logout" onClick={handleLogout} loading={loggingOut}>
                Sign Out
              </Button>
            </div>

            {/* User Info Card */}
            <Card className="p-6 mb-6 animate-fadeIn">
              <div className="flex items-center gap-4 mb-6">
                <div className="w-16 h-16 rounded-full bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center">
                  <Icon name="user" className="w-8 h-8 text-white" />
                </div>
                <div>
                  <h2 className="text-xl font-bold text-white">
                    {user?.user_metadata?.full_name || 'Demo User'}
                  </h2>
                  <p className="text-slate-400">{user?.email || 'demo@missionpulse.io'}</p>
                </div>
              </div>

              <div className="grid grid-cols-2 gap-4">
                <div className="bg-slate-900/50 rounded-xl p-4">
                  <p className="text-slate-400 text-sm">Company</p>
                  <p className="text-white font-medium">{user?.user_metadata?.company || 'Mission Meets Tech'}</p>
                </div>
                <div className="bg-slate-900/50 rounded-xl p-4">
                  <p className="text-slate-400 text-sm">Role</p>
                  <p className="text-white font-medium capitalize">{user?.user_metadata?.role || 'Administrator'}</p>
                </div>
                <div className="bg-slate-900/50 rounded-xl p-4">
                  <p className="text-slate-400 text-sm">Session Status</p>
                  <p className="text-emerald-400 font-medium flex items-center gap-2">
                    <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    Active
                  </p>
                </div>
                <div className="bg-slate-900/50 rounded-xl p-4">
                  <p className="text-slate-400 text-sm">Last Login</p>
                  <p className="text-white font-medium">{new Date().toLocaleDateString()}</p>
                </div>
              </div>
            </Card>

            {/* Quick Actions */}
            <Card className="p-6 animate-fadeIn">
              <h3 className="text-lg font-semibold text-white mb-4">Quick Actions</h3>
              <div className="grid grid-cols-2 gap-3">
                <Button variant="secondary" fullWidth icon="settings">
                  Account Settings
                </Button>
                <Button variant="secondary" fullWidth icon="lock">
                  Change Password
                </Button>
              </div>
            </Card>

            <Alert type="success" className="mt-6">
              <strong>Authentication Active:</strong> You are successfully signed in to MissionPulse. 
              Session is secured with Supabase Auth.
            </Alert>

            <p className="text-center mt-8 text-slate-600 text-xs">
              AI GENERATED - REQUIRES HUMAN REVIEW
            </p>
          </div>
        </div>
      );
    };

    // ============================================
    // MAIN APP
    // ============================================
    function App() {
      const [page, setPage] = useState('login');

      return (
        <AuthProvider>
          <AuthRouter page={page} setPage={setPage} />
        </AuthProvider>
      );
    }

    const AuthRouter = ({ page, setPage }) => {
      const { user, loading, initialized } = useAuth();

      // Show loading while checking auth
      if (!initialized || loading) {
        return (
          <div className="min-h-screen bg-[#00050F] flex items-center justify-center">
            <div className="text-center">
              <div className="w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center mx-auto mb-4">
                <Icon name="shield" className="w-9 h-9 text-white" />
              </div>
              <Icon name="loader" className="w-8 h-8 text-cyan-400 mx-auto" />
            </div>
          </div>
        );
      }

      // If logged in, show dashboard
      if (user || page === 'dashboard') {
        return <Dashboard onLogout={() => setPage('login')} />;
      }

      // Auth pages
      switch (page) {
        case 'signup':
          return <SignUpPage onNavigate={setPage} />;
        case 'forgot':
          return <ForgotPasswordPage onNavigate={setPage} />;
        default:
          return <LoginPage onNavigate={setPage} />;
      }
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
