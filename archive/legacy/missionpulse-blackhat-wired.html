<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse | Black Hat Intel</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  
  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Supabase Client -->
  <script src="supabase-client-v2.1.js"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-slideIn { animation: slideIn 0.3s ease-out; }
    .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(0, 229, 250, 0.1); }
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
// ============================================================
// MISSIONPULSE BLACK HAT INTEL
// Competitor Analysis - RBAC Protected
// Mission Meets Tech ¬© 2026
// ============================================================

const { useState, useEffect, useCallback, useMemo } = React;

// ============================================================
// ICONS
// ============================================================
const Icons = {
  shield: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
  refresh: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
  alert: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
  target: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeWidth={2}/></svg>,
  eye: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
  lock: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>,
  plus: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
  trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
  edit: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,
};

// ============================================================
// THREAT LEVELS
// ============================================================
const THREAT_LEVELS = {
  critical: { label: 'Critical', color: '#ef4444', bg: 'bg-red-500/20', border: 'border-red-500/50' },
  high: { label: 'High', color: '#f59e0b', bg: 'bg-amber-500/20', border: 'border-amber-500/50' },
  medium: { label: 'Medium', color: '#00E5FA', bg: 'bg-cyan-500/20', border: 'border-cyan-500/50' },
  low: { label: 'Low', color: '#10b981', bg: 'bg-emerald-500/20', border: 'border-emerald-500/50' },
};

// ============================================================
// UTILITIES
// ============================================================
const formatCurrency = (val) => {
  if (!val) return '$0';
  const num = parseFloat(val);
  if (num >= 1000000000) return `$${(num / 1000000000).toFixed(1)}B`;
  if (num >= 1000000) return `$${(num / 1000000).toFixed(1)}M`;
  return `$${num.toLocaleString()}`;
};

// ============================================================
// COMPONENTS
// ============================================================
const Badge = ({ children, variant = 'default', size = 'sm' }) => {
  const variants = {
    default: 'bg-slate-700 text-slate-300',
    private: 'bg-amber-500/20 text-amber-400 border border-amber-500/30',
    critical: 'bg-red-500/20 text-red-400 border border-red-500/30',
    high: 'bg-amber-500/20 text-amber-400 border border-amber-500/30',
    medium: 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30',
    low: 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/30',
  };
  const sizes = { xs: 'px-1.5 py-0.5 text-[10px]', sm: 'px-2 py-1 text-xs', md: 'px-3 py-1.5 text-sm' };
  return <span className={`inline-flex items-center gap-1 rounded-full font-semibold ${variants[variant]} ${sizes[size]}`}>{children}</span>;
};

const Spinner = () => (
  <div className="w-8 h-8 border-2 border-amber-500 border-t-transparent rounded-full animate-spin"></div>
);

// ============================================================
// COMPETITOR CARD
// ============================================================
const CompetitorCard = ({ competitor, onEdit, onDelete }) => {
  const threat = THREAT_LEVELS[competitor.threat_level] || THREAT_LEVELS.medium;
  
  return (
    <div className={`glass rounded-xl p-5 border-l-4 animate-slideIn`} style={{ borderLeftColor: threat.color }}>
      {/* Header */}
      <div className="flex items-start justify-between mb-4">
        <div>
          <div className="flex items-center gap-2 mb-1">
            <h3 className="font-bold text-white text-lg">{competitor.name}</h3>
            <Badge variant={competitor.threat_level || 'medium'}>{threat.label}</Badge>
          </div>
          <p className="text-slate-400 text-sm">{competitor.cage_code && `CAGE: ${competitor.cage_code}`}</p>
        </div>
        <div className="flex items-center gap-2">
          <button onClick={() => onEdit(competitor)} className="p-2 rounded-lg bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700 transition">
            <Icons.edit />
          </button>
          <button onClick={() => onDelete(competitor.id)} className="p-2 rounded-lg bg-slate-800 text-slate-400 hover:text-red-400 hover:bg-red-500/10 transition">
            <Icons.trash />
          </button>
        </div>
      </div>
      
      {/* Stats Grid */}
      <div className="grid grid-cols-3 gap-3 mb-4">
        <div className="bg-slate-800/50 rounded-lg p-3 text-center">
          <div className="text-xs text-slate-400 mb-1">Win Rate</div>
          <div className="text-lg font-bold text-white">{competitor.win_rate || 0}%</div>
        </div>
        <div className="bg-slate-800/50 rounded-lg p-3 text-center">
          <div className="text-xs text-slate-400 mb-1">Incumbencies</div>
          <div className="text-lg font-bold text-amber-400">{competitor.incumbencies || 0}</div>
        </div>
        <div className="bg-slate-800/50 rounded-lg p-3 text-center">
          <div className="text-xs text-slate-400 mb-1">Contract Value</div>
          <div className="text-lg font-bold text-emerald-400">{formatCurrency(competitor.contract_value)}</div>
        </div>
      </div>
      
      {/* Strengths & Weaknesses */}
      <div className="grid grid-cols-2 gap-4">
        <div>
          <h4 className="text-xs font-semibold text-emerald-400 uppercase tracking-wider mb-2">Strengths</h4>
          <ul className="space-y-1">
            {(competitor.strengths || ['Past performance', 'Technical depth']).map((s, i) => (
              <li key={i} className="text-sm text-slate-300 flex items-center gap-2">
                <span className="w-1.5 h-1.5 rounded-full bg-emerald-400"></span>
                {s}
              </li>
            ))}
          </ul>
        </div>
        <div>
          <h4 className="text-xs font-semibold text-red-400 uppercase tracking-wider mb-2">Weaknesses</h4>
          <ul className="space-y-1">
            {(competitor.weaknesses || ['Legacy systems', 'High rates']).map((w, i) => (
              <li key={i} className="text-sm text-slate-300 flex items-center gap-2">
                <span className="w-1.5 h-1.5 rounded-full bg-red-400"></span>
                {w}
              </li>
            ))}
          </ul>
        </div>
      </div>
      
      {/* Ghost Statements */}
      {competitor.ghost_statements?.length > 0 && (
        <div className="mt-4 pt-4 border-t border-slate-700/50">
          <h4 className="text-xs font-semibold text-amber-400 uppercase tracking-wider mb-2">üëª Ghost Statements</h4>
          <div className="space-y-2">
            {competitor.ghost_statements.slice(0, 2).map((g, i) => (
              <div key={i} className="bg-amber-500/10 rounded-lg p-2 text-sm text-slate-300 italic border border-amber-500/20">
                "{g}"
              </div>
            ))}
          </div>
        </div>
      )}
    </div>
  );
};

// ============================================================
// ADD/EDIT MODAL
// ============================================================
const CompetitorModal = ({ competitor, onSave, onClose }) => {
  const [form, setForm] = useState(competitor || {
    name: '',
    cage_code: '',
    threat_level: 'medium',
    win_rate: 0,
    incumbencies: 0,
    contract_value: 0,
    strengths: [],
    weaknesses: [],
    ghost_statements: [],
  });
  
  const handleSubmit = (e) => {
    e.preventDefault();
    onSave(form);
  };
  
  return (
    <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
      <div className="glass rounded-2xl p-6 w-full max-w-lg max-h-[90vh] overflow-y-auto">
        <h2 className="text-xl font-bold text-white mb-4">
          {competitor ? 'Edit Competitor' : 'Add Competitor'}
        </h2>
        
        <form onSubmit={handleSubmit} className="space-y-4">
          <div>
            <label className="block text-sm text-slate-400 mb-1">Company Name</label>
            <input
              type="text"
              value={form.name}
              onChange={e => setForm({...form, name: e.target.value})}
              className="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white focus:border-cyan-500 focus:outline-none"
              required
            />
          </div>
          
          <div className="grid grid-cols-2 gap-4">
            <div>
              <label className="block text-sm text-slate-400 mb-1">CAGE Code</label>
              <input
                type="text"
                value={form.cage_code}
                onChange={e => setForm({...form, cage_code: e.target.value})}
                className="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white focus:border-cyan-500 focus:outline-none"
              />
            </div>
            <div>
              <label className="block text-sm text-slate-400 mb-1">Threat Level</label>
              <select
                value={form.threat_level}
                onChange={e => setForm({...form, threat_level: e.target.value})}
                className="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white focus:border-cyan-500 focus:outline-none"
              >
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
              </select>
            </div>
          </div>
          
          <div className="grid grid-cols-3 gap-4">
            <div>
              <label className="block text-sm text-slate-400 mb-1">Win Rate %</label>
              <input
                type="number"
                value={form.win_rate}
                onChange={e => setForm({...form, win_rate: parseInt(e.target.value) || 0})}
                className="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white focus:border-cyan-500 focus:outline-none"
              />
            </div>
            <div>
              <label className="block text-sm text-slate-400 mb-1">Incumbencies</label>
              <input
                type="number"
                value={form.incumbencies}
                onChange={e => setForm({...form, incumbencies: parseInt(e.target.value) || 0})}
                className="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white focus:border-cyan-500 focus:outline-none"
              />
            </div>
            <div>
              <label className="block text-sm text-slate-400 mb-1">Contract Value</label>
              <input
                type="number"
                value={form.contract_value}
                onChange={e => setForm({...form, contract_value: parseInt(e.target.value) || 0})}
                className="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white focus:border-cyan-500 focus:outline-none"
              />
            </div>
          </div>
          
          <div className="flex items-center gap-3 pt-4">
            <button
              type="button"
              onClick={onClose}
              className="flex-1 px-4 py-2 rounded-lg bg-slate-700 text-slate-300 hover:bg-slate-600 transition"
            >
              Cancel
            </button>
            <button
              type="submit"
              className="flex-1 px-4 py-2 rounded-lg bg-gradient-to-r from-cyan-500 to-teal-500 text-white font-medium hover:from-cyan-400 hover:to-teal-400 transition"
            >
              {competitor ? 'Update' : 'Add'} Competitor
            </button>
          </div>
        </form>
      </div>
    </div>
  );
};

// ============================================================
// MAIN APP
// ============================================================
function BlackHatIntel() {
  const [competitors, setCompetitors] = useState([]);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  const [dbStatus, setDbStatus] = useState('connecting');
  const [showModal, setShowModal] = useState(false);
  const [editingCompetitor, setEditingCompetitor] = useState(null);
  const [filter, setFilter] = useState('all');
  
  // Load from Supabase
  const loadData = useCallback(async () => {
    setLoading(true);
    setError(null);
    
    try {
      if (typeof MissionPulse === 'undefined') {
        throw new Error('MissionPulse client not loaded');
      }
      
      const result = await MissionPulse.competitors?.getAll();
      
      if (!result?.data?.length) {
        setCompetitors(generateDemoData());
      } else {
        setCompetitors(result.data);
      }
      
      setDbStatus('connected');
      
    } catch (err) {
      console.error('Error loading data:', err);
      setCompetitors(generateDemoData());
      setDbStatus('demo');
    } finally {
      setLoading(false);
    }
  }, []);
  
  const generateDemoData = () => [
    { id: 1, name: 'Booz Allen Hamilton', cage_code: '17038', threat_level: 'critical', win_rate: 68, incumbencies: 12, contract_value: 2500000000, strengths: ['Deep agency relationships', 'Large bench', 'Strong past performance'], weaknesses: ['High rates', 'Slow to pivot', 'Bureaucratic'], ghost_statements: ['Unlike vendors with legacy COBOL systems, our modern cloud-native approach...', 'Our lean team structure enables rapid response without enterprise overhead...'] },
    { id: 2, name: 'Leidos', cage_code: '3VDR4', threat_level: 'high', win_rate: 62, incumbencies: 8, contract_value: 1800000000, strengths: ['Technical depth', 'Healthcare IT experience', 'Security clearances'], weaknesses: ['Recent merger integration', 'Staff turnover'], ghost_statements: ['Organizations with proven healthcare interoperability track records...'] },
    { id: 3, name: 'General Dynamics IT', cage_code: '0YJU7', threat_level: 'high', win_rate: 55, incumbencies: 6, contract_value: 1200000000, strengths: ['Infrastructure expertise', 'DoD relationships'], weaknesses: ['Less agile methodology', 'Higher overhead'], ghost_statements: ['Agile-native teams deliver 40% faster than traditional waterfall approaches...'] },
    { id: 4, name: 'Accenture Federal', cage_code: '1HXR8', threat_level: 'medium', win_rate: 48, incumbencies: 4, contract_value: 950000000, strengths: ['Commercial best practices', 'Global resources'], weaknesses: ['High rates', 'Less federal culture fit'], ghost_statements: ['Teams with embedded federal experience understand compliance from day one...'] },
    { id: 5, name: 'ManTech', cage_code: '55082', threat_level: 'medium', win_rate: 45, incumbencies: 5, contract_value: 720000000, strengths: ['Cyber expertise', 'Cleared workforce'], weaknesses: ['Narrow focus areas', 'Limited innovation'], ghost_statements: ['Modern DevSecOps practices reduce time-to-ATO by 60%...'] },
  ];
  
  useEffect(() => {
    const timer = setTimeout(loadData, 500);
    return () => clearTimeout(timer);
  }, [loadData]);
  
  // Actions
  const handleSave = async (competitor) => {
    if (competitor.id) {
      setCompetitors(prev => prev.map(c => c.id === competitor.id ? competitor : c));
    } else {
      setCompetitors(prev => [...prev, { ...competitor, id: Date.now() }]);
    }
    setShowModal(false);
    setEditingCompetitor(null);
  };
  
  const handleDelete = (id) => {
    if (confirm('Delete this competitor?')) {
      setCompetitors(prev => prev.filter(c => c.id !== id));
    }
  };
  
  const handleEdit = (competitor) => {
    setEditingCompetitor(competitor);
    setShowModal(true);
  };
  
  // Filter
  const filtered = useMemo(() => {
    if (filter === 'all') return competitors;
    return competitors.filter(c => c.threat_level === filter);
  }, [competitors, filter]);
  
  // Stats
  const stats = useMemo(() => ({
    total: competitors.length,
    critical: competitors.filter(c => c.threat_level === 'critical').length,
    high: competitors.filter(c => c.threat_level === 'high').length,
    totalValue: competitors.reduce((s, c) => s + (c.contract_value || 0), 0),
  }), [competitors]);
  
  return (
    <div className="min-h-screen bg-[#00050F]">
      {/* Header */}
      <header className="bg-slate-900/80 backdrop-blur border-b border-amber-500/30 sticky top-0 z-50">
        <div className="max-w-7xl mx-auto px-6 py-4">
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-4">
              <a href="missionpulse-production-dashboard.html" className="flex items-center gap-3 hover:opacity-80 transition">
                <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-amber-500 to-red-500 flex items-center justify-center shadow-lg shadow-amber-500/30">
                  <span className="text-xl">üé≠</span>
                </div>
                <div>
                  <div className="flex items-center gap-2">
                    <h1 className="text-xl font-bold text-white">Black Hat Intel</h1>
                    <Badge variant="private"><Icons.lock /> PRIVATE</Badge>
                  </div>
                  <p className="text-xs text-slate-400">Competitor Intelligence</p>
                </div>
              </a>
            </div>
            
            <div className="flex items-center gap-4">
              <button
                onClick={() => { setEditingCompetitor(null); setShowModal(true); }}
                className="flex items-center gap-2 px-4 py-2 rounded-lg bg-gradient-to-r from-amber-500 to-orange-500 text-white font-medium hover:from-amber-400 hover:to-orange-400 transition shadow-lg shadow-amber-500/25"
              >
                <Icons.plus /> Add Competitor
              </button>
              
              <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-800 border border-slate-700">
                <div className={`w-2 h-2 rounded-full ${dbStatus === 'connected' ? 'bg-emerald-400' : dbStatus === 'demo' ? 'bg-amber-400' : 'bg-red-400'}`}></div>
                <span className="text-xs text-slate-400">
                  {dbStatus === 'connected' ? 'Live' : dbStatus === 'demo' ? 'Demo' : 'Offline'}
                </span>
              </div>
              
              <button 
                onClick={loadData}
                disabled={loading}
                className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-800 border border-slate-700 hover:border-cyan-500/50 transition text-slate-400 hover:text-white disabled:opacity-50"
              >
                <span className={loading ? 'animate-spin' : ''}><Icons.refresh /></span>
              </button>
              
              <a 
                href="missionpulse-production-dashboard.html"
                className="px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:border-cyan-500/50 transition text-slate-300 hover:text-white text-sm"
              >
                ‚Üê Dashboard
              </a>
            </div>
          </div>
        </div>
      </header>
      
      <main className="max-w-7xl mx-auto px-6 py-8">
        {/* Stats */}
        <div className="grid grid-cols-4 gap-4 mb-6">
          <div className="glass rounded-xl p-4 text-center">
            <div className="text-2xl font-bold text-white">{stats.total}</div>
            <div className="text-xs text-slate-400">Tracked Competitors</div>
          </div>
          <div className="glass rounded-xl p-4 text-center border-red-500/30">
            <div className="text-2xl font-bold text-red-400">{stats.critical}</div>
            <div className="text-xs text-slate-400">Critical Threats</div>
          </div>
          <div className="glass rounded-xl p-4 text-center border-amber-500/30">
            <div className="text-2xl font-bold text-amber-400">{stats.high}</div>
            <div className="text-xs text-slate-400">High Threats</div>
          </div>
          <div className="glass rounded-xl p-4 text-center">
            <div className="text-2xl font-bold text-emerald-400">{formatCurrency(stats.totalValue)}</div>
            <div className="text-xs text-slate-400">Combined Contract Value</div>
          </div>
        </div>
        
        {/* Filters */}
        <div className="flex items-center gap-2 mb-6">
          {['all', 'critical', 'high', 'medium', 'low'].map(f => (
            <button
              key={f}
              onClick={() => setFilter(f)}
              className={`px-4 py-2 rounded-lg text-sm font-medium transition capitalize ${
                filter === f 
                  ? f === 'critical' ? 'bg-red-500/20 text-red-400 border border-red-500/50'
                  : f === 'high' ? 'bg-amber-500/20 text-amber-400 border border-amber-500/50'
                  : 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/50' 
                  : 'bg-slate-800 text-slate-400 hover:text-white'
              }`}
            >
              {f}
            </button>
          ))}
        </div>
        
        {/* Loading */}
        {loading && (
          <div className="text-center py-12">
            <Spinner />
            <p className="text-slate-400 mt-4">Loading competitor intelligence...</p>
          </div>
        )}
        
        {/* Competitors Grid */}
        {!loading && filtered.length === 0 && (
          <div className="text-center py-12">
            <div className="text-6xl mb-4">üé≠</div>
            <h3 className="text-xl font-bold text-white mb-2">No competitors found</h3>
            <p className="text-slate-400">Add competitors to track their intel</p>
          </div>
        )}
        
        {!loading && filtered.length > 0 && (
          <div className="grid md:grid-cols-2 gap-6">
            {filtered.map(competitor => (
              <CompetitorCard
                key={competitor.id}
                competitor={competitor}
                onEdit={handleEdit}
                onDelete={handleDelete}
              />
            ))}
          </div>
        )}
      </main>
      
      {/* Modal */}
      {showModal && (
        <CompetitorModal
          competitor={editingCompetitor}
          onSave={handleSave}
          onClose={() => { setShowModal(false); setEditingCompetitor(null); }}
        />
      )}
      
      {/* Footer */}
      <footer className="bg-slate-900/80 border-t border-slate-700/50 px-6 py-3 mt-8">
        <div className="max-w-7xl mx-auto flex items-center justify-between text-xs text-slate-500">
          <span>¬© 2026 Mission Meets Tech ‚Ä¢ MissionPulse v12</span>
          <span>üîí RBAC PROTECTED - AI GENERATED - REQUIRES HUMAN REVIEW</span>
        </div>
      </footer>
    </div>
  );
}

// Render
ReactDOM.createRoot(document.getElementById('root')).render(<BlackHatIntel />);
  </script>
</body>
