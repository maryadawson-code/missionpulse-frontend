<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse | HITL Review Queue</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  
  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Supabase Client -->
  <script src="supabase-client-v2.1.js"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-slideIn { animation: slideIn 0.3s ease-out; }
    .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(0, 229, 250, 0.1); }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
// ============================================================
// MISSIONPULSE HITL QUEUE
// Human-in-the-Loop AI Review - Live Supabase Data
// Mission Meets Tech ¬© 2026
// ============================================================

const { useState, useEffect, useCallback, useMemo } = React;

// ============================================================
// ICONS
// ============================================================
const Icons = {
  shield: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
  check: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
  x: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
  pencil: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>,
  eye: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
  clock: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6l4 2" /></svg>,
  refresh: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
  cpu: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" /></svg>,
  alert: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
  filter: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>,
};

// ============================================================
// ITEM TYPES & AGENTS
// ============================================================
const ITEM_TYPES = [
  'Technical Approach', 'Compliance Matrix', 'Win Theme', 'Ghost Statement',
  'Pricing Narrative', 'Past Performance', 'Risk Mitigation', 'Staffing Plan'
];

const AGENTS = [
  { id: 'writer', name: 'Proposal Writer', icon: '‚úçÔ∏è', color: '#00E5FA' },
  { id: 'compliance', name: 'Compliance Checker', icon: '‚öñÔ∏è', color: '#A855F7' },
  { id: 'strategy', name: 'Strategy Coach', icon: 'üéØ', color: '#F59E0B' },
  { id: 'blackhat', name: 'Black Hat Reviewer', icon: 'üé≠', color: '#EF4444' },
  { id: 'pricing', name: 'Pricing Analyst', icon: 'üí∞', color: '#10B981' },
];

// ============================================================
// UTILITIES
// ============================================================
const getConfidenceColor = (conf) => {
  if (conf >= 90) return { bg: 'bg-emerald-500/20', text: 'text-emerald-400', bar: '#10b981' };
  if (conf >= 75) return { bg: 'bg-cyan-500/20', text: 'text-cyan-400', bar: '#00E5FA' };
  if (conf >= 60) return { bg: 'bg-amber-500/20', text: 'text-amber-400', bar: '#f59e0b' };
  return { bg: 'bg-red-500/20', text: 'text-red-400', bar: '#ef4444' };
};

const formatTime = (dateStr) => {
  if (!dateStr) return '';
  const d = new Date(dateStr);
  const now = new Date();
  const diff = Math.floor((now - d) / 60000); // minutes
  if (diff < 60) return `${diff}m ago`;
  if (diff < 1440) return `${Math.floor(diff / 60)}h ago`;
  return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
};

// ============================================================
// COMPONENTS
// ============================================================
const Badge = ({ children, variant = 'default', size = 'sm' }) => {
  const variants = {
    default: 'bg-slate-700 text-slate-300',
    pending: 'bg-amber-500/20 text-amber-400 border border-amber-500/30',
    approved: 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/30',
    rejected: 'bg-red-500/20 text-red-400 border border-red-500/30',
    revised: 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30',
  };
  const sizes = { xs: 'px-1.5 py-0.5 text-[10px]', sm: 'px-2 py-1 text-xs', md: 'px-3 py-1.5 text-sm' };
  return <span className={`inline-flex items-center rounded-full font-semibold ${variants[variant]} ${sizes[size]}`}>{children}</span>;
};

const Spinner = () => (
  <div className="w-8 h-8 border-2 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
);

// ============================================================
// APPROVAL CARD
// ============================================================
const ApprovalCard = ({ item, onApprove, onReject, onRevise, selected, onSelect }) => {
  const conf = getConfidenceColor(item.confidence || 75);
  const agent = AGENTS.find(a => a.name === item.agent) || AGENTS[0];
  
  return (
    <div className={`glass rounded-xl p-4 transition-all animate-slideIn ${selected ? 'ring-2 ring-cyan-500' : ''}`}>
      {/* Header */}
      <div className="flex items-start justify-between mb-3">
        <div className="flex items-center gap-3">
          <input 
            type="checkbox" 
            checked={selected}
            onChange={() => onSelect(item.id)}
            className="w-4 h-4 rounded border-slate-600 bg-slate-800 text-cyan-500 focus:ring-cyan-500"
          />
          <div>
            <div className="flex items-center gap-2">
              <span className="font-mono text-xs text-slate-500">{item.id || `HITL-${String(item.id).slice(-4)}`}</span>
              <Badge variant={item.status || 'pending'}>{item.status || 'pending'}</Badge>
            </div>
            <div className="text-sm font-medium text-white mt-1">{item.type || item.output_type || 'AI Output'}</div>
          </div>
        </div>
        <div className="flex items-center gap-2 text-xs text-slate-400">
          <Icons.clock />
          <span>{formatTime(item.created_at || item.timestamp)}</span>
        </div>
      </div>
      
      {/* Content */}
      <div className="bg-slate-900/50 rounded-lg p-3 mb-3 border border-slate-700/50">
        <p className="text-slate-300 text-sm leading-relaxed">
          {item.content || item.output_content || 'No content available'}
        </p>
        {item.section && (
          <div className="mt-2 text-xs text-slate-500">
            Section: <span className="text-cyan-400 font-mono">{item.section}</span>
          </div>
        )}
      </div>
      
      {/* Metrics */}
      <div className="grid grid-cols-2 gap-3 mb-4">
        <div className="bg-slate-800/50 rounded-lg p-2">
          <div className="text-xs text-slate-400 mb-1">AI Confidence</div>
          <div className="flex items-center gap-2">
            <div className="flex-1 h-2 bg-slate-700 rounded-full overflow-hidden">
              <div 
                className="h-full rounded-full transition-all"
                style={{ width: `${item.confidence || 75}%`, backgroundColor: conf.bar }}
              ></div>
            </div>
            <span className={`text-sm font-bold ${conf.text}`}>{item.confidence || 75}%</span>
          </div>
        </div>
        <div className="bg-slate-800/50 rounded-lg p-2">
          <div className="text-xs text-slate-400 mb-1">Agent</div>
          <div className="flex items-center gap-2">
            <span>{agent.icon}</span>
            <span className="text-sm text-white truncate">{item.agent || 'AI Agent'}</span>
          </div>
        </div>
      </div>
      
      {/* Actions */}
      {item.status === 'pending' && (
        <div className="flex items-center gap-2">
          <button 
            onClick={() => onApprove(item.id)}
            className="flex-1 flex items-center justify-center gap-2 px-3 py-2 rounded-lg bg-emerald-500/20 text-emerald-400 hover:bg-emerald-500/30 transition text-sm font-medium"
          >
            <Icons.check /> Approve
          </button>
          <button 
            onClick={() => onRevise(item.id)}
            className="flex-1 flex items-center justify-center gap-2 px-3 py-2 rounded-lg bg-cyan-500/20 text-cyan-400 hover:bg-cyan-500/30 transition text-sm font-medium"
          >
            <Icons.pencil /> Revise
          </button>
          <button 
            onClick={() => onReject(item.id)}
            className="flex-1 flex items-center justify-center gap-2 px-3 py-2 rounded-lg bg-red-500/20 text-red-400 hover:bg-red-500/30 transition text-sm font-medium"
          >
            <Icons.x /> Reject
          </button>
        </div>
      )}
    </div>
  );
};

// ============================================================
// MAIN APP
// ============================================================
function HITLQueue() {
  const [approvals, setApprovals] = useState([]);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  const [dbStatus, setDbStatus] = useState('connecting');
  const [filter, setFilter] = useState('pending');
  const [selectedItems, setSelectedItems] = useState(new Set());
  
  // Load from Supabase
  const loadData = useCallback(async () => {
    setLoading(true);
    setError(null);
    
    try {
      if (typeof MissionPulse === 'undefined') {
        throw new Error('MissionPulse client not loaded');
      }
      
      // Try ai_approvals table first, fall back to hitl_queue
      let result = await MissionPulse.aiApprovals?.getAll();
      
      if (!result?.data?.length) {
        // Generate demo data if empty
        const demoData = generateDemoData();
        setApprovals(demoData);
      } else {
        setApprovals(result.data);
      }
      
      setDbStatus('connected');
      
    } catch (err) {
      console.error('Error loading data:', err);
      // Use demo data on error
      setApprovals(generateDemoData());
      setDbStatus('demo');
    } finally {
      setLoading(false);
    }
  }, []);
  
  // Generate demo data
  const generateDemoData = () => [
    { id: 'HITL-001', type: 'Technical Approach', content: 'Zero Trust architecture section for L.4.1.3 - Implementation timeline and FedRAMP alignment', confidence: 92, status: 'pending', agent: 'Proposal Writer', section: 'L.4.1.3', created_at: new Date(Date.now() - 30*60000).toISOString() },
    { id: 'HITL-002', type: 'Compliance Matrix', content: 'NIST 800-171 control mapping for CUI handling requirements', confidence: 88, status: 'pending', agent: 'Compliance Checker', section: 'M.3.2', created_at: new Date(Date.now() - 45*60000).toISOString() },
    { id: 'HITL-003', type: 'Win Theme', content: 'Discriminator: FedRAMP High Authorization eliminates $8.2M in ATO costs', confidence: 85, status: 'pending', agent: 'Strategy Coach', section: 'Executive Summary', created_at: new Date(Date.now() - 60*60000).toISOString() },
    { id: 'HITL-004', type: 'Ghost Statement', content: 'Incumbent weakness: Legacy middleware lacks modern API integration capabilities', confidence: 78, status: 'pending', agent: 'Black Hat Reviewer', section: 'L.4.2.1', created_at: new Date(Date.now() - 75*60000).toISOString() },
    { id: 'HITL-005', type: 'Pricing Narrative', content: 'Labor rate justification for Senior Cloud Architect ($185/hr vs GSA $198/hr)', confidence: 91, status: 'approved', agent: 'Pricing Analyst', section: 'Volume III', created_at: new Date(Date.now() - 120*60000).toISOString() },
    { id: 'HITL-006', type: 'Past Performance', content: 'VA EHRM reference - Relevancy mapping to DHA Healthcare Data Platform requirements', confidence: 72, status: 'pending', agent: 'Proposal Writer', section: 'L.5.1', created_at: new Date(Date.now() - 150*60000).toISOString() },
    { id: 'HITL-007', type: 'Risk Mitigation', content: 'Schedule risk: 90-day sprint buffer for Phase 2 integration testing', confidence: 83, status: 'revised', agent: 'Strategy Coach', section: 'L.4.5', created_at: new Date(Date.now() - 180*60000).toISOString() },
    { id: 'HITL-008', type: 'Technical Approach', content: 'Data migration strategy for legacy CHCS to MHS GENESIS transition', confidence: 67, status: 'rejected', agent: 'Proposal Writer', section: 'L.4.3.2', created_at: new Date(Date.now() - 200*60000).toISOString() },
  ];
  
  useEffect(() => {
    const timer = setTimeout(loadData, 500);
    return () => clearTimeout(timer);
  }, [loadData]);
  
  // Actions
  const handleApprove = async (id) => {
    setApprovals(prev => prev.map(a => a.id === id ? { ...a, status: 'approved' } : a));
    // Would update Supabase here
  };
  
  const handleReject = async (id) => {
    setApprovals(prev => prev.map(a => a.id === id ? { ...a, status: 'rejected' } : a));
  };
  
  const handleRevise = async (id) => {
    setApprovals(prev => prev.map(a => a.id === id ? { ...a, status: 'revised' } : a));
  };
  
  const handleSelect = (id) => {
    setSelectedItems(prev => {
      const next = new Set(prev);
      if (next.has(id)) next.delete(id);
      else next.add(id);
      return next;
    });
  };
  
  const handleBulkApprove = () => {
    setApprovals(prev => prev.map(a => selectedItems.has(a.id) ? { ...a, status: 'approved' } : a));
    setSelectedItems(new Set());
  };
  
  // Filter
  const filtered = useMemo(() => {
    if (filter === 'all') return approvals;
    return approvals.filter(a => a.status === filter);
  }, [approvals, filter]);
  
  // Stats
  const stats = useMemo(() => ({
    total: approvals.length,
    pending: approvals.filter(a => a.status === 'pending').length,
    approved: approvals.filter(a => a.status === 'approved').length,
    rejected: approvals.filter(a => a.status === 'rejected').length,
    revised: approvals.filter(a => a.status === 'revised').length,
    avgConfidence: Math.round(approvals.reduce((s, a) => s + (a.confidence || 75), 0) / (approvals.length || 1)),
  }), [approvals]);
  
  return (
    <div className="min-h-screen bg-[#00050F]">
      {/* Header */}
      <header className="bg-slate-900/80 backdrop-blur border-b border-slate-700/50 sticky top-0 z-50">
        <div className="max-w-7xl mx-auto px-6 py-4">
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-4">
              <a href="missionpulse-production-dashboard.html" className="flex items-center gap-3 hover:opacity-80 transition">
                <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-amber-500 to-orange-500 flex items-center justify-center shadow-lg shadow-amber-500/30">
                  <span className="text-xl">üëÅÔ∏è</span>
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">HITL Review Queue</h1>
                  <p className="text-xs text-slate-400">Human-in-the-Loop AI Approvals</p>
                </div>
              </a>
            </div>
            
            <div className="flex items-center gap-4">
              {stats.pending > 0 && (
                <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-amber-500/20 border border-amber-500/50">
                  <span className="text-amber-400 font-bold">{stats.pending}</span>
                  <span className="text-amber-400 text-sm">pending review</span>
                </div>
              )}
              
              <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-800 border border-slate-700">
                <div className={`w-2 h-2 rounded-full ${dbStatus === 'connected' ? 'bg-emerald-400' : dbStatus === 'demo' ? 'bg-amber-400' : 'bg-red-400'}`}></div>
                <span className="text-xs text-slate-400">
                  {dbStatus === 'connected' ? 'Live' : dbStatus === 'demo' ? 'Demo' : 'Offline'}
                </span>
              </div>
              
              <button 
                onClick={loadData}
                disabled={loading}
                className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-800 border border-slate-700 hover:border-cyan-500/50 transition text-slate-400 hover:text-white disabled:opacity-50"
              >
                <span className={loading ? 'animate-spin' : ''}><Icons.refresh /></span>
              </button>
              
              <a 
                href="missionpulse-production-dashboard.html"
                className="px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:border-cyan-500/50 transition text-slate-300 hover:text-white text-sm"
              >
                ‚Üê Dashboard
              </a>
            </div>
          </div>
        </div>
      </header>
      
      <main className="max-w-7xl mx-auto px-6 py-8">
        {/* Stats */}
        <div className="grid grid-cols-5 gap-4 mb-6">
          <div className="glass rounded-xl p-4 text-center">
            <div className="text-2xl font-bold text-white">{stats.total}</div>
            <div className="text-xs text-slate-400">Total Items</div>
          </div>
          <div className="glass rounded-xl p-4 text-center border-amber-500/30">
            <div className="text-2xl font-bold text-amber-400">{stats.pending}</div>
            <div className="text-xs text-slate-400">Pending</div>
          </div>
          <div className="glass rounded-xl p-4 text-center border-emerald-500/30">
            <div className="text-2xl font-bold text-emerald-400">{stats.approved}</div>
            <div className="text-xs text-slate-400">Approved</div>
          </div>
          <div className="glass rounded-xl p-4 text-center border-cyan-500/30">
            <div className="text-2xl font-bold text-cyan-400">{stats.revised}</div>
            <div className="text-xs text-slate-400">Revised</div>
          </div>
          <div className="glass rounded-xl p-4 text-center">
            <div className="text-2xl font-bold text-white">{stats.avgConfidence}%</div>
            <div className="text-xs text-slate-400">Avg Confidence</div>
          </div>
        </div>
        
        {/* Filters & Bulk Actions */}
        <div className="flex items-center justify-between mb-6">
          <div className="flex items-center gap-2">
            {['all', 'pending', 'approved', 'revised', 'rejected'].map(f => (
              <button
                key={f}
                onClick={() => setFilter(f)}
                className={`px-4 py-2 rounded-lg text-sm font-medium transition capitalize ${
                  filter === f 
                    ? 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/50' 
                    : 'bg-slate-800 text-slate-400 hover:text-white'
                }`}
              >
                {f} ({f === 'all' ? stats.total : stats[f] || 0})
              </button>
            ))}
          </div>
          
          {selectedItems.size > 0 && (
            <div className="flex items-center gap-2">
              <span className="text-sm text-slate-400">{selectedItems.size} selected</span>
              <button 
                onClick={handleBulkApprove}
                className="px-4 py-2 rounded-lg bg-emerald-500/20 text-emerald-400 hover:bg-emerald-500/30 transition text-sm font-medium"
              >
                Bulk Approve
              </button>
            </div>
          )}
        </div>
        
        {/* Loading */}
        {loading && (
          <div className="text-center py-12">
            <Spinner />
            <p className="text-slate-400 mt-4">Loading review queue...</p>
          </div>
        )}
        
        {/* Queue */}
        {!loading && filtered.length === 0 && (
          <div className="text-center py-12">
            <div className="text-6xl mb-4">‚úÖ</div>
            <h3 className="text-xl font-bold text-white mb-2">All clear!</h3>
            <p className="text-slate-400">No {filter !== 'all' ? filter : ''} items to review</p>
          </div>
        )}
        
        {!loading && filtered.length > 0 && (
          <div className="grid gap-4">
            {filtered.map(item => (
              <ApprovalCard
                key={item.id}
                item={item}
                onApprove={handleApprove}
                onReject={handleReject}
                onRevise={handleRevise}
                selected={selectedItems.has(item.id)}
                onSelect={handleSelect}
              />
            ))}
          </div>
        )}
      </main>
