  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes bounce { 0%, 100% { transform: translateY(-25%); } 50% { transform: translateY(0); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-bounce { animation: bounce 1s infinite; }
    .tabular-nums { font-variant-numeric: tabular-nums; }
  </style>

      clipboard: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>,

      trendingUp: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,

    };

    const Icon = ({ name, className = "w-4 h-4" }) => {
      const IconComponent = Icons[name];
      return IconComponent ? <span className={`inline-block ${className}`}><IconComponent /></span> : null;
    };

    const DEMO_SCENES = [
      { id: 1, title: 'Parking Lot Intel', subtitle: 'Voice-to-Intel Capture', icon: 'mic', color: '#00E5FA' },
      { id: 2, title: 'Instant Compliance', subtitle: 'RFP Shredder', icon: 'upload', color: '#8B5CF6' },
      { id: 3, title: 'Green Team Miracle', subtitle: 'LCAT Mapping', icon: 'calculator', color: '#00D29F' },
      { id: 4, title: 'Iron Dome Drafter', subtitle: 'CUI & Auto-DTP', icon: 'shieldCheck', color: '#EF4444' },
      { id: 5, title: 'Frenemy View', subtitle: 'Data Masking', icon: 'eye', color: '#F59E0B' },
      { id: 6, title: 'Orals Studio', subtitle: 'Slide Generation', icon: 'presentation', color: '#A855F7' },
      { id: 7, title: 'Crisis Room', subtitle: 'EN Analyzer', icon: 'alert', color: '#EC4899' },
      { id: 8, title: 'Launch Sequence', subtitle: 'Submit & ROI', icon: 'rocket', color: '#FFD700' },
      { id: 9, title: 'The Handoff', subtitle: 'Post-Award', icon: 'handshake', color: '#00BDAE' },
      { id: 10, title: 'Mission Control', subtitle: 'Full Countdown', icon: 'radio', color: '#00E5FA' },
    ];

    const Card = ({ children, className = '', glow = false, onClick }) => (
      <div onClick={onClick} className={`bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl transition-all duration-300 ${onClick ? 'cursor-pointer hover:border-cyan-500/50' : ''} ${glow ? 'shadow-lg shadow-cyan-500/20 border-cyan-500/30' : ''} ${className}`}>{children}</div>
    );

    const Button = ({ children, variant = 'primary', size = 'md', icon, className = '', disabled = false, pulse = false, ...props }) => {
      const variants = { 
        primary: 'bg-gradient-to-r from-cyan-500 to-teal-500 text-white hover:from-cyan-400 hover:to-teal-400 shadow-lg shadow-cyan-500/25', 
        secondary: 'bg-slate-700 text-white hover:bg-slate-600 border border-slate-600', 
        success: 'bg-emerald-500 text-white hover:bg-emerald-400', 
        ghost: 'bg-transparent text-slate-400 hover:text-white hover:bg-slate-700/50', 
        gold: 'bg-gradient-to-r from-amber-400 to-yellow-500 text-slate-900 hover:from-amber-300 hover:to-yellow-400 shadow-lg shadow-amber-500/25',
        danger: 'bg-red-500 text-white hover:bg-red-400'
      };
      const sizes = { xs: 'px-2 py-1 text-xs', sm: 'px-3 py-1.5 text-sm', md: 'px-4 py-2 text-sm', lg: 'px-6 py-3 text-base', xl: 'px-8 py-4 text-lg' };
      return (
        <button className={`inline-flex items-center justify-center gap-2 font-semibold rounded-xl transition-all duration-200 ${variants[variant]} ${sizes[size]} ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${pulse ? 'animate-pulse' : ''} ${className}`} disabled={disabled} {...props}>
          {icon && <Icon name={icon} className="w-4 h-4" />}{children}
        </button>
      );
    };

    const Badge = ({ children, variant = 'default', size = 'sm', icon }) => {
      const variants = { 
        default: 'bg-slate-700 text-slate-300', 
        primary: 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30', 
        success: 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/30', 
        warning: 'bg-amber-500/20 text-amber-400 border border-amber-500/30', 
        danger: 'bg-red-500/20 text-red-400 border border-red-500/30' 
      };
      const sizes = { xs: 'px-1.5 py-0.5 text-xs', sm: 'px-2 py-1 text-xs', md: 'px-3 py-1.5 text-sm' };
      return <span className={`inline-flex items-center gap-1.5 rounded-full font-medium ${variants[variant]} ${sizes[size]}`}>{icon && <Icon name={icon} className="w-3 h-3" />}{children}</span>;
    };

    // Scene 1: Voice Capture
    const VoiceCaptureScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');
      const [transcript, setTranscript] = useState('');
      const handleMicClick = () => {
        if (stage === 'idle') {
          setStage('listening');
          setTimeout(() => { 
            setStage('processing'); 
            setTimeout(() => { 
              setTranscript("Client mentioned legacy vendor hasn't upgraded since 2019. Frustrated with lack of innovation. Decision timeline: 90 days. Key contact: Dr. Sarah Chen."); 
              setStage('complete'); 
              setTimeout(onComplete, 2000); 
            }, 1500); 
          }, 2000);
        }
      };
      return (
        <div className="h-full flex flex-col items-center justify-center p-8">
          <div className="w-72 h-[480px] bg-slate-900 rounded-[2.5rem] border-4 border-slate-700 shadow-2xl overflow-hidden relative">
            <div className="absolute top-0 left-1/2 transform -translate-x-1/2 w-24 h-5 bg-slate-800 rounded-b-xl" />
            <div className="p-5 pt-8 h-full flex flex-col">
              <div className="text-center mb-4">
                <Badge variant="primary" size="xs" icon="activity">CAPTURE COMMANDER</Badge>
                <h3 className="text-base font-bold text-white mt-2">Voice Intel Capture</h3>
              </div>
              <div className="flex-1 flex items-center justify-center">
                <button onClick={handleMicClick} className={`relative w-20 h-20 rounded-full transition-all duration-300 flex items-center justify-center ${stage === 'listening' ? 'bg-gradient-to-br from-cyan-500 to-teal-500 scale-110' : stage === 'processing' ? 'bg-gradient-to-br from-amber-500 to-orange-500' : 'bg-slate-700 hover:bg-slate-600'}`}>
                  {stage === 'processing' ? (
                    <Icon name="loader" className="w-8 h-8 text-white" />
                  ) : (
                    <Icon name="mic" className="w-8 h-8 text-white" />
                  )}
                  {stage === 'listening' && <span className="absolute inset-0 rounded-full animate-ping bg-cyan-400/40" />}
                </button>
              </div>
              <div className="bg-slate-800/80 rounded-xl p-3 mb-2">
                <p className="text-xs text-white min-h-[50px]">{transcript || (stage === 'idle' ? 'Tap mic to record...' : stage === 'listening' ? 'ðŸŽ¤ Listening...' : 'â³ Processing...')}</p>
              </div>
              {stage === 'complete' && (
                <Card className="p-3 border-cyan-500/50 bg-cyan-500/10" glow>
                  <div className="flex items-center gap-2 mb-1">
                    <Icon name="target" className="w-4 h-4 text-cyan-400" />
                    <span className="font-semibold text-white text-sm">Win Strategy Card</span>
                  </div>
                  <div className="flex gap-1 flex-wrap">
                    <Badge variant="danger" size="xs">âš”ï¸ Ghost</Badge>
                    <Badge variant="warning" size="xs">â° 90 Days</Badge>
                  </div>
                </Card>
              )}
            </div>
          </div>
          <p className="mt-4 text-slate-400 text-sm">{stage === 'idle' ? 'ðŸ‘† Tap microphone to start' : stage === 'complete' ? 'âœ“ Win Strategy auto-generated!' : ''}</p>
        </div>
      );
    };

    // Scene 2: Compliance
    const ComplianceScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');
      const [progress, setProgress] = useState(0);
      const requirements = [
        { id: 'L.4.1', text: 'Technical Approach (50 pages)', risk: 'low' }, 
        { id: 'M.3.1', text: 'CMMI Level 5 Required', risk: 'high' }, 
        { id: 'L.4.2', text: 'Past Performance (5 refs)', risk: 'low' }, 
        { id: 'M.3.2', text: 'FedRAMP High Auth', risk: 'medium' }
      ];
      const handleDrop = () => { 
        setStage('processing'); 
        let p = 0; 
        const interval = setInterval(() => { 
          p += 10; 
          setProgress(p); 
          if (p >= 100) { 
            clearInterval(interval); 
            setStage('complete'); 
            setTimeout(onComplete, 2000); 
          } 
        }, 150); 
      };
      return (
        <div className="h-full p-6">
          {stage === 'idle' && (
            <div className="h-full flex items-center justify-center">
              <div onClick={handleDrop} className="w-80 h-48 rounded-2xl border-2 border-dashed border-slate-600 bg-slate-800/50 hover:border-cyan-500 hover:bg-cyan-500/10 transition-all cursor-pointer flex flex-col items-center justify-center">
                <Icon name="upload" className="w-12 h-12 text-slate-500 mb-3" />
                <p className="text-white font-medium">Drop RFP Here</p>
                <p className="text-slate-400 text-sm">Click to simulate</p>
              </div>
            </div>
          )}
          {stage === 'processing' && (
            <div className="h-full flex flex-col items-center justify-center">
              <div className="relative w-24 h-24 mb-4">
                <svg className="w-24 h-24 transform -rotate-90">
                  <circle cx="48" cy="48" r="40" fill="none" stroke="rgba(255,255,255,0.1)" strokeWidth="8" />
                  <circle cx="48" cy="48" r="40" fill="none" stroke="#00E5FA" strokeWidth="8" strokeDasharray={251} strokeDashoffset={251 - (progress / 100) * 251} strokeLinecap="round" />
                </svg>
                <span className="absolute inset-0 flex items-center justify-center text-xl font-bold text-white">{progress}%</span>
              </div>
              <p className="text-white">Processing 100-page RFP...</p>
            </div>
          )}
          {stage === 'complete' && (
            <div>
              <div className="flex items-center justify-between mb-4">
                <h3 className="text-lg font-bold text-white">Compliance Matrix Generated</h3>
                <Badge variant="success">âœ“ Auto-Mapped</Badge>

              <div className="p-2 bg-cyan-500/20 rounded-xl border border-cyan-500/30">
                <Icon name="radio" className="w-5 h-5 text-cyan-400" />
              </div>
              <div>
                <h2 className="text-lg font-bold text-white">Mission Control</h2>
                <p className="text-xs text-slate-400">DHA Healthcare IT â€¢ RFP-2025-HC-0847</p>
              </div>
            </div>
            <div className={`flex items-center gap-2 px-4 py-2 rounded-xl border ${hasBlockingIssues ? 'bg-red-500/10 border-red-500/30' : 'bg-emerald-500/10 border-emerald-500/30'}`}>
              <Icon name={hasBlockingIssues ? "alert" : "checkCircle"} className={`w-5 h-5 ${hasBlockingIssues ? 'text-red-400 animate-pulse' : 'text-emerald-400'}`} />
              <span className={`font-semibold ${hasBlockingIssues ? 'text-red-400' : 'text-emerald-400'}`}>
                {hasBlockingIssues ? 'ISSUES DETECTED' : 'ALL SYSTEMS GO'}

            </div>

          {/* Blocking Issues Alert */}
          {hasBlockingIssues && (

              <div className="flex items-center gap-3">
                <div className="p-2 bg-red-500/20 rounded-lg">
                  <Icon name="alert" className="w-5 h-5 text-red-400" />
                </div>
                <div>
                  <p className="font-semibold text-red-400">BLOCKING ISSUE DETECTED</p>
                  <p className="text-xs text-slate-400">1 item pending HITL review - requires attention before submission</p>
                </div>
              </div>
              <Button variant="danger" size="sm" onClick={handleResolveIssue}>Review Now</Button>
            </div>
          )}

          {resolvedIssue && !hasBlockingIssues && (
            <div className="mb-4 p-3 bg-emerald-500/10 border border-emerald-500/40 rounded-xl flex items-center gap-3">
              <Icon name="checkCircle" className="w-5 h-5 text-emerald-400" />
              <span className="text-emerald-400 font-medium">âœ“ All blocking issues resolved! Ready for submission.</span>
            </div>
          )}

          <div className="grid grid-cols-12 gap-4">
            {/* Countdown Timer */}
            <div className="col-span-5">
              <Card className="p-4 h-full">
                <div className="flex items-center gap-2 mb-3">
                  <Icon name="clock" className="w-4 h-4 text-cyan-400" />
                  <span className="text-xs font-medium text-slate-400">TIME TO SUBMISSION</span>
                </div>
                <div className="flex items-center justify-center gap-2 py-4">
                  {[
                    { value: countdown.days, label: 'DAYS' },
                    { value: countdown.hours, label: 'HRS' },
                    { value: countdown.minutes, label: 'MIN' },
                    { value: countdown.seconds, label: 'SEC', highlight: true }
                  ].map((item, i) => (
                    <React.Fragment key={item.label}>
                      <div className="text-center">
                        <div className={`px-3 py-2 rounded-xl border ${item.highlight ? 'bg-amber-500/20 border-amber-500/30' : 'bg-cyan-500/20 border-cyan-500/30'}`}>
                          <span className={`text-3xl font-bold tabular-nums ${item.highlight ? 'text-amber-400' : 'text-white'}`}>
                            {String(item.value).padStart(2, '0')}
                          </span>
                        </div>
                        <span className="text-xs text-slate-500 mt-1 block">{item.label}</span>
                      </div>
                      {i < 3 && <span className="text-2xl text-slate-600 font-light">:</span>}
                    </React.Fragment>
                  ))}
                </div>
                <div className="mt-2 p-2 bg-slate-700/50 rounded-lg flex items-center justify-between text-xs">
                  <span className="text-slate-400">Deadline: Jan 27, 2025 â€¢ 2:00 PM EST</span>
                  <Badge variant="success" size="xs">GOLD (90%)</Badge>
                </div>
              </Card>
            </div>

            {/* Volume Progress Rings */}
            <div className="col-span-7">
              <Card className="p-4 h-full">
                <div className="flex items-center justify-between mb-3">
                  <div className="flex items-center gap-2">
                    <Icon name="trendingUp" className="w-4 h-4 text-cyan-400" />
                    <span className="text-xs font-medium text-slate-400">VOLUME PROGRESS</span>
                  </div>
                  <Badge variant="primary" size="xs">{avgProgress}% Avg</Badge>
                </div>
                <div className="flex items-center justify-around py-2">
                  {volumeMetrics.map((m, i) => (
                    <div key={i} className="flex flex-col items-center">
                      <ProgressRing percentage={m.percentage} color={m.color} />
                      <span className="text-xs text-slate-400 mt-2">{m.label}</span>
                      <span className={`text-xs ${m.percentage >= 80 ? 'text-emerald-400' : m.percentage >= 60 ? 'text-amber-400' : 'text-red-400'}`}>
                        {m.percentage >= 80 ? 'On Track' : m.percentage >= 60 ? 'At Risk' : 'Behind'}
                      </span>
                    </div>
                  ))}
                </div>
              </Card>
            </div>

            {/* Team Status Grid */}
            <div className="col-span-6">
              <Card className="p-4">
                <div className="flex items-center justify-between mb-3">
                  <div className="flex items-center gap-2">
                    <Icon name="users" className="w-4 h-4 text-cyan-400" />
                    <span className="text-xs font-medium text-slate-400">TEAM STATUS</span>
                  </div>
                  <div className="flex items-center gap-3 text-xs">
                    <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-emerald-500" />{onlineCount} Active</span>
                    <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-amber-500" />{teamMembers.filter(m => m.status === 'busy').length} Busy</span>
                    <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-red-500" />{teamMembers.filter(m => m.status === 'offline').length} Away</span>
                  </div>
                </div>
                <div className="grid grid-cols-2 gap-2">
                  {teamMembers.map((member, i) => (
                    <div key={i} className="flex items-center gap-2 p-2 bg-slate-700/30 rounded-lg border border-slate-700">
                      <div className="relative">
                        <div className="w-8 h-8 rounded-full bg-cyan-500/20 flex items-center justify-center">
                          <span className="text-xs font-semibold text-white">{member.name.split(' ').map(n => n[0]).join('')}</span>
                        </div>
                        <div className={`absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 rounded-full ${statusColors[member.status]} border-2 border-slate-800`} />
                      </div>
                      <div className="flex-1 min-w-0">
                        <p className="text-xs font-medium text-white truncate">{member.name}</p>
                        <p className="text-xs text-slate-500 truncate">{member.role}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </Card>
            </div>

            {/* Recent Activity Feed */}
            <div className="col-span-6">
              <Card className="p-4">
                <div className="flex items-center justify-between mb-3">
                  <div className="flex items-center gap-2">
                    <Icon name="activity" className="w-4 h-4 text-cyan-400" />
                    <span className="text-xs font-medium text-slate-400">RECENT ACTIVITY</span>
                  </div>
                  <div className="flex items-center gap-1">
                    <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse" />
                    <span className="text-xs text-slate-500">Live</span>
                  </div>
                </div>
                <div className="space-y-2">
                  {recentActivity.map((item, i) => (
                    <div key={i} className="flex items-start gap-2 py-2 border-b border-slate-700/50 last:border-0">
                      <div className={`w-6 h-6 rounded flex items-center justify-center ${
                        item.type === 'success' ? 'bg-emerald-500/20' : 
                        item.type === 'warning' ? 'bg-amber-500/20' : 'bg-cyan-500/20'
                      }`}>
                        <Icon name={item.type === 'success' ? 'check' : item.type === 'warning' ? 'alert' : 'fileText'} 
                              className={`w-3 h-3 ${
                                item.type === 'success' ? 'text-emerald-400' : 
                                item.type === 'warning' ? 'text-amber-400' : 'text-cyan-400'
                              }`} />
                      </div>
                      <div className="flex-1">
                        <p className="text-xs text-slate-300"><span className="text-white font-medium">{item.user}</span> {item.action}</p>
                        <p className="text-xs text-slate-500">{item.time}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </Card>
            </div>

            {/* Quick Stats */}
            <div className="col-span-12">
              <div className="grid grid-cols-6 gap-2">
                {[
                  { value: '247', label: 'Requirements', color: 'text-white' },
                  { value: '98.2%', label: 'Compliance', color: 'text-emerald-400' },
                  { value: '12', label: 'AI Tasks', color: 'text-cyan-400' },
                  { value: '3', label: 'Pending', color: 'text-amber-400' },
                  { value: '78%', label: 'Win Prob', color: 'text-purple-400' },
                  { value: '$14.2M', label: 'Value', color: 'text-white' }
                ].map((stat, i) => (
                  <Card key={i} className="p-3 text-center">
                    <p className={`text-xl font-bold ${stat.color}`}>{stat.value}</p>
                    <p className="text-xs text-slate-500">{stat.label}</p>
                  </Card>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Scene Renderer
    const SceneRenderer = ({ sceneId, onComplete }) => {
      const scenes = { 
        1: VoiceCaptureScene, 
        2: ComplianceScene, 
        3: PricingScene, 
        4: SecurityScene, 
        5: RBACScene, 
        6: OralsScene, 
        7: CrisisScene, 
        8: LaunchScene, 
        9: HandoffScene,
        10: MissionControlScene
      };
      const Scene = scenes[sceneId];
      return Scene ? <Scene onComplete={onComplete} /> : null;
    };

    // Main App
    function MissionPulseDemo() {
      const [currentScene, setCurrentScene] = useState(0);
      const [sceneComplete, setSceneComplete] = useState(false);
      const scene = DEMO_SCENES[currentScene - 1];
      const totalScenes = DEMO_SCENES.length;
      const goToScene = (i) => { setCurrentScene(i); setSceneComplete(false); };
      const nextScene = () => currentScene < totalScenes && goToScene(currentScene + 1);
      const prevScene = () => currentScene > 1 && goToScene(currentScene - 1);

      if (currentScene === 0) {
        return (
          <div className="min-h-screen bg-[#00050F] flex items-center justify-center p-6">
            <div className="absolute inset-0 overflow-hidden">
              <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-cyan-500/10 rounded-full blur-3xl" />
            </div>
            <div className="relative z-10 text-center max-w-2xl">
              <div className="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 mb-6 shadow-2xl shadow-cyan-500/30">
                <Icon name="shield" className="w-12 h-12 text-white" />
              </div>
              <h1 className="text-4xl font-bold text-white mb-2">MissionPulse <span className="text-cyan-400">v12.0</span></h1>
              <p className="text-cyan-400 mb-1">Ultimate Edition</p>
              <p className="text-slate-400 mb-6">Mission. Technology. Transformation.</p>
              <Card className="p-4 mb-6 text-left">
                <h3 className="font-semibold text-white mb-2 flex items-center gap-2">
                  <Icon name="target" className="w-4 h-4 text-cyan-400" />Demo Scenario
                </h3>
                <p className="text-slate-300 text-sm">You are a <strong className="text-cyan-400">Capture Manager</strong> pursuing a <strong className="text-emerald-400">$100M DHA opportunity</strong> for a Healthcare Data Platform.</p>
              </Card>
              <div className="grid grid-cols-10 gap-2 mb-6">
                {DEMO_SCENES.map((s, i) => (
                  <div key={s.id} onClick={() => goToScene(i + 1)} className="p-2 rounded-lg bg-slate-800/50 border border-slate-700 text-center cursor-pointer hover:border-cyan-500/50 transition-all">
                    <div className="w-4 h-4 mx-auto mb-1" style={{ color: s.color }}>
                      <Icon name={s.icon} className="w-4 h-4" />
                    </div>
                    <span className="text-xs text-slate-400">{i + 1}</span>
                  </div>
                ))}
              </div>
              <Button onClick={() => goToScene(1)} variant="gold" size="lg" icon="play">Start Demo</Button>
              <p className="text-xs text-slate-500 mt-6">rockITdata Partner Demo â€¢ Confidential</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-[#00050F] flex flex-col">
          <header className="bg-slate-900/80 border-b border-slate-700/50 px-4 py-2">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center">
                  <Icon name="shield" className="w-5 h-5 text-white" />
                </div>
                <span className="font-bold text-white">MissionPulse</span>
              </div>
              <div className="flex items-center gap-2">
                <Button variant="ghost" size="xs" icon="chevronLeft" onClick={prevScene} disabled={currentScene === 1} />
                <div className="flex gap-1">
                  {DEMO_SCENES.map((_, i) => (
                    <button key={i} onClick={() => goToScene(i + 1)} className={`w-2.5 h-2.5 rounded-full transition-all ${i + 1 === currentScene ? 'bg-cyan-400 scale-125' : i + 1 < currentScene ? 'bg-emerald-500' : 'bg-slate-600'}`} />
                  ))}
                </div>
                <Button variant="ghost" size="xs" icon="chevronRight" onClick={nextScene} disabled={currentScene === totalScenes} />
              </div>
              <Button variant="secondary" size="xs" icon="x" onClick={() => setCurrentScene(0)}>Exit</Button>
            </div>
          </header>
          <div className="bg-slate-800/50 border-b border-slate-700/50 px-4 py-3">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 rounded-xl flex items-center justify-center" style={{ backgroundColor: `${scene.color}20` }}>
                <div style={{ color: scene.color }}>
                  <Icon name={scene.icon} className="w-5 h-5" />
                </div>
              </div>
              <div>
                <div className="flex items-center gap-2">
                  <Badge variant="primary" size="xs">Scene {currentScene}/{totalScenes}</Badge>
                  <span className="font-bold text-white">{scene.title}</span>
                </div>
                <p className="text-slate-400 text-sm">{scene.subtitle}</p>
              </div>
            </div>
          </div>
          <main className="flex-1 overflow-auto">
            <SceneRenderer sceneId={currentScene} onComplete={() => setSceneComplete(true)} />
          </main>
          <footer className="bg-slate-900/80 border-t border-slate-700/50 px-4 py-2">
            <div className="flex items-center justify-between">
              <span className="text-xs text-slate-500">rockITdata â€¢ MissionPulse v12</span>
              {sceneComplete && currentScene < totalScenes && <Button onClick={nextScene} size="sm" icon="chevronRight" pulse>Next: {DEMO_SCENES[currentScene]?.title}</Button>}
              {sceneComplete && currentScene === totalScenes && <Button onClick={() => setCurrentScene(0)} variant="gold" size="sm" icon="trophy">Demo Complete!</Button>}
              <span className="text-xs text-slate-600">AI GENERATED - HUMAN REVIEW</span>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<MissionPulseDemo />);
  </script>
</body>
</html>
