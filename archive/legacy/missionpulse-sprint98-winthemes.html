<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Theme Builder - MissionPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mp-navy': '#00050F',
                        'mp-cyan': '#00E5FA',
                        'mp-slate': '#0A1628',
                        'mp-dark': '#020817'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        .glow-cyan { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); }
        .theme-card:hover { transform: translateY(-2px); transition: all 0.2s ease; }
        .ghost-btn { background: linear-gradient(135deg, rgba(0,229,250,0.1) 0%, rgba(0,229,250,0.05) 100%); }
    </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="bg-mp-navy text-white min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useMemo } = React;

        // Demo Win Themes
        const initialThemes = [
            {
                id: 1,
                opportunity: 'DHA EHR Modernization',
                opportunityId: 'opp-001',
                theme: 'Proven Healthcare IT Integration Excellence',
                description: 'We bring 15+ years of healthcare IT integration experience with zero failed deployments across DoD medical facilities.',
                category: 'Experience',
                strength: 'strong',
                discriminators: [
                    { id: 1, text: '100% on-time delivery across 12 DHA projects', type: 'quantified' },
                    { id: 2, text: 'Only contractor with MHS GENESIS Phase 2 experience', type: 'unique' },
                    { id: 3, text: 'Dedicated DHA-cleared integration team of 45 specialists', type: 'capability' }
                ],
                proofPoints: [
                    { id: 1, text: 'DHA T2 Contract - $89M delivered 2 months early', source: 'Past Performance' },
                    { id: 2, text: 'CPARS Exceptional rating on EHR interoperability', source: 'CPARS' },
                    { id: 3, text: 'Dr. James Wilson reference available', source: 'Reference' }
                ],
                ghosting: 'Unlike competitors who rely on subcontracted integration teams, our in-house specialists ensure consistent quality and security compliance.',
                status: 'approved',
                lastUpdated: '2025-01-28'
            },
            {
                id: 2,
                opportunity: 'DHA EHR Modernization',
                opportunityId: 'opp-001',
                theme: 'Risk Mitigation Through Agile Delivery',
                description: 'Our proven SAFe implementation reduces program risk with transparent sprint deliverables and early issue identification.',
                category: 'Approach',
                strength: 'strong',
                discriminators: [
                    { id: 1, text: 'SAFe 5.0 certified delivery organization', type: 'capability' },
                    { id: 2, text: '94% sprint velocity achievement rate', type: 'quantified' },
                    { id: 3, text: 'Real-time risk dashboard for government visibility', type: 'unique' }
                ],
                proofPoints: [
                    { id: 1, text: 'VA Claims Agile Transformation - 40% faster delivery', source: 'Case Study' },
                    { id: 2, text: '15 SAFe Program Consultants on staff', source: 'Staffing' }
                ],
                ghosting: 'Traditional waterfall approaches have led to 60% of DHA IT projects experiencing delays. Our agile methodology eliminates this risk.',
                status: 'draft',
                lastUpdated: '2025-01-27'
            },
            {
                id: 3,
                opportunity: 'VA Claims Processing',
                opportunityId: 'opp-002',
                theme: 'Veteran-Centric Design Philosophy',
                description: 'Our human-centered design approach ensures solutions that veterans actually want to use, improving adoption and outcomes.',
                category: 'Approach',
                strength: 'moderate',
                discriminators: [
                    { id: 1, text: 'Veteran advisory board with 50+ active participants', type: 'unique' },
                    { id: 2, text: 'UX team includes 8 veterans', type: 'capability' },
                    { id: 3, text: '92% user satisfaction on VA digital services', type: 'quantified' }
                ],
                proofPoints: [
                    { id: 1, text: 'VA.gov redesign - 45% increase in self-service', source: 'Metrics' },
                    { id: 2, text: 'Human-Centered Design Award, FedHealth 2024', source: 'Award' }
                ],
                ghosting: '',
                status: 'review',
                lastUpdated: '2025-01-26'
            },
            {
                id: 4,
                opportunity: 'CMS Data Analytics',
                opportunityId: 'opp-003',
                theme: 'AI-Powered Healthcare Insights',
                description: 'Leverage our proprietary ML models trained on healthcare data to deliver actionable insights 10x faster than traditional analytics.',
                category: 'Innovation',
                strength: 'strong',
                discriminators: [
                    { id: 1, text: 'Patent-pending fraud detection algorithm', type: 'unique' },
                    { id: 2, text: 'FedRAMP High authorized analytics platform', type: 'capability' },
                    { id: 3, text: '$2.3B in identified savings for federal health programs', type: 'quantified' }
                ],
                proofPoints: [
                    { id: 1, text: 'CMS fraud detection pilot - 340% ROI', source: 'Case Study' },
                    { id: 2, text: 'Partnership with Johns Hopkins AI Lab', source: 'Partnership' }
                ],
                ghosting: 'Legacy analytics vendors require 6-12 months for custom model development. Our pre-trained healthcare models deploy in weeks.',
                status: 'approved',
                lastUpdated: '2025-01-25'
            }
        ];

        const categories = ['Experience', 'Approach', 'Innovation', 'Team', 'Cost', 'Risk'];
        const discriminatorTypes = ['quantified', 'unique', 'capability'];
        const strengthLevels = ['strong', 'moderate', 'weak'];
        const statusOptions = ['draft', 'review', 'approved'];

        function WinThemeBuilder() {
            const [themes, setThemes] = useState(initialThemes);
            const [selectedOpp, setSelectedOpp] = useState('all');
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [showEditor, setShowEditor] = useState(null);
            const [editingTheme, setEditingTheme] = useState(null);

            const opportunities = [...new Set(themes.map(t => t.opportunity))];

            const filteredThemes = useMemo(() => {
                return themes.filter(theme => {
                    if (selectedOpp !== 'all' && theme.opportunity !== selectedOpp) return false;
                    if (selectedCategory !== 'all' && theme.category !== selectedCategory) return false;
                    return true;
                });
            }, [themes, selectedOpp, selectedCategory]);

            const getStrengthColor = (strength) => {
                const colors = {
                    strong: 'bg-green-500/20 text-green-400 border-green-500/30',
                    moderate: 'bg-yellow-500/20 text-yellow-400 border-yellow-500/30',
                    weak: 'bg-red-500/20 text-red-400 border-red-500/30'
                };
                return colors[strength] || colors.moderate;
            };

            const getStatusColor = (status) => {
                const colors = {
                    draft: 'bg-slate-500/20 text-slate-400',
                    review: 'bg-yellow-500/20 text-yellow-400',
                    approved: 'bg-green-500/20 text-green-400'
                };
                return colors[status] || colors.draft;
            };

            const getDiscriminatorIcon = (type) => {
                const icons = {
                    quantified: 'ðŸ“Š',
                    unique: 'â­',
                    capability: 'ðŸ”§'
                };
                return icons[type] || 'ðŸ“Œ';
            };

            const openEditor = (theme = null) => {
                if (theme) {
                    setEditingTheme({...theme});
                } else {
                    setEditingTheme({
                        id: Date.now(),
                        opportunity: opportunities[0] || 'New Opportunity',
                        opportunityId: 'opp-new',
                        theme: '',
                        description: '',
                        category: 'Experience',
                        strength: 'moderate',
                        discriminators: [],
                        proofPoints: [],
                        ghosting: '',
                        status: 'draft',
                        lastUpdated: new Date().toISOString().split('T')[0]
                    });
                }
                setShowEditor(true);
            };

            const saveTheme = () => {
                if (!editingTheme.theme.trim()) return;
                
                const exists = themes.find(t => t.id === editingTheme.id);
                if (exists) {
                    setThemes(themes.map(t => t.id === editingTheme.id ? {...editingTheme, lastUpdated: new Date().toISOString().split('T')[0]} : t));
                } else {
                    setThemes([...themes, editingTheme]);
                }
                setShowEditor(false);
                setEditingTheme(null);
            };

            const addDiscriminator = () => {
                setEditingTheme({
                    ...editingTheme,
                    discriminators: [...editingTheme.discriminators, { id: Date.now(), text: '', type: 'quantified' }]
                });
            };

            const addProofPoint = () => {
                setEditingTheme({
                    ...editingTheme,
                    proofPoints: [...editingTheme.proofPoints, { id: Date.now(), text: '', source: '' }]
                });
            };

            const stats = useMemo(() => ({
                total: filteredThemes.length,
                strong: filteredThemes.filter(t => t.strength === 'strong').length,
                approved: filteredThemes.filter(t => t.status === 'approved').length,
                discriminators: filteredThemes.reduce((sum, t) => sum + t.discriminators.length, 0)
            }), [filteredThemes]);

            return (
                <div className="min-h-screen bg-mp-navy">
                    {/* Header */}
                    <header className="bg-mp-slate/50 border-b border-mp-cyan/20 px-6 py-4">
                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div>
                                <h1 className="text-2xl font-bold text-white">Win Theme Builder</h1>
                                <p className="text-sm text-slate-400 mt-1">Capture Strategy â€¢ Discriminators & Proof Points</p>
                            </div>
                            <button 
                                onClick={() => openEditor()}
                                className="bg-mp-cyan text-mp-navy font-semibold px-4 py-2 rounded-lg hover:bg-mp-cyan/90 flex items-center gap-2"
                            >
                                <span>+</span> New Win Theme
                            </button>
                        </div>
                    </header>

                    <main className="p-6">
                        {/* Stats Bar */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-white">{stats.total}</div>
                                <div className="text-xs text-slate-400">Total Themes</div>
                            </div>
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-green-400">{stats.strong}</div>
                                <div className="text-xs text-slate-400">Strong Themes</div>
                            </div>
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-mp-cyan">{stats.approved}</div>
                                <div className="text-xs text-slate-400">Approved</div>
                            </div>
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-white">{stats.discriminators}</div>
                                <div className="text-xs text-slate-400">Discriminators</div>
                            </div>
                        </div>

                        {/* Filters */}
                        <div className="flex flex-wrap gap-3 mb-6">
                            <select 
                                value={selectedOpp}
                                onChange={(e) => setSelectedOpp(e.target.value)}
                                className="bg-mp-slate border border-mp-cyan/30 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-mp-cyan"
                            >
                                <option value="all">All Opportunities</option>
                                {opportunities.map(opp => (
                                    <option key={opp} value={opp}>{opp}</option>
                                ))}
                            </select>
                            <select 
                                value={selectedCategory}
                                onChange={(e) => setSelectedCategory(e.target.value)}
                                className="bg-mp-slate border border-mp-cyan/30 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-mp-cyan"
                            >
                                <option value="all">All Categories</option>
                                {categories.map(cat => (
                                    <option key={cat} value={cat}>{cat}</option>
                                ))}
                            </select>
                        </div>

                        {/* Theme Cards */}
                        <div className="space-y-4">
                            {filteredThemes.map((theme) => (
                                <div 
                                    key={theme.id}
                                    className="bg-mp-slate/50 border border-mp-cyan/20 rounded-xl p-5 theme-card"
                                >
                                    {/* Theme Header */}
                                    <div className="flex flex-col md:flex-row md:items-start justify-between gap-3 mb-4">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-2 mb-2">
                                                <span className={`text-xs px-2 py-0.5 rounded ${getStatusColor(theme.status)}`}>
                                                    {theme.status}
                                                </span>
                                                <span className={`text-xs px-2 py-0.5 rounded border ${getStrengthColor(theme.strength)}`}>
                                                    {theme.strength}
                                                </span>
                                                <span className="text-xs bg-mp-cyan/20 text-mp-cyan px-2 py-0.5 rounded">
                                                    {theme.category}
                                                </span>
                                            </div>
                                            <h3 className="text-lg font-semibold text-white">{theme.theme}</h3>
                                            <p className="text-sm text-slate-400 mt-1">{theme.opportunity}</p>
                                        </div>
                                        <button 
                                            onClick={() => openEditor(theme)}
                                            className="text-mp-cyan hover:text-mp-cyan/80 text-sm"
                                        >
                                            Edit â†’
                                        </button>
                                    </div>

                                    {/* Description */}
                                    <p className="text-sm text-slate-300 mb-4">{theme.description}</p>

                                    {/* Discriminators */}
                                    <div className="mb-4">
                                        <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Discriminators</h4>
                                        <div className="space-y-2">
                                            {theme.discriminators.map((disc) => (
                                                <div key={disc.id} className="flex items-start gap-2 text-sm">
                                                    <span>{getDiscriminatorIcon(disc.type)}</span>
                                                    <span className="text-slate-300">{disc.text}</span>
                                                    <span className="text-xs text-slate-500 ml-auto capitalize">{disc.type}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Proof Points */}
                                    {theme.proofPoints.length > 0 && (
                                        <div className="mb-4">
                                            <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Proof Points</h4>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                                {theme.proofPoints.map((proof) => (
                                                    <div key={proof.id} className="bg-mp-navy/50 rounded-lg p-3">
                                                        <p className="text-sm text-slate-300">{proof.text}</p>
                                                        <p className="text-xs text-mp-cyan mt-1">Source: {proof.source}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {/* Ghosting */}
                                    {theme.ghosting && (
                                        <div className="bg-red-500/10 border border-red-500/20 rounded-lg p-3">
                                            <h4 className="text-xs uppercase text-red-400 tracking-wide mb-1">ðŸ‘» Ghosting Statement</h4>
                                            <p className="text-sm text-slate-300">{theme.ghosting}</p>
                                        </div>
                                    )}

                                    {/* Footer */}
                                    <div className="flex justify-between items-center mt-4 pt-3 border-t border-mp-cyan/10">
                                        <span className="text-xs text-slate-500">Updated: {theme.lastUpdated}</span>
                                        <div className="flex gap-2">
                                            <button className="ghost-btn text-xs text-slate-400 px-3 py-1 rounded hover:text-white">
                                                ðŸ“‹ Copy
                                            </button>
                                            <button className="ghost-btn text-xs text-slate-400 px-3 py-1 rounded hover:text-white">
                                                ðŸ“¤ Export
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {filteredThemes.length === 0 && (
                            <div className="text-center py-12">
                                <div className="text-4xl mb-3">ðŸŽ¯</div>
                                <p className="text-slate-400">No win themes found</p>
                                <button 
                                    onClick={() => openEditor()}
                                    className="mt-4 text-mp-cyan hover:underline"
                                >
                                    Create your first win theme
                                </button>
                            </div>
                        )}
                    </main>

                    {/* Editor Modal */}
                    {showEditor && editingTheme && (
                        <div className="fixed inset-0 bg-black/70 flex items-start justify-center z-50 p-4 overflow-y-auto">
                            <div className="bg-mp-slate border border-mp-cyan/30 rounded-xl p-6 max-w-2xl w-full my-8">
                                <h2 className="text-xl font-bold text-white mb-6">
                                    {editingTheme.theme ? 'Edit Win Theme' : 'New Win Theme'}
                                </h2>

                                <div className="space-y-4">
                                    {/* Opportunity */}
                                    <div>
                                        <label className="text-xs text-slate-400 uppercase tracking-wide">Opportunity</label>
                                        <select 
                                            value={editingTheme.opportunity}
                                            onChange={(e) => setEditingTheme({...editingTheme, opportunity: e.target.value})}
                                            className="w-full mt-1 bg-mp-navy border border-mp-cyan/30 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-mp-cyan"
                                        >
                                            {opportunities.map(opp => (
                                                <option key={opp} value={opp}>{opp}</option>
                                            ))}
                                        </select>
                                    </div>

                                    {/* Theme Title */}
                                    <div>
                                        <label className="text-xs text-slate-400 uppercase tracking-wide">Win Theme Title</label>
                                        <input 
                                            type="text"
                                            value={editingTheme.theme}
                                            onChange={(e) => setEditingTheme({...editingTheme, theme: e.target.value})}
                                            placeholder="e.g., Proven Healthcare IT Integration Excellence"
                                            className="w-full mt-1 bg-mp-navy border border-mp-cyan/30 rounded-lg px-3 py-2 text-white placeholder-slate-500 focus:outline-none focus:border-mp-cyan"
                                        />
                                    </div>

                                    {/* Description */}
                                    <div>
                                        <label className="text-xs text-slate-400 uppercase tracking-wide">Description</label>
                                        <textarea 
                                            value={editingTheme.description}
                                            onChange={(e) => setEditingTheme({...editingTheme, description: e.target.value})}
                                            rows={3}
                                            placeholder="Describe your win theme..."
                                            className="w-full mt-1 bg-mp-navy border border-mp-cyan/30 rounded-lg px-3 py-2 text-white placeholder-slate-500 focus:outline-none focus:border-mp-cyan resize-none"
                                        />
                                    </div>

                                    {/* Category, Strength, Status */}
                                    <div className="grid grid-cols-3 gap-3">
                                        <div>
                                            <label className="text-xs text-slate-400 uppercase tracking-wide">Category</label>
                                            <select 
                                                value={editingTheme.category}
                                                onChange={(e) => setEditingTheme({...editingTheme, category: e.target.value})}
                                                className="w-full mt-1 bg-mp-navy border border-mp-cyan/30 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-mp-cyan"
                                            >
                                                {categories.map(cat => (
                                                    <option key={cat} value={cat}>{cat}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-xs text-slate-400 uppercase tracking-wide">Strength</label>
                                            <select 
                                                value={editingTheme.strength}
                                                onChange={(e) => setEditingTheme({...editingTheme, strength: e.target.value})}
                                                className="w-full mt-1 bg-mp-navy border border-mp-cyan/30 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-mp-cyan"
                                            >
                                                {strengthLevels.map(s => (
                                                    <option key={s} value={s} className="capitalize">{s}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="text-xs text-slate-400 uppercase tracking-wide">Status</label>
                                            <select 
                                                value={editingTheme.status}
                                                onChange={(e) => setEditingTheme({...editingTheme, status: e.target.value})}
                                                className="w-full mt-1 bg-mp-navy border border-mp-cyan/30 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-mp-cyan"
                                            >
                                                {statusOptions.map(s => (
                                                    <option key={s} value={s} className="capitalize">{s}</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>

                                    {/* Discriminators */}
                                    <div>
                                        <div className="flex justify-between items-center mb-2">
                                            <label className="text-xs text-slate-400 uppercase tracking-wide">Discriminators</label>
                                            <button 
                                                onClick={addDiscriminator}
                                                className="text-xs text-mp-cyan hover:underline"
                                            >
                                                + Add
                                            </button>
                                        </div>
                                        <div className="space-y-2">
                                            {editingTheme.discriminators.map((disc, idx) => (
                                                <div key={disc.id} className="flex gap-2">
                                                    <select 
                                                        value={disc.type}
                                                        onChange={(e) => {
                                                            const updated = [...editingTheme.discriminators];
                                                            updated[idx].type = e.target.value;
                                                            setEditingTheme({...editingTheme, discriminators: updated});
                                                        }}
                                                        className="bg-mp-navy border border-mp-cyan/30 rounded px-2 py-1 text-sm text-white"
                                                    >
                                                        {discriminatorTypes.map(t => (
                                                            <option key={t} value={t}>{getDiscriminatorIcon(t)} {t}</option>
                                                        ))}
                                                    </select>
                                                    <input 
                                                        type="text"
                                                        value={disc.text}
                                                        onChange={(e) => {
                                                            const updated = [...editingTheme.discriminators];
                                                            updated[idx].text = e.target.value;
                                                            setEditingTheme({...editingTheme, discriminators: updated});
                                                        }}
                                                        placeholder="Discriminator statement..."
                                                        className="flex-1 bg-mp-navy border border-mp-cyan/30 rounded px-2 py-1 text-sm text-white placeholder-slate-500"
                                                    />
                                                    <button 
                                                        onClick={() => {
                                                            setEditingTheme({
                                                                ...editingTheme,
                                                                discriminators: editingTheme.discriminators.filter((_, i) => i !== idx)
                                                            });
                                                        }}
                                                        className="text-red-400 hover:text-red-300 px-2"
                                                    >
                                                        Ã—
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Proof Points */}
                                    <div>
                                        <div className="flex justify-between items-center mb-2">
                                            <label className="text-xs text-slate-400 uppercase tracking-wide">Proof Points</label>
                                            <button 
                                                onClick={addProofPoint}
                                                className="text-xs text-mp-cyan hover:underline"
                                            >
                                                + Add
                                            </button>
                                        </div>
                                        <div className="space-y-2">
                                            {editingTheme.proofPoints.map((proof, idx) => (
                                                <div key={proof.id} className="flex gap-2">
                                                    <input 
                                                        type="text"
                                                        value={proof.text}
                                                        onChange={(e) => {
                                                            const updated = [...editingTheme.proofPoints];
                                                            updated[idx].text = e.target.value;
                                                            setEditingTheme({...editingTheme, proofPoints: updated});
                                                        }}
                                                        placeholder="Proof point..."
                                                        className="flex-1 bg-mp-navy border border-mp-cyan/30 rounded px-2 py-1 text-sm text-white placeholder-slate-500"
                                                    />
                                                    <input 
                                                        type="text"
                                                        value={proof.source}
                                                        onChange={(e) => {
                                                            const updated = [...editingTheme.proofPoints];
                                                            updated[idx].source = e.target.value;
                                                            setEditingTheme({...editingTheme, proofPoints: updated});
                                                        }}
                                                        placeholder="Source"
                                                        className="w-32 bg-mp-navy border border-mp-cyan/30 rounded px-2 py-1 text-sm text-white placeholder-slate-500"
                                                    />
                                                    <button 
                                                        onClick={() => {
                                                            setEditingTheme({
                                                                ...editingTheme,
                                                                proofPoints: editingTheme.proofPoints.filter((_, i) => i !== idx)
                                                            });
                                                        }}
                                                        className="text-red-400 hover:text-red-300 px-2"
                                                    >
