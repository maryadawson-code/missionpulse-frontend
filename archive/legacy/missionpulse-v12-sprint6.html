// MODULE: SWIMLANE KANBAN (Drag & Drop)
// ============================================================
function ModuleSwimlane(){
  const[tasks,setTasks]=useState(DEMO_TASKS);
  const[dragging,setDragging]=useState(null);
  const phaseColors={'Qualify':'#64748b','Capture':'#8b5cf6','Blue Team':'#3b82f6','Pink Team':'#ec4899','Red Team':'#ef4444','Gold Team':'#f59e0b','White Glove':'#10b981','Submit':'#22d3ee'};

  const handleDragStart=(e,task)=>{setDragging(task);e.dataTransfer.effectAllowed='move'};
  const handleDragOver=(e)=>{e.preventDefault();e.currentTarget.classList.add('drag-over')};
  const handleDragLeave=(e)=>{e.currentTarget.classList.remove('drag-over')};
  const handleDrop=(e,phase)=>{e.preventDefault();e.currentTarget.classList.remove('drag-over');if(dragging){setTasks(tasks.map(t=>t.id===dragging.id?{...t,phase}:t));setDragging(null)}};

  return(
    <div className="space-y-4 animate-fadeIn">
      <div className="flex justify-between items-center"><div><h2 className="text-xl font-bold text-white">Swimlane Board</h2><p className="text-slate-400 text-sm">Drag tasks through Shipley gate phases</p></div><button className="px-4 py-2 bg-cyan-500 text-white rounded-lg text-sm font-medium flex items-center gap-2"><Icon name="plus" className="w-4 h-4"/>Add Task</button></div>
      <div className="flex gap-3 overflow-x-auto pb-4">
        {SHIPLEY_PHASES.map(phase=>(
          <div key={phase} className="min-w-[200px] flex-shrink-0" onDragOver={handleDragOver} onDragLeave={handleDragLeave} onDrop={e=>handleDrop(e,phase)}>
            <div className="flex items-center gap-2 mb-3"><div className="w-3 h-3 rounded-full" style={{backgroundColor:phaseColors[phase]}}/><span className="font-semibold text-white text-sm">{phase}</span><span className="text-xs text-slate-500">{tasks.filter(t=>t.phase===phase).length}</span></div>
            <div className="space-y-2 min-h-[200px]">
              {tasks.filter(t=>t.phase===phase).map(task=>(
                <div key={task.id} draggable onDragStart={e=>handleDragStart(e,task)} className="glass p-3 cursor-move hover-lift">
                  <p className="font-medium text-white text-sm">{task.title}</p>
                  <div className="flex items-center justify-between mt-2"><span className="text-xs text-slate-400">{task.owner}</span><span className="text-xs px-1.5 py-0.5 rounded bg-slate-700 text-slate-300">{task.section}</span></div>

          </div>
        ))}
      </div>
    </div>
  );
}

        <div className="text-center glass p-8">
          <div className="text-5xl mb-4">üîí</div>

    );
  }

  const[logs]=useState(DEMO_AUDIT);
  const[actionFilter,setActionFilter]=useState('ALL');
  const[userFilter,setUserFilter]=useState('ALL');
  const[searchTerm,setSearchTerm]=useState('');
  const[dateRange,setDateRange]=useState({start:'',end:''});

  // Get unique values for filters
  const actions=['ALL',...new Set(logs.map(l=>l.action))];
  const users=['ALL',...new Set(logs.map(l=>l.user))];

  // Filter logs
  const filteredLogs=logs.filter(log=>{
    if(actionFilter!=='ALL'&&log.action!==actionFilter)return false;
    if(userFilter!=='ALL'&&log.user!==userFilter)return false;
    if(searchTerm&&!Object.values(log).some(v=>String(v).toLowerCase().includes(searchTerm.toLowerCase())))return false;
    return true;

  // Action badge colors
  const actionColors={
    LOGIN:'bg-emerald-500',

    EDIT_ITEM:'bg-purple-500',
    DELETE_ITEM:'bg-red-500',
    AI_QUERY:'bg-pink-500',
    ROLE_SWITCH:'bg-indigo-500'

  // Export to CSV
  const exportCSV=()=>{
    const headers=['ID','Action','User','Role','Module','Details','IP Address','Timestamp'];
    const rows=filteredLogs.map(l=>[l.id,l.action,l.user,l.role,l.module,`"${l.details}"`,l.ip,l.ts]);
    const csv=[headers.join(','),...rows.map(r=>r.join(','))].join('\n');
    const blob=new Blob([csv],{type:'text/csv;charset=utf-8'});
    window.saveAs(blob,`audit_log_${new Date().toISOString().split('T')[0]}.csv`);
    logAudit('EXPORT_DATA','Audit Log','Exported filtered audit log to CSV',role.fullName,role.name);

  return(
    <div className="space-y-4 animate-fadeIn">

          <Icon name="download" className="w-4 h-4"/>Export CSV
        </button>
      </div>
      <p className="text-slate-400 text-sm">Security and compliance audit trail ‚Ä¢ {filteredLogs.length} of {logs.length} records</p>

      {/* Filters */}
      <div className="glass p-4">
        <div className="grid grid-cols-4 gap-4">
          {/* Search */}
          <div>
            <label className="text-xs text-slate-400 block mb-1">Search</label>
            <div className="relative">
              <Icon name="search" className="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"/>
              <input 
                value={searchTerm} 
                onChange={e=>setSearchTerm(e.target.value)}

// ============================================================
// AI CHAT WIDGET (ENHANCED - Sprint 6)
// ============================================================
function AIChatWidget({role,user,onTokenUsage}){
  const[open,setOpen]=useState(false);
  const[selectedAgent,setSelectedAgent]=useState(null);
  const[showAgentSelect,setShowAgentSelect]=useState(false);
  const[messages,setMessages]=useState([]);
  const[input,setInput]=useState('');
  const[loading,setLoading]=useState(false);
  const[streamingText,setStreamingText]=useState('');
  const messagesEndRef=useRef(null);

  // Get accessible agents based on role
  const accessibleAgents=AI_AGENTS.filter(a=>role?.agents?.includes(a.id));

  // Auto-scroll to bottom
  useEffect(()=>{
    messagesEndRef.current?.scrollIntoView({behavior:'smooth'});
  },[messages,streamingText]);

  // Initialize with welcome message when agent selected
  useEffect(()=>{
    if(selectedAgent&&messages.length===0){
      setMessages([{
        role:'assistant',
        content:`Hello! I'm your ${selectedAgent.name}. ${selectedAgent.context.split('.')[0]}. How can I help you today?`,
        timestamp:new Date().toISOString(),
        agent:selectedAgent
      }]);
    }
  },[selectedAgent]);

  // Simulate streaming response
  const simulateStream=async(text)=>{
    setStreamingText('');
    for(let i=0;i<text.length;i++){
      await new Promise(r=>setTimeout(r,15+Math.random()*10));
      setStreamingText(t=>t+text[i]);
    }
    return text;
  };

  // Send message
  const send=async()=>{
    if(!input.trim()||loading||!selectedAgent)return;
    
    const userMsg={
      role:'user',
      content:input,
      timestamp:new Date().toISOString()
    };
    setMessages(m=>[...m,userMsg]);
    setInput('');
    setLoading(true);
    
    // Log to audit
    logAudit('AI_QUERY','AI Chat',`Query to ${selectedAgent.name}: "${input.substring(0,50)}..."`,user?.name||'User',role?.name||'Unknown');

    // Simulate API response with streaming
    const responses={
      capture:`Based on Shipley Phase 0 methodology, I recommend:\n\n1. **Identify Decision Makers** - Map the customer's evaluation chain\n2. **Assess Competition** - Who else is pursuing this?\n3. **Define Win Strategy** - What makes you the best choice?\n\nShould I help develop a specific capture plan for "${input.includes('DHA')?'DHA EHR Mod':'this opportunity'}"?`,
      strategy:`Here's a win theme framework for your proposal:\n\nüéØ **Discriminator**: Focus on technical superiority\nüìä **Proof Point**: Past performance metrics\nüí° **Ghost Competitor**: Address weaknesses indirectly\n\nWant me to draft specific win themes based on this approach?`,
      compliance:`I've analyzed the request against FAR/DFARS requirements:\n\n‚úÖ **Compliant**: Standard terms acceptable\n‚ö†Ô∏è **Attention**: Section M.1 needs cost volume separation\n‚ùå **Non-compliant**: Small business plan missing\n\nShall I generate a detailed compliance matrix?`,
      writer:`Here's a draft approach for your section:\n\n**Executive Summary Structure:**\n- Opening hook (customer pain point)\n- Solution overview (2-3 sentences)\n- Key discriminators (3 bullet points)\n- Call to action\n\nWould you like me to draft specific content based on the RFP requirements?`,
      pricing:`Based on GSA Schedule 70 rates, here's my analysis:\n\nüí∞ **Recommended Rate Strategy**:\n- Labor rates: 5% below ceiling\n- ODC markup: 2-3%\n- Fee: 8-10% (T&M) / 10-12% (FFP)\n\n**Risk Areas**: LCAT mapping, escalation rates\n\nShall I build a detailed BOE breakdown?`,
      contracts:`Contract risk assessment complete:\n\n‚öñÔ∏è **High Risk Clauses**:\n- Unlimited liability provisions\n- IP assignment requirements\n- Termination for convenience terms\n\n**Recommended Actions**: Negotiate limitations, add insurance requirements\n\nWant me to draft modification language?`,
      blackhat:`üé≠ **CONFIDENTIAL COMPETITIVE ANALYSIS**\n\nEvaluator perspective on your submission:\n\n**Strengths** (likely scores well):\n- Technical approach innovation\n- Past performance relevance\n\n**Weaknesses** (competitors may exploit):\n- Limited direct agency experience\n- Pricing may appear aggressive\n\n**Counter-strategy**: Emphasize teaming partner credentials\n\nNeed specific mitigation recommendations?`,
      orals:`üé§ **Presentation Coaching Tips**:\n\n1. **Opening**: Lead with customer pain, not company intro\n2. **Transitions**: Use "elevator statements" between speakers\n3. **Q&A Prep**: Anticipate 3 hard questions\n\n**Timing**: Practice at 90% of allotted time\n\nWant me to generate Q&A preparation cards?`
    };

    const responseText=responses[selectedAgent.id]||`I understand you're asking about "${input}". As your ${selectedAgent.name}, I recommend we approach this systematically. Would you like me to provide more detailed guidance?`;
    
    await simulateStream(responseText);
    setStreamingText('');
    
    const assistantMsg={
      role:'assistant',
      content:responseText,
      timestamp:new Date().toISOString(),
      agent:selectedAgent
    };
    setMessages(m=>[...m,assistantMsg]);
    setLoading(false);
    
    // Update token usage
    if(onTokenUsage){
      onTokenUsage(prev=>prev+Math.floor(Math.random()*500)+200);
    }
  };

  // Change agent
  const changeAgent=(agent)=>{
    setSelectedAgent(agent);
    setShowAgentSelect(false);
    setMessages([]);
  };

  // Closed state - floating button
  if(!open){
    return(
      <button 
        onClick={()=>setOpen(true)} 
        className="fixed bottom-10 right-4 w-14 h-14 bg-gradient-to-r from-cyan-500 to-teal-500 rounded-full shadow-lg flex items-center justify-center text-2xl hover:scale-105 transition z-50 group"
        title="Open AI Assistant"
      >
        ü§ñ
        {accessibleAgents.length>0&&<span className="absolute -top-1 -right-1 w-5 h-5 bg-emerald-500 rounded-full text-white text-xs flex items-center justify-center">{accessibleAgents.length}</span>}
      </button>
    );
  }

  return(
    <div className="fixed bottom-10 right-4 w-[420px] h-[600px] glass shadow-2xl flex flex-col z-50 animate-fadeIn overflow-hidden">
      {/* Header */}
      <div className="p-3 border-b border-slate-700/50 bg-slate-900/50">
        <div className="flex justify-between items-center">
          <div className="flex items-center gap-2">
            {selectedAgent?(
              <>
                <div className="w-8 h-8 rounded-full flex items-center justify-center text-lg" style={{backgroundColor:`${selectedAgent.color}30`}}>{selectedAgent.icon}</div>
                <div>
                  <p className="font-semibold text-white text-sm">{selectedAgent.name}</p>
                  <button onClick={()=>setShowAgentSelect(!showAgentSelect)} className="text-xs text-cyan-400 hover:underline">Switch Agent ‚ñæ</button>
                </div>
              </>
            ):(
              <span className="font-semibold text-white">Select an AI Agent</span>
            )}
          </div>
          <button onClick={()=>setOpen(false)} className="p-1 text-slate-400 hover:text-white rounded hover:bg-slate-700">
            <Icon name="x" className="w-5 h-5"/>
          </button>
        </div>

        {/* Agent Selector Dropdown */}
        {(showAgentSelect||!selectedAgent)&&(
          <div className="mt-3 p-2 bg-slate-800/80 rounded-lg max-h-48 overflow-y-auto">
            <p className="text-xs text-slate-400 mb-2 px-2">Available Agents ({accessibleAgents.length})</p>
            {accessibleAgents.length===0?(
              <p className="text-xs text-slate-500 px-2">No agents available for your role</p>
            ):accessibleAgents.map(agent=>(
              <button
                key={agent.id}
                onClick={()=>changeAgent(agent)}
                className={`w-full flex items-center gap-3 p-2 rounded-lg hover:bg-slate-700 transition ${selectedAgent?.id===agent.id?'bg-cyan-500/20 border border-cyan-500/30':''}`}
              >
                <span className="text-xl">{agent.icon}</span>
                <div className="text-left">
                  <p className="text-sm font-medium text-white">{agent.name}</p>
                  <p className="text-xs text-slate-400 line-clamp-1">{agent.context.split('.')[0]}</p>
                </div>
              </button>
            ))}
          </div>
        )}
      </div>

      {/* Messages */}
      <div className="flex-1 overflow-y-auto p-3 space-y-3">
        {messages.map((m,i)=>(
          <div key={i} className={`flex ${m.role==='user'?'justify-end':'justify-start'}`}>
            <div className={`max-w-[85%] ${m.role==='user'?'bg-cyan-500 text-white':'bg-slate-700/80 text-slate-200'} p-3 rounded-xl`}>
              {m.role==='assistant'&&m.agent&&(
                <div className="flex items-center gap-1.5 mb-1.5 text-xs opacity-75">
                  <span>{m.agent.icon}</span>
                  <span>{m.agent.name}</span>
                </div>
              )}
              <div className="text-sm chat-bubble whitespace-pre-wrap">{m.content}</div>
              <div className="text-[10px] opacity-50 mt-1 text-right">
                {formatTime(m.timestamp)}
              </div>
            </div>
          </div>
        ))}
        
        {/* Streaming indicator */}
        {streamingText&&(
          <div className="flex justify-start">
            <div className="max-w-[85%] bg-slate-700/80 text-slate-200 p-3 rounded-xl">
              {selectedAgent&&(
                <div className="flex items-center gap-1.5 mb-1.5 text-xs opacity-75">
                  <span>{selectedAgent.icon}</span>
                  <span>{selectedAgent.name}</span>
                </div>
              )}
              <div className="text-sm chat-bubble whitespace-pre-wrap typing-cursor">{streamingText}</div>
            </div>
          </div>
        )}
        
        {/* Loading indicator */}
        {loading&&!streamingText&&(
          <div className="flex justify-start">
            <div className="bg-slate-700/80 p-3 rounded-xl">
              <div className="flex gap-1">
                {[0,1,2].map(i=>(
                  <div key={i} className="w-2 h-2 bg-slate-400 rounded-full animate-pulse" style={{animationDelay:`${i*0.2}s`}}/>
                ))}
              </div>
            </div>
          </div>
        )}
        <div ref={messagesEndRef}/>
      </div>

      {/* Disclaimer */}
      <div className="px-3 py-1 bg-amber-500/10 border-t border-amber-500/20">
        <p className="text-[10px] text-amber-400 text-center">‚ö†Ô∏è AI GENERATED - REQUIRES HUMAN REVIEW</p>
      </div>

      {/* Input */}
      <div className="p-3 border-t border-slate-700/50 bg-slate-900/30">
        <div className="flex gap-2">
          <input 
            value={input} 
            onChange={e=>setInput(e.target.value)} 
            onKeyPress={e=>e.key==='Enter'&&send()} 
            placeholder={selectedAgent?`Ask ${selectedAgent.name}...`:"Select an agent first..."} 
            disabled={!selectedAgent}
            className="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 disabled:opacity-50"
          />
          <button 
            onClick={send} 
            disabled={!input.trim()||loading||!selectedAgent} 
            className="p-2 bg-cyan-500 rounded-lg text-white disabled:opacity-50 disabled:cursor-not-allowed hover:bg-cyan-600 transition"
          >
            <Icon name="send" className="w-5 h-5"/>
          </button>
        </div>
        <p className="text-[10px] text-slate-500 mt-2 text-center">
          {role?.name} role ‚Ä¢ {accessibleAgents.length} agents available
        </p>
      </div>
    </div>
  );
}

      {!collapsed&&user&&<div className="p-3 border-t border-slate-800"><div className="flex items-center justify-between"><div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white text-xs font-bold">{user.name?.[0]||'U'}</div><div className="text-xs text-white truncate max-w-[120px]">{user.name||user.email}</div></div><button onClick={handleLogout} className="p-1.5 rounded hover:bg-red-500/20 text-slate-400 hover:text-red-400"><Icon name="logout" className="w-4 h-4"/></button></div></div>}
