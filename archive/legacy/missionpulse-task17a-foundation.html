    /* ============================================
       MISSIONPULSE v12 DESIGN SYSTEM
       Shield & Pulse UX v8.0
       Primary: #00E5FA (Cyan) | Deep Navy: #00050F
       ============================================ */
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      background: #00050F; 
      min-height: 100vh;
      color: #E2E8F0;
    }
    
    /* Scrollbar Styling */
    .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
    .scrollbar-thin::-webkit-scrollbar-track { background: #0f172a; border-radius: 3px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #475569; }
    
    /* Animations */
    @keyframes pulse { 
      0%, 100% { opacity: 1; } 
      50% { opacity: 0.5; } 
    }
    @keyframes ping { 
      75%, 100% { transform: scale(2); opacity: 0; } 
    }
    @keyframes spin { 
      to { transform: rotate(360deg); } 
    }
    @keyframes slideIn { 
      from { opacity: 0; transform: translateY(-10px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    @keyframes slideUp { 
      from { opacity: 0; transform: translateY(20px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    @keyframes fadeIn { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    @keyframes shimmer { 
      0% { background-position: -200% 0; } 
      100% { background-position: 200% 0; } 
    }
    @keyframes glow { 
      0%, 100% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); } 
      50% { box-shadow: 0 0 40px rgba(0, 229, 250, 0.6); } 
    }
    @keyframes borderGlow {
      0%, 100% { border-color: rgba(0, 229, 250, 0.3); }
      50% { border-color: rgba(0, 229, 250, 0.8); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-slideIn { animation: slideIn 0.3s ease-out; }
    .animate-slideUp { animation: slideUp 0.4s ease-out; }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
    .animate-borderGlow { animation: borderGlow 2s ease-in-out infinite; }
    .animate-float { animation: float 3s ease-in-out infinite; }
    
    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #00E5FA 0%, #00D29F 50%, #A855F7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Glass Effect */
    .glass {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(51, 65, 85, 0.5);
    }
    
    /* CUI Watermark */
    .cui-watermark::before {
      content: 'CUI';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      font-size: 120px;
      font-weight: 800;
      color: rgba(245, 158, 11, 0.03);
      pointer-events: none;
      z-index: 0;
    }
    
    /* Priority Colors */
    .priority-p0 { border-left: 4px solid #EF4444; }
    .priority-p1 { border-left: 4px solid #F59E0B; }
    .priority-p2 { border-left: 4px solid #3B82F6; }
    
    /* Status Colors */
    .status-go { color: #10B981; }
    .status-conditional { color: #F59E0B; }
    .status-pause { color: #EF4444; }
    .status-pending { color: #6B7280; }

      };
      return (

          {children}

          <div className={`w-full bg-slate-700/50 rounded-full overflow-hidden ${sizes[size]}`}>

    const Tooltip = ({ children, content, position = 'top' }) => {

        left: 'right-full top-1/2 -translate-y-1/2 mr-2',
        right: 'left-full top-1/2 -translate-y-1/2 ml-2'
      };
      return (
        <div className="relative inline-block" onMouseEnter={() => setShow(true)} onMouseLeave={() => setShow(false)}>
          {children}
          {show && (
            <div className={`absolute z-50 px-2 py-1 text-xs bg-slate-700 text-white rounded-lg whitespace-nowrap animate-fadeIn ${positions[position]}`}>
              {content}
            </div>
          )}

      );

        </div>
        {error && <p className="mt-1 text-xs text-red-400">{error}</p>}

    const Select = ({ label, options, icon, className = '', ...props }) => (

        <div className="relative">

              <Icon name={icon} className="w-4 h-4" />

          <select
