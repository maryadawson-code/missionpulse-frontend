function Toast({message,type='success',onClose}){
  useEffect(()=>{const t=setTimeout(onClose,4000);return()=>clearTimeout(t)},[onClose]);
  const colors={success:'bg-emerald-500/20 border-emerald-500/30 text-emerald-400',warning:'bg-amber-500/20 border-amber-500/30 text-amber-400',error:'bg-red-500/20 border-red-500/30 text-red-400'};
  return(
    <div className={`fixed top-4 right-4 z-[100] px-4 py-3 rounded-lg border shadow-lg animate-slideIn ${colors[type]||colors.success}`}>
      <div className="flex items-center gap-2">
        {type==='success'&&<span>‚úÖ</span>}
        {type==='warning'&&<span>‚ö†Ô∏è</span>}
        {type==='error'&&<span>‚ùå</span>}

        <button onClick={onClose} className="ml-2 opacity-60 hover:opacity-100"><Icon name="x" className="w-4 h-4"/></button>
      </div>
    </div>
  );
}

function ModulePipeline({opps,setOpps,role,user,showToast,dbStatus}){
  const[search,setSearch]=useState('');
  const[filterPhase,setFilterPhase]=useState('ALL');
  const[filterAgency,setFilterAgency]=useState('ALL');
  const[loading,setLoading]=useState(false);
  const[showAdd,setShowAdd]=useState(false);
  const[editingOpp,setEditingOpp]=useState(null);
  const[deletingOpp,setDeletingOpp]=useState(null);

  const canCRUD=role?.canCRUD||false;

  const filtered=opps.filter(opp=>{
    const matchesSearch=(opp.name||'').toLowerCase().includes(search.toLowerCase())||(opp.nickname||'').toLowerCase().includes(search.toLowerCase());
    const oppPhase=opp.phase||SHIPLEY_DISPLAY_MAP[opp.shipleyPhase]||'Qualify';
    const matchesPhase=filterPhase==='ALL'||oppPhase===filterPhase;
    const matchesAgency=filterAgency==='ALL'||opp.agency===filterAgency;
    return matchesSearch&&matchesPhase&&matchesAgency;
  });

  const phaseColors={'Qualify':'bg-slate-500/20 text-slate-400','Capture':'bg-purple-500/20 text-purple-400','Blue Team':'bg-blue-500/20 text-blue-400','Pink Team':'bg-pink-500/20 text-pink-400','Red Team':'bg-red-500/20 text-red-400','Gold Team':'bg-amber-500/20 text-amber-400','White Glove':'bg-emerald-500/20 text-emerald-400','Submitted':'bg-cyan-500/20 text-cyan-400'};

  const handleSave=async(formData,mode)=>{
    setLoading(true);
    try{
      if(mode==='add'){
        // Try Supabase first
        if(supabase&&dbStatus==='connected'){
          const{data,error}=await supabase.from('opportunities').insert([formData.dbData]).select().single();
          if(error)throw error;
          const newOpp={
            ...data,
            id:data.id,
            nickname:formData.nickname,
            name:data.name,
            contractValue:data.contract_value,
            ceiling:data.contract_value,
            phase:SHIPLEY_DISPLAY_MAP[data.shipley_phase],
            shipleyPhase:data.shipley_phase,
            winProbability:data.win_probability,
            pWin:data.win_probability,
            priority:data.priority,
            dueDate:data.due_date,
            daysRemaining:Math.ceil((new Date(data.due_date)-new Date())/(1000*60*60*24)),
            days:Math.ceil((new Date(data.due_date)-new Date())/(1000*60*60*24))
          };
          setOpps(prev=>[...prev,newOpp]);
          await logAudit('CREATE_OPPORTUNITY',{id:data.id,name:formData.name},user,role);
          showToast(`Created: ${formData.nickname}`,'success');
        }else{
          // Fallback to local state
          const newOpp={
            id:Date.now(),
            ...formData,
            contractValue:parseFloat(formData.contractValue),
            ceiling:parseFloat(formData.contractValue),
            winProbability:parseInt(formData.winProbability),
            pWin:parseInt(formData.winProbability),
            daysRemaining:Math.ceil((new Date(formData.dueDate)-new Date())/(1000*60*60*24)),
            days:Math.ceil((new Date(formData.dueDate)-new Date())/(1000*60*60*24))
          };
          setOpps(prev=>[...prev,newOpp]);
          showToast(`Created: ${formData.nickname} (Demo Mode)`,'warning');
        }
        setShowAdd(false);
      }else{
        // Edit mode
        if(supabase&&dbStatus==='connected'){
          const{data,error}=await supabase.from('opportunities').update(formData.dbData).eq('id',editingOpp.id).select().single();
          if(error)throw error;
          setOpps(prev=>prev.map(o=>o.id===editingOpp.id?{
            ...o,
            ...data,
            nickname:formData.nickname,
            contractValue:data.contract_value,
            ceiling:data.contract_value,
            phase:SHIPLEY_DISPLAY_MAP[data.shipley_phase],
            shipleyPhase:data.shipley_phase,
            winProbability:data.win_probability,
            pWin:data.win_probability,
            dueDate:data.due_date,
            daysRemaining:Math.ceil((new Date(data.due_date)-new Date())/(1000*60*60*24)),
            days:Math.ceil((new Date(data.due_date)-new Date())/(1000*60*60*24))
          }:o));
          await logAudit('UPDATE_OPPORTUNITY',{id:editingOpp.id,changes:formData.dbData},user,role);
          showToast(`Updated: ${formData.nickname}`,'success');
        }else{
          setOpps(prev=>prev.map(o=>o.id===editingOpp.id?{
            ...o,
            ...formData,
            contractValue:parseFloat(formData.contractValue),
            ceiling:parseFloat(formData.contractValue),
            winProbability:parseInt(formData.winProbability),
            pWin:parseInt(formData.winProbability),
            daysRemaining:Math.ceil((new Date(formData.dueDate)-new Date())/(1000*60*60*24)),
            days:Math.ceil((new Date(formData.dueDate)-new Date())/(1000*60*60*24))
          }:o));
          showToast(`Updated: ${formData.nickname} (Demo Mode)`,'warning');

        if(error)throw error;
        await logAudit('DELETE_OPPORTUNITY',{id,name:opp?.name},user,role);
        showToast(`Deleted: ${opp?.nickname}`,'warning');
      }else{
        showToast(`Deleted: ${opp?.nickname} (Demo Mode)`,'warning');
      }
      setOpps(prev=>prev.filter(o=>o.id!==id));
      setDeletingOpp(null);
    }catch(e){
      console.error('[Pipeline] Delete error:',e);
      showToast(`Error: ${e.message}`,'error');
    }
    setLoading(false);
  };

  const refreshData=async()=>{
    if(!supabase||dbStatus!=='connected')return;
    setLoading(true);
    try{

        contractValue:d.contract_value,
        ceiling:d.contract_value,
        phase:SHIPLEY_DISPLAY_MAP[d.shipley_phase]||'Qualify',
        shipleyPhase:d.shipley_phase,
        winProbability:d.win_probability,
        pWin:d.win_probability,
        dueDate:d.due_date,
        daysRemaining:d.due_date?Math.ceil((new Date(d.due_date)-new Date())/(1000*60*60*24)):999,
        days:d.due_date?Math.ceil((new Date(d.due_date)-new Date())/(1000*60*60*24)):999
      }));
      setOpps(mapped);
      showToast(`Refreshed: ${mapped.length} opportunities`,'success');
    }catch(e){
      showToast(`Refresh failed: ${e.message}`,'error');
    }
    setLoading(false);
  };

  return(
    <div className="space-y-4 animate-fadeIn">
      <div className="flex items-center justify-between">
        <div>
          <h2 className="text-xl font-bold text-white">Pipeline Intel</h2>
          <p className="text-sm text-slate-400">{filtered.length} opportunities ‚Ä¢ Total: {fmt(filtered.reduce((s,o)=>s+(o.contractValue||o.ceiling||0),0))}</p>
        </div>
        <div className="flex items-center gap-2">
          {dbStatus==='connected'&&<button onClick={refreshData} disabled={loading} className="p-2 bg-slate-700 text-white rounded-lg hover:bg-slate-600 transition disabled:opacity-50" title="Refresh from Supabase"><Icon name="refresh" className={`w-5 h-5 ${loading?'animate-spin':''}`}/></button>}
          {canCRUD&&<button onClick={()=>setShowAdd(true)} className="px-4 py-2 bg-gradient-to-r from-cyan-500 to-teal-500 text-white rounded-lg font-medium flex items-center gap-2 hover:from-cyan-600 hover:to-teal-600 transition"><Icon name="plus" className="w-4 h-4"/>Add Opportunity</button>}
        </div>
      </div>

      <div className="flex items-center gap-4">
        <div className="flex-1 relative">
          <Icon name="search" className="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"/>
          <input type="text" placeholder="Search opportunities..." value={search} onChange={e=>setSearch(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg pl-10 pr-4 py-2 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500"/>
        </div>
        <select value={filterPhase} onChange={e=>setFilterPhase(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-500">
          <option value="ALL">All Phases</option>
          {SHIPLEY_PHASES.map(p=><option key={p} value={p}>{p}</option>)}
        </select>
        <select value={filterAgency} onChange={e=>setFilterAgency(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-500">
          <option value="ALL">All Agencies</option>
          {AGENCIES.map(a=><option key={a} value={a}>{a}</option>)}
        </select>
      </div>

      <div className="glass overflow-hidden">
        <table className="w-full">
          <thead className="bg-slate-800/50">
            <tr>
              {['Opportunity','Agency','Value','Phase','pWin','Priority','Days',canCRUD?'Actions':''].filter(Boolean).map(h=><th key={h} className="text-left p-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">{h}</th>)}
            </tr>
          </thead>
          <tbody className="divide-y divide-slate-700/50">
            {filtered.map(opp=>{
              const phase=opp.phase||SHIPLEY_DISPLAY_MAP[opp.shipleyPhase]||'Qualify';

                  <td className="p-4"><div className="font-medium text-white">{opp.nickname}</div><div className="text-xs text-slate-500 truncate max-w-xs">{opp.name}</div></td>
                  <td className="p-4 text-sm text-slate-300">{opp.agency}</td>
                  <td className="p-4 text-sm text-emerald-400 font-semibold">{fmt(opp.contractValue||opp.ceiling)}</td>
                  <td className="p-4"><span className={`px-2 py-1 rounded text-xs font-medium ${phaseColors[phase]||'bg-slate-500/20 text-slate-400'}`}>{phase}</span></td>
                  <td className="p-4">
                    <div className="flex items-center gap-2">
                      <div className="w-16 h-2 bg-slate-700 rounded-full overflow-hidden"><div className={`h-full rounded-full ${(opp.winProbability||opp.pWin)>=70?'bg-emerald-500':(opp.winProbability||opp.pWin)>=50?'bg-amber-500':'bg-red-500'}`} style={{width:`${opp.winProbability||opp.pWin}%`}}/></div>
                      <span className="text-xs text-slate-400 w-8">{opp.winProbability||opp.pWin}%</span>
                    </div>
                  </td>
                  <td className="p-4"><span className={`px-2 py-1 rounded text-xs font-bold ${priorityColors[opp.priority]||'bg-slate-500/20'}`}>{opp.priority}</span></td>
                  <td className="p-4"><span className={`text-sm ${days<=14?'text-red-400 font-semibold':days<=30?'text-amber-400':'text-slate-400'}`}>{days}d</span></td>

        </table>
        {filtered.length===0&&<div className="p-8 text-center text-slate-500">No opportunities found</div>}
      </div>

      <OpportunityModal isOpen={showAdd} onClose={()=>setShowAdd(false)} onSave={handleSave} mode="add"/>
      <OpportunityModal isOpen={!!editingOpp} onClose={()=>setEditingOpp(null)} opportunity={editingOpp} onSave={handleSave} mode="edit"/>
      <DeleteConfirmModal isOpen={!!deletingOpp} onClose={()=>setDeletingOpp(null)} opportunity={deletingOpp} onConfirm={handleDelete}/>
    </div>
  );
}

// MODULE: SWIMLANE KANBAN (Drag & Drop)

function ModuleSwimlane({opps,setOpps,dbStatus}){
  const[dragging,setDragging]=useState(null);
  const phaseColors={'Qualify':'#64748b','Capture':'#8b5cf6','Blue Team':'#3b82f6','Pink Team':'#ec4899','Red Team':'#ef4444','Gold Team':'#f59e0b','White Glove':'#10b981','Submitted':'#22d3ee'};

  const handleDragStart=(e,opp)=>{setDragging(opp);e.dataTransfer.effectAllowed='move'};
  const handleDragOver=(e)=>{e.preventDefault();e.currentTarget.classList.add('drag-over')};
  const handleDragLeave=(e)=>{e.currentTarget.classList.remove('drag-over')};
  const handleDrop=async(e,phase)=>{
    e.preventDefault();e.currentTarget.classList.remove('drag-over');
    if(dragging){
      const dbPhase=SHIPLEY_DB_MAP[phase];
      setOpps(opps.map(o=>o.id===dragging.id?{...o,phase,shipleyPhase:dbPhase}:o));
      if(supabase&&dbStatus==='connected'){
        await supabase.from('opportunities').update({shipley_phase:dbPhase}).eq('id',dragging.id);
      }
      setDragging(null);
    }
  };

  return(
    <div className="space-y-4 animate-fadeIn">
      <div className="flex justify-between items-center"><div><h2 className="text-xl font-bold text-white">Swimlane Board</h2><p className="text-slate-400 text-sm">Drag opportunities through Shipley gate phases</p></div></div>
      <div className="flex gap-3 overflow-x-auto pb-4">
        {SHIPLEY_PHASES.map(phase=>{
          const items=opps.filter(o=>(o.phase||SHIPLEY_DISPLAY_MAP[o.shipleyPhase])===phase);
          return(
            <div key={phase} className="flex-shrink-0 w-56" onDragOver={handleDragOver} onDragLeave={handleDragLeave} onDrop={(e)=>handleDrop(e,phase)}>
              <div className="flex items-center gap-2 mb-3 px-2"><div className="w-3 h-3 rounded-full" style={{backgroundColor:phaseColors[phase]}}/><span className="text-sm font-semibold text-white">{phase}</span><span className="text-xs text-slate-500 ml-auto">{items.length}</span></div>
              <div className="space-y-2 min-h-[300px] p-2 rounded-lg bg-slate-800/30 border border-slate-700/50">
                {items.map(opp=>(
                  <div key={opp.id} draggable onDragStart={(e)=>handleDragStart(e,opp)} className="glass p-3 cursor-grab active:cursor-grabbing hover-lift">
                    <div className="font-medium text-white text-sm mb-1">{opp.nickname}</div>
                    <div className="flex justify-between items-center"><span className="text-xs text-slate-400">{opp.agency}</span><span className="text-xs text-emerald-400">{fmt(opp.contractValue||opp.ceiling)}</span></div>
                  </div>
                ))}
              </div>
            </div>
          );
        })}
      </div>
    </div>
  );
}

// ============================================================
// MODULE: AUDIT LOG (Real Data)
// ============================================================
function ModuleAudit({dbStatus}){
  const[logs,setLogs]=useState([]);
  const[loading,setLoading]=useState(true);
  const[filter,setFilter]=useState('ALL');

  useEffect(()=>{
    async function fetchLogs(){
      if(supabase&&dbStatus==='connected'){
        try{
          const{data,error}=await supabase.from('audit_log').select('*').order('created_at',{ascending:false}).limit(50);
          if(!error&&data)setLogs(data);
        }catch(e){console.warn('[Audit] Fetch error:',e)}
      }
      setLoading(false);
    }
    fetchLogs();
  },[dbStatus]);

  const actions=['ALL','LOGIN','CREATE_OPPORTUNITY','UPDATE_OPPORTUNITY','DELETE_OPPORTUNITY','VIEW_BLACKHAT','EXPORT_PRICING'];
  const filtered=filter==='ALL'?logs:logs.filter(l=>l.action===filter);
  const actionColors={LOGIN:'bg-emerald-500',CREATE_OPPORTUNITY:'bg-cyan-500',UPDATE_OPPORTUNITY:'bg-blue-500',DELETE_OPPORTUNITY:'bg-red-500',VIEW_BLACKHAT:'bg-amber-500',EXPORT_PRICING:'bg-purple-500'};

  return(
    <div className="space-y-4 animate-fadeIn">
      <div className="flex items-center gap-2"><h2 className="text-xl font-bold text-white">Audit Log</h2><span className="px-2 py-1 bg-purple-500/20 text-purple-400 rounded text-xs font-bold">ADMIN</span></div>
      <p className="text-slate-400 text-sm">Security and compliance audit trail {dbStatus==='connected'?'(Live)':'(Demo)'}</p>

      <div className="flex gap-2 flex-wrap">{actions.map(a=><button key={a} onClick={()=>setFilter(a)} className={`px-3 py-1.5 rounded-lg text-sm font-medium transition ${filter===a?'bg-cyan-500 text-white':'bg-slate-800 text-slate-400 hover:text-white'}`}>{a==='ALL'?'All':a.replace(/_/g,' ')}</button>)}</div>

      <div className="glass overflow-hidden">
        {loading?<div className="p-8 text-center"><div className="w-8 h-8 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mx-auto"/></div>:
        <table className="w-full"><thead className="bg-slate-800/50"><tr>{['Action','User','Role','Details','Timestamp'].map(h=><th key={h} className="text-left p-3 text-xs font-semibold text-slate-400 uppercase">{h}</th>)}</tr></thead>
        <tbody className="divide-y divide-slate-700/50">{filtered.length===0?<tr><td colSpan="5" className="p-8 text-center text-slate-500">No audit logs found</td></tr>:filtered.map((log,i)=><tr key={log.id||i} className="hover:bg-slate-800/30"><td className="p-3"><span className={`px-2 py-1 rounded text-xs text-white ${actionColors[log.action]||'bg-slate-600'}`}>{log.action}</span></td><td className="p-3 text-sm text-white">{log.user_email}</td><td className="p-3 text-sm text-slate-300">{log.user_role}</td><td className="p-3 text-sm text-slate-400 max-w-xs truncate">{log.details}</td><td className="p-3 text-sm text-slate-400">{new Date(log.created_at).toLocaleString()}</td></tr>)}</tbody></table>}
      </div>
    </div>
  );
}

// ============================================================
// SIDEBAR
// ============================================================
function Sidebar({role,setRole,active,setActive,user}){
  const[collapsed,setCollapsed]=useState(false);
  const[showRoles,setShowRoles]=useState(false);
  const accessible=MODULES.filter(m=>role.access.includes(m.id));

  return(
    <aside className={`h-screen bg-slate-900/95 border-r border-slate-800 flex flex-col transition-all ${collapsed?'w-16':'w-64'}`}>
      <div className="p-4 border-b border-slate-800 flex items-center justify-between">
        {!collapsed&&<div className="flex items-center gap-2"><div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white font-bold">MP</div><div><div className="text-sm font-bold text-white">MissionPulse</div><div className="text-[10px] text-slate-500">v12 Sprint 1</div></div></div>}
        <button onClick={()=>setCollapsed(!collapsed)} className="p-1 text-slate-400 hover:text-white"><Icon name={collapsed?'chevronRight':'chevronLeft'} className="w-4 h-4"/></button>
      </div>

      <div className="p-3 border-b border-slate-800">
        <button onClick={()=>setShowRoles(!showRoles)} className="w-full flex items-center gap-2 p-2 rounded-lg hover:bg-slate-800"><span className="text-xl">{role.icon}</span>{!collapsed&&<><div className="flex-1 text-left"><div className="text-sm font-medium text-white">{role.fullName}</div><div className="text-xs text-slate-400">{role.name}{role.canCRUD&&<span className="ml-1 text-cyan-400">‚Ä¢ CRUD</span>}</div></div><Icon name="chevronDown" className={`w-4 h-4 text-slate-400 transition ${showRoles?'rotate-180':''}`}/></>}</button>
        {showRoles&&!collapsed&&<div className="mt-2 p-2 bg-slate-800/50 rounded-lg max-h-48 overflow-y-auto">{ROLES.map(r=><button key={r.id} onClick={()=>{setRole(r);setShowRoles(false)}} className={`w-full flex items-center gap-2 p-2 rounded hover:bg-slate-700 ${role.id===r.id?'bg-cyan-500/20':''}`}><span>{r.icon}</span><span className="text-sm text-white">{r.name}</span>{r.canCRUD&&<span className="text-[10px] text-cyan-400 ml-auto">CRUD</span>}</button>)}</div>}
      </div>

      <nav className="flex-1 overflow-y-auto p-2">
        {['Command','Strategy','Intel','Delivery','Admin'].map(cat=>{
          const mods=accessible.filter(m=>m.cat===cat);
          if(!mods.length)return null;
          return(<div key={cat} className="mb-3">{!collapsed&&<div className="text-[10px] uppercase text-slate-500 font-semibold px-2 mb-1">{cat}</div>}{mods.map(m=><button key={m.id} onClick={()=>setActive(m)} className={`w-full flex items-center gap-2 p-2 rounded-lg mb-0.5 transition ${active?.id===m.id?'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30':'text-slate-400 hover:bg-slate-800 hover:text-white'}`} title={collapsed?m.name:''}><span>{m.icon}</span>{!collapsed&&<><span className="flex-1 text-left text-sm">{m.name}</span>{m.badge&&<span className={`px-1 py-0.5 text-[9px] font-bold rounded ${m.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':m.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{m.badge}</span>}</>}</button>)}</div>);
        })}
      </nav>

      {!collapsed&&user&&<div className="p-3 border-t border-slate-800"><div className="flex items-center justify-between"><div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white text-xs font-bold">{user.name?.[0]||'U'}</div><div className="text-xs text-white truncate max-w-[120px]">{user.name||user.email}</div></div><button onClick={handleLogout} className="p-1.5 rounded hover:bg-red-500/20 text-slate-400 hover:text-red-400"><Icon name="logout" className="w-4 h-4"/></button></div></div>}
    </aside>
  );
}

// ============================================================
// MAIN APP
// ============================================================
function App(){
  const[user,setUser]=useState(null);
  const[role,setRole]=useState(ROLES[0]);
  const[active,setActive]=useState(null);
  const[opps,setOpps]=useState([]);
  const[dbStatus,setDbStatus]=useState('checking');
  const[toast,setToast]=useState(null);
  const[loading,setLoading]=useState(true);

  const showToast=(message,type='success')=>setToast({message,type,key:Date.now()});

  // Initialize
  useEffect(()=>{
    const u=checkAuth();
    if(u){
      setUser(u);
      loadOpportunities();
      logAudit('LOGIN',{email:u.email},u,ROLES[0]);
    }
  },[]);

  const loadOpportunities=async()=>{
    setLoading(true);
    try{
      if(supabase){
        const{data,error}=await supabase.from('opportunities').select('*').order('due_date',{ascending:true});
        if(!error&&data&&data.length>0){
          const mapped=data.map(d=>({
            ...d,
            nickname:d.name?.substring(0,15)||'Opp',
            contractValue:d.contract_value,
            ceiling:d.contract_value,
            phase:SHIPLEY_DISPLAY_MAP[d.shipley_phase]||'Qualify',
            shipleyPhase:d.shipley_phase,
            winProbability:d.win_probability,
            pWin:d.win_probability,
            dueDate:d.due_date,
            daysRemaining:d.due_date?Math.ceil((new Date(d.due_date)-new Date())/(1000*60*60*24)):999,
            days:d.due_date?Math.ceil((new Date(d.due_date)-new Date())/(1000*60*60*24)):999
          }));
          setOpps(mapped);
          setDbStatus('connected');
          console.log('[MissionPulse] Loaded',mapped.length,'opportunities from Supabase');
        }else{
          console.warn('[MissionPulse] No data from Supabase, using demo data');
          setOpps(DEMO_OPPS);
          setDbStatus('demo');
        }
      }else{
        setOpps(DEMO_OPPS);
        setDbStatus('demo');
      }
    }catch(e){
      console.error('[MissionPulse] Load error:',e);
      setOpps(DEMO_OPPS);
      setDbStatus('demo');
    }
    setLoading(false);
  };

  const renderModule=()=>{
    if(!active)return<div className="flex-1 flex items-center justify-center"><div className="text-center"><div className="text-6xl mb-4">üõ°Ô∏è</div><h2 className="text-xl font-bold text-white mb-2">Welcome to MissionPulse</h2><p className="text-slate-400">Select a module to begin</p></div></div>;
    switch(active.id){
      case 'dashboard':return<ModuleDashboard opps={opps} tokenUsage={45230} dbStatus={dbStatus}/>;
      case 'pipeline':return<ModulePipeline opps={opps} setOpps={setOpps} role={role} user={user} showToast={showToast} dbStatus={dbStatus}/>;
      case 'swimlane':return<ModuleSwimlane opps={opps} setOpps={setOpps} dbStatus={dbStatus}/>;
      case 'audit':return<ModuleAudit dbStatus={dbStatus}/>;
      default:return<ModuleGeneric mod={active}/>;
    }
  };

  if(!user)return<div className="h-screen flex items-center justify-center bg-[#00050F]"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>;

  return(
    <div className="h-screen flex bg-[#00050F] overflow-hidden">
      <Sidebar role={role} setRole={setRole} active={active} setActive={setActive} user={user}/>
      <div className="flex-1 flex flex-col overflow-hidden">
        {active&&<header className="bg-slate-900/90 border-b border-slate-800 px-6 py-3"><div className="flex items-center gap-3"><span className="text-xl">{active.icon}</span><div><h1 className="font-semibold text-white">{active.name}</h1></div>{active.badge&&<span className={`px-2 py-0.5 rounded text-xs font-bold ${active.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':active.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{active.badge}</span>}</div></header>}
        <main className="flex-1 overflow-y-auto p-6">{loading?<div className="flex items-center justify-center h-full"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>:renderModule()}</main>
      </div>
      <div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-40"><span className="text-[10px] text-slate-500">AI GENERATED - REQUIRES HUMAN REVIEW ‚Ä¢ MissionPulse v12 Sprint 1 ‚Ä¢ ¬© 2026 Mission Meets Tech</span></div>
      {toast&&<Toast message={toast.message} type={toast.type} onClose={()=>setToast(null)} key={toast.key}/>}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
