<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse — Questions to Government</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;background:#00050F;min-height:100vh;color:#e2e8f0}::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:rgba(0,229,250,0.2);border-radius:3px}</style>
  <script src="rbac-guard.js"></script>
</head>
<body>
  <div id="missionpulse-sidebar"></div>
  <div class="main-content"><div id="root"></div></div>
  <script src="missionpulse-nav.js"></script>
  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;
    const SB_URL='https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SB_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5MjMxNDMsImV4cCI6MjA1MzQ5OTE0M30.GFbjgRMgVhMMcnNaJMrLVnJI_u6yBGJOhO-LHKE8sZQ';
    var sbClient; try{sbClient=supabase.createClient(SB_URL,SB_KEY)}catch(e){sbClient=null}
    const ROLES_ALLOWED=['*'];
    const TODAY='2026-02-18';

    const DEMO_AMENDMENTS = [
      {id:1,opp:'DHA EHR Modernization',number:'A001',type:'Amendment',title:'Amendment 01 — Extended Q&A Period',date:'2026-01-20',impact:'HIGH',summary:'Q&A deadline extended to Feb 10. Response deadline unchanged at Mar 10.'},
      {id:2,opp:'DHA EHR Modernization',number:'A002',type:'Amendment',title:'Amendment 02 — Modified Section L Evaluation Criteria',date:'2026-02-05',impact:'HIGH',summary:'Added "Innovation" as a subfactor under Technical Approach. Adjusted weighting.'},
      {id:3,opp:'DHA EHR Modernization',number:'A003',type:'Clarification',title:'Government Response to Industry Questions',date:'2026-02-12',impact:'MEDIUM',summary:'42 questions answered. 3 deferred to discussions. Key: LCAT substitution allowed with CO approval.'},
      {id:4,opp:'VA Claims Processing AI',number:'A001',type:'Amendment',title:'Amendment 01 — PWS Revision',date:'2026-01-28',impact:'MEDIUM',summary:'Added CLIN 0005 for optional AI model training. Updated PWS Section 3.2 with new SLA targets.'},
      {id:5,opp:'VA Claims Processing AI',number:'A002',type:'Amendment',title:'Amendment 02 — Page Limit Increase',date:'2026-02-10',impact:'LOW',summary:'Vol II page limit increased from 60 to 75 pages. Vol III unchanged.'},
      {id:6,opp:'CMS Data Analytics Platform',number:'A001',type:'Clarification',title:'Q&A Response Set 1',date:'2026-01-05',impact:'LOW',summary:'18 questions answered. No material changes to requirements.'},
    ];

    const DEMO_QUESTIONS = [
      {id:1,opp:'DHA EHR Modernization',qNum:'Q-001',question:'Is the Government open to a phased deployment approach for MHS GENESIS integration, or is a big-bang cutover required?',answer:'The Government will consider phased approaches. Offerors should describe their rationale and risk mitigation for the proposed approach.',status:'ANSWERED',priority:'HIGH',section:'L.4.1',submittedDate:'2026-01-22',answeredDate:'2026-02-12',submitter:'Mary W.',impact:'Validates our phased approach — strengthen in Vol II'},
      {id:2,opp:'DHA EHR Modernization',qNum:'Q-002',question:'Can the Government confirm whether existing ATO documentation from the incumbent can be leveraged, or must a new ATO package be developed?',answer:'A new ATO package is required. However, inherited controls from Azure Government may be referenced.',status:'ANSWERED',priority:'HIGH',section:'L.4.3',submittedDate:'2026-01-22',answeredDate:'2026-02-12',submitter:'Tom P.',impact:'Budget 120 hrs for ATO package in BOE'},
      {id:3,opp:'DHA EHR Modernization',qNum:'Q-003',question:'Please clarify the expected FTE count for CLIN 0003 — the PWS references "approximately 12 FTEs" but Section B pricing shows 15 labor categories.',answer:'The 12 FTE reference is a minimum. Offerors should propose the staffing they believe is necessary to meet all PWS requirements.',status:'ANSWERED',priority:'MEDIUM',section:'B.3',submittedDate:'2026-01-22',answeredDate:'2026-02-12',submitter:'Finance',impact:'Propose 14 FTEs — competitive without understaffing'},
      {id:4,opp:'DHA EHR Modernization',qNum:'Q-004',question:'Will the Government consider LCAT substitutions if the proposed individual exceeds the minimum qualifications?',answer:'Yes, with prior CO written approval. Include substitution procedures in the Management Plan.',status:'ANSWERED',priority:'MEDIUM',section:'L.5.2',submittedDate:'2026-01-22',answeredDate:'2026-02-12',submitter:'Sarah K.',impact:'Add substitution matrix to Vol III'},
      {id:5,opp:'DHA EHR Modernization',qNum:'Q-005',question:'Is GFE (Government Furnished Equipment) available for the development environment, or must the contractor provide all infrastructure?',answer:'Deferred to discussions.',status:'DEFERRED',priority:'HIGH',section:'C.6',submittedDate:'2026-01-22',answeredDate:null,submitter:'Tech Lead',impact:'Assume contractor-provided in BOE — flag as risk'},
      {id:6,opp:'DHA EHR Modernization',qNum:'Q-006',question:'Can the Government provide the current system architecture documentation referenced in PWS Section 2.1?',answer:null,status:'SUBMITTED',priority:'MEDIUM',section:'C.2.1',submittedDate:'2026-02-15',answeredDate:null,submitter:'Mary W.',impact:'Need for transition plan accuracy'},
      {id:7,opp:'VA Claims Processing AI',qNum:'Q-001',question:'Does the VA require FedRAMP High authorization for the AI platform, or is FedRAMP Moderate acceptable?',answer:'FedRAMP Moderate is the minimum. FedRAMP High is preferred and will be evaluated favorably.',status:'ANSWERED',priority:'HIGH',section:'L.3.2',submittedDate:'2026-01-30',answeredDate:'2026-02-10',submitter:'Mary W.',impact:'Position AskSage FedRAMP High as discriminator'},
      {id:8,opp:'VA Claims Processing AI',qNum:'Q-002',question:'Will the Government provide access to historical claims data for model training during the transition period?',answer:'Yes, a sanitized dataset will be provided within 30 days of award.',status:'ANSWERED',priority:'HIGH',section:'C.4.1',submittedDate:'2026-01-30',answeredDate:'2026-02-10',submitter:'Tech Lead',impact:'Remove data acquisition risk from BOE'},
      {id:9,opp:'VA Claims Processing AI',qNum:'Q-003',question:'Is there a preference for cloud provider (AWS GovCloud vs Azure Government)?',answer:null,status:'SUBMITTED',priority:'MEDIUM',section:'C.5',submittedDate:'2026-02-14',answeredDate:null,submitter:'Tom P.',impact:'Default to Azure Gov — align with DHA strategy'},
    ];

    const DEMO_DEADLINES = [
      {opp:'DHA EHR Modernization',qaDeadline:'2026-02-10',qaStatus:'CLOSED',responseDeadline:'2026-03-10',responseStatus:'OPEN',daysLeft:20},
      {opp:'VA Claims Processing AI',qaDeadline:'2026-02-28',qaStatus:'OPEN',responseDeadline:'2026-04-01',responseStatus:'OPEN',daysLeft:42},
      {opp:'CMS Data Analytics Platform',qaDeadline:'2025-12-20',qaStatus:'CLOSED',responseDeadline:'2026-02-14',responseStatus:'SUBMITTED',daysLeft:0},
    ];

    const ConnectionDot=({c})=>(<div style={{display:'flex',alignItems:'center',gap:'6px',fontSize:'11px',color:c?'#00ff88':'#f59e0b'}}><div style={{width:'8px',height:'8px',borderRadius:'50%',background:c?'#00ff88':'#f59e0b',boxShadow:`0 0 6px ${c?'#00ff88':'#f59e0b'}`}}/>{c?'LIVE':'DEMO'}</div>);

    const App=()=>{
      const[connected,setConnected]=useState(false);
      const[tab,setTab]=useState('questions');
      const[oppFilter,setOppFilter]=useState('All');
      const[statusFilter,setStatusFilter]=useState('All');
      const[search,setSearch]=useState('');
      const[expanded,setExpanded]=useState(null);

      useEffect(()=>{if(!sbClient)return;(async()=>{try{const{data,error}=await sbClient.from('opportunities').select('id');if(!error&&data&&data.length>0)setConnected(true)}catch{}})()},[]);

      const opps=[...new Set(DEMO_QUESTIONS.map(q=>q.opp))];
      const filteredQ=useMemo(()=>{
        return DEMO_QUESTIONS.filter(q=>{
          if(oppFilter!=='All'&&q.opp!==oppFilter)return false;
          if(statusFilter!=='All'&&q.status!==statusFilter)return false;
          if(search){const s=search.toLowerCase();return q.question.toLowerCase().includes(s)||q.qNum.toLowerCase().includes(s)||(q.answer||'').toLowerCase().includes(s)}
          return true;
        });
      },[oppFilter,statusFilter,search]);

      const filteredA=useMemo(()=>oppFilter==='All'?DEMO_AMENDMENTS:DEMO_AMENDMENTS.filter(a=>a.opp===oppFilter),[oppFilter]);

      const statusColor={ANSWERED:'#00ff88',SUBMITTED:'#00E5FA',DEFERRED:'#f59e0b',WITHDRAWN:'#ef4444'};
      const priorityColor={HIGH:'#ef4444',MEDIUM:'#f59e0b',LOW:'#00ff88'};
      const impactColor={HIGH:'#ef4444',MEDIUM:'#f59e0b',LOW:'#94a3b8'};

      return(
        <div style={{padding:'24px 32px',maxWidth:'1400px'}}>
          <div style={{display:'flex',justifyContent:'space-between',alignItems:'flex-start',marginBottom:'24px'}}>
            <div>
              <div style={{fontSize:'10px',fontWeight:700,color:'rgba(0,229,250,0.5)',letterSpacing:'2px',textTransform:'uppercase',marginBottom:'4px'}}>ACQUISITION INTELLIGENCE</div>
              <h1 style={{fontSize:'26px',fontWeight:800,color:'white',letterSpacing:'-0.5px',margin:0}}>Questions to Government</h1>
              <div style={{fontSize:'12px',color:'#5a7a9a',marginTop:'4px'}}>Q&A tracker • Amendment log • Submission deadlines</div>
            </div>
            <ConnectionDot c={connected}/>
          </div>

          {/* Deadline Bars */}
          <div style={{display:'flex',gap:'10px',flexWrap:'wrap',marginBottom:'20px'}}>
            {DEMO_DEADLINES.map(d=>(
              <div key={d.opp} style={{background:'rgba(10,22,40,0.7)',border:'1px solid rgba(0,229,250,0.08)',borderRadius:'10px',padding:'12px 16px',flex:'1',minWidth:'260px'}}>
                <div style={{fontSize:'13px',fontWeight:700,color:'white',marginBottom:'8px'}}>{d.opp}</div>
                <div style={{display:'flex',gap:'16px',fontSize:'11px'}}>
                  <div>
                    <div style={{color:'#5a7a9a',fontSize:'9px',fontWeight:700,letterSpacing:'0.5px',textTransform:'uppercase'}}>Q&A Window</div>
                    <span style={{fontWeight:600,color:d.qaStatus==='OPEN'?'#00ff88':'#5a7a9a'}}>{d.qaDeadline}</span>
                    <span style={{marginLeft:'6px',fontSize:'9px',fontWeight:600,padding:'1px 5px',borderRadius:'3px',background:d.qaStatus==='OPEN'?'rgba(0,255,136,0.1)':'rgba(90,122,154,0.15)',color:d.qaStatus==='OPEN'?'#00ff88':'#5a7a9a'}}>{d.qaStatus}</span>
                  </div>
                  <div>
                    <div style={{color:'#5a7a9a',fontSize:'9px',fontWeight:700,letterSpacing:'0.5px',textTransform:'uppercase'}}>Proposal Due</div>
                    <span style={{fontWeight:600,color:d.daysLeft<=7&&d.daysLeft>0?'#f59e0b':d.daysLeft<=0?'#5a7a9a':'#00E5FA'}}>{d.responseDeadline}</span>
                    {d.daysLeft>0&&<span style={{marginLeft:'6px',fontSize:'9px',fontWeight:700,color:d.daysLeft<=7?'#f59e0b':'#00E5FA'}}>{d.daysLeft}d left</span>}
                    {d.daysLeft<=0&&d.responseStatus==='SUBMITTED'&&<span style={{marginLeft:'6px',fontSize:'9px',fontWeight:600,padding:'1px 5px',borderRadius:'3px',background:'rgba(0,255,136,0.1)',color:'#00ff88'}}>SUBMITTED</span>}
                  </div>
                </div>
              </div>
            ))}
          </div>

          {/* Stats */}
          <div style={{display:'flex',gap:'10px',flexWrap:'wrap',marginBottom:'20px'}}>
            {[
              {label:'Total Questions',value:DEMO_QUESTIONS.length,color:'#00E5FA'},
              {label:'Answered',value:DEMO_QUESTIONS.filter(q=>q.status==='ANSWERED').length,color:'#00ff88'},
              {label:'Pending',value:DEMO_QUESTIONS.filter(q=>q.status==='SUBMITTED').length,color:'#00E5FA'},
              {label:'Deferred',value:DEMO_QUESTIONS.filter(q=>q.status==='DEFERRED').length,color:'#f59e0b'},
              {label:'Amendments',value:DEMO_AMENDMENTS.length,color:'#a78bfa'},
            ].map(s=>(
              <div key={s.label} style={{background:'rgba(10,22,40,0.7)',border:'1px solid rgba(0,229,250,0.08)',borderRadius:'10px',padding:'10px 16px',minWidth:'120px'}}>
                <div style={{fontSize:'9px',fontWeight:700,color:'#5a7a9a',letterSpacing:'0.5px',textTransform:'uppercase'}}>{s.label}</div>
                <div style={{fontSize:'22px',fontWeight:800,color:s.color,letterSpacing:'-0.5px'}}>{s.value}</div>
              </div>
            ))}
          </div>

          {/* Tabs + Filters */}
          <div style={{display:'flex',gap:'8px',flexWrap:'wrap',marginBottom:'16px',alignItems:'center'}}>
            {[{k:'questions',l:'Q&A Tracker'},{k:'amendments',l:'Amendments'}].map(t=>(
              <button key={t.k} onClick={()=>setTab(t.k)} style={{padding:'7px 16px',fontSize:'12px',fontWeight:600,borderRadius:'8px',border:'none',cursor:'pointer',background:tab===t.k?'rgba(0,229,250,0.15)':'rgba(10,22,40,0.5)',color:tab===t.k?'#00E5FA':'#5a7a9a'}}>{t.l}</button>
            ))}
            <input type="text" placeholder="Search questions…" value={search} onChange={e=>setSearch(e.target.value)} style={{background:'rgba(10,22,40,0.7)',border:'1px solid rgba(0,229,250,0.15)',borderRadius:'8px',padding:'7px 14px',fontSize:'12px',color:'#e2e8f0',outline:'none',width:'200px',marginLeft:'8px'}}/>
            <div style={{marginLeft:'auto',display:'flex',gap:'4px'}}>
              {['All',...opps].map(o=>(
                <button key={o} onClick={()=>setOppFilter(o)} style={{padding:'5px 10px',fontSize:'10px',fontWeight:600,borderRadius:'6px',border:'none',cursor:'pointer',whiteSpace:'nowrap',background:oppFilter===o?'rgba(0,229,250,0.15)':'rgba(10,22,40,0.5)',color:oppFilter===o?'#00E5FA':'#5a7a9a'}}>{o==='All'?'All':o.split(' ').slice(0,2).join(' ')}</button>
              ))}
            </div>
          </div>
          {tab==='questions'&&(
            <div style={{display:'flex',gap:'4px',marginBottom:'12px'}}>
              {['All','ANSWERED','SUBMITTED','DEFERRED'].map(s=>(
                <button key={s} onClick={()=>setStatusFilter(s)} style={{padding:'4px 10px',fontSize:'10px',fontWeight:600,borderRadius:'6px',border:'none',cursor:'pointer',background:statusFilter===s?'rgba(0,229,250,0.12)':'transparent',color:statusFilter===s?'#00E5FA':'#5a7a9a'}}>{s}</button>
              ))}
            </div>
          )}

          {/* QUESTIONS TAB */}
          {tab==='questions'&&(
            <div style={{display:'flex',flexDirection:'column',gap:'6px'}}>
              {filteredQ.map(q=>(
                <div key={q.id} style={{background:'rgba(10,22,40,0.5)',border:'1px solid rgba(0,229,250,0.08)',borderRadius:'10px',overflow:'hidden',transition:'all 0.15s'}} onMouseOver={e=>e.currentTarget.style.borderColor='rgba(0,229,250,0.2)'} onMouseOut={e=>e.currentTarget.style.borderColor='rgba(0,229,250,0.08)'}>
                  <div onClick={()=>setExpanded(expanded===q.id?null:q.id)} style={{padding:'12px 16px',cursor:'pointer',display:'flex',gap:'12px',alignItems:'flex-start'}}>
                    <span style={{fontSize:'11px',fontFamily:'monospace',fontWeight:700,color:'#00E5FA',whiteSpace:'nowrap',marginTop:'2px'}}>{q.qNum}</span>
                    <div style={{flex:1,minWidth:0}}>
                      <div style={{fontSize:'13px',fontWeight:600,color:'white',lineHeight:'1.4'}}>{q.question.length>120?q.question.slice(0,120)+'…':q.question}</div>
                      <div style={{display:'flex',gap:'8px',marginTop:'6px',flexWrap:'wrap',alignItems:'center'}}>
                        <span style={{fontSize:'9px',fontWeight:700,padding:'1px 6px',borderRadius:'3px',background:`${statusColor[q.status]}12`,color:statusColor[q.status]}}>{q.status}</span>
                        <span style={{fontSize:'9px',fontWeight:700,padding:'1px 6px',borderRadius:'3px',background:`${priorityColor[q.priority]}10`,color:priorityColor[q.priority]}}>{q.priority}</span>
                        <span style={{fontSize:'10px',color:'#5a7a9a'}}>§{q.section}</span>
                        <span style={{fontSize:'10px',color:'#5a7a9a'}}>{q.opp}</span>
                        <span style={{fontSize:'10px',color:'#3e4f63'}}>by {q.submitter}</span>
                      </div>
                    </div>
                    <span style={{color:'#5a7a9a',fontSize:'16px',transform:expanded===q.id?'rotate(180deg)':'rotate(0)',transition:'transform 0.2s',flexShrink:0}}>▾</span>
                  </div>
                  {expanded===q.id&&(
                    <div style={{padding:'0 16px 14px 46px',borderTop:'1px solid rgba(0,229,250,0.06)'}}>
                      <div style={{padding:'10px 0'}}>
                        <div style={{fontSize:'10px',fontWeight:700,color:'#5a7a9a',marginBottom:'4px'}}>FULL QUESTION</div>
                        <div style={{fontSize:'12px',color:'#94a3b8',lineHeight:'1.6',marginBottom:'12px'}}>{q.question}</div>
                        {q.answer&&(<>
                          <div style={{fontSize:'10px',fontWeight:700,color:'#00ff88',marginBottom:'4px'}}>GOVERNMENT ANSWER</div>
                          <div style={{fontSize:'12px',color:'#e2e8f0',lineHeight:'1.6',background:'rgba(0,255,136,0.03)',padding:'10px 12px',borderRadius:'6px',borderLeft:'3px solid #00ff88',marginBottom:'12px'}}>{q.answer}</div>
                        </>)}
                        {q.impact&&(<>
                          <div style={{fontSize:'10px',fontWeight:700,color:'#f59e0b',marginBottom:'4px'}}>PROPOSAL IMPACT</div>
                          <div style={{fontSize:'12px',color:'#fbbf24',lineHeight:'1.5',background:'rgba(245,158,11,0.05)',padding:'8px 12px',borderRadius:'6px',borderLeft:'3px solid #f59e0b'}}>{q.impact}</div>
                        </>)}
                        <div style={{display:'flex',gap:'16px',marginTop:'10px',fontSize:'10px',color:'#5a7a9a'}}>
                          <span>Submitted: {q.submittedDate}</span>
                          {q.answeredDate&&<span>Answered: {q.answeredDate}</span>}
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              ))}
              {filteredQ.length===0&&<div style={{textAlign:'center',padding:'40px',color:'#5a7a9a',fontSize:'13px'}}>No questions match filters</div>}
            </div>
          )}

          {/* AMENDMENTS TAB */}
          {tab==='amendments'&&(
            <div style={{background:'rgba(10,22,40,0.5)',border:'1px solid rgba(0,229,250,0.08)',borderRadius:'12px',overflow:'hidden'}}>
              <table style={{width:'100%',borderCollapse:'collapse',fontSize:'12px'}}>
                <thead><tr style={{borderBottom:'1px solid rgba(0,229,250,0.1)'}}>
                  {['#','Opportunity','Type','Title','Date','Impact'].map(h=>(<th key={h} style={{padding:'10px 12px',textAlign:'left',color:'#5a7a9a',fontWeight:700,fontSize:'10px',letterSpacing:'0.5px',textTransform:'uppercase'}}>{h}</th>))}
                </tr></thead>
                <tbody>
                  {filteredA.map(a=>(
                    <tr key={a.id} style={{borderBottom:'1px solid rgba(0,229,250,0.04)'}} onMouseOver={e=>e.currentTarget.style.background='rgba(0,229,250,0.03)'} onMouseOut={e=>e.currentTarget.style.background='transparent'}>
                      <td style={{padding:'9px 12px',fontFamily:'monospace',fontSize:'11px',color:'#00E5FA',fontWeight:600}}>{a.number}</td>
                      <td style={{padding:'9px 12px',color:'#94a3b8',fontSize:'11px'}}>{a.opp}</td>
                      <td style={{padding:'9px 12px'}}><span style={{fontSize:'10px',fontWeight:600,padding:'1px 6px',borderRadius:'3px',background:a.type==='Amendment'?'rgba(167,139,250,0.1)':'rgba(0,229,250,0.08)',color:a.type==='Amendment'?'#a78bfa':'#00E5FA'}}>{a.type}</span></td>
                      <td style={{padding:'9px 12px'}}>
                        <div style={{color:'white',fontWeight:500}}>{a.title}</div>
                        <div style={{color:'#5a7a9a',fontSize:'11px',marginTop:'2px'}}>{a.summary}</div>
                      </td>
                      <td style={{padding:'9px 12px',fontFamily:'monospace',fontSize:'11px',color:'#94a3b8',whiteSpace:'nowrap'}}>{a.date}</td>
                      <td style={{padding:'9px 12px'}}><span style={{fontSize:'10px',fontWeight:700,padding:'2px 7px',borderRadius:'4px',background:`${impactColor[a.impact]}10`,color:impactColor[a.impact]}}>{a.impact}</span></td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          )}

          <div style={{textAlign:'center',padding:'20px 0',marginTop:'28px',borderTop:'1px solid rgba(0,229,250,0.06)',fontSize:'10px',color:'rgba(148,163,184,0.4)',lineHeight:'1.8'}}>⚠️ AI GENERATED — REQUIRES HUMAN REVIEW<br/>MissionPulse v12.0 — Mission Meets Tech | CMMC 2.0 L2 Compliant</div>
        </div>
      );
    };
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
