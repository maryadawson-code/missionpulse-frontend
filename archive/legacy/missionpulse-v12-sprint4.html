function Toast({message,type='success',onClose}){
  useEffect(()=>{const t=setTimeout(onClose,4000);return()=>clearTimeout(t)},[onClose]);
  const colors={success:'bg-emerald-500/20 border-emerald-500/30 text-emerald-400',warning:'bg-amber-500/20 border-amber-500/30 text-amber-400',error:'bg-red-500/20 border-red-500/30 text-red-400'};
  return(<div className={`fixed top-4 right-4 left-4 md:left-auto md:w-auto z-[100] px-4 py-3 rounded-lg border shadow-lg animate-fadeIn ${colors[type]}`}><div className="flex items-center gap-2 justify-between"><span className="font-medium text-sm">{type==='success'?'‚úÖ':type==='warning'?'‚ö†Ô∏è':'‚ùå'} {message}</span><button onClick={onClose}><Icon name="x" className="w-4 h-4"/></button></div></div>);
}

      <div className="p-3 border-b border-slate-800"><button onClick={()=>setShowRoles(!showRoles)} className="w-full flex items-center gap-2 p-2 rounded-lg hover:bg-slate-800"><span className="text-xl">{role.icon}</span>{!collapsed&&<><div className="flex-1 text-left"><div className="text-sm font-medium text-white">{role.fullName}</div><div className="text-xs text-slate-400">{role.name}</div></div><Icon name="chevronDown" className={`w-4 h-4 text-slate-400 ${showRoles?'rotate-180':''}`}/></>}</button>{showRoles&&!collapsed&&<div className="mt-2 p-2 bg-slate-800/50 rounded-lg max-h-48 overflow-y-auto">{ROLES.map(r=><button key={r.id} onClick={()=>{setRole(r);setShowRoles(false)}} className={`w-full flex items-center gap-2 p-2 rounded hover:bg-slate-700 ${role.id===r.id?'bg-cyan-500/20':''}`}><span>{r.icon}</span><span className="text-sm text-white">{r.name}</span></button>)}</div>}</div>
      <nav className="flex-1 overflow-y-auto p-2">{['Command','Strategy','Intel','Delivery','Admin'].map(cat=>{const mods=accessible.filter(m=>m.cat===cat);if(!mods.length)return null;return(<div key={cat} className="mb-3">{!collapsed&&<div className="text-[10px] uppercase text-slate-500 font-semibold px-2 mb-1">{cat}</div>}{mods.map(m=><button key={m.id} onClick={()=>setActive(m)} className={`w-full flex items-center gap-2 p-2 rounded-lg mb-0.5 ${active?.id===m.id?'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30':'text-slate-400 hover:bg-slate-800 hover:text-white'}`} title={collapsed?m.name:''}><span>{m.icon}</span>{!collapsed&&<><span className="flex-1 text-left text-sm">{m.name}</span>{m.badge&&<span className={`px-1 py-0.5 text-[9px] font-bold rounded ${m.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{m.badge}</span>}</>}</button>)}</div>)})}</nav>
      {!collapsed&&user&&<div className="p-3 border-t border-slate-800"><div className="flex items-center justify-between"><div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white text-xs font-bold">{user.name?.[0]||'U'}</div><div className="text-xs text-white truncate max-w-[120px]">{user.name||user.email}</div></div><button onClick={handleLogout} className="p-1.5 rounded hover:bg-red-500/20 text-slate-400 hover:text-red-400"><Icon name="logout" className="w-4 h-4"/></button></div></div>}
    </aside>
  );
}

// MAIN APP
function App(){
  const isMobile=useIsMobile();const[user,setUser]=useState(null);const[role,setRole]=useState(ROLES[0]);const[active,setActive]=useState(null);const[opps,setOpps]=useState([]);const[dbStatus,setDbStatus]=useState('checking');const[toast,setToast]=useState(null);const[loading,setLoading]=useState(true);const[notifications,setNotifications]=useState([]);const[collapsed,setCollapsed]=useState(false);const[showMore,setShowMore]=useState(false);
  const showToast=(m,t='success')=>setToast({message:m,type:t,key:Date.now()});

  useEffect(()=>{const notifs=opps.filter(o=>(o.daysRemaining||999)<=14).map(o=>({id:o.id,icon:o.daysRemaining<=3?'üö®':'‚ö†Ô∏è',type:o.daysRemaining<=7?'urgent':'warning',title:`${o.nickname} due in ${o.daysRemaining}d`,message:`${o.agency} ‚Ä¢ ${fmt(o.contractValue)}`,read:false}));setNotifications(notifs)},[opps]);
  const dismissNotification=id=>setNotifications(n=>n.filter(x=>x.id!==id));

  useEffect(()=>{const u=checkAuth();if(u){setUser(u);loadOpps()}},[]);

  const loadOpps=async()=>{
    setLoading(true);
    try{if(supabase){const{data,error}=await supabase.from('opportunities').select('*').order('due_date',{ascending:true});if(!error&&data?.length>0){setOpps(data.map(d=>({...d,nickname:d.name?.substring(0,15)||'Opp',contractValue:d.contract_value,phase:SHIPLEY_DISPLAY_MAP[d.shipley_phase]||'Qualify',winProbability:d.win_probability,daysRemaining:d.due_date?Math.ceil((new Date(d.due_date)-new Date())/(1000*60*60*24)):999,priority:d.priority||'P-1'})));setDbStatus('connected')}else{setOpps(DEMO_OPPS);setDbStatus('demo')}}else{setOpps(DEMO_OPPS);setDbStatus('demo')}}catch{setOpps(DEMO_OPPS);setDbStatus('demo')}
    setLoading(false);
  };

  const renderModule=()=>{
    if(!active)return<div className="flex-1 flex items-center justify-center pb-20 md:pb-0"><div className="text-center px-4"><div className="text-5xl md:text-6xl mb-4">üõ°Ô∏è</div><h2 className="text-xl font-bold text-white mb-2">MissionPulse</h2><p className="text-slate-400 text-sm">Select a module</p><p className="text-cyan-400 text-xs mt-2">Sprint 4: Mobile + User Mgmt</p></div></div>;
    switch(active.id){
      case 'dashboard':return<ModuleDashboard opps={opps} dbStatus={dbStatus} notifications={notifications} isMobile={isMobile}/>;
      case 'pipeline':return<ModulePipeline opps={opps} setOpps={setOpps} role={role} showToast={showToast} isMobile={isMobile}/>;
      case 'pricing':return<ModulePricing role={role} showToast={showToast} isMobile={isMobile}/>;
      case 'users':return<ModuleUsers role={role} showToast={showToast} isMobile={isMobile}/>;
      case 'demo':return<ModuleDemo showToast={showToast} isMobile={isMobile}/>;
      default:return<ModuleGeneric mod={active}/>;
    }
  };

  if(!user)return<div className="h-screen flex items-center justify-center bg-[#00050F]"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>;

  return(
    <div className="h-screen flex bg-[#00050F] overflow-hidden">
      <Sidebar role={role} setRole={setRole} active={active} setActive={setActive} user={user} collapsed={collapsed} setCollapsed={setCollapsed}/>
      <div className="flex-1 flex flex-col overflow-hidden">
        <header className="bg-slate-900/90 border-b border-slate-800 px-4 md:px-6 py-3 flex items-center justify-between">
          <div className="flex items-center gap-3">{isMobile&&<div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white font-bold text-sm">MP</div>}{active&&<><span className="text-xl">{active.icon}</span><h1 className="font-semibold text-white text-sm md:text-base">{active.name}</h1></>}</div>
          <div className="flex items-center gap-2"><NotificationCenter notifications={notifications} onDismiss={dismissNotification}/>{!isMobile&&<button onClick={handleLogout} className="p-2 rounded-lg hover:bg-slate-800 text-slate-400 hover:text-white"><Icon name="logout" className="w-5 h-5"/></button>}</div>
        </header>
        <main className="flex-1 overflow-y-auto p-4 md:p-6">{loading?<div className="flex items-center justify-center h-full"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>:renderModule()}</main>
      </div>
      {isMobile&&<MobileBottomNav active={active} setActive={setActive} role={role} onMore={()=>setShowMore(true)}/>}
      {showMore&&<MobileMoreMenu role={role} setActive={setActive} onClose={()=>setShowMore(false)}/>}
      {!isMobile&&<div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-40"><span className="text-[10px] text-slate-500">AI GENERATED - REQUIRES HUMAN REVIEW ‚Ä¢ MissionPulse v12 Sprint 4 ‚Ä¢ ¬© 2026 Mission Meets Tech</span></div>}
      {toast&&<Toast message={toast.message} type={toast.type} onClose={()=>setToast(null)} key={toast.key}/>}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
