        * { margin: 0; padding: 0; box-sizing: border-box; }

            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #00050F;
            color: #fff;
            min-height: 100vh;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(0, 229, 250, 0.3); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 229, 250, 0.5); }
        
        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 229, 250, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.6); }
        }
        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        @keyframes countDown {
            from { opacity: 0; transform: scale(1.5); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; }
        .animate-pulse { animation: pulse 2s ease-in-out infinite; }
        .animate-spin { animation: spin 1s linear infinite; }
        .animate-slideIn { animation: slideIn 0.3s ease-out forwards; }
        .animate-glow { animation: glow 2s ease-in-out infinite; }
        .animate-timerPulse { animation: timerPulse 1s ease-in-out infinite; }
        .animate-countDown { animation: countDown 0.3s ease-out; }
        
        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Gradient border */
        .gradient-border {
            position: relative;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px;
            background: linear-gradient(135deg, rgba(0, 229, 250, 0.5), rgba(139, 92, 246, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            border-radius: inherit;
            pointer-events: none;
        }
        
        /* Timer display */
        .timer-display {
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.05em;
        }
        
        /* Slide thumbnail */
        .slide-thumbnail {
            aspect-ratio: 16/9;
            transition: all 0.2s ease;
        }
        .slide-thumbnail:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 229, 250, 0.3);
        }
        .slide-thumbnail.active {
            ring: 2px;
            ring-color: #00E5FA;
        }
        
        /* Progress ring */
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring circle {
            transition: stroke-dashoffset 0.5s ease;
        }

                                                <div className="flex items-center justify-between mb-2">
                                                    <span className="text-sm text-cyan-400">Current: Slide 3 - Technical Approach</span>
                                                    <span className="text-sm text-slate-400">8:00 remaining for slide</span>
                                                </div>
                                                <div className="h-2 bg-slate-700 rounded-full overflow-hidden">
                                                    <div className="h-full bg-cyan-500 rounded-full" style={{ width: '35%' }} />
                                                </div>
                                            </div>
                                        )}
                                    </Card>
                                    
                                    {/* Recording Placeholder */}
                                    <Card className="p-4 mt-4">
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center gap-3">
                                                <Icons.video className="w-5 h-5 text-slate-400" />
                                                <div>
                                                    <p className="text-sm font-medium text-white">Response Recording</p>
                                                    <p className="text-xs text-slate-400">Record and review your practice sessions</p>
                                                </div>
                                            </div>
                                            <Badge variant="purple">Coming Soon</Badge>
                                        </div>
                                    </Card>
                                </div>
                                
                                {/* Practice Stats */}
                                <div className="col-span-4">
                                    <Card className="p-4 mb-4">
                                        <h4 className="font-medium text-white mb-4">Session Statistics</h4>
                                        <div className="space-y-4">
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-slate-400">Total Practice Time</span>
                                                <span className="font-mono text-white">02:15:00</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-slate-400">Sessions Completed</span>
                                                <span className="font-mono text-white">5</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-slate-400">Avg. Score</span>
                                                <span className="font-mono text-emerald-400">87/100</span>
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm text-slate-400">Questions Practiced</span>
                                                <span className="font-mono text-white">18</span>
                                            </div>
                                        </div>
                                    </Card>
                                    
                                    <Card className="p-4">
                                        <h4 className="font-medium text-white mb-4">Recent Sessions</h4>
                                        <div className="space-y-2">
                                            {[
                                                { date: 'Jan 27, 2026', duration: '45 min', score: 89 },
                                                { date: 'Jan 26, 2026', duration: '30 min', score: 85 },
                                                { date: 'Jan 25, 2026', duration: '45 min', score: 82 },
                                            ].map((session, i) => (
                                                <div key={i} className="p-3 bg-slate-800/30 rounded-lg flex items-center justify-between">
                                                    <div>
                                                        <p className="text-sm text-white">{session.date}</p>
                                                        <p className="text-xs text-slate-400">{session.duration}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-lg font-semibold text-emerald-400">{session.score}</p>
                                                        <p className="text-xs text-slate-400">score</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </Card>
                                </div>
                            </div>
                        )}
                        
                        {/* Speaker Assignments Tab */}
                        {activeTab === 'speakers' && (
                            <div className="grid grid-cols-12 gap-6 animate-fadeInUp">
                                <div className="col-span-8">
                                    <Card className="p-4">
                                        <h3 className="font-semibold text-white mb-4">Speaker Assignments</h3>
                                        <div className="space-y-3">
                                            {SLIDES.map((slide, idx) => (
                                                <div key={slide.id} className="p-4 bg-slate-800/30 rounded-lg border border-white/5">
                                                    <div className="flex items-center justify-between">
                                                        <div className="flex items-center gap-4">
                                                            <span className="w-8 h-8 rounded-lg bg-slate-700 flex items-center justify-center text-sm text-slate-300">
                                                                {idx + 1}
                                                            </span>
                                                            <div>
                                                                <p className="font-medium text-white">{slide.title}</p>
                                                                <p className="text-sm text-slate-400">{slide.subtitle} • {slide.duration} min</p>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center gap-3">
                                                            <select className="bg-slate-800 border border-white/10 rounded-lg px-3 py-2 text-sm text-white">
                                                                {SPEAKERS.map(s => (
                                                                    <option key={s.id} value={s.id} selected={s.name === slide.speaker}>
                                                                        {s.name}
                                                                    </option>
                                                                ))}
                                                                <option value="all">All Speakers</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </Card>
                                </div>
                                
                                <div className="col-span-4">
                                    <Card className="p-4 mb-4">
                                        <h4 className="font-medium text-white mb-4">Team Members</h4>
                                        <div className="space-y-3">
                                            {SPEAKERS.map((speaker) => (
                                                <div key={speaker.id} className="flex items-center gap-3 p-3 bg-slate-800/30 rounded-lg">
                                                    <div className={`w-10 h-10 rounded-full ${speaker.color} flex items-center justify-center text-white font-medium`}>
                                                        {speaker.avatar}
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="font-medium text-white">{speaker.name}</p>
                                                        <p className="text-xs text-slate-400">{speaker.role}</p>
                                                    </div>
                                                    <span className="text-sm text-slate-400">
                                                        {SLIDES.filter(s => s.speaker === speaker.name || s.speaker === 'All').length} slides
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </Card>
                                    
                                    <Card className="p-4">
                                        <h4 className="font-medium text-white mb-4">Time Distribution</h4>
                                        {SPEAKERS.map((speaker) => {
                                            const speakerTime = SLIDES
                                                .filter(s => s.speaker === speaker.name)
                                                .reduce((acc, s) => acc + s.duration, 0);
                                            const totalTime = SLIDES.reduce((acc, s) => acc + s.duration, 0);
                                            const percentage = Math.round((speakerTime / totalTime) * 100);
                                            
                                            return (
                                                <div key={speaker.id} className="mb-3">
                                                    <div className="flex items-center justify-between mb-1">
                                                        <span className="text-sm text-slate-300">{speaker.name}</span>
                                                        <span className="text-sm text-slate-400">{speakerTime} min ({percentage}%)</span>
                                                    </div>
                                                    <div className="h-2 bg-slate-700 rounded-full overflow-hidden">
                                                        <div 
                                                            className={`h-full rounded-full ${speaker.color}`}
                                                            style={{ width: `${percentage}%` }}
                                                        />
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </Card>
                                </div>
                            </div>
                        )}
                        
                        {/* Objection Scripts Tab */}
                        {activeTab === 'objections' && (
                            <div className="animate-fadeInUp">
                                <Card className="p-4 mb-4">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="font-semibold text-white">Objection Handling Scripts</h3>
                                        <Button variant="ghost" size="sm">
                                            <Icons.plus className="w-4 h-4" />
                                            Add Script
                                        </Button>
                                    </div>
                                    
                                    <div className="space-y-3">
                                        {OBJECTION_SCRIPTS.map((script, idx) => (
                                            <div key={idx} className="p-4 bg-slate-800/30 rounded-lg border border-white/5">
                                                <div className="flex items-start gap-4">
                                                    <div className="w-8 h-8 rounded-lg bg-amber-500/20 flex items-center justify-center flex-shrink-0">
                                                        <Icons.shield className="w-4 h-4 text-amber-400" />
                                                    </div>
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-2">
                                                            <Badge variant="warning">Trigger</Badge>
                                                            <span className="text-sm font-medium text-white">"{script.trigger}"</span>
                                                        </div>
                                                        <p className="text-sm text-slate-300 leading-relaxed">
                                                            <span className="text-emerald-400 font-medium">Response: </span>
                                                            {script.response}
                                                        </p>
                                                    </div>
                                                    <Button variant="ghost" size="sm">Edit</Button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </Card>
                                
                                <Card className="p-4">
                                    <div className="flex items-center gap-3 mb-4">
                                        <Icons.sparkles className="w-5 h-5 text-cyan-400" />
                                        <h4 className="font-medium text-white">AI Script Generator</h4>
                                    </div>
                                    <p className="text-sm text-slate-400 mb-4">
                                        Describe a potential objection and let AI generate a professional response.
                                    </p>
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            placeholder="e.g., 'concerns about security clearance timeline'"
                                            className="flex-1 bg-slate-800/50 border border-white/10 rounded-lg px-4 py-2 text-sm text-white focus:outline-none focus:border-cyan-500/50"
                                        />
                                        <Button variant="primary">
                                            <Icons.sparkles className="w-4 h-4" />
                                            Generate
                                        </Button>
                                    </div>
                                </Card>
                            </div>
                        )}
                        
                        {/* Body Language Tips Tab */}
                        {activeTab === 'tips' && (
                            <div className="grid grid-cols-12 gap-6 animate-fadeInUp">
                                <div className="col-span-8">
                                    <Card className="p-4">
                                        <h3 className="font-semibold text-white mb-4">Body Language Guidelines</h3>
                                        <div className="space-y-3">
                                            {BODY_LANGUAGE_TIPS.map((category, idx) => (
                                                <div 
                                                    key={idx}
                                                    className="border border-white/5 rounded-lg overflow-hidden"
                                                >
                                                    <button
                                                        onClick={() => setExpandedTip(expandedTip === idx ? null : idx)}
                                                        className="w-full p-4 bg-slate-800/30 flex items-center justify-between hover:bg-slate-800/50 transition-colors"
                                                    >
                                                        <div className="flex items-center gap-3">
                                                            <div className="w-10 h-10 rounded-lg bg-purple-500/20 flex items-center justify-center">
                                                                <Icons.lightbulb className="w-5 h-5 text-purple-400" />
                                                            </div>
                                                            <span className="font-medium text-white">{category.category}</span>
                                                        </div>
                                                        <Icons.chevronDown className={`w-5 h-5 text-slate-400 transition-transform ${expandedTip === idx ? 'rotate-180' : ''}`} />
                                                    </button>
                                                    
                                                    {expandedTip === idx && (
                                                        <div className="p-4 bg-slate-900/50 border-t border-white/5 animate-slideIn">
                                                            <ul className="space-y-2">
                                                                {category.tips.map((tip, tipIdx) => (
                                                                    <li key={tipIdx} className="flex items-start gap-2">
                                                                        <Icons.check className="w-4 h-4 text-emerald-400 mt-0.5 flex-shrink-0" />
                                                                        <span className="text-sm text-slate-300">{tip}</span>
                                                                    </li>
                                                                ))}
                                                            </ul>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </Card>
                                </div>
                                
                                <div className="col-span-4">
                                    <Card className="p-4 mb-4 gradient-border">
                                        <div className="flex items-center gap-2 mb-4">
                                            <Icons.target className="w-5 h-5 text-cyan-400" />
                                            <h4 className="font-medium text-white">Key Reminders</h4>
                                        </div>
                                        <ul className="space-y-3">
                                            <li className="flex items-start gap-2">
                                                <span className="w-5 h-5 rounded-full bg-cyan-500/20 flex items-center justify-center text-xs text-cyan-400 flex-shrink-0 mt-0.5">1</span>
                                                <span className="text-sm text-slate-300">Arrive 30 min early to set up and test equipment</span>
                                            </li>
                                            <li className="flex items-start gap-2">
                                                <span className="w-5 h-5 rounded-full bg-cyan-500/20 flex items-center justify-center text-xs text-cyan-400 flex-shrink-0 mt-0.5">2</span>
                                                <span className="text-sm text-slate-300">Bring backup copies of presentation on USB</span>
                                            </li>
                                            <li className="flex items-start gap-2">
                                                <span className="w-5 h-5 rounded-full bg-cyan-500/20 flex items-center justify-center text-xs text-cyan-400 flex-shrink-0 mt-0.5">3</span>
                                                <span className="text-sm text-slate-300">Designate a timekeeper to track Q&A allocation</span>
                                            </li>
                                            <li className="flex items-start gap-2">
                                                <span className="w-5 h-5 rounded-full bg-cyan-500/20 flex items-center justify-center text-xs text-cyan-400 flex-shrink-0 mt-0.5">4</span>
                                                <span className="text-sm text-slate-300">Have water available but off-camera</span>
                                            </li>
                                        </ul>
                                    </Card>
                                    
                                    <Card className="p-4">
                                        <h4 className="font-medium text-white mb-3">Dress Code</h4>
                                        <p className="text-sm text-slate-400 mb-3">Professional business attire recommended:</p>
                                        <ul className="space-y-2 text-sm text-slate-300">
                                            <li>• Navy, gray, or black suits</li>
                                            <li>• Conservative ties/accessories</li>
                                            <li>• Minimal jewelry</li>
                                            <li>• Polished shoes</li>
                                            <li>• Company logo pins (optional)</li>
                                        </ul>
                                    </Card>
                                </div>
                            </div>
                        )}
                    </main>
                    
                    {/* Footer */}
                    <footer className="border-t border-white/10 py-4 mt-8">
                        <div className="max-w-7xl mx-auto px-6 flex items-center justify-between">
                            <p className="text-xs text-slate-500">
                                MissionPulse v12.0 • Orals Prep Studio • Last saved: Just now
                            </p>
                            <Badge variant="warning" className="text-xs">
                                AI GENERATED - REQUIRES HUMAN REVIEW
                            </Badge>
                        </div>
                    </footer>
                    
                    {/* AI Chat Widget Placeholder */}
                    <div className="fixed bottom-6 right-6 z-50">
                        <button className="w-14 h-14 rounded-full bg-gradient-to-r from-cyan-500 to-purple-500 flex items-center justify-center shadow-lg shadow-cyan-500/25 hover:scale-105 transition-transform">
                            <Icons.chat className="w-6 h-6 text-white" />
                        </button>
                    </div>
                </div>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<OralsPrep />);
    </script>
    
    <!-- AI Chat Widget Integration -->
    <script src="ai-chat-widget.js" data-agent="orals"></script>
</body>
