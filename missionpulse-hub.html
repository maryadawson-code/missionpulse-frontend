        tailwind.config = {
            theme: {
                extend: {
                    colors: {

    <style>
        * { font-family: 'Inter', system-ui, sans-serif; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0a1628; }
        ::-webkit-scrollbar-thumb { background: #00E5FA40; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #00E5FA60; }
        
        /* Animations */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 229, 250, 0.5); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }
        .float-animation { animation: float 6s ease-in-out infinite; }
        
        /* Card hover effects */
        .module-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .module-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 229, 250, 0.15);
        }
        
        /* Nav dropdown */
        .nav-dropdown {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
        }
        .nav-item:hover .nav-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        /* Shield icon pulse */
        .shield-pulse {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>

        };

        // ==================== CONTEXT ====================
        
        const RoleContext = createContext();

        const RoleProvider = ({ children }) => {
            const [currentRole, setCurrentRole] = useState(() => {
                const saved = localStorage.getItem('missionpulse_role');
                return saved || 'PM';
            });

            useEffect(() => {
                localStorage.setItem('missionpulse_role', currentRole);
            }, [currentRole]);

            const canAccess = (moduleRoles) => {
                if (currentRole === 'ADMIN') return true;
                return moduleRoles.includes(currentRole);
            };

            return (
                <RoleContext.Provider value={{ currentRole, setCurrentRole, canAccess, roleInfo: ROLES[currentRole] }}>
                    {children}
                </RoleContext.Provider>
            );
        };

        const useRole = () => useContext(RoleContext);

        // ==================== COMPONENTS ====================

        // Shield Logo
        const ShieldLogo = ({ size = 'md' }) => {
            const sizes = {
                sm: 'w-8 h-8',
                md: 'w-10 h-10',
                lg: 'w-16 h-16'
            };
            
            return (
                <div className={`${sizes[size]} relative`}>

                                <stop offset="100%" stopColor="#00B8C8" />

            const { currentRole, setCurrentRole, roleInfo } = useRole();
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [roleMenuOpen, setRoleMenuOpen] = useState(false);

            const modulesByPhase = MODULES.reduce((acc, mod) => {
                if (!acc[mod.phase]) acc[mod.phase] = [];
                acc[mod.phase].push(mod);
                return acc;
            }, {});

            return (
                <header className="bg-mp-navy-light border-b border-mp-cyan/20 sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4">

                                </div>
                            </div>

                                    if (phaseModules.length === 0) return null;

                                        <div key={phaseKey} className="nav-item relative">
                                            <button className="px-3 py-2 text-sm text-gray-300 hover:text-mp-cyan transition flex items-center gap-1">

                                                <span>{phase.label}</span>
                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                            </button>

                                                        <div>
                                                            <div className="text-white text-sm font-medium group-hover:text-mp-cyan transition">

                                                            <div className="text-gray-500 text-xs">{mod.description}</div>

            return (

                    hasAccess ? 'border-mp-cyan/20 hover:border-mp-cyan/40' : 'border-gray-700/50 opacity-60'
