        function TemplateCard({ template, onSelect, isSelected }) {

                            <span key={idx} className="px-2 py-0.5 bg-mp-navy rounded text-xs text-gray-300">

                        {template.tags.length > 3 && (

                        </div>
                        <div className="bg-mp-navy/50 rounded-lg p-2">

        }

        function TemplateDetail({ template }) {
            const [activeTab, setActiveTab] = useState('overview');

            return (
                <div>
                    {/* Header */}
                    <div className="bg-mp-slate rounded-xl p-6 mb-6">
                        <div className="flex items-start justify-between mb-4">
                            <div>
                                <div className="flex items-center gap-2 mb-2">
                                    {template.isGolden && (
                                        <span className="px-2 py-1 bg-yellow-500/20 text-yellow-400 rounded text-xs font-medium">
                                            ‚≠ê GOLDEN TEMPLATE
                                        </span>
                                    )}
                                    <span className={`px-2 py-1 rounded text-xs font-medium ${
                                        template.type === 'Section Template' 
                                            ? 'bg-blue-500/20 text-blue-400' 
                                            : 'bg-purple-500/20 text-purple-400'
                                    }`}>
                                        {template.type}
                                    </span>
                                </div>
                                <h2 className="text-2xl font-bold text-white">{template.name}</h2>
                                <p className="text-gray-400 mt-1">
                                    {template.category} ‚Ä¢ {template.agency} ‚Ä¢ Version {template.version}
                                </p>
                            </div>
                            <div className="flex gap-2">
                                <button className="px-4 py-2 border border-gray-700 rounded-lg text-gray-400 hover:bg-mp-navy transition-colors">
                                    Edit
                                </button>
                                <button className="px-4 py-2 bg-mp-cyan text-mp-navy rounded-lg font-medium hover:bg-mp-cyan/90 transition-colors">
                                    Use Template
                                </button>
                            </div>
                        </div>

                        <p className="text-gray-300 mb-4">{template.description}</p>

                        <div className="grid grid-cols-5 gap-4">
                            <div className="bg-mp-navy/50 rounded-lg p-3 text-center">
                                <p className="text-xl font-bold text-mp-cyan">{template.usageCount}</p>
                                <p className="text-xs text-gray-400">Times Used</p>
                            </div>
                            <div className="bg-mp-navy/50 rounded-lg p-3 text-center">
                                <p className="text-xl font-bold text-green-400">{template.winRate}%</p>
                                <p className="text-xs text-gray-400">Win Rate</p>
                            </div>
                            <div className="bg-mp-navy/50 rounded-lg p-3 text-center">
                                <p className="text-xl font-bold text-white">{template.wordCount.toLocaleString()}</p>
                                <p className="text-xs text-gray-400">Words</p>
                            </div>
                            <div className="bg-mp-navy/50 rounded-lg p-3 text-center">
                                <p className="text-xl font-bold text-purple-400">{template.sections.length}</p>
                                <p className="text-xs text-gray-400">Sections</p>
                            </div>
                            <div className="bg-mp-navy/50 rounded-lg p-3 text-center">
                                <p className="text-sm font-bold text-white">{template.lastUpdated}</p>
                                <p className="text-xs text-gray-400">Last Updated</p>
                            </div>
                        </div>
                    </div>

                    {/* Tabs */}
                    <div className="flex gap-2 mb-4">
                        {['overview', 'sections', 'history'].map(tab => (
                            <button
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`px-4 py-2 rounded-lg text-sm transition-colors ${
                                    activeTab === tab 
                                        ? 'bg-mp-cyan text-mp-navy font-medium' 
                                        : 'bg-mp-slate text-gray-400 hover:text-white'
                                }`}
                            >
                                {tab.charAt(0).toUpperCase() + tab.slice(1)}
                            </button>
                        ))}
                    </div>

                    {/* Tab Content */}
                    {activeTab === 'overview' && (
                        <div className="space-y-4">
                            <div className="bg-mp-slate rounded-xl p-4">
                                <h3 className="font-semibold text-white mb-3">Tags & Keywords</h3>
                                <div className="flex flex-wrap gap-2">
                                    {template.tags.map((tag, idx) => (

                            </div>

                                <div className="flex items-center justify-between bg-mp-navy/50 rounded-lg p-3">
                                    <div>
                                        <p className="font-medium text-white">v{template.version}</p>
                                        <p className="text-sm text-gray-400">{template.lastUpdated} by {template.author}</p>
                                    </div>
                                    <span className="px-2 py-1 bg-green-500/20 text-green-400 rounded text-xs">Current</span>
                                </div>

                                        <p className="font-medium text-white">v{(parseFloat(template.version) - 0.1).toFixed(1)}</p>
                                        <p className="text-sm text-gray-400">2024-01-15 by {template.author}</p>

        function App() {
            const [templates, setTemplates] = useState(templatesData);
            const [selectedTemplate, setSelectedTemplate] = useState(templatesData[0]);
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [searchQuery, setSearchQuery] = useState('');
            const [showGoldenOnly, setShowGoldenOnly] = useState(false);

            const filteredTemplates = useMemo(() => {
                return templates.filter(t => {
                    const matchesCategory = selectedCategory === 'All' || t.category === selectedCategory;
                    const matchesSearch = t.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                         t.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase()));
                    const matchesGolden = !showGoldenOnly || t.isGolden;
                    return matchesCategory && matchesSearch && matchesGolden;
                });
            }, [templates, selectedCategory, searchQuery, showGoldenOnly]);

            const metrics = useMemo(() => {
                const total = templates.length;
                const golden = templates.filter(t => t.isGolden).length;
                const totalUses = templates.reduce((sum, t) => sum + t.usageCount, 0);
                const avgWinRate = Math.round(templates.reduce((sum, t) => sum + t.winRate, 0) / total);
                return { total, golden, totalUses, avgWinRate };
            }, [templates]);

            return (
                <div className="min-h-screen bg-mp-navy">
                    {/* Header */}
                    <header className="bg-mp-slate border-b border-gray-800 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="w-10 h-10 bg-gradient-to-br from-mp-cyan to-blue-600 rounded-lg flex items-center justify-center">
                                    <span className="text-xl">üìö</span>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-white">Proposal Template Library</h1>
                                    <p className="text-sm text-gray-400">Reusable content and golden templates</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <input
                                    type="text"
                                    placeholder="Search templates..."
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className="bg-mp-navy border border-gray-700 rounded-lg px-4 py-2 text-sm text-white w-64"
                                />
                                <button className="bg-mp-cyan text-mp-navy px-4 py-2 rounded-lg font-medium hover:bg-mp-cyan/90 transition-colors">
                                    + New Template
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Metrics */}
                    <div className="px-6 py-4 border-b border-gray-800">
                        <div className="grid grid-cols-4 gap-4">
                            <div className="bg-mp-slate rounded-xl p-4 text-center">
                                <p className="text-3xl font-bold text-white">{metrics.total}</p>
                                <p className="text-sm text-gray-400">Total Templates</p>
                            </div>
                            <div className="bg-mp-slate rounded-xl p-4 text-center">
                                <p className="text-3xl font-bold text-yellow-400">{metrics.golden}</p>
                                <p className="text-sm text-gray-400">Golden Templates</p>
                            </div>
                            <div className="bg-mp-slate rounded-xl p-4 text-center">
                                <p className="text-3xl font-bold text-mp-cyan">{metrics.totalUses}</p>
                                <p className="text-sm text-gray-400">Total Uses</p>
                            </div>
                            <div className="bg-mp-slate rounded-xl p-4 text-center">
                                <p className="text-3xl font-bold text-green-400">{metrics.avgWinRate}%</p>
                                <p className="text-sm text-gray-400">Avg Win Rate</p>
                            </div>
                        </div>
                    </div>

                    {/* Filters */}
                    <div className="px-6 py-3 border-b border-gray-800 flex items-center justify-between">
                        <div className="flex gap-2">
                            {categories.map(cat => (
                                <button
                                    key={cat}
                                    onClick={() => setSelectedCategory(cat)}
                                    className={`px-3 py-1.5 rounded-lg text-sm transition-colors ${
                                        selectedCategory === cat 
                                            ? 'bg-mp-cyan text-mp-navy font-medium' 
                                            : 'bg-mp-slate text-gray-400 hover:text-white'
                                    }`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                        <label className="flex items-center gap-2 cursor-pointer">
                            <input 
                                type="checkbox"
                                checked={showGoldenOnly}
                                onChange={(e) => setShowGoldenOnly(e.target.checked)}
                                className="rounded"
                            />
                            <span className="text-sm text-gray-400">‚≠ê Golden Only</span>
                        </label>
                    </div>

                    {/* Main Content */}
                    <div className="flex">
                        {/* Template List */}
                        <div className="w-1/3 border-r border-gray-800 p-4 space-y-4 max-h-[calc(100vh-300px)] overflow-y-auto">
                            {filteredTemplates.map(template => (
                                <TemplateCard
                                    key={template.id}
                                    template={template}
                                    isSelected={selectedTemplate?.id === template.id}
                                    onSelect={setSelectedTemplate}
                                />
                            ))}
                            {filteredTemplates.length === 0 && (
                                <div className="text-center py-12 text-gray-400">
                                    <span className="text-4xl">üì≠</span>
                                    <p className="mt-2">No templates found</p>
                                </div>
                            )}
                        </div>

                        {/* Template Detail */}
                        <div className="flex-1 p-6 max-h-[calc(100vh-300px)] overflow-y-auto">
                            {selectedTemplate && <TemplateDetail template={selectedTemplate} />}
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="fixed bottom-0 left-0 right-0 bg-mp-slate border-t border-gray-800 px-6 py-3">
                        <div className="flex items-center justify-between text-sm text-gray-400">
                            <span>MissionPulse v12 ‚Ä¢ Proposal Template Library Module</span>
                            <span className="text-yellow-500">‚ö†Ô∏è AI GENERATED - REQUIRES HUMAN REVIEW</span>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
