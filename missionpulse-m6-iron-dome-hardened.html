    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false, error: null };
      }

      static getDerivedStateFromError(error) {
        return { hasError: true, error };
      }

      componentDidCatch(error, errorInfo) {
        console.error('ErrorBoundary caught:', error, errorInfo);
      }

    const ToastContext = createContext(null);

    const ToastProvider = ({ children }) => {
      const [toasts, setToasts] = useState([]);

      const addToast = useCallback((message, type = 'info', duration = 4000) => {
        const id = Date.now();
        setToasts(prev => [...prev, { id, message, type, isExiting: false }]);
        setTimeout(() => {
          setToasts(prev => prev.map(t => t.id === id ? { ...t, isExiting: true } : t));
          setTimeout(() => {
            setToasts(prev => prev.filter(t => t.id !== id));
          }, 300);
        }, duration);
      }, []);

      const toastStyles = {
        success: 'bg-emerald-500/20 border-emerald-500/50 text-emerald-300',
        error: 'bg-red-500/20 border-red-500/50 text-red-300',
        warning: 'bg-amber-500/20 border-amber-500/50 text-amber-300',
        info: 'bg-cyan-500/20 border-cyan-500/50 text-cyan-300'
      };

      const toastIcons = {
        success: 'checkCircle',
        error: 'alertCircle',
        warning: 'alertCircle',
        info: 'info'
      };

      return (
        <ToastContext.Provider value={{ addToast }}>
          {children}

                className={`flex items-center gap-3 px-4 py-3 rounded-lg border backdrop-blur-sm ${toastStyles[toast.type]} ${toast.isExiting ? 'animate-slideOut' : 'animate-slideIn'}`}

                <span className="text-sm font-medium">{toast.message}</span>
              </div>
            ))}
          </div>
        </ToastContext.Provider>
      );

            id: 'mgmt-2',
            title: '2.0 Transition Plan',
            subsections: ['2.1 Knowledge Transfer', '2.2 Staff Onboarding', '2.3 System Handoff'],
            content: `The transition plan ensures seamless continuity of operations with a 90-day parallel operations period and comprehensive knowledge transfer protocols.`,
            aiPercent: 62,
            citations: 4,
            wordCount: 2234
          },
        ],
        pageCount: 28,
        totalWordCount: 4110,
      },
      pastperf: {
        title: 'Volume III: Past Performance',
        sections: [
          {
            id: 'pp-1',
            title: '1.0 Contract References',
            subsections: ['1.1 DHA MHS Genesis', '1.2 VA EHR Modernization', '1.3 HHS Data Exchange'],
            content: `Our past performance demonstrates consistent excellence across similar federal healthcare IT modernization efforts.

Contract 1: DHA MHS Genesis Support (FA8773-21-C-0045)
- Value: $47.2M over 5 years
- CPARS Rating: Exceptional in all areas
- Delivered 3 months ahead of schedule

[Citation: CPARS Report dated 2024-03-15]`,
            aiPercent: 38,
            citations: 15,
            wordCount: 3567
          },
        ],
        pageCount: 20,
        totalWordCount: 3567,
      },
      staffing: {
        title: 'Volume IV: Staffing Plan',
        sections: [
          {
            id: 'staff-1',
            title: '1.0 Key Personnel',
            subsections: ['1.1 Program Manager', '1.2 Technical Lead', '1.3 Security Officer'],
            content: `Our proposed key personnel bring over 85 combined years of federal healthcare IT experience, with an average of 15 years in similar roles.`,
            aiPercent: 42,
            citations: 3,
            wordCount: 1456
          },
          {
            id: 'staff-2',
            title: '2.0 Staffing Matrix',
            subsections: ['2.1 Labor Categories', '2.2 Ramp-up Plan', '2.3 Retention Strategy'],
            content: `Our staffing matrix provides optimal resource allocation across all contract phases, with built-in surge capacity of 25%.`,
            aiPercent: 58,
            citations: 2,
            wordCount: 1823
          },
        ],
        pageCount: 15,
        totalWordCount: 3279,
      },
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // TOC SIDEBAR COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const TOCSidebar = ({ sections, activeSection, onSelectSection, isCollapsed, onToggle }) => {
      const [expandedSections, setExpandedSections] = useState([sections[0]?.id]);

      const toggleSection = (sectionId) => {
        setExpandedSections(prev => 
          prev.includes(sectionId) 
            ? prev.filter(id => id !== sectionId)
            : [...prev, sectionId]
        );
      };

      if (isCollapsed) {
        return (
          <div className="w-10 bg-slate-800/30 border-r border-slate-700/50 flex flex-col items-center py-4">
            <button 
              onClick={onToggle}
              className="p-2 hover:bg-slate-700/50 rounded-lg transition-colors"
            >
              <Icon name="menu" className="w-5 h-5 text-slate-400" />
            </button>
          </div>
        );
      }

      return (
        <div className="w-64 bg-slate-800/30 border-r border-slate-700/50 flex flex-col">
          <div className="p-3 border-b border-slate-700/50 flex items-center justify-between">
            <span className="text-xs font-semibold text-slate-400 uppercase tracking-wider">Contents</span>
            <button 
              onClick={onToggle}
              className="p-1 hover:bg-slate-700/50 rounded transition-colors"
            >
              <Icon name="x" className="w-4 h-4 text-slate-400" />
            </button>
          </div>
          <div className="flex-1 overflow-y-auto scrollbar-thin p-2">
            {sections.map(section => (
              <div key={section.id} className="mb-1">
                <button
                  onClick={() => {
                    toggleSection(section.id);
                    onSelectSection(section.id);
                  }}
                  className={`w-full flex items-center gap-2 px-3 py-2 rounded-lg text-left transition-colors ${
                    activeSection === section.id 
                      ? 'bg-cyan-500/20 border border-cyan-500/30' 
                      : 'hover:bg-slate-700/50'
                  }`}
                >
                  <Icon 
                    name={expandedSections.includes(section.id) ? 'chevronDown' : 'chevronRight'} 
                    className="w-3 h-3 text-slate-400" 
                  />
                  <span className={`text-sm ${activeSection === section.id ? 'text-cyan-400 font-medium' : 'text-slate-300'}`}>
                    {section.title}
                  </span>
                </button>
                {expandedSections.includes(section.id) && section.subsections && (
                  <div className="ml-6 mt-1 space-y-1">
                    {section.subsections.map((sub, idx) => (
                      <button
                        key={idx}
                        className="w-full text-left px-3 py-1.5 text-xs text-slate-400 hover:text-white hover:bg-slate-700/30 rounded transition-colors"
                      >
                        {sub}
                      </button>
                    ))}
                  </div>
                )}
              </div>
            ))}
          </div>
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // CONTENT EDITOR COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const ContentEditor = ({ section, cuiMarking }) => {
      const [isEditing, setIsEditing] = useState(false);
      const [content, setContent] = useState(section?.content || '');
      const { addToast } = useToast();

      useEffect(() => {
        setContent(section?.content || '');
      }, [section]);

      const handleSave = () => {
        setIsEditing(false);
        addToast('Section saved successfully', 'success');
      };

      if (!section) {
        return (
          <div className="flex-1 flex items-center justify-center">
            <div className="text-center">
              <Icon name="fileText" className="w-16 h-16 text-slate-600 mx-auto mb-4" />
              <p className="text-slate-400">Select a section to begin editing</p>
            </div>
          </div>
        );
      }

      const marking = CUI_MARKINGS.find(m => m.value === cuiMarking) || CUI_MARKINGS[0];

      return (
        <div className="flex-1 flex flex-col overflow-hidden">
          {/* Editor Header */}
          <div className="bg-slate-800/30 border-b border-slate-700/50 px-4 py-3">
            <div className="flex items-center justify-between">
              <div>
                <h3 className="text-lg font-semibold text-white">{section.title}</h3>
                <div className="flex items-center gap-3 mt-1">
                  <span className="text-xs text-slate-400">{section.wordCount?.toLocaleString()} words</span>
                  <span className="text-xs text-slate-400">•</span>
                  <span className="text-xs text-purple-400">{section.citations} citations</span>
                </div>
              </div>
              <div className="flex items-center gap-3">
                {/* AI Percentage Badge */}
                <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-cyan-500/20 border border-cyan-500/30">
                  <Icon name="cpu" className="w-4 h-4 text-cyan-400" />
                  <span className="text-sm font-medium text-cyan-400">{section.aiPercent}% AI</span>
                </div>
                {/* Edit Button */}
                <button
                  onClick={() => setIsEditing(!isEditing)}
                  className={`flex items-center gap-2 px-3 py-1.5 rounded-lg transition-colors ${
                    isEditing 
                      ? 'bg-amber-500/20 border border-amber-500/30 text-amber-400'
                      : 'bg-slate-700/50 hover:bg-slate-600/50 text-slate-300'
                  }`}
                >
                  <Icon name={isEditing ? 'eye' : 'edit'} className="w-4 h-4" />
                  <span className="text-sm">{isEditing ? 'Preview' : 'Edit'}</span>
                </button>
              </div>
            </div>
          </div>

          {/* CUI Banner */}
          <div 
            className="px-4 py-1.5 text-center text-xs font-bold tracking-wider"
            style={{ backgroundColor: `${marking.color}20`, color: marking.color, borderBottom: `1px solid ${marking.color}40` }}
          >
            {marking.label}
          </div>

          {/* Content Area */}
          <div className="flex-1 overflow-y-auto scrollbar-thin p-6">
            {isEditing ? (
              <textarea
                value={content}
                onChange={(e) => setContent(e.target.value)}
                className="w-full h-full bg-slate-800/50 border border-slate-600/50 rounded-lg p-4 text-slate-200 text-sm leading-relaxed resize-none focus:outline-none focus:border-cyan-500/50"
                placeholder="Enter section content..."
              />
            ) : (
              <div className="prose prose-invert max-w-none">
                {content.split('\n\n').map((paragraph, idx) => {
                  if (paragraph.startsWith('[Citation:')) {
                    return (
                      <div key={idx} className="my-4 px-4 py-2 bg-purple-500/10 border-l-2 border-purple-500 rounded-r-lg">
                        <span className="text-xs text-purple-400">{paragraph}</span>
                      </div>
                    );
                  }
                  return (
                    <p key={idx} className="text-slate-300 text-sm leading-relaxed mb-4">
                      {paragraph}
                    </p>
                  );
                })}
              </div>
            )}
          </div>

          {/* Editor Footer */}
          {isEditing && (
            <div className="bg-slate-800/30 border-t border-slate-700/50 px-4 py-3">
              <div className="flex items-center justify-between">
                <span className="text-xs text-slate-400">Editing in progress...</span>
                <div className="flex items-center gap-2">
                  <button
                    onClick={() => setIsEditing(false)}
                    className="px-3 py-1.5 text-sm text-slate-400 hover:text-white transition-colors"
                  >
                    Cancel
                  </button>
                  <button
                    onClick={handleSave}
                    className="px-4 py-1.5 bg-cyan-500 hover:bg-cyan-400 text-slate-900 text-sm font-semibold rounded-lg transition-colors"
                  >
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // VOLUME TAB COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const VolumeTab = ({ id, title, icon, isActive, onClick }) => (
      <button
        onClick={() => onClick(id)}
        className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-all ${
          isActive 
            ? 'bg-cyan-500/20 border border-cyan-500/40 text-cyan-400' 
            : 'hover:bg-slate-700/50 text-slate-400 hover:text-white'
        }`}
      >
        <Icon name={icon} className="w-4 h-4" />
        <span className="text-sm font-medium">{title}</span>
      </button>
    );

    // ═══════════════════════════════════════════════════════════════════════════
    // MAIN APPLICATION COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const IronDomeWriter = () => {
      const [activeVolume, setActiveVolume] = useState('technical');
      const [activeSection, setActiveSection] = useState('tech-1');
      const [cuiMarking, setCuiMarking] = useState('CUI//PROPIN');
      const [tocCollapsed, setTocCollapsed] = useState(false);
      const [showExportModal, setShowExportModal] = useState(false);
      const [isLoading, setIsLoading] = useState(true);
      const { addToast } = useToast();

      // Simulate initial load
      useEffect(() => {
        const timer = setTimeout(() => {
          setIsLoading(false);
          addToast('Iron Dome Writer loaded successfully', 'success');
        }, 1000);
        return () => clearTimeout(timer);
      }, []);

      const currentVolume = VOLUME_CONTENT[activeVolume];
      const currentSection = currentVolume?.sections.find(s => s.id === activeSection);

      const handleVolumeChange = (volumeId) => {
        setActiveVolume(volumeId);
        const firstSection = VOLUME_CONTENT[volumeId]?.sections[0];
        if (firstSection) {
          setActiveSection(firstSection.id);
        }
      };

      const handleExport = () => {
        setShowExportModal(true);
        addToast('Preparing document for export...', 'info');
        setTimeout(() => {
          setShowExportModal(false);
          addToast('Document exported successfully', 'success');
        }, 2000);
      };

      // Calculate stats
      const totalCitations = currentVolume?.sections.reduce((sum, s) => sum + (s.citations || 0), 0) || 0;
      const avgAiPercent = Math.round(
        (currentVolume?.sections.reduce((sum, s) => sum + (s.aiPercent || 0), 0) || 0) / 
        (currentVolume?.sections.length || 1)
      );

      if (isLoading) {
        return (
          <div className="h-screen bg-slate-900 flex items-center justify-center">
            <div className="text-center">
              <LoadingSpinner size="lg" message="Initializing Iron Dome Writer..." />
              <p className="text-slate-500 mt-4 text-sm">Loading proposal volumes...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="h-screen bg-slate-900 flex flex-col">
          {/* Header */}
          <header className="bg-slate-800/50 border-b border-slate-700/50 px-4 py-3">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-4">
                <HomeButton />
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500/30 to-purple-500/30 flex items-center justify-center border border-cyan-500/30">
                    <Icon name="shield" className="w-5 h-5 text-cyan-400" />
                  </div>
                  <div>
                    <h1 className="text-lg font-bold text-white">Iron Dome Writer</h1>
                    <p className="text-xs text-slate-400">AI-Powered Proposal Drafting</p>
                  </div>
                </div>
              </div>
              <div className="flex items-center gap-4">
                {/* CUI Marking Selector */}
                <select
                  value={cuiMarking}
                  onChange={(e) => {
                    setCuiMarking(e.target.value);
                    addToast(`Classification changed to ${e.target.value}`, 'info');
                  }}
                  className="bg-slate-700/50 border border-slate-600/50 rounded-lg px-3 py-1.5 text-sm text-white focus:outline-none focus:border-cyan-500/50"
                >
                  {CUI_MARKINGS.map(marking => (
                    <option key={marking.value} value={marking.value}>{marking.label}</option>
                  ))}
                </select>
                {/* Export Button */}
                <button 
                  onClick={handleExport}
                  className="flex items-center gap-2 px-4 py-2 bg-emerald-500/20 hover:bg-emerald-500/30 border border-emerald-500/40 text-emerald-400 rounded-lg transition-colors"
                >
                  <Icon name="download" className="w-4 h-4" />
                  <span className="text-sm font-medium">Export</span>
                </button>
              </div>
            </div>
          </header>

          {/* Volume Tabs */}
          <div className="bg-slate-800/30 border-b border-slate-700/50 px-4 py-2">
            <div className="flex items-center gap-2">
              <VolumeTab 
                id="technical" 
                title="Technical" 
                icon="cpu" 
                isActive={activeVolume === 'technical'} 
                onClick={handleVolumeChange} 
              />
              <VolumeTab 
                id="management" 
                title="Management" 
                icon="briefcase" 
                isActive={activeVolume === 'management'} 
                onClick={handleVolumeChange} 
              />
              <VolumeTab 
                id="pastperf" 
                title="Past Performance" 
                icon="trophy" 
                isActive={activeVolume === 'pastperf'} 
                onClick={handleVolumeChange} 
              />
              <VolumeTab 
                id="staffing" 
                title="Staffing" 
                icon="users" 
                isActive={activeVolume === 'staffing'} 
                onClick={handleVolumeChange} 
              />
            </div>
          </div>

          {/* Volume Summary Bar */}
          <div className="bg-slate-800/30 border-b border-slate-700/50 px-4 py-2">
            <div className="flex items-center justify-between">
              <div>
                <h2 className="text-sm font-semibold text-white">{currentVolume.title}</h2>
                <div className="flex items-center gap-3 mt-1">
                  <span className="text-xs text-slate-400">{currentVolume.pageCount} pages</span>
                  <span className="text-xs text-slate-400">•</span>
                  <span className="text-xs text-slate-400">{currentVolume.totalWordCount.toLocaleString()} words</span>
                  <span className="text-xs text-slate-400">•</span>
                  <span className="text-xs text-purple-400">{totalCitations} citations</span>
                </div>
              </div>
              <div className="flex items-center gap-4">
                {/* Overall Stats */}
                <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-700/50">
                  <div className="flex items-center gap-1">
                    <div className="w-2 h-2 rounded-full bg-cyan-400" />
                    <span className="text-xs text-cyan-400 font-medium">{avgAiPercent}% AI</span>
                  </div>
                  <span className="text-slate-500">/</span>
                  <div className="flex items-center gap-1">
                    <div className="w-2 h-2 rounded-full bg-emerald-400" />
                    <span className="text-xs text-emerald-400 font-medium">100% Human Reviewed</span>
                  </div>
                </div>
                {/* Citation Badge */}
                <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-purple-500/20 border border-purple-500/30">
                  <Icon name="link" className="w-4 h-4 text-purple-400" />
                  <span className="text-sm font-bold text-purple-400">{totalCitations}</span>
                  <span className="text-xs text-purple-300">Citations</span>
                </div>
              </div>
            </div>
          </div>

          {/* Main Content Area */}
          <div className="flex-1 flex overflow-hidden">
            {/* TOC Sidebar */}
            <TOCSidebar 
              sections={currentVolume.sections}
              activeSection={activeSection}
              onSelectSection={setActiveSection}
              isCollapsed={tocCollapsed}
              onToggle={() => setTocCollapsed(!tocCollapsed)}
            />

            {/* Content Editor */}
            <ContentEditor section={currentSection} cuiMarking={cuiMarking} />
          </div>

          {/* Export Modal */}
          {showExportModal && (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
              <div className="bg-slate-800 rounded-2xl p-6 shadow-2xl animate-fadeIn">
                <div className="flex items-center gap-3">
                  <div className="w-12 h-12 rounded-full bg-emerald-500/20 flex items-center justify-center">
                    <LoadingSpinner size="sm" message="" />
                  </div>
                  <div>
                    <h3 className="text-lg font-bold text-white">Export in Progress</h3>
                    <p className="text-sm text-slate-400">Preparing your document...</p>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Global Footer */}
          <GlobalFooter />
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // APP WRAPPER WITH ERROR BOUNDARY & TOAST
    // ═══════════════════════════════════════════════════════════════════════════
    const App = () => (
      <ErrorBoundary>
        <ToastProvider>
          <IronDomeWriter />
        </ToastProvider>
      </ErrorBoundary>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
