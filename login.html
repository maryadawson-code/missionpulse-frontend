<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-cyan: #00E5FA;
            --deep-navy: #00050F;
            --surface-dark: #0A1628;
            --surface-card: #111D33;
        }
        
        * { font-family: 'Inter', system-ui, sans-serif; }
        
        body {
            background: linear-gradient(135deg, var(--deep-navy) 0%, var(--surface-dark) 100%);
            min-height: 100vh;
        }
        
        .glow-text { text-shadow: 0 0 20px rgba(0, 229, 250, 0.5); }
        
        .card-glow {
            box-shadow: 0 0 40px rgba(0, 229, 250, 0.1), 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        
        .input-field {
            background: rgba(17, 29, 51, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.1);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-cyan), #00B8D4);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 229, 250, 0.4);
        }
        
        .spinner {
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-cyan-400 to-cyan-600 rounded-xl flex items-center justify-center">
                <span class="text-2xl font-bold text-slate-900">MP</span>
            </div>
            <h1 class="text-3xl font-bold text-white glow-text">MissionPulse</h1>
            <p class="text-slate-400 mt-2">Federal Proposal Intelligence Platform</p>
        </div>
        
        <!-- Login Card -->
        <div class="bg-[#111D33] rounded-xl p-8 card-glow">
            <h2 class="text-xl font-semibold text-white mb-6">Sign In</h2>
            
            <!-- Status Display -->
            <div id="statusDisplay" class="hidden mb-4 p-3 rounded-lg">
                <p id="statusText" class="text-sm"></p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        value="mary.womack@missionmeetstech.com"
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-slate-500"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        value="MissionPulse2026"
                        placeholder="••••••••"
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-slate-500"
                    >
                </div>
                
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="btn-primary w-full py-3 rounded-lg font-semibold text-[#00050F] flex items-center justify-center gap-2"
                >
                    <span id="btnText">Sign In</span>
                    <div id="btnSpinner" class="hidden spinner w-4 h-4"></div>
                </button>
            </form>
            
            <!-- Role Selector for Demo -->
            <div class="mt-6 pt-4 border-t border-slate-700/50">
                <p class="text-slate-400 text-sm mb-3 text-center">Quick access by role:</p>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="loginAs('CEO')" class="px-3 py-2 bg-slate-700/50 hover:bg-cyan-500/20 border border-slate-600 hover:border-cyan-500/50 rounded-lg text-sm text-slate-300 hover:text-white transition-all">
                        CEO
                    </button>
                    <button onclick="loginAs('COO')" class="px-3 py-2 bg-slate-700/50 hover:bg-cyan-500/20 border border-slate-600 hover:border-cyan-500/50 rounded-lg text-sm text-slate-300 hover:text-white transition-all">
                        COO
                    </button>
                    <button onclick="loginAs('Capture Manager')" class="px-3 py-2 bg-slate-700/50 hover:bg-cyan-500/20 border border-slate-600 hover:border-cyan-500/50 rounded-lg text-sm text-slate-300 hover:text-white transition-all">
                        Capture Mgr
                    </button>
                    <button onclick="loginAs('Proposal Manager')" class="px-3 py-2 bg-slate-700/50 hover:bg-cyan-500/20 border border-slate-600 hover:border-cyan-500/50 rounded-lg text-sm text-slate-300 hover:text-white transition-all">
                        Proposal Mgr
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-slate-500 text-xs">© 2026 Mission Meets Tech. All rights reserved.</p>
            <p class="text-slate-600 text-xs mt-1">CMMC 2.0 Compliant | FedRAMP Ready</p>
        </div>
    </div>

    <script>
        // ============================================================
        // SIMPLIFIED AUTH - WORKS OFFLINE (NO SUPABASE REQUIRED)
        // ============================================================
        
        const DEMO_USERS = {
            'CEO': { email: 'mary.womack@missionmeetstech.com', role: 'CEO', name: 'Mary Womack' },
            'COO': { email: 'ops@missionmeetstech.com', role: 'COO', name: 'Operations Director' },
            'Capture Manager': { email: 'capture@missionmeetstech.com', role: 'Capture Manager', name: 'Capture Lead' },
            'Proposal Manager': { email: 'proposals@missionmeetstech.com', role: 'Proposal Manager', name: 'Proposal Lead' }
        };

        function showStatus(message, type) {
            const display = document.getElementById('statusDisplay');
            const text = document.getElementById('statusText');
            display.classList.remove('hidden', 'bg-red-500/10', 'bg-green-500/10', 'bg-yellow-500/10');
            text.classList.remove('text-red-400', 'text-green-400', 'text-yellow-400');
            
            if (type === 'error') {
                display.classList.add('bg-red-500/10');
                text.classList.add('text-red-400');
            } else if (type === 'success') {
                display.classList.add('bg-green-500/10');
                text.classList.add('text-green-400');
            } else {
                display.classList.add('bg-yellow-500/10');
                text.classList.add('text-yellow-400');
            }
            text.textContent = message;
        }

        function setLoading(isLoading) {
            document.getElementById('submitBtn').disabled = isLoading;
            document.getElementById('btnText').textContent = isLoading ? 'Signing in...' : 'Sign In';
            document.getElementById('btnSpinner').classList.toggle('hidden', !isLoading);
        }

        function loginAs(role) {
            const user = DEMO_USERS[role];
            completeLogin(user.email, user.role, user.name);
        }

        function completeLogin(email, role, name) {
            // Store user session
            const session = {
                email: email,
                role: role,
                name: name || email.split('@')[0],
                company: 'Mission Meets Tech',
                companyId: '11111111-1111-1111-1111-111111111111',
                loginTime: new Date().toISOString(),
                isDemo: true
            };
            
            localStorage.setItem('missionpulse_user', JSON.stringify(session));
            localStorage.setItem('missionpulse_session', JSON.stringify({ user: session }));
            
            showStatus('Login successful! Redirecting...', 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }

        // Form submit handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);
            
            const email = document.getElementById('email').value.trim();
            
            // Determine role from email
            let role = 'Viewer';
            let name = email.split('@')[0];
            
            if (email.includes('mary') || email.includes('ceo') || email.includes('womack')) {
                role = 'CEO';
                name = 'Mary Womack';
            } else if (email.includes('coo') || email.includes('ops')) {
                role = 'COO';
            } else if (email.includes('capture')) {
                role = 'Capture Manager';
            } else if (email.includes('proposal')) {
                role = 'Proposal Manager';
            }
            
            // Simulate brief delay for realism
            setTimeout(() => {
                setLoading(false);
                completeLogin(email, role, name);
            }, 500);
        });

        // Check if already logged in
        const existingSession = localStorage.getItem('missionpulse_user');
        if (existingSession) {
            try {
                const user = JSON.parse(existingSession);
                if (user && user.email) {
                    window.location.href = 'index.html';
                }
            } catch (e) {}
        }
    </script>
</body>
</html>
