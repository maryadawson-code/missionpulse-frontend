<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse | Login</title>
  <meta name="description" content="Login to MissionPulse - AI-powered federal proposal management">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --deep-navy: #00050F;
      --navy-900: #0A1628;
      --navy-800: #111C2E;
      --primary-cyan: #00E5FA;
      --primary-cyan-glow: rgba(0, 229, 250, 0.25);
      --success-teal: #00BDAE;
      --warning-amber: #F59E0B;
      --risk-coral: #EF4444;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Space Grotesk', 'Inter', -apple-system, sans-serif;
      background: var(--deep-navy);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      overflow: hidden;
    }
    
    .bg-animation::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(ellipse at center, rgba(0, 229, 250, 0.1) 0%, transparent 50%);
      animation: rotate 30s linear infinite;
    }
    
    .bg-animation::after {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      background: radial-gradient(ellipse at center, rgba(0, 189, 174, 0.08) 0%, transparent 60%);
      animation: rotate 25s linear infinite reverse;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .glass-panel {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.85));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 229, 250, 0.15);
      border-radius: 24px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(0, 229, 250, 0.1);
    }
    
    .input-field {
      background: rgba(0, 229, 250, 0.05);
      border: 1px solid rgba(0, 229, 250, 0.2);
      border-radius: 12px;
      padding: 14px 16px;
      color: white;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--primary-cyan);
      box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.15);
    }
    
    .input-field::placeholder {
      color: #64748b;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-cyan), var(--success-teal));
      color: white;
      font-weight: 600;
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 229, 250, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      color: #f87171;
      font-size: 14px;
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .success-message {
      background: rgba(0, 189, 174, 0.1);
      border: 1px solid rgba(0, 189, 174, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      color: #00BDAE;
      font-size: 14px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #64748b;
      font-size: 12px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .divider::before {
      margin-right: 16px;
    }
    
    .divider::after {
      margin-left: 16px;
    }
    
    .link {
      color: var(--primary-cyan);
      text-decoration: none;
      transition: all 0.2s;
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    /* Loading spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Tab styles */
    .tab-btn {
      padding: 12px 24px;
      font-weight: 500;
      color: #94a3b8;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 2px solid transparent;
    }
    
    .tab-btn.active {
      color: var(--primary-cyan);
      border-bottom-color: var(--primary-cyan);
    }
    
    .tab-btn:hover:not(.active) {
      color: white;
    }
    
    /* Password visibility toggle */
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .password-toggle:hover {
      color: white;
    }
    
    /* Debug panel */
    .debug-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(0, 229, 250, 0.3);
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      font-size: 11px;
      color: #94a3b8;
      max-width: 300px;
      z-index: 1000;
    }
    
    .debug-panel h4 {
      color: var(--primary-cyan);
      margin-bottom: 8px;
    }
    
    .debug-panel .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
    
    .debug-panel .status-connected { background: var(--success-teal); }
    .debug-panel .status-disconnected { background: var(--risk-coral); }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation"></div>
  
  <!-- Main Container -->
  <div class="relative z-10 w-full max-w-md px-4">
    <!-- Logo & Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-400 to-teal-500 mb-4">
        <span class="text-3xl font-bold text-white">M</span>
      </div>
      <h1 class="text-2xl font-bold text-white mb-2">MissionPulse</h1>
      <p class="text-slate-400">AI Proposal Command Center</p>
    </div>
    
    <!-- Login Panel -->
    <div class="glass-panel p-8">
      <!-- Tabs -->
      <div class="flex border-b border-white/10 mb-6" id="tabs">
        <button class="tab-btn active flex-1" data-tab="login">Sign In</button>
        <button class="tab-btn flex-1" data-tab="register">Register</button>
        <button class="tab-btn flex-1" data-tab="reset">Reset</button>
      </div>
      
      <!-- Messages Container -->
      <div id="message-container" class="mb-4 hidden"></div>
      
      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm text-slate-400 mb-2">Email Address</label>
          <input 
            type="email" 
            id="login-email" 
            class="input-field" 
            placeholder="you@company.com"
            required
          >
        </div>
        
        <div class="relative">
          <label class="block text-sm text-slate-400 mb-2">Password</label>
          <input 
            type="password" 
            id="login-password" 
            class="input-field pr-12" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          >
          <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
        
        <div>
          <label class="block text-sm text-slate-400 mb-2">Role</label>
          <select id="login-role" class="input-field">
            <option value="CEO">CEO - Executive Approver</option>
            <option value="COO">COO - Capture Oversight</option>
            <option value="CAP">Capture Manager</option>
            <option value="PM">Proposal Manager</option>
            <option value="SA">Solution Architect</option>
            <option value="FIN">Pricing Lead</option>
            <option value="CON">Compliance Lead</option>
            <option value="DEL">Delivery Lead</option>
            <option value="QA">QA Lead</option>
            <option value="Partner">Partner</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        
        <button type="submit" class="btn-primary" id="login-btn">
          Sign In
        </button>
        
        <p class="text-center text-sm text-slate-500">
          <a href="#" class="link" onclick="switchTab('reset'); return false;">Forgot password?</a>
        </p>
      </form>
      
      <!-- Register Form (Hidden by default) -->
      <form id="register-form" class="space-y-4 hidden">
        <div>
          <label class="block text-sm text-slate-400 mb-2">Full Name</label>
          <input 
            type="text" 
            id="register-name" 
            class="input-field" 
            placeholder="Jane Smith"
            required
          >
        </div>
        
        <div>
          <label class="block text-sm text-slate-400 mb-2">Email Address</label>
          <input 
            type="email" 
            id="register-email" 
            class="input-field" 
            placeholder="you@company.com"
            required
          >
        </div>
        
        <div class="relative">
          <label class="block text-sm text-slate-400 mb-2">Password</label>
          <input 
            type="password" 
            id="register-password" 
            class="input-field pr-12" 
            placeholder="Minimum 8 characters"
            minlength="8"
            required
          >
          <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
        
        <div>
          <label class="block text-sm text-slate-400 mb-2">Role</label>
          <select id="register-role" class="input-field">
            <option value="PM">Proposal Manager</option>
            <option value="SA">Solution Architect</option>
            <option value="FIN">Pricing Lead</option>
            <option value="CON">Compliance Lead</option>
            <option value="DEL">Delivery Lead</option>
            <option value="QA">QA Lead</option>
            <option value="Partner">Partner</option>
          </select>
        </div>
        
        <button type="submit" class="btn-primary" id="register-btn">
          Create Account
        </button>
        
        <p class="text-center text-sm text-slate-500">
          Already have an account? <a href="#" class="link" onclick="switchTab('login'); return false;">Sign in</a>
        </p>
      </form>
      
      <!-- Reset Password Form (Hidden by default) -->
      <form id="reset-form" class="space-y-4 hidden">
        <div>
          <label class="block text-sm text-slate-400 mb-2">Email Address</label>
          <input 
            type="email" 
            id="reset-email" 
            class="input-field" 
            placeholder="you@company.com"
            required
          >
        </div>
        
        <button type="submit" class="btn-primary" id="reset-btn">
          Send Reset Link
        </button>
        
        <p class="text-center text-sm text-slate-500">
          Remember your password? <a href="#" class="link" onclick="switchTab('login'); return false;">Sign in</a>
        </p>
      </form>
      
      <div class="divider my-6">OR</div>
      
      <!-- Demo Login -->
      <button type="button" class="btn-primary" style="background: rgba(255,255,255,0.1);" onclick="demoLogin()">
        ðŸš€ Demo Login (Skip Auth)
      </button>
    </div>
    
    <!-- Footer -->
    <p class="text-center text-xs text-slate-500 mt-6">
      Â© 2026 Mission Meets Tech â€¢ <a href="#" class="link">Privacy</a> â€¢ <a href="#" class="link">Terms</a>
    </p>
  </div>
  
  <!-- Debug Panel -->
  <div class="debug-panel" id="debug-panel">
    <h4>ðŸ”§ Debug Info</h4>
    <div id="debug-content">
      <p><span class="status-dot status-disconnected" id="db-status"></span> Database: Checking...</p>
      <p>Session: <span id="session-status">None</span></p>
    </div>
  </div>
  
  <script>
    // ============================================================
    // SUPABASE CONFIGURATION
    // ============================================================
    const SUPABASE_URL = 'https://qlbvbfaprymzdqywcsiq.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsYnZiZmFwcnltemRxeXdjc2lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc3NjQ4NjcsImV4cCI6MjA1MzM0MDg2N30.QEnpsflnMM9i9xvYPHJlJO7wGPazPTvTWSFIohHcA';
    const MVP_PAGE = 'missionpulse-mvp-v2-final.html';
    
    let supabase = null;
    
    // Initialize Supabase
    function initSupabase() {
      try {
        if (window.supabase && window.supabase.createClient) {
          supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
          updateDebug('db-status', true);
          console.log('[MissionPulse] Supabase initialized');
          return true;
        }
      } catch (e) {
        console.error('[MissionPulse] Supabase init error:', e);
      }
      updateDebug('db-status', false);
      return false;
    }
    
    // Update debug panel
    function updateDebug(element, connected) {
      const el = document.getElementById(element);
      if (el) {
        el.className = `status-dot ${connected ? 'status-connected' : 'status-disconnected'}`;
        el.parentElement.innerHTML = `<span class="status-dot ${connected ? 'status-connected' : 'status-disconnected'}"></span> Database: ${connected ? 'Connected' : 'Disconnected'}`;
      }
    }
    
    // ============================================================
    // UI HELPERS
    // ============================================================
    function showMessage(message, type = 'error') {
      const container = document.getElementById('message-container');
      container.className = type === 'error' ? 'error-message mb-4' : 'success-message mb-4';
      container.textContent = message;
      container.classList.remove('hidden');
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        container.classList.add('hidden');
      }, 5000);
    }
    
    function setLoading(buttonId, loading) {
      const btn = document.getElementById(buttonId);
      if (loading) {
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span> Please wait...';
      } else {
        btn.disabled = false;
        // Restore original text based on button
        const texts = {
          'login-btn': 'Sign In',
          'register-btn': 'Create Account',
          'reset-btn': 'Send Reset Link'
        };
        btn.textContent = texts[buttonId] || 'Submit';
      }
    }
    
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
    
    function switchTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === tabName);
      });
      
      // Show/hide forms
      document.getElementById('login-form').classList.toggle('hidden', tabName !== 'login');
      document.getElementById('register-form').classList.toggle('hidden', tabName !== 'register');
      document.getElementById('reset-form').classList.toggle('hidden', tabName !== 'reset');
      
      // Clear messages
      document.getElementById('message-container').classList.add('hidden');
    }
    
    // ============================================================
    // AUTHENTICATION FUNCTIONS
    // ============================================================
    async function handleLogin(e) {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const role = document.getElementById('login-role').value;
      
      setLoading('login-btn', true);
      
      try {
        if (supabase) {
          // Real Supabase authentication
          const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
          });
          
          if (error) throw error;
          
          // Store session and user data
          localStorage.setItem('MP_SESSION', JSON.stringify(data.session));
          localStorage.setItem('MP_USER', JSON.stringify({
            id: data.user.id,
            email: data.user.email,
            role: role,
            name: data.user.user_metadata?.name || email.split('@')[0]
          }));
          localStorage.setItem('MP_USER_ROLE', role);
          
          showMessage('Login successful! Redirecting...', 'success');
          
          // Redirect to MVP
          setTimeout(() => {
            window.location.href = MVP_PAGE;
          }, 1000);
          
        } else {
          // Fallback - demo mode
          demoLogin(email, role);
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage(error.message || 'Login failed. Please check your credentials.');
      } finally {
        setLoading('login-btn', false);
      }
    }
    
    async function handleRegister(e) {
      e.preventDefault();
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const role = document.getElementById('register-role').value;
      
      setLoading('register-btn', true);
      
      try {
        if (supabase) {
          const { data, error } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
              data: {
                name: name,
                role: role
              }
            }
          });
          
          if (error) throw error;
          
          showMessage('Registration successful! Please check your email to confirm your account.', 'success');
          
          // Switch to login tab
          setTimeout(() => switchTab('login'), 2000);
          
        } else {
          showMessage('Registration requires database connection. Using demo mode.', 'error');
          setTimeout(() => demoLogin(email, role), 2000);
        }
      } catch (error) {
        console.error('Registration error:', error);
        showMessage(error.message || 'Registration failed. Please try again.');
      } finally {
        setLoading('register-btn', false);
      }
    }
    
    async function handleReset(e) {
      e.preventDefault();
      
      const email = document.getElementById('reset-email').value;
      
      setLoading('reset-btn', true);
      
      try {
        if (supabase) {
          const { error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.origin + '/reset-password.html'
          });
          
          if (error) throw error;
          
          showMessage('Password reset email sent! Check your inbox.', 'success');
          
        } else {
          showMessage('Password reset requires database connection.', 'error');
        }
      } catch (error) {
        console.error('Reset error:', error);
        showMessage(error.message || 'Failed to send reset email.');
      } finally {
        setLoading('reset-btn', false);
      }
    }
    
    function demoLogin(email = 'demo@missionpulse.io', role = 'CEO') {
      // Create demo session
      const demoSession = {
        access_token: 'demo_token_' + Date.now(),
        expires_at: Date.now() + 86400000 // 24 hours
      };
      
      const demoUser = {
        id: 'demo_user_' + Date.now(),
        email: email,
        role: role,
        name: email.split('@')[0]
      };
      
      localStorage.setItem('MP_SESSION', JSON.stringify(demoSession));
      localStorage.setItem('MP_USER', JSON.stringify(demoUser));
      localStorage.setItem('MP_USER_ROLE', role);
      
      showMessage('Demo login successful! Redirecting...', 'success');
      
      setTimeout(() => {
        window.location.href = MVP_PAGE;
      }, 1000);
    }
    
    // ============================================================
    // CHECK EXISTING SESSION
    // ============================================================
    function checkExistingSession() {
      const session = localStorage.getItem('MP_SESSION');
      const user = localStorage.getItem('MP_USER');
      
      if (session && user) {
        try {
          const sessionData = JSON.parse(session);
          // Check if session is not expired (for demo sessions)
          if (sessionData.expires_at && sessionData.expires_at > Date.now()) {
            document.getElementById('session-status').textContent = 'Active';
            // Redirect to MVP if already logged in
            window.location.href = MVP_PAGE;
            return true;
          }
        } catch (e) {
          // Invalid session, clear it
          localStorage.removeItem('MP_SESSION');
          localStorage.removeItem('MP_USER');
        }
      }
      
      document.getElementById('session-status').textContent = 'None';
      return false;
    }
    
    // ============================================================
    // EVENT LISTENERS
    // ============================================================
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Supabase
      initSupabase();
      
      // Check for existing session
      checkExistingSession();
      
      // Tab switching
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => switchTab(btn.dataset.tab));
      });
      
      // Form submissions
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      document.getElementById('register-form').addEventListener('submit', handleRegister);
      document.getElementById('reset-form').addEventListener('submit', handleReset);
      
      // Auto-focus email field
      document.getElementById('login-email').focus();
    });
  </script>
</body>
</html>
