<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="MMT_icon_transparent.png">
    <style>
        body {
            background: linear-gradient(135deg, #00050F 0%, #001a2c 50%, #00050F 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(0, 229, 250, 0.03);
            border: 1px solid rgba(0, 229, 250, 0.2);
            backdrop-filter: blur(10px);
        }
        .primary-btn {
            background: #00E5FA;
            color: #00050F;
            font-weight: 600;
        }
        .primary-btn:hover {
            background: #00c4d4;
        }
        .primary-btn:disabled {
            background: #4a5568;
            color: #718096;
            cursor: not-allowed;
        }
        .input-field {
            background: rgba(0, 229, 250, 0.05);
            border: 1px solid rgba(0, 229, 250, 0.3);
            color: white;
        }
        .input-field:focus {
            border-color: #00E5FA;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 229, 250, 0.2);
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .tab-active {
            border-bottom: 2px solid #00E5FA;
            color: #00E5FA;
        }
        .tab-inactive {
            border-bottom: 2px solid transparent;
            color: rgba(255, 255, 255, 0.6);
        }
        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        .success-box {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        .loading-spinner {
            border: 2px solid rgba(0, 229, 250, 0.3);
            border-top: 2px solid #00E5FA;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">MissionPulse</h1>
            <p class="text-gray-400">Mission. Technology. Transformation.</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-xl p-8">
            <!-- Tabs -->
            <div class="flex border-b border-gray-700 mb-6">
                <button id="signInTab" class="flex-1 pb-3 text-center tab-active">
                    Sign In
                </button>
                <button id="requestTab" class="flex-1 pb-3 text-center tab-inactive">
                    Request Access
                </button>
            </div>

            <!-- Sign In Form -->
            <div id="signInForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Email</label>
                        <input type="email" id="signInEmail" 
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="you@company.com">
                    </div>
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Password</label>
                        <input type="password" id="signInPassword" 
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="••••••••">
                    </div>
                    
                    <!-- Error/Success Messages -->
                    <div id="signInMessage" class="hidden rounded-lg px-4 py-3 text-sm"></div>
                    
                    <button type="button" id="signInBtn" class="w-full py-3 rounded-lg primary-btn flex items-center justify-center gap-2">
                        <span id="signInBtnText">Sign In</span>
                        <span id="signInSpinner" class="loading-spinner hidden"></span>
                    </button>
                </div>
            </div>

            <!-- Request Access Form -->
            <div id="requestForm" class="hidden">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Full Name</label>
                        <input type="text" id="reqName" 
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="John Smith">
                    </div>
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Email</label>
                        <input type="email" id="reqEmail" 
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="you@company.com">
                    </div>
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Company Name</label>
                        <input type="text" id="reqCompany" 
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="Your Company">
                    </div>
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Job Title</label>
                        <input type="text" id="reqTitle" 
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="Proposal Manager">
                    </div>
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Message (Optional)</label>
                        <textarea id="reqMessage" rows="3"
                            class="w-full px-4 py-3 rounded-lg input-field resize-none"
                            placeholder="Tell us about your interest in MissionPulse..."></textarea>
                    </div>
                    
                    <!-- Error/Success Messages -->
                    <div id="requestMessage" class="hidden rounded-lg px-4 py-3 text-sm"></div>
                    
                    <button type="button" id="requestBtn" class="w-full py-3 rounded-lg primary-btn flex items-center justify-center gap-2">
                        <span id="requestBtnText">Submit Request</span>
                        <span id="requestSpinner" class="loading-spinner hidden"></span>
                    </button>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="mt-6 text-center text-sm text-gray-400">
                <span id="footerSignIn">No account? <a href="#" id="footerSignInLink" class="text-cyan-400 hover:underline">Request Access</a></span>
                <span id="footerRequest" class="hidden">Have an account? <a href="#" id="footerRequestLink" class="text-cyan-400 hover:underline">Sign In</a></span>
            </div>
        </div>

        <!-- Connection Status -->
        <div id="connectionStatus" class="text-center mt-4 text-sm text-gray-500">
            Connecting to database...
        </div>

        <!-- Footer -->
        <div class="text-center mt-4 text-gray-500 text-sm">
            © 2026 Mission Meets Tech
        </div>
    </div>

    <script>
        // =============================================================================
        // SUPABASE CONFIGURATION - SINGLE INLINE INITIALIZATION
        // =============================================================================
        
        var SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MzI3NjQsImV4cCI6MjA1MzQwODc2NH0.rFKJKvOHOvtwz9HY5cCgnD2sO4N4z2lgXvvzaYGAsoc';
        
        var sbClient = null;
        
        // Initialize Supabase
        function initSupabaseClient() {
            if (sbClient) return sbClient;
            
            if (window.supabase && window.supabase.createClient) {
                sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase client created');
            } else {
                console.error('Supabase library not available');
            }
            return sbClient;
        }
        
        // =============================================================================
        // TAB SWITCHING
        // =============================================================================
        
        function showTab(tab) {
            var signInTab = document.getElementById('signInTab');
            var requestTab = document.getElementById('requestTab');
            var signInForm = document.getElementById('signInForm');
            var requestForm = document.getElementById('requestForm');
            var footerSignIn = document.getElementById('footerSignIn');
            var footerRequest = document.getElementById('footerRequest');
            
            if (tab === 'signIn') {
                signInTab.className = 'flex-1 pb-3 text-center tab-active';
                requestTab.className = 'flex-1 pb-3 text-center tab-inactive';
                signInForm.classList.remove('hidden');
                requestForm.classList.add('hidden');
                footerSignIn.classList.remove('hidden');
                footerRequest.classList.add('hidden');
            } else {
                signInTab.className = 'flex-1 pb-3 text-center tab-inactive';
                requestTab.className = 'flex-1 pb-3 text-center tab-active';
                signInForm.classList.add('hidden');
                requestForm.classList.remove('hidden');
                footerSignIn.classList.add('hidden');
                footerRequest.classList.remove('hidden');
            }
            
            hideMessage('signInMessage');
            hideMessage('requestMessage');
        }
        
        // =============================================================================
        // SIGN IN HANDLER
        // =============================================================================
        
        function handleSignIn() {
            console.log('handleSignIn called');
            
            var email = document.getElementById('signInEmail').value.trim();
            var password = document.getElementById('signInPassword').value;
            var btn = document.getElementById('signInBtn');
            var btnText = document.getElementById('signInBtnText');
            var spinner = document.getElementById('signInSpinner');
            
            console.log('Email:', email, 'Password length:', password.length);
            
            // Validate
            if (!email) {
                showMessage('signInMessage', 'Please enter your email', 'error');
                return;
            }
            
            if (!password) {
                showMessage('signInMessage', 'Please enter your password', 'error');
                return;
            }
            
            var client = initSupabaseClient();
            if (!client) {
                showMessage('signInMessage', 'Database not connected. Please refresh.', 'error');
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.textContent = 'Signing in...';
            spinner.classList.remove('hidden');
            hideMessage('signInMessage');
            
            // Do the sign in
            client.auth.signInWithPassword({
                email: email,
                password: password
            }).then(function(response) {
                console.log('Auth response:', response);
                
                if (response.error) {
                    console.error('Auth error:', response.error);
                    showMessage('signInMessage', response.error.message || 'Sign in failed', 'error');
                    btn.disabled = false;
                    btnText.textContent = 'Sign In';
                    spinner.classList.add('hidden');
                    return;
                }
                
                if (response.data && response.data.session) {
                    console.log('Session created for:', response.data.session.user.email);
                    
                    // Store session
                    localStorage.setItem('missionpulse_session', JSON.stringify(response.data.session));
                    localStorage.setItem('missionpulse_user', JSON.stringify(response.data.user));
                    
                    // Get profile
                    client.from('profiles')
                        .select('*')
                        .eq('id', response.data.user.id)
                        .single()
                        .then(function(profileRes) {
                            if (profileRes.data) {
                                localStorage.setItem('missionpulse_profile', JSON.stringify(profileRes.data));
                                console.log('Profile loaded:', profileRes.data.role);
                            }
                            
                            showMessage('signInMessage', 'Success! Redirecting...', 'success');
                            
                            setTimeout(function() {
                                window.location.href = 'index.html';
                            }, 1000);
                        });
                } else {
                    showMessage('signInMessage', 'No session returned', 'error');
                    btn.disabled = false;
                    btnText.textContent = 'Sign In';
                    spinner.classList.add('hidden');
                }
                
            }).catch(function(err) {
                console.error('Sign in exception:', err);
                showMessage('signInMessage', 'Error: ' + (err.message || 'Unknown error'), 'error');
                btn.disabled = false;
                btnText.textContent = 'Sign In';
                spinner.classList.add('hidden');
            });
        }
        
        // =============================================================================
        // REQUEST ACCESS HANDLER
        // =============================================================================
        
        function handleRequestAccess() {
            console.log('handleRequestAccess called');
            
            var name = document.getElementById('reqName').value.trim();
            var email = document.getElementById('reqEmail').value.trim();
            var company = document.getElementById('reqCompany').value.trim();
            var title = document.getElementById('reqTitle').value.trim();
            var message = document.getElementById('reqMessage').value.trim();
            
            var btn = document.getElementById('requestBtn');
            var btnText = document.getElementById('requestBtnText');
            var spinner = document.getElementById('requestSpinner');
            
            // Validate
            if (!name || !email || !company || !title) {
                showMessage('requestMessage', 'Please fill in all required fields', 'error');
                return;
            }
            
            var client = initSupabaseClient();
            if (!client) {
                showMessage('requestMessage', 'Database not connected. Please refresh.', 'error');
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.textContent = 'Submitting...';
            spinner.classList.remove('hidden');
            hideMessage('requestMessage');
            
            // Submit request
            client.from('access_requests')
                .insert([{
                    full_name: name,
                    email: email,
                    company_name: company,
                    job_title: title,
                    message: message || null,
                    status: 'pending',
                    created_at: new Date().toISOString()
                }])
                .select()
                .then(function(response) {
                    if (response.error) {
                        console.error('Request error:', response.error);
                        showMessage('requestMessage', response.error.message || 'Failed to submit', 'error');
                    } else {
                        showMessage('requestMessage', 'Request submitted! We will contact you soon.', 'success');
                        
                        // Clear form
                        document.getElementById('reqName').value = '';
                        document.getElementById('reqEmail').value = '';
                        document.getElementById('reqCompany').value = '';
                        document.getElementById('reqTitle').value = '';
                        document.getElementById('reqMessage').value = '';
                    }
                    
                    btn.disabled = false;
                    btnText.textContent = 'Submit Request';
                    spinner.classList.add('hidden');
                    
                }).catch(function(err) {
                    console.error('Request exception:', err);
                    showMessage('requestMessage', 'Error: ' + (err.message || 'Unknown error'), 'error');
                    btn.disabled = false;
                    btnText.textContent = 'Submit Request';
                    spinner.classList.add('hidden');
                });
        }
        
        // =============================================================================
        // MESSAGE HELPERS
        // =============================================================================
        
        function showMessage(elementId, text, type) {
            var el = document.getElementById(elementId);
            if (!el) return;
            el.textContent = text;
            el.className = 'rounded-lg px-4 py-3 text-sm ' + (type === 'error' ? 'error-box' : 'success-box');
        }
        
        function hideMessage(elementId) {
            var el = document.getElementById(elementId);
            if (!el) return;
            el.className = 'hidden rounded-lg px-4 py-3 text-sm';
        }
        
        // =============================================================================
        // INITIALIZATION
        // =============================================================================
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            var statusEl = document.getElementById('connectionStatus');
            var client = initSupabaseClient();
            
            if (!client) {
                statusEl.textContent = '❌ Database client failed to initialize';
                statusEl.className = 'text-center mt-4 text-sm text-red-400';
                return;
            }
            
            // Test connection
            client.from('opportunities').select('id').limit(1).then(function(response) {
                if (response.error) {
                    statusEl.textContent = '❌ Database error: ' + response.error.message;
                    statusEl.className = 'text-center mt-4 text-sm text-red-400';
                } else {
                    statusEl.textContent = '✓ Connected to database';
                    statusEl.className = 'text-center mt-4 text-sm text-green-400';
                    
                    // Check for existing session
                    client.auth.getSession().then(function(sessionRes) {
                        if (sessionRes.data && sessionRes.data.session) {
                            statusEl.textContent = '✓ Session found, redirecting...';
                            setTimeout(function() { window.location.href = 'index.html'; }, 500);
                        }
                    });
                }
            }).catch(function(err) {
                statusEl.textContent = '❌ Connection failed: ' + err.message;
                statusEl.className = 'text-center mt-4 text-sm text-red-400';
            });
            
            // Attach event listeners
            document.getElementById('signInTab').addEventListener('click', function() { showTab('signIn'); });
            document.getElementById('requestTab').addEventListener('click', function() { showTab('request'); });
            document.getElementById('signInBtn').addEventListener('click', handleSignIn);
            document.getElementById('requestBtn').addEventListener('click', handleRequestAccess);
            document.getElementById('footerSignInLink').addEventListener('click', function(e) { e.preventDefault(); showTab('request'); });
            document.getElementById('footerRequestLink').addEventListener('click', function(e) { e.preventDefault(); showTab('signIn'); });
            
            // Enter key handler for password field
            document.getElementById('signInPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSignIn();
                }
            });
            
            console.log('Event listeners attached');
        });
    </script>
</body>
</html>
