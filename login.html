<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - Sign In</title>
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{'mmt-cyan':'#00E5FA','mmt-navy':'#00050F'}}}}</script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{background:linear-gradient(135deg,#0a0f1a 0%,#0d1526 50%,#0a0f1a 100%)}
    .glass-card{background:rgba(15,23,42,0.8);backdrop-filter:blur(20px);border:1px solid rgba(0,229,250,0.15)}
    .input-field{background:rgba(15,23,42,0.6);border:1px solid rgba(100,116,139,0.4)}
    .input-field:focus{border-color:#00E5FA;box-shadow:0 0 0 3px rgba(0,229,250,0.15);outline:none}
    .btn-primary{background:linear-gradient(135deg,#00E5FA 0%,#00c4d4 100%)}
    .btn-primary:hover{background:linear-gradient(135deg,#00f0ff 0%,#00E5FA 100%);transform:translateY(-1px)}
    .tab-active{color:#00E5FA;border-bottom:2px solid #00E5FA;background:rgba(0,229,250,0.05)}
    .spinner{border:2px solid rgba(0,229,250,0.2);border-top-color:#00E5FA;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-3 mb-3">
        <img src="MMT_icon_64px.png" alt="" class="w-12 h-12" onerror="this.style.display='none'">
        <span class="text-2xl font-bold text-white">MissionPulse</span>
      </div>
      <p class="text-gray-400 text-sm">Mission. Technology. Transformation.</p>
    </div>
    
    <div class="glass-card rounded-2xl overflow-hidden shadow-2xl">
      <div class="flex border-b border-slate-700/50">
        <button id="tab-signin" onclick="switchTab('signin')" class="flex-1 py-4 text-center font-medium tab-active">Sign In</button>
        <button id="tab-request" onclick="switchTab('request')" class="flex-1 py-4 text-center font-medium text-gray-400 hover:text-gray-300">Request Access</button>
      </div>
      
      <div id="form-signin" class="p-6">
        <form onsubmit="handleSignIn(event)" class="space-y-4">
          <div>
            <label class="block text-sm text-mmt-cyan mb-1.5">Email</label>
            <input type="email" id="signin-email" required placeholder="you@company.com" class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500">
          </div>
          <div>
            <label class="block text-sm text-mmt-cyan mb-1.5">Password</label>
            <input type="password" id="signin-password" required placeholder="••••••••" class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500">
          </div>
          <div id="signin-error" class="hidden text-red-400 text-sm bg-red-900/20 border border-red-500/30 rounded-lg p-3"></div>
          <button type="submit" id="signin-btn" class="btn-primary w-full py-3 text-black font-bold rounded-lg">Sign In</button>
        </form>
        <p class="text-center text-gray-500 text-sm mt-4">No account? <button onclick="switchTab('request')" class="text-mmt-cyan">Request Access</button></p>
      </div>
      
      <div id="form-request" class="p-6 hidden">
        <form onsubmit="handleRequest(event)" class="space-y-4">
          <div>
            <label class="block text-sm text-mmt-cyan mb-1.5">Full Name *</label>
            <input type="text" id="req-name" required class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500">
          </div>
          <div>
            <label class="block text-sm text-mmt-cyan mb-1.5">Work Email *</label>
            <input type="email" id="req-email" required class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500">
          </div>
          <div>
            <label class="block text-sm text-mmt-cyan mb-1.5">Company *</label>
            <input type="text" id="req-company" required class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500">
          </div>
          <div class="grid grid-cols-2 gap-4">
            <input type="text" id="req-title" placeholder="Job Title" class="input-field px-4 py-3 rounded-lg text-white placeholder-gray-500">
            <input type="tel" id="req-phone" placeholder="Phone" class="input-field px-4 py-3 rounded-lg text-white placeholder-gray-500">
          </div>
          <textarea id="req-message" rows="2" placeholder="How will you use MissionPulse?" class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500 resize-none"></textarea>
          <div id="request-error" class="hidden text-red-400 text-sm bg-red-900/20 border border-red-500/30 rounded-lg p-3"></div>
          <button type="submit" id="request-btn" class="btn-primary w-full py-3 text-black font-bold rounded-lg">Request Access</button>
        </form>
        <p class="text-center text-gray-500 text-sm mt-4">Have an account? <button onclick="switchTab('signin')" class="text-mmt-cyan">Sign In</button></p>
      </div>
      
      <div id="form-success" class="p-8 text-center hidden">
        <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-emerald-500/20 flex items-center justify-center">
          <svg class="w-8 h-8 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
        </div>
        <h2 class="text-xl font-bold text-white mb-2">Request Submitted!</h2>
        <p class="text-gray-400 mb-4">We'll contact you within 24-48 hours.</p>
        <button onclick="location.reload()" class="text-mmt-cyan underline">Back to Sign In</button>
      </div>
    </div>
    <p class="text-center text-gray-600 text-xs mt-6">© 2026 Mission Meets Tech</p>
  </div>

  <script>
    const SUPABASE_URL='https://djuviwarqdvlbgcfuupa.supabase.co';
    const SUPABASE_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqdXZpd2FycWR2bGJnY2Z1dXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MzUyMjQsImV4cCI6MjA1MzQxMTIyNH0.pBPL9l2zL7LLd_A5I--hPBzw5YwG3ajPMtbYsqsxIgQ';
    let sb=null;

    document.addEventListener('DOMContentLoaded',()=>{
      if(typeof supabase!=='undefined'){
        sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);
        sb.auth.getSession().then(({data:{session}})=>{
          if(session){
            const r=sessionStorage.getItem('mp_redirect')||'index.html';
            sessionStorage.removeItem('mp_redirect');
            location.href=r;
          }
        });
      }
      if(new URLSearchParams(location.search).get('tab')==='request')switchTab('request');
    });

    function switchTab(t){
      document.getElementById('form-success').classList.add('hidden');
      ['signin-error','request-error'].forEach(id=>document.getElementById(id)?.classList.add('hidden'));
      document.getElementById('form-signin').classList.toggle('hidden',t!=='signin');
      document.getElementById('form-request').classList.toggle('hidden',t==='signin');
      document.getElementById('tab-signin').classList.toggle('tab-active',t==='signin');
      document.getElementById('tab-request').classList.toggle('tab-active',t!=='signin');
    }

    async function handleSignIn(e){
      e.preventDefault();
      const btn=document.getElementById('signin-btn'),err=document.getElementById('signin-error');
      btn.innerHTML='<span class="spinner inline-block w-5 h-5 rounded-full mr-2"></span>Signing in...';
      btn.disabled=true;err.classList.add('hidden');
      try{
        if(!sb)throw new Error('Not connected');
        const{error}=await sb.auth.signInWithPassword({
          email:document.getElementById('signin-email').value.trim(),
          password:document.getElementById('signin-password').value
        });
        if(error)throw error;
        localStorage.setItem('mp_auth','1');
        const r=sessionStorage.getItem('mp_redirect')||'index.html';
        sessionStorage.removeItem('mp_redirect');
        location.href=r;
      }catch(er){
        err.textContent=er.message||'Invalid credentials';
        err.classList.remove('hidden');
      }finally{btn.innerHTML='Sign In';btn.disabled=false;}
    }

    async function handleRequest(e){
      e.preventDefault();
      const btn=document.getElementById('request-btn'),err=document.getElementById('request-error');
      btn.innerHTML='<span class="spinner inline-block w-5 h-5 rounded-full mr-2"></span>Submitting...';
      btn.disabled=true;err.classList.add('hidden');
      try{
        if(!sb)throw new Error('Not connected');
        const{error}=await sb.from('access_requests').insert([{
          full_name:document.getElementById('req-name').value.trim(),
          email:document.getElementById('req-email').value.trim(),
          company_name:document.getElementById('req-company').value.trim(),
          job_title:document.getElementById('req-title').value.trim()||null,
          phone:document.getElementById('req-phone').value.trim()||null,
          message:document.getElementById('req-message').value.trim()||null
        }]);
        if(error)throw error;
        document.getElementById('form-request').classList.add('hidden');
        document.getElementById('form-success').classList.remove('hidden');
      }catch(er){
        err.textContent=er.message.includes('duplicate')?'Email already submitted':er.message;
        err.classList.remove('hidden');
      }finally{btn.innerHTML='Request Access';btn.disabled=false;}
    }
  </script>
</body>
</html>
