<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #00050F 0%, #001a2c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .login-container {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0,229,250,0.2);
            border-radius: 16px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo h1 {
            font-size: 28px;
            color: #00E5FA;
            margin-bottom: 8px;
        }
        .logo p {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #00E5FA;
            background: rgba(0,229,250,0.1);
        }
        input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00E5FA 0%, #00b8d4 100%);
            border: none;
            border-radius: 8px;
            color: #00050F;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,229,250,0.4);
        }
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: rgba(239,68,68,0.2);
            border: 1px solid rgba(239,68,68,0.5);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .success-message {
            background: rgba(34,197,94,0.2);
            border: 1px solid rgba(34,197,94,0.5);
            color: #86efac;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .success-message.show {
            display: block;
        }
        .demo-credentials {
            background: rgba(0,229,250,0.1);
            border: 1px solid rgba(0,229,250,0.3);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 13px;
        }
        .demo-credentials h4 {
            color: #00E5FA;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .demo-credentials code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        .debug-panel {
            margin-top: 24px;
            padding: 16px;
            background: rgba(0,0,0,0.4);
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            max-height: 200px;
            overflow-y: auto;
        }
        .debug-panel h4 {
            color: #00E5FA;
            margin-bottom: 8px;
            font-size: 11px;
            text-transform: uppercase;
        }
        .debug-line {
            margin: 4px 0;
            padding: 4px;
            border-radius: 4px;
        }
        .debug-line.success { background: rgba(34,197,94,0.2); color: #86efac; }
        .debug-line.error { background: rgba(239,68,68,0.2); color: #fca5a5; }
        .debug-line.info { background: rgba(59,130,246,0.2); color: #93c5fd; }
        .footer {
            text-align: center;
            margin-top: 24px;
            color: rgba(255,255,255,0.4);
            font-size: 12px;
        }
        .footer a {
            color: #00E5FA;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸŽ¯ MissionPulse</h1>
            <p>Federal Proposal Intelligence Platform</p>
        </div>

        <div class="demo-credentials">
            <h4>Demo Credentials</h4>
            <div>Email: <code>mwomack@rockitdata.com</code></div>
            <div>Password: <code>Test123!</code></div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@company.com" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required autocomplete="current-password">
            </div>
            <button type="submit" id="loginBtn" class="btn-login">
                Sign In
            </button>
        </form>

        <div id="debugPanel" class="debug-panel">
            <h4>ðŸ”§ Debug Console</h4>
            <div id="debugLog"></div>
        </div>

        <div class="footer">
            <p>Â© 2026 Mission Meets Tech</p>
        </div>
    </div>

    <script>
        // ============================================================
        // INLINE SUPABASE AUTHENTICATION - NO EXTERNAL DEPENDENCIES
        // ============================================================
        
        const SUPABASE_URL = 'https://djuviwarqdvlbgcfuupa.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqdXZpd2FycWR2bGJnY2Z1dXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MzUyMjQsImV4cCI6MjA1MzQxMTIyNH0.pBPL9l2zL7LLd_A5I--hPBzw5YwG3ajPMtbYsqsxIgQ';

        let supabaseClient = null;

        // Debug logging
        function debug(message, type = 'info') {
            const log = document.getElementById('debugLog');
            const line = document.createElement('div');
            line.className = `debug-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;
            console.log(`[MissionPulse] ${message}`);
        }

        // Show error message
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Show success message
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        // Initialize Supabase
        function initSupabase() {
            debug('Initializing Supabase client...');
            
            if (typeof supabase === 'undefined') {
                debug('ERROR: Supabase library not loaded!', 'error');
                showError('Authentication service unavailable. Please refresh.');
                return false;
            }

            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                debug('Supabase client created successfully', 'success');
                debug(`URL: ${SUPABASE_URL.substring(0, 30)}...`);
                return true;
            } catch (err) {
                debug(`ERROR creating client: ${err.message}`, 'error');
                showError('Failed to initialize authentication.');
                return false;
            }
        }

        // Handle login
        async function handleLogin(event) {
            // CRITICAL: Prevent form from doing traditional submit
            event.preventDefault();
            event.stopPropagation();
            
            debug('Login form submitted - preventDefault called', 'info');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Validate inputs
            if (!email || !password) {
                debug('Validation failed: empty fields', 'error');
                showError('Please enter both email and password.');
                return false;
            }

            debug(`Attempting login for: ${email}`);

            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                if (!supabaseClient) {
                    throw new Error('Supabase client not initialized');
                }

                debug('Calling signInWithPassword...', 'info');
                
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    debug(`Auth error: ${error.message}`, 'error');
                    showError(error.message || 'Invalid email or password.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    return false;
                }

                if (data && data.user) {
                    debug(`Login successful! User ID: ${data.user.id}`, 'success');
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store session info
                    localStorage.setItem('mp_user_id', data.user.id);
                    localStorage.setItem('mp_user_email', data.user.email);
                    
                    debug('Redirecting to dashboard in 1 second...', 'success');
                    
                    // Redirect after brief delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                    return true;
                } else {
                    debug('No user data returned', 'error');
                    showError('Login failed. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    return false;
                }

            } catch (err) {
                debug(`Exception: ${err.message}`, 'error');
                showError('An error occurred. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
                return false;
            }
        }

        // Check for existing session
        async function checkExistingSession() {
            if (!supabaseClient) return;
            
            debug('Checking for existing session...');
            
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session && session.user) {
                    debug(`Found existing session for: ${session.user.email}`, 'success');
                    showSuccess('Already logged in! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    debug('No existing session found', 'info');
                }
            } catch (err) {
                debug(`Session check error: ${err.message}`, 'error');
            }
        }

        // ============================================================
        // INITIALIZATION
        // ============================================================
        document.addEventListener('DOMContentLoaded', function() {
            debug('DOM loaded, initializing...', 'info');
            
            // Initialize Supabase
            if (initSupabase()) {
                // Check for existing session
                checkExistingSession();
            }

            // Attach form handler
            const form = document.getElementById('loginForm');
            if (form) {
                form.addEventListener('submit', handleLogin);
                debug('Form submit handler attached', 'success');
            } else {
                debug('ERROR: Login form not found!', 'error');
            }

            // Also attach to button click as backup
            const btn = document.getElementById('loginBtn');
            if (btn) {
                btn.addEventListener('click', function(e) {
                    if (e.target.form) {
                        // Let form submit handler take care of it
                        return;
                    }
                    handleLogin(e);
                });
                debug('Button click handler attached as backup', 'info');
            }
        });

        // Prevent any form submission from reloading page
        window.addEventListener('submit', function(e) {
            if (e.target.id === 'loginForm') {
                e.preventDefault();
            }
        }, true);

        debug('Script loaded, waiting for DOM...', 'info');
    </script>
</body>
</html>
