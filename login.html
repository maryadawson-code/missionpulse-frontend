<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - Sign In</title>
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); } 50% { box-shadow: 0 0 40px rgba(0, 229, 250, 0.5); } }
    
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
    
    .gradient-text {
      background: linear-gradient(135deg, #00E5FA 0%, #00D29F 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .glass-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 229, 250, 0.2);
    }
    
    input:focus {
      outline: none;
      border-color: #00E5FA;
      box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #00E5FA 0%, #00D29F 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(0, 229, 250, 0.3);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  
  <!-- Background Effects -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-teal-500/10 rounded-full blur-3xl"></div>
  </div>
  
  <!-- Login Container -->
  <div class="relative z-10 w-full max-w-md animate-fadeIn">
    
    <!-- Logo & Branding -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center mb-4">
        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center shadow-lg shadow-cyan-500/25 animate-glow">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        </div>
      </div>
      <h1 class="text-3xl font-bold gradient-text mb-2">MissionPulse</h1>
      <p class="text-slate-400">Federal Proposal Intelligence Platform</p>
    </div>
    
    <!-- Login Card -->
    <div class="glass-card rounded-3xl p-8 shadow-2xl">
      
      <!-- Error Alert -->
      <div id="errorAlert" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-xl">
        <div class="flex items-center gap-3">
          <svg class="w-5 h-5 text-red-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <p id="errorMessage" class="text-red-400 text-sm"></p>
        </div>
      </div>
      
      <!-- Success Alert -->
      <div id="successAlert" class="hidden mb-6 p-4 bg-emerald-500/10 border border-emerald-500/30 rounded-xl">
        <div class="flex items-center gap-3">
          <svg class="w-5 h-5 text-emerald-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <p id="successMessage" class="text-emerald-400 text-sm"></p>
        </div>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            required
            autocomplete="email"
            placeholder="you@company.com"
            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-500 transition-all duration-200"
          >
        </div>
        
        <div>
          <div class="flex items-center justify-between mb-2">
            <label class="block text-sm font-medium text-slate-300">Password</label>
            <button type="button" id="forgotPasswordBtn" class="text-sm text-cyan-400 hover:text-cyan-300 transition-colors">
              Forgot password?
            </button>
          </div>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password"
              required
              autocomplete="current-password"
              placeholder="••••••••"
              class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-500 transition-all duration-200 pr-12"
            >
            <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-300">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>
        
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="rememberMe" 
            class="w-4 h-4 bg-slate-800 border-slate-600 rounded text-cyan-500 focus:ring-cyan-500"
          >
          <label for="rememberMe" class="ml-2 text-sm text-slate-400">Remember me for 30 days</label>
        </div>
        
        <button 
          type="submit" 
          id="submitBtn"
          class="w-full btn-primary text-slate-900 font-semibold py-3 px-4 rounded-xl flex items-center justify-center gap-2"
        >
          <span id="submitText">Sign In</span>
          <svg id="submitSpinner" class="hidden w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
      </form>
      
      <!-- Forgot Password Form (hidden by default) -->
      <form id="forgotPasswordForm" class="hidden space-y-5">
        <div class="text-center mb-4">
          <h2 class="text-xl font-semibold text-white mb-2">Reset Password</h2>
          <p class="text-slate-400 text-sm">Enter your email and we'll send you a reset link</p>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
          <input 
            type="email" 
            id="resetEmail" 
            name="resetEmail"
            required
            placeholder="you@company.com"
            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-500 transition-all duration-200"
          >
        </div>
        
        <button 
          type="submit" 
          id="resetBtn"
          class="w-full btn-primary text-slate-900 font-semibold py-3 px-4 rounded-xl flex items-center justify-center gap-2"
        >
          <span id="resetText">Send Reset Link</span>
          <svg id="resetSpinner" class="hidden w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
        
        <button type="button" id="backToLogin" class="w-full text-slate-400 hover:text-slate-300 text-sm py-2 transition-colors">
          ← Back to Sign In
        </button>
      </form>
      
      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-700"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-slate-900/50 text-slate-500">or continue with</span>
        </div>
      </div>
      
      <!-- OAuth Buttons -->
      <div class="grid grid-cols-2 gap-3">
        <button type="button" id="googleBtn" class="flex items-center justify-center gap-2 px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-slate-300 hover:bg-slate-700/50 transition-all duration-200">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span class="text-sm font-medium">Google</span>
        </button>
        
        <button type="button" id="microsoftBtn" class="flex items-center justify-center gap-2 px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-slate-300 hover:bg-slate-700/50 transition-all duration-200">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#F25022" d="M1 1h10v10H1z"/>
            <path fill="#00A4EF" d="M1 13h10v10H1z"/>
            <path fill="#7FBA00" d="M13 1h10v10H13z"/>
            <path fill="#FFB900" d="M13 13h10v10H13z"/>
          </svg>
          <span class="text-sm font-medium">Microsoft</span>
        </button>
      </div>
      
      <!-- Sign Up Link -->
      <p class="text-center text-slate-400 text-sm mt-6">
        Don't have an account? 
        <a href="signup.html" class="text-cyan-400 hover:text-cyan-300 font-medium transition-colors">Request Access</a>
      </p>
    </div>
    
    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-slate-500 text-xs">
        © 2026 Mission Meets Tech. All rights reserved.
      </p>
      <p class="text-slate-600 text-xs mt-1">
        Mission. Technology. Transformation.
      </p>
    </div>
  </div>

  <script>
    // ============================================================
    // SUPABASE INITIALIZATION
    // ============================================================
    const SUPABASE_URL = 'https://djuviwarqdvlbgcfuupa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqdXZpd2FycWR2bGJnY2Z1dXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MzUyMjQsImV4cCI6MjA1MzQxMTIyNH0.pBPL9l2zL7LLd_A5I--hPBzw5YwG3ajPMtbYsqsxIgQ';
    
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // ============================================================
    // DOM ELEMENTS
    // ============================================================
    const loginForm = document.getElementById('loginForm');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    const successAlert = document.getElementById('successAlert');
    const successMessage = document.getElementById('successMessage');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const submitSpinner = document.getElementById('submitSpinner');
    const resetBtn = document.getElementById('resetBtn');
    const resetText = document.getElementById('resetText');
    const resetSpinner = document.getElementById('resetSpinner');
    const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
    const backToLogin = document.getElementById('backToLogin');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const googleBtn = document.getElementById('googleBtn');
    const microsoftBtn = document.getElementById('microsoftBtn');
    
    // ============================================================
    // HELPER FUNCTIONS
    // ============================================================
    function showError(message) {
      errorMessage.textContent = message;
      errorAlert.classList.remove('hidden');
      successAlert.classList.add('hidden');
    }
    
    function showSuccess(message) {
      successMessage.textContent = message;
      successAlert.classList.remove('hidden');
      errorAlert.classList.add('hidden');
    }
    
    function hideAlerts() {
      errorAlert.classList.add('hidden');
      successAlert.classList.add('hidden');
    }
    
    function setLoading(button, textEl, spinnerEl, isLoading) {
      button.disabled = isLoading;
      textEl.textContent = isLoading ? 'Please wait...' : (textEl.id === 'submitText' ? 'Sign In' : 'Send Reset Link');
      spinnerEl.classList.toggle('hidden', !isLoading);
    }
    
    // ============================================================
    // CHECK EXISTING SESSION
    // ============================================================
    async function checkExistingSession() {
      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
          console.log('User already logged in, redirecting...');
          window.location.href = 'index.html';
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    }
    
    // Check on page load
    checkExistingSession();
    
    // ============================================================
    // LOGIN FORM SUBMISSION
    // ============================================================
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlerts();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showError('Please enter both email and password.');
        return;
      }
      
      setLoading(submitBtn, submitText, submitSpinner, true);
      
      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) throw error;
        
        console.log('Login successful:', data.user.email);
        showSuccess('Login successful! Redirecting...');
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        
        // User-friendly error messages
        let message = 'An error occurred. Please try again.';
        if (error.message.includes('Invalid login')) {
          message = 'Invalid email or password. Please try again.';
        } else if (error.message.includes('Email not confirmed')) {
          message = 'Please check your email and confirm your account before signing in.';
        } else if (error.message.includes('Too many requests')) {
          message = 'Too many login attempts. Please wait a few minutes and try again.';
        }
        
        showError(message);
      } finally {
        setLoading(submitBtn, submitText, submitSpinner, false);
      }
    });
    
    // ============================================================
    // FORGOT PASSWORD
    // ============================================================
    forgotPasswordBtn.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      forgotPasswordForm.classList.remove('hidden');
      hideAlerts();
    });
    
    backToLogin.addEventListener('click', () => {
      forgotPasswordForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      hideAlerts();
    });
    
    forgotPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlerts();
      
      const email = document.getElementById('resetEmail').value.trim();
      
      if (!email) {
        showError('Please enter your email address.');
        return;
      }
      
      setLoading(resetBtn, resetText, resetSpinner, true);
      
      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: `${window.location.origin}/reset-password.html`
        });
        
        if (error) throw error;
        
        showSuccess('Password reset link sent! Check your email inbox.');
        
      } catch (error) {
        console.error('Reset password error:', error);
        showError('Failed to send reset email. Please try again.');
      } finally {
        setLoading(resetBtn, resetText, resetSpinner, false);
      }
    });
    
    // ============================================================
    // TOGGLE PASSWORD VISIBILITY
    // ============================================================
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
    });
    
    // ============================================================
    // OAUTH BUTTONS (placeholder - requires Supabase OAuth setup)
    // ============================================================
    googleBtn.addEventListener('click', async () => {
      try {
        const { error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: `${window.location.origin}/index.html`
          }
        });
        if (error) throw error;
      } catch (error) {
        console.error('Google OAuth error:', error);
        showError('Google sign-in is not configured. Please use email/password.');
      }
    });
    
    microsoftBtn.addEventListener('click', async () => {
      try {
        const { error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'azure',
          options: {
            redirectTo: `${window.location.origin}/index.html`,
            scopes: 'email profile'
          }
        });
        if (error) throw error;
      } catch (error) {
        console.error('Microsoft OAuth error:', error);
        showError('Microsoft sign-in is not configured. Please use email/password.');
      }
    });
    
    // ============================================================
    // KEYBOARD SHORTCUTS
    // ============================================================
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
        if (!forgotPasswordForm.classList.contains('hidden')) {
          document.querySelector('#forgotPasswordForm button[type="submit"]').click();
        }
      }
    });
  </script>
</body>
</html>
