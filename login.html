<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MissionPulse - Sign in to your proposal command center">
  <title>MissionPulse | Sign In</title>
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-cyan: #00E5FA;
      --deep-navy: #00050F;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      background: var(--deep-navy); 
      min-height: 100vh;
      color: #e2e8f0;
    }
    
    /* Glass Panel */
    .glass-panel { 
      background: rgba(15, 23, 42, 0.8); 
      backdrop-filter: blur(16px); 
      border: 1px solid rgba(0, 229, 250, 0.15); 
      border-radius: 16px; 
    }
    
    /* Animations */
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(20px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    @keyframes pulse { 
      0%, 100% { opacity: 1; } 
      50% { opacity: 0.6; } 
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); }
      50% { box-shadow: 0 0 40px rgba(0, 229, 250, 0.5); }
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .animate-fadeIn { animation: fadeIn 0.6s ease-out; }
    .animate-pulse { animation: pulse 2s infinite; }
    .animate-glow { animation: glow 3s ease-in-out infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    
    /* Form Inputs */
    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(100, 116, 139, 0.3);
      border-radius: 10px;
      color: #fff;
      font-size: 0.9375rem;
      transition: all 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: #00E5FA;
      box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.15);
    }
    .form-input::placeholder {
      color: #64748b;
    }
    
    /* Button Styles */
    .btn-primary {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #00E5FA 0%, #00BDAE 100%);
      color: #00050F;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px -5px rgba(0, 229, 250, 0.4);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-oauth {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(100, 116, 139, 0.3);
      border-radius: 10px;
      color: #e2e8f0;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    .btn-oauth:hover {
      background: rgba(51, 65, 85, 0.8);
      border-color: rgba(100, 116, 139, 0.5);
    }
    
    /* Background Pattern */
    .bg-pattern {
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(ellipse at 20% 30%, rgba(0, 229, 250, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 189, 174, 0.06) 0%, transparent 50%);
      pointer-events: none;
    }
    
    /* Error/Success Messages */
    .alert {
      padding: 0.875rem 1rem;
      border-radius: 10px;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.625rem;
    }
    .alert-error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }
    .alert-success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md animate-fadeIn">
      
      <!-- Logo & Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 mb-4 shadow-2xl animate-glow">
          <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-1">MissionPulse</h1>
        <p class="text-slate-400 text-sm">AI-Powered Proposal Command Center</p>
      </div>
      
      <!-- Login Card -->
      <div class="glass-panel p-8">
        
        <!-- Tab Switcher -->
        <div class="flex mb-6 bg-slate-800/50 rounded-lg p-1">
          <button id="tab-login" onclick="switchTab('login')" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all bg-cyan-500/20 text-cyan-400">
            Sign In
          </button>
          <button id="tab-signup" onclick="switchTab('signup')" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all text-slate-400 hover:text-white">
            Sign Up
          </button>
        </div>
        
        <!-- Alert Messages -->
        <div id="alert-container" class="mb-4 hidden"></div>
        
        <!-- Login Form -->
        <form id="login-form" onsubmit="handleLogin(event)">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Email</label>
              <input 
                type="email" 
                id="login-email" 
                class="form-input" 
                placeholder="you@company.com"
                required
              >
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
              <input 
                type="password" 
                id="login-password" 
                class="form-input" 
                placeholder="••••••••"
                required
                minlength="6"
              >
            </div>
            <div class="flex items-center justify-between text-sm">
              <label class="flex items-center gap-2 text-slate-400 cursor-pointer">
                <input type="checkbox" id="remember-me" class="rounded bg-slate-700 border-slate-600 text-cyan-500 focus:ring-cyan-500">
                <span>Remember me</span>
              </label>
              <a href="#" onclick="handleForgotPassword(event)" class="text-cyan-400 hover:text-cyan-300 transition-colors">
                Forgot password?
              </a>
            </div>
            <button type="submit" id="login-btn" class="btn-primary mt-2">
              <span id="login-btn-text">Sign In</span>
              <svg id="login-spinner" class="w-5 h-5 animate-spin hidden" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>
          </div>
        </form>
        
        <!-- Signup Form (Hidden by default) -->
        <form id="signup-form" class="hidden" onsubmit="handleSignup(event)">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Full Name</label>
              <input 
                type="text" 
                id="signup-name" 
                class="form-input" 
                placeholder="Mary Womack"
                required
              >
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Email</label>
              <input 
                type="email" 
                id="signup-email" 
                class="form-input" 
                placeholder="you@company.com"
                required
              >
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
              <input 
                type="password" 
                id="signup-password" 
                class="form-input" 
                placeholder="Min 6 characters"
                required
                minlength="6"
              >
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Company Name</label>
              <input 
                type="text" 
                id="signup-company" 
                class="form-input" 
                placeholder="Mission Meets Tech"
                required
              >
            </div>
            <button type="submit" id="signup-btn" class="btn-primary mt-2">
              <span id="signup-btn-text">Create Account</span>
              <svg id="signup-spinner" class="w-5 h-5 animate-spin hidden" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>
          </div>
        </form>
        
        <!-- Divider -->
        <div class="flex items-center gap-4 my-6">
          <div class="flex-1 h-px bg-slate-700"></div>
          <span class="text-xs text-slate-500 uppercase tracking-wider">Or continue with</span>
          <div class="flex-1 h-px bg-slate-700"></div>
        </div>
        
        <!-- OAuth Buttons -->
        <div class="space-y-3">
          <button onclick="handleOAuth('google')" class="btn-oauth">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
          
          <button onclick="handleOAuth('azure')" class="btn-oauth">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#00A4EF" d="M11.4 24H0V12.6L11.4 0v24z"/>
              <path fill="#FFB900" d="M24 24H11.4V12.6L24 0v24z"/>
              <path fill="#00A4EF" d="M11.4 24L0 12.6 11.4 0v24z" opacity="0.8"/>
              <path fill="#F25022" d="M11.4 12.6V0L0 12.6h11.4z"/>
              <path fill="#7FBA00" d="M24 12.6V0L11.4 12.6H24z"/>
            </svg>
            Continue with Microsoft
          </button>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="text-center mt-6">
        <p class="text-xs text-slate-500">
          By signing in, you agree to our 
          <a href="#" class="text-cyan-400 hover:text-cyan-300">Terms of Service</a> 
          and 
          <a href="#" class="text-cyan-400 hover:text-cyan-300">Privacy Policy</a>
        </p>
        <p class="text-xs text-slate-600 mt-4">
          © 2026 Mission Meets Tech • MissionPulse v12.0
        </p>
      </div>
    </div>
  </div>

  <script>
    // ============================================================
    // SUPABASE CONFIGURATION
    // ============================================================
    const SUPABASE_URL = 'https://djuviwarqdvlbgcfuupa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqdXZpd2FycWR2bGJnY2Z1dXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NDQ0NjUsImV4cCI6MjA4NTAyMDQ2NX0.3s8ufDDN2aWfkW0RBsAyJyacb2tjB7M550WSFIohHcA';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ============================================================
    // CHECK IF ALREADY LOGGED IN
    // ============================================================
    async function checkExistingSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.href = '/index.html';
      }
    }
    checkExistingSession();

    // ============================================================
    // TAB SWITCHING
    // ============================================================
    function switchTab(tab) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const loginTab = document.getElementById('tab-login');
      const signupTab = document.getElementById('tab-signup');
      
      hideAlert();
      
      if (tab === 'login') {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        loginTab.classList.add('bg-cyan-500/20', 'text-cyan-400');
        loginTab.classList.remove('text-slate-400');
        signupTab.classList.remove('bg-cyan-500/20', 'text-cyan-400');
        signupTab.classList.add('text-slate-400');
      } else {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        signupTab.classList.add('bg-cyan-500/20', 'text-cyan-400');
        signupTab.classList.remove('text-slate-400');
        loginTab.classList.remove('bg-cyan-500/20', 'text-cyan-400');
        loginTab.classList.add('text-slate-400');
      }
    }

    // ============================================================
    // ALERT MESSAGES
    // ============================================================
    function showAlert(message, type = 'error') {
      const container = document.getElementById('alert-container');
      const icon = type === 'error' 
        ? '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>'
        : '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
      
      container.innerHTML = `<div class="alert alert-${type}">${icon}<span>${message}</span></div>`;
      container.classList.remove('hidden');
    }

    function hideAlert() {
      const container = document.getElementById('alert-container');
      container.classList.add('hidden');
      container.innerHTML = '';
    }

    // ============================================================
    // LOADING STATE
    // ============================================================
    function setLoading(formType, isLoading) {
      const btn = document.getElementById(`${formType}-btn`);
      const btnText = document.getElementById(`${formType}-btn-text`);
      const spinner = document.getElementById(`${formType}-spinner`);
      
      btn.disabled = isLoading;
      if (isLoading) {
        btnText.classList.add('opacity-0');
        spinner.classList.remove('hidden');
      } else {
        btnText.classList.remove('opacity-0');
        spinner.classList.add('hidden');
      }
    }

    // ============================================================
    // LOGIN HANDLER
    // ============================================================
    async function handleLogin(event) {
      event.preventDefault();
      hideAlert();
      setLoading('login', true);
      
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) throw error;
        
        // Success - redirect to dashboard
        window.location.href = '/index.html';
        
      } catch (error) {
        console.error('Login error:', error);
        showAlert(error.message || 'Failed to sign in. Please check your credentials.');
      } finally {
        setLoading('login', false);
      }
    }

    // ============================================================
    // SIGNUP HANDLER
    // ============================================================
    async function handleSignup(event) {
      event.preventDefault();
      hideAlert();
      setLoading('signup', true);
      
      const fullName = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const companyName = document.getElementById('signup-company').value.trim();
      
      try {
        // 1. Create auth user
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: fullName,
              company_name: companyName
            }
          }
        });
        
        if (authError) throw authError;
        
        if (authData.user) {
          // 2. Create company
          const { data: companyData, error: companyError } = await supabase
            .from('companies')
            .insert({
              name: companyName,
              domain: email.split('@')[1]
            })
            .select()
            .single();
          
          if (companyError) {
            console.warn('Company creation warning:', companyError);
            // Company might already exist or RLS might block - continue anyway
          }
          
          // 3. Create user profile
          const companyId = companyData?.id || null;
          
          const { error: userError } = await supabase
            .from('users')
            .insert({
              id: authData.user.id,
              email: email,
              full_name: fullName,
              role: 'Admin', // First user is Admin
              company_id: companyId,
              is_active: true
            });
          
          if (userError) {
            console.warn('User profile creation warning:', userError);
          }
          
          // Check if email confirmation is required
          if (authData.user.identities?.length === 0) {
            showAlert('Account already exists. Please sign in instead.', 'error');
            switchTab('login');
          } else if (authData.session) {
            // Logged in immediately (email confirmation disabled)
            window.location.href = '/index.html';
          } else {
            // Email confirmation required
            showAlert('Check your email for a confirmation link!', 'success');
          }
        }
        
      } catch (error) {
        console.error('Signup error:', error);
        showAlert(error.message || 'Failed to create account. Please try again.');
      } finally {
        setLoading('signup', false);
      }
    }

    // ============================================================
    // OAUTH HANDLER
    // ============================================================
    async function handleOAuth(provider) {
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: provider,
          options: {
            redirectTo: window.location.origin + '/index.html'
          }
        });
        
        if (error) throw error;
        
      } catch (error) {
        console.error('OAuth error:', error);
        showAlert(error.message || 'OAuth sign in failed. Please try again.');
      }
    }

    // ============================================================
    // FORGOT PASSWORD HANDLER
    // ============================================================
    async function handleForgotPassword(event) {
      event.preventDefault();
      
      const email = document.getElementById('login-email').value.trim();
      
      if (!email) {
        showAlert('Please enter your email address first.');
        document.getElementById('login-email').focus();
        return;
      }
      
      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });
        
        if (error) throw error;
        
        showAlert('Password reset link sent to your email!', 'success');
        
      } catch (error) {
        console.error('Password reset error:', error);
        showAlert(error.message || 'Failed to send reset email. Please try again.');
      }
    }

    // ============================================================
    // LISTEN FOR AUTH STATE CHANGES
    // ============================================================
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        window.location.href = '/index.html';
      }
    });
  </script>
</body>
</html>
