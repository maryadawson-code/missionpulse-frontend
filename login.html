<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse | Login</title>
    <link rel="icon" type="image/png" href="MMT_icon_32px.png">
    <!-- Supabase JS v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-cyan: #00E5FA;
            --deep-navy: #00050F;
            --surface-dark: #0a1628;
            --surface-card: #111d33;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --error-red: #ef4444;
            --success-green: #22c55e;
            --warning-yellow: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--deep-navy) 0%, #0a1628 50%, #111d33 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-section img {
            height: 48px;
            margin-bottom: 16px;
        }

        .logo-section h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-cyan), #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-section p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 8px;
        }

        .login-card {
            background: var(--surface-card);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid rgba(0, 229, 250, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--surface-dark);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.15);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-cyan), #0891b2);
            color: var(--deep-navy);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 229, 250, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: var(--text-secondary);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            border-color: var(--primary-cyan);
            color: var(--primary-cyan);
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .alert-warning {
            background: rgba(251, 191, 36, 0.15);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fcd34d;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
        }

        .footer-links a {
            color: var(--primary-cyan);
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Debug Panel - Always Visible */
        .debug-panel {
            margin-top: 24px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 12px;
            padding: 16px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
        }

        .debug-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            color: var(--warning-yellow);
            font-weight: 600;
        }

        .debug-log {
            background: #000;
            border-radius: 8px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-log .log-entry {
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .debug-log .log-entry.success { color: var(--success-green); }
        .debug-log .log-entry.error { color: var(--error-red); }
        .debug-log .log-entry.info { color: var(--primary-cyan); }
        .debug-log .log-entry.warning { color: var(--warning-yellow); }

        .debug-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .debug-actions button {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .debug-actions button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Connection Status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--surface-dark);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected { background: var(--success-green); }
        .status-dot.disconnected { background: var(--error-red); }
        .status-dot.checking { background: var(--warning-yellow); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .version-tag {
            text-align: center;
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="MMT_logo_primary_transparent.png" alt="MissionPulse" onerror="this.style.display='none'">
            <h1>MissionPulse</h1>
            <p>Mission. Technology. Transformation.</p>
        </div>

        <!-- Connection Status -->
        <div class="connection-status">
            <div class="status-dot checking" id="statusDot"></div>
            <span id="statusText">Checking Supabase connection...</span>
        </div>

        <div class="login-card">
            <!-- Alert Messages -->
            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@company.com"
                        autocomplete="email"
                        required
                        value="mwomack@rockitdata.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                        value="Test123!"
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="loginText">Sign In to MissionPulse</span>
                    <div class="spinner" id="loginSpinner" style="display: none;"></div>
                </button>
            </form>

            <div class="footer-links">
                <a href="reset-password.html">Forgot your password?</a>
            </div>
        </div>

        <!-- Debug Panel - Always Visible -->
        <div class="debug-panel">
            <div class="debug-header">
                üîß Debug Console (v1.0.0)
            </div>
            <div class="debug-log" id="debugLog">
                <div class="log-entry info">[INIT] Debug panel loaded</div>
            </div>
            <div class="debug-actions">
                <button onclick="testConnection()">üîå Test Connection</button>
                <button onclick="testAuth()">üîê Test Auth</button>
                <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
                <button onclick="checkSession()">üìã Check Session</button>
            </div>
        </div>

        <div class="version-tag">
            MissionPulse v1.0.0 | Build 2026.01.26 | ¬© Mission Meets Tech
        </div>
    </div>

    <script>
        // ===========================================
        // SUPABASE CONFIGURATION
        // ===========================================
        const SUPABASE_URL = 'https://djuviwarqdvlbgcfuupa.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqdXZpd2FycWR2bGJnY2Z1dXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MzUyMjQsImV4cCI6MjA1MzQxMTIyNH0.pBPL9l2zL7LLd_A5I--hPBzw5YwG3ajPMtbYsqsxIgQ';
        const DASHBOARD_URL = 'missionpulse-v12-sprint16.html';

        let supabase = null;

        // ===========================================
        // DEBUG LOGGING
        // ===========================================
        function log(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            debugLog.appendChild(entry);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('debugLog').innerHTML = '<div class="log-entry info">[CLEARED] Logs cleared</div>';
        }

        // ===========================================
        // UI HELPERS
        // ===========================================
        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            document.getElementById('successAlert').style.display = 'none';
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
        }

        function hideAlerts() {
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('successAlert').style.display = 'none';
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('loginBtn');
            const text = document.getElementById('loginText');
            const spinner = document.getElementById('loginSpinner');
            
            btn.disabled = isLoading;
            text.textContent = isLoading ? 'Signing in...' : 'Sign In to MissionPulse';
            spinner.style.display = isLoading ? 'block' : 'none';
        }

        function updateConnectionStatus(status, message) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            dot.className = `status-dot ${status}`;
            text.textContent = message;
        }

        // ===========================================
        // SUPABASE INITIALIZATION
        // ===========================================
        async function initSupabase() {
            log('Initializing Supabase client...', 'info');
            
            try {
                if (typeof window.supabase === 'undefined' || !window.supabase.createClient) {
                    throw new Error('Supabase JS library not loaded');
                }

                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                log('Supabase client created successfully', 'success');
                
                // Test connection
                await testConnection();
                
                // Check for existing session
                await checkSession();
                
            } catch (error) {
                log(`Supabase init failed: ${error.message}`, 'error');
                updateConnectionStatus('disconnected', `Connection failed: ${error.message}`);
                showError(`Failed to connect to authentication service: ${error.message}`);
            }
        }

        // ===========================================
        // CONNECTION TEST
        // ===========================================
        async function testConnection() {
            log('Testing Supabase connection...', 'info');
            updateConnectionStatus('checking', 'Testing connection...');
            
            try {
                if (!supabase) {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                }

                // Simple health check - try to get session
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    throw error;
                }

                log('Connection test PASSED', 'success');
                log(`Session status: ${data.session ? 'Active session found' : 'No active session'}`, 'info');
                updateConnectionStatus('connected', 'Connected to Supabase');
                
                return true;
            } catch (error) {
                log(`Connection test FAILED: ${error.message}`, 'error');
                updateConnectionStatus('disconnected', `Disconnected: ${error.message}`);
                return false;
            }
        }

        // ===========================================
        // SESSION CHECK
        // ===========================================
        async function checkSession() {
            log('Checking existing session...', 'info');
            
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    log(`Session check error: ${error.message}`, 'error');
                    return null;
                }

                if (session) {
                    log(`Found active session for: ${session.user.email}`, 'success');
                    log(`User ID: ${session.user.id}`, 'info');
                    log(`Token expires: ${new Date(session.expires_at * 1000).toLocaleString()}`, 'info');
                    
                    // Ask user if they want to continue to dashboard
                    showSuccess(`Already logged in as ${session.user.email}. Redirecting...`);
                    setTimeout(() => {
                        window.location.href = DASHBOARD_URL;
                    }, 1500);
                    
                    return session;
                } else {
                    log('No active session found', 'info');
                    return null;
                }
            } catch (error) {
                log(`Session check failed: ${error.message}`, 'error');
                return null;
            }
        }

        // ===========================================
        // AUTH TEST (Debug)
        // ===========================================
        async function testAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log(`Testing auth for: ${email}`, 'info');
            log('Calling signInWithPassword...', 'info');
            
            try {
                const startTime = Date.now();
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                const elapsed = Date.now() - startTime;
                log(`Auth response received in ${elapsed}ms`, 'info');

                if (error) {
                    log(`AUTH ERROR: ${error.message}`, 'error');
                    log(`Error code: ${error.status || 'N/A'}`, 'error');
                    log(`Error details: ${JSON.stringify(error)}`, 'error');
                    return;
                }

                if (data.user) {
                    log(`AUTH SUCCESS! User: ${data.user.email}`, 'success');
                    log(`User ID: ${data.user.id}`, 'success');
                    log(`Email confirmed: ${data.user.email_confirmed_at ? 'Yes' : 'No'}`, 'info');
                }

                if (data.session) {
                    log(`Session created. Access token: ${data.session.access_token.substring(0, 20)}...`, 'success');
                }

            } catch (error) {
                log(`Auth test exception: ${error.message}`, 'error');
            }
        }

        // ===========================================
        // LOGIN HANDLER
        // ===========================================
        async function handleLogin(event) {
            event.preventDefault();
            hideAlerts();
            setLoading(true);

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            log(`Login attempt for: ${email}`, 'info');

            // Validate inputs
            if (!email || !password) {
                showError('Please enter both email and password');
                setLoading(false);
                return;
            }

            try {
                // Use signInWithPassword (Supabase v2)
                log('Calling supabase.auth.signInWithPassword()...', 'info');
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    log(`Login error: ${error.message}`, 'error');
                    log(`Full error: ${JSON.stringify(error)}`, 'error');
                    
                    // Show the ACTUAL Supabase error message
                    let displayMessage = error.message;
                    
                    // Enhance error messages for common cases
                    if (error.message.includes('Invalid login credentials')) {
                        displayMessage = 'Invalid email or password. Please check your credentials and try again.';
                    } else if (error.message.includes('Email not confirmed')) {
                        displayMessage = 'Please confirm your email before logging in. Check your inbox.';
                    } else if (error.message.includes('Too many requests')) {
                        displayMessage = 'Too many login attempts. Please wait a few minutes and try again.';
                    }
                    
                    showError(displayMessage);
                    setLoading(false);
                    return;
                }

                // Success!
                log(`Login successful for: ${data.user.email}`, 'success');
                log(`User ID: ${data.user.id}`, 'success');
                
                // Fetch user profile from public.users
                log('Fetching user profile...', 'info');
                const { data: profile, error: profileError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();

                if (profileError) {
                    log(`Profile fetch warning: ${profileError.message}`, 'warning');
                } else {
                    log(`Profile loaded: Role = ${profile.role}`, 'success');
                    // Store profile in sessionStorage for dashboard
                    sessionStorage.setItem('mp_user_profile', JSON.stringify(profile));
                }

                showSuccess('Login successful! Redirecting to dashboard...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    log(`Redirecting to: ${DASHBOARD_URL}`, 'info');
                    window.location.href = DASHBOARD_URL;
                }, 1000);

            } catch (error) {
                log(`Login exception: ${error.message}`, 'error');
                showError(`An unexpected error occurred: ${error.message}`);
                setLoading(false);
            }
        }

        // ===========================================
        // INITIALIZATION
        // ===========================================
        document.addEventListener('DOMContentLoaded', async () => {
            log('Page loaded. Initializing...', 'info');
            
            // Initialize Supabase
            await initSupabase();
            
            // Attach form handler
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            log('Ready for login', 'success');
        });
    </script>
