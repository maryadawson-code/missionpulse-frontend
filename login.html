<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse | Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="MMT_icon_32px.png">
    <link rel="icon" type="image/png" sizes="16x16" href="MMT_icon_16px.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-cyan: #00E5FA;
            --deep-navy: #00050F;
            --surface-dark: #0A1628;
            --surface-card: #111D33;
            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --success: #22C55E;
            --warning: #F59E0B;
            --error: #EF4444;
        }
        
        * {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--deep-navy) 0%, var(--surface-dark) 100%);
            min-height: 100vh;
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(0, 229, 250, 0.5);
        }
        
        .card-glow {
            box-shadow: 0 0 40px rgba(0, 229, 250, 0.1), 
                        0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        
        .input-field {
            background: rgba(17, 29, 51, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.1);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-cyan), #00B8D4);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 229, 250, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-connected { background: var(--success); }
        .status-connecting { background: var(--warning); }
        .status-disconnected { background: var(--error); }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .spinner {
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <img src="MMT_logo_primary_transparent.png" alt="Mission Meets Tech" class="h-16 mx-auto mb-4" onerror="this.style.display='none'">
            <h1 class="text-3xl font-bold text-white glow-text">MissionPulse</h1>
            <p class="text-slate-400 mt-2">Federal Proposal Intelligence Platform</p>
        </div>
        
        <!-- Connection Status -->
        <div id="connectionStatus" class="flex items-center justify-center gap-2 mb-4 text-sm">
            <div class="status-dot status-connecting"></div>
            <span class="text-slate-400">Checking connection...</span>
        </div>
        
        <!-- Login Card -->
        <div class="bg-[#111D33] rounded-xl p-8 card-glow">
            <h2 class="text-xl font-semibold text-white mb-6">Sign In</h2>
            
            <!-- Error Display -->
            <div id="errorDisplay" class="hidden mb-4 p-3 bg-red-500/10 border border-red-500/30 rounded-lg">
                <p id="errorText" class="text-red-400 text-sm"></p>
                <button id="retryBtn" class="hidden mt-2 text-xs text-cyan-400 hover:text-cyan-300 underline">
                    Click to retry
                </button>
            </div>
            
            <!-- Success Display -->
            <div id="successDisplay" class="hidden mb-4 p-3 bg-green-500/10 border border-green-500/30 rounded-lg">
                <p class="text-green-400 text-sm">Login successful! Redirecting...</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        autocomplete="email"
                        placeholder="you@example.com"
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-slate-500"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        autocomplete="current-password"
                        placeholder="••••••••"
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-slate-500"
                    >
                </div>
                
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="btn-primary w-full py-3 rounded-lg font-semibold text-[#00050F] flex items-center justify-center gap-2"
                >
                    <span id="btnText">Sign In</span>
                    <div id="btnSpinner" class="hidden spinner w-4 h-4"></div>
                </button>
            </form>
            
            <!-- Demo Mode Link -->
            <div class="mt-6 pt-4 border-t border-slate-700/50 text-center">
                <p class="text-slate-500 text-sm mb-2">For demo access:</p>
                <button 
                    id="demoBtn"
                    class="text-cyan-400 hover:text-cyan-300 text-sm font-medium transition-colors"
                >
                    Continue with Demo Mode →
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-slate-500 text-xs">
                © 2026 Mission Meets Tech. All rights reserved.
            </p>
            <p class="text-slate-600 text-xs mt-1">
                CMMC 2.0 Compliant | FedRAMP Ready
            </p>
        </div>
    </div>

    <script>
        // ============================================================
        // SUPABASE CONFIGURATION - VERIFIED CREDENTIALS
        // ============================================================
        const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc1NjcyNTAsImV4cCI6MjA1MzE0MzI1MH0.GRTFxRV7WV67P9sYaIVRwKxVEDALfkWjmUxs4ADB1zs';
        
        // Initialize Supabase client - use var to avoid conflicts with other scripts
        var sbClient = null;
        var connectionState = 'connecting';
        var retryCount = 0;
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 2000;

        // DOM Elements
        const connectionStatus = document.getElementById('connectionStatus');
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorDisplay = document.getElementById('errorDisplay');
        const errorText = document.getElementById('errorText');
        const retryBtn = document.getElementById('retryBtn');
        const successDisplay = document.getElementById('successDisplay');
        const demoBtn = document.getElementById('demoBtn');

        // ============================================================
        // CONNECTION MANAGEMENT
        // ============================================================
        function updateConnectionStatus(status, message) {
            connectionState = status;
            const dot = connectionStatus.querySelector('.status-dot');
            const text = connectionStatus.querySelector('span');
            
            dot.className = 'status-dot';
            
            switch(status) {
                case 'connected':
                    dot.classList.add('status-connected');
                    text.textContent = message || 'Connected to MissionPulse';
                    text.className = 'text-green-400';
                    break;
                case 'connecting':
                    dot.classList.add('status-connecting');
                    text.textContent = message || 'Connecting...';
                    text.className = 'text-yellow-400';
                    break;
                case 'disconnected':
                    dot.classList.add('status-disconnected');
                    text.textContent = message || 'Connection failed';
                    text.className = 'text-red-400';
                    break;
            }
        }

        async function initializeSupabase() {
            updateConnectionStatus('connecting', 'Initializing connection...');
            
            try {
                // Check if Supabase library is loaded
                if (typeof supabase === 'undefined' || !supabase.createClient) {
                    throw new Error('Supabase library not loaded. Please refresh the page.');
                }
                
                // Create client
                sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: true
                    }
                });
                
                // Test connection with a simple query
                await testConnection();
                
            } catch (error) {
                console.error('[MissionPulse] Init error:', error);
                handleConnectionError(error);
            }
        }

        async function testConnection() {
            updateConnectionStatus('connecting', 'Testing database connection...');
            
            try {
                // Simple health check - try to reach Supabase
                const { data, error } = await sbClient.auth.getSession();
                
                if (error && error.message !== 'Auth session missing!') {
                    throw error;
                }
                
                // Connection successful
                updateConnectionStatus('connected', 'Ready to sign in');
                retryCount = 0;
                
                // Check if already logged in
                if (data?.session) {
                    updateConnectionStatus('connected', 'Session found, redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                }
                
            } catch (error) {
                throw error;
            }
        }

        function handleConnectionError(error) {
            console.error('[MissionPulse] Connection error:', error);
            
            const errorMessage = error.message || 'Unknown error';
            
            // Check for common issues
            if (errorMessage.includes('Failed to fetch') || errorMessage.includes('NetworkError')) {
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    updateConnectionStatus('connecting', `Connection failed. Retrying (${retryCount}/${MAX_RETRIES})...`);
                    setTimeout(initializeSupabase, RETRY_DELAY);
                    return;
                }
                updateConnectionStatus('disconnected', 'Network error - check your connection');
                showError('Unable to connect to server. This may be due to network issues or Supabase maintenance (Jan 26 - Feb 2). Please try again in a few moments.', true);
            } else {
                updateConnectionStatus('disconnected', 'Connection error');
                showError(errorMessage, true);
            }
        }

        // ============================================================
        // ERROR HANDLING
        // ============================================================
        function showError(message, showRetry = false) {
            errorDisplay.classList.remove('hidden');
            successDisplay.classList.add('hidden');
            errorText.textContent = message;
            
            if (showRetry) {
                retryBtn.classList.remove('hidden');
            } else {
                retryBtn.classList.add('hidden');
            }
        }

        function hideError() {
            errorDisplay.classList.add('hidden');
        }

        function showSuccess() {
            successDisplay.classList.remove('hidden');
            errorDisplay.classList.add('hidden');
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            btnText.textContent = isLoading ? 'Signing in...' : 'Sign In';
            
            if (isLoading) {
                btnSpinner.classList.remove('hidden');
            } else {
                btnSpinner.classList.add('hidden');
            }
        }

        // ============================================================
        // AUTHENTICATION
        // ============================================================
        async function handleLogin(email, password) {
            if (!sbClient) {
                showError('Connection not ready. Please wait and try again.', true);
                return;
            }
            
            if (connectionState !== 'connected') {
                showError('Not connected to server. Please wait for connection.', true);
                return;
            }
            
            setLoading(true);
            hideError();
            
            try {
                const { data, error } = await sbClient.auth.signInWithPassword({
                    email: email.trim(),
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                if (data?.session) {
                    // Store session info
                    localStorage.setItem('missionpulse_user', JSON.stringify({
                        email: data.user.email,
                        id: data.user.id,
                        loginTime: new Date().toISOString()
                    }));
                    
                    showSuccess();
                    
                    // Redirect after brief delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    throw new Error('No session returned. Please try again.');
                }
                
            } catch (error) {
                console.error('[MissionPulse] Login error:', error);
                
                let userMessage = 'Login failed. ';
                
                if (error.message.includes('Invalid login credentials')) {
                    userMessage += 'Invalid email or password.';
                } else if (error.message.includes('Email not confirmed')) {
                    userMessage += 'Please check your email to confirm your account.';
                } else if (error.message.includes('Failed to fetch')) {
                    userMessage += 'Network error. Please check your connection and try again.';
                } else {
                    userMessage += error.message;
                }
                
                showError(userMessage, error.message.includes('Failed to fetch'));
                setLoading(false);
            }
        }

        // ============================================================
        // DEMO MODE
        // ============================================================
        function enterDemoMode() {
            // Set demo user in localStorage
            localStorage.setItem('missionpulse_user', JSON.stringify({
                email: 'demo@missionpulse.io',
                id: 'demo-user',
                role: 'viewer',
                isDemo: true,
                loginTime: new Date().toISOString()
            }));
            
            localStorage.setItem('missionpulse_demo_mode', 'true');
            
            showSuccess();
            successDisplay.querySelector('p').textContent = 'Entering demo mode...';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        // ============================================================
        // EVENT LISTENERS
        // ============================================================
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }
            
            await handleLogin(email, password);
        });

        retryBtn.addEventListener('click', () => {
            hideError();
            retryCount = 0;
            initializeSupabase();
        });

        demoBtn.addEventListener('click', () => {
            enterDemoMode();
        });

        // ============================================================
        // INITIALIZATION
        // ============================================================
        document.addEventListener('DOMContentLoaded', () => {
            // Small delay to ensure Supabase library is fully loaded
            setTimeout(initializeSupabase, 100);
        });

        // Fallback if DOMContentLoaded already fired
        if (document.readyState !== 'loading') {
            setTimeout(initializeSupabase, 100);
        }
    </script>
</body>
</html>
