<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="MMT_icon_transparent.png">
    <style>
        body {
            background: linear-gradient(135deg, #00050F 0%, #001a2c 50%, #00050F 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(0, 229, 250, 0.03);
            border: 1px solid rgba(0, 229, 250, 0.2);
            backdrop-filter: blur(10px);
        }
        .primary-btn {
            background: #00E5FA;
            color: #00050F;
            font-weight: 600;
        }
        .primary-btn:hover {
            background: #00c4d4;
        }
        .primary-btn:disabled {
            background: #4a5568;
            color: #718096;
            cursor: not-allowed;
        }
        .input-field {
            background: rgba(0, 229, 250, 0.05);
            border: 1px solid rgba(0, 229, 250, 0.3);
            color: white;
        }
        .input-field:focus {
            border-color: #00E5FA;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 229, 250, 0.2);
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .tab-active {
            border-bottom: 2px solid #00E5FA;
            color: #00E5FA;
        }
        .tab-inactive {
            border-bottom: 2px solid transparent;
            color: rgba(255, 255, 255, 0.6);
        }
        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        .success-box {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        .loading-spinner {
            border: 2px solid rgba(0, 229, 250, 0.3);
            border-top: 2px solid #00E5FA;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">MissionPulse</h1>
            <p class="text-gray-400">Mission. Technology. Transformation.</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-xl p-8">
            <!-- Tabs -->
            <div class="flex border-b border-gray-700 mb-6">
                <button id="signInTab" onclick="showTab('signIn')" class="flex-1 pb-3 text-center tab-active">
                    Sign In
                </button>
                <button id="requestTab" onclick="showTab('request')" class="flex-1 pb-3 text-center tab-inactive">
                    Request Access
                </button>
            </div>

            <!-- Sign In Form (NOT a <form> tag to avoid submit issues) -->
            <div id="signInForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Email</label>
                        <input type="email" id="signInEmail" 
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="you@company.com">
                    </div>
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Password</label>
                        <input type="password" id="signInPassword" 
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="••••••••"
                            onkeypress="if(event.key==='Enter'){handleSignIn();}">
                    </div>
                    
                    <!-- Error/Success Messages -->
                    <div id="signInMessage" class="hidden rounded-lg px-4 py-3 text-sm"></div>
                    
                    <button type="button" id="signInBtn" onclick="handleSignIn()" class="w-full py-3 rounded-lg primary-btn flex items-center justify-center gap-2">
                        <span id="signInBtnText">Sign In</span>
                        <span id="signInSpinner" class="loading-spinner hidden"></span>
                    </button>
                </div>
            </div>

            <!-- Request Access Form -->
            <div id="requestForm" class="hidden">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Full Name</label>
                        <input type="text" id="reqName" 
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="John Smith">
                    </div>
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Email</label>
                        <input type="email" id="reqEmail" 
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="you@company.com">
                    </div>
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Company Name</label>
                        <input type="text" id="reqCompany" 
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="Your Company">
                    </div>
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Job Title</label>
                        <input type="text" id="reqTitle" 
                            class="w-full px-4 py-3 rounded-lg input-field"
                            placeholder="Proposal Manager">
                    </div>
                    <div>
                        <label class="block text-sm text-cyan-400 mb-2">Message (Optional)</label>
                        <textarea id="reqMessage" rows="3"
                            class="w-full px-4 py-3 rounded-lg input-field resize-none"
                            placeholder="Tell us about your interest in MissionPulse..."></textarea>
                    </div>
                    
                    <!-- Error/Success Messages -->
                    <div id="requestMessage" class="hidden rounded-lg px-4 py-3 text-sm"></div>
                    
                    <button type="button" id="requestBtn" onclick="handleRequestAccess()" class="w-full py-3 rounded-lg primary-btn flex items-center justify-center gap-2">
                        <span id="requestBtnText">Submit Request</span>
                        <span id="requestSpinner" class="loading-spinner hidden"></span>
                    </button>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="mt-6 text-center text-sm text-gray-400">
                <span id="footerSignIn">No account? <a href="#" onclick="showTab('request'); return false;" class="text-cyan-400 hover:underline">Request Access</a></span>
                <span id="footerRequest" class="hidden">Have an account? <a href="#" onclick="showTab('signIn'); return false;" class="text-cyan-400 hover:underline">Sign In</a></span>
            </div>
        </div>

        <!-- Connection Status -->
        <div id="connectionStatus" class="text-center mt-4 text-sm text-gray-500">
            Connecting to database...
        </div>

        <!-- Footer -->
        <div class="text-center mt-4 text-gray-500 text-sm">
            © 2026 Mission Meets Tech
        </div>
    </div>

    <script>
        // =============================================================================
        // SUPABASE CONFIGURATION - INLINE INITIALIZATION
        // =============================================================================
        
        const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MzI3NjQsImV4cCI6MjA1MzQwODc2NH0.rFKJKvOHOvtwz9HY5cCgnD2sO4N4z2lgXvvzaYGAsoc';
        
        let supabase = null;
        
        // Initialize immediately
        try {
            if (window.supabase && window.supabase.createClient) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase client created successfully');
            } else {
                console.error('Supabase library not loaded');
            }
        } catch (err) {
            console.error('Supabase init error:', err);
        }
        
        // Check connection on load
        document.addEventListener('DOMContentLoaded', async function() {
            const statusEl = document.getElementById('connectionStatus');
            
            if (!supabase) {
                statusEl.textContent = '❌ Database client failed to initialize';
                statusEl.className = 'text-center mt-4 text-sm text-red-400';
                return;
            }
            
            try {
                // Test connection
                const { data, error } = await supabase.from('opportunities').select('id').limit(1);
                
                if (error) {
                    statusEl.textContent = '❌ Database error: ' + error.message;
                    statusEl.className = 'text-center mt-4 text-sm text-red-400';
                } else {
                    statusEl.textContent = '✓ Connected to database';
                    statusEl.className = 'text-center mt-4 text-sm text-green-400';
                    
                    // Check for existing session
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session) {
                        statusEl.textContent = '✓ Session found, redirecting...';
                        setTimeout(function() { window.location.href = 'index.html'; }, 500);
                    }
                }
            } catch (err) {
                statusEl.textContent = '❌ Connection test failed: ' + err.message;
                statusEl.className = 'text-center mt-4 text-sm text-red-400';
            }
        });
        
        // =============================================================================
        // TAB SWITCHING
        // =============================================================================
        
        function showTab(tab) {
            const signInTab = document.getElementById('signInTab');
            const requestTab = document.getElementById('requestTab');
            const signInForm = document.getElementById('signInForm');
            const requestForm = document.getElementById('requestForm');
            const footerSignIn = document.getElementById('footerSignIn');
            const footerRequest = document.getElementById('footerRequest');
            
            if (tab === 'signIn') {
                signInTab.className = 'flex-1 pb-3 text-center tab-active';
                requestTab.className = 'flex-1 pb-3 text-center tab-inactive';
                signInForm.classList.remove('hidden');
                requestForm.classList.add('hidden');
                footerSignIn.classList.remove('hidden');
                footerRequest.classList.add('hidden');
            } else {
                signInTab.className = 'flex-1 pb-3 text-center tab-inactive';
                requestTab.className = 'flex-1 pb-3 text-center tab-active';
                signInForm.classList.add('hidden');
                requestForm.classList.remove('hidden');
                footerSignIn.classList.add('hidden');
                footerRequest.classList.remove('hidden');
            }
            
            hideMessage('signInMessage');
            hideMessage('requestMessage');
        }
        
        // =============================================================================
        // SIGN IN HANDLER
        // =============================================================================
        
        async function handleSignIn() {
            console.log('handleSignIn called');
            
            const emailInput = document.getElementById('signInEmail');
            const passwordInput = document.getElementById('signInPassword');
            const btn = document.getElementById('signInBtn');
            const btnText = document.getElementById('signInBtnText');
            const spinner = document.getElementById('signInSpinner');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            console.log('Email:', email);
            console.log('Password length:', password.length);
            
            // Validate
            if (!email) {
                showMessage('signInMessage', 'Please enter your email', 'error');
                return;
            }
            
            if (!password) {
                showMessage('signInMessage', 'Please enter your password', 'error');
                return;
            }
            
            if (!supabase) {
                showMessage('signInMessage', 'Database not connected. Please refresh the page.', 'error');
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.textContent = 'Signing in...';
            spinner.classList.remove('hidden');
            hideMessage('signInMessage');
            
            try {
                console.log('Calling supabase.auth.signInWithPassword...');
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                console.log('Auth response:', { data, error });
                
                if (error) {
                    console.error('Auth error:', error);
                    showMessage('signInMessage', error.message || 'Sign in failed', 'error');
                    btn.disabled = false;
                    btnText.textContent = 'Sign In';
                    spinner.classList.add('hidden');
                    return;
                }
                
                if (data && data.session) {
                    console.log('Session created:', data.session.user.email);
                    
                    // Store session
                    localStorage.setItem('missionpulse_session', JSON.stringify(data.session));
                    localStorage.setItem('missionpulse_user', JSON.stringify(data.user));
                    
                    // Try to get profile
                    try {
                        const { data: profile } = await supabase
                            .from('profiles')
                            .select('*')
                            .eq('id', data.user.id)
                            .single();
                        
                        if (profile) {
                            localStorage.setItem('missionpulse_profile', JSON.stringify(profile));
                            console.log('Profile loaded:', profile.role);
                        }
                    } catch (profileErr) {
                        console.warn('Profile fetch error (non-fatal):', profileErr);
                    }
                    
                    showMessage('signInMessage', 'Success! Redirecting...', 'success');
                    
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage('signInMessage', 'No session returned. Please try again.', 'error');
                    btn.disabled = false;
                    btnText.textContent = 'Sign In';
                    spinner.classList.add('hidden');
                }
                
            } catch (err) {
                console.error('Sign in exception:', err);
                showMessage('signInMessage', 'Error: ' + (err.message || 'Unknown error'), 'error');
                btn.disabled = false;
                btnText.textContent = 'Sign In';
                spinner.classList.add('hidden');
            }
        }
        
        // =============================================================================
        // REQUEST ACCESS HANDLER
        // =============================================================================
        
        async function handleRequestAccess() {
            console.log('handleRequestAccess called');
            
            const name = document.getElementById('reqName').value.trim();
            const email = document.getElementById('reqEmail').value.trim();
            const company = document.getElementById('reqCompany').value.trim();
            const title = document.getElementById('reqTitle').value.trim();
            const message = document.getElementById('reqMessage').value.trim();
            
            const btn = document.getElementById('requestBtn');
            const btnText = document.getElementById('requestBtnText');
            const spinner = document.getElementById('requestSpinner');
            
            // Validate
            if (!name || !email || !company || !title) {
                showMessage('requestMessage', 'Please fill in all required fields', 'error');
                return;
            }
            
            if (!supabase) {
                showMessage('requestMessage', 'Database not connected. Please refresh.', 'error');
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.textContent = 'Submitting...';
            spinner.classList.remove('hidden');
            hideMessage('requestMessage');
            
            try {
                // Submit request
                const { data, error } = await supabase
                    .from('access_requests')
                    .insert([{
                        full_name: name,
                        email: email,
                        company_name: company,
                        job_title: title,
                        message: message || null,
                        status: 'pending',
                        created_at: new Date().toISOString()
                    }])
                    .select();
                
                if (error) {
                    console.error('Request error:', error);
                    showMessage('requestMessage', error.message || 'Failed to submit request', 'error');
                    btn.disabled = false;
                    btnText.textContent = 'Submit Request';
                    spinner.classList.add('hidden');
                    return;
                }
                
                showMessage('requestMessage', 'Request submitted! We will contact you soon.', 'success');
                
                // Clear form
                document.getElementById('reqName').value = '';
                document.getElementById('reqEmail').value = '';
                document.getElementById('reqCompany').value = '';
                document.getElementById('reqTitle').value = '';
                document.getElementById('reqMessage').value = '';
                
                btn.disabled = false;
                btnText.textContent = 'Submit Request';
                spinner.classList.add('hidden');
                
            } catch (err) {
                console.error('Request exception:', err);
                showMessage('requestMessage', 'Error: ' + (err.message || 'Unknown error'), 'error');
                btn.disabled = false;
                btnText.textContent = 'Submit Request';
                spinner.classList.add('hidden');
            }
        }
        
        // =============================================================================
        // MESSAGE HELPERS
        // =============================================================================
        
        function showMessage(elementId, text, type) {
            const el = document.getElementById(elementId);
            if (!el) return;
            el.textContent = text;
            el.className = 'rounded-lg px-4 py-3 text-sm ' + (type === 'error' ? 'error-box' : 'success-box');
        }
        
        function hideMessage(elementId) {
            const el = document.getElementById(elementId);
            if (!el) return;
            el.className = 'hidden rounded-lg px-4 py-3 text-sm';
        }
    </script>
</body>
</html>
