<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse | Login</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #00050F 0%, #0a1628 50%, #00050F 100%);
      min-height: 100vh;
    }
    .glass-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 229, 250, 0.1);
    }
    .btn-primary {
      background: linear-gradient(135deg, #00E5FA 0%, #00D29F 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(0, 229, 250, 0.3);
    }
    .btn-demo {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(100, 116, 139, 0.3);
      transition: all 0.3s ease;
    }
    .btn-demo:hover {
      background: rgba(51, 65, 85, 0.8);
      border-color: rgba(0, 229, 250, 0.3);
    }
    .input-field {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.5);
      transition: all 0.3s ease;
    }
    .input-field:focus {
      border-color: #00E5FA;
      box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.1);
      outline: none;
    }
    .tab-active {
      color: #00E5FA;
      border-bottom: 2px solid #00E5FA;
    }
    .tab-inactive {
      color: #64748b;
      border-bottom: 2px solid transparent;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
    .status-connected { background: #00D29F; }
    .status-disconnected { background: #ef4444; }
    .status-checking { background: #f59e0b; animation: pulse 1s infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .error-msg {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }
    .success-msg {
      background: rgba(0, 210, 159, 0.1);
      border: 1px solid rgba(0, 210, 159, 0.3);
      color: #00D29F;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center">
        <span class="text-2xl font-bold text-white">M</span>
      </div>
      <h1 class="text-2xl font-bold text-white">MissionPulse</h1>
      <p class="text-slate-400 text-sm mt-1">AI Proposal Command Center</p>
    </div>

    <!-- Login Card -->
    <div class="glass-card rounded-2xl p-8">
      <!-- Tabs -->
      <div class="flex border-b border-slate-700 mb-6">
        <button id="tab-signin" class="flex-1 pb-3 text-sm font-medium tab-active" onclick="showTab('signin')">Sign In</button>
        <button id="tab-register" class="flex-1 pb-3 text-sm font-medium tab-inactive" onclick="showTab('register')">Register</button>
        <button id="tab-reset" class="flex-1 pb-3 text-sm font-medium tab-inactive" onclick="showTab('reset')">Reset</button>
      </div>

      <!-- Message Area -->
      <div id="message" class="hidden rounded-lg p-3 mb-4 text-sm"></div>

      <!-- Sign In Form -->
      <form id="form-signin" class="space-y-4" onsubmit="handleSignIn(event)">
        <div>
          <label class="block text-slate-300 text-sm mb-2">Email Address</label>
          <input type="email" id="signin-email" class="input-field w-full px-4 py-3 rounded-lg text-white" placeholder="you@company.com" required>
        </div>
        <div>
          <label class="block text-slate-300 text-sm mb-2">Password</label>
          <div class="relative">
            <input type="password" id="signin-password" class="input-field w-full px-4 py-3 rounded-lg text-white pr-12" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            <button type="button" onclick="togglePassword('signin-password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
            </button>
          </div>
        </div>
        <div>
          <label class="block text-slate-300 text-sm mb-2">Role</label>
          <select id="signin-role" class="input-field w-full px-4 py-3 rounded-lg text-white">
            <option value="CEO">CEO - Executive Approver</option>
            <option value="CAP">Capture Manager</option>
            <option value="PM">Program Manager</option>
            <option value="SA">Solutions Architect</option>
            <option value="FIN">Pricing Analyst</option>
            <option value="CON">Contracts Manager</option>
            <option value="QA">Quality Reviewer</option>
            <option value="Partner">Teaming Partner</option>
          </select>
        </div>
        <button type="submit" id="btn-signin" class="btn-primary w-full py-3 rounded-lg text-slate-900 font-semibold">Sign In</button>
        <p class="text-center">
          <a href="#" onclick="showTab('reset')" class="text-cyan-400 text-sm hover:underline">Forgot password?</a>
        </p>
      </form>

      <!-- Register Form -->
      <form id="form-register" class="space-y-4 hidden" onsubmit="handleRegister(event)">
        <div>
          <label class="block text-slate-300 text-sm mb-2">Full Name</label>
          <input type="text" id="register-name" class="input-field w-full px-4 py-3 rounded-lg text-white" placeholder="Jane Smith" required>
        </div>
        <div>
          <label class="block text-slate-300 text-sm mb-2">Email Address</label>
          <input type="email" id="register-email" class="input-field w-full px-4 py-3 rounded-lg text-white" placeholder="you@company.com" required>
        </div>
        <div>
          <label class="block text-slate-300 text-sm mb-2">Password</label>
          <input type="password" id="register-password" class="input-field w-full px-4 py-3 rounded-lg text-white" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6">
        </div>
        <button type="submit" id="btn-register" class="btn-primary w-full py-3 rounded-lg text-slate-900 font-semibold">Create Account</button>
      </form>

      <!-- Reset Form -->
      <form id="form-reset" class="space-y-4 hidden" onsubmit="handleReset(event)">
        <div>
          <label class="block text-slate-300 text-sm mb-2">Email Address</label>
          <input type="email" id="reset-email" class="input-field w-full px-4 py-3 rounded-lg text-white" placeholder="you@company.com" required>
        </div>
        <button type="submit" id="btn-reset" class="btn-primary w-full py-3 rounded-lg text-slate-900 font-semibold">Send Reset Link</button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-700"></div></div>
        <div class="relative flex justify-center text-sm"><span class="px-4 bg-slate-900 text-slate-500">OR</span></div>
      </div>

      <!-- Demo Login -->
      <button onclick="handleDemoLogin()" class="btn-demo w-full py-3 rounded-lg text-white font-medium flex items-center justify-center gap-2">
        <span>ðŸš€</span> Demo Login (Skip Auth)
      </button>
    </div>

    <!-- Debug Panel -->
    <div id="debug-panel" class="mt-4 glass-card rounded-lg p-3 text-xs">
      <div class="flex items-center gap-2 text-slate-400 mb-1">
        <span>ðŸ”§</span> <span class="font-medium">Debug</span> <span class="text-cyan-400">Info</span>
      </div>
      <p><span class="status-dot status-checking" id="db-status"></span> Database: <span id="db-status-text">Checking...</span></p>
      <p class="text-slate-500">Session: <span id="session-status">None</span></p>
    </div>
  </div>

  <script>
    // ============================================================
    // CONFIGURATION
    // ============================================================
    const SUPABASE_URL = 'https://qlbvbfaprymzdqywcsiq.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsYnZiZmFwcnltemRxeXdjc2lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc3NjQ4NjcsImV4cCI6MjA1MzM0MDg2N30.QEnpsflnMM9i9xvYPHJlJO7wGPazPTvTWSFIohHcA';
    const DASHBOARD_PAGE = 'missionpulse-mvp-v2-final.html';

    let supabaseClient = null;

    // ============================================================
    // INITIALIZATION
    // ============================================================
    function initSupabase() {
      try {
        if (window.supabase && window.supabase.createClient) {
          supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
          updateDbStatus('connected', 'Connected');
          checkExistingSession();
          return true;
        } else {
          updateDbStatus('disconnected', 'Library not loaded');
          return false;
        }
      } catch (err) {
        console.error('Supabase init error:', err);
        updateDbStatus('disconnected', 'Error: ' + err.message);
        return false;
      }
    }

    function updateDbStatus(status, text) {
      const dot = document.getElementById('db-status');
      const textEl = document.getElementById('db-status-text');
      dot.className = 'status-dot status-' + status;
      textEl.textContent = text;
    }

    async function checkExistingSession() {
      try {
        const { data, error } = await supabaseClient.auth.getSession();
        if (data.session) {
          document.getElementById('session-status').textContent = data.session.user.email;
        }
      } catch (err) {
        console.error('Session check error:', err);
      }
    }

    // ============================================================
    // TAB NAVIGATION
    // ============================================================
    function showTab(tab) {
      const tabs = ['signin', 'register', 'reset'];
      tabs.forEach(t => {
        document.getElementById('tab-' + t).className = t === tab ? 'flex-1 pb-3 text-sm font-medium tab-active' : 'flex-1 pb-3 text-sm font-medium tab-inactive';
        document.getElementById('form-' + t).classList.toggle('hidden', t !== tab);
      });
      hideMessage();
    }

    // ============================================================
    // MESSAGE DISPLAY
    // ============================================================
    function showMessage(text, isError = false) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = (isError ? 'error-msg' : 'success-msg') + ' rounded-lg p-3 mb-4 text-sm';
      msg.classList.remove('hidden');
    }

    function hideMessage() {
      document.getElementById('message').classList.add('hidden');
    }

    // ============================================================
    // PASSWORD TOGGLE
    // ============================================================
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // ============================================================
    // AUTH HANDLERS
    // ============================================================
    async function handleSignIn(e) {
      e.preventDefault();
      hideMessage();
      
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;
      const role = document.getElementById('signin-role').value;
      const btn = document.getElementById('btn-signin');
      
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        if (!supabaseClient) {
          throw new Error('Database not connected');
        }

        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) throw error;

        // Store user info
        localStorage.setItem('mp_user_email', data.user.email);
        localStorage.setItem('mp_user_role', role);
        localStorage.setItem('mp_demo_mode', 'false');

        showMessage('Login successful! Redirecting...');
        setTimeout(() => window.location.href = DASHBOARD_PAGE, 500);

      } catch (err) {
        console.error('Sign in error:', err);
        showMessage(err.message || 'Sign in failed', true);
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      hideMessage();
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const btn = document.getElementById('btn-register');
      
      btn.disabled = true;
      btn.textContent = 'Creating account...';

      try {
        if (!supabaseClient) {
          throw new Error('Database not connected');
        }

        const { data, error } = await supabaseClient.auth.signUp({
          email: email,
          password: password,
          options: {
            data: { full_name: name }
          }
        });

        if (error) throw error;

        showMessage('Account created! Check your email to confirm, then sign in.');
        showTab('signin');
        document.getElementById('signin-email').value = email;

      } catch (err) {
        console.error('Register error:', err);
        showMessage(err.message || 'Registration failed', true);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    }

    async function handleReset(e) {
      e.preventDefault();
      hideMessage();
      
      const email = document.getElementById('reset-email').value;
      const btn = document.getElementById('btn-reset');
      
      btn.disabled = true;
      btn.textContent = 'Sending...';

      try {
        if (!supabaseClient) {
          throw new Error('Database not connected');
        }

        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });

        if (error) throw error;

        showMessage('Reset link sent! Check your email.');

      } catch (err) {
        console.error('Reset error:', err);
        showMessage(err.message || 'Reset failed', true);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send Reset Link';
      }
    }

    function handleDemoLogin() {
      console.log('Demo login clicked');
      
      // Set demo mode
      localStorage.setItem('mp_demo_mode', 'true');
      localStorage.setItem('mp_user_email', 'demo@missionmeetstech.com');
      localStorage.setItem('mp_user_role', 'CEO');
      localStorage.setItem('mp_demo_user', JSON.stringify({
        email: 'demo@missionmeetstech.com',
        name: 'Demo User',
        role: 'CEO'
      }));

      showMessage('Demo mode activated! Redirecting...');
      
      // Redirect to dashboard
      setTimeout(() => {
        window.location.href = DASHBOARD_PAGE;
      }, 500);
    }

    // ============================================================
    // INIT ON LOAD
    // ============================================================
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Login page loaded');
      initSupabase();
    });
  </script>
</body>
</html>
