<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | MissionPulse</title>
  <meta name="description" content="Sign in to MissionPulse - AI-Powered Proposal Intelligence Platform">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/MMT_icon_32px.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/MMT_icon_16px.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ============================================
       CSS CUSTOM PROPERTIES (Shield & Pulse v8.0)
       ============================================ */
    :root {
      --deep-navy: #00050F;
      --navy-900: #0A1628;
      --navy-800: #111C2E;
      --navy-700: #1A2942;
      --primary-cyan: #00E5FA;
      --primary-cyan-hover: #33EBFB;
      --primary-cyan-active: #00B8C8;
      --primary-cyan-glow: rgba(0, 229, 250, 0.25);
      --success-teal: #00BDAE;
      --risk-coral: #EF4444;
      --text-primary: #FFFFFF;
      --text-secondary: #94A3B8;
      --text-tertiary: #64748B;
      --glass-white: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    /* ============================================
       RESET & BASE
       ============================================ */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--deep-navy);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* ============================================
       BACKGROUND EFFECTS
       ============================================ */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(0, 229, 250, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(0, 189, 174, 0.06) 0%, transparent 50%),
        var(--deep-navy);
      z-index: -1;
    }

    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }

    /* ============================================
       LOGIN CARD
       ============================================ */
    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: rgba(17, 28, 46, 0.8);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
    }

    /* ============================================
       LOGO & HEADER
       ============================================ */
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 24px;
    }

    .login-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .login-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* ============================================
       FORM ELEMENTS
       ============================================ */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: var(--navy-900);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .form-input::placeholder {
      color: var(--text-tertiary);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-cyan);
      box-shadow: 0 0 0 3px var(--primary-cyan-glow);
    }

    .form-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ============================================
       PASSWORD FIELD
       ============================================ */
    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-tertiary);
      cursor: pointer;
      padding: 4px;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: var(--text-secondary);
    }

    /* ============================================
       BUTTONS
       ============================================ */
    .btn-primary {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, var(--primary-cyan), var(--primary-cyan-active));
      border: none;
      border-radius: 10px;
      color: var(--deep-navy);
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px var(--primary-cyan-glow);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-spinner {
      width: 18px;
      height: 18px;
      border: 2px solid var(--deep-navy);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ============================================
       LINKS & UTILITIES
       ============================================ */
    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
    }

    .form-link {
      color: var(--primary-cyan);
      font-size: 13px;
      text-decoration: none;
      transition: color 0.2s;
    }

    .form-link:hover {
      color: var(--primary-cyan-hover);
      text-decoration: underline;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .remember-me input {
      accent-color: var(--primary-cyan);
      width: 16px;
      height: 16px;
    }

    /* ============================================
       ERROR MESSAGES
       ============================================ */
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: var(--risk-coral);
    }

    .error-message.visible {
      display: flex;
    }

    .error-icon {
      flex-shrink: 0;
    }

    /* ============================================
       SUCCESS MESSAGES
       ============================================ */
    .success-message {
      background: rgba(0, 189, 174, 0.1);
      border: 1px solid rgba(0, 189, 174, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: var(--success-teal);
    }

    .success-message.visible {
      display: flex;
    }

    /* ============================================
       DIVIDER
       ============================================ */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--glass-border);
    }

    .divider span {
      font-size: 12px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* ============================================
       FOOTER
       ============================================ */
    .login-footer {
      text-align: center;
      margin-top: 32px;
    }

    .login-footer p {
      font-size: 12px;
      color: var(--text-tertiary);
    }

    .login-footer a {
      color: var(--primary-cyan);
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* ============================================
       TAGLINE
       ============================================ */
    .tagline {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--glass-border);
    }

    .tagline p {
      font-size: 12px;
      color: var(--text-tertiary);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .tagline .highlight {
      color: var(--primary-cyan);
    }

    /* ============================================
       DEMO CREDENTIALS BANNER
       ============================================ */
    .demo-banner {
      background: rgba(0, 229, 250, 0.08);
      border: 1px solid rgba(0, 229, 250, 0.2);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 24px;
      font-size: 12px;
    }

    .demo-banner-title {
      color: var(--primary-cyan);
      font-weight: 600;
      margin-bottom: 6px;
    }

    .demo-banner-creds {
      color: var(--text-secondary);
      font-family: 'SF Mono', 'Consolas', monospace;
    }

    .demo-banner-creds span {
      color: var(--text-primary);
    }

    /* ============================================
       RESPONSIVE
       ============================================ */
    @media (max-width: 480px) {
      .login-card {
        padding: 28px 24px;
      }
      
      .login-title {
        font-size: 20px;
      }
      
      .form-footer {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Effects -->
  <div class="bg-gradient"></div>
  <div class="grid-overlay"></div>

  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <img src="assets/MMT_logo_primary_200px.png" alt="Mission Meets Tech" class="logo" 
             onerror="this.style.display='none'">
        <h1 class="login-title">Welcome to MissionPulse</h1>
        <p class="login-subtitle">AI-Powered Proposal Intelligence Platform</p>
      </div>

      <!-- Demo Banner (remove in production) -->
      <div class="demo-banner" id="demoBanner">
        <div class="demo-banner-title">ðŸ”‘ Demo Credentials</div>
        <div class="demo-banner-creds">
          Email: <span>mwomack@missionmeetstech.com</span><br>
          Password: <span>MissionPulse2026!</span>
        </div>
      </div>

      <!-- Error Message -->
      <div class="error-message" id="errorMessage">
        <svg class="error-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <span id="errorText">Invalid email or password</span>
      </div>

      <!-- Success Message -->
      <div class="success-message" id="successMessage">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span id="successText">Success!</span>
      </div>

      <!-- Login Form -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="you@company.com"
            autocomplete="email"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              autocomplete="current-password"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
              <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-footer">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            Remember me
          </label>
          <a href="forgot-password.html" class="form-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary" id="submitBtn">
          <span id="btnText">Sign In</span>
          <div class="btn-spinner" id="btnSpinner" style="display: none;"></div>
        </button>
      </form>

      <!-- Tagline -->
      <div class="tagline">
        <p><span class="highlight">Mission.</span> Technology. <span class="highlight">Transformation.</span></p>
      </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>Â© 2026 Mission Meets Tech. All rights reserved.</p>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- MissionPulse Client -->
  <script src="supabase-client.js"></script>

  <script>
    // ============================================
    // PASSWORD VISIBILITY TOGGLE
    // ============================================
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        `;
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        `;
      }
    }

    // ============================================
    // ERROR/SUCCESS HANDLING
    // ============================================
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      const successEl = document.getElementById('successMessage');
      
      successEl.classList.remove('visible');
      errorText.textContent = message;
      errorEl.classList.add('visible');
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      const successText = document.getElementById('successText');
      const errorEl = document.getElementById('errorMessage');
      
      errorEl.classList.remove('visible');
      successText.textContent = message;
      successEl.classList.add('visible');
    }

    function hideMessages() {
      document.getElementById('errorMessage').classList.remove('visible');
      document.getElementById('successMessage').classList.remove('visible');
    }

    // ============================================
    // LOGIN HANDLER
    // ============================================
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');

      // Reset state
      hideMessages();

      // Validate
      if (!email || !password) {
        showError('Please enter your email and password');
        return;
      }

      // Show loading
      submitBtn.disabled = true;
      btnText.style.display = 'none';
      btnSpinner.style.display = 'block';

      try {
        // Wait for MissionPulse to be ready
        let attempts = 0;
        while (typeof MissionPulse === 'undefined' && attempts < 30) {
          await new Promise(resolve => setTimeout(resolve, 100));
          attempts++;
        }

        if (typeof MissionPulse === 'undefined') {
          throw new Error('Authentication service not available');
        }

        // Attempt sign in
        const { data, error } = await MissionPulse.signIn(email, password);

        if (error) {
          console.error('Login error:', error);
          
          // User-friendly error messages
          if (error.message.includes('Invalid login')) {
            showError('Invalid email or password');
          } else if (error.message.includes('Email not confirmed')) {
            showError('Please verify your email before signing in');
          } else if (error.message.includes('rate limit')) {
            showError('Too many attempts. Please wait a moment and try again.');
          } else {
            showError(error.message || 'Sign in failed');
          }
          return;
        }

        // Success
        showSuccess('Sign in successful! Redirecting...');
        
        // Check for redirect URL
        const redirectUrl = sessionStorage.getItem('mp_redirect_after_login');
        sessionStorage.removeItem('mp_redirect_after_login');

        // Redirect after brief delay
        setTimeout(() => {
          window.location.href = redirectUrl || '/index.html';
        }, 500);

      } catch (error) {
        console.error('Login exception:', error);
        showError('An unexpected error occurred. Please try again.');
      } finally {
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnSpinner.style.display = 'none';
      }
    }

    // ============================================
    // CHECK EXISTING SESSION
    // ============================================
    async function checkExistingSession() {
      // Wait for MissionPulse
      let attempts = 0;
      while (typeof MissionPulse === 'undefined' && attempts < 30) {
        await new Promise(resolve => setTimeout(resolve, 100));
        attempts++;
      }

      if (typeof MissionPulse !== 'undefined') {
        const { data: user } = await MissionPulse.getCurrentUser();
        if (user) {
          // Already logged in, redirect to dashboard
          const redirectUrl = sessionStorage.getItem('mp_redirect_after_login');
          sessionStorage.removeItem('mp_redirect_after_login');
          window.location.href = redirectUrl || '/index.html';
        }
      }
    }

    // Run session check on load
    checkExistingSession();

    // ============================================
    // PREFILL DEMO CREDENTIALS (Dev only)
    // ============================================
    // Comment out in production
    document.getElementById('email').value = 'mwomack@missionmeetstech.com';
    document.getElementById('password').value = 'MissionPulse2026!';
  </script>
</body>
