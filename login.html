<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | MissionPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-pulse-slow { animation: pulse 2s ease-in-out infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .gradient-border {
      background: linear-gradient(135deg, #00E5FA 0%, #00BDAE 50%, #00E5FA 100%);
      background-size: 200% 200%;
      animation: gradient-shift 3s ease infinite;
    }
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="min-h-screen bg-[#00050F] flex items-center justify-center p-4">
  
  <!-- Background Effects -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-teal-500/10 rounded-full blur-3xl"></div>
  </div>

  <!-- Login Card -->
  <div class="relative w-full max-w-md">
    <!-- Gradient Border Effect -->
    <div class="absolute -inset-0.5 gradient-border rounded-2xl opacity-50"></div>
    
    <!-- Card Content -->
    <div class="relative bg-slate-900/95 backdrop-blur-xl rounded-2xl p-8 border border-slate-700/50">
      
      <!-- Logo & Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">Welcome to MissionPulse</h1>
        <p class="text-slate-400 text-sm">Sign in to access your proposal command center</p>
      </div>

      <!-- Error Alert -->
      <div id="error-alert" class="hidden mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/30">
        <div class="flex items-start gap-3">
          <svg class="w-5 h-5 text-red-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <div>
            <p class="text-red-400 font-medium text-sm">Authentication Failed</p>
            <p id="error-message" class="text-red-300/80 text-sm mt-1">Invalid email or password</p>
          </div>
        </div>
      </div>

      <!-- Success Alert -->
      <div id="success-alert" class="hidden mb-6 p-4 rounded-xl bg-emerald-500/10 border border-emerald-500/30">
        <div class="flex items-center gap-3">
          <svg class="w-5 h-5 text-emerald-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <p id="success-message" class="text-emerald-400 font-medium text-sm">Login successful! Redirecting...</p>
        </div>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-5">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
            <input 
              type="email" 
              id="email" 
              name="email"
              required
              autocomplete="email"
              placeholder="you@company.com"
              class="w-full pl-12 pr-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input 
              type="password" 
              id="password" 
              name="password"
              required
              autocomplete="current-password"
              placeholder="••••••••"
              class="w-full pl-12 pr-12 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all"
            />
            <button 
              type="button" 
              id="toggle-password"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-500 hover:text-slate-300 transition-colors"
            >
              <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg id="eye-off-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="remember" class="w-4 h-4 rounded border-slate-600 bg-slate-800 text-cyan-500 focus:ring-cyan-500/50 focus:ring-offset-0" />
            <span class="text-sm text-slate-400">Remember me</span>
          </label>
          <a href="forgot-password.html" class="text-sm text-cyan-400 hover:text-cyan-300 transition-colors">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          id="submit-btn"
          class="w-full py-3 px-4 bg-gradient-to-r from-cyan-500 to-teal-500 text-white font-semibold rounded-xl hover:from-cyan-400 hover:to-teal-400 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all shadow-lg shadow-cyan-500/25 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
        >
          <span id="btn-text">Sign In</span>
          <svg id="btn-spinner" class="w-5 h-5 animate-spin hidden" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-8 pt-6 border-t border-slate-700/50 text-center">
        <p class="text-slate-500 text-sm">
          Part of your team? 
          <a href="invite.html" class="text-cyan-400 hover:text-cyan-300 transition-colors">Request access</a>
        </p>
      </div>

      <!-- Debug Info (hidden by default, visible in console) -->
      <div id="debug-info" class="hidden mt-4 p-3 rounded-lg bg-slate-800 text-xs font-mono text-slate-400 max-h-32 overflow-auto"></div>

    </div>
  </div>

  <!-- Load Supabase Client -->
  <script src="supabase-client.js"></script>
  
  <script>
    // ============================================================
    // MISSIONPULSE LOGIN HANDLER
    // ============================================================
    
    (function() {
      'use strict';

      // DOM Elements
      const form = document.getElementById('login-form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');
      const errorAlert = document.getElementById('error-alert');
      const errorMessage = document.getElementById('error-message');
      const successAlert = document.getElementById('success-alert');
      const successMessage = document.getElementById('success-message');
      const togglePassword = document.getElementById('toggle-password');
      const eyeIcon = document.getElementById('eye-icon');
      const eyeOffIcon = document.getElementById('eye-off-icon');
      const debugInfo = document.getElementById('debug-info');

      // Toggle password visibility
      togglePassword.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        eyeIcon.classList.toggle('hidden');
        eyeOffIcon.classList.toggle('hidden');
      });

      // Show error
      function showError(message) {
        errorMessage.textContent = message;
        errorAlert.classList.remove('hidden');
        successAlert.classList.add('hidden');
      }

      // Show success
      function showSuccess(message) {
        successMessage.textContent = message;
        successAlert.classList.remove('hidden');
        errorAlert.classList.add('hidden');
      }

      // Hide alerts
      function hideAlerts() {
        errorAlert.classList.add('hidden');
        successAlert.classList.add('hidden');
      }

      // Set loading state
      function setLoading(loading) {
        submitBtn.disabled = loading;
        btnText.textContent = loading ? 'Signing in...' : 'Sign In';
        btnSpinner.classList.toggle('hidden', !loading);
      }

      // Debug log
      function debugLog(message, data = null) {
        const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
        console.log(`[${timestamp}] ${message}`, data || '');
        
        // Also show in debug div if enabled
        if (!debugInfo.classList.contains('hidden')) {
          debugInfo.innerHTML += `<div>[${timestamp}] ${message}</div>`;
          if (data) {
            debugInfo.innerHTML += `<div class="text-cyan-400 ml-2">${JSON.stringify(data, null, 2)}</div>`;
          }
          debugInfo.scrollTop = debugInfo.scrollHeight;
        }
      }

      // Check if already logged in
      async function checkExistingSession() {
        try {
          if (typeof MissionPulse === 'undefined') {
            debugLog('MissionPulse not loaded yet, waiting...');
            return;
          }

          const { data, error } = await MissionPulse.getSession();
          if (data?.session) {
            debugLog('Existing session found, redirecting...');
            window.location.href = 'index.html';
          }
        } catch (err) {
          debugLog('Session check error:', err.message);
        }
      }

      // Wait for MissionPulse to load
      function waitForMissionPulse(callback, maxWait = 5000) {
        const startTime = Date.now();
        
        function check() {
          if (typeof MissionPulse !== 'undefined') {
            MissionPulse.init();
            callback();
          } else if (Date.now() - startTime < maxWait) {
            setTimeout(check, 100);
          } else {
            showError('Failed to initialize. Please refresh the page.');
          }
        }
        
        check();
      }

      // Handle form submission
      async function handleLogin(e) {
        e.preventDefault();
        hideAlerts();
        setLoading(true);

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        debugLog('Attempting login for:', email);

        try {
          // Validate inputs
          if (!email || !password) {
            throw new Error('Please enter both email and password');
          }

          // Check if MissionPulse is available
          if (typeof MissionPulse === 'undefined') {
            throw new Error('Application not initialized. Please refresh.');
          }

          // Ensure client is initialized
          MissionPulse.init();

          // Attempt sign in using MissionPulse auth
          debugLog('Calling MissionPulse.signIn...');
          const { data, error } = await MissionPulse.signIn(email, password);

          if (error) {
            debugLog('Sign in error:', error);
            
            // Translate common Supabase errors to user-friendly messages
            let userMessage = error.message;
            if (error.message.includes('Invalid login credentials')) {
              userMessage = 'Invalid email or password. Please try again.';
            } else if (error.message.includes('Email not confirmed')) {
              userMessage = 'Please verify your email address before signing in.';
            } else if (error.message.includes('Too many requests')) {
              userMessage = 'Too many login attempts. Please wait a moment and try again.';
            }
            
            throw new Error(userMessage);
          }

          if (!data?.user) {
            throw new Error('Login failed. No user returned.');
          }

          debugLog('Sign in successful, user ID:', data.user.id);

          // Optionally fetch user profile (but don't block on it)
          try {
            const { data: profile, error: profileError } = await MissionPulse.getUserProfile(data.user.id);
            if (profile) {
              debugLog('User profile loaded:', { role: profile.role, email: profile.email });
              // Store in sessionStorage for quick access
              sessionStorage.setItem('mp_user_role', profile.role || 'user');
              sessionStorage.setItem('mp_user_email', profile.email || email);
            } else if (profileError) {
              debugLog('Profile fetch warning (non-blocking):', profileError.message);
            }
          } catch (profileErr) {
            debugLog('Profile fetch error (non-blocking):', profileErr.message);
          }

          // Success!
          showSuccess('Login successful! Redirecting to dashboard...');
          
          // Redirect after brief delay
          setTimeout(() => {
            // Check for intended destination
            const params = new URLSearchParams(window.location.search);
            const redirect = params.get('redirect') || 'index.html';
            window.location.href = redirect;
          }, 1000);

        } catch (err) {
          debugLog('Login failed:', err.message);
          showError(err.message);
          setLoading(false);
        }
      }

      // Initialize
      document.addEventListener('DOMContentLoaded', () => {
        debugLog('Login page initialized');
        
        // Wait for MissionPulse and check session
        waitForMissionPulse(() => {
          debugLog('MissionPulse ready');
          checkExistingSession();
        });

        // Attach form handler
        form.addEventListener('submit', handleLogin);

        // Pre-fill email if in URL (for invite flow)
        const params = new URLSearchParams(window.location.search);
        const prefilledEmail = params.get('email');
        if (prefilledEmail) {
          emailInput.value = prefilledEmail;
          passwordInput.focus();
        }

        // Enable debug mode with ?debug=true
        if (params.get('debug') === 'true') {
          debugInfo.classList.remove('hidden');
        }
      });

    })();
  </script>

</body>
</html>
