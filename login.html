<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse | Login</title>
    <meta name="description" content="Secure login to MissionPulse AI Proposal Command Center">
    <link rel="icon" type="image/png" href="MMT_icon_32px.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --mmt-cyan: #00E5FA;
        --mmt-navy: #00050F;
        --mmt-slate: #1e293b;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
        background: linear-gradient(135deg, #00050F 0%, #0a1628 50%, #00050F 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
      
      .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
      .animate-pulse { animation: pulse 2s infinite; }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 229, 250, 0.15);
        border-radius: 16px;
      }
      
      .input-field {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(100, 116, 139, 0.3);
        border-radius: 8px;
        padding: 12px 16px;
        color: #e2e8f0;
        font-size: 15px;
        width: 100%;
        transition: all 0.2s;
      }
      .input-field:focus {
        outline: none;
        border-color: rgba(0, 229, 250, 0.5);
        box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.1);
      }
      .input-field::placeholder {
        color: #64748b;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #00E5FA 0%, #0891b2 100%);
        color: #00050F;
        font-weight: 600;
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 15px;
        transition: all 0.2s;
      }
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 25px -5px rgba(0, 229, 250, 0.4);
      }
      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 16px;
      }
      
      .success-message {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #86efac;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 16px;
      }
      
      .loader {
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        display: inline-block;
        margin-right: 8px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      .shield-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #00E5FA 0%, #0891b2 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
</head>
<body>
    <div class="w-full max-w-md px-4 animate-fadeIn">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div class="shield-icon mx-auto mb-4">
                <svg class="w-7 h-7 text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-1">MissionPulse</h1>
            <p class="text-slate-400 text-sm">AI Proposal Command Center</p>
        </div>
        
        <!-- Login Card -->
        <div class="glass-panel p-8">
            <h2 class="text-lg font-semibold text-white mb-6">Sign in to your account</h2>
            
            <!-- Error/Success Messages -->
            <div id="errorContainer" class="hidden error-message"></div>
            <div id="successContainer" class="hidden success-message"></div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="input-field" 
                        placeholder="name@company.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="input-field" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 rounded border-slate-600 bg-slate-700 text-cyan-500 focus:ring-cyan-500">
                        <span class="ml-2 text-sm text-slate-400">Remember me</span>
                    </label>
                    <a href="#" id="forgotPassword" class="text-sm text-cyan-400 hover:text-cyan-300">Forgot password?</a>
                </div>
                
                <button type="submit" id="submitBtn" class="btn-primary">
                    <span id="btnText">Sign in</span>
                </button>
            </form>
            
            <!-- Forgot Password Form (hidden by default) -->
            <form id="resetForm" class="space-y-4 hidden">
                <p class="text-slate-400 text-sm mb-4">Enter your email to receive a password reset link.</p>
                
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-slate-300 mb-2">Email address</label>
                    <input 
                        type="email" 
                        id="resetEmail" 
                        class="input-field" 
                        placeholder="name@company.com"
                        required
                    >
                </div>
                
                <button type="submit" id="resetBtn" class="btn-primary">
                    <span id="resetBtnText">Send reset link</span>
                </button>
                
                <button type="button" id="backToLogin" class="w-full text-center text-sm text-cyan-400 hover:text-cyan-300 mt-2">
                    Back to login
                </button>
            </form>
            
            <!-- Demo Credentials -->
            <div class="mt-6 pt-6 border-t border-slate-700">
                <p class="text-xs text-slate-500 text-center mb-3">Demo Credentials</p>
                <div class="flex gap-2">
                    <button type="button" id="fillDemo" class="flex-1 py-2 px-3 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg text-xs text-slate-300 transition-colors">
                        Use Demo Account
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-xs text-slate-600">
                © 2026 Mission Meets Tech • 
                <span class="text-slate-500">Mission. Technology. Transformation.</span>
            </p>
        </div>
    </div>

    <!-- Load Supabase Client -->
    <script src="supabase-client.js"></script>
    
    <script>
        // Wait for MissionPulse to be available
        const waitForMissionPulse = () => {
            return new Promise((resolve) => {
                const check = () => {
                    if (window.MissionPulse && typeof window.MissionPulse.signIn === 'function') {
                        resolve();
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        };

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const resetForm = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const resetEmailInput = document.getElementById('resetEmail');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const resetBtn = document.getElementById('resetBtn');
        const resetBtnText = document.getElementById('resetBtnText');
        const errorContainer = document.getElementById('errorContainer');
        const successContainer = document.getElementById('successContainer');
        const forgotPassword = document.getElementById('forgotPassword');
        const backToLogin = document.getElementById('backToLogin');
        const fillDemo = document.getElementById('fillDemo');

        // Show error message
        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.classList.remove('hidden');
            successContainer.classList.add('hidden');
        }

        // Show success message
        function showSuccess(message) {
            successContainer.textContent = message;
            successContainer.classList.remove('hidden');
            errorContainer.classList.add('hidden');
        }

        // Hide messages
        function hideMessages() {
            errorContainer.classList.add('hidden');
            successContainer.classList.add('hidden');
        }

        // Set loading state
        function setLoading(btn, textEl, loading, text = 'Sign in') {
            if (loading) {
                btn.disabled = true;
                textEl.innerHTML = '<span class="loader"></span> Please wait...';
            } else {
                btn.disabled = false;
                textEl.textContent = text;
            }
        }

        // Check if already logged in
        async function checkExistingSession() {
            await waitForMissionPulse();
            
            const { data: { session } } = await MissionPulse.getSession();
            
            if (session) {
                console.log('[Login] User already logged in, redirecting...');
                redirectToDashboard();
            }
        }

        // Redirect to dashboard
        function redirectToDashboard() {
            const redirectUrl = sessionStorage.getItem('mp_redirect_after_login');
            sessionStorage.removeItem('mp_redirect_after_login');
            window.location.href = redirectUrl || 'missionpulse-v12-task17-complete.html';
        }

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }
            
            setLoading(submitBtn, btnText, true);
            
            await waitForMissionPulse();
            
            const { data, error } = await MissionPulse.signIn(email, password);
            
            if (error) {
                setLoading(submitBtn, btnText, false, 'Sign in');
                
                // Friendly error messages
                if (error.message.includes('Invalid login')) {
                    showError('Invalid email or password. Please try again.');
                } else if (error.message.includes('Email not confirmed')) {
                    showError('Please check your email to confirm your account.');
                } else {
                    showError(error.message || 'An error occurred. Please try again.');
                }
                return;
            }
            
            // Success!
            showSuccess('Login successful! Redirecting...');
            
            setTimeout(() => {
                redirectToDashboard();
            }, 500);
        });

        // Handle forgot password
        forgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            hideMessages();
            loginForm.classList.add('hidden');
            resetForm.classList.remove('hidden');
        });

        // Handle back to login
        backToLogin.addEventListener('click', () => {
            hideMessages();
            resetForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Handle password reset form
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = resetEmailInput.value.trim();
            
            if (!email) {
                showError('Please enter your email address.');
                return;
            }
            
            setLoading(resetBtn, resetBtnText, true, 'Send reset link');
            
            await waitForMissionPulse();
            
            const { error } = await MissionPulse.resetPassword(email);
            
            setLoading(resetBtn, resetBtnText, false, 'Send reset link');
            
            if (error) {
                showError(error.message || 'An error occurred. Please try again.');
                return;
            }
            
            showSuccess('Password reset email sent! Check your inbox.');
            resetEmailInput.value = '';
        });

        // Fill demo credentials
        fillDemo.addEventListener('click', () => {
            emailInput.value = 'maryadawson@gmail.com';
            passwordInput.value = 'Test123!';
            hideMessages();
        });

        // Check for existing session on load
        checkExistingSession();

        // Listen for auth changes (in case of redirect from OAuth, etc.)
        waitForMissionPulse().then(() => {
            MissionPulse.onAuthStateChange(({ event, session }) => {
                if (event === 'SIGNED_IN' && session) {
                    redirectToDashboard();
                }
            });
        });
    </script>
</body>
</html>
