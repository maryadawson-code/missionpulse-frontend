<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - Sign In</title>
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); } 50% { box-shadow: 0 0 40px rgba(0, 229, 250, 0.5); } }
    
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
    
    .gradient-text {
      background: linear-gradient(135deg, #00E5FA 0%, #00D29F 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .glass-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 229, 250, 0.2);
    }
    
    input:focus {
      outline: none;
      border-color: #00E5FA;
      box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #00E5FA 0%, #00D29F 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(0, 229, 250, 0.3);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  
  <!-- Background Effects -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-teal-500/10 rounded-full blur-3xl"></div>
  </div>
  
  <!-- Login Container -->
  <div class="relative z-10 w-full max-w-md animate-fadeIn">
    
    <!-- Logo & Branding -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center mb-4">
        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center shadow-lg shadow-cyan-500/25 animate-glow">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        </div>
      </div>
      <h1 class="text-3xl font-bold gradient-text mb-2">MissionPulse</h1>
      <p class="text-slate-400">Federal Proposal Intelligence Platform</p>
    </div>
    
    <!-- Login Card -->
    <div class="glass-card rounded-3xl p-8 shadow-2xl">
      
      <!-- Error Alert -->
      <div id="errorAlert" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-xl">
        <div class="flex items-start gap-3">
          <svg class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <div>
            <p id="errorMessage" class="text-red-400 text-sm"></p>
            <p id="errorDetails" class="text-red-400/70 text-xs mt-1 font-mono"></p>
          </div>
        </div>
      </div>
      
      <!-- Success Alert -->
      <div id="successAlert" class="hidden mb-6 p-4 bg-emerald-500/10 border border-emerald-500/30 rounded-xl">
        <div class="flex items-center gap-3">
          <svg class="w-5 h-5 text-emerald-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <p id="successMessage" class="text-emerald-400 text-sm"></p>
        </div>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            required
            autocomplete="email"
            placeholder="you@company.com"
            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-500 transition-all duration-200"
          >
        </div>
        
        <div>
          <div class="flex items-center justify-between mb-2">
            <label class="block text-sm font-medium text-slate-300">Password</label>
            <button type="button" id="forgotPasswordBtn" class="text-sm text-cyan-400 hover:text-cyan-300 transition-colors">
              Forgot password?
            </button>
          </div>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password"
              required
              autocomplete="current-password"
              placeholder="••••••••"
              class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-500 transition-all duration-200 pr-12"
            >
            <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-300">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>
        
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="rememberMe" 
            class="w-4 h-4 bg-slate-800 border-slate-600 rounded text-cyan-500 focus:ring-cyan-500"
          >
          <label for="rememberMe" class="ml-2 text-sm text-slate-400">Remember me for 30 days</label>
        </div>
        
        <button 
          type="submit" 
          id="submitBtn"
          class="w-full btn-primary text-slate-900 font-semibold py-3 px-4 rounded-xl flex items-center justify-center gap-2"
        >
          <span id="submitText">Sign In</span>
          <svg id="submitSpinner" class="hidden w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
      </form>
      
      <!-- Forgot Password Form (hidden by default) -->
      <form id="forgotPasswordForm" class="hidden space-y-5">
        <div class="text-center mb-4">
          <h2 class="text-xl font-semibold text-white mb-2">Reset Password</h2>
          <p class="text-slate-400 text-sm">Enter your email and we'll send you a reset link</p>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
          <input 
            type="email" 
            id="resetEmail" 
            name="resetEmail"
            required
            placeholder="you@company.com"
            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-500 transition-all duration-200"
          >
        </div>
        
        <button 
          type="submit" 
          id="resetBtn"
          class="w-full btn-primary text-slate-900 font-semibold py-3 px-4 rounded-xl flex items-center justify-center gap-2"
        >
          <span id="resetText">Send Reset Link</span>
          <svg id="resetSpinner" class="hidden w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
        
        <button type="button" id="backToLogin" class="w-full text-slate-400 hover:text-slate-300 text-sm py-2 transition-colors">
          ← Back to Sign In
        </button>
      </form>
      
      <!-- Sign Up Link -->
      <p class="text-center text-slate-400 text-sm mt-6">
        Don't have an account? 
        <a href="signup.html" class="text-cyan-400 hover:text-cyan-300 font-medium transition-colors">Request Access</a>
      </p>
    </div>
    
    <!-- Debug Panel -->
    <div id="debugPanel" class="glass-card rounded-xl p-4 mt-4 text-xs font-mono">
      <div class="flex items-center justify-between mb-2">
        <span class="text-slate-400">Debug Info</span>
        <span id="connectionStatus" class="text-amber-400">Checking...</span>
      </div>
      <div id="debugLog" class="text-slate-500 space-y-1 max-h-32 overflow-y-auto"></div>
    </div>
    
    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-slate-500 text-xs">
        © 2026 Mission Meets Tech. All rights reserved.
      </p>
      <p class="text-slate-600 text-xs mt-1">
        Mission. Technology. Transformation.
      </p>
    </div>
  </div>

  <script>
    // ============================================================
    // DEBUG LOGGING
    // ============================================================
    const debugLog = document.getElementById('debugLog');
    const connectionStatus = document.getElementById('connectionStatus');
    
    function log(message, type = 'info') {
      const colors = { info: 'text-slate-400', success: 'text-emerald-400', error: 'text-red-400', warn: 'text-amber-400' };
      const time = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = colors[type];
      entry.textContent = `[${time}] ${message}`;
      debugLog.appendChild(entry);
      debugLog.scrollTop = debugLog.scrollHeight;
      console.log(`[${type.toUpperCase()}] ${message}`);
    }
    
    // ============================================================
    // SUPABASE INITIALIZATION
    // ============================================================
    const SUPABASE_URL = 'https://djuviwarqdvlbgcfuupa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqdXZpd2FycWR2bGJnY2Z1dXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MzUyMjQsImV4cCI6MjA1MzQxMTIyNH0.pBPL9l2zL7LLd_A5I--hPBzw5YwG3ajPMtbYsqsxIgQ';
    
    log('Initializing Supabase client...');
    
    let supabaseClient;
    try {
      supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      log('Supabase client created', 'success');
      connectionStatus.textContent = 'Connected';
      connectionStatus.className = 'text-emerald-400';
    } catch (e) {
      log('Failed to create Supabase client: ' + e.message, 'error');
      connectionStatus.textContent = 'Failed';
      connectionStatus.className = 'text-red-400';
    }
    
    // ============================================================
    // DOM ELEMENTS
    // ============================================================
    const loginForm = document.getElementById('loginForm');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    const errorDetails = document.getElementById('errorDetails');
    const successAlert = document.getElementById('successAlert');
    const successMessage = document.getElementById('successMessage');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const submitSpinner = document.getElementById('submitSpinner');
    const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
    const backToLogin = document.getElementById('backToLogin');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    // ============================================================
    // HELPER FUNCTIONS
    // ============================================================
    function showError(message, details = '') {
      errorMessage.textContent = message;
      errorDetails.textContent = details;
      errorAlert.classList.remove('hidden');
      successAlert.classList.add('hidden');
      log(message + (details ? ' | ' + details : ''), 'error');
    }
    
    function showSuccess(message) {
      successMessage.textContent = message;
      successAlert.classList.remove('hidden');
      errorAlert.classList.add('hidden');
      log(message, 'success');
    }
    
    function hideAlerts() {
      errorAlert.classList.add('hidden');
      successAlert.classList.add('hidden');
    }
    
    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      submitText.textContent = isLoading ? 'Signing in...' : 'Sign In';
      submitSpinner.classList.toggle('hidden', !isLoading);
    }
    
    // ============================================================
    // CHECK EXISTING SESSION
    // ============================================================
    async function checkExistingSession() {
      log('Checking existing session...');
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        
        if (error) {
          log('Session check error: ' + error.message, 'warn');
          return;
        }
        
        if (session) {
          log('Active session found for: ' + session.user.email, 'success');
          showSuccess('Already logged in! Redirecting...');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          log('No active session', 'info');
        }
      } catch (error) {
        log('Session check failed: ' + error.message, 'error');
      }
    }
    
    checkExistingSession();
    
    // ============================================================
    // LOGIN FORM SUBMISSION
    // ============================================================
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlerts();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      log('Login attempt for: ' + email);
      
      if (!email || !password) {
        showError('Please enter both email and password.');
        return;
      }
      
      setLoading(true);
      
      try {
        log('Calling supabase.auth.signInWithPassword...');
        
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) {
          log('Auth error received: ' + error.message, 'error');
          log('Error code: ' + (error.code || 'none'), 'error');
          log('Error status: ' + (error.status || 'none'), 'error');
          
          // User-friendly error messages
          let message = 'Login failed. Please check your credentials.';
          let details = error.message;
          
          if (error.message.includes('Invalid login credentials')) {
            message = 'Invalid email or password.';
            details = 'Please check your credentials and try again.';
          } else if (error.message.includes('Email not confirmed')) {
            message = 'Email not confirmed.';
            details = 'Please check your email for a confirmation link.';
          } else if (error.message.includes('Too many requests')) {
            message = 'Too many login attempts.';
            details = 'Please wait a few minutes and try again.';
          } else if (error.message.includes('User not found')) {
            message = 'User not found.';
            details = 'No account exists with this email address.';
          }
          
          showError(message, details);
          return;
        }
        
        log('Login successful!', 'success');
        log('User: ' + data.user.email, 'success');
        log('Session expires: ' + new Date(data.session.expires_at * 1000).toLocaleString(), 'info');
        
        showSuccess('Login successful! Redirecting to dashboard...');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
        
      } catch (error) {
        log('Unexpected error: ' + error.message, 'error');
        log('Stack: ' + error.stack, 'error');
        showError('An unexpected error occurred.', error.message);
      } finally {
        setLoading(false);
      }
    });
    
    // ============================================================
    // FORGOT PASSWORD
    // ============================================================
    forgotPasswordBtn.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      forgotPasswordForm.classList.remove('hidden');
      hideAlerts();
      log('Switched to forgot password form');
    });
    
    backToLogin.addEventListener('click', () => {
      forgotPasswordForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      hideAlerts();
      log('Switched back to login form');
    });
    
    forgotPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlerts();
      
      const email = document.getElementById('resetEmail').value.trim();
      log('Password reset requested for: ' + email);
      
      if (!email) {
        showError('Please enter your email address.');
        return;
      }
      
      const resetBtn = document.getElementById('resetBtn');
      const resetText = document.getElementById('resetText');
      const resetSpinner = document.getElementById('resetSpinner');
      
      resetBtn.disabled = true;
      resetText.textContent = 'Sending...';
      resetSpinner.classList.remove('hidden');
      
      try {
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: `${window.location.origin}/reset-password.html`
        });
        
        if (error) {
          log('Reset error: ' + error.message, 'error');
          showError('Failed to send reset email.', error.message);
        } else {
          log('Password reset email sent', 'success');
          showSuccess('Password reset link sent! Check your email inbox.');
        }
      } catch (error) {
        log('Unexpected reset error: ' + error.message, 'error');
        showError('Failed to send reset email.', error.message);
      } finally {
        resetBtn.disabled = false;
        resetText.textContent = 'Send Reset Link';
        resetSpinner.classList.add('hidden');
      }
    });
    
    // ============================================================
    // TOGGLE PASSWORD VISIBILITY
    // ============================================================
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      log('Password visibility toggled');
    });
    
    // ============================================================
    // TEST CONNECTION
    // ============================================================
    async function testConnection() {
      log('Testing Supabase connection...');
      try {
        const { count, error } = await supabaseClient
          .from('opportunities')
          .select('*', { count: 'exact', head: true });
        
        if (error) {
          log('DB test error: ' + error.message, 'warn');
        } else {
          log('DB connected - ' + count + ' opportunities found', 'success');
        }
      } catch (e) {
        log('DB test failed: ' + e.message, 'error');
      }
    }
    
    testConnection();
  </script>
</body>
</html>
