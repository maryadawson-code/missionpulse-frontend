<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 229, 250, 0.5); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        .float-animation { animation: float 3s ease-in-out infinite; }
        
        .shield-bg {
            background: radial-gradient(ellipse at center, rgba(0, 229, 250, 0.1) 0%, transparent 70%);
        }
        
        .input-field {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 116, 139, 0.3);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #00E5FA;
            box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.1);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00E5FA 0%, #00B4D8 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 229, 250, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body class="bg-[#00050F] min-h-screen flex items-center justify-center p-4">
    <!-- Background Effects -->
    <div class="fixed inset-0 shield-bg pointer-events-none"></div>
    
    <div class="w-full max-w-md relative z-10">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-cyan-500/20 to-teal-500/20 rounded-2xl mb-4 float-animation">
                <svg class="w-12 h-12 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">MissionPulse</h1>
            <p class="text-slate-400">Proposal Intelligence Platform</p>
        </div>
        
        <!-- Auth Card -->
        <div class="bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl p-8 shadow-2xl">
            <!-- Tab Buttons -->
            <div class="flex mb-6 bg-slate-900/50 rounded-xl p-1">
                <button id="tab-signin" class="flex-1 py-2.5 px-4 text-sm font-semibold rounded-lg transition-all duration-200 text-white bg-slate-700">
                    Sign In
                </button>
                <button id="tab-signup" class="flex-1 py-2.5 px-4 text-sm font-semibold rounded-lg transition-all duration-200 text-slate-400 hover:text-white">
                    Sign Up
                </button>
            </div>
            
            <!-- Alert Box -->
            <div id="alert-box" class="hidden mb-4 p-4 rounded-xl text-sm"></div>
            
            <!-- Sign In Form -->
            <form id="signin-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <input type="email" id="signin-email" required
                        class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500"
                        placeholder="you@company.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="signin-password" required
                            class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500 pr-12"
                            placeholder="••••••••">
                        <button type="button" id="toggle-signin-password" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="remember-me" class="w-4 h-4 rounded border-slate-600 bg-slate-700 text-cyan-500 focus:ring-cyan-500">
                        <span class="text-sm text-slate-400">Remember me</span>
                    </label>
                    <button type="button" id="forgot-password-btn" class="text-sm text-cyan-400 hover:text-cyan-300 font-medium">
                        Forgot password?
                    </button>
                </div>
                
                <button type="submit" id="signin-btn" class="btn-primary w-full py-3 rounded-xl text-slate-900 font-semibold flex items-center justify-center gap-2">
                    <span>Sign In</span>
                    <svg class="w-5 h-5 hidden" id="signin-spinner" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
            
            <!-- Sign Up Form (Hidden by default) -->
            <form id="signup-form" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Full Name</label>
                    <input type="text" id="signup-name" required
                        class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500"
                        placeholder="John Smith">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <input type="email" id="signup-email" required
                        class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500"
                        placeholder="you@company.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="signup-password" required minlength="6"
                            class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500 pr-12"
                            placeholder="Min 6 characters">
                        <button type="button" id="toggle-signup-password" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p class="text-xs text-slate-500 mt-1">Must be at least 6 characters</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Role (Optional)</label>
                    <select id="signup-role" class="input-field w-full px-4 py-3 rounded-xl text-white">
                        <option value="viewer">Team Member</option>
                        <option value="proposal_manager">Proposal Manager</option>
                        <option value="capture_manager">Capture Manager</option>
                        <option value="solution_architect">Solution Architect</option>
                        <option value="finance">Finance</option>
                        <option value="contracts">Contracts</option>
                        <option value="delivery">Delivery</option>
                        <option value="qa">Quality Assurance</option>
                    </select>
                </div>
                
                <div class="flex items-start gap-2">
                    <input type="checkbox" id="agree-terms" required class="w-4 h-4 mt-1 rounded border-slate-600 bg-slate-700 text-cyan-500 focus:ring-cyan-500">
                    <label for="agree-terms" class="text-sm text-slate-400">
                        I agree to the <a href="#" class="text-cyan-400 hover:underline">Terms of Service</a> and <a href="#" class="text-cyan-400 hover:underline">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" id="signup-btn" class="btn-primary w-full py-3 rounded-xl text-slate-900 font-semibold flex items-center justify-center gap-2">
                    <span>Create Account</span>
                    <svg class="w-5 h-5 hidden" id="signup-spinner" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
            
            <!-- Forgot Password Form (Hidden by default) -->
            <form id="forgot-form" class="space-y-4 hidden">
                <div class="text-center mb-4">
                    <h3 class="text-lg font-semibold text-white">Reset Password</h3>
                    <p class="text-sm text-slate-400">Enter your email to receive a reset link</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <input type="email" id="forgot-email" required
                        class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500"
                        placeholder="you@company.com">
                </div>
                
                <button type="submit" id="forgot-btn" class="btn-primary w-full py-3 rounded-xl text-slate-900 font-semibold">
                    Send Reset Link
                </button>
                
                <button type="button" id="back-to-signin" class="w-full py-2 text-sm text-slate-400 hover:text-white">
                    ← Back to Sign In
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-6 text-sm text-slate-500">
            <p>Mission Meets Tech © 2025</p>
            <p class="mt-1">Mission. Technology. Transformation.</p>
        </div>
    </div>
    
    <!-- Supabase Client -->
    <script src="supabase-client.js"></script>
    
    <script>
        // DOM Elements
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const forgotForm = document.getElementById('forgot-form');
        const tabSignin = document.getElementById('tab-signin');
        const tabSignup = document.getElementById('tab-signup');
        const alertBox = document.getElementById('alert-box');
        const forgotPasswordBtn = document.getElementById('forgot-password-btn');
        const backToSigninBtn = document.getElementById('back-to-signin');
        
        // Tab Switching
        function showTab(tab) {
            signinForm.classList.add('hidden');
            signupForm.classList.add('hidden');
            forgotForm.classList.add('hidden');
            
            tabSignin.classList.remove('bg-slate-700', 'text-white');
            tabSignin.classList.add('text-slate-400');
            tabSignup.classList.remove('bg-slate-700', 'text-white');
            tabSignup.classList.add('text-slate-400');
            
            hideAlert();
            
            if (tab === 'signin') {
                signinForm.classList.remove('hidden');
                tabSignin.classList.add('bg-slate-700', 'text-white');
                tabSignin.classList.remove('text-slate-400');
            } else if (tab === 'signup') {
                signupForm.classList.remove('hidden');
                tabSignup.classList.add('bg-slate-700', 'text-white');
                tabSignup.classList.remove('text-slate-400');
            } else if (tab === 'forgot') {
                forgotForm.classList.remove('hidden');
            }
        }
        
        tabSignin.addEventListener('click', () => showTab('signin'));
        tabSignup.addEventListener('click', () => showTab('signup'));
        forgotPasswordBtn.addEventListener('click', () => showTab('forgot'));
        backToSigninBtn.addEventListener('click', () => showTab('signin'));
        
        // Alert Functions
        function showAlert(message, type = 'error') {
            alertBox.classList.remove('hidden', 'bg-red-500/10', 'text-red-400', 'bg-green-500/10', 'text-green-400', 'bg-blue-500/10', 'text-blue-400');
            
            if (type === 'error') {
                alertBox.classList.add('bg-red-500/10', 'text-red-400');
            } else if (type === 'success') {
                alertBox.classList.add('bg-green-500/10', 'text-green-400');
            } else {
                alertBox.classList.add('bg-blue-500/10', 'text-blue-400');
            }
            
            alertBox.textContent = message;
        }
        
        function hideAlert() {
            alertBox.classList.add('hidden');
        }
        
        // Password Toggle
        function setupPasswordToggle(toggleBtn, inputField) {
            toggleBtn.addEventListener('click', () => {
                const type = inputField.type === 'password' ? 'text' : 'password';
                inputField.type = type;
            });
        }
        
        setupPasswordToggle(
            document.getElementById('toggle-signin-password'),
            document.getElementById('signin-password')
        );
        setupPasswordToggle(
            document.getElementById('toggle-signup-password'),
            document.getElementById('signup-password')
        );
        
        // Sign In Handler
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const btn = document.getElementById('signin-btn');
            const spinner = document.getElementById('signin-spinner');
            
            // Disable button and show spinner
            btn.disabled = true;
            spinner.classList.remove('hidden');
            spinner.classList.add('animate-spin');
            
            try {
                const result = await window.mpSupabase.auth.signIn(email, password);
                
                if (result.success) {
                    showAlert('Sign in successful! Redirecting...', 'success');
                    
                    // Check for return URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl');
                    
                    setTimeout(() => {
                        window.location.href = returnUrl ? decodeURIComponent(returnUrl) : '/index.html';
                    }, 1000);
                } else {
                    showAlert(result.error || 'Sign in failed. Please check your credentials.');
                }
            } catch (error) {
                showAlert('An unexpected error occurred. Please try again.');
                console.error('Sign in error:', error);
            } finally {
                btn.disabled = false;
                spinner.classList.add('hidden');
                spinner.classList.remove('animate-spin');
            }
        });
        
        // Sign Up Handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const role = document.getElementById('signup-role').value;
            const btn = document.getElementById('signup-btn');
            const spinner = document.getElementById('signup-spinner');
            
            // Disable button and show spinner
            btn.disabled = true;
            spinner.classList.remove('hidden');
            spinner.classList.add('animate-spin');
            
            try {
                const result = await window.mpSupabase.auth.signUp(email, password, {
                    full_name: name,
                    role: role
                });
                
                if (result.success) {
                    if (result.session) {
                        // Auto-confirmed (no email verification required)
                        showAlert('Account created! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1000);
                    } else {
                        // Email confirmation required
                        showAlert('Account created! Please check your email to confirm your account.', 'success');
                    }
                } else {
                    showAlert(result.error || 'Sign up failed. Please try again.');
                }
            } catch (error) {
                showAlert('An unexpected error occurred. Please try again.');
                console.error('Sign up error:', error);
            } finally {
                btn.disabled = false;
                spinner.classList.add('hidden');
                spinner.classList.remove('animate-spin');
            }
        });
        
        // Forgot Password Handler
        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            
            const email = document.getElementById('forgot-email').value;
            const btn = document.getElementById('forgot-btn');
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                const result = await window.mpSupabase.auth.resetPassword(email);
                
                if (result.success) {
                    showAlert('Password reset link sent! Check your email.', 'success');
                } else {
                    showAlert(result.error || 'Failed to send reset link. Please try again.');
                }
            } catch (error) {
                showAlert('An unexpected error occurred. Please try again.');
                console.error('Reset password error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });
        
        // Check if already logged in
        (async () => {
            const session = await window.mpSupabase.auth.getSession();
            if (session) {
                window.location.href = '/index.html';
            }
        })();
    </script>
</body>
</html>
