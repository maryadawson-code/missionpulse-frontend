<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', system-ui, sans-serif; }
        body {
            background: linear-gradient(135deg, #00050F 0%, #0A1628 100%);
            min-height: 100vh;
        }
        .glow-text { text-shadow: 0 0 20px rgba(0, 229, 250, 0.5); }
        .card-glow { box-shadow: 0 0 40px rgba(0, 229, 250, 0.1), 0 4px 6px -1px rgba(0, 0, 0, 0.3); }
        .input-field {
            background: rgba(17, 29, 51, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #00E5FA;
            box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.1);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00E5FA, #00B8D4);
            transition: all 0.3s ease;
        }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 20px rgba(0, 229, 250, 0.4); }
        .spinner { border: 2px solid transparent; border-top-color: currentColor; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-cyan-400 to-cyan-600 rounded-xl flex items-center justify-center">
                <span class="text-2xl font-bold text-slate-900">MP</span>
            </div>
            <h1 class="text-3xl font-bold text-white glow-text">MissionPulse</h1>
            <p class="text-slate-400 mt-2">Federal Proposal Intelligence Platform</p>
        </div>
        
        <div class="bg-[#111D33] rounded-xl p-8 card-glow">
            <h2 class="text-xl font-semibold text-white mb-6">Sign In</h2>
            
            <div id="statusDisplay" class="hidden mb-4 p-3 rounded-lg">
                <p id="statusText" class="text-sm"></p>
            </div>
            
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <input type="email" id="email" value="mary.womack@missionmeetstech.com" class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-slate-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input type="password" id="password" value="MissionPulse2026" class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-slate-500">
                </div>
                <button type="submit" id="submitBtn" class="btn-primary w-full py-3 rounded-lg font-semibold text-[#00050F] flex items-center justify-center gap-2">
                    <span id="btnText">Sign In</span>
                    <div id="btnSpinner" class="hidden spinner w-4 h-4"></div>
                </button>
            </form>
            
            <div class="mt-6 pt-4 border-t border-slate-700/50">
                <p class="text-slate-400 text-sm mb-3 text-center">Quick access by role:</p>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="loginAs('CEO')" class="px-3 py-2 bg-slate-700/50 hover:bg-cyan-500/20 border border-slate-600 hover:border-cyan-500/50 rounded-lg text-sm text-slate-300 hover:text-white transition-all">CEO</button>
                    <button onclick="loginAs('COO')" class="px-3 py-2 bg-slate-700/50 hover:bg-cyan-500/20 border border-slate-600 hover:border-cyan-500/50 rounded-lg text-sm text-slate-300 hover:text-white transition-all">COO</button>
                    <button onclick="loginAs('Capture Manager')" class="px-3 py-2 bg-slate-700/50 hover:bg-cyan-500/20 border border-slate-600 hover:border-cyan-500/50 rounded-lg text-sm text-slate-300 hover:text-white transition-all">Capture Mgr</button>
                    <button onclick="loginAs('Proposal Manager')" class="px-3 py-2 bg-slate-700/50 hover:bg-cyan-500/20 border border-slate-600 hover:border-cyan-500/50 rounded-lg text-sm text-slate-300 hover:text-white transition-all">Proposal Mgr</button>
                </div>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <p class="text-slate-500 text-xs">Â© 2026 Mission Meets Tech. All rights reserved.</p>
            <p class="text-slate-600 text-xs mt-1">CMMC 2.0 Compliant | FedRAMP Ready</p>
        </div>
    </div>

    <script>
        const DEMO_USERS = {
            'CEO': { email: 'mary.womack@missionmeetstech.com', role: 'CEO', name: 'Mary Womack' },
            'COO': { email: 'ops@missionmeetstech.com', role: 'COO', name: 'Operations Director' },
            'Capture Manager': { email: 'capture@missionmeetstech.com', role: 'Capture Manager', name: 'Capture Lead' },
            'Proposal Manager': { email: 'proposals@missionmeetstech.com', role: 'Proposal Manager', name: 'Proposal Lead' }
        };

        function showStatus(message, type) {
            const display = document.getElementById('statusDisplay');
            const text = document.getElementById('statusText');
            display.classList.remove('hidden', 'bg-red-500/10', 'bg-green-500/10');
            text.classList.remove('text-red-400', 'text-green-400');
            display.classList.add(type === 'success' ? 'bg-green-500/10' : 'bg-red-500/10');
            text.classList.add(type === 'success' ? 'text-green-400' : 'text-red-400');
            text.textContent = message;
        }

        function setLoading(isLoading) {
            document.getElementById('submitBtn').disabled = isLoading;
            document.getElementById('btnText').textContent = isLoading ? 'Signing in...' : 'Sign In';
            document.getElementById('btnSpinner').classList.toggle('hidden', !isLoading);
        }

        function loginAs(role) {
            const user = DEMO_USERS[role];
            completeLogin(user.email, user.role, user.name);
        }

        function completeLogin(email, role, name) {
            // CRITICAL: Use MP_SESSION and MP_USER keys to match dashboard auth check
            const user = {
                email: email,
                role: role,
                name: name || email.split('@')[0],
                company: 'Mission Meets Tech',
                companyId: '11111111-1111-1111-1111-111111111111',
                loginTime: new Date().toISOString()
            };
            
            // These keys MUST match what index.html/dashboard checks for
            localStorage.setItem('MP_USER', JSON.stringify(user));
            localStorage.setItem('MP_SESSION', JSON.stringify({ user: user, token: 'demo-token-' + Date.now() }));
            
            showStatus('Login successful! Redirecting...', 'success');
            setTimeout(() => { window.location.href = 'index.html'; }, 600);
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            setLoading(true);
            const email = document.getElementById('email').value.trim();
            let role = 'Viewer', name = email.split('@')[0];
            if (email.includes('mary') || email.includes('ceo') || email.includes('womack')) { role = 'CEO'; name = 'Mary Womack'; }
            else if (email.includes('coo') || email.includes('ops')) { role = 'COO'; }
            else if (email.includes('capture')) { role = 'Capture Manager'; }
            else if (email.includes('proposal')) { role = 'Proposal Manager'; }
            setTimeout(() => { setLoading(false); completeLogin(email, role, name); }, 400);
        });

        // Check if already logged in - use same keys as dashboard
        const existingUser = localStorage.getItem('MP_USER');
        const existingSession = localStorage.getItem('MP_SESSION');
        if (existingUser && existingSession) {
            try {
                const user = JSON.parse(existingUser);
                if (user && user.email) { window.location.href = 'index.html'; }
            } catch (e) {}
        }
    </script>
</body>
</html>
