<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse | Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-cyan: #00E5FA;
            --deep-navy: #00050F;
            --surface-dark: #0a1628;
            --surface-card: #0f2847;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-subtle: #1e3a5f;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--deep-navy);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Animated background */
        .bg-pattern {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 229, 250, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 229, 250, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, var(--deep-navy) 0%, #001a2c 100%);
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-cyan), #0099cc);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 229, 250, 0.3);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            color: var(--deep-navy);
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--primary-cyan);
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Card */
        .login-card {
            background: var(--surface-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .card-header h1 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .card-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background: var(--surface-dark);
            padding: 4px;
            border-radius: 10px;
        }

        .auth-tab {
            flex: 1;
            padding: 0.625rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: var(--primary-cyan);
            color: var(--deep-navy);
        }

        .auth-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        /* Form */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.8125rem;
            font-weight: 500;
            margin-bottom: 0.375rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--surface-dark);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9375rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        /* Forgot password */
        .forgot-link {
            display: block;
            text-align: right;
            color: var(--primary-cyan);
            font-size: 0.8125rem;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-cyan), #0099cc);
            border: none;
            border-radius: 8px;
            color: var(--deep-navy);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(0, 229, 250, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .submit-btn.loading .spinner {
            display: block;
        }

        .submit-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border-subtle);
        }

        .divider-text {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* OAuth buttons */
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .oauth-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--surface-dark);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.2s;
        }

        .oauth-btn:hover {
            background: var(--border-subtle);
            border-color: var(--text-secondary);
        }

        .oauth-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Error message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.visible {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Success message */
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.visible {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-subtle);
        }

        .login-footer p {
            color: var(--text-secondary);
            font-size: 0.8125rem;
        }

        .login-footer a {
            color: var(--primary-cyan);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Powered by */
        .powered-by {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .powered-by a {
            color: var(--primary-cyan);
            text-decoration: none;
        }

        /* Password requirements */
        .password-requirements {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            margin-top: 0.25rem;
        }

        .requirement.met {
            color: var(--success);
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-top: 2px;
            accent-color: var(--primary-cyan);
        }

        .checkbox-group label {
            color: var(--text-secondary);
            font-size: 0.8125rem;
            line-height: 1.4;
        }

        .checkbox-group a {
            color: var(--primary-cyan);
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <div class="login-container">
        <!-- Logo -->
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        <path d="M12 8v4M12 16h.01"/>
                    </svg>
                </div>
                <span class="logo-text">Mission<span>Pulse</span></span>
            </div>
            <p class="tagline">Federal Proposal Intelligence Platform</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="card-header">
                <h1>Welcome back</h1>
                <p>Sign in to continue to your dashboard</p>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="signin">Sign In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Error/Success Messages -->
            <div class="error-message" id="errorMessage">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <span id="errorText"></span>
            </div>

            <div class="success-message" id="successMessage">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                <span id="successText"></span>
            </div>

            <!-- Sign In Form -->
            <form class="auth-form active" id="signinForm">
                <div class="form-group">
                    <label class="form-label" for="signinEmail">Email address</label>
                    <input 
                        type="email" 
                        id="signinEmail" 
                        class="form-input" 
                        placeholder="you@company.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="signinPassword">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="signinPassword" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('signinPassword')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <a href="#" class="forgot-link" onclick="showForgotPassword(event)">Forgot password?</a>

                <button type="submit" class="submit-btn" id="signinBtn">
                    <span class="spinner"></span>
                    <span class="btn-text">Sign In</span>
                </button>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="signupName">Full name</label>
                    <input 
                        type="text" 
                        id="signupName" 
                        class="form-input" 
                        placeholder="Jane Smith"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupEmail">Work email</label>
                    <input 
                        type="email" 
                        id="signupEmail" 
                        class="form-input" 
                        placeholder="you@company.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupCompany">Company name</label>
                    <input 
                        type="text" 
                        id="signupCompany" 
                        class="form-input" 
                        placeholder="Acme Federal Solutions"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupPassword">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="signupPassword" 
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                            minlength="8"
                            oninput="checkPasswordStrength(this.value)"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement" id="req-length">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                            </svg>
                            At least 8 characters
                        </div>
                        <div class="requirement" id="req-upper">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                            </svg>
                            One uppercase letter
                        </div>
                        <div class="requirement" id="req-number">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                            </svg>
                            One number
                        </div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="signupBtn">
                    <span class="spinner"></span>
                    <span class="btn-text">Create Account</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or continue with</span>
                <div class="divider-line"></div>
            </div>

            <!-- OAuth Buttons -->
            <div class="oauth-buttons">
                <button class="oauth-btn" onclick="signInWithGoogle()">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <button class="oauth-btn" onclick="signInWithMicrosoft()">
                    <svg viewBox="0 0 24 24">
                        <path fill="#F25022" d="M1 1h10v10H1z"/>
                        <path fill="#00A4EF" d="M1 13h10v10H1z"/>
                        <path fill="#7FBA00" d="M13 1h10v10H13z"/>
                        <path fill="#FFB900" d="M13 13h10v10H13z"/>
                    </svg>
                    Continue with Microsoft
                </button>
            </div>

            <!-- Footer -->
            <div class="login-footer" id="authFooter">
                <p>Don't have an account? <a href="#" onclick="switchTab('signup')">Sign up</a></p>
            </div>
        </div>

        <!-- Powered By -->
        <p class="powered-by">
            Powered by <a href="https://missionmeetstech.com" target="_blank">Mission Meets Tech</a>
        </p>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>

    <script>
        // ============================================
        // TAB SWITCHING
        // ============================================
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => switchTab(tab.dataset.tab));
        });

        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tabName}Form`).classList.add('active');
            
            // Update footer
            const footer = document.getElementById('authFooter');
            if (tabName === 'signin') {
                footer.innerHTML = `<p>Don't have an account? <a href="#" onclick="switchTab('signup')">Sign up</a></p>`;
            } else {
                footer.innerHTML = `<p>Already have an account? <a href="#" onclick="switchTab('signin')">Sign in</a></p>`;
            }
            
            // Clear messages
            hideMessages();
        }

        // ============================================
        // PASSWORD VISIBILITY TOGGLE
        // ============================================
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // ============================================
        // PASSWORD STRENGTH CHECKER
        // ============================================
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                number: /[0-9]/.test(password)
            };

            Object.entries(requirements).forEach(([key, met]) => {
                const el = document.getElementById(`req-${key}`);
                if (met) {
                    el.classList.add('met');
                    el.querySelector('svg').innerHTML = '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>';
                } else {
                    el.classList.remove('met');
                    el.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10"/>';
                }
            });

            return Object.values(requirements).every(Boolean);
        }

        // ============================================
        // MESSAGE HELPERS
        // ============================================
        function showError(message) {
            const el = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            el.classList.add('visible');
            document.getElementById('successMessage').classList.remove('visible');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            document.getElementById('successText').textContent = message;
            el.classList.add('visible');
            document.getElementById('errorMessage').classList.remove('visible');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('visible');
            document.getElementById('successMessage').classList.remove('visible');
        }

        // ============================================
        // SIGN IN WITH EMAIL
        // ============================================
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('signinBtn');
            btn.classList.add('loading');
            btn.disabled = true;
            hideMessages();

            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            try {
                const { data, error } = await MissionPulse.signIn(email, password);
                
                if (error) throw error;

                // Redirect to dashboard
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message || 'Sign in failed. Please check your credentials.');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // ============================================
        // SIGN UP WITH EMAIL
        // ============================================
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            btn.classList.add('loading');
            btn.disabled = true;
            hideMessages();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const company = document.getElementById('signupCompany').value;
            const password = document.getElementById('signupPassword').value;

            // Validate password strength
            if (!checkPasswordStrength(password)) {
                showError('Please meet all password requirements.');
                btn.classList.remove('loading');
                btn.disabled = false;
                return;
            }

            try {
                const { data, error } = await MissionPulse.signUp(email, password, {
                    full_name: name,
                    company_name: company
                });

                if (error) throw error;

                showSuccess('Account created! Please check your email to verify your account.');
                btn.classList.remove('loading');
                btn.disabled = false;
                
                // Switch to signin after delay
                setTimeout(() => switchTab('signin'), 3000);
            } catch (error) {
                showError(error.message || 'Sign up failed. Please try again.');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // ============================================
        // OAUTH SIGN IN
        // ============================================
        async function signInWithGoogle() {
            try {
                const { data, error } = await MissionPulse.signInWithProvider('google');
                if (error) throw error;
            } catch (error) {
                showError(error.message || 'Google sign in failed.');
            }
        }

        async function signInWithMicrosoft() {
            try {
                const { data, error } = await MissionPulse.signInWithProvider('azure');
                if (error) throw error;
            } catch (error) {
                showError(error.message || 'Microsoft sign in failed.');
            }
        }

        // ============================================
        // FORGOT PASSWORD
        // ============================================
        async function showForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value;
            
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }

            try {
                const { data, error } = await MissionPulse.resetPassword(email);
                if (error) throw error;
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                showError(error.message || 'Failed to send reset email.');
            }
        }

        // ============================================
        // CHECK IF ALREADY LOGGED IN
        // ============================================
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await MissionPulse.getCurrentUser();
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
