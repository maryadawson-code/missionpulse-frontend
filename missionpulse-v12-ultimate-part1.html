<html lang="en">
<head>

  <!-- Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    /* ===========================================
       RESET & BASE STYLES
       =========================================== */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      background: #00050F; 
      min-height: 100vh;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===========================================
       CUSTOM CSS VARIABLES (MMT Design System)
       =========================================== */
    :root {
      /* Foundation Colors */
      --deep-navy: #00050F;
      --navy-900: #0A1628;
      --navy-800: #111C2E;
      --navy-700: #1A2942;
      --navy-600: #243656;
      
      /* Primary Accent */
      --primary-cyan: #00E5FA;
      --primary-cyan-rgb: 0, 229, 250;
      --primary-cyan-hover: #33EBFB;
      --primary-cyan-active: #00B8C8;
      --primary-cyan-glow: rgba(0, 229, 250, 0.25);
      
      /* Semantic States */
      --success-teal: #00BDAE;
      --success-teal-bg: rgba(0, 189, 174, 0.12);
      --warning-amber: #F59E0B;
      --warning-amber-bg: rgba(245, 158, 11, 0.12);
      --risk-coral: #EF4444;
      --risk-coral-bg: rgba(239, 68, 68, 0.12);
      --info-blue: #3B82F6;
      --info-blue-bg: rgba(59, 130, 246, 0.12);
      
      /* Text Hierarchy */
      --text-primary: #FFFFFF;
      --text-secondary: #94A3B8;
      --text-tertiary: #64748B;
      --text-disabled: #475569;
      
      /* Glass Effects */
      --glass-white: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    /* ===========================================
       KEYFRAME ANIMATIONS
       =========================================== */
    
    /* Entrance Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Looping Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @keyframes ping {
      75%, 100% { transform: scale(2); opacity: 0; }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); }
      50% { box-shadow: 0 0 40px rgba(0, 229, 250, 0.6); }
    }
    
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 0 0 rgba(0, 229, 250, 0.25); }
      50% { box-shadow: 0 0 20px 10px rgba(0, 229, 250, 0.25); }
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    @keyframes borderGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }
    
    @keyframes statusPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    
    @keyframes criticalPulse {
      0%, 100% { opacity: 1; text-shadow: 0 0 0 transparent; }
      50% { opacity: 0.7; text-shadow: 0 0 20px #EF4444; }
    }
    
    @keyframes cursorBlink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    @keyframes separatorBlink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    @keyframes badgePulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.2); }
      50% { box-shadow: 0 0 0 8px rgba(245, 158, 11, 0); }
    }

    /* Special Effects */
    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }
    
    @keyframes checkmarkDraw {
      0% { stroke-dashoffset: 24; }
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes checkmarkPop {
      0% { opacity: 0; transform: scale(0); }
      60% { transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    
    @keyframes countUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes tickerUp {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes lockBounce {
      0% { transform: scale(0) rotate(-45deg); opacity: 0; }
      60% { transform: scale(1.2) rotate(5deg); }
      100% { transform: scale(1) rotate(0); opacity: 1; }
    }
    
    @keyframes progressFill {
      from { width: 0%; }
    }
    
    @keyframes gaugeReveal {
      from { stroke-dashoffset: 251.2; }
    }

    /* Animation Utility Classes */
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
    .animate-slideIn { animation: slideIn 0.3s ease-out; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    .animate-fadeInUp { animation: fadeInUp 0.4s ease-out; }
    .animate-fadeInScale { animation: fadeInScale 0.3s ease-out; }
    .animate-pulseGlow { animation: pulseGlow 2s ease-in-out infinite; }
    .animate-shimmer { 
      background: linear-gradient(90deg, transparent 0%, rgba(0,229,250,0.1) 50%, transparent 100%); 
      background-size: 200% 100%; 
      animation: shimmer 2s infinite; 
    }

    /* Stagger Delays */
    .stagger-1 { animation-delay: 100ms; }
    .stagger-2 { animation-delay: 200ms; }
    .stagger-3 { animation-delay: 300ms; }
    .stagger-4 { animation-delay: 400ms; }
    .stagger-5 { animation-delay: 500ms; }
    .stagger-6 { animation-delay: 600ms; }
    .stagger-7 { animation-delay: 700ms; }
    .stagger-8 { animation-delay: 800ms; }

    /* ===========================================
       SCROLLBAR STYLING
       =========================================== */
    .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
    .scrollbar-thin::-webkit-scrollbar-track { background: #0f172a; border-radius: 3px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #475569; }

    /* ===========================================
       FORM ELEMENT STYLING
       =========================================== */
    input[type="range"] { -webkit-appearance: none; background: transparent; cursor: pointer; }
    input[type="range"]::-webkit-slider-track { height: 6px; background: #1E3A5F; border-radius: 3px; }
    input[type="range"]::-webkit-slider-thumb { 
      -webkit-appearance: none; 
      width: 16px; height: 16px; 
      background: #00E5FA; 
      border-radius: 50%; 
      margin-top: -5px;
      box-shadow: 0 0 10px rgba(0, 229, 250, 0.5);
    }
    input[type="range"]::-moz-range-track { height: 6px; background: #1E3A5F; border-radius: 3px; }
    input[type="range"]::-moz-range-thumb { 
      width: 16px; height: 16px; 
      background: #00E5FA; 
      border-radius: 50%; 
      border: none;
      box-shadow: 0 0 10px rgba(0, 229, 250, 0.5);
    }

    /* Focus States */
    input:focus, select:focus, textarea:focus, button:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 229, 250, 0.3);
    }

    /* ===========================================
       TOOLTIP SYSTEM
       =========================================== */
    .tooltip { position: relative; }
    .tooltip:hover .tooltip-content { display: block; }
    .tooltip-content { 
      display: none; 
      position: absolute; 
      z-index: 50;
      padding: 8px 12px;
      background: #1A2942;
      border: 1px solid #334155;
      border-radius: 8px;
      font-size: 12px;
      white-space: nowrap;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    .tooltip-content::before {
      content: '';
      position: absolute;
      width: 8px; height: 8px;
      background: #1A2942;
      border-left: 1px solid #334155;
      border-top: 1px solid #334155;
      transform: rotate(45deg);
    }
    .tooltip-top .tooltip-content { bottom: 100%; left: 50%; transform: translateX(-50%); margin-bottom: 8px; }
    .tooltip-top .tooltip-content::before { bottom: -5px; left: 50%; margin-left: -4px; transform: rotate(-135deg); }

    /* ===========================================
       GLASS MORPHISM EFFECTS
       =========================================== */
    .glass-card {
      background: rgba(10, 22, 40, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .glass-card-hover:hover {
      background: rgba(10, 22, 40, 0.85);
      border-color: rgba(0, 229, 250, 0.3);
    }

    /* ===========================================
       REDUCED MOTION SUPPORT
       =========================================== */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

    // ICON COMPONENT WRAPPER
    // ===========================================
    const Icon = memo(({ name, className = "w-4 h-4", style = {} }) => {
      const IconComponent = Icons[name];
      if (!IconComponent) {
        console.warn(`Icon "${name}" not found`);
        return null;
      }
      return (
        <span className={`inline-block flex-shrink-0 ${className}`} style={style}>
          <IconComponent />
        </span>
      );

    /**
     * Card Component
     * Glass-morphism card with optional glow, hover effects, and padding variants
     */
    const Card = memo(({ 
      children, 
      className = '', 
      variant = 'default', // default | glass | solid | outlined
      padding = 'md',      // sm | md | lg | none
      hover = false,
      glow = false,
      onClick = null,
      style = {}
    }) => {
      const baseStyles = 'rounded-xl transition-all duration-300';
      
      const variantStyles = {
        default: 'bg-slate-800/50 border border-slate-700/50',
        glass: 'glass-card',
        solid: 'bg-slate-800 border border-slate-700',
        outlined: 'bg-transparent border border-slate-600',
        gradient: 'bg-gradient-to-br from-slate-800/80 to-slate-900/80 border border-slate-700/50'
      };
      
      const paddingStyles = {
        none: '',
        sm: 'p-3',
        md: 'p-4',
        lg: 'p-6',
        xl: 'p-8'
      };
      
      const hoverStyles = hover 
        ? 'hover:border-cyan-500/30 hover:shadow-lg hover:shadow-cyan-500/10 cursor-pointer transform hover:-translate-y-0.5' 
        : '';
      
      const glowStyles = glow 
        ? 'shadow-lg shadow-cyan-500/20 border-cyan-500/30' 
        : '';
      
      return (
        <div 
          className={`${baseStyles} ${variantStyles[variant]} ${paddingStyles[padding]} ${hoverStyles} ${glowStyles} ${className}`}
          onClick={onClick}
          style={style}
        >
          {children}
        </div>
      );
    });

    /**
     * Button Component
     * Multiple variants: primary, secondary, ghost, danger, success
     */
    const Button = memo(({ 
      children, 
      variant = 'primary', // primary | secondary | ghost | danger | success | outline
      size = 'md',         // sm | md | lg
      icon = null,
      iconPosition = 'left',
      loading = false,
      disabled = false,
      fullWidth = false,
      onClick = () => {},
      className = '',
      type = 'button',
      style = {}
    }) => {
      const baseStyles = 'inline-flex items-center justify-center font-medium rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 disabled:opacity-50 disabled:cursor-not-allowed';
      
      const variantStyles = {
        primary: 'bg-cyan-500 hover:bg-cyan-400 text-slate-900 focus:ring-cyan-500 shadow-lg shadow-cyan-500/25 hover:shadow-cyan-500/40',
        secondary: 'bg-slate-700 hover:bg-slate-600 text-white focus:ring-slate-500',
        ghost: 'bg-transparent hover:bg-slate-800 text-slate-300 hover:text-white focus:ring-slate-500',
        danger: 'bg-red-500/20 hover:bg-red-500/30 text-red-400 border border-red-500/30 focus:ring-red-500',
        success: 'bg-emerald-500/20 hover:bg-emerald-500/30 text-emerald-400 border border-emerald-500/30 focus:ring-emerald-500',
        outline: 'bg-transparent hover:bg-cyan-500/10 text-cyan-400 border border-cyan-500/50 hover:border-cyan-400 focus:ring-cyan-500',
        warning: 'bg-amber-500/20 hover:bg-amber-500/30 text-amber-400 border border-amber-500/30 focus:ring-amber-500'
      };
      
      const sizeStyles = {
        xs: 'text-xs px-2 py-1 gap-1',
        sm: 'text-sm px-3 py-1.5 gap-1.5',
        md: 'text-sm px-4 py-2 gap-2',
        lg: 'text-base px-6 py-3 gap-2',
        xl: 'text-lg px-8 py-4 gap-3'
      };
      
      const widthStyles = fullWidth ? 'w-full' : '';
      
      const renderIcon = () => {
        if (loading) {
          return <Icon name="loader" className={size === 'sm' || size === 'xs' ? 'w-3 h-3' : 'w-4 h-4'} />;
        }
        if (icon) {
          return <Icon name={icon} className={size === 'sm' || size === 'xs' ? 'w-3 h-3' : 'w-4 h-4'} />;
        }
        return null;
      };
      
      return (
        <button
          type={type}
          onClick={onClick}
          disabled={disabled || loading}
          className={`${baseStyles} ${variantStyles[variant]} ${sizeStyles[size]} ${widthStyles} ${className}`}
          style={style}
        >
          {iconPosition === 'left' && renderIcon()}
          {children}
          {iconPosition === 'right' && renderIcon()}
        </button>
      );
    });

      dot = false,

      icon = null,
      className = '',
      style = {}
    }) => {
      const baseStyles = 'inline-flex items-center font-medium rounded-full';
      
      const variantStyles = {
        default: 'bg-slate-700/50 text-slate-300 border border-slate-600/50',
        success: 'bg-emerald-500/15 text-emerald-400 border border-emerald-500/30',
        warning: 'bg-amber-500/15 text-amber-400 border border-amber-500/30',
        danger: 'bg-red-500/15 text-red-400 border border-red-500/30',
        info: 'bg-blue-500/15 text-blue-400 border border-blue-500/30',
        cyan: 'bg-cyan-500/15 text-cyan-400 border border-cyan-500/30',
        purple: 'bg-purple-500/15 text-purple-400 border border-purple-500/30',
        pink: 'bg-pink-500/15 text-pink-400 border border-pink-500/30',
        // Priority Badges
        p0: 'bg-red-500/20 text-red-400 border border-red-500/40 font-bold',
        p1: 'bg-amber-500/20 text-amber-400 border border-amber-500/40 font-semibold',
        p2: 'bg-teal-500/20 text-teal-400 border border-teal-500/40',
        // Gate Status Badges
        go: 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/40',
        conditionalGo: 'bg-amber-500/20 text-amber-400 border border-amber-500/40',
        pauseGate: 'bg-orange-500/20 text-orange-400 border border-orange-500/40',
        noGo: 'bg-red-500/20 text-red-400 border border-red-500/40'
      };
      
      const sizeStyles = {
        xs: 'text-[10px] px-1.5 py-0.5 gap-1',
        sm: 'text-xs px-2 py-0.5 gap-1',
        md: 'text-xs px-2.5 py-1 gap-1.5',
        lg: 'text-sm px-3 py-1.5 gap-2'
      };
      
      const dotColors = {
        default: 'bg-slate-400',
        success: 'bg-emerald-400',
        warning: 'bg-amber-400',
        danger: 'bg-red-400',
        info: 'bg-blue-400',
        cyan: 'bg-cyan-400',
        purple: 'bg-purple-400',
        pink: 'bg-pink-400',
        p0: 'bg-red-400',
        p1: 'bg-amber-400',
        p2: 'bg-teal-400',
        go: 'bg-emerald-400',
        conditionalGo: 'bg-amber-400',
        pauseGate: 'bg-orange-400',
        noGo: 'bg-red-400'
      };
      
      return (
        <span 
          className={`${baseStyles} ${variantStyles[variant]} ${sizeStyles[size]} ${className}`}
          style={style}
        >
          {dot && (
            <span className={`w-1.5 h-1.5 rounded-full ${dotColors[variant]} ${pulse ? 'animate-pulse' : ''}`} />
          )}
          {icon && <Icon name={icon} className={size === 'sm' || size === 'xs' ? 'w-3 h-3' : 'w-3.5 h-3.5'} />}
          {children}
        </span>
      );
    });

    /**
     * Toast Notification Component
     */
    const Toast = memo(({ message, type = 'success', onClose, duration = 4000 }) => {
      useEffect(() => {
        const timer = setTimeout(onClose, duration);
        return () => clearTimeout(timer);
      }, [onClose, duration]);

      const typeStyles = {
        success: 'bg-emerald-500/20 border-emerald-500/50 text-emerald-400',
        error: 'bg-red-500/20 border-red-500/50 text-red-400',
        warning: 'bg-amber-500/20 border-amber-500/50 text-amber-400',
        info: 'bg-cyan-500/20 border-cyan-500/50 text-cyan-400'
      };

      const icons = {
        success: 'checkCircle',
        error: 'xCircle',
        warning: 'alert',
        info: 'info'
      };

      return (
        <div className="fixed top-4 right-4 z-[100] animate-slideIn">
          <div className={`flex items-center gap-3 px-4 py-3 rounded-lg border shadow-lg backdrop-blur-sm ${typeStyles[type]}`}>
            <Icon name={icons[type]} className="w-5 h-5" />
            <span className="text-white text-sm font-medium">{message}</span>
            <button 
              onClick={onClose} 
              className="text-slate-400 hover:text-white transition-colors ml-2"
            >
              <Icon name="x" className="w-4 h-4" />
            </button>
          </div>
        </div>
      );
    });

    /**
     * Spinner Component
     */
    const Spinner = memo(({ size = 'md', className = '' }) => {
      const sizeStyles = {
        sm: 'w-4 h-4',
        md: 'w-6 h-6',
        lg: 'w-8 h-8',
        xl: 'w-12 h-12'
      };
      
      return (
        <div className={`${sizeStyles[size]} ${className}`}>
          <svg className="animate-spin" viewBox="0 0 24 24" fill="none">
            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" />
            <path 
              className="opacity-75" 
              fill="currentColor" 
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" 
            />
          </svg>
        </div>
      );
    });

    /**
     * Progress Bar Component
     */
    const ProgressBar = memo(({ 
      value = 0, 
      max = 100, 
      size = 'md',
      variant = 'cyan',
      showLabel = false,
      animated = true,
      className = ''
    }) => {
      const percentage = Math.min(Math.max((value / max) * 100, 0), 100);
      
      const sizeStyles = {
        sm: 'h-1',
        md: 'h-2',
        lg: 'h-3',
        xl: 'h-4'
      };
      
      const colorStyles = {
        cyan: 'bg-cyan-500',
        success: 'bg-emerald-500',
        warning: 'bg-amber-500',
        danger: 'bg-red-500',
        purple: 'bg-purple-500',
        gradient: 'bg-gradient-to-r from-cyan-500 to-emerald-500'
      };
      
      return (
        <div className={`w-full ${className}`}>
          <div className={`w-full bg-slate-700/50 rounded-full overflow-hidden ${sizeStyles[size]}`}>
            <div 
              className={`${sizeStyles[size]} ${colorStyles[variant]} rounded-full transition-all duration-500 ease-out ${animated ? 'animate-shimmer' : ''}`}
              style={{ width: `${percentage}%` }}
            />
          </div>
          {showLabel && (
            <div className="flex justify-between mt-1">
              <span className="text-xs text-slate-400">{value} / {max}</span>
              <span className="text-xs text-slate-300 font-medium">{Math.round(percentage)}%</span>
            </div>
          )}
        </div>
      );
    });

    /**
     * Avatar Component
     */
    const Avatar = memo(({ 
      name = '', 
      src = null, 
      size = 'md',
      className = '',
      style = {}
    }) => {
      const initials = name
        .split(' ')
        .map(n => n[0])
        .join('')
        .toUpperCase()
        .slice(0, 2);
      
      const sizeStyles = {
        xs: 'w-6 h-6 text-[10px]',
        sm: 'w-8 h-8 text-xs',
        md: 'w-10 h-10 text-sm',
        lg: 'w-12 h-12 text-base',
        xl: 'w-16 h-16 text-lg'
      };
      
      if (src) {
        return (
          <img 
            src={src} 
            alt={name}
            className={`${sizeStyles[size]} rounded-full object-cover ${className}`}
            style={style}
          />
        );
      }
      
      return (
        <div 
          className={`${sizeStyles[size]} rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-white font-semibold ${className}`}
          style={style}
        >
          {initials || <Icon name="user" className="w-1/2 h-1/2" />}
        </div>
      );
    });

    /**
     * Divider Component
     */
    const Divider = memo(({ 
      orientation = 'horizontal', 
      className = '',
      label = null
    }) => {
      if (orientation === 'vertical') {
        return <div className={`w-px bg-slate-700 ${className}`} />;
      }
      
      if (label) {
        return (
          <div className={`flex items-center gap-4 ${className}`}>
            <div className="flex-1 h-px bg-slate-700" />
            <span className="text-xs text-slate-500 uppercase tracking-wide">{label}</span>
            <div className="flex-1 h-px bg-slate-700" />
          </div>
        );
      }
      
      return <div className={`h-px bg-slate-700 ${className}`} />;
    });

    // ===========================================
    // LIABILITY FOOTER COMPONENT
    // ===========================================
    const LiabilityFooter = memo(() => (
      <div className="fixed bottom-0 left-0 right-0 bg-slate-900/95 border-t border-slate-700/50 backdrop-blur-sm z-40">
        <div className="max-w-screen-2xl mx-auto px-6 py-2 flex items-center justify-between">
          <div className="flex items-center gap-2">
            <Icon name="alert" className="w-4 h-4 text-amber-400" />
            <span className="text-xs text-slate-400">
              AI GENERATED - REQUIRES HUMAN REVIEW
            </span>
          </div>
          <div className="flex items-center gap-4">
            <span className="text-xs text-slate-500">
              MissionPulse v12.0 Ultimate
            </span>
            <span className="text-xs text-slate-600">|</span>
            <span className="text-xs text-slate-500">
              Â© 2026 Mission Meets Tech
            </span>
          </div>
        </div>
      </div>
    ));
