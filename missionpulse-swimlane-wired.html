<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse | Pipeline Swimlane</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  
  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Supabase Client -->
  <script src="supabase-client-v2.1.js"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'pulse-cyan': '#00E5FA',
            'shield-navy': '#00050F',
          }
        }
      }
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #1e293b; border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #00E5FA; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-slideIn { animation: slideIn 0.3s ease-out; }
    .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(0, 229, 250, 0.1); }
    .drag-over { border-color: #00E5FA !important; background: rgba(0, 229, 250, 0.1) !important; }
    .dragging { opacity: 0.5; transform: rotate(2deg); }
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
// ============================================================
// MISSIONPULSE SWIMLANE BOARD
// Wired to Supabase - Live Data with Drag & Drop
// Mission Meets Tech ¬© 2026
// ============================================================

const { useState, useEffect, useCallback, useRef } = React;

// ============================================================
// SHIPLEY PHASES
// ============================================================
const SHIPLEY_PHASES = [
  { id: 'Phase 0', name: 'Market Intel', shortName: 'P0', color: '#6366f1', icon: 'üîç', description: 'Opportunity identification' },
  { id: 'Phase 1', name: 'Opportunity', shortName: 'P1', color: '#8b5cf6', icon: 'üéØ', description: 'Qualification & pursuit' },
  { id: 'Phase 2', name: 'Capture', shortName: 'P2', color: '#f59e0b', icon: 'üìã', description: 'Strategy development' },
  { id: 'Phase 3', name: 'Proposal', shortName: 'P3', color: '#00E5FA', icon: '‚úçÔ∏è', description: 'Active proposal' },
  { id: 'Phase 4', name: 'Post-Submit', shortName: 'P4', color: '#10b981', icon: 'üì§', description: 'Awaiting decision' },
  { id: 'Won', name: 'Won', shortName: 'W', color: '#22c55e', icon: 'üèÜ', description: 'Contract awarded' },
  { id: 'Lost', name: 'Lost', shortName: 'L', color: '#ef4444', icon: '‚ùå', description: 'Not selected' },
];

// ============================================================
// ICONS
// ============================================================
const Icons = {
  shield: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
  refresh: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
  clock: () => <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6l4 2" /></svg>,
  dollar: () => <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
  alert: () => <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
  chevronLeft: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>,
  chevronRight: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>,
  plus: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
  grip: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 8h16M4 16h16" /></svg>,
};

// ============================================================
// UTILITIES
// ============================================================
const formatCurrency = (val) => {
  if (!val) return '$0';
  const num = parseFloat(val);
  if (num >= 1000000000) return `$${(num / 1000000000).toFixed(1)}B`;
  if (num >= 1000000) return `$${(num / 1000000).toFixed(1)}M`;
  if (num >= 1000) return `$${(num / 1000).toFixed(0)}K`;
  return `$${num.toLocaleString()}`;
};

const getDaysRemaining = (dateStr) => {
  if (!dateStr) return null;
  const due = new Date(dateStr);
  const now = new Date();
  return Math.ceil((due - now) / (1000 * 60 * 60 * 24));
};

const getUrgencyStyle = (days) => {
  if (days === null) return { bg: 'bg-slate-600/50', text: 'text-slate-400' };
  if (days < 0) return { bg: 'bg-slate-600/50', text: 'text-slate-400', label: 'Past due' };
  if (days <= 3) return { bg: 'bg-red-500/20', text: 'text-red-400', border: 'border-red-500/50' };
  if (days <= 7) return { bg: 'bg-amber-500/20', text: 'text-amber-400', border: 'border-amber-500/50' };
  if (days <= 14) return { bg: 'bg-cyan-500/20', text: 'text-cyan-400' };
  return { bg: 'bg-emerald-500/20', text: 'text-emerald-400' };
};

const getPwinColor = (pwin) => {
  if (pwin >= 70) return '#22c55e';
  if (pwin >= 50) return '#f59e0b';
  return '#ef4444';
};

// ============================================================
// OPPORTUNITY CARD
// ============================================================
const OpportunityCard = ({ opportunity, onDragStart, onDragEnd, phaseIndex }) => {
  const days = getDaysRemaining(opportunity.due_date);
  const urgency = getUrgencyStyle(days);
  const pwin = opportunity.pwin || 50;
  
  return (
    <div
      draggable
      onDragStart={(e) => onDragStart(e, opportunity)}
      onDragEnd={onDragEnd}
      className="glass rounded-xl p-3 cursor-grab active:cursor-grabbing hover:border-cyan-500/50 transition-all animate-slideIn group"
    >
      {/* Header */}
      <div className="flex items-start justify-between mb-2">
        <div className="flex-1 min-w-0">
          <h4 className="font-semibold text-white text-sm truncate group-hover:text-cyan-400 transition-colors">
            {opportunity.nickname || opportunity.title || 'Untitled'}
          </h4>
          <p className="text-xs text-slate-400 truncate">{opportunity.agency || 'Federal'}</p>
        </div>
        <div className="opacity-0 group-hover:opacity-100 transition-opacity">
          <Icons.grip />
        </div>
      </div>
      
      {/* Value */}
      <div className="flex items-center gap-1 text-xs text-slate-300 mb-2">
        <Icons.dollar />
        <span className="font-medium">{formatCurrency(opportunity.ceiling || opportunity.value)}</span>
      </div>
      
      {/* Due Date */}
      {opportunity.due_date && (
        <div className={`flex items-center gap-1 text-xs px-2 py-1 rounded-lg ${urgency.bg} ${urgency.text} mb-2`}>
          <Icons.clock />
          <span>
            {days === null ? 'TBD' : 
             days < 0 ? 'Past due' : 
             days === 0 ? 'Today!' : 
             `${days}d remaining`}
          </span>
        </div>
      )}
      
      {/* Win Probability */}
      <div className="flex items-center gap-2">
        <div className="flex-1 h-1.5 bg-slate-700 rounded-full overflow-hidden">
          <div 
            className="h-full rounded-full transition-all"
            style={{ width: `${pwin}%`, backgroundColor: getPwinColor(pwin) }}
          ></div>
        </div>
        <span className="text-xs text-slate-400 w-8">{pwin}%</span>
      </div>
      
      {/* Move Buttons */}
      <div className="flex items-center justify-between mt-3 pt-2 border-t border-slate-700/50">
        {phaseIndex > 0 && (
          <button 
            className="flex items-center gap-1 text-xs text-slate-400 hover:text-cyan-400 transition"
            onClick={(e) => {
              e.stopPropagation();
              // Move to previous phase would be handled here
            }}
          >
            <Icons.chevronLeft /> Prev
          </button>
        )}
        {phaseIndex < SHIPLEY_PHASES.length - 3 && ( // Don't show next for Won/Lost
          <button 
            className="flex items-center gap-1 text-xs text-slate-400 hover:text-cyan-400 transition ml-auto"
            onClick={(e) => {
              e.stopPropagation();
              // Move to next phase would be handled here
            }}
          >
            Next <Icons.chevronRight />
          </button>
        )}
      </div>
    </div>
  );
};

// ============================================================
// PHASE COLUMN
// ============================================================
const PhaseColumn = ({ phase, opportunities, onDrop, onDragStart, onDragEnd, phaseIndex }) => {
  const [isDragOver, setIsDragOver] = useState(false);
  const columnRef = useRef(null);
  
  const totalValue = opportunities.reduce((sum, o) => sum + (parseFloat(o.ceiling) || parseFloat(o.value) || 0), 0);
  
  const handleDragOver = (e) => {
    e.preventDefault();
    setIsDragOver(true);
  };
  
  const handleDragLeave = () => {
    setIsDragOver(false);
  };
  
  const handleDrop = (e) => {
    e.preventDefault();
    setIsDragOver(false);
    const oppId = e.dataTransfer.getData('oppId');
    if (oppId) {
      onDrop(oppId, phase.id);
    }
  };
  
  return (
    <div 
      ref={columnRef}
      className={`flex-shrink-0 w-72 flex flex-col rounded-2xl transition-all ${isDragOver ? 'drag-over' : ''}`}
      style={{ borderLeft: `3px solid ${phase.color}` }}
      onDragOver={handleDragOver}
      onDragLeave={handleDragLeave}
      onDrop={handleDrop}
    >
      {/* Column Header */}
      <div className="p-3 bg-slate-800/50 rounded-t-2xl border-b border-slate-700/50">
        <div className="flex items-center justify-between mb-1">
          <div className="flex items-center gap-2">
            <span className="text-xl">{phase.icon}</span>
            <span className="font-semibold text-white">{phase.name}</span>
          </div>
          <span 
            className="px-2 py-0.5 rounded-full text-xs font-bold"
            style={{ backgroundColor: `${phase.color}20`, color: phase.color }}
          >
            {opportunities.length}
          </span>
        </div>
        <div className="flex items-center justify-between text-xs">
          <span className="text-slate-400">{phase.description}</span>
          <span className="text-slate-500">{formatCurrency(totalValue)}</span>
        </div>
      </div>
      
      {/* Cards Container */}
      <div className="flex-1 p-2 space-y-2 overflow-y-auto max-h-[calc(100vh-220px)] bg-slate-900/30 rounded-b-2xl">
        {opportunities.length === 0 ? (
          <div className="text-center py-8 text-slate-500 text-sm">
            <p>No opportunities</p>
            <p className="text-xs mt-1">Drag cards here</p>
          </div>
        ) : (
          opportunities.map((opp, idx) => (
            <OpportunityCard 
              key={opp.id} 
              opportunity={opp}
              onDragStart={onDragStart}
              onDragEnd={onDragEnd}
              phaseIndex={phaseIndex}
            />
          ))
        )}
      </div>
    </div>
  );
};

// ============================================================
// MAIN APP
// ============================================================
function SwimlaneBoard() {
  const [opportunities, setOpportunities] = useState([]);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);
  const [draggedOpp, setDraggedOpp] = useState(null);
  const [dbStatus, setDbStatus] = useState('connecting');
  
  // Load opportunities from Supabase
  const loadData = useCallback(async () => {
    setLoading(true);
    setError(null);
    
    try {
      if (typeof MissionPulse === 'undefined') {
        throw new Error('MissionPulse client not loaded');
      }
      
      const { data, error: fetchError } = await MissionPulse.opportunities.getAll();
      
      if (fetchError) throw fetchError;
      
      setOpportunities(data || []);
      setDbStatus('connected');
      
    } catch (err) {
      console.error('Error loading data:', err);
      setError(err.message);
      setDbStatus('error');
    } finally {
      setLoading(false);
    }
  }, []);
  
  useEffect(() => {
    const timer = setTimeout(loadData, 500);
    return () => clearTimeout(timer);
  }, [loadData]);
  
  // Subscribe to real-time updates
  useEffect(() => {
    if (typeof MissionPulse !== 'undefined' && MissionPulse.opportunities?.subscribe) {
      const unsubscribe = MissionPulse.opportunities.subscribe(() => loadData());
      return () => unsubscribe?.();
    }
  }, [loadData]);
  
  // Drag handlers
  const handleDragStart = (e, opportunity) => {
    setDraggedOpp(opportunity);
    e.dataTransfer.setData('oppId', opportunity.id);
    e.target.classList.add('dragging');
  };
  
  const handleDragEnd = (e) => {
    setDraggedOpp(null);
    e.target.classList.remove('dragging');
  };
  
  // Drop handler - update phase in Supabase
  const handleDrop = async (oppId, newPhase) => {
    if (!oppId) return;
    
    // Optimistic update
    setOpportunities(prev => 
      prev.map(o => o.id === oppId ? { ...o, shipley_phase: newPhase } : o)
    );
    
    try {
      if (typeof MissionPulse !== 'undefined') {
        await MissionPulse.opportunities.update(oppId, { shipley_phase: newPhase });
      }
    } catch (err) {
      console.error('Error updating phase:', err);
      // Revert on error
      loadData();
    }
  };
  
  // Group opportunities by phase
  const getOpportunitiesByPhase = (phaseId) => {
    return opportunities.filter(o => {
      const oppPhase = o.shipley_phase || 'Phase 2';
      return oppPhase === phaseId || oppPhase === SHIPLEY_PHASES.find(p => p.id === phaseId)?.name;
    });
  };
  
  // Stats
  const totalValue = opportunities.reduce((sum, o) => sum + (parseFloat(o.ceiling) || parseFloat(o.value) || 0), 0);
  const activeCount = opportunities.filter(o => !['Won', 'Lost'].includes(o.shipley_phase)).length;
  
  return (
    <div className="min-h-screen bg-[#00050F] flex flex-col">
      {/* Header */}
      <header className="bg-slate-900/80 backdrop-blur border-b border-slate-700/50 sticky top-0 z-50">
        <div className="px-6 py-4">
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-4">
              <a href="missionpulse-production-dashboard.html" className="flex items-center gap-3 hover:opacity-80 transition">
                <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center shadow-lg shadow-cyan-500/30">
                  <Icons.shield />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">Pipeline Swimlane</h1>
                  <p className="text-xs text-slate-400">Shipley Phase Kanban</p>
                </div>
              </a>
            </div>
            
            <div className="flex items-center gap-6">
              {/* Stats */}
              <div className="flex items-center gap-6 text-sm">
                <div>
                  <span className="text-slate-400">Pipeline: </span>
                  <span className="font-bold text-white">{formatCurrency(totalValue)}</span>
                </div>
                <div>
                  <span className="text-slate-400">Active: </span>
                  <span className="font-bold text-white">{activeCount}</span>
                </div>
              </div>
              
              {/* DB Status */}
              <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-800 border border-slate-700">
                <div className={`w-2 h-2 rounded-full ${dbStatus === 'connected' ? 'bg-emerald-400' : dbStatus === 'connecting' ? 'bg-amber-400 animate-pulse' : 'bg-red-400'}`}></div>
                <span className="text-xs text-slate-400">
                  {dbStatus === 'connected' ? 'Live' : dbStatus === 'connecting' ? 'Connecting...' : 'Offline'}
                </span>
              </div>
              
              {/* Refresh */}
              <button 
                onClick={loadData}
                disabled={loading}
                className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-800 border border-slate-700 hover:border-cyan-500/50 transition text-slate-400 hover:text-white disabled:opacity-50"
              >
                <span className={loading ? 'animate-spin' : ''}><Icons.refresh /></span>
              </button>
              
              {/* Back to Dashboard */}
              <a 
                href="missionpulse-production-dashboard.html"
                className="px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:border-cyan-500/50 transition text-slate-300 hover:text-white text-sm"
              >
                ‚Üê Dashboard
              </a>
            </div>
          </div>
        </div>
      </header>
      
      {/* Error Banner */}
      {error && (
        <div className="bg-red-500/10 border-b border-red-500/30 px-6 py-3 flex items-center justify-between">
          <div className="flex items-center gap-2 text-red-400">
            <Icons.alert />
            <span>Error: {error}</span>
          </div>
          <button onClick={loadData} className="px-3 py-1 bg-red-500/20 rounded-lg text-red-400 text-sm hover:bg-red-500/30">
            Retry
          </button>
        </div>
      )}
      
      {/* Loading State */}
      {loading && (
        <div className="flex-1 flex items-center justify-center">
          <div className="text-center">
            <div className="w-12 h-12 border-2 border-cyan-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p className="text-slate-400">Loading pipeline from Supabase...</p>
          </div>
        </div>
      )}
      
      {/* Swimlane Board */}
      {!loading && (
        <main className="flex-1 overflow-x-auto p-6">
          <div className="flex gap-4 min-w-max">
            {SHIPLEY_PHASES.map((phase, idx) => (
              <PhaseColumn
                key={phase.id}
                phase={phase}
                opportunities={getOpportunitiesByPhase(phase.id)}
                onDrop={handleDrop}
                onDragStart={handleDragStart}
                onDragEnd={handleDragEnd}
                phaseIndex={idx}
              />
            ))}
          </div>
        </main>
      )}
      
      {/* Footer */}
      <footer className="bg-slate-900/80 border-t border-slate-700/50 px-6 py-3">
        <div className="flex items-center justify-between text-xs text-slate-500">
          <span>¬© 2026 Mission Meets Tech ‚Ä¢ MissionPulse v12</span>
          <span>AI GENERATED - REQUIRES HUMAN REVIEW</span>
        </div>
      </footer>
    </div>
  );
}

// Render
ReactDOM.createRoot(document.getElementById('root')).render(<SwimlaneBoard />);
  </script>
</body>
</html>
