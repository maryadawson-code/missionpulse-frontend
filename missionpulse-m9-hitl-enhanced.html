        // Main App Component
        function App() {
            const [approvals, setApprovals] = useState(initialApprovals);
            const [selectedId, setSelectedId] = useState(initialApprovals[0].id);
            const [currentRole, setCurrentRole] = useState('SA');
            const [filterStatus, setFilterStatus] = useState('all');
            const [filterMyQueue, setFilterMyQueue] = useState(false);

            const selectedItem = approvals.find(a => a.id === selectedId);

            const filteredApprovals = approvals.filter(a => {
                if (filterStatus !== 'all' && a.status !== filterStatus) return false;
                if (filterMyQueue && a.requiredApprover !== currentRole) return false;
                return true;
            });

            const handleApprove = (id, humanEdit, note) => {
                setApprovals(approvals.map(a => a.id === id ? {
                    ...a,
                    status: 'approved',
                    humanEdit,
                    auditTrail: [...a.auditTrail, {
                        action: 'Approved',
                        by: `${currentRole} - User`,
                        at: new Date().toISOString(),
                        note: note || 'Content approved'
                    }]
                } : a));
            };

            const handleReject = (id, note) => {
                setApprovals(approvals.map(a => a.id === id ? {
                    ...a,
                    status: 'rejected',
                    auditTrail: [...a.auditTrail, {
                        action: 'Rejected',
                        by: `${currentRole} - User`,
                        at: new Date().toISOString(),
                        note: note || 'Content rejected'
                    }]
                } : a));
            };

            const handleRequestRevision = (id, note) => {
                setApprovals(approvals.map(a => a.id === id ? {
                    ...a,
                    status: 'revision_requested',
                    revisionNote: note,
                    auditTrail: [...a.auditTrail, {
                        action: 'Revision Requested',
                        by: `${currentRole} - User`,
                        at: new Date().toISOString(),
                        note
                    }]
                } : a));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Header currentRole={currentRole} setCurrentRole={setCurrentRole} />
                    
                    <main className="flex-1 p-6 space-y-6">
                        {/* Stats Bar */}
                        <StatsBar approvals={approvals} currentRole={currentRole} />

                        {/* Main Content Area */}
                        <div className="grid grid-cols-12 gap-6" style={{ height: 'calc(100vh - 320px)' }}>
                            {/* Queue List (Left) */}
                            <div className="col-span-4 bg-mp-navy-light rounded-xl border border-mp-navy-mid flex flex-col">
                                <div className="p-4 border-b border-mp-navy-mid">

                                    <div className="flex flex-wrap gap-2">

                                            value={filterStatus}
                                            onChange={(e) => setFilterStatus(e.target.value)}

                                        >
                                            <option value="all">All Status</option>
                                            <option value="pending">Pending</option>
                                            <option value="approved">Approved</option>
                                            <option value="rejected">Rejected</option>
                                            <option value="revision_requested">Revision Requested</option>
                                        </select>
                                        <label className="flex items-center gap-1 text-xs text-gray-400 cursor-pointer">

                                                type="checkbox"
                                                checked={filterMyQueue}

                                            />
                                            My Queue Only
                                        </label>
                                    </div>
                                </div>
                                <div className="flex-1 p-4 space-y-3 overflow-y-auto scrollbar-thin">
                                    {filteredApprovals.length === 0 ? (
                                        <div className="text-center py-8 text-gray-500 text-sm">
                                            No items match current filters
                                        </div>
                                    ) : (
                                        filteredApprovals.map(item => (
                                            <QueueItem 
                                                key={item.id}
                                                item={item}
                                                isSelected={item.id === selectedId}
                                                onClick={() => setSelectedId(item.id)}
                                                currentRole={currentRole}
                                            />
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Review Panel (Right) */}
                            <div className="col-span-8">
                                {selectedItem ? (
                                    <ReviewPanel 
                                        item={selectedItem}
                                        currentRole={currentRole}
                                        onApprove={handleApprove}
                                        onReject={handleReject}
                                        onRequestRevision={handleRequestRevision}
                                    />
                                ) : (
                                    <div className="h-full bg-mp-navy-light rounded-xl border border-mp-navy-mid flex items-center justify-center">
                                        <div className="text-center text-gray-500">
                                            <div className="text-4xl mb-2">üìã</div>
                                            <div>Select an item to review</div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* RBAC Info Panel */}

                            <h4 className="text-sm font-medium text-gray-400 mb-3">Role-Based Routing</h4>
                            <div className="flex flex-wrap gap-4 text-xs">
                                <div className="flex items-center gap-2">
                                    <span className={`px-2 py-1 rounded ${roleConfig['SA'].color} text-white`}>SA</span>
                                    <span className="text-gray-400">‚Üí Technical Approach, Win Themes</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <span className={`px-2 py-1 rounded ${roleConfig['FIN'].color} text-white`}>FIN</span>
                                    <span className="text-gray-400">‚Üí Pricing, Labor Rates, BOE</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <span className={`px-2 py-1 rounded ${roleConfig['CON'].color} text-white`}>CON</span>
                                    <span className="text-gray-400">‚Üí Compliance, FAR/DFARS</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <span className={`px-2 py-1 rounded ${roleConfig['PM'].color} text-white`}>PM</span>
                                    <span className="text-gray-400">‚Üí Past Performance, Management</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <span className={`px-2 py-1 rounded ${roleConfig['DEL'].color} text-white`}>DEL</span>
                                    <span className="text-gray-400">‚Üí Staffing, Resumes</span>

                                <span>MissionPulse v12 ‚Ä¢ Shield & Pulse UX</span>
                            </div>
                            <div className="text-xs text-yellow-500 bg-yellow-500/10 px-3 py-1 rounded-full">
                                ‚ö†Ô∏è AI GENERATED - REQUIRES HUMAN REVIEW
                            </div>
                            <div className="text-xs text-gray-500">
                                ¬© 2026 Mission Meets Tech
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
