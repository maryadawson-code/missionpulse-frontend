  async exportBOE(laborItems,indirectRates,opportunityName,periods){
    const XLSX=window.XLSX;
    const{overhead,ganda,fee,escalation}=indirectRates;
    
    // Calculate totals per period
    const periodData=periods.map((p,i)=>{
      const escFactor=Math.pow(1+escalation,i);
      const directLabor=laborItems.reduce((s,l)=>s+(l.rate*(l.hours[i]||0)*escFactor),0);
      const oh=directLabor*overhead;
      const totalWithOH=directLabor+oh;
      const ga=totalWithOH*ganda;
      const totalCost=totalWithOH+ga;
      const feeAmt=totalCost*fee;
      const totalPrice=totalCost+feeAmt;
      return{period:p,escFactor,directLabor,oh,totalWithOH,ga,totalCost,feeAmt,totalPrice};
    });

    const grandTotal={
      directLabor:periodData.reduce((s,p)=>s+p.directLabor,0),
      oh:periodData.reduce((s,p)=>s+p.oh,0),
      ga:periodData.reduce((s,p)=>s+p.ga,0),
      totalCost:periodData.reduce((s,p)=>s+p.totalCost,0),
      feeAmt:periodData.reduce((s,p)=>s+p.feeAmt,0),
      totalPrice:periodData.reduce((s,p)=>s+p.totalPrice,0)
    };

    const wsData=[
      ['rockITdata - BASIS OF ESTIMATE'],
      [`Opportunity: ${opportunityName}`],
      [`Generated: ${new Date().toLocaleString()}`],
      [''],
      ['INDIRECT RATES'],
      ['Overhead Rate',`${(overhead*100).toFixed(1)}%`],
      ['G&A Rate',`${(ganda*100).toFixed(1)}%`],
      ['Fee/Profit',`${(fee*100).toFixed(1)}%`],
      ['Annual Escalation',`${(escalation*100).toFixed(1)}%`],
      [''],
      ['LABOR DETAIL'],
      ['LCAT','Rate/Hr',...periods.map(p=>`${p} Hrs`),...periods.map(p=>`${p} Cost`),'TOTAL'],
      ...laborItems.map(l=>[l.title,l.rate,...periods.map((_,i)=>l.hours[i]||0),...periods.map((_,i)=>(l.rate*(l.hours[i]||0)*Math.pow(1+escalation,i)).toFixed(2)),laborItems.reduce((s,_,i)=>s+(l.rate*(l.hours[i]||0)*Math.pow(1+escalation,i)),0).toFixed(2)]),
      [''],
      ['PRICE SUMMARY'],
      ['','',...periods,'TOTAL'],
      ['Escalation Factor','',...periodData.map(p=>p.escFactor.toFixed(4)),''],
      ['Direct Labor','',...periodData.map(p=>p.directLabor.toFixed(2)),grandTotal.directLabor.toFixed(2)],
      ['Overhead','',...periodData.map(p=>p.oh.toFixed(2)),grandTotal.oh.toFixed(2)],
      ['G&A','',...periodData.map(p=>p.ga.toFixed(2)),grandTotal.ga.toFixed(2)],
      ['Total Cost','',...periodData.map(p=>p.totalCost.toFixed(2)),grandTotal.totalCost.toFixed(2)],
      ['Fee/Profit','',...periodData.map(p=>p.feeAmt.toFixed(2)),grandTotal.feeAmt.toFixed(2)],
      ['TOTAL PRICE','',...periodData.map(p=>p.totalPrice.toFixed(2)),grandTotal.totalPrice.toFixed(2)],
      [''],
      ['AI GENERATED - REQUIRES HUMAN REVIEW']
    ];

    const ws=XLSX.utils.aoa_to_sheet(wsData);
    ws['!cols']=[{wch:25},{wch:12},...periods.map(()=>({wch:14})),...periods.map(()=>({wch:14})),{wch:16}];
    const wb=XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb,ws,'BOE');
    XLSX.writeFile(wb,`${opportunityName.replace(/\s+/g,'_')}_BOE.xlsx`);
  }
};

function ModulePricing({role,showToast,selectedOpp}){
  const canPrice=role?.canPrice||false;
  const[activeTab,setActiveTab]=useState('boe');
  const[periods]=useState(['TRANS','BASE','OY1','OY2','OY3','OY4']);
  const[indirectRates,setIndirectRates]=useState(DEFAULT_INDIRECT_RATES);
  const[laborItems,setLaborItems]=useState([
    {id:1,lcatId:'PM-4',title:'Program Manager',rate:122.56,hours:[513,2080,2080,2080,2080,2080]},
    {id:2,lcatId:'TC-3',title:'Technical Lead',rate:120.62,hours:[256,2080,2080,2080,2080,2080]},
    {id:3,lcatId:'AC-3',title:'Data Scientist Sr',rate:154.38,hours:[0,4160,4160,4160,4160,4160]},
    {id:4,lcatId:'CI-3',title:'Clinical SME',rate:120.40,hours:[0,1040,1040,1040,1040,1040]}
  ]);
  const[exporting,setExporting]=useState(false);
  const[showRateCard,setShowRateCard]=useState(false);

  // Calculate totals
  const calculatePeriodTotals=()=>{
    return periods.map((_,i)=>{
      const escFactor=Math.pow(1+indirectRates.escalation,i);
      const directLabor=laborItems.reduce((s,l)=>s+(l.rate*(l.hours[i]||0)*escFactor),0);
      const oh=directLabor*indirectRates.overhead;
      const totalWithOH=directLabor+oh;
      const ga=totalWithOH*indirectRates.ganda;
      const totalCost=totalWithOH+ga;
      const feeAmt=totalCost*indirectRates.fee;
      const totalPrice=totalCost+feeAmt;
      return{directLabor,oh,totalWithOH,ga,totalCost,feeAmt,totalPrice,escFactor};
    });
  };

  const periodTotals=calculatePeriodTotals();
  const grandTotals={
    directLabor:periodTotals.reduce((s,p)=>s+p.directLabor,0),
    oh:periodTotals.reduce((s,p)=>s+p.oh,0),
    ga:periodTotals.reduce((s,p)=>s+p.ga,0),
    totalCost:periodTotals.reduce((s,p)=>s+p.totalCost,0),
    feeAmt:periodTotals.reduce((s,p)=>s+p.feeAmt,0),
    totalPrice:periodTotals.reduce((s,p)=>s+p.totalPrice,0)
  };

  const updateLabor=(id,field,value,periodIdx=null)=>{
    setLaborItems(items=>items.map(item=>{
      if(item.id!==id)return item;
      if(periodIdx!==null){
        const newHours=[...item.hours];
        newHours[periodIdx]=parseInt(value)||0;
        return{...item,hours:newHours};
      }
      return{...item,[field]:field==='rate'?parseFloat(value)||0:value};
    }));
  };

  const addLabor=()=>{
    const newId=Math.max(...laborItems.map(l=>l.id),0)+1;
    setLaborItems([...laborItems,{id:newId,lcatId:'TC-1',title:'New LCAT',rate:59.02,hours:[0,2080,2080,2080,2080,2080]}]);
  };

  const removeLabor=(id)=>{setLaborItems(laborItems.filter(l=>l.id!==id))};

  const selectFromRateCard=(lcat)=>{
    const newId=Math.max(...laborItems.map(l=>l.id),0)+1;
    setLaborItems([...laborItems,{id:newId,lcatId:lcat.id,title:lcat.gsaLcat||`${lcat.family} ${lcat.level}`,rate:lcat.targetRate,hours:[0,2080,2080,2080,2080,2080]}]);
    setShowRateCard(false);
    showToast(`Added ${lcat.id} at $${lcat.targetRate}/hr`,'success');
  };

  const handleExport=async()=>{
    setExporting(true);
    try{
      await ExportUtils.exportBOE(laborItems,indirectRates,selectedOpp?.nickname||'Opportunity',periods);
      showToast('BOE exported to Excel','success');

  const handleImportExcel=async(e)=>{

      const ws=wb.Sheets[wb.SheetNames[0]];
      const json=XLSX.utils.sheet_to_json(ws,{header:1});
      
      // Parse rockITdata format - look for labor rows
      const laborRows=json.filter(row=>row[0]&&typeof row[0]==='string'&&row[1]&&!isNaN(row[1]));
      if(laborRows.length>0){
        const imported=laborRows.map((row,i)=>({
          id:Date.now()+i,
          lcatId:`IMP-${i+1}`,
          title:String(row[0]),
          rate:parseFloat(row[1])||100,
          hours:periods.map((_,j)=>parseInt(row[2+j])||2080)
        }));

          {canPrice&&<button onClick={handleExport} disabled={exporting} className="px-4 py-2 bg-gradient-to-r from-cyan-500 to-teal-500 text-white rounded-lg font-medium flex items-center gap-2 disabled:opacity-50">{exporting?<div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"/>:<Icon name="download" className="w-4 h-4"/>}Export BOE</button>}

      </div>

      {/* Tabs */}

// MAIN APP
// ============================================================
function App(){
  const[user,setUser]=useState(null);
  const[role,setRole]=useState(ROLES[0]);
  const[active,setActive]=useState(null);
  const[opps,setOpps]=useState([]);
  const[dbStatus,setDbStatus]=useState('checking');
  const[toast,setToast]=useState(null);
  const[loading,setLoading]=useState(true);
  const[notifications,setNotifications]=useState([]);

  const showToast=(message,type='success')=>setToast({message,type,key:Date.now()});
  const selectedOpp=opps[0]||{nickname:'Sample Opportunity'};

  // Generate notifications from opportunities
  useEffect(()=>{
    const notifs=opps.filter(o=>(o.daysRemaining||o.days||999)<=14).map(o=>({
      id:o.id,
      icon:(o.daysRemaining||o.days)<=3?'üö®':(o.daysRemaining||o.days)<=7?'‚ö†Ô∏è':'üìÖ',
      type:(o.daysRemaining||o.days)<=7?'urgent':'warning',
      title:`${o.nickname} due in ${o.daysRemaining||o.days} days`,
      message:`${o.agency} ‚Ä¢ ${fmt(o.contractValue||o.ceiling)}`,
      time:`Due: ${o.dueDate}`,
      read:false
    }));
    setNotifications(notifs);
  },[opps]);

  const dismissNotification=(id)=>setNotifications(n=>n.filter(x=>x.id!==id));
  const dismissAllNotifications=()=>setNotifications([]);

  useEffect(()=>{const u=checkAuth();if(u){setUser(u);loadOpps();logAudit('LOGIN',{email:u.email},u,ROLES[0]);}},[]);

  const loadOpps=async()=>{
    setLoading(true);
    try{
      if(supabase){
        const{data,error}=await supabase.from('opportunities').select('*').order('due_date',{ascending:true});
        if(!error&&data&&data.length>0){
          const mapped=data.map(d=>({...d,nickname:d.name?.substring(0,15)||'Opp',contractValue:d.contract_value,ceiling:d.contract_value,phase:SHIPLEY_DISPLAY_MAP[d.shipley_phase]||'Qualify',shipleyPhase:d.shipley_phase,winProbability:d.win_probability,pWin:d.win_probability,dueDate:d.due_date,daysRemaining:d.due_date?Math.ceil((new Date(d.due_date)-new Date())/(1000*60*60*24)):999,days:d.due_date?Math.ceil((new Date(d.due_date)-new Date())/(1000*60*60*24)):999}));
          setOpps(mapped);setDbStatus('connected');
        }else{setOpps(DEMO_OPPS);setDbStatus('demo');}
      }else{setOpps(DEMO_OPPS);setDbStatus('demo');}
    }catch{setOpps(DEMO_OPPS);setDbStatus('demo');}
    setLoading(false);
  };

  const renderModule=()=>{
    if(!active)return<div className="flex-1 flex items-center justify-center"><div className="text-center"><div className="text-6xl mb-4">üõ°Ô∏è</div><h2 className="text-xl font-bold text-white mb-2">Welcome to MissionPulse</h2><p className="text-slate-400">Select a module</p><p className="text-cyan-400 text-sm mt-2">Sprint 3: BOE Calculator</p></div></div>;
    switch(active.id){
      case 'dashboard':return<ModuleDashboard opps={opps} dbStatus={dbStatus} notifications={notifications}/>;
      case 'pipeline':return<ModulePipeline opps={opps} setOpps={setOpps} role={role} user={user} showToast={showToast} dbStatus={dbStatus}/>;
      case 'swimlane':return<ModuleSwimlane opps={opps} setOpps={setOpps} dbStatus={dbStatus}/>;
      case 'compliance':return<ModuleCompliance role={role} showToast={showToast} selectedOpp={selectedOpp}/>;
      case 'pricing':return<ModulePricing role={role} showToast={showToast} selectedOpp={selectedOpp}/>;
      case 'orals':return<ModuleOrals role={role} showToast={showToast} selectedOpp={selectedOpp}/>;
      case 'audit':return<ModuleAudit dbStatus={dbStatus}/>;
      default:return<ModuleGeneric mod={active}/>;
    }
  };

  if(!user)return<div className="h-screen flex items-center justify-center bg-[#00050F]"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>;

  return(
    <div className="h-screen flex bg-[#00050F] overflow-hidden">
      <Sidebar role={role} setRole={setRole} active={active} setActive={setActive} user={user}/>
      <div className="flex-1 flex flex-col overflow-hidden">
        <header className="bg-slate-900/90 border-b border-slate-800 px-6 py-3 flex items-center justify-between">
          <div className="flex items-center gap-3">{active&&<><span className="text-xl">{active.icon}</span><h1 className="font-semibold text-white">{active.name}</h1>{active.badge&&<span className={`px-2 py-0.5 rounded text-xs font-bold ${active.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':active.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{active.badge}</span>}</>}</div>
          <NotificationCenter notifications={notifications} onDismiss={dismissNotification} onDismissAll={dismissAllNotifications}/>
        </header>
        <main className="flex-1 overflow-y-auto p-6">{loading?<div className="flex items-center justify-center h-full"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>:renderModule()}</main>
      </div>
      <div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-40"><span className="text-[10px] text-slate-500">AI GENERATED - REQUIRES HUMAN REVIEW ‚Ä¢ MissionPulse v12 Sprint 3 ‚Ä¢ ¬© 2026 Mission Meets Tech</span></div>
      {toast&&<Toast message={toast.message} type={toast.type} onClose={()=>setToast(null)} key={toast.key}/>}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
