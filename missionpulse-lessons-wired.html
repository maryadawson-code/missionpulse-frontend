<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - Lessons Playbook</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; color: #F8FAFC; }
    .card { background: #0d1f3c; border: 1px solid rgba(0, 229, 250, 0.3); border-radius: 12px; }
    .btn-primary { background: linear-gradient(135deg, #00E5FA 0%, #0891B2 100%); color: #00050F; font-weight: 600; }
    .btn-primary:hover { box-shadow: 0 0 20px rgba(0, 229, 250, 0.4); }
    .glow-text { text-shadow: 0 0 10px rgba(0, 229, 250, 0.5); }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 50; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .outcome-win { border-left: 4px solid #10B981; }
    .outcome-loss { border-left: 4px solid #EF4444; }
    .outcome-pending { border-left: 4px solid #6B7280; }
    .impact-high { background: rgba(239, 68, 68, 0.1); }
    .impact-medium { background: rgba(245, 158, 11, 0.1); }
    .impact-low { background: rgba(16, 185, 129, 0.1); }
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-4">
      <a href="index.html" class="text-gray-400 hover:text-cyan-400">‚Üê Dashboard</a>
      <h1 class="text-2xl font-bold">
        <span class="text-cyan-400 glow-text">Lessons</span> Playbook
      </h1>
    </div>
    <div class="flex items-center gap-4">
      <div id="connectionStatus" class="flex items-center gap-2 text-sm">
        <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
        <span class="text-gray-400">Connecting...</span>
      </div>
      <select id="outcomeFilter" class="bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm">
        <option value="">All Outcomes</option>
        <option value="win">Wins</option>
        <option value="loss">Losses</option>
      </select>
      <button onclick="openAddModal()" class="btn-primary px-4 py-2 rounded-lg">+ Add Lesson</button>
    </div>
  </div>

  <!-- Stats Row -->
  <div class="grid grid-cols-5 gap-4 mb-6">
    <div class="card p-4 text-center">
      <div id="statTotal" class="text-3xl font-bold text-cyan-400">0</div>
      <div class="text-gray-400 text-sm">Total Lessons</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statWins" class="text-3xl font-bold text-green-400">0</div>
      <div class="text-gray-400 text-sm">From Wins</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statLosses" class="text-3xl font-bold text-red-400">0</div>
      <div class="text-gray-400 text-sm">From Losses</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statCategories" class="text-3xl font-bold text-purple-400">0</div>
      <div class="text-gray-400 text-sm">Categories</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statHighImpact" class="text-3xl font-bold text-amber-400">0</div>
      <div class="text-gray-400 text-sm">High Impact</div>
    </div>
  </div>

  <!-- Main Grid -->
  <div class="grid grid-cols-4 gap-6">
    <!-- Category Sidebar -->
    <div class="col-span-1">
      <div class="card p-4 mb-4">
        <h3 class="font-semibold mb-4">Categories</h3>
        <div id="categoryList" class="space-y-2">
          <button onclick="setCategory('')" class="w-full text-left px-3 py-2 bg-cyan-500/20 text-cyan-400 rounded text-sm">
            All Categories
          </button>
        </div>
      </div>

      <!-- Quick Stats by Category -->
      <div class="card p-4">
        <h3 class="font-semibold mb-4">Top Categories</h3>
        <div id="categoryStats" class="space-y-3 text-sm">
          <p class="text-gray-500">Loading...</p>
        </div>
      </div>
    </div>

    <!-- Lessons List -->
    <div class="col-span-3">
      <div class="card p-4">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center gap-3">
            <h3 class="font-semibold">Knowledge Base</h3>
            <input type="text" id="searchInput" placeholder="Search lessons..."
                   class="bg-slate-800 border border-slate-600 rounded px-3 py-1.5 text-sm w-64"
                   oninput="filterLessons()">
          </div>
          <div class="flex items-center gap-2">
            <select id="impactFilter" class="bg-slate-800 border border-slate-600 rounded px-3 py-1.5 text-sm" onchange="filterLessons()">
              <option value="">All Impact Levels</option>
              <option value="high">High Impact</option>
              <option value="medium">Medium Impact</option>
              <option value="low">Low Impact</option>
            </select>
            <button onclick="exportLessons()" class="text-gray-400 hover:text-cyan-400 text-sm px-3 py-1 rounded border border-slate-600">
              Export
            </button>
          </div>
        </div>
        
        <div id="lessonsContainer" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
          <div class="text-gray-500 text-center py-8 animate-pulse">Loading lessons...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="lessonModal" class="modal hidden">
    <div class="card p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between mb-4">
        <h2 id="modalTitle" class="text-xl font-bold text-cyan-400">Add Lesson</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-white">‚úï</button>
      </div>
      <form id="lessonForm" onsubmit="handleSubmit(event)">
        <input type="hidden" id="lessonId">
        
        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Title *</label>
          <input type="text" id="lessonTitle" required placeholder="Clear, actionable title"
                 class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Category *</label>
            <select id="lessonCategory" required class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="pricing">Pricing</option>
              <option value="technical">Technical</option>
              <option value="management">Management</option>
              <option value="past_performance">Past Performance</option>
              <option value="teaming">Teaming</option>
              <option value="compliance">Compliance</option>
              <option value="orals">Orals</option>
              <option value="strategy">Strategy</option>
              <option value="process">Process</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Outcome</label>
            <select id="lessonOutcome" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="">Not Specified</option>
              <option value="win">Win</option>
              <option value="loss">Loss</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Impact Level</label>
            <select id="lessonImpact" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">What Happened *</label>
          <textarea id="lessonContext" required rows="3" placeholder="Describe the situation and what occurred..."
                    class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Key Insight *</label>
          <textarea id="lessonInsight" required rows="2" placeholder="What was the main takeaway?"
                    class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Recommendation</label>
          <textarea id="lessonRecommendation" rows="2" placeholder="What should we do differently next time?"
                    class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Related Opportunity</label>
            <select id="lessonOpportunity" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="">None</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Submitted By</label>
            <input type="text" id="lessonSubmitter" placeholder="Your name"
                   class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-sm text-gray-400 mb-1">Tags (comma-separated)</label>
          <input type="text" id="lessonTags" placeholder="IDIQ, healthcare, DHA, pricing..."
                 class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
        </div>

        <div class="flex justify-end gap-3">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600">Cancel</button>
          <button type="submit" class="btn-primary px-6 py-2 rounded-lg">Save Lesson</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center text-xs text-gray-500">
    AI GENERATED - REQUIRES HUMAN REVIEW | Shield & Pulse UX v8.0 | MissionPulse ¬© 2026
  </div>

  <script src="supabase-client-v2.1.js"></script>
  <script>
    // ========== STATE ==========
    let allLessons = [];
    let opportunities = [];
    let currentCategory = '';
    let editingId = null;

    const CATEGORIES = [
      { value: 'pricing', label: 'üí∞ Pricing', color: 'green' },
      { value: 'technical', label: '‚öôÔ∏è Technical', color: 'blue' },
      { value: 'management', label: 'üìä Management', color: 'purple' },
      { value: 'past_performance', label: 'üìã Past Performance', color: 'amber' },
      { value: 'teaming', label: 'ü§ù Teaming', color: 'cyan' },
      { value: 'compliance', label: '‚úÖ Compliance', color: 'red' },
      { value: 'orals', label: 'üé§ Orals', color: 'pink' },
      { value: 'strategy', label: 'üéØ Strategy', color: 'indigo' },
      { value: 'process', label: 'üîÑ Process', color: 'gray' },
      { value: 'other', label: 'üìå Other', color: 'slate' }
    ];

    // ========== SUPABASE CONFIG ==========
    const SUPABASE_URL = 'https://djuviwarqdvlbgcfuupa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqdXZpd2FycWR2bGJnY2Z1dXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5MjI4NzQsImV4cCI6MjA1MzQ5ODg3NH0.xV3_Dlcj1PZUkEa4cJzJqv0PdCbHfwVoVEpmr1tRvo0';
    
    let supabase;
    
    function initSupabase() {
      if (typeof window.supabase !== 'undefined') {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        updateConnectionStatus(true);
        return true;
      }
      return false;
    }

    function updateConnectionStatus(connected) {
      const status = document.getElementById('connectionStatus');
      status.innerHTML = connected 
        ? `<span class="w-2 h-2 rounded-full bg-green-400"></span><span class="text-green-400">Connected</span>`
        : `<span class="w-2 h-2 rounded-full bg-red-400"></span><span class="text-red-400">Disconnected</span>`;
    }

    // ========== DATA LOADING ==========
    async function loadOpportunities() {
      try {
        const { data, error } = await supabase.from('opportunities').select('id, title').order('title');
        if (error) throw error;
        opportunities = data || [];
        
        const select = document.getElementById('lessonOpportunity');
        select.innerHTML = `<option value="">None</option>` + 
          opportunities.map(o => `<option value="${o.id}">${o.title}</option>`).join('');
      } catch (err) {
        console.error('Failed to load opportunities:', err);
      }
    }

    async function loadLessons() {
      try {
        let query = supabase.from('lessons_learned').select('*').order('created_at', { ascending: false });
        
        const outcomeFilter = document.getElementById('outcomeFilter').value;
        if (outcomeFilter) {
          query = query.eq('outcome', outcomeFilter);
        }
        
        if (currentCategory) {
          query = query.eq('category', currentCategory);
        }
        
        const { data, error } = await query;
        if (error) throw error;
        
        allLessons = data || [];
        filterLessons();
        updateStats();
        updateCategoryList();
      } catch (err) {
        console.error('Failed to load lessons:', err);
        showEmptyState('Failed to load lessons');
      }
    }

    // ========== FILTERING ==========
    function filterLessons() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const impactFilter = document.getElementById('impactFilter').value;
      
      const filtered = allLessons.filter(l => {
        const matchesSearch = !search || 
          l.title?.toLowerCase().includes(search) ||
          l.context?.toLowerCase().includes(search) ||
          l.insight?.toLowerCase().includes(search) ||
          l.tags?.toLowerCase().includes(search);
        const matchesImpact = !impactFilter || l.impact_level === impactFilter;
        return matchesSearch && matchesImpact;
      });
      
      renderLessons(filtered);
    }

    function setCategory(cat) {
      currentCategory = cat;
      loadLessons();
      
      // Update category buttons
      document.querySelectorAll('#categoryList button').forEach(btn => {
        btn.classList.remove('bg-cyan-500/20', 'text-cyan-400');
        btn.classList.add('bg-slate-800', 'text-gray-400', 'hover:bg-slate-700');
      });
    }

    // ========== RENDERING ==========
    function renderLessons(lessons) {
      const container = document.getElementById('lessonsContainer');
      
      if (lessons.length === 0) {
        showEmptyState('No lessons found');
        return;
      }
      
      container.innerHTML = lessons.map(l => `
        <div class="p-4 rounded-lg outcome-${l.outcome || 'pending'} impact-${l.impact_level || 'medium'} hover:border-cyan-400/50 transition-colors cursor-pointer border border-transparent"
             onclick="openEditModal('${l.id}')">
          <div class="flex items-start justify-between mb-2">
            <div class="flex items-center gap-2">
              ${l.outcome === 'win' ? '<span class="text-green-400">‚úì</span>' : l.outcome === 'loss' ? '<span class="text-red-400">‚úó</span>' : ''}
              <h3 class="font-semibold">${l.title || 'Untitled'}</h3>
            </div>
            <div class="flex items-center gap-2">
              <span class="text-xs px-2 py-0.5 rounded ${getCategoryClass(l.category)}">${getCategoryLabel(l.category)}</span>
              <span class="text-xs px-2 py-0.5 rounded ${getImpactClass(l.impact_level)}">${(l.impact_level || 'medium').toUpperCase()}</span>
            </div>
          </div>
          
          <p class="text-sm text-gray-400 mb-3">${truncate(l.context, 150)}</p>
          
          <div class="bg-slate-900/50 rounded p-3 mb-3">
            <div class="text-xs text-gray-500 mb-1">üí° Key Insight</div>
            <p class="text-sm">${l.insight || 'No insight recorded'}</p>
          </div>
          
          ${l.recommendation ? `
            <div class="text-sm text-cyan-400/80 mb-3">
              <span class="text-gray-500">Recommendation:</span> ${truncate(l.recommendation, 100)}
            </div>
          ` : ''}
          
          ${l.tags ? `
            <div class="flex flex-wrap gap-1 mb-2">
              ${l.tags.split(',').slice(0, 5).map(tag => `
                <span class="text-xs bg-slate-700 text-gray-400 px-2 py-0.5 rounded">${tag.trim()}</span>
              `).join('')}
            </div>
          ` : ''}
          
          <div class="flex items-center justify-between mt-3 pt-3 border-t border-slate-700 text-xs text-gray-500">
            <span>${l.submitted_by || 'Anonymous'}</span>
            <span>${formatDate(l.created_at)}</span>
            <button onclick="event.stopPropagation(); deleteLesson('${l.id}')" class="text-red-400 hover:text-red-300">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function showEmptyState(message) {
      document.getElementById('lessonsContainer').innerHTML = `
        <div class="text-center py-12 text-gray-500">
          <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
          <p class="mb-2">${message}</p>
          <button onclick="openAddModal()" class="text-cyan-400 hover:text-cyan-300">+ Add First Lesson</button>
        </div>
      `;
    }

    function getCategoryClass(cat) {
      const catInfo = CATEGORIES.find(c => c.value === cat);
      return catInfo ? `bg-${catInfo.color}-500/20 text-${catInfo.color}-400` : 'bg-slate-500/20 text-slate-400';
    }

    function getCategoryLabel(cat) {
      const catInfo = CATEGORIES.find(c => c.value === cat);
      return catInfo ? catInfo.label : cat;
    }

    function getImpactClass(impact) {
      const classes = {
        high: 'bg-red-500/20 text-red-400',
        medium: 'bg-amber-500/20 text-amber-400',
        low: 'bg-green-500/20 text-green-400'
      };
      return classes[impact] || classes.medium;
    }

    function truncate(str, len) {
      if (!str) return '';
      return str.length > len ? str.substring(0, len) + '...' : str;
    }

    function formatDate(date) {
      if (!date) return 'N/A';
      return new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function updateStats() {
      const wins = allLessons.filter(l => l.outcome === 'win').length;
      const losses = allLessons.filter(l => l.outcome === 'loss').length;
      const categories = [...new Set(allLessons.map(l => l.category))].length;
      const highImpact = allLessons.filter(l => l.impact_level === 'high').length;
      
      document.getElementById('statTotal').textContent = allLessons.length;
      document.getElementById('statWins').textContent = wins;
      document.getElementById('statLosses').textContent = losses;
      document.getElementById('statCategories').textContent = categories;
      document.getElementById('statHighImpact').textContent = highImpact;
    }

    function updateCategoryList() {
      const container = document.getElementById('categoryList');
      const counts = {};
      allLessons.forEach(l => {
        counts[l.category] = (counts[l.category] || 0) + 1;
      });
      
      container.innerHTML = `
        <button onclick="setCategory('')" class="w-full text-left px-3 py-2 ${!currentCategory ? 'bg-cyan-500/20 text-cyan-400' : 'bg-slate-800 text-gray-400 hover:bg-slate-700'} rounded text-sm">
          All Categories (${allLessons.length})
        </button>
        ${CATEGORIES.map(cat => `
          <button onclick="setCategory('${cat.value}')" 
                  class="w-full text-left px-3 py-2 ${currentCategory === cat.value ? 'bg-cyan-500/20 text-cyan-400' : 'bg-slate-800 text-gray-400 hover:bg-slate-700'} rounded text-sm">
            ${cat.label} (${counts[cat.value] || 0})
          </button>
        `).join('')}
      `;
      
      // Update category stats
      const sortedCats = Object.entries(counts).sort((a, b) => b[1] - a[1]).slice(0, 5);
      document.getElementById('categoryStats').innerHTML = sortedCats.length > 0 
        ? sortedCats.map(([cat, count]) => {
            const catInfo = CATEGORIES.find(c => c.value === cat);
            return `
              <div class="flex items-center justify-between">
                <span class="text-gray-400">${catInfo ? catInfo.label : cat}</span>
                <span class="font-bold">${count}</span>
              </div>
            `;
          }).join('')
        : '<p class="text-gray-500">No lessons yet</p>';
    }

    // ========== MODAL HANDLERS ==========
    function openAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Lesson';
      document.getElementById('lessonForm').reset();
      document.getElementById('lessonModal').classList.remove('hidden');
    }

    function openEditModal(id) {
      const lesson = allLessons.find(l => l.id === id);
      if (!lesson) return;
      
      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Lesson';
      document.getElementById('lessonId').value = id;
      document.getElementById('lessonTitle').value = lesson.title || '';
      document.getElementById('lessonCategory').value = lesson.category || 'other';
      document.getElementById('lessonOutcome').value = lesson.outcome || '';
      document.getElementById('lessonImpact').value = lesson.impact_level || 'medium';
      document.getElementById('lessonContext').value = lesson.context || '';
      document.getElementById('lessonInsight').value = lesson.insight || '';
      document.getElementById('lessonRecommendation').value = lesson.recommendation || '';
      document.getElementById('lessonOpportunity').value = lesson.opportunity_id || '';
      document.getElementById('lessonSubmitter').value = lesson.submitted_by || '';
      document.getElementById('lessonTags').value = lesson.tags || '';
      
      document.getElementById('lessonModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('lessonModal').classList.add('hidden');
      editingId = null;
    }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const lessonData = {
        title: document.getElementById('lessonTitle').value,
        category: document.getElementById('lessonCategory').value,
        outcome: document.getElementById('lessonOutcome').value || null,
        impact_level: document.getElementById('lessonImpact').value,
        context: document.getElementById('lessonContext').value,
        insight: document.getElementById('lessonInsight').value,
        recommendation: document.getElementById('lessonRecommendation').value || null,
        opportunity_id: document.getElementById('lessonOpportunity').value || null,
        submitted_by: document.getElementById('lessonSubmitter').value || null,
        tags: document.getElementById('lessonTags').value || null,
        updated_at: new Date().toISOString()
      };

      try {
        if (editingId) {
          const { error } = await supabase.from('lessons_learned').update(lessonData).eq('id', editingId);
          if (error) throw error;
        } else {
          lessonData.created_at = new Date().toISOString();
          const { error } = await supabase.from('lessons_learned').insert([lessonData]);
          if (error) throw error;
        }
        
        closeModal();
        await loadLessons();
      } catch (err) {
        console.error('Failed to save lesson:', err);
        alert('Failed to save: ' + err.message);
      }
    }

    async function deleteLesson(id) {
      if (!confirm('Delete this lesson?')) return;
      try {
        const { error } = await supabase.from('lessons_learned').delete().eq('id', id);
        if (error) throw error;
        await loadLessons();
      } catch (err) {
        console.error('Failed to delete:', err);
      }
    }

    // ========== EXPORT ==========
    function exportLessons() {
      const headers = ['Title', 'Category', 'Outcome', 'Impact', 'Context', 'Insight', 'Recommendation', 'Tags'];
      const rows = allLessons.map(l => [
        l.title, l.category, l.outcome, l.impact_level,
        `"${(l.context || '').replace(/"/g, '""')}"`,
        `"${(l.insight || '').replace(/"/g, '""')}"`,
        `"${(l.recommendation || '').replace(/"/g, '""')}"`,
        l.tags
      ]);
      const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'lessons-learned.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    // ========== REAL-TIME ==========
    function subscribeToChanges() {
      supabase
        .channel('lessons_learned_changes')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'lessons_learned' }, () => {
          loadLessons();
        })
        .subscribe();
    }

    // ========== EVENT LISTENERS ==========
    document.getElementById('outcomeFilter').addEventListener('change', loadLessons);

    // ========== INIT ==========
    async function init() {
      if (!initSupabase()) {
        updateConnectionStatus(false);
        return;
      }
      await loadOpportunities();
      await loadLessons();
      subscribeToChanges();
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
