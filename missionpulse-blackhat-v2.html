<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hat Analysis | MissionPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a1628; }
        ::-webkit-scrollbar-thumb { background: #00E5FA; border-radius: 3px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .status-pulse { animation: pulse 2s infinite; }
    </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="bg-[#00050F] text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
        const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        const THREAT_LEVELS = ['Critical', 'High', 'Medium', 'Low'];
        const COMPETITOR_TYPES = ['Prime', 'Incumbent', 'Small Business', 'Large Business', 'JV/Team'];

        const App = () => {
            const [opportunities, setOpportunities] = useState([]);
            const [selectedOpp, setSelectedOpp] = useState('');
            const [competitors, setCompetitors] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connected, setConnected] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [editingComp, setEditingComp] = useState(null);
            const [formData, setFormData] = useState({});
            const [activeTab, setActiveTab] = useState('overview');

            const loadOpportunities = async () => {
                try {
                    const { data } = await supabase.from('opportunities').select('id, title').order('title');
                    setOpportunities(data || []);
                    if (data?.length) setSelectedOpp(data[0].id);
                    setConnected(true);
                } catch (e) {
                    setConnected(false);
                }
            };

            const loadCompetitors = async () => {
                if (!selectedOpp) return;
                setLoading(true);
                try {
                    const { data } = await supabase
                        .from('competitors')
                        .select('*')
                        .eq('opportunity_id', selectedOpp)
                        .order('threat_level');
                    setCompetitors(data || []);
                } catch (e) {
                    console.error(e);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => { loadOpportunities(); }, []);
            useEffect(() => { loadCompetitors(); }, [selectedOpp]);

            const stats = useMemo(() => ({
                total: competitors.length,
                critical: competitors.filter(c => c.threat_level === 'Critical').length,
                high: competitors.filter(c => c.threat_level === 'High').length,
                incumbent: competitors.filter(c => c.is_incumbent).length
            }), [competitors]);

            const openModal = (comp = null) => {
                setEditingComp(comp);
                setFormData(comp || {
                    opportunity_id: selectedOpp,
                    name: '',
                    threat_level: 'Medium',
                    competitor_type: 'Prime',
                    is_incumbent: false,
                    strengths: '',
                    weaknesses: '',
                    win_strategy: '',
                    past_performance: '',
                    pricing_intel: '',
                    key_personnel: '',
                    teaming_partners: '',
                    notes: ''
                });
                setShowModal(true);
            };

            const saveCompetitor = async () => {
                try {
                    if (editingComp) {
                        await supabase.from('competitors').update(formData).eq('id', editingComp.id);
                    } else {
                        await supabase.from('competitors').insert([formData]);
                    }
                    setShowModal(false);
                    loadCompetitors();
                } catch (e) {
                    alert('Error: ' + e.message);
                }
            };

            const deleteCompetitor = async (id) => {
                if (!confirm('Delete this competitor?')) return;
                await supabase.from('competitors').delete().eq('id', id);
                loadCompetitors();
            };

            const ThreatBadge = ({ level }) => {
                const colors = {
                    Critical: 'bg-red-500/20 text-red-400 border-red-500/30',
                    High: 'bg-amber-500/20 text-amber-400 border-amber-500/30',
                    Medium: 'bg-blue-500/20 text-blue-400 border-blue-500/30',
                    Low: 'bg-emerald-500/20 text-emerald-400 border-emerald-500/30'
                };
                return <span className={`px-2 py-1 rounded text-xs border ${colors[level] || colors.Medium}`}>{level}</span>;
            };

            const CompetitorCard = ({ competitor }) => (
                <div className="bg-[#0d1f3c] rounded-xl border border-white/10 overflow-hidden hover:border-white/20 transition-all">
                    <div className="p-4 border-b border-white/10">
                        <div className="flex items-start justify-between">
                            <div className="flex items-center gap-3">
                                <div className={`w-10 h-10 rounded-lg flex items-center justify-center text-lg ${
                                    competitor.threat_level === 'Critical' ? 'bg-red-500/20' :
                                    competitor.threat_level === 'High' ? 'bg-amber-500/20' :
                                    'bg-blue-500/20'
                                }`}>
                                    üéØ
                                </div>
                                <div>
                                    <h3 className="font-semibold flex items-center gap-2">
                                        {competitor.name}
                                        {competitor.is_incumbent && <span className="text-[10px] bg-purple-500/20 text-purple-400 px-1.5 py-0.5 rounded">INCUMBENT</span>}
                                    </h3>
                                    <p className="text-sm text-white/50">{competitor.competitor_type}</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                <ThreatBadge level={competitor.threat_level} />
                                <button onClick={() => openModal(competitor)} className="p-1.5 hover:bg-white/10 rounded">‚úèÔ∏è</button>
                                <button onClick={() => deleteCompetitor(competitor.id)} className="p-1.5 hover:bg-red-500/20 rounded">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                    <div className="p-4 grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <h4 className="text-emerald-400 font-medium mb-1">üí™ Strengths</h4>
                            <p className="text-white/60">{competitor.strengths || 'Not documented'}</p>
                        </div>
                        <div>
                            <h4 className="text-red-400 font-medium mb-1">‚ö†Ô∏è Weaknesses</h4>
                            <p className="text-white/60">{competitor.weaknesses || 'Not documented'}</p>
                        </div>
                    </div>
                    {competitor.win_strategy && (
                        <div className="px-4 pb-4">
                            <h4 className="text-[#00E5FA] font-medium mb-1">üéØ Win Strategy</h4>
                            <p className="text-white/60 text-sm">{competitor.win_strategy}</p>
                        </div>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-[#00050F] p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header with RBAC Warning */}
                        <div className="bg-gradient-to-r from-red-500/10 to-amber-500/10 border border-red-500/20 rounded-xl p-4 mb-6">
                            <div className="flex items-center gap-3">
                                <span className="text-2xl">üîí</span>
                                <div>
                                    <h3 className="font-semibold text-amber-400">CONFIDENTIAL - AUTHORIZED ACCESS ONLY</h3>
                                    <p className="text-sm text-white/60">Black Hat analysis is restricted to CEO, COO, Capture Manager, and Admin roles</p>
                                </div>
                            </div>
                        </div>

                        {/* Header */}
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <h1 className="text-2xl font-bold flex items-center gap-3">
                                    <span className="text-3xl">üé©</span>
                                    Black Hat Analysis
                                </h1>
                                <p className="text-white/60 mt-1">Competitive intelligence and win strategy</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <select
                                    value={selectedOpp}
                                    onChange={(e) => setSelectedOpp(e.target.value)}
                                    className="bg-[#0d1f3c] border border-white/10 rounded-lg px-4 py-2 text-white min-w-[250px]"
                                >
                                    {opportunities.map(o => (
                                        <option key={o.id} value={o.id}>{o.title}</option>
                                    ))}
                                </select>
                                <div className={`flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm ${connected ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}`}>
                                    <div className={`w-2 h-2 rounded-full ${connected ? 'bg-emerald-400' : 'bg-red-400'} status-pulse`}></div>
                                    {connected ? 'Connected' : 'Offline'}
                                </div>
                                <button onClick={() => openModal()} className="px-4 py-2 bg-[#00E5FA] text-[#00050F] rounded-lg font-medium hover:bg-[#00E5FA]/90">
                                    + Add Competitor
                                </button>
                            </div>
                        </div>

                        {/* Stats */}
                        <div className="grid grid-cols-4 gap-4 mb-6">
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-[#00E5FA]">{stats.total}</div>
                                <div className="text-white/60 text-sm">Total Competitors</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-red-400">{stats.critical}</div>
                                <div className="text-white/60 text-sm">Critical Threats</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-amber-400">{stats.high}</div>
                                <div className="text-white/60 text-sm">High Threats</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-purple-400">{stats.incumbent}</div>
                                <div className="text-white/60 text-sm">Incumbents</div>
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="flex gap-2 mb-6">
                            {['overview', 'matrix', 'strategy'].map(tab => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`px-4 py-2 rounded-lg capitalize ${activeTab === tab ? 'bg-[#00E5FA]/20 text-[#00E5FA]' : 'bg-white/5 text-white/60 hover:bg-white/10'}`}
                                >
                                    {tab}
                                </button>
                            ))}
                        </div>

                        {/* Content */}
                        {activeTab === 'overview' && (
                            <div className="grid grid-cols-2 gap-4">
                                {loading ? (
                                    <div className="col-span-2 text-center py-12 text-white/50">Loading...</div>
                                ) : competitors.length === 0 ? (
                                    <div className="col-span-2 bg-[#0d1f3c] rounded-xl p-12 text-center border border-white/10">
                                        <div className="text-4xl mb-4">üéØ</div>
                                        <h3 className="font-semibold mb-2">No Competitors Added</h3>
                                        <p className="text-white/50 mb-4">Start building your competitive intelligence</p>
                                        <button onClick={() => openModal()} className="px-4 py-2 bg-[#00E5FA] text-[#00050F] rounded-lg font-medium">
                                            + Add First Competitor
                                        </button>
                                    </div>
                                ) : (
                                    competitors.map(comp => <CompetitorCard key={comp.id} competitor={comp} />)
                                )}
                            </div>
                        )}

                        {activeTab === 'matrix' && (
                            <div className="bg-[#0d1f3c] rounded-xl border border-white/10 overflow-hidden">
                                <table className="w-full">
                                    <thead className="bg-[#00050F]/50">
                                        <tr>
                                            <th className="text-left p-4 text-white/60 font-medium">Competitor</th>
                                            <th className="text-center p-4 text-white/60 font-medium">Threat</th>
                                            <th className="text-center p-4 text-white/60 font-medium">Type</th>
                                            <th className="text-left p-4 text-white/60 font-medium">Strengths</th>
                                            <th className="text-left p-4 text-white/60 font-medium">Weaknesses</th>
                                            <th className="text-left p-4 text-white/60 font-medium">Counter Strategy</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {competitors.map(comp => (
                                            <tr key={comp.id} className="border-t border-white/5 hover:bg-white/5">
                                                <td className="p-4 font-medium">
                                                    {comp.name}
                                                    {comp.is_incumbent && <span className="ml-2 text-[10px] bg-purple-500/20 text-purple-400 px-1.5 py-0.5 rounded">INC</span>}
                                                </td>
                                                <td className="p-4 text-center"><ThreatBadge level={comp.threat_level} /></td>
                                                <td className="p-4 text-center text-white/60 text-sm">{comp.competitor_type}</td>
                                                <td className="p-4 text-sm text-emerald-400/80 max-w-xs truncate">{comp.strengths || '-'}</td>
                                                <td className="p-4 text-sm text-red-400/80 max-w-xs truncate">{comp.weaknesses || '-'}</td>
                                                <td className="p-4 text-sm text-[#00E5FA]/80 max-w-xs truncate">{comp.win_strategy || '-'}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {activeTab === 'strategy' && (
                            <div className="grid grid-cols-2 gap-6">
                                <div className="bg-[#0d1f3c] rounded-xl p-6 border border-white/10">
                                    <h3 className="font-semibold text-emerald-400 mb-4 flex items-center gap-2">
                                        <span>üí™</span> Our Differentiators
                                    </h3>
                                    <ul className="space-y-3 text-sm">
                                        {competitors.flatMap(c => c.weaknesses?.split(',').map((w, i) => (
                                            <li key={`${c.id}-${i}`} className="flex items-start gap-2">
                                                <span className="text-emerald-400">‚úì</span>
                                                <span className="text-white/70">Counter {c.name}: {w.trim()}</span>
                                            </li>
                                        )) || [])}
                                        {competitors.length === 0 && <li className="text-white/50">Add competitors to generate strategy</li>}
                                    </ul>
                                </div>
                                <div className="bg-[#0d1f3c] rounded-xl p-6 border border-white/10">
                                    <h3 className="font-semibold text-red-400 mb-4 flex items-center gap-2">
                                        <span>‚ö†Ô∏è</span> Risk Areas
                                    </h3>
                                    <ul className="space-y-3 text-sm">
                                        {competitors.filter(c => c.threat_level === 'Critical' || c.threat_level === 'High').map(c => (
                                            <li key={c.id} className="flex items-start gap-2">
                                                <span className="text-red-400">!</span>
                                                <span className="text-white/70">{c.name}: {c.strengths?.split(',')[0] || 'Unknown strength'}</span>
                                            </li>
                                        ))}
                                        {competitors.filter(c => c.threat_level === 'Critical' || c.threat_level === 'High').length === 0 && 
                                            <li className="text-white/50">No critical/high threats identified</li>
                                        }
                                    </ul>
                                </div>
                            </div>
                        )}

                        {/* Modal */}
                        {showModal && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
                                <div className="bg-[#0d1f3c] rounded-xl p-6 w-full max-w-3xl border border-white/10 max-h-[90vh] overflow-y-auto">
                                    <h2 className="text-xl font-bold mb-4">{editingComp ? 'Edit' : 'Add'} Competitor</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Company Name</label>
                                            <input type="text" value={formData.name || ''} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" />
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Competitor Type</label>
                                            <select value={formData.competitor_type || 'Prime'} onChange={(e) => setFormData({...formData, competitor_type: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white">
                                                {COMPETITOR_TYPES.map(t => <option key={t} value={t}>{t}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Threat Level</label>
                                            <select value={formData.threat_level || 'Medium'} onChange={(e) => setFormData({...formData, threat_level: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white">
                                                {THREAT_LEVELS.map(l => <option key={l} value={l}>{l}</option>)}
                                            </select>
                                        </div>
                                        <div className="flex items-center gap-3 pt-6">
                                            <input type="checkbox" id="incumbent" checked={formData.is_incumbent || false} onChange={(e) => setFormData({...formData, is_incumbent: e.target.checked})} className="w-4 h-4" />
                                            <label htmlFor="incumbent" className="text-white/80">Incumbent Contractor</label>
                                        </div>
                                        <div className="col-span-2">
                                            <label className="block text-sm text-white/60 mb-1">Strengths</label>
                                            <textarea value={formData.strengths || ''} onChange={(e) => setFormData({...formData, strengths: e.target.value})} rows={2} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" placeholder="Technical expertise, pricing power, incumbent advantage..."></textarea>
                                        </div>
                                        <div className="col-span-2">
                                            <label className="block text-sm text-white/60 mb-1">Weaknesses</label>
                                            <textarea value={formData.weaknesses || ''} onChange={(e) => setFormData({...formData, weaknesses: e.target.value})} rows={2} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" placeholder="Limited healthcare IT experience, high rates..."></textarea>
                                        </div>
                                        <div className="col-span-2">
                                            <label className="block text-sm text-white/60 mb-1">Win Strategy Against This Competitor</label>
                                            <textarea value={formData.win_strategy || ''} onChange={(e) => setFormData({...formData, win_strategy: e.target.value})} rows={3} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" placeholder="How we win against this competitor..."></textarea>
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Past Performance Intel</label>
                                            <textarea value={formData.past_performance || ''} onChange={(e) => setFormData({...formData, past_performance: e.target.value})} rows={2} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white"></textarea>
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Pricing Intel</label>
                                            <textarea value={formData.pricing_intel || ''} onChange={(e) => setFormData({...formData, pricing_intel: e.target.value})} rows={2} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white"></textarea>
                                        </div>
                                    </div>
                                    <div className="flex justify-end gap-3 mt-6">
                                        <button onClick={() => setShowModal(false)} className="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20">Cancel</button>
                                        <button onClick={saveCompetitor} className="px-4 py-2 bg-[#00E5FA] text-[#00050F] rounded-lg font-medium">Save</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-[#00050F]/90 border-t border-white/10 p-2 text-center text-xs text-white/40">
                        AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse ¬© 2026 Mission Meets Tech | CONFIDENTIAL
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
