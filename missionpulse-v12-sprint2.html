  async exportComplianceMatrix(requirements,opportunityName){
    const{Document,Packer,Paragraph,Table,TableRow,TableCell,TextRun,HeadingLevel,AlignmentType,BorderStyle,WidthType}=window.docx;
    
    const rows=[
      new TableRow({children:[
        new TableCell({children:[new Paragraph({children:[new TextRun({text:'Ref',bold:true})]})],shading:{fill:'1e293b'}}),
        new TableCell({children:[new Paragraph({children:[new TextRun({text:'Requirement',bold:true})]})],shading:{fill:'1e293b'}}),
        new TableCell({children:[new Paragraph({children:[new TextRun({text:'Section',bold:true})]})],shading:{fill:'1e293b'}}),
        new TableCell({children:[new Paragraph({children:[new TextRun({text:'Status',bold:true})]})],shading:{fill:'1e293b'}}),
        new TableCell({children:[new Paragraph({children:[new TextRun({text:'Owner',bold:true})]})],shading:{fill:'1e293b'}}),

      ]}),
      ...requirements.map(r=>new TableRow({children:[
        new TableCell({children:[new Paragraph(r.ref)]}),
        new TableCell({children:[new Paragraph(r.title)]}),
        new TableCell({children:[new Paragraph(r.section)]}),
        new TableCell({children:[new Paragraph(r.status.replace('_',' ').toUpperCase())]}),
        new TableCell({children:[new Paragraph(r.owner||'Unassigned')]}),
        new TableCell({children:[new Paragraph(`${r.confidence}%`)]})
      ]}))

    const doc=new Document({
      creator:'MissionPulse',
      title:`Compliance Matrix - ${opportunityName}`,
      sections:[{
        properties:{},
        children:[
          new Paragraph({text:`Compliance Matrix`,heading:HeadingLevel.HEADING_1}),

  // Export Proposal Section to DOCX

  // Export Orals Deck to PPTX
  async exportOralsDeck(slides,opportunityName){
    const pptx=new PptxGenJS();
    pptx.author='MissionPulse';
    pptx.title=`Orals Deck - ${opportunityName}`;
    pptx.subject='Oral Presentation';
    
    // Define master slide colors
    const bgColor='0F172A';
    const accentColor='00E5FA';
    const textColor='E2E8F0';

    slides.forEach((slide,idx)=>{
      const pptSlide=pptx.addSlide();
      pptSlide.background={color:bgColor};
      
      // Header bar
      pptSlide.addShape('rect',{x:0,y:0,w:'100%',h:0.1,fill:{color:accentColor}});
      
      // Slide number
      pptSlide.addText(`${idx+1}/${slides.length}`,{x:9,y:0.2,w:1,h:0.3,fontSize:10,color:textColor,align:'right'});
      
      // Title
      pptSlide.addText(slide.title,{x:0.5,y:0.5,w:9,h:0.8,fontSize:32,bold:true,color:accentColor});
      
      // Content
      pptSlide.addText(slide.content,{x:0.5,y:1.5,w:9,h:3,fontSize:18,color:textColor,valign:'top'});
      
      // Speaker notes
      if(slide.notes){
        pptSlide.addText(`üí° ${slide.notes}`,{x:0.5,y:4.8,w:9,h:0.5,fontSize:12,color:'94A3B8',italic:true});
      }
      
      // Footer
      pptSlide.addText('AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse',{x:0.5,y:5.3,w:9,h:0.3,fontSize:8,color:'64748B',align:'center'});
    });

    await pptx.writeFile({fileName:`${opportunityName.replace(/\s+/g,'_')}_Orals_Deck.pptx`});
    return true;
  },

  // Export BOE to XLSX
  async exportBOE(lcats,wrapRate,opportunityName,indirectRates){
    const XLSX=window.XLSX;
    
    // Calculate totals
    const directLabor=lcats.reduce((s,l)=>s+(l.rate*l.hours),0);
    const wrapped=directLabor*wrapRate;
    
    // Build worksheet data
    const wsData=[
      ['BASIS OF ESTIMATE (BOE)'],
      [`Opportunity: ${opportunityName}`],
      [`Generated: ${new Date().toLocaleString()}`],
      [''],
      ['LABOR CATEGORIES'],
      ['Title','Hourly Rate','Hours','Extended','Wrap Rate','Wrapped Total'],
      ...lcats.map(l=>[l.title,l.rate,l.hours,l.rate*l.hours,wrapRate,(l.rate*l.hours*wrapRate).toFixed(2)]),
      [''],
      ['SUMMARY'],
      ['Direct Labor Total','','',(directLabor).toFixed(2)],
      ['Wrap Rate','','',wrapRate],
      ['Total Proposed Price','','',(wrapped).toFixed(2)],
      [''],
      ['AI GENERATED - REQUIRES HUMAN REVIEW']
    ];

    const ws=XLSX.utils.aoa_to_sheet(wsData);
    
    // Set column widths
    ws['!cols']=[{wch:25},{wch:12},{wch:10},{wch:15},{wch:12},{wch:15}];
    
    const wb=XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb,ws,'BOE');
    
    XLSX.writeFile(wb,`${opportunityName.replace(/\s+/g,'_')}_BOE.xlsx`);
    return true;
  }
};

function ModulePipeline({opps,setOpps,role,user,showToast,dbStatus}){
  const[search,setSearch]=useState('');
  const[filterPhase,setFilterPhase]=useState('ALL');
  const[loading,setLoading]=useState(false);
  const[showAdd,setShowAdd]=useState(false);
  const[editingOpp,setEditingOpp]=useState(null);
  const[deletingOpp,setDeletingOpp]=useState(null);
  const canCRUD=role?.canCRUD||false;

  const filtered=opps.filter(opp=>{
    const matchesSearch=(opp.name||'').toLowerCase().includes(search.toLowerCase())||(opp.nickname||'').toLowerCase().includes(search.toLowerCase());
    const oppPhase=opp.phase||SHIPLEY_DISPLAY_MAP[opp.shipleyPhase]||'Qualify';
    return matchesSearch&&(filterPhase==='ALL'||oppPhase===filterPhase);
  });

  const phaseColors={'Qualify':'bg-slate-500/20 text-slate-400','Capture':'bg-purple-500/20 text-purple-400','Blue Team':'bg-blue-500/20 text-blue-400','Pink Team':'bg-pink-500/20 text-pink-400','Red Team':'bg-red-500/20 text-red-400','Gold Team':'bg-amber-500/20 text-amber-400','White Glove':'bg-emerald-500/20 text-emerald-400','Submitted':'bg-cyan-500/20 text-cyan-400'};
  const priorityColors={'P-0':'bg-red-500/20 text-red-400','P-1':'bg-amber-500/20 text-amber-400','P-2':'bg-slate-500/20 text-slate-400'};

  const handleSave=async(formData,mode)=>{
    setLoading(true);
    try{
      if(mode==='add'){
        if(supabase&&dbStatus==='connected'){
          const{data,error}=await supabase.from('opportunities').insert([formData.dbData]).select().single();
          if(error)throw error;
          const newOpp={...data,id:data.id,nickname:formData.nickname,name:data.name,contractValue:data.contract_value,ceiling:data.contract_value,phase:SHIPLEY_DISPLAY_MAP[data.shipley_phase],shipleyPhase:data.shipley_phase,winProbability:data.win_probability,pWin:data.win_probability,priority:data.priority,dueDate:data.due_date,daysRemaining:Math.ceil((new Date(data.due_date)-new Date())/(1000*60*60*24)),days:Math.ceil((new Date(data.due_date)-new Date())/(1000*60*60*24))};
          setOpps(prev=>[...prev,newOpp]);
          await logAudit('CREATE_OPPORTUNITY',{id:data.id,name:formData.name},user,role);
          showToast(`Created: ${formData.nickname}`,'success');
        }else{
          const newOpp={id:Date.now(),...formData,contractValue:parseFloat(formData.contractValue),ceiling:parseFloat(formData.contractValue),winProbability:parseInt(formData.winProbability),pWin:parseInt(formData.winProbability),daysRemaining:Math.ceil((new Date(formData.dueDate)-new Date())/(1000*60*60*24)),days:Math.ceil((new Date(formData.dueDate)-new Date())/(1000*60*60*24))};
          setOpps(prev=>[...prev,newOpp]);
          showToast(`Created: ${formData.nickname} (Demo)`,'warning');
        }
        setShowAdd(false);
      }else{
        if(supabase&&dbStatus==='connected'){
          const{data,error}=await supabase.from('opportunities').update(formData.dbData).eq('id',editingOpp.id).select().single();
          if(error)throw error;
          setOpps(prev=>prev.map(o=>o.id===editingOpp.id?{...o,...data,nickname:formData.nickname,contractValue:data.contract_value,ceiling:data.contract_value,phase:SHIPLEY_DISPLAY_MAP[data.shipley_phase],shipleyPhase:data.shipley_phase,winProbability:data.win_probability,pWin:data.win_probability,dueDate:data.due_date,daysRemaining:Math.ceil((new Date(data.due_date)-new Date())/(1000*60*60*24)),days:Math.ceil((new Date(data.due_date)-new Date())/(1000*60*60*24))}:o));
          await logAudit('UPDATE_OPPORTUNITY',{id:editingOpp.id},user,role);
          showToast(`Updated: ${formData.nickname}`,'success');
        }else{
          setOpps(prev=>prev.map(o=>o.id===editingOpp.id?{...o,...formData,contractValue:parseFloat(formData.contractValue),winProbability:parseInt(formData.winProbability)}:o));
          showToast(`Updated: ${formData.nickname} (Demo)`,'warning');
        }
        setEditingOpp(null);
      }
    }catch(e){showToast(`Error: ${e.message}`,'error');}
    setLoading(false);
  };

  const handleDelete=async(id)=>{
    const opp=opps.find(o=>o.id===id);
    if(supabase&&dbStatus==='connected'){await supabase.from('opportunities').delete().eq('id',id);await logAudit('DELETE_OPPORTUNITY',{id,name:opp?.name},user,role);}
    setOpps(prev=>prev.filter(o=>o.id!==id));
    setDeletingOpp(null);
    showToast(`Deleted: ${opp?.nickname}`,'warning');
  };

  return(
    <div className="space-y-4 animate-fadeIn">
      <div className="flex items-center justify-between">
        <div><h2 className="text-xl font-bold text-white">Pipeline Intel</h2><p className="text-sm text-slate-400">{filtered.length} opportunities ‚Ä¢ {fmt(filtered.reduce((s,o)=>s+(o.contractValue||o.ceiling||0),0))}</p></div>

  const[logs,setLogs]=useState([]);const[loading,setLoading]=useState(true);const[filter,setFilter]=useState('ALL');
  useEffect(()=>{async function fetch(){if(supabase&&dbStatus==='connected'){try{const{data}=await supabase.from('audit_log').select('*').order('created_at',{ascending:false}).limit(50);if(data)setLogs(data);}catch(e){}}setLoading(false);}fetch();},[dbStatus]);
  const actions=['ALL','LOGIN','CREATE_OPPORTUNITY','UPDATE_OPPORTUNITY','DELETE_OPPORTUNITY','EXPORT_COMPLIANCE_MATRIX','EXPORT_BOE','EXPORT_ORALS_DECK'];
  const filtered=filter==='ALL'?logs:logs.filter(l=>l.action===filter);
  const actionColors={LOGIN:'bg-emerald-500',CREATE_OPPORTUNITY:'bg-cyan-500',UPDATE_OPPORTUNITY:'bg-blue-500',DELETE_OPPORTUNITY:'bg-red-500',EXPORT_COMPLIANCE_MATRIX:'bg-purple-500',EXPORT_BOE:'bg-amber-500',EXPORT_ORALS_DECK:'bg-pink-500'};
  return(<div className="space-y-4 animate-fadeIn"><div className="flex items-center gap-2"><h2 className="text-xl font-bold text-white">Audit Log</h2><span className="px-2 py-1 bg-purple-500/20 text-purple-400 rounded text-xs font-bold">ADMIN</span></div><p className="text-slate-400 text-sm">Security & compliance trail {dbStatus==='connected'?'(Live)':'(Demo)'}</p><div className="flex gap-2 flex-wrap">{actions.map(a=><button key={a} onClick={()=>setFilter(a)} className={`px-3 py-1.5 rounded-lg text-xs font-medium ${filter===a?'bg-cyan-500 text-white':'bg-slate-800 text-slate-400'}`}>{a==='ALL'?'All':a.replace(/_/g,' ')}</button>)}</div><div className="glass overflow-hidden">{loading?<div className="p-8 text-center"><div className="w-8 h-8 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mx-auto"/></div>:<table className="w-full"><thead className="bg-slate-800/50"><tr>{['Action','User','Role','Details','Time'].map(h=><th key={h} className="text-left p-3 text-xs font-semibold text-slate-400 uppercase">{h}</th>)}</tr></thead><tbody className="divide-y divide-slate-700/50">{filtered.length===0?<tr><td colSpan="5" className="p-8 text-center text-slate-500">No logs</td></tr>:filtered.map((log,i)=><tr key={log.id||i} className="hover:bg-slate-800/30"><td className="p-3"><span className={`px-2 py-1 rounded text-xs text-white ${actionColors[log.action]||'bg-slate-600'}`}>{log.action}</span></td><td className="p-3 text-sm text-white">{log.user_email}</td><td className="p-3 text-sm text-slate-300">{log.user_role}</td><td className="p-3 text-sm text-slate-400 max-w-xs truncate">{log.details}</td><td className="p-3 text-sm text-slate-400">{new Date(log.created_at).toLocaleString()}</td></tr>)}</tbody></table>}</div></div>);
}

// ============================================================
// SIDEBAR
// ============================================================
function Sidebar({role,setRole,active,setActive,user}){
  const[collapsed,setCollapsed]=useState(false);const[showRoles,setShowRoles]=useState(false);
  const accessible=MODULES.filter(m=>role.access.includes(m.id));
  return(
    <aside className={`h-screen bg-slate-900/95 border-r border-slate-800 flex flex-col transition-all ${collapsed?'w-16':'w-64'}`}>
      <div className="p-4 border-b border-slate-800 flex items-center justify-between">{!collapsed&&<div className="flex items-center gap-2"><div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white font-bold">MP</div><div><div className="text-sm font-bold text-white">MissionPulse</div><div className="text-[10px] text-slate-500">v12 Sprint 2</div></div></div>}<button onClick={()=>setCollapsed(!collapsed)} className="p-1 text-slate-400 hover:text-white"><Icon name={collapsed?'chevronRight':'chevronLeft'} className="w-4 h-4"/></button></div>
      <div className="p-3 border-b border-slate-800"><button onClick={()=>setShowRoles(!showRoles)} className="w-full flex items-center gap-2 p-2 rounded-lg hover:bg-slate-800"><span className="text-xl">{role.icon}</span>{!collapsed&&<><div className="flex-1 text-left"><div className="text-sm font-medium text-white">{role.fullName}</div><div className="text-xs text-slate-400">{role.name}{role.canExport&&<span className="ml-1 text-emerald-400">‚Ä¢ Export</span>}</div></div><Icon name="chevronDown" className={`w-4 h-4 text-slate-400 transition ${showRoles?'rotate-180':''}`}/></>}</button>{showRoles&&!collapsed&&<div className="mt-2 p-2 bg-slate-800/50 rounded-lg max-h-48 overflow-y-auto">{ROLES.map(r=><button key={r.id} onClick={()=>{setRole(r);setShowRoles(false)}} className={`w-full flex items-center gap-2 p-2 rounded hover:bg-slate-700 ${role.id===r.id?'bg-cyan-500/20':''}`}><span>{r.icon}</span><span className="text-sm text-white">{r.name}</span></button>)}</div>}</div>
      <nav className="flex-1 overflow-y-auto p-2">{['Command','Strategy','Intel','Delivery','Admin'].map(cat=>{const mods=accessible.filter(m=>m.cat===cat);if(!mods.length)return null;return(<div key={cat} className="mb-3">{!collapsed&&<div className="text-[10px] uppercase text-slate-500 font-semibold px-2 mb-1">{cat}</div>}{mods.map(m=><button key={m.id} onClick={()=>setActive(m)} className={`w-full flex items-center gap-2 p-2 rounded-lg mb-0.5 transition ${active?.id===m.id?'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30':'text-slate-400 hover:bg-slate-800 hover:text-white'}`} title={collapsed?m.name:''}><span>{m.icon}</span>{!collapsed&&<><span className="flex-1 text-left text-sm">{m.name}</span>{m.badge&&<span className={`px-1 py-0.5 text-[9px] font-bold rounded ${m.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':m.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{m.badge}</span>}</>}</button>)}</div>);})}</nav>
      {!collapsed&&user&&<div className="p-3 border-t border-slate-800"><div className="flex items-center justify-between"><div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white text-xs font-bold">{user.name?.[0]||'U'}</div><div className="text-xs text-white truncate max-w-[120px]">{user.name||user.email}</div></div><button onClick={handleLogout} className="p-1.5 rounded hover:bg-red-500/20 text-slate-400 hover:text-red-400"><Icon name="logout" className="w-4 h-4"/></button></div></div>}
    </aside>
  );
}

// ============================================================
// MAIN APP
// ============================================================
function App(){
  const[user,setUser]=useState(null);
  const[role,setRole]=useState(ROLES[0]);
  const[active,setActive]=useState(null);
  const[opps,setOpps]=useState([]);
  const[dbStatus,setDbStatus]=useState('checking');
  const[toast,setToast]=useState(null);
  const[loading,setLoading]=useState(true);

  const showToast=(message,type='success')=>setToast({message,type,key:Date.now()});
  const selectedOpp=opps[0]||{nickname:'Sample Opportunity'};

  useEffect(()=>{const u=checkAuth();if(u){setUser(u);loadOpps();logAudit('LOGIN',{email:u.email},u,ROLES[0]);}},[]);

  const loadOpps=async()=>{
    setLoading(true);
    try{
      if(supabase){
        const{data,error}=await supabase.from('opportunities').select('*').order('due_date',{ascending:true});
        if(!error&&data&&data.length>0){
          const mapped=data.map(d=>({...d,nickname:d.name?.substring(0,15)||'Opp',contractValue:d.contract_value,ceiling:d.contract_value,phase:SHIPLEY_DISPLAY_MAP[d.shipley_phase]||'Qualify',shipleyPhase:d.shipley_phase,winProbability:d.win_probability,pWin:d.win_probability,dueDate:d.due_date,daysRemaining:d.due_date?Math.ceil((new Date(d.due_date)-new Date())/(1000*60*60*24)):999,days:d.due_date?Math.ceil((new Date(d.due_date)-new Date())/(1000*60*60*24)):999}));
          setOpps(mapped);setDbStatus('connected');
        }else{setOpps(DEMO_OPPS);setDbStatus('demo');}
      }else{setOpps(DEMO_OPPS);setDbStatus('demo');}
    }catch(e){setOpps(DEMO_OPPS);setDbStatus('demo');}
    setLoading(false);
  };

  const renderModule=()=>{
    if(!active)return<div className="flex-1 flex items-center justify-center"><div className="text-center"><div className="text-6xl mb-4">üõ°Ô∏è</div><h2 className="text-xl font-bold text-white mb-2">Welcome to MissionPulse</h2><p className="text-slate-400">Select a module to begin</p><p className="text-cyan-400 text-sm mt-2">Sprint 2: Exports & Workflow</p></div></div>;
    switch(active.id){
      case 'dashboard':return<ModuleDashboard opps={opps} dbStatus={dbStatus}/>;
      case 'pipeline':return<ModulePipeline opps={opps} setOpps={setOpps} role={role} user={user} showToast={showToast} dbStatus={dbStatus}/>;
      case 'swimlane':return<ModuleSwimlane opps={opps} setOpps={setOpps} dbStatus={dbStatus}/>;
      case 'compliance':return<ModuleCompliance role={role} showToast={showToast} selectedOpp={selectedOpp}/>;
      case 'pricing':return<ModulePricing role={role} showToast={showToast} selectedOpp={selectedOpp}/>;
      case 'orals':return<ModuleOrals role={role} showToast={showToast} selectedOpp={selectedOpp}/>;
      case 'audit':return<ModuleAudit dbStatus={dbStatus}/>;
      default:return<ModuleGeneric mod={active}/>;
    }
  };

  if(!user)return<div className="h-screen flex items-center justify-center bg-[#00050F]"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>;

  return(
    <div className="h-screen flex bg-[#00050F] overflow-hidden">
      <Sidebar role={role} setRole={setRole} active={active} setActive={setActive} user={user}/>
      <div className="flex-1 flex flex-col overflow-hidden">
        {active&&<header className="bg-slate-900/90 border-b border-slate-800 px-6 py-3"><div className="flex items-center gap-3"><span className="text-xl">{active.icon}</span><div><h1 className="font-semibold text-white">{active.name}</h1></div>{active.badge&&<span className={`px-2 py-0.5 rounded text-xs font-bold ${active.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':active.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{active.badge}</span>}</div></header>}
        <main className="flex-1 overflow-y-auto p-6">{loading?<div className="flex items-center justify-center h-full"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>:renderModule()}</main>
      </div>
      <div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-40"><span className="text-[10px] text-slate-500">AI GENERATED - REQUIRES HUMAN REVIEW ‚Ä¢ MissionPulse v12 Sprint 2 ‚Ä¢ ¬© 2026 Mission Meets Tech</span></div>
      {toast&&<Toast message={toast.message} type={toast.type} onClose={()=>setToast(null)} key={toast.key}/>}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
