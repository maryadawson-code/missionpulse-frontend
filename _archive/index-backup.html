  <style>
    :root {
      --primary-cyan: #00E5FA;
      --deep-navy: #00050F;
      --surface-dark: #0A1628;
      --surface-card: #1E293B;
      --border-subtle: rgba(71, 85, 105, 0.5);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--deep-navy); min-height: 100vh; color: #E2E8F0; }
    
    /* Animations */
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); } 50% { box-shadow: 0 0 40px rgba(0, 229, 250, 0.6); } }
    
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-slideIn { animation: slideIn 0.3s ease-out; }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
    .shimmer { background: linear-gradient(90deg, transparent 0%, rgba(0,229,250,0.1) 50%, transparent 100%); background-size: 200% 100%; animation: shimmer 2s infinite; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--surface-dark); }
    ::-webkit-scrollbar-thumb { background: var(--primary-cyan); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #00C4D4; }
    
    /* Custom focus styles */
    button:focus-visible, a:focus-visible { outline: 2px solid var(--primary-cyan); outline-offset: 2px; }
  </style>
</head>

      book: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>,

      settings: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
      menu: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>,

    const Icon = ({ name, className = "w-4 h-4" }) => {
      const IconComponent = Icons[name];
      return IconComponent ? <span className={`inline-block ${className}`}><IconComponent /></span> : null;
    };

    // ==========================================================================
    // CONTEXT
    // ==========================================================================
    const AppContext = createContext(null);

    const useApp = () => {
      const context = useContext(AppContext);
      if (!context) throw new Error('useApp must be used within AppProvider');
      return context;
    };

    // ==========================================================================
    // API SERVICE
    // ==========================================================================
    class APIService {
      constructor(baseUrl) {
        this.baseUrl = baseUrl;
        this.token = localStorage.getItem('mp_token');
      }

      async request(endpoint, options = {}) {
        const url = `${this.baseUrl}${endpoint}`;
        const headers = {
          'Content-Type': 'application/json',
          ...(this.token && { 'Authorization': `Bearer ${this.token}` }),
          ...options.headers,
        };

        try {
          const response = await fetch(url, { ...options, headers });
          
          if (!response.ok) {
            const error = await response.json().catch(() => ({ detail: 'Unknown error' }));
            throw new Error(error.detail || `HTTP ${response.status}`);
          }
          
          return response.json();
        } catch (error) {
          if (error.name === 'TypeError' && error.message.includes('fetch')) {
            throw new Error('API unavailable - server may be starting up');
          }
          throw error;
        }
      }

      async healthCheck() {
        return this.request('/api/health');
      }

      async getAgents() {
        return this.request('/api/agents');
      }

      async getContextStatus() {
        return this.request('/api/context/status');
      }

      async getTrainingDataSummary() {
        return this.request('/api/training-data/summary');
      }
    }

    const api = new APIService(CONFIG.API_BASE);

    // ==========================================================================
    // HOOKS
    // ==========================================================================
    const useAPIHealth = () => {
      const [status, setStatus] = useState('checking');
      const [error, setError] = useState(null);
      const [retryCount, setRetryCount] = useState(0);

      const checkHealth = useCallback(async () => {
        setStatus('checking');
        setError(null);

        try {
          await api.healthCheck();
          setStatus('online');
          setRetryCount(0);
        } catch (err) {
          if (retryCount < CONFIG.RETRY_ATTEMPTS) {
            setStatus('waking');
            setRetryCount(prev => prev + 1);
            setTimeout(checkHealth, CONFIG.RETRY_DELAY);
          } else {
            setStatus('offline');
            setError(err.message);
          }
        }
      }, [retryCount]);

      useEffect(() => {
        checkHealth();
      }, []);

      return { status, error, retry: checkHealth, retryCount };
    };

    // ==========================================================================
    // COMPONENTS
    // ==========================================================================
    
    // Toast Notifications
    const Toast = ({ message, type = 'info', onClose }) => {
      useEffect(() => {
        const timer = setTimeout(onClose, 5000);
        return () => clearTimeout(timer);
      }, [onClose]);

      const styles = {
        success: 'bg-emerald-500/20 border-emerald-500/50 text-emerald-400',
        error: 'bg-red-500/20 border-red-500/50 text-red-400',
        warning: 'bg-amber-500/20 border-amber-500/50 text-amber-400',
        info: 'bg-cyan-500/20 border-cyan-500/50 text-cyan-400',
      };

      const icons = { success: 'check', error: 'alert', warning: 'alert', info: 'activity' };

      return (
        <div className={`fixed top-4 right-4 z-50 animate-slideIn flex items-center gap-3 px-4 py-3 rounded-xl border ${styles[type]} shadow-lg backdrop-blur-sm`}>
          <Icon name={icons[type]} className="w-5 h-5" />
          <span className="text-sm font-medium">{message}</span>
          <button onClick={onClose} className="ml-2 opacity-60 hover:opacity-100">
            <Icon name="x" className="w-4 h-4" />
          </button>
        </div>
      );
    };

    // Loading Spinner
    const LoadingSpinner = ({ size = 'md', label }) => {
      const sizes = { sm: 'w-4 h-4', md: 'w-8 h-8', lg: 'w-12 h-12' };
      return (
        <div className="flex flex-col items-center justify-center gap-3">
          <div className={`${sizes[size]} text-cyan-400`}>
            <Icon name="loader" className="w-full h-full" />
          </div>
          {label && <span className="text-slate-400 text-sm">{label}</span>}
        </div>
      );
    };

    // API Status Banner
    const APIStatusBanner = ({ status, error, retry, retryCount }) => {
      if (status === 'online') return null;

      const content = {
        checking: { bg: 'bg-slate-700/50', text: 'Connecting to API...', icon: 'loader' },
        waking: { bg: 'bg-amber-500/20', text: `API is waking up... (attempt ${retryCount}/${CONFIG.RETRY_ATTEMPTS})`, icon: 'loader' },
        offline: { bg: 'bg-red-500/20', text: 'API offline', icon: 'alert' },
      };

      const { bg, text, icon } = content[status] || content.checking;

      return (
        <div className={`${bg} border-b border-slate-700/50 px-4 py-2`}>
          <div className="flex items-center justify-center gap-3">
            <Icon name={icon} className={`w-4 h-4 ${status === 'offline' ? 'text-red-400' : 'text-amber-400'}`} />
            <span className="text-sm text-slate-300">{text}</span>
            {status === 'offline' && (
              <button onClick={retry} className="text-cyan-400 hover:text-cyan-300 text-sm font-medium">
                Retry
              </button>
            )}
          </div>
          {status === 'waking' && (
            <p className="text-xs text-slate-500 text-center mt-1">
              Free tier servers sleep after inactivity. This typically takes 15-30 seconds.
            </p>
          )}
        </div>
      );
    };

    // Badge Component
    const Badge = ({ variant = 'primary', size = 'sm', children, className = '' }) => {
      const variants = {
        primary: 'bg-cyan-500/20 text-cyan-400 border-cyan-500/30',
        success: 'bg-emerald-500/20 text-emerald-400 border-emerald-500/30',
        warning: 'bg-amber-500/20 text-amber-400 border-amber-500/30',
        danger: 'bg-red-500/20 text-red-400 border-red-500/30',
        purple: 'bg-purple-500/20 text-purple-400 border-purple-500/30',
        pink: 'bg-pink-500/20 text-pink-400 border-pink-500/30',
      };
      const sizes = { xs: 'px-1.5 py-0.5 text-[10px]', sm: 'px-2 py-0.5 text-xs', md: 'px-3 py-1 text-sm' };
      return (
        <span className={`inline-flex items-center rounded-full border font-medium ${variants[variant]} ${sizes[size]} ${className}`}>
          {children}
        </span>
      );
    };

    // Card Component
    const Card = ({ children, className = '', glow = false, onClick }) => (
      <div 
        onClick={onClick}
        className={`rounded-2xl border border-slate-700/50 bg-slate-800/50 backdrop-blur transition-all ${glow ? 'shadow-lg shadow-cyan-500/10' : ''} ${onClick ? 'cursor-pointer hover:border-cyan-500/50 hover:bg-slate-800' : ''} ${className}`}
      >
        {children}
      </div>
    );

    // Button Component
    const Button = ({ variant = 'primary', size = 'md', icon, children, onClick, disabled, loading, className = '' }) => {
      const variants = {
        primary: 'bg-gradient-to-r from-cyan-500 to-teal-500 text-white hover:from-cyan-400 hover:to-teal-400 shadow-lg shadow-cyan-500/25',
        secondary: 'bg-slate-700 text-white hover:bg-slate-600 border border-slate-600',
        ghost: 'text-slate-400 hover:text-white hover:bg-slate-800',
        danger: 'bg-red-500/20 text-red-400 hover:bg-red-500/30 border border-red-500/30',
      };
      const sizes = { xs: 'px-2 py-1 text-xs', sm: 'px-3 py-1.5 text-sm', md: 'px-4 py-2 text-sm', lg: 'px-6 py-3 text-base' };

      return (
        <button
          onClick={onClick}
          disabled={disabled || loading}
          className={`inline-flex items-center justify-center gap-2 rounded-xl font-semibold transition-all disabled:opacity-50 disabled:cursor-not-allowed ${variants[variant]} ${sizes[size]} ${className}`}
        >
          {loading ? <Icon name="loader" className="w-4 h-4" /> : icon && <Icon name={icon} className="w-4 h-4" />}
          {children}
        </button>
      );
    };

    // Module Card Component
    const ModuleCard = ({ module, hasAccess, currentRole }) => {
      const icons = {
        M1: 'target', M2: 'users', M3: 'kanban', M4: 'shieldCheck', M5: 'fileText',
        M6: 'lock', M7: 'eye', M8: 'dollar', M9: 'checkCircle', M10: 'presentation',
        M11: 'userSecret', M13: 'rocket', M14: 'handshake', M15: 'book', M16: 'database',
      };

      const colors = {
        M1: '#00E5FA', M2: '#8B5CF6', M3: '#00D29F', M4: '#F59E0B', M5: '#EC4899',
        M6: '#EF4444', M7: '#6366F1', M8: '#14B8A6', M9: '#F97316', M10: '#A855F7',
        M11: '#EF4444', M13: '#FFD700', M14: '#00BDAE', M15: '#8B5CF6', M16: '#EF4444',
      };

      const files = {
        M1: 'missionpulse-m1-enhanced.html',
        M2: 'missionpulse-m2-warroom-enhanced.html',
        M3: 'missionpulse-m3-swimlane-board.html',
        M4: 'missionpulse-m6-iron-dome.html',
        M5: 'missionpulse-m5-contracts-enhanced.html',
        M6: 'missionpulse-m6-iron-dome.html',
        M7: 'missionpulse-m7-blackhat-enhanced.html',
        M8: 'missionpulse-m8-pricing.html',
        M9: 'missionpulse-m9-hitl-enhanced.html',
        M10: 'missionpulse-m10-orals-studio.html',
        M11: 'missionpulse-m11-frenemy-protocol.html',
        M13: 'missionpulse-m13-launch-roi.html',
        M14: 'missionpulse-m14-post-award.html',
        M15: 'missionpulse-m15-lessons-playbook.html',
        M16: 'missionpulse-m16-training-admin.html',
      };

      const config = MODULE_ACCESS[module.id];
      const color = colors[module.id] || '#00E5FA';
      const iconName = icons[module.id] || 'zap';
      const fileName = files[module.id];

      const handleClick = () => {
        if (hasAccess && fileName) {
          window.location.href = fileName;
        }
      };

      return (
        <Card 
          onClick={hasAccess ? handleClick : undefined}
          className={`p-5 relative overflow-hidden group ${!hasAccess ? 'opacity-50' : ''}`}
          glow={hasAccess}
        >
          {/* Background glow */}
          <div 
            className="absolute inset-0 opacity-0 group-hover:opacity-10 transition-opacity"
            style={{ background: `radial-gradient(circle at center, ${color}, transparent 70%)` }}
          />
          
          <div className="relative">
            <div className="flex items-start justify-between mb-3">
              <div 
                className="w-12 h-12 rounded-xl flex items-center justify-center"
                style={{ backgroundColor: `${color}20` }}
              >
                <div style={{ color }}>
                  <Icon name={iconName} className="w-6 h-6" />
                </div>
              </div>
              <Badge variant={hasAccess ? 'success' : 'danger'} size="xs">
                {module.id}
              </Badge>
            </div>
            
            <h3 className="font-bold text-white mb-1 group-hover:text-cyan-400 transition-colors">
              {config.name}
            </h3>
            
            {!hasAccess && (
              <div className="flex items-center gap-1.5 mt-2">
                <Icon name="lock" className="w-3 h-3 text-slate-500" />
                <span className="text-xs text-slate-500">
                  Requires {config.roles.filter(r => r !== '*').join(' or ') || `Level ${config.minLevel}+`}
                </span>
              </div>
            )}
            
            {hasAccess && (
              <div className="flex items-center gap-1.5 mt-2 text-cyan-400 opacity-0 group-hover:opacity-100 transition-opacity">
                <span className="text-xs font-medium">Open Module</span>
                <Icon name="zap" className="w-3 h-3" />
              </div>
            )}
          </div>
        </Card>
      );
    };

    // Role Selector
    const RoleSelector = ({ currentRole, onRoleChange }) => {
      const [isOpen, setIsOpen] = useState(false);
      const dropdownRef = useRef(null);

      useEffect(() => {
        const handleClickOutside = (event) => {
          if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
            setIsOpen(false);
          }
        };
        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);
      }, []);

      const roleConfig = ROLES[currentRole];

      return (
        <div className="relative" ref={dropdownRef}>
          <button
            onClick={() => setIsOpen(!isOpen)}
            className="flex items-center gap-3 px-4 py-2 rounded-xl bg-slate-800/50 border border-slate-700 hover:border-cyan-500/50 transition-all"
          >
            <div 
              className="w-3 h-3 rounded-full"
              style={{ backgroundColor: roleConfig.color }}
            />
            <span className="text-white font-medium">{roleConfig.name}</span>
            <Icon name={isOpen ? 'x' : 'menu'} className="w-4 h-4 text-slate-400" />
          </button>

          {isOpen && (
            <div className="absolute top-full left-0 mt-2 w-64 bg-slate-900 border border-slate-700 rounded-xl shadow-xl z-50 overflow-hidden animate-slideIn">
              <div className="p-2 border-b border-slate-700">
                <span className="text-xs text-slate-500 uppercase tracking-wider px-2">Select Role (Demo)</span>
              </div>
              <div className="p-2 max-h-80 overflow-y-auto">
                {Object.entries(ROLES).map(([key, role]) => (
                  <button
                    key={key}
                    onClick={() => { onRoleChange(key); setIsOpen(false); }}
                    className={`w-full flex items-center gap-3 px-3 py-2 rounded-lg text-left transition-all ${
                      currentRole === key ? 'bg-cyan-500/20 text-cyan-400' : 'text-slate-300 hover:bg-slate-800'
                    }`}
                  >
                    <div 
                      className="w-3 h-3 rounded-full"
                      style={{ backgroundColor: role.color }}
                    />
                    <div className="flex-1">
                      <span className="font-medium">{role.name}</span>
                      <span className="text-xs text-slate-500 ml-2">Level {role.level}</span>
                    </div>
                    {currentRole === key && <Icon name="check" className="w-4 h-4" />}
                  </button>
                ))}
              </div>
            </div>
          )}
        </div>
      );
    };

    // Stats Card
    const StatsCard = ({ icon, label, value, subValue, color = '#00E5FA' }) => (
      <Card className="p-4">
        <div className="flex items-center gap-3">
          <div 
            className="w-10 h-10 rounded-xl flex items-center justify-center"
            style={{ backgroundColor: `${color}20` }}
          >
            <div style={{ color }}>
              <Icon name={icon} className="w-5 h-5" />
            </div>
          </div>
          <div>
            <p className="text-2xl font-bold text-white">{value}</p>
            <p className="text-xs text-slate-400">{label}</p>
            {subValue && <p className="text-xs text-slate-500">{subValue}</p>}
          </div>
        </div>
      </Card>
    );

    // ==========================================================================
    // MAIN APP
    // ==========================================================================
    const MissionPulseDashboard = () => {
      const [currentRole, setCurrentRole] = useState('ADMIN');
      const [toast, setToast] = useState(null);
      const { status: apiStatus, error: apiError, retry: retryAPI, retryCount } = useAPIHealth();
      const [systemStats, setSystemStats] = useState(null);

      // Check module access
      const hasModuleAccess = useCallback((moduleId) => {
        const module = MODULE_ACCESS[moduleId];
        const role = ROLES[currentRole];
        
        if (!module || !role) return false;
        
        // Check role level
        if (role.level < module.minLevel) return false;
        
        // Check specific roles
        if (module.roles.includes('*')) return true;
        if (module.roles.includes(currentRole)) return true;
        
        return false;
      }, [currentRole]);

      // Load system stats when API is online
      useEffect(() => {
        if (apiStatus === 'online') {
          loadSystemStats();
        }
      }, [apiStatus]);

      const loadSystemStats = async () => {
        try {
          const [contextStatus, agents] = await Promise.all([
            api.getContextStatus().catch(() => null),
            api.getAgents().catch(() => null),
          ]);
          
          setSystemStats({
            agentCount: agents?.agents?.length || 8,
            contextInjection: contextStatus?.status === 'active',
            cacheHitRate: contextStatus?.cache_stats?.hit_rate || 0,
          });
        } catch (err) {
          console.error('Failed to load stats:', err);
        }
      };

      // Module definitions
      const modules = Object.keys(MODULE_ACCESS).map(id => ({ id }));

      // Categorize modules
      const categories = {
        'Capture & Strategy': ['M1', 'M2', 'M7', 'M11'],
        'Proposal Development': ['M3', 'M4', 'M5', 'M6'],
        'Pricing & Delivery': ['M8', 'M9', 'M10'],
        'Launch & Learning': ['M13', 'M14', 'M15'],
        'Administration': ['M16'],
      };

      const accessibleCount = modules.filter(m => hasModuleAccess(m.id)).length;

      return (
        <div className="min-h-screen bg-[#00050F]">
          {/* API Status Banner */}
          <APIStatusBanner 
            status={apiStatus} 
            error={apiError} 
            retry={retryAPI}
            retryCount={retryCount}
          />

          {/* Toast */}
          {toast && <Toast {...toast} onClose={() => setToast(null)} />}

          {/* Header */}
          <header className="bg-slate-900/80 border-b border-slate-700/50 sticky top-0 z-40 backdrop-blur-xl">
            <div className="max-w-7xl mx-auto px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center animate-glow">
                    <Icon name="shield" className="w-6 h-6 text-white" />
                  </div>
                  <div>
                    <h1 className="text-xl font-bold text-white">MissionPulse</h1>
                    <p className="text-xs text-slate-400">v{CONFIG.APP_VERSION} • Mission Control</p>
                  </div>
                </div>

                <div className="flex items-center gap-4">
                  {/* API Status Indicator */}
                  <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-800/50">
                    <div className={`w-2 h-2 rounded-full ${
                      apiStatus === 'online' ? 'bg-emerald-400' : 
                      apiStatus === 'waking' ? 'bg-amber-400 animate-pulse' : 
                      'bg-red-400'
                    }`} />
                    <span className="text-xs text-slate-400">
                      {apiStatus === 'online' ? 'API Online' : 
                       apiStatus === 'waking' ? 'Starting...' : 
                       'Offline'}
                    </span>
                  </div>

                  {/* Role Selector */}
                  <RoleSelector currentRole={currentRole} onRoleChange={setCurrentRole} />
                </div>
              </div>
            </div>
          </header>

          {/* Main Content */}
          <main className="max-w-7xl mx-auto px-6 py-8">
            {/* Hero Section */}
            <div className="mb-8">
              <div className="flex items-center gap-3 mb-2">
                <Badge variant="primary">Mission Guardian</Badge>
                <Badge variant="success">{accessibleCount}/{modules.length} Modules</Badge>
              </div>
              <h2 className="text-3xl font-bold text-white mb-2">Welcome to Mission Control</h2>
              <p className="text-slate-400">
                AI-powered proposal management platform • Shipley-aligned • Human-in-the-Loop
              </p>
            </div>

            {/* Quick Stats */}
            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
              <StatsCard 
                icon="cpu" 
                label="AI Agents" 
                value={systemStats?.agentCount || 8}
                color="#00E5FA"
              />
              <StatsCard 
                icon="shieldCheck" 
                label="Context Injection" 
                value={systemStats?.contextInjection ? 'Active' : 'Pending'}
                color="#00D29F"
              />
              <StatsCard 
                icon="activity" 
                label="Your Access Level" 
                value={`Level ${ROLES[currentRole].level}`}
                subValue={ROLES[currentRole].name}
                color={ROLES[currentRole].color}
              />
              <StatsCard 
                icon="target" 
                label="Available Modules" 
                value={accessibleCount}
                subValue={`of ${modules.length} total`}
                color="#8B5CF6"
              />
            </div>

            {/* Module Categories */}
            {Object.entries(categories).map(([category, moduleIds]) => (
              <div key={category} className="mb-8">
                <div className="flex items-center gap-3 mb-4">
                  <h3 className="text-lg font-semibold text-white">{category}</h3>
                  <div className="flex-1 h-px bg-gradient-to-r from-slate-700 to-transparent" />
                  <Badge variant="primary" size="xs">
                    {moduleIds.filter(id => hasModuleAccess(id)).length}/{moduleIds.length}
                  </Badge>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                  {moduleIds.map(id => {
                    const module = modules.find(m => m.id === id);
                    if (!module) return null;
                    return (
                      <ModuleCard 
                        key={id}
                        module={module}
                        hasAccess={hasModuleAccess(id)}
                        currentRole={currentRole}
                      />
                    );
                  })}
                </div>
              </div>
            ))}

            {/* Quick Actions */}
            <Card className="p-6 mt-8">
              <h3 className="font-semibold text-white mb-4 flex items-center gap-2">
                <Icon name="zap" className="w-5 h-5 text-cyan-400" />
                Quick Actions
              </h3>
              <div className="flex flex-wrap gap-3">
                <Button 
                  variant="primary" 
                  icon="target"
                  onClick={() => window.location.href = 'missionpulse-m1-enhanced.html'}
                >
                  Pipeline Intel
                </Button>
                <Button 
                  variant="secondary" 
                  icon="users"
                  onClick={() => window.location.href = 'missionpulse-m2-warroom-enhanced.html'}
                >
                  War Room
                </Button>
                <Button 
                  variant="secondary" 
                  icon="book"
                  onClick={() => window.location.href = 'missionpulse-m15-lessons-playbook.html'}
                >
                  Playbook
                </Button>
                {currentRole === 'ADMIN' && (
                  <Button 
                    variant="danger" 
                    icon="database"
                    onClick={() => window.location.href = 'missionpulse-m16-training-admin.html'}
                  >
                    Training Admin
                  </Button>
                )}
              </div>
            </Card>

            {/* Footer */}
            <footer className="mt-12 pt-8 border-t border-slate-800">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <img src="MMT_icon_64px.png" alt="MMT" className="w-8 h-8" onError={(e) => e.target.style.display = 'none'} />
                  <div>
                    <p className="text-sm font-semibold text-white">Mission Meets Tech</p>
                    <p className="text-xs text-slate-500">Mission. Technology. Transformation.</p>
                  </div>
                </div>
                <div className="text-right">
                  <p className="text-xs text-slate-500">
                    API: {CONFIG.API_BASE.replace('https://', '')}
                  </p>
                  <p className="text-xs text-amber-500/80 mt-1">
                    AI GENERATED - REQUIRES HUMAN REVIEW
                  </p>
                </div>
              </div>
            </footer>
          </main>
        </div>
      );
    };

    // Mount App
    ReactDOM.createRoot(document.getElementById('root')).render(<MissionPulseDashboard />);
  </script>
</body>
</html>
