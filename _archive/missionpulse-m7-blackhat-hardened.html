  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; overflow-x: hidden; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Animations */
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideInRight { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
    @keyframes slideOutRight { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    @keyframes attackScan { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
    @keyframes glowPulse { 0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); } 50% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.6); } }
    
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-slideIn { animation: slideIn 0.5s ease-out; }
    .animate-slideInRight { animation: slideInRight 0.3s ease-out forwards; }
    .animate-slideOutRight { animation: slideOutRight 0.3s ease-out forwards; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    .animate-blink { animation: blink 1s step-end infinite; }
    .animate-shimmer { 
      background: linear-gradient(90deg, transparent, rgba(0,229,250,0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    .animate-glowPulse { animation: glowPulse 2s ease-in-out infinite; }
    
    /* Attack scan effect */
    .attack-scan { 
      background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.2), transparent);
      background-size: 200% 100%;
      animation: attackScan 2s linear infinite;
    }
    
    /* Glass morphism */
    .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(100, 116, 139, 0.2); }
    
    /* Severity indicators */
    .severity-critical { border-left: 4px solid #EF4444; background: rgba(239, 68, 68, 0.1); }
    .severity-major { border-left: 4px solid #F59E0B; background: rgba(245, 158, 11, 0.1); }
    .severity-minor { border-left: 4px solid #3B82F6; background: rgba(59, 130, 246, 0.1); }
    
    /* Competitor cards */
    .competitor-card { 
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
      border: 1px solid rgba(100, 116, 139, 0.3);
      transition: all 0.3s ease;
    }
    .competitor-card:hover {
      border-color: #EF4444;
      box-shadow: 0 0 30px rgba(239, 68, 68, 0.2);
      transform: translateY(-4px);
    }
    .competitor-card.selected {
      border-color: #00E5FA;
      box-shadow: 0 0 30px rgba(0, 229, 250, 0.3);
    }
    
    /* SWOT Grid */
    .swot-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2px;
      background: rgba(100, 116, 139, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }
    .swot-cell { padding: 16px; background: rgba(15, 23, 42, 0.9); }
    .swot-strengths { border-top-left-radius: 10px; }
    .swot-weaknesses { border-top-right-radius: 10px; }
    .swot-opportunities { border-bottom-left-radius: 10px; }
    .swot-threats { border-bottom-right-radius: 10px; }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0F172A; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
  </style>

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - ERROR BOUNDARY
    // ═══════════════════════════════════════════════════════════════════════════
    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false, error: null };
      }

      static getDerivedStateFromError(error) {
        return { hasError: true, error };
      }

      componentDidCatch(error, errorInfo) {
        console.error('ErrorBoundary caught:', error, errorInfo);
      }

      render() {
        if (this.state.hasError) {
          return (
            <div className="min-h-screen flex items-center justify-center p-8" style={{ background: COLORS.bg }}>
              <div className="bg-slate-800 border border-red-500/30 rounded-xl p-8 max-w-lg text-center">
                <div className="w-16 h-16 mx-auto mb-4 rounded-full bg-red-500/20 flex items-center justify-center">
                  <Icon name="alertCircle" className="w-8 h-8 text-red-400" />
                </div>
                <h2 className="text-xl font-bold text-white mb-2">Something went wrong</h2>
                <p className="text-slate-400 mb-6">The {CONFIG.MODULE_NAME} module encountered an error.</p>
                <div className="flex gap-3 justify-center">
                  <button
                    onClick={() => window.location.reload()}
                    className="px-4 py-2 bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold rounded-lg transition-colors"
                  >
                    Reload Module
                  </button>
                  <a
                    href={CONFIG.DASHBOARD_URL}
                    className="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white font-semibold rounded-lg transition-colors"
                  >
                    Back to Dashboard
                  </a>
                </div>
              </div>
            </div>
          );
        }
        return this.props.children;
      }
    }

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - TOAST SYSTEM
    // ═══════════════════════════════════════════════════════════════════════════
    const ToastContext = createContext(null);

    const ToastProvider = ({ children }) => {
      const [toasts, setToasts] = useState([]);

      const addToast = useCallback((message, type = 'info', duration = 4000) => {
        const id = Date.now();
        setToasts(prev => [...prev, { id, message, type, isExiting: false }]);
        setTimeout(() => {
          setToasts(prev => prev.map(t => t.id === id ? { ...t, isExiting: true } : t));
          setTimeout(() => {
            setToasts(prev => prev.filter(t => t.id !== id));
          }, 300);
        }, duration);
      }, []);

      const toastStyles = {
        success: 'bg-emerald-500/20 border-emerald-500/50 text-emerald-300',
        error: 'bg-red-500/20 border-red-500/50 text-red-300',
        warning: 'bg-amber-500/20 border-amber-500/50 text-amber-300',
        info: 'bg-cyan-500/20 border-cyan-500/50 text-cyan-300'
      };

      const toastIcons = {
        success: 'checkCircle',
        error: 'alertCircle',
        warning: 'alert',
        info: 'info'
      };

      return (
        <ToastContext.Provider value={{ addToast }}>
          {children}
          <div className="fixed top-4 right-4 z-50 space-y-2">
            {toasts.map(toast => (
              <div
                key={toast.id}
                className={`flex items-center gap-3 px-4 py-3 rounded-lg border backdrop-blur-sm ${toastStyles[toast.type]} ${toast.isExiting ? 'animate-slideOutRight' : 'animate-slideInRight'}`}
              >
                <Icon name={toastIcons[toast.type]} className="w-5 h-5" />
                <span className="text-sm font-medium">{toast.message}</span>
              </div>
            ))}
          </div>
        </ToastContext.Provider>
      );
    };

    const useToast = () => {
      const context = useContext(ToastContext);
      if (!context) throw new Error('useToast must be used within ToastProvider');
      return context;
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - LOADING COMPONENTS
    // ═══════════════════════════════════════════════════════════════════════════
    const LoadingSpinner = ({ size = 'md', message = 'Loading...' }) => {
      const sizes = { sm: 'w-4 h-4', md: 'w-8 h-8', lg: 'w-12 h-12' };
      return (
        <div className="flex flex-col items-center justify-center gap-3">
          <div className={`${sizes[size]} border-2 border-red-500/30 border-t-red-500 rounded-full animate-spin`} />
          {message && <span className="text-sm text-slate-400">{message}</span>}
        </div>
      );
    };

    const SkeletonCard = ({ className = '' }) => (
      <div className={`bg-slate-800/50 rounded-lg overflow-hidden ${className}`}>
        <div className="h-full w-full bg-gradient-to-r from-slate-800 via-slate-700 to-slate-800 animate-shimmer" />
      </div>
    );

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - CONNECTION STATUS
    // ═══════════════════════════════════════════════════════════════════════════
    const ConnectionStatus = () => {
      const [status, setStatus] = useState('checking');

      useEffect(() => {
        const checkConnection = async () => {
          try {
            const response = await fetch(`${CONFIG.API_BASE}/health`, {
              method: 'GET',
              signal: AbortSignal.timeout(5000)
            });
            setStatus(response.ok ? 'connected' : 'error');
          } catch (error) {
            setStatus('disconnected');
          }
        };

        checkConnection();
        const interval = setInterval(checkConnection, 30000);
        return () => clearInterval(interval);
      }, []);

      const statusConfig = {
        checking: { color: 'bg-amber-500', text: 'Checking...', icon: 'wifi' },
        connected: { color: 'bg-emerald-500', text: 'Connected', icon: 'wifi' },
        disconnected: { color: 'bg-red-500', text: 'Offline', icon: 'wifiOff' },
        error: { color: 'bg-amber-500', text: 'API Error', icon: 'alertCircle' }
      };

      const config = statusConfig[status];

      return (
        <div className="flex items-center gap-2 px-3 py-1.5 bg-slate-800/50 rounded-lg border border-slate-700/50">
          <div className={`w-2 h-2 rounded-full ${config.color} ${status === 'checking' ? 'animate-pulse' : ''}`} />
          <Icon name={config.icon} className="w-3.5 h-3.5 text-slate-400" />
          <span className="text-xs text-slate-400">{config.text}</span>
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - HOME BUTTON
    // ═══════════════════════════════════════════════════════════════════════════
    const HomeButton = () => (
      <a
        href={CONFIG.DASHBOARD_URL}
        className="flex items-center gap-2 px-3 py-1.5 bg-slate-800/50 hover:bg-slate-700/50 rounded-lg border border-slate-700/50 transition-colors group"
        title="Back to Dashboard"
      >
        <Icon name="home" className="w-4 h-4 text-slate-400 group-hover:text-cyan-400 transition-colors" />
        <span className="text-xs text-slate-400 group-hover:text-white transition-colors">Dashboard</span>
      </a>
    );

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - PRIVATE BADGE
    // ═══════════════════════════════════════════════════════════════════════════
    const PrivateBadge = () => (
      <div className="flex items-center gap-2 px-3 py-1.5 bg-red-500/20 rounded-lg border border-red-500/40">
        <Icon name="lock" className="w-4 h-4 text-red-400" />
        <span className="text-xs font-bold text-red-400 tracking-wider">PRIVATE</span>
      </div>
    );

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - GLOBAL FOOTER

            <circle
              cx={size/2} cy={size/2} r={radius}
              fill="none" stroke={getColor(score)} strokeWidth="6"
              strokeDasharray={circumference}
              strokeDashoffset={circumference - progress}
              strokeLinecap="round"
              style={{ transition: 'stroke-dashoffset 1s ease' }}
            />

                                  }}
                                />
                              </div>
                            </div>
                          </div>
                        ))}
                        <div className="pt-3 border-t border-slate-700">
                          <div className="flex items-center justify-between">
                            <span className="text-xs text-slate-400">Your Team</span>
                            <span className="text-sm font-bold text-cyan-400">25%</span>
                          </div>
                          <div className="h-2 bg-slate-700 rounded-full mt-1 overflow-hidden">
                            <div 
                              className="h-full rounded-full"
                              style={{ width: '25%', background: 'linear-gradient(90deg, #00E5FA, #A855F7)' }}
                            />
                          </div>
                        </div>
                      </div>
                    </Card>
                  </>
                )}
              </div>
            </div>
          </main>

          {/* Global Footer */}
          <GlobalFooter />
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // APP WRAPPER WITH ERROR BOUNDARY & TOAST
    // ═══════════════════════════════════════════════════════════════════════════
    const App = () => (
      <ErrorBoundary>
        <ToastProvider>
          <BlackHatIntel />
        </ToastProvider>
      </ErrorBoundary>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
