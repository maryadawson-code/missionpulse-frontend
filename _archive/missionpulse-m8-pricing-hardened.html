    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideInRight { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
    @keyframes slideOutRight { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-slideIn { animation: slideIn 0.5s ease-out; }
    .animate-slideInRight { animation: slideInRight 0.3s ease-out forwards; }
    .animate-slideOutRight { animation: slideOutRight 0.3s ease-out forwards; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    .animate-shimmer { 
      background: linear-gradient(90deg, transparent, rgba(0,229,250,0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0F172A; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    // PRODUCTION UTILITIES - ERROR BOUNDARY

    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false, error: null };
      }

      static getDerivedStateFromError(error) {
        return { hasError: true, error };
      }

      componentDidCatch(error, errorInfo) {
        console.error('ErrorBoundary caught:', error, errorInfo);
      }

        return this.props.children;

    // PRODUCTION UTILITIES - TOAST SYSTEM
    // ═══════════════════════════════════════════════════════════════════════════
    const ToastContext = createContext(null);

    const ToastProvider = ({ children }) => {
      const [toasts, setToasts] = useState([]);

      const addToast = useCallback((message, type = 'info', duration = 4000) => {
        const id = Date.now();
        setToasts(prev => [...prev, { id, message, type, isExiting: false }]);
        setTimeout(() => {
          setToasts(prev => prev.map(t => t.id === id ? { ...t, isExiting: true } : t));
          setTimeout(() => {
            setToasts(prev => prev.filter(t => t.id !== id));
          }, 300);
        }, duration);
      }, []);

      const toastStyles = {
        success: 'bg-emerald-500/20 border-emerald-500/50 text-emerald-300',
        error: 'bg-red-500/20 border-red-500/50 text-red-300',
        warning: 'bg-amber-500/20 border-amber-500/50 text-amber-300',
        info: 'bg-cyan-500/20 border-cyan-500/50 text-cyan-300'
      };

      const toastIcons = {
        success: 'checkCircle',
        error: 'alertCircle',
        warning: 'alert',
        info: 'info'
      };

      return (
        <ToastContext.Provider value={{ addToast }}>
          {children}
          <div className="fixed top-4 right-4 z-50 space-y-2">
            {toasts.map(toast => (
              <div
                key={toast.id}
                className={`flex items-center gap-3 px-4 py-3 rounded-lg border backdrop-blur-sm ${toastStyles[toast.type]} ${toast.isExiting ? 'animate-slideOutRight' : 'animate-slideInRight'}`}
              >
                <Icon name={toastIcons[toast.type]} className="w-5 h-5" />
                <span className="text-sm font-medium">{toast.message}</span>
              </div>
            ))}
          </div>
        </ToastContext.Provider>
      );
    };

    const useToast = () => {
      const context = useContext(ToastContext);
      if (!context) throw new Error('useToast must be used within ToastProvider');
      return context;
    };

              <thead className="bg-slate-800/50">
                <tr>
                  <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">LCAT</th>
                  <th className="px-4 py-3 text-left text-xs font-semibold text-slate-400 uppercase">PWS Ref</th>
                  <th className="px-4 py-3 text-right text-xs font-semibold text-slate-400 uppercase">Rate/Hr</th>
                  <th className="px-4 py-3 text-right text-xs font-semibold text-slate-400 uppercase">FTE</th>
                  <th className="px-4 py-3 text-right text-xs font-semibold text-slate-400 uppercase">Annual</th>
                  <th className="px-4 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Vehicle</th>
                  <th className="px-4 py-3 text-center text-xs font-semibold text-slate-400 uppercase">Match</th>
                </tr>
              </thead>
              <tbody className="divide-y divide-slate-700/50">
                {data.map((lcat) => (
                  <tr 
                    key={lcat.id}
                    onClick={() => {
                      onSelect(lcat.id);
                      addToast(`Selected: ${lcat.title}`, 'info');
                    }}
                    className={`cursor-pointer transition-colors ${selectedId === lcat.id ? 'bg-cyan-500/10' : 'hover:bg-slate-700/30'}`}
                  >
                    <td className="px-4 py-3">
                      <div>
                        <span className="font-medium text-white">{lcat.id}</span>
                        <p className="text-xs text-slate-400">{lcat.title}</p>
                      </div>
                    </td>
                    <td className="px-4 py-3 text-slate-300 font-mono text-xs">{lcat.pws}</td>
                    <td className="px-4 py-3 text-right font-mono text-emerald-400">${lcat.rate.toFixed(2)}</td>
                    <td className="px-4 py-3 text-right text-slate-300">{lcat.fte.toFixed(1)}</td>
                    <td className="px-4 py-3 text-right font-mono text-cyan-400">${lcat.annual.toLocaleString()}</td>
                    <td className="px-4 py-3 text-center">
                      <Badge variant="default" size="xs">{lcat.vehicle}</Badge>
                    </td>
                    <td className="px-4 py-3 text-center">
                      <span className={`font-semibold ${lcat.match >= 95 ? 'text-emerald-400' : lcat.match >= 90 ? 'text-amber-400' : 'text-red-400'}`}>
                        {lcat.match}%
                      </span>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </Card>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // COST BREAKDOWN COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const CostBreakdown = ({ data, total }) => (
      <Card className="p-4">
        <h3 className="text-sm font-semibold text-white mb-4 flex items-center gap-2">
          <Icon name="chart" className="w-4 h-4 text-cyan-400" />
          Cost Breakdown
        </h3>
        <div className="space-y-3">
          {data.map((item, i) => (
            <div key={i}>
              <div className="flex items-center justify-between mb-1">
                <span className="text-xs text-slate-400">{item.label}</span>
                <span className="text-xs font-mono text-slate-300">${(item.value / 1000000).toFixed(2)}M ({item.pct}%)</span>
              </div>
              <div className="h-2 bg-slate-700 rounded-full overflow-hidden">
                <div 
                  className="h-full rounded-full transition-all duration-500"
                  style={{ width: `${item.pct}%`, backgroundColor: item.color }}
                />
              </div>
            </div>
          ))}
        </div>
        <div className="mt-4 pt-4 border-t border-slate-700/50">
          <div className="flex items-center justify-between">
            <span className="text-sm font-semibold text-white">Total Proposed Price</span>
            <span className="text-xl font-bold font-mono text-cyan-400">${(total / 1000000).toFixed(2)}M</span>
          </div>
        </div>
      </Card>
    );

    // ═══════════════════════════════════════════════════════════════════════════
    // REASONABLENESS CHECKLIST COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const ReasonablenessChecklist = ({ checks }) => (
      <Card className="p-4">
        <h3 className="text-sm font-semibold text-white mb-4 flex items-center gap-2">
          <Icon name="shield" className="w-4 h-4 text-cyan-400" />
          Rate Reasonableness
        </h3>
        <div className="space-y-2">
          {checks.map((check, i) => (
            <div key={i} className={`flex items-start gap-3 p-2 rounded-lg ${check.status === 'pass' ? 'bg-emerald-500/10' : 'bg-amber-500/10'}`}>
              <div className={`mt-0.5 ${check.status === 'pass' ? 'text-emerald-400' : 'text-amber-400'}`}>
                <Icon name={check.status === 'pass' ? 'check' : 'alert'} className="w-4 h-4" />
              </div>
              <div className="flex-1">
                <span className="text-xs font-medium text-white">{check.item}</span>
                <p className="text-xs text-slate-400">{check.note}</p>
              </div>
            </div>
          ))}
        </div>
      </Card>
    );

    // ═══════════════════════════════════════════════════════════════════════════
    // PTW ANALYSIS COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const PTWAnalysis = ({ igce, proposed }) => {
      const variance = ((proposed - igce) / igce * 100).toFixed(1);
      const isUnder = proposed < igce;
      
      return (
        <Card className="p-4 border-2 border-cyan-500/30">
          <h3 className="text-sm font-semibold text-white mb-4 flex items-center gap-2">
            <Icon name="target" className="w-4 h-4 text-cyan-400" />
            Price-to-Win Analysis
          </h3>
          <div className="grid grid-cols-3 gap-4">
            <div className="text-center p-3 rounded-lg bg-slate-800/50">
              <p className="text-xs text-slate-400 mb-1">IGCE</p>
              <p className="text-lg font-bold font-mono text-slate-300">${(igce / 1000000).toFixed(2)}M</p>
            </div>
            <div className="text-center p-3 rounded-lg bg-cyan-500/10 border border-cyan-500/30">
              <p className="text-xs text-cyan-400 mb-1">Your Price</p>
              <p className="text-lg font-bold font-mono text-cyan-400">${(proposed / 1000000).toFixed(2)}M</p>
            </div>
            <div className={`text-center p-3 rounded-lg ${isUnder ? 'bg-emerald-500/10' : 'bg-amber-500/10'}`}>
              <p className="text-xs text-slate-400 mb-1">Variance</p>
              <p className={`text-lg font-bold font-mono ${isUnder ? 'text-emerald-400' : 'text-amber-400'}`}>
                {isUnder ? '' : '+'}{variance}%
              </p>
            </div>
          </div>
          <div className="mt-4 p-3 rounded-lg bg-emerald-500/10 border border-emerald-500/30">
            <div className="flex items-start gap-2">
              <Icon name="checkCircle" className="w-5 h-5 text-emerald-400 mt-0.5" />
              <div>
                <p className="text-sm font-medium text-emerald-400">Strong Price Position</p>
                <p className="text-xs text-slate-400">Your proposed price is competitive and ${((igce - proposed) / 1000).toFixed(0)}K under IGCE.</p>
              </div>
            </div>
          </div>
        </Card>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // MAIN PRICING INTELLIGENCE COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const PricingIntelligence = () => {
      const [selectedLcat, setSelectedLcat] = useState(null);
      const [isLoading, setIsLoading] = useState(true);
      const { addToast } = useToast();

      const totalPrice = 6869000;
      const igceValue = 7200000;

      useEffect(() => {
        const timer = setTimeout(() => {
          setIsLoading(false);
          addToast('Pricing Intelligence loaded - CUI DATA', 'warning');
        }, 1200);
        return () => clearTimeout(timer);
      }, []);

      const handleExport = () => {
        addToast('Preparing BOE export...', 'info');
        setTimeout(() => addToast('BOE exported successfully', 'success'), 1500);
      };

      const handleRefresh = () => {
        addToast('Refreshing pricing data...', 'info');
        setTimeout(() => addToast('Pricing data refreshed', 'success'), 1000);
      };

      if (isLoading) {
        return (
          <div className="min-h-screen flex items-center justify-center" style={{ background: COLORS.bg }}>
            <div className="text-center">
              <LoadingSpinner size="lg" message="Initializing Pricing Intelligence..." />
              <p className="text-slate-500 mt-4 text-sm">Loading cost model data...</p>
              <div className="mt-4 flex items-center justify-center gap-2">
                <Icon name="shield" className="w-4 h-4 text-amber-400" />
                <span className="text-xs text-amber-400 font-medium">CUI//PROPIN DATA</span>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen flex flex-col" style={{ background: COLORS.bg }}>
          {/* CUI Banner */}
          <div className="bg-amber-500/20 border-b border-amber-500/40 px-4 py-1.5 text-center">
            <span className="text-xs font-bold text-amber-400 tracking-wider">
              CUI//PROPIN - CONTROLLED UNCLASSIFIED INFORMATION - PROPRIETARY DATA
            </span>
          </div>

          {/* Header */}
          <header className="border-b px-6 py-4" style={{ borderColor: COLORS.border, background: 'rgba(15, 23, 42, 0.8)' }}>
            <div className="max-w-7xl mx-auto flex items-center justify-between">
              <div className="flex items-center gap-4">
                <HomeButton />
                <div className="flex items-center gap-3">
                  <div className="p-2 rounded-xl bg-gradient-to-br from-amber-500/30 to-orange-500/30 border border-amber-500/30">
                    <Icon name="calculator" className="w-6 h-6 text-amber-400" />
                  </div>
                  <div>
                    <div className="flex items-center gap-2">
                      <h1 className="text-xl font-bold text-white">Pricing Intelligence</h1>
                      <CUIBadge />
                    </div>
                    <p className="text-xs text-slate-400">Cost Model & Rate Analysis</p>
                  </div>
                </div>
              </div>
              <div className="flex items-center gap-3">
                <Button variant="outline" size="sm" icon="refresh" onClick={handleRefresh}>
                  Refresh
                </Button>
                <Button variant="warning" size="sm" icon="download" onClick={handleExport}>
                  Export BOE
                </Button>
              </div>
            </div>
          </header>

          {/* Main Content */}
          <main className="flex-1 max-w-7xl mx-auto px-6 py-6 w-full">
            <div className="grid grid-cols-12 gap-6">
              {/* Left Column - LCAT Table */}
              <div className="col-span-8">
                <LCATTable 
                  data={LCAT_DATA} 
                  selectedId={selectedLcat}
                  onSelect={setSelectedLcat}
                />
              </div>

              {/* Right Column - Analysis */}
              <div className="col-span-4 space-y-6">
                <CostBreakdown data={COST_BREAKDOWN} total={totalPrice} />
                <ReasonablenessChecklist checks={REASONABLENESS_CHECKS} />
              </div>

              {/* Full Width - PTW Analysis */}
              <div className="col-span-12">
                <PTWAnalysis igce={igceValue} proposed={totalPrice} />
              </div>
            </div>
          </main>

          {/* Global Footer */}
          <GlobalFooter />
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // APP WRAPPER WITH ERROR BOUNDARY & TOAST
    // ═══════════════════════════════════════════════════════════════════════════
    const App = () => (
      <ErrorBoundary>
        <ToastProvider>
          <PricingIntelligence />
        </ToastProvider>
      </ErrorBoundary>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
