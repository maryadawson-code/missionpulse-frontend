<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse M10 - Orals Studio</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideInRight { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
    @keyframes slideOutRight { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    @keyframes recording { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-slideIn { animation: slideIn 0.5s ease-out; }
    .animate-slideInRight { animation: slideInRight 0.3s ease-out forwards; }
    .animate-slideOutRight { animation: slideOutRight 0.3s ease-out forwards; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    .animate-shimmer { 
      background: linear-gradient(90deg, transparent, rgba(0,229,250,0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    .animate-recording { animation: recording 1s ease-in-out infinite; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0F172A; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef, createContext, useContext, useCallback } = React;

    // ═══════════════════════════════════════════════════════════════════════════
    // CONFIGURATION
    // ═══════════════════════════════════════════════════════════════════════════
    const CONFIG = {
      API_BASE: 'https://missionpulse-api.onrender.com',
      DASHBOARD_URL: 'missionpulse-v12-task17-complete.html',
      MODULE_ID: 'M10',
      MODULE_NAME: 'Orals Studio',
      VERSION: '12.0'
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // DESIGN TOKENS
    // ═══════════════════════════════════════════════════════════════════════════
    const COLORS = {
      bg: '#00050F',
      surface: '#0F172A',
      panel: '#1E293B',
      border: '#334155',
      cyan: '#00E5FA',
      emerald: '#10B981',
      amber: '#F59E0B',
      red: '#EF4444',
      purple: '#A855F7',
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // ICON COMPONENTS
    // ═══════════════════════════════════════════════════════════════════════════
    const Icon = ({ name, className = "w-5 h-5" }) => {
      const icons = {
        'home': <path strokeLinecap="round" strokeLinejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />,
        'mic': <><path strokeLinecap="round" strokeLinejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></>,
        'play': <path strokeLinecap="round" strokeLinejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />,
        'pause': <path strokeLinecap="round" strokeLinejoin="round" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />,
        'stop': <path strokeLinecap="round" strokeLinejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />,
        'refresh': <path strokeLinecap="round" strokeLinejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />,
        'lightbulb': <path strokeLinecap="round" strokeLinejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />,
        'user': <path strokeLinecap="round" strokeLinejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />,
        'clock': <><circle cx="12" cy="12" r="10" strokeWidth={2}/><path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6l4 2" /></>,
        'check': <path strokeLinecap="round" strokeLinejoin="round" d="M5 13l4 4L19 7" />,
        'checkCircle': <path strokeLinecap="round" strokeLinejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />,
        'alert': <path strokeLinecap="round" strokeLinejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />,
        'alertCircle': <path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />,
        'chevronDown': <path strokeLinecap="round" strokeLinejoin="round" d="M19 9l-7 7-7-7" />,
        'download': <path strokeLinecap="round" strokeLinejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />,
        'wifi': <path strokeLinecap="round" strokeLinejoin="round" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />,
        'wifiOff': <path strokeLinecap="round" strokeLinejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />,
        'info': <path strokeLinecap="round" strokeLinejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />,
        'target': <><circle cx="12" cy="12" r="10" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeWidth={2}/></>,
      };
      return (
        <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
          {icons[name] || icons['alert']}
        </svg>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - ERROR BOUNDARY
    // ═══════════════════════════════════════════════════════════════════════════
    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false, error: null };
      }

      static getDerivedStateFromError(error) {
        return { hasError: true, error };
      }

      componentDidCatch(error, errorInfo) {
        console.error('ErrorBoundary caught:', error, errorInfo);
      }

      render() {
        if (this.state.hasError) {
          return (
            <div className="min-h-screen flex items-center justify-center p-8" style={{ background: COLORS.bg }}>
              <div className="bg-slate-800 border border-red-500/30 rounded-xl p-8 max-w-lg text-center">
                <div className="w-16 h-16 mx-auto mb-4 rounded-full bg-red-500/20 flex items-center justify-center">
                  <Icon name="alertCircle" className="w-8 h-8 text-red-400" />
                </div>
                <h2 className="text-xl font-bold text-white mb-2">Something went wrong</h2>
                <p className="text-slate-400 mb-6">The {CONFIG.MODULE_NAME} module encountered an error.</p>
                <div className="flex gap-3 justify-center">
                  <button
                    onClick={() => window.location.reload()}
                    className="px-4 py-2 bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold rounded-lg transition-colors"
                  >
                    Reload Module
                  </button>
                  <a
                    href={CONFIG.DASHBOARD_URL}
                    className="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white font-semibold rounded-lg transition-colors"
                  >
                    Back to Dashboard
                  </a>
                </div>
              </div>
            </div>
          );
        }
        return this.props.children;
      }
    }

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - TOAST SYSTEM
    // ═══════════════════════════════════════════════════════════════════════════
    const ToastContext = createContext(null);

    const ToastProvider = ({ children }) => {
      const [toasts, setToasts] = useState([]);

      const addToast = useCallback((message, type = 'info', duration = 4000) => {
        const id = Date.now();
        setToasts(prev => [...prev, { id, message, type, isExiting: false }]);
        setTimeout(() => {
          setToasts(prev => prev.map(t => t.id === id ? { ...t, isExiting: true } : t));
          setTimeout(() => {
            setToasts(prev => prev.filter(t => t.id !== id));
          }, 300);
        }, duration);
      }, []);

      const toastStyles = {
        success: 'bg-emerald-500/20 border-emerald-500/50 text-emerald-300',
        error: 'bg-red-500/20 border-red-500/50 text-red-300',
        warning: 'bg-amber-500/20 border-amber-500/50 text-amber-300',
        info: 'bg-cyan-500/20 border-cyan-500/50 text-cyan-300'
      };

      const toastIcons = {
        success: 'checkCircle',
        error: 'alertCircle',
        warning: 'alert',
        info: 'info'
      };

      return (
        <ToastContext.Provider value={{ addToast }}>
          {children}
          <div className="fixed top-4 right-4 z-50 space-y-2">
            {toasts.map(toast => (
              <div
                key={toast.id}
                className={`flex items-center gap-3 px-4 py-3 rounded-lg border backdrop-blur-sm ${toastStyles[toast.type]} ${toast.isExiting ? 'animate-slideOutRight' : 'animate-slideInRight'}`}
              >
                <Icon name={toastIcons[toast.type]} className="w-5 h-5" />
                <span className="text-sm font-medium">{toast.message}</span>
              </div>
            ))}
          </div>
        </ToastContext.Provider>
      );
    };

    const useToast = () => {
      const context = useContext(ToastContext);
      if (!context) throw new Error('useToast must be used within ToastProvider');
      return context;
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - LOADING COMPONENTS
    // ═══════════════════════════════════════════════════════════════════════════
    const LoadingSpinner = ({ size = 'md', message = 'Loading...' }) => {
      const sizes = { sm: 'w-4 h-4', md: 'w-8 h-8', lg: 'w-12 h-12' };
      return (
        <div className="flex flex-col items-center justify-center gap-3">
          <div className={`${sizes[size]} border-2 border-purple-500/30 border-t-purple-500 rounded-full animate-spin`} />
          {message && <span className="text-sm text-slate-400">{message}</span>}
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - CONNECTION STATUS
    // ═══════════════════════════════════════════════════════════════════════════
    const ConnectionStatus = () => {
      const [status, setStatus] = useState('checking');

      useEffect(() => {
        const checkConnection = async () => {
          try {
            const response = await fetch(`${CONFIG.API_BASE}/health`, {
              method: 'GET',
              signal: AbortSignal.timeout(5000)
            });
            setStatus(response.ok ? 'connected' : 'error');
          } catch (error) {
            setStatus('disconnected');
          }
        };

        checkConnection();
        const interval = setInterval(checkConnection, 30000);
        return () => clearInterval(interval);
      }, []);

      const statusConfig = {
        checking: { color: 'bg-amber-500', text: 'Checking...', icon: 'wifi' },
        connected: { color: 'bg-emerald-500', text: 'Connected', icon: 'wifi' },
        disconnected: { color: 'bg-red-500', text: 'Offline', icon: 'wifiOff' },
        error: { color: 'bg-amber-500', text: 'API Error', icon: 'alertCircle' }
      };

      const config = statusConfig[status];

      return (
        <div className="flex items-center gap-2 px-3 py-1.5 bg-slate-800/50 rounded-lg border border-slate-700/50">
          <div className={`w-2 h-2 rounded-full ${config.color} ${status === 'checking' ? 'animate-pulse' : ''}`} />
          <Icon name={config.icon} className="w-3.5 h-3.5 text-slate-400" />
          <span className="text-xs text-slate-400">{config.text}</span>
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - HOME BUTTON
    // ═══════════════════════════════════════════════════════════════════════════
    const HomeButton = () => (
      <a
        href={CONFIG.DASHBOARD_URL}
        className="flex items-center gap-2 px-3 py-1.5 bg-slate-800/50 hover:bg-slate-700/50 rounded-lg border border-slate-700/50 transition-colors group"
        title="Back to Dashboard"
      >
        <Icon name="home" className="w-4 h-4 text-slate-400 group-hover:text-cyan-400 transition-colors" />
        <span className="text-xs text-slate-400 group-hover:text-white transition-colors">Dashboard</span>
      </a>
    );

    // ═══════════════════════════════════════════════════════════════════════════
    // PRODUCTION UTILITIES - GLOBAL FOOTER
    // ═══════════════════════════════════════════════════════════════════════════
    const GlobalFooter = () => (
      <footer className="border-t py-3" style={{ borderColor: COLORS.border, background: 'rgba(15, 23, 42, 0.8)' }}>
        <div className="max-w-7xl mx-auto px-6 flex items-center justify-between">
          <div className="flex items-center gap-4">
            <span className="text-xs text-slate-500">MissionPulse v{CONFIG.VERSION} • {CONFIG.MODULE_NAME}</span>
            <ConnectionStatus />
          </div>
          <span className="text-xs text-amber-500/70 font-medium">AI GENERATED - REQUIRES HUMAN REVIEW</span>
        </div>
      </footer>
    );

    // ═══════════════════════════════════════════════════════════════════════════
    // BASE COMPONENTS
    // ═══════════════════════════════════════════════════════════════════════════
    const Badge = ({ children, variant = 'default', size = 'md' }) => {
      const variants = {
        default: 'bg-slate-700 text-slate-300',
        success: 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/30',
        warning: 'bg-amber-500/20 text-amber-400 border border-amber-500/30',
        danger: 'bg-red-500/20 text-red-400 border border-red-500/30',
        cyan: 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30',
        purple: 'bg-purple-500/20 text-purple-400 border border-purple-500/30',
      };
      const sizes = {
        xs: 'px-1.5 py-0.5 text-[10px]',
        sm: 'px-2 py-0.5 text-xs',
        md: 'px-2.5 py-1 text-xs',
      };
      return (
        <span className={`inline-flex items-center rounded-full font-semibold ${variants[variant]} ${sizes[size]}`}>
          {children}
        </span>
      );
    };

    const Card = ({ children, className = '' }) => (
      <div className={`rounded-xl border border-slate-700/50 bg-slate-800/50 backdrop-blur ${className}`}>
        {children}
      </div>
    );

    const Button = ({ children, variant = 'primary', size = 'md', icon, onClick, disabled, pulse }) => {
      const variants = {
        primary: 'bg-gradient-to-r from-cyan-500 to-teal-500 text-white hover:opacity-90',
        secondary: 'bg-slate-700 text-white hover:bg-slate-600 border border-slate-600',
        outline: 'bg-transparent hover:bg-slate-700/50 text-slate-300 border border-slate-600',
        success: 'bg-gradient-to-r from-emerald-500 to-teal-500 text-white hover:opacity-90',
        danger: 'bg-red-500/20 hover:bg-red-500/30 text-red-400 border border-red-500/30',
        purple: 'bg-gradient-to-r from-purple-500 to-pink-500 text-white hover:opacity-90',
      };
      const sizes = {
        sm: 'px-3 py-1.5 text-xs',
        md: 'px-4 py-2 text-sm',
        lg: 'px-6 py-3 text-base',
      };
      return (
        <button
          onClick={onClick}
          disabled={disabled}
          className={`inline-flex items-center gap-2 rounded-lg font-medium transition-all disabled:opacity-50 ${variants[variant]} ${sizes[size]} ${pulse ? 'animate-pulse' : ''}`}
        >
          {icon && <Icon name={icon} className="w-4 h-4" />}
          {children}
        </button>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // Q&A BANK DATA
    // ═══════════════════════════════════════════════════════════════════════════
    const QA_BANK = [
      {
        id: 1,
        category: 'Technical Approach',
        question: 'How will your team handle interoperability with existing VA systems like VistA and CPRS?',
        suggestedAnswer: 'Our proven integration framework uses FHIR R4 APIs and HL7 v2.x messaging to ensure seamless interoperability. We have successfully integrated with VistA at 4 VA facilities, achieving 99.7% data accuracy.',
        difficulty: 'High',
      },
      {
        id: 2,
        category: 'Past Performance',
        question: 'Describe a situation where your team recovered from a significant project setback.',
        suggestedAnswer: 'On our DHA MHS GENESIS deployment, we encountered unexpected data migration issues. We immediately stood up a Tiger Team, implemented 24/7 monitoring, and delivered an innovative parallel-run strategy.',
        difficulty: 'Medium',
      },
      {
        id: 3,
        category: 'Management',
        question: 'How do you ensure knowledge transfer and continuity when key personnel change?',
        suggestedAnswer: 'We maintain a robust Knowledge Management system with documented runbooks, cross-training requirements (each role has 2+ backup personnel), and a 30-day overlap transition period.',
        difficulty: 'Medium',
      },
      {
        id: 4,
        category: 'Staffing',
        question: 'What is your plan if the proposed Program Manager becomes unavailable?',
        suggestedAnswer: 'Our bench includes 3 PMP-certified Program Managers with active federal healthcare clearances. Our Deputy PM can assume full responsibilities within 48 hours with zero mission impact.',
        difficulty: 'High',
      },
      {
        id: 5,
        category: 'Technical Approach',
        question: 'Explain your approach to achieving FedRAMP compliance for the cloud components.',
        suggestedAnswer: 'We leverage our existing FedRAMP High authorized infrastructure through AWS GovCloud. Our security team includes 2 certified FedRAMP assessors with 12 ATOs achieved.',
        difficulty: 'High',
      },
      {
        id: 6,
        category: 'Cost',
        question: 'How do you justify the labor rates proposed for your senior technical staff?',
        suggestedAnswer: 'Our rates reflect GSA Schedule pricing and align with BLS data for the DC metropolitan area. The staff bring specialized certifications (Epic, Cerner, FHIR) that deliver measurable value.',
        difficulty: 'Medium',
      },
    ];

    const PRACTICE_TIPS = [
      { category: 'Delivery', tip: 'Maintain eye contact with evaluators. Speak clearly at 120-150 words per minute.' },
      { category: 'Content', tip: 'Lead with your strongest differentiator. Use the STAR method for examples.' },
      { category: 'Timing', tip: 'Aim for 80% of allocated time. Leave room for follow-up questions.' },
      { category: 'Body Language', tip: 'Stand confidently. Use hand gestures purposefully to emphasize key points.' },
    ];

    // ═══════════════════════════════════════════════════════════════════════════
    // TIMER COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const Timer = ({ isRunning, onTimeUpdate }) => {
      const [seconds, setSeconds] = useState(0);

      useEffect(() => {
        let interval = null;
        if (isRunning) {
          interval = setInterval(() => {
            setSeconds(s => {
              onTimeUpdate && onTimeUpdate(s + 1);
              return s + 1;
            });
          }, 1000);
        }
        return () => clearInterval(interval);
      }, [isRunning, onTimeUpdate]);

      const formatTime = (totalSeconds) => {
        const mins = Math.floor(totalSeconds / 60);
        const secs = totalSeconds % 60;
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      };

      const reset = () => setSeconds(0);

      return (
        <div className="text-center">
          <div className="text-4xl font-mono font-bold text-white mb-2">{formatTime(seconds)}</div>
          <div className="text-xs text-slate-400">Session Time</div>
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // QUESTION CARD COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const QuestionCard = ({ question, isActive, onSelect }) => {
      const difficultyColors = {
        'High': 'text-red-400 bg-red-500/10',
        'Medium': 'text-amber-400 bg-amber-500/10',
        'Low': 'text-emerald-400 bg-emerald-500/10',
      };

      return (
        <div
          onClick={onSelect}
          className={`p-4 rounded-lg border cursor-pointer transition-all ${
            isActive 
              ? 'bg-cyan-500/10 border-cyan-500/50' 
              : 'bg-slate-800/50 border-slate-700/50 hover:border-slate-600'
          }`}
        >
          <div className="flex items-start justify-between mb-2">
            <Badge variant="cyan" size="xs">{question.category}</Badge>
            <span className={`text-xs px-2 py-0.5 rounded ${difficultyColors[question.difficulty]}`}>
              {question.difficulty}
            </span>
          </div>
          <p className="text-sm text-white leading-relaxed">{question.question}</p>
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // RECORDING PANEL COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const RecordingPanel = ({ activeQuestion }) => {
      const [isRecording, setIsRecording] = useState(false);
      const [isPaused, setIsPaused] = useState(false);
      const { addToast } = useToast();

      const handleStartRecording = () => {
        setIsRecording(true);
        setIsPaused(false);
        addToast('Recording started', 'success');
      };

      const handlePauseRecording = () => {
        setIsPaused(!isPaused);
        addToast(isPaused ? 'Recording resumed' : 'Recording paused', 'info');
      };

      const handleStopRecording = () => {
        setIsRecording(false);
        setIsPaused(false);
        addToast('Recording saved', 'success');
      };

      return (
        <Card className="p-6">
          <div className="flex items-center justify-between mb-6">
            <h3 className="text-lg font-semibold text-white flex items-center gap-2">
              <Icon name="mic" className="w-5 h-5 text-purple-400" />
              Practice Recording
            </h3>
            {isRecording && (
              <div className="flex items-center gap-2">
                <div className="w-3 h-3 rounded-full bg-red-500 animate-recording" />
                <span className="text-xs text-red-400 font-medium">REC</span>
              </div>
            )}
          </div>

          {/* Timer */}
          <div className="mb-6">
            <Timer isRunning={isRecording && !isPaused} />
          </div>

          {/* Controls */}
          <div className="flex justify-center gap-3 mb-6">
            {!isRecording ? (
              <Button variant="purple" size="lg" icon="mic" onClick={handleStartRecording}>
                Start Recording
              </Button>
            ) : (
              <>
                <Button variant="secondary" size="md" icon="pause" onClick={handlePauseRecording}>
                  {isPaused ? 'Resume' : 'Pause'}
                </Button>
                <Button variant="danger" size="md" icon="stop" onClick={handleStopRecording}>
                  Stop
                </Button>
              </>
            )}
          </div>

          {/* Active Question Display */}
          {activeQuestion && (
            <div className="p-4 rounded-lg bg-purple-500/10 border border-purple-500/30">
              <div className="text-xs text-purple-400 font-medium mb-2">CURRENT QUESTION</div>
              <p className="text-sm text-white">{activeQuestion.question}</p>
            </div>
          )}

          {/* Suggested Answer (hidden during recording) */}
          {activeQuestion && !isRecording && (
            <div className="mt-4 p-4 rounded-lg bg-slate-800/50 border border-slate-700/50">
              <div className="flex items-center gap-2 mb-2">
                <Icon name="lightbulb" className="w-4 h-4 text-amber-400" />
                <span className="text-xs text-amber-400 font-medium">SUGGESTED ANSWER</span>
              </div>
              <p className="text-xs text-slate-300 leading-relaxed">{activeQuestion.suggestedAnswer}</p>
            </div>
          )}
        </Card>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // TIPS PANEL COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const TipsPanel = () => (
      <Card className="p-4">
        <h4 className="text-sm font-semibold text-white mb-3 flex items-center gap-2">
          <Icon name="target" className="w-4 h-4 text-cyan-400" />
          Practice Tips
        </h4>
        <div className="space-y-3">
          {PRACTICE_TIPS.map((tip, i) => (
            <div key={i} className="p-3 rounded-lg bg-slate-800/50">
              <div className="text-xs font-semibold text-cyan-400 uppercase mb-1">{tip.category}</div>
              <p className="text-xs text-slate-300">{tip.tip}</p>
            </div>
          ))}
        </div>
      </Card>
    );

    // ═══════════════════════════════════════════════════════════════════════════
    // MAIN ORALS STUDIO COMPONENT
    // ═══════════════════════════════════════════════════════════════════════════
    const OralsStudio = () => {
      const [activeQuestion, setActiveQuestion] = useState(null);
      const [isLoading, setIsLoading] = useState(true);
      const { addToast } = useToast();

      useEffect(() => {
        const timer = setTimeout(() => {
          setIsLoading(false);
          addToast('Orals Studio loaded - Ready to practice!', 'success');
        }, 1000);
        return () => clearTimeout(timer);
      }, []);

      const handleRefreshQuestions = () => {
        addToast('Refreshing question bank...', 'info');
        setTimeout(() => addToast('Questions refreshed', 'success'), 1000);
      };

      if (isLoading) {
        return (
          <div className="min-h-screen flex items-center justify-center" style={{ background: COLORS.bg }}>
            <div className="text-center">
              <LoadingSpinner size="lg" message="Initializing Orals Studio..." />
              <p className="text-slate-500 mt-4 text-sm">Loading Q&A bank...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen flex flex-col" style={{ background: COLORS.bg }}>
          {/* Header */}
          <header className="border-b px-6 py-4" style={{ borderColor: COLORS.border, background: 'rgba(15, 23, 42, 0.8)' }}>
            <div className="max-w-7xl mx-auto flex items-center justify-between">
              <div className="flex items-center gap-4">
                <HomeButton />
                <div className="flex items-center gap-3">
                  <div className="p-2 rounded-xl bg-gradient-to-br from-purple-500/30 to-pink-500/30 border border-purple-500/30">
                    <Icon name="mic" className="w-6 h-6 text-purple-400" />
                  </div>
                  <div>
                    <h1 className="text-xl font-bold text-white">Orals Studio</h1>
                    <p className="text-xs text-slate-400">Interview Practice & Coaching</p>
                  </div>
                </div>
              </div>
              <div className="flex items-center gap-3">
                <Button variant="outline" size="sm" icon="refresh" onClick={handleRefreshQuestions}>
                  Refresh Questions
                </Button>
                <Button variant="secondary" size="sm" icon="download">
                  Export Session
                </Button>
              </div>
            </div>
          </header>

          {/* Main Content */}
          <main className="flex-1 max-w-7xl mx-auto px-6 py-6 w-full">
            <div className="grid grid-cols-12 gap-6">
              {/* Left Column - Question Bank */}
              <div className="col-span-4 space-y-4">
                <div className="flex items-center justify-between mb-2">
                  <h3 className="text-sm font-semibold text-slate-400 uppercase tracking-wider">Question Bank</h3>
                  <Badge variant="cyan" size="sm">{QA_BANK.length} Questions</Badge>
                </div>
                <div className="space-y-3 max-h-[calc(100vh-280px)] overflow-y-auto pr-2">
                  {QA_BANK.map(q => (
                    <QuestionCard
                      key={q.id}
                      question={q}
                      isActive={activeQuestion?.id === q.id}
                      onSelect={() => {
                        setActiveQuestion(q);
                        addToast(`Selected: ${q.category} question`, 'info');
                      }}
                    />
                  ))}
                </div>
              </div>

              {/* Center Column - Recording */}
              <div className="col-span-5">
                <RecordingPanel activeQuestion={activeQuestion} />
              </div>

              {/* Right Column - Tips & Stats */}
              <div className="col-span-3 space-y-4">
                <TipsPanel />
                
                {/* Session Stats */}
                <Card className="p-4">
                  <h4 className="text-sm font-semibold text-white mb-3">Session Stats</h4>
                  <div className="grid grid-cols-2 gap-3">
                    <div className="p-3 rounded-lg bg-cyan-500/10 text-center">
                      <div className="text-2xl font-bold text-cyan-400">0</div>
                      <div className="text-xs text-slate-400">Recordings</div>
                    </div>
                    <div className="p-3 rounded-lg bg-emerald-500/10 text-center">
                      <div className="text-2xl font-bold text-emerald-400">{QA_BANK.length}</div>
                      <div className="text-xs text-slate-400">Q&A Ready</div>
                    </div>
                  </div>
                </Card>
              </div>
            </div>
          </main>

          {/* Global Footer */}
          <GlobalFooter />
        </div>
      );
    };

    // ═══════════════════════════════════════════════════════════════════════════
    // APP WRAPPER WITH ERROR BOUNDARY & TOAST
    // ═══════════════════════════════════════════════════════════════════════════
    const App = () => (
      <ErrorBoundary>
        <ToastProvider>
          <OralsStudio />
        </ToastProvider>
      </ErrorBoundary>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
