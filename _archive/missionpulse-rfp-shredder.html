    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    
    /* Shield & Pulse Design System */
    :root {
      --deep-navy: #00050F;
      --navy-800: #111C2E;
      --navy-700: #1A2942;
      --primary-cyan: #00E5FA;
      --primary-cyan-glow: rgba(0, 229, 250, 0.25);
      --success-teal: #00BDAE;
      --warning-amber: #F59E0B;
      --risk-coral: #EF4444;
    }
    
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeInUp { 
      from { opacity: 0; transform: translateY(20px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    @keyframes shred {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(100px) rotate(5deg); opacity: 0.5; }
      100% { transform: translateY(200px) rotate(-5deg); opacity: 0; }
    }
    @keyframes scanLine {
      0% { top: 0; }
      100% { top: 100%; }
    }
    
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; }
    .animate-shred { animation: shred 0.5s ease-in forwards; }
    
    .glass-card {
      background: rgba(17, 28, 46, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .glow-cyan { box-shadow: 0 0 30px rgba(0, 229, 250, 0.15); }
    
    .drop-zone {
      border: 2px dashed rgba(0, 229, 250, 0.3);
      transition: all 0.3s ease;
    }
    .drop-zone:hover, .drop-zone.active {
      border-color: #00E5FA;
      background: rgba(0, 229, 250, 0.05);
    }
    
    .scan-overlay {
      position: absolute;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00E5FA, transparent);
      box-shadow: 0 0 20px #00E5FA;
      animation: scanLine 2s linear infinite;
    }
    
    .requirement-row:hover {
      background: rgba(0, 229, 250, 0.05);
    }
    
    .progress-bar {
      background: linear-gradient(90deg, #00E5FA, #00BDAE);
      transition: width 0.5s ease;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #111C2E; }
    ::-webkit-scrollbar-thumb { background: #1A2942; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #243656; }

                          </div>
                        </div>
                      </div>
                    )}
                  </div>

                  {/* Chat Input */}
                  <form onSubmit={handleChatSubmit} className="p-4 border-t border-slate-700">
                    <div className="flex gap-2">
                      <input
                        type="text"
                        value={chatInput}
                        onChange={(e) => setChatInput(e.target.value)}
                        placeholder="Ask about requirements..."
                        className="flex-1 px-4 py-2 bg-slate-700 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500"
                      />
                      <Button type="submit" variant="primary" size="md">
                        <Icon name="arrowRight" className="w-4 h-4" />
                      </Button>
                    </div>
                    <div className="mt-2 flex flex-wrap gap-2">
                      {['Auto-assign', 'Critical items', 'Non-standard', 'Export'].map(cmd => (
                        <button
                          key={cmd}
                          type="button"
                          onClick={() => { setChatInput(cmd); }}
                          className="px-2 py-1 text-xs bg-slate-700 hover:bg-slate-600 text-slate-400 rounded-lg transition-colors"
                        >
                          {cmd}
                        </button>
                      ))}
                    </div>
                  </form>
                </Card>
              </div>
            </div>
          </div>

          {/* Assignment Modal */}
          {showAssign && (
            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
              <Card className="w-96 p-6">
                <h3 className="text-lg font-semibold text-white mb-4">Assign Owner</h3>
                <div className="space-y-2">
                  {TEAM_MEMBERS.map(member => (
                    <button
                      key={member.id}
                      onClick={() => handleAssign(assignTarget, member.id)}
                      className="w-full flex items-center gap-3 p-3 rounded-xl bg-slate-700 hover:bg-slate-600 transition-colors"
                    >
                      <div className="w-10 h-10 rounded-full bg-gradient-to-br from-cyan-500 to-blue-500 flex items-center justify-center text-sm font-bold text-white">
                        {member.avatar}
                      </div>
                      <div className="text-left">
                        <p className="text-white font-medium">{member.name}</p>
                        <p className="text-slate-400 text-sm">{member.role}</p>
                      </div>
                    </button>
                  ))}
                </div>
                <button
                  onClick={() => { setShowAssign(false); setAssignTarget(null); }}
                  className="mt-4 w-full py-2 text-slate-400 hover:text-white transition-colors"
                >
                  Cancel
                </button>
              </Card>
            </div>
          )}

          {/* Requirement Detail Modal */}
          {selectedReq && (
            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
              <Card className="w-[600px] max-h-[80vh] overflow-hidden">
                <div className="p-6 border-b border-slate-700">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-3">
                      <span className="text-cyan-400 font-mono text-lg">{selectedReq.id}</span>
                      <Badge variant={selectedReq.priority === 'critical' ? 'danger' : 'warning'}>
                        {selectedReq.priority}
                      </Badge>
                    </div>
                    <button onClick={() => setSelectedReq(null)} className="text-slate-400 hover:text-white">
                      <Icon name="x" className="w-5 h-5" />
                    </button>
                  </div>
                </div>
                <div className="p-6 overflow-y-auto">
                  <div className="space-y-4">
                    <div>
                      <label className="text-slate-400 text-sm">Section Reference</label>
                      <p className="text-white">{selectedReq.section}</p>
                    </div>
                    <div>
                      <label className="text-slate-400 text-sm">Requirement Text</label>
                      <p className="text-white">{selectedReq.text}</p>
                    </div>
                    <div className="grid grid-cols-3 gap-4">
                      <div>
                        <label className="text-slate-400 text-sm">Type</label>
                        <p className="text-white capitalize">{selectedReq.type}</p>
                      </div>
                      <div>
                        <label className="text-slate-400 text-sm">Eval Factor</label>
                        <p className="text-white">{selectedReq.factor}</p>
                      </div>
                      <div>
                        <label className="text-slate-400 text-sm">Volume</label>
                        <Badge variant="primary">{selectedReq.volume}</Badge>
                      </div>
                    </div>
                    <div>
                      <label className="text-slate-400 text-sm">Assigned To</label>
                      {selectedReq.owner ? (
                        <div className="flex items-center gap-2 mt-1">
                          <div className="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-blue-500 flex items-center justify-center text-sm font-bold text-white">
                            {TEAM_MEMBERS.find(t => t.id === selectedReq.owner)?.avatar}
                          </div>
                          <span className="text-white">
                            {TEAM_MEMBERS.find(t => t.id === selectedReq.owner)?.name}
                          </span>
                        </div>
                      ) : (
                        <Button 
                          variant="secondary" 
                          size="sm" 
                          onClick={() => { setAssignTarget(selectedReq.id); setShowAssign(true); setSelectedReq(null); }}
                        >
                          Assign Owner
                        </Button>
                      )}
                    </div>
                  </div>
                </div>
                <div className="p-4 border-t border-slate-700 bg-slate-800/30 flex justify-end gap-2">
                  <Button variant="secondary" onClick={() => setSelectedReq(null)}>Close</Button>
                  <Button variant="primary" icon="check">Mark Compliant</Button>
                </div>
              </Card>
            </div>
          )}
        </div>
      );
    };

    // ============================================
    // RENDER APP
    // ============================================
    ReactDOM.createRoot(document.getElementById('root')).render(<RFPShredder />);
  </script>
</body>
</html>
