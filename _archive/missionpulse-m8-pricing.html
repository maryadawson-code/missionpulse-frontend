<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse v12.0 - Partner Demo</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes bounce { 0%, 100% { transform: translateY(-25%); } 50% { transform: translateY(0); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-bounce { animation: bounce 1s infinite; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Simple SVG Icons as components
    const Icons = {
      shield: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      mic: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>,
      upload: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>,
      calculator: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>,
      shieldCheck: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      eye: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
      presentation: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" /></svg>,
      alert: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
      rocket: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
      handshake: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
      target: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeWidth={2}/></svg>,
      play: () => <svg className="w-full h-full" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>,
      check: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
      x: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
      chevronLeft: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>,
      chevronRight: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>,
      lock: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>,
      star: () => <svg className="w-full h-full" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>,
      trophy: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>,
      loader: () => <svg className="w-full h-full animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
      download: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
      send: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>,
      zap: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
      user: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
      users: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
      clipboard: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>,
      activity: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M22 12h-4l-3 9L9 3l-3 9H2" /></svg>,
      clock: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6l4 2" /></svg>,
      swords: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      cpu: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" /></svg>,
      type: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" /></svg>,
      kanban: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" /></svg>,
      arrowRight: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>,
      dollarSign: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      trendingUp: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
      pieChart: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>,
      barChart: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>,
      checkCircle: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
    };

    const Icon = ({ name, className = "w-4 h-4" }) => {
      const IconComponent = Icons[name];
      return IconComponent ? <span className={`inline-block ${className}`}><IconComponent /></span> : null;
    };

    const DEMO_SCENES = [
      { id: 1, title: 'Parking Lot Intel', subtitle: 'Voice-to-Intel Capture', icon: 'mic', color: '#00E5FA' },
      { id: 2, title: 'Instant Compliance', subtitle: 'RFP Shredder', icon: 'upload', color: '#8B5CF6' },
      { id: 3, title: 'Green Team Miracle', subtitle: 'LCAT Mapping', icon: 'calculator', color: '#00D29F' },
      { id: 4, title: 'Iron Dome Drafter', subtitle: 'CUI & Auto-DTP', icon: 'shieldCheck', color: '#EF4444' },
      { id: 5, title: 'Frenemy View', subtitle: 'Data Masking', icon: 'eye', color: '#F59E0B' },
      { id: 6, title: 'Orals Studio', subtitle: 'Slide Generation', icon: 'presentation', color: '#A855F7' },
      { id: 7, title: 'Crisis War Room', subtitle: 'Amendment Analysis', icon: 'alert', color: '#EC4899' },
      { id: 8, title: 'Launch Sequence', subtitle: 'Final Submission', icon: 'rocket', color: '#F97316' },
      { id: 9, title: 'Gold Team Handoff', subtitle: 'PM Transition', icon: 'handshake', color: '#14B8A6' },
    ];

    // UI Components
    const Badge = ({ variant = 'primary', size = 'sm', children, className = '' }) => {
      const variants = { primary: 'bg-cyan-500/20 text-cyan-400 border-cyan-500/30', success: 'bg-emerald-500/20 text-emerald-400 border-emerald-500/30', warning: 'bg-amber-500/20 text-amber-400 border-amber-500/30', danger: 'bg-red-500/20 text-red-400 border-red-500/30', gold: 'bg-amber-400/20 text-amber-300 border-amber-400/30' };
      const sizes = { xs: 'px-1.5 py-0.5 text-xs', sm: 'px-2 py-0.5 text-xs', md: 'px-3 py-1 text-sm' };
      return <span className={`inline-flex items-center rounded-full border font-medium ${variants[variant]} ${sizes[size]} ${className}`}>{children}</span>;
    };

    const Card = ({ children, className = '', glow = false }) => (
      <div className={`rounded-2xl border border-slate-700/50 bg-slate-800/50 backdrop-blur ${glow ? 'shadow-lg shadow-cyan-500/10' : ''} ${className}`}>{children}</div>
    );

    const Button = ({ variant = 'primary', size = 'md', icon, children, onClick, disabled, pulse }) => {
      const variants = { primary: 'bg-gradient-to-r from-cyan-500 to-teal-500 text-white hover:opacity-90', secondary: 'bg-slate-700 text-white hover:bg-slate-600 border border-slate-600', ghost: 'text-slate-400 hover:text-white hover:bg-slate-700/50', gold: 'bg-gradient-to-r from-amber-400 to-yellow-500 text-slate-900 hover:opacity-90 font-semibold', success: 'bg-gradient-to-r from-emerald-500 to-teal-500 text-white hover:opacity-90' };
      const sizes = { xs: 'px-2 py-1 text-xs', sm: 'px-3 py-1.5 text-sm', md: 'px-4 py-2 text-sm', lg: 'px-6 py-3 text-base' };
      return (
        <button onClick={onClick} disabled={disabled} className={`inline-flex items-center justify-center gap-2 rounded-xl font-medium transition-all disabled:opacity-50 disabled:cursor-not-allowed ${variants[variant]} ${sizes[size]} ${pulse ? 'animate-pulse' : ''}`}>
          {icon && <Icon name={icon} className="w-4 h-4" />}{children}
        </button>
      );
    };

    // Enhanced Scene 3: Green Team Pricing - Full Cost Model
    const PricingScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');
      const [selectedLcat, setSelectedLcat] = useState(null);
      const [showPTW, setShowPTW] = useState(false);
      const [ptwAnalysis, setPtwAnalysis] = useState(null);
      
      // Expanded LCAT table with 8+ labor categories
      const lcatData = [
        { id: 'PM', title: 'Program Manager', pws: '3.1.1', rate: 185.00, fte: 1.0, annual: 384800, vehicle: 'GSA IT 70', match: 96 },
        { id: 'SA', title: 'Solution Architect', pws: '3.2.1', rate: 172.00, fte: 2.0, annual: 715520, vehicle: 'GSA IT 70', match: 94 },
        { id: 'SE3', title: 'Software Engineer III', pws: '3.2.2', rate: 145.00, fte: 4.0, annual: 1204800, vehicle: 'GSA IT 70', match: 95 },
        { id: 'SE2', title: 'Software Engineer II', pws: '3.2.3', rate: 125.00, fte: 3.0, annual: 780000, vehicle: 'OASIS', match: 91 },
        { id: 'BA', title: 'Business Analyst', pws: '3.3.1', rate: 132.00, fte: 2.0, annual: 549120, vehicle: 'GSA IT 70', match: 93 },
        { id: 'DBA', title: 'Database Administrator', pws: '3.2.4', rate: 155.00, fte: 1.5, annual: 483600, vehicle: 'SEWP V', match: 88 },
        { id: 'SEC', title: 'Security Engineer', pws: '3.4.1', rate: 168.00, fte: 1.0, annual: 349440, vehicle: 'GSA IT 70', match: 97 },
        { id: 'QA', title: 'QA Analyst', pws: '3.2.5', rate: 115.00, fte: 2.0, annual: 478400, vehicle: 'OASIS', match: 89 },
      ];

      // Cost breakdown data (percentages)
      const costBreakdown = [
        { label: 'Direct Labor', pct: 72, color: '#00E5FA', value: 4945680 },
        { label: 'ODCs', pct: 15, color: '#8B5CF6', value: 1030350 },
        { label: 'Travel', pct: 8, color: '#F59E0B', value: 549520 },
        { label: 'Subcontractors', pct: 5, color: '#EC4899', value: 343450 },
      ];

      const totalPrice = 6869000;
      const igceValue = 7200000;
      
      // Rate reasonableness checklist
      const reasonablenessChecks = [
        { item: 'GSA Schedule Compliance', status: 'pass', note: 'All rates within schedule ceiling' },
        { item: 'DoL WD Compliance', status: 'pass', note: 'Meets SCA wage determination' },
        { item: 'Market Rate Analysis', status: 'pass', note: 'Within 5% of market median' },
        { item: 'Historical Pricing', status: 'pass', note: 'Consistent with past awards' },
        { item: 'Escalation Factors', status: 'warning', note: '2.8% YoY - verify with CFO' },
        { item: 'Indirect Rate Validation', status: 'pass', note: 'Approved DCAA rates applied' },
      ];

      const handleMap = () => { 
        setStage('scanning'); 
        setTimeout(() => { 
          setStage('complete'); 
          setSelectedLcat(lcatData[2]); // Default to Software Engineer III
        }, 2000); 
      };

      const handlePTWAnalysis = () => {
        setShowPTW(true);
        setTimeout(() => {
          setPtwAnalysis({
            ourPrice: totalPrice,
            igce: igceValue,
            competitorLow: 6200000,
            competitorHigh: 7800000,
            targetZone: { min: 6500000, max: 7100000 },
            recommendation: 'Target',
            winProbability: 74
          });
          setTimeout(onComplete, 2500);
        }, 1500);
      };

      // Competitive Position Gauge component
      const CompetitiveGauge = ({ value, min, max, target }) => {
        const range = max - min;
        const position = ((value - min) / range) * 100;
        const targetMin = ((target.min - min) / range) * 100;
        const targetMax = ((target.max - min) / range) * 100;
        
        return (
          <div className="relative h-8 bg-slate-700 rounded-full overflow-hidden">
            {/* Target zone */}
            <div 
              className="absolute h-full bg-emerald-500/30"
              style={{ left: `${targetMin}%`, width: `${targetMax - targetMin}%` }}
            />
            {/* Low zone */}
            <div 
              className="absolute h-full bg-amber-500/20"
              style={{ left: '0%', width: `${targetMin}%` }}
            />
            {/* High zone */}
            <div 
              className="absolute h-full bg-red-500/20"
              style={{ left: `${targetMax}%`, width: `${100 - targetMax}%` }}
            />
            {/* Position marker */}
            <div 
              className="absolute top-0 w-1 h-full bg-cyan-400 shadow-lg shadow-cyan-400/50"
              style={{ left: `${position}%`, transform: 'translateX(-50%)' }}
            >
              <div className="absolute -top-6 left-1/2 transform -translate-x-1/2 whitespace-nowrap">
                <Badge variant="primary" size="xs">Our Price</Badge>
              </div>
            </div>
            {/* Labels */}
            <div className="absolute inset-0 flex items-center justify-between px-4 text-xs font-medium">
              <span className="text-amber-400">Low</span>
              <span className="text-emerald-400">Target</span>
              <span className="text-red-400">High</span>
            </div>
          </div>
        );
      };

      // Cost Breakdown Pie Chart (CSS-based)
      const PieChart = ({ data }) => {
        let cumulativeAngle = 0;
        const segments = data.map((item, i) => {
          const startAngle = cumulativeAngle;
          cumulativeAngle += (item.pct / 100) * 360;
          return { ...item, startAngle, endAngle: cumulativeAngle };
        });

        return (
          <div className="flex items-center gap-6">
            <div className="relative w-32 h-32">
              <svg viewBox="0 0 100 100" className="transform -rotate-90">
                {segments.map((seg, i) => {
                  const startRad = (seg.startAngle * Math.PI) / 180;
                  const endRad = (seg.endAngle * Math.PI) / 180;
                  const x1 = 50 + 40 * Math.cos(startRad);
                  const y1 = 50 + 40 * Math.sin(startRad);
                  const x2 = 50 + 40 * Math.cos(endRad);
