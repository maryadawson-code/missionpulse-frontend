<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M14 Post-Award | MissionPulse v12.0</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    :root { --sidebar-width: 256px; --sidebar-collapsed: 64px; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes progressFill { from { width: 0%; } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-slideIn { animation: slideIn 0.3s ease-out; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    .animate-progress { animation: progressFill 1s ease-out forwards; }
    .sidebar-transition { transition: width 0.3s ease, transform 0.3s ease; }
    .main-transition { transition: margin-left 0.3s ease; }
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // ============================================================================
    // ICONS
    // ============================================================================
    const Icons = {
      shield: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      chevronLeft: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>,
      chevronRight: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>,
      chevronDown: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>,
      target: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeWidth={2}/></svg>,
      swords: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 6l12 12M6 6v5h5M18 18v-5h-5M18 6L6 18M18 6v5h-5M6 18v-5h5" /></svg>,
      kanban: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" /></svg>,
      scale: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" /></svg>,
      shieldAlt: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.618 5.984A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      eyeOff: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>,
      calculator: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>,
      mic: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>,
      heatmap: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zm10 0a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zm10 0a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" /></svg>,
      rocket: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
      handshake: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
      trophy: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>,
      book: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>,
      settings: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
      users: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
      check: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" /></svg>,
      clipboard: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>,
      fileText: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
      calendar: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>,
      download: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
      clock: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6l4 2" /></svg>,
    };

    const Icon = ({ name, className = "w-4 h-4" }) => {
      const IconComponent = Icons[name];
      return IconComponent ? <span className={`inline-block ${className}`}><IconComponent /></span> : null;
    };

    // ============================================================================
    // NAVIGATION CONFIGURATION
    // ============================================================================
    const NAV_MODULES = [
      { id: 'm1', name: 'Pipeline Intel', icon: 'target', href: 'missionpulse-m1-enhanced.html', category: 'capture' },
      { id: 'm2', name: 'War Room', icon: 'swords', href: 'missionpulse-m2-warroom-enhanced.html', category: 'capture' },
      { id: 'm3', name: 'Swimlane Board', icon: 'kanban', href: 'missionpulse-m3-swimlane-board.html', category: 'capture' },
      { id: 'm5', name: 'Contract Scanner', icon: 'scale', href: 'missionpulse-m5-contracts-sidebar.html', category: 'compliance' },
      { id: 'm6', name: 'Iron Dome', icon: 'shieldAlt', href: 'missionpulse-m6-iron-dome-sidebar.html', category: 'proposal', badge: 'CUI' },
      { id: 'm7', name: 'Black Hat Review', icon: 'eyeOff', href: 'missionpulse-m7-blackhat-sidebar.html', category: 'strategy', badge: 'PRIVATE' },
      { id: 'm8', name: 'Pricing Engine', icon: 'calculator', href: 'missionpulse-m8-pricing-sidebar.html', category: 'proposal', badge: 'CUI' },
      { id: 'm9', name: 'Orals Coach', icon: 'mic', href: 'missionpulse-m9-orals-sidebar.html', category: 'delivery', badge: 'PRIVATE' },
      { id: 'm10', name: 'Competitor Heatmap', icon: 'heatmap', href: 'missionpulse-m10-heatmap-sidebar.html', category: 'strategy' },
      { id: 'm11', name: 'Partner Wall', icon: 'handshake', href: 'missionpulse-m11-partner-sidebar.html', category: 'delivery' },
      { id: 'm13', name: 'Launch & ROI', icon: 'rocket', href: 'missionpulse-m13-launch-sidebar.html', category: 'delivery' },
      { id: 'm14', name: 'Post-Award', icon: 'trophy', href: 'missionpulse-m14-postaward-sidebar.html', category: 'delivery' },
      { id: 'm15', name: 'Lessons Playbook', icon: 'book', href: 'missionpulse-m15-lessons-sidebar.html', category: 'admin' },
      { id: 'm16', name: 'RBAC Config', icon: 'settings', href: 'missionpulse-task16-rbac.html', category: 'admin', badge: 'ADMIN' },
    ];

    const MODULE_CATEGORIES = [
      { id: 'capture', name: 'Capture', color: '#00E5FA' },
      { id: 'proposal', name: 'Proposal', color: '#8B5CF6' },
      { id: 'compliance', name: 'Compliance', color: '#F59E0B' },
      { id: 'strategy', name: 'Strategy', color: '#EF4444' },
      { id: 'delivery', name: 'Delivery', color: '#10B981' },
      { id: 'admin', name: 'Admin', color: '#6B7280' },
    ];

    const SHIPLEY_ROLES = [
      { id: 'ceo', name: 'CEO', color: '#8B5CF6' },
      { id: 'coo', name: 'COO', color: '#6366F1' },
      { id: 'cap', name: 'Capture Lead', color: '#00E5FA' },
      { id: 'pm', name: 'Program Manager', color: '#10B981' },
      { id: 'sa', name: 'Solution Arch', color: '#3B82F6' },
      { id: 'fin', name: 'Pricing/Finance', color: '#F59E0B' },
      { id: 'con', name: 'Contracts Lead', color: '#EF4444' },
      { id: 'del', name: 'Delivery Lead', color: '#EC4899' },
      { id: 'qa', name: 'QA Lead', color: '#14B8A6' },
      { id: 'partner', name: 'Partner', color: '#A855F7' },
      { id: 'admin', name: 'Admin', color: '#6B7280' },
    ];

    const CURRENT_MODULE = 'm14';

    // ============================================================================
    // SIDEBAR COMPONENT
    // ============================================================================
    const Sidebar = () => {
      const [collapsed, setCollapsed] = useState(() => {
        const saved = localStorage.getItem('mp_sidebar_collapsed');
        return saved ? JSON.parse(saved) : false;
      });
      const [expandedCategories, setExpandedCategories] = useState(() => {
        return MODULE_CATEGORIES.reduce((acc, cat) => ({ ...acc, [cat.id]: true }), {});
      });
      const [currentRole, setCurrentRole] = useState(() => {
        return localStorage.getItem('mp_current_role') || 'pm';
      });
      const [showRoleMenu, setShowRoleMenu] = useState(false);

      useEffect(() => { localStorage.setItem('mp_sidebar_collapsed', JSON.stringify(collapsed)); }, [collapsed]);
      useEffect(() => { localStorage.setItem('mp_current_role', currentRole); }, [currentRole]);

      const toggleCategory = (catId) => { if (!collapsed) setExpandedCategories(prev => ({ ...prev, [catId]: !prev[catId] })); };
      const currentRoleData = SHIPLEY_ROLES.find(r => r.id === currentRole);
      const getBadgeStyle = (badge) => {
        if (badge === 'CUI') return 'bg-amber-500/20 text-amber-400 border-amber-500/30';
        if (badge === 'PRIVATE') return 'bg-red-500/20 text-red-400 border-red-500/30';
        if (badge === 'ADMIN') return 'bg-purple-500/20 text-purple-400 border-purple-500/30';
        return '';
      };

      return (
        <aside className={`fixed left-0 top-0 h-full bg-slate-900/95 border-r border-slate-700/50 z-40 sidebar-transition ${collapsed ? 'w-16' : 'w-64'}`}>
          <div className="flex flex-col h-full">
            <div className="p-4 border-b border-slate-700/50">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center flex-shrink-0 shadow-lg shadow-cyan-500/20">
                  <Icon name="shield" className="w-6 h-6 text-white" />
                </div>
                {!collapsed && <div className="animate-fadeIn"><div className="font-bold text-white">MissionPulse</div><div className="text-xs text-cyan-400">v12.0 Ultimate</div></div>}
              </div>
            </div>
            <div className="p-3 border-b border-slate-700/50">
              <div className="relative" onMouseEnter={() => setShowRoleMenu(true)} onMouseLeave={() => setShowRoleMenu(false)}>
                <button className={`w-full flex items-center gap-2 p-2 rounded-lg hover:bg-slate-800/50 transition-colors ${collapsed ? 'justify-center' : ''}`}>
                  <div className="w-8 h-8 rounded-lg flex items-center justify-center text-xs font-bold" style={{ backgroundColor: `${currentRoleData?.color}20`, color: currentRoleData?.color }}>{currentRoleData?.name.substring(0, 2).toUpperCase()}</div>
                  {!collapsed && <><div className="flex-1 text-left"><div className="text-sm font-medium text-white">{currentRoleData?.name}</div><div className="text-xs text-slate-500">Active Role</div></div><Icon name="chevronDown" className="w-4 h-4 text-slate-400" /></>}
                </button>
                {showRoleMenu && (
                  <div className={`absolute top-full left-0 mt-1 bg-slate-800 border border-slate-700 rounded-lg shadow-xl z-50 animate-fadeIn ${collapsed ? 'left-full ml-2 top-0' : 'w-full'}`}>
                    {SHIPLEY_ROLES.map(role => (
                      <button key={role.id} onClick={() => { setCurrentRole(role.id); setShowRoleMenu(false); }} className={`w-full flex items-center gap-2 px-3 py-2 hover:bg-slate-700/50 transition-colors ${role.id === currentRole ? 'bg-slate-700/30' : ''}`}>
                        <div className="w-6 h-6 rounded flex items-center justify-center text-xs font-bold" style={{ backgroundColor: `${role.color}20`, color: role.color }}>{role.name.substring(0, 2).toUpperCase()}</div>
                        <span className="text-sm text-slate-300">{role.name}</span>
                      </button>
                    ))}
                  </div>
                )}
              </div>
            </div>
            <nav className="flex-1 overflow-y-auto p-2">
              {MODULE_CATEGORIES.map(category => {
                const categoryModules = NAV_MODULES.filter(m => m.category === category.id);
                if (categoryModules.length === 0) return null;
                return (
                  <div key={category.id} className="mb-2">
                    {!collapsed && <button onClick={() => toggleCategory(category.id)} className="w-full flex items-center justify-between px-3 py-2 text-xs font-semibold text-slate-500 uppercase tracking-wider hover:text-slate-400"><span style={{ color: category.color }}>{category.name}</span><Icon name={expandedCategories[category.id] ? 'chevronDown' : 'chevronRight'} className="w-3 h-3" /></button>}
                    {(collapsed || expandedCategories[category.id]) && (
                      <div className="space-y-1">{categoryModules.map(module => {
                        const isActive = module.id === CURRENT_MODULE;
                        return (<a key={module.id} href={module.href} className={`flex items-center gap-3 px-3 py-2 rounded-lg transition-all ${isActive ? 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30' : 'text-slate-400 hover:bg-slate-800/50 hover:text-white'} ${collapsed ? 'justify-center' : ''}`} title={collapsed ? module.name : ''}><Icon name={module.icon} className={`w-5 h-5 flex-shrink-0 ${isActive ? 'text-cyan-400' : ''}`} />{!collapsed && <span className="flex-1 text-sm truncate">{module.name}</span>}{!collapsed && module.badge && <span className={`px-1.5 py-0.5 text-[10px] font-medium rounded border ${getBadgeStyle(module.badge)}`}>{module.badge}</span>}</a>);
                      })}</div>
                    )}
                  </div>
                );
              })}
            </nav>
            <div className="p-3 border-t border-slate-700/50">
              <button onClick={() => setCollapsed(!collapsed)} className="w-full flex items-center justify-center gap-2 px-3 py-2 text-slate-400 hover:text-white hover:bg-slate-800/50 rounded-lg transition-colors">
                <Icon name={collapsed ? 'chevronRight' : 'chevronLeft'} className="w-5 h-5" />{!collapsed && <span className="text-sm">Collapse</span>}
              </button>
            </div>
          </div>
        </aside>
      );
    };

    // ============================================================================
    // UI COMPONENTS
    // ============================================================================
    const Badge = ({ variant = 'primary', size = 'sm', children, className = '' }) => {
      const variants = { primary: 'bg-cyan-500/20 text-cyan-400 border-cyan-500/30', success: 'bg-emerald-500/20 text-emerald-400 border-emerald-500/30', warning: 'bg-amber-500/20 text-amber-400 border-amber-500/30', danger: 'bg-red-500/20 text-red-400 border-red-500/30' };
      const sizes = { xs: 'px-1.5 py-0.5 text-[10px]', sm: 'px-2 py-0.5 text-xs', md: 'px-3 py-1 text-sm' };
      return <span className={`inline-flex items-center rounded-full border font-medium ${variants[variant]} ${sizes[size]} ${className}`}>{children}</span>;
    };

    const Card = ({ children, className = '' }) => (<div className={`rounded-2xl border border-slate-700/50 bg-slate-800/50 backdrop-blur ${className}`}>{children}</div>);

    const Button = ({ variant = 'primary', size = 'md', icon, children, onClick, disabled, className = '' }) => {
      const variants = { primary: 'bg-gradient-to-r from-cyan-500 to-teal-500 text-white hover:opacity-90', secondary: 'bg-slate-700 text-white hover:bg-slate-600 border border-slate-600', ghost: 'text-slate-400 hover:text-white hover:bg-slate-700/50', success: 'bg-gradient-to-r from-emerald-500 to-teal-500 text-white hover:opacity-90' };
      const sizes = { xs: 'px-2 py-1 text-xs', sm: 'px-3 py-1.5 text-sm', md: 'px-4 py-2 text-sm', lg: 'px-6 py-3 text-base' };
      return (<button onClick={onClick} disabled={disabled} className={`inline-flex items-center justify-center gap-2 rounded-xl font-medium transition-all disabled:opacity-50 ${variants[variant]} ${sizes[size]} ${className}`}>{icon && <Icon name={icon} className="w-4 h-4" />}{children}</button>);
    };

    // ============================================================================
    // POST-AWARD DATA
    // ============================================================================
    const MILESTONES = [
      { id: 1, name: 'Award Notification', date: 'Jan 15, 2026', status: 'complete', days: 0 },
      { id: 2, name: 'Kickoff Meeting', date: 'Jan 22, 2026', status: 'complete', days: 7 },
      { id: 3, name: 'Team Mobilization', date: 'Feb 1, 2026', status: 'active', days: 17, progress: 65 },
      { id: 4, name: 'Transition Complete', date: 'Feb 15, 2026', status: 'pending', days: 31 },
      { id: 5, name: 'Full Performance', date: 'Mar 1, 2026', status: 'pending', days: 45 },
    ];

    const HANDOFF_TASKS = [
      { id: 1, task: 'Contract documents to PM', owner: 'Contracts', status: 'complete', date: 'Jan 16' },
      { id: 2, task: 'Proposal commitments matrix', owner: 'Capture', status: 'complete', date: 'Jan 17' },
      { id: 3, task: 'Key personnel onboarding', owner: 'HR', status: 'active', date: 'Jan 24' },
      { id: 4, task: 'Security clearance verification', owner: 'Security', status: 'active', date: 'Jan 26' },
      { id: 5, task: 'Subcontractor agreements', owner: 'Contracts', status: 'pending', date: 'Feb 1' },
      { id: 6, task: 'Lessons learned session', owner: 'Capture', status: 'pending', date: 'Feb 5' },
    ];

    // ============================================================================
    // POST-AWARD COMPONENT
    // ============================================================================
    const PostAward = () => {
      const [tasks, setTasks] = useState(HANDOFF_TASKS);

      const toggleTask = (id) => {
        setTasks(prev => prev.map(t => t.id === id ? { ...t, status: t.status === 'complete' ? 'pending' : 'complete' } : t));
      };

      const getStatusStyle = (status) => {
        if (status === 'complete') return 'bg-emerald-500/20 text-emerald-400 border-emerald-500/30';
        if (status === 'active') return 'bg-cyan-500/20 text-cyan-400 border-cyan-500/30';
        return 'bg-slate-700/50 text-slate-400 border-slate-600/30';
      };

      return (
        <div className="space-y-6">
          {/* Timeline */}
          <Card className="p-6">
            <h3 className="font-semibold text-white flex items-center gap-2 mb-6">
              <Icon name="calendar" className="w-5 h-5 text-cyan-400" />
              Post-Award Timeline
            </h3>
            <div className="relative">
              <div className="absolute top-6 left-0 right-0 h-1 bg-gradient-to-r from-emerald-500 via-cyan-500 to-slate-700 rounded-full" />
              <div className="flex justify-between relative">
                {MILESTONES.map((m, i) => (
                  <div key={m.id} className="flex flex-col items-center" style={{ flex: 1 }}>
                    <div className={`w-12 h-12 rounded-full flex items-center justify-center z-10 transition-all ${m.status === 'complete' ? 'bg-emerald-500 shadow-lg shadow-emerald-500/30' : m.status === 'active' ? 'bg-cyan-500 animate-pulse shadow-lg shadow-cyan-500/30' : 'bg-slate-700'}`}>
                      {m.status === 'complete' ? <Icon name="check" className="w-6 h-6 text-white" /> : <span className="text-white font-bold">{m.days}</span>}
                    </div>
                    <div className="mt-3 text-center">
                      <div className={`text-sm font-medium ${m.status === 'complete' ? 'text-emerald-400' : m.status === 'active' ? 'text-cyan-400' : 'text-slate-400'}`}>{m.name}</div>
                      <div className="text-xs text-slate-500">{m.date}</div>
                      {m.progress && (
                        <div className="mt-2 w-full bg-slate-700 rounded-full h-1.5">
                          <div className="bg-cyan-500 h-1.5 rounded-full animate-progress" style={{ width: `${m.progress}%` }} />
                        </div>
                      )}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </Card>

          <div className="grid grid-cols-2 gap-6">
            {/* Handoff Checklist */}
            <Card className="p-6">
              <div className="flex items-center justify-between mb-6">
                <h3 className="font-semibold text-white flex items-center gap-2">
                  <Icon name="clipboard" className="w-5 h-5 text-cyan-400" />
                  Handoff Checklist
                </h3>
                <Badge variant="success">{tasks.filter(t => t.status === 'complete').length}/{tasks.length}</Badge>
              </div>
              <div className="space-y-2">
                {tasks.map(task => (
                  <div key={task.id} onClick={() => toggleTask(task.id)} className={`flex items-center gap-3 p-3 rounded-xl cursor-pointer transition-all ${task.status === 'complete' ? 'bg-emerald-500/10 border border-emerald-500/20' : 'bg-slate-900/50 border border-slate-700/50 hover:border-slate-600'}`}>
                    <div className={`w-6 h-6 rounded-full flex items-center justify-center ${task.status === 'complete' ? 'bg-emerald-500' : 'border-2 border-slate-600'}`}>
                      {task.status === 'complete' && <Icon name="check" className="w-4 h-4 text-white" />}
                    </div>
                    <div className="flex-1">
                      <div className={`text-sm ${task.status === 'complete' ? 'text-slate-500 line-through' : 'text-white'}`}>{task.task}</div>
                      <div className="text-xs text-slate-500">{task.owner} • {task.date}</div>
                    </div>
                    <span className={`px-2 py-1 text-[10px] font-medium rounded-full border ${getStatusStyle(task.status)}`}>{task.status}</span>
                  </div>
                ))}
              </div>
            </Card>

            {/* Award Summary */}
            <Card className="p-6">
              <h3 className="font-semibold text-white flex items-center gap-2 mb-6">
                <Icon name="trophy" className="w-5 h-5 text-amber-400" />
                Award Summary
              </h3>
              <div className="space-y-4">
                <div className="p-4 bg-gradient-to-r from-emerald-500/10 to-cyan-500/10 rounded-xl border border-emerald-500/30">
                  <div className="flex items-center gap-3 mb-3">
                    <div className="w-12 h-12 rounded-xl bg-emerald-500/20 flex items-center justify-center">
                      <Icon name="check" className="w-6 h-6 text-emerald-400" />
                    </div>
                    <div>
                      <div className="text-sm text-slate-400">Contract Value</div>
                      <div className="text-2xl font-bold text-emerald-400">$98.4M</div>
                    </div>
                  </div>
                  <div className="text-sm text-slate-400">5-Year IDIQ • DHA MHS GENESIS</div>
                </div>
                <div className="grid grid-cols-2 gap-3">
                  <div className="p-3 bg-slate-900/50 rounded-xl text-center">
                    <div className="text-2xl font-bold text-cyan-400">72%</div>
                    <div className="text-xs text-slate-500">Win Probability</div>
                  </div>
                  <div className="p-3 bg-slate-900/50 rounded-xl text-center">
                    <div className="text-2xl font-bold text-amber-400">18</div>
                    <div className="text-xs text-slate-500">Days to Award</div>
                  </div>
                </div>
                <Button variant="primary" className="w-full" icon="download">Generate Transition Package</Button>
              </div>
            </Card>
          </div>
        </div>
      );
    };

    // ============================================================================
    // APP COMPONENT
    // ============================================================================
    function App() {
      const [sidebarCollapsed, setSidebarCollapsed] = useState(() => {
        const saved = localStorage.getItem('mp_sidebar_collapsed');
        return saved ? JSON.parse(saved) : false;
      });

      useEffect(() => {
        const handleStorage = () => { const saved = localStorage.getItem('mp_sidebar_collapsed'); setSidebarCollapsed(saved ? JSON.parse(saved) : false); };
        window.addEventListener('storage', handleStorage);
        const interval = setInterval(handleStorage, 100);
        return () => { window.removeEventListener('storage', handleStorage); clearInterval(interval); };
      }, []);

      return (
        <div className="min-h-screen bg-[#00050F]">
          <Sidebar />
          <div className={`main-transition ${sidebarCollapsed ? 'ml-16' : 'ml-64'}`}>
            <header className="bg-slate-900/80 border-b border-slate-700/50 px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-amber-500 to-orange-500 flex items-center justify-center">
                    <Icon name="trophy" className="w-7 h-7 text-white" />
                  </div>
                  <div>
                    <h1 className="text-xl font-bold text-white">M14: Post-Award Transition</h1>
                    <p className="text-slate-400 text-sm">Capture-to-Delivery Handoff • Gold Team Transfer</p>
                  </div>
                </div>
                <div className="flex items-center gap-3">
                  <Badge variant="success">AWARDED</Badge>
                  <Button variant="primary" size="sm" icon="fileText">View Contract</Button>
                </div>
              </div>
            </header>
            <main className="p-6"><PostAward /></main>
            <footer className="border-t border-slate-700/50 px-6 py-3 bg-slate-900/50">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4"><span className="text-slate-500 text-xs">MissionPulse v12.0</span><span className="text-slate-600 text-xs">•</span><span className="text-slate-500 text-xs">Mission Meets Tech</span></div>
                <span className="text-amber-500/70 text-xs font-medium">AI GENERATED — REQUIRES HUMAN REVIEW</span>
              </div>
            </footer>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
