<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    :root {
      --sidebar-width: 256px;
      --sidebar-collapsed: 64px;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes bounce { 0%, 100% { transform: translateY(-25%); } 50% { transform: translateY(0); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-bounce { animation: bounce 1s infinite; }
    .sidebar-transition { transition: width 0.3s ease, transform 0.3s ease; }
    .main-transition { transition: margin-left 0.3s ease; }
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
  </style>
</head>
<body>
  <div id="root"></div>

    // ============================================================================

      calculator: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>,
      mic: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>,
      heatmap: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zm10 0a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zm10 0a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" /></svg>,
      rocket: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
      handshake: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
      trophy: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>,
      book: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>,
      settings: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
      users: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
      check: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
      x: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
      alert: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
      dollarSign: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      trendingUp: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
      download: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
      play: () => <svg className="w-full h-full" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>,
      star: () => <svg className="w-full h-full" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>,
      upload: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>,
      lock: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>,
      loader: () => <svg className="w-full h-full animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
    };

    const Icon = ({ name, className = "w-4 h-4" }) => {
      const IconComponent = Icons[name];
      return IconComponent ? <span className={`inline-block ${className}`}><IconComponent /></span> : null;
    };

    // ============================================================================
    // NAVIGATION CONFIGURATION
    // ============================================================================
    const NAV_MODULES = [
      { id: 'm1', name: 'Pipeline Intel', icon: 'target', href: 'missionpulse-m1-enhanced.html', category: 'capture' },
      { id: 'm2', name: 'War Room', icon: 'swords', href: 'missionpulse-m2-warroom-enhanced.html', category: 'capture' },
      { id: 'm3', name: 'Swimlane Board', icon: 'kanban', href: 'missionpulse-m3-swimlane-board.html', category: 'capture' },
      { id: 'm5', name: 'Contract Scanner', icon: 'scale', href: 'missionpulse-m5-contracts-sidebar.html', category: 'compliance' },
      { id: 'm6', name: 'Iron Dome', icon: 'shieldAlt', href: 'missionpulse-m6-iron-dome-sidebar.html', category: 'proposal', badge: 'CUI' },
      { id: 'm7', name: 'Black Hat Review', icon: 'eyeOff', href: 'missionpulse-m7-blackhat-sidebar.html', category: 'strategy', badge: 'PRIVATE' },
      { id: 'm8', name: 'Pricing Engine', icon: 'calculator', href: 'missionpulse-m8-pricing-sidebar.html', category: 'proposal', badge: 'CUI' },
      { id: 'm9', name: 'Orals Coach', icon: 'mic', href: 'missionpulse-m9-orals-sidebar.html', category: 'delivery', badge: 'PRIVATE' },
      { id: 'm10', name: 'Competitor Heatmap', icon: 'heatmap', href: 'missionpulse-m10-heatmap-sidebar.html', category: 'strategy' },
      { id: 'm11', name: 'Partner Wall', icon: 'handshake', href: 'missionpulse-m11-partner-sidebar.html', category: 'delivery' },
      { id: 'm13', name: 'Launch & ROI', icon: 'rocket', href: 'missionpulse-m13-launch-sidebar.html', category: 'delivery' },
      { id: 'm14', name: 'Post-Award', icon: 'trophy', href: 'missionpulse-m14-postaward-sidebar.html', category: 'delivery' },
      { id: 'm15', name: 'Lessons Playbook', icon: 'book', href: 'missionpulse-m15-lessons-sidebar.html', category: 'admin' },
      { id: 'm16', name: 'RBAC Config', icon: 'settings', href: 'missionpulse-task16-rbac.html', category: 'admin', badge: 'ADMIN' },
    ];

    const MODULE_CATEGORIES = [
      { id: 'capture', name: 'Capture', color: '#00E5FA' },
      { id: 'proposal', name: 'Proposal', color: '#8B5CF6' },
      { id: 'compliance', name: 'Compliance', color: '#F59E0B' },
      { id: 'strategy', name: 'Strategy', color: '#EF4444' },
      { id: 'delivery', name: 'Delivery', color: '#10B981' },
      { id: 'admin', name: 'Admin', color: '#6B7280' },
    ];

    const SHIPLEY_ROLES = [
      { id: 'ceo', name: 'CEO', color: '#8B5CF6' },
      { id: 'coo', name: 'COO', color: '#6366F1' },
      { id: 'cap', name: 'Capture Lead', color: '#00E5FA' },
      { id: 'pm', name: 'Program Manager', color: '#10B981' },
      { id: 'sa', name: 'Solution Arch', color: '#3B82F6' },
      { id: 'fin', name: 'Pricing/Finance', color: '#F59E0B' },
      { id: 'con', name: 'Contracts Lead', color: '#EF4444' },
      { id: 'del', name: 'Delivery Lead', color: '#EC4899' },
      { id: 'qa', name: 'QA Lead', color: '#14B8A6' },
      { id: 'partner', name: 'Partner', color: '#A855F7' },
      { id: 'admin', name: 'Admin', color: '#6B7280' },
    ];

    const CURRENT_MODULE = 'm8';

    // ============================================================================
    // SIDEBAR COMPONENT
    // ============================================================================
    const Sidebar = () => {
      const [collapsed, setCollapsed] = useState(() => {
        const saved = localStorage.getItem('mp_sidebar_collapsed');
        return saved ? JSON.parse(saved) : false;
      });
      const [expandedCategories, setExpandedCategories] = useState(() => {
        return MODULE_CATEGORIES.reduce((acc, cat) => ({ ...acc, [cat.id]: true }), {});
      });
      const [currentRole, setCurrentRole] = useState(() => {
        return localStorage.getItem('mp_current_role') || 'fin';
      });
      const [showRoleMenu, setShowRoleMenu] = useState(false);

      useEffect(() => {
        localStorage.setItem('mp_sidebar_collapsed', JSON.stringify(collapsed));
        document.documentElement.style.setProperty('--sidebar-current', collapsed ? 'var(--sidebar-collapsed)' : 'var(--sidebar-width)');
      }, [collapsed]);

      useEffect(() => {
        localStorage.setItem('mp_current_role', currentRole);
      }, [currentRole]);

      const toggleCategory = (catId) => {
        if (!collapsed) {
          setExpandedCategories(prev => ({ ...prev, [catId]: !prev[catId] }));
        }
      };

      const currentRoleData = SHIPLEY_ROLES.find(r => r.id === currentRole);

      const getBadgeStyle = (badge) => {
        switch(badge) {
          case 'CUI': return 'bg-amber-500/20 text-amber-400 border-amber-500/30';
          case 'PRIVATE': return 'bg-red-500/20 text-red-400 border-red-500/30';
          case 'ADMIN': return 'bg-purple-500/20 text-purple-400 border-purple-500/30';
          default: return 'bg-slate-500/20 text-slate-400 border-slate-500/30';
        }
      };

      return (
        <aside 
          className={`fixed top-0 left-0 h-full bg-slate-900/95 border-r border-slate-700/50 z-40 sidebar-transition flex flex-col ${collapsed ? 'w-16' : 'w-64'}`}
        >
          {/* Header */}
          <div className="p-4 border-b border-slate-700/50">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center flex-shrink-0 shadow-lg shadow-cyan-500/25">
                <Icon name="shield" className="w-6 h-6 text-white" />
              </div>
              {!collapsed && (
                <div className="overflow-hidden">
                  <h1 className="font-bold text-white text-lg leading-tight">MissionPulse</h1>
                  <p className="text-cyan-400 text-xs">v12.0 Ultimate</p>
                </div>
              )}
            </div>
          </div>

          {/* Role Switcher */}
          <div className="p-3 border-b border-slate-700/50 relative"
               onMouseEnter={() => setShowRoleMenu(true)}
               onMouseLeave={() => setShowRoleMenu(false)}>
            <div className={`flex items-center gap-2 p-2 rounded-lg bg-slate-800/50 cursor-pointer hover:bg-slate-700/50 transition-colors ${collapsed ? 'justify-center' : ''}`}>
              <div className="w-8 h-8 rounded-lg flex items-center justify-center text-white text-xs font-bold"
                   style={{ backgroundColor: currentRoleData?.color }}>
                {currentRoleData?.name.slice(0, 2).toUpperCase()}
              </div>
              {!collapsed && (
                <>
                  <span className="text-white text-sm font-medium flex-1">{currentRoleData?.name}</span>
                  <Icon name="chevronDown" className="w-4 h-4 text-slate-400" />
                </>
              )}
            </div>
            
            {showRoleMenu && (
              <div className={`absolute ${collapsed ? 'left-full ml-2' : 'left-3 right-3'} top-full mt-1 bg-slate-800 border border-slate-700 rounded-lg shadow-xl z-50 py-1 max-h-64 overflow-y-auto`}>
                {SHIPLEY_ROLES.map(role => (
                  <button
                    key={role.id}
                    onClick={() => { setCurrentRole(role.id); setShowRoleMenu(false); }}
                    className={`w-full flex items-center gap-2 px-3 py-2 text-left hover:bg-slate-700/50 transition-colors ${currentRole === role.id ? 'bg-slate-700/30' : ''}`}
                  >
                    <div className="w-6 h-6 rounded flex items-center justify-center text-white text-xs font-bold"
                         style={{ backgroundColor: role.color }}>
                      {role.name.slice(0, 2).toUpperCase()}
                    </div>
                    <span className="text-slate-300 text-sm">{role.name}</span>
                    {currentRole === role.id && <Icon name="check" className="w-4 h-4 text-cyan-400 ml-auto" />}
                  </button>
                ))}
              </div>
            )}
          </div>

          {/* Navigation */}
          <nav className="flex-1 overflow-y-auto p-2">
            {MODULE_CATEGORIES.map(category => {
              const categoryModules = NAV_MODULES.filter(m => m.category === category.id);
              if (categoryModules.length === 0) return null;
              
              return (
                <div key={category.id} className="mb-2">
                  {!collapsed && (
                    <button
                      onClick={() => toggleCategory(category.id)}
                      className="w-full flex items-center gap-2 px-3 py-2 text-xs font-semibold text-slate-400 hover:text-slate-300 transition-colors"
                    >
                      <span style={{ color: category.color }}>●</span>
                      <span className="flex-1 text-left uppercase tracking-wider">{category.name}</span>
