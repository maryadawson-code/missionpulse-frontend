        aiAccess: ['compliance'], restrictions: [], complexity: 'standard'
      },
      {
        id: 'partner', name: 'PARTNER', fullName: 'Teaming Partner',
        shipleyFunction: 'External Contributor', type: 'external', raciDefault: 'C',
        icon: 'handshake', color: '#F97316', bgColor: 'rgba(249, 115, 22, 0.1)',
        description: 'Scoped section access. Auto-revokes on submit.',
        access: ['assigned_sections_only'],
        gateAuthority: [],
        aiAccess: ['scoped'], restrictions: ['Section-scoped', 'Time-limited', 'Auto-revoke'], complexity: 'restricted'
      },
      {
        id: 'admin', name: 'ADMIN', fullName: 'System Administrator',
        shipleyFunction: 'Platform Admin', type: 'internal', raciDefault: 'I',
        icon: 'settings', color: '#6B7280', bgColor: 'rgba(107, 114, 128, 0.1)',
        description: 'Full platform access. RBAC & audit control.',
        access: ['all'],
        gateAuthority: ['all'],
        aiAccess: ['all'], restrictions: [], complexity: 'admin'
      },
    ];

    // ============================================================================
    // SIDEBAR COMPONENT
    // ============================================================================
    const Sidebar = () => {
      const [collapsed, setCollapsed] = useState(() => {
        const saved = localStorage.getItem('mp_sidebar_collapsed');
        return saved ? JSON.parse(saved) : false;
      });
      const [expandedCategories, setExpandedCategories] = useState(() => {
        return MODULE_CATEGORIES.reduce((acc, cat) => ({ ...acc, [cat.id]: true }), {});
      });
      const [currentRole, setCurrentRole] = useState(() => {
        return localStorage.getItem('mp_current_role') || 'admin';
      });
      const [showRoleMenu, setShowRoleMenu] = useState(false);

      useEffect(() => {
        localStorage.setItem('mp_sidebar_collapsed', JSON.stringify(collapsed));
        document.documentElement.style.setProperty('--sidebar-current', collapsed ? 'var(--sidebar-collapsed)' : 'var(--sidebar-width)');
      }, [collapsed]);

      useEffect(() => {
        localStorage.setItem('mp_current_role', currentRole);
      }, [currentRole]);

      const toggleCategory = (catId) => {
        if (!collapsed) {
          setExpandedCategories(prev => ({ ...prev, [catId]: !prev[catId] }));
        }
      };

      const currentRoleData = SHIPLEY_ROLES.find(r => r.id === currentRole);

      const getBadgeStyle = (badge) => {
        switch(badge) {
          case 'CUI': return 'bg-amber-500/20 text-amber-400 border-amber-500/30';
          case 'PRIVATE': return 'bg-red-500/20 text-red-400 border-red-500/30';
          case 'ADMIN': return 'bg-purple-500/20 text-purple-400 border-purple-500/30';
          default: return 'bg-slate-500/20 text-slate-400 border-slate-500/30';
        }
      };

      return (
        <aside className={`fixed left-0 top-0 h-full bg-slate-900 border-r border-slate-700/50 flex flex-col z-40 sidebar-transition ${collapsed ? 'w-16' : 'w-64'}`}>
          {/* Header */}
          <div className="p-4 border-b border-slate-700/50 flex items-center justify-between">
            {!collapsed && (
              <div className="flex items-center gap-2">
                <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center">
                  <span className="text-white font-bold text-sm">MP</span>
                </div>
                <span className="font-bold text-white">MissionPulse</span>
              </div>
            )}
            <button
              onClick={() => setCollapsed(!collapsed)}
              className="p-2 rounded-lg hover:bg-slate-800 text-slate-400 hover:text-white transition-colors"
            >
              <Icon name={collapsed ? 'chevronRight' : 'chevronLeft'} className="w-4 h-4" />
            </button>
          </div>

          {/* Role Switcher */}
          <div className="p-3 border-b border-slate-700/50 relative"
               onMouseEnter={() => setShowRoleMenu(true)}
               onMouseLeave={() => setShowRoleMenu(false)}>
            <div className={`flex items-center gap-2 p-2 rounded-lg bg-slate-800/50 cursor-pointer hover:bg-slate-700/50 transition-colors ${collapsed ? 'justify-center' : ''}`}>
              <div className="w-8 h-8 rounded-lg flex items-center justify-center text-white text-xs font-bold"
                   style={{ backgroundColor: currentRoleData?.color }}>
                {currentRoleData?.name.slice(0, 2).toUpperCase()}
              </div>
              {!collapsed && (
                <>
                  <span className="text-white text-sm font-medium flex-1">{currentRoleData?.name}</span>
                  <Icon name="chevronDown" className="w-4 h-4 text-slate-400" />
                </>
              )}
            </div>
            
            {showRoleMenu && (
              <div className={`absolute ${collapsed ? 'left-full ml-2' : 'left-3 right-3'} top-full mt-1 bg-slate-800 border border-slate-700 rounded-lg shadow-xl z-50 py-1 max-h-64 overflow-y-auto`}>
                {SHIPLEY_ROLES.map(role => (
                  <button
                    key={role.id}
                    onClick={() => { setCurrentRole(role.id); setShowRoleMenu(false); }}
                    className={`w-full flex items-center gap-2 px-3 py-2 text-left hover:bg-slate-700/50 transition-colors ${currentRole === role.id ? 'bg-slate-700/30' : ''}`}
                  >
                    <div className="w-6 h-6 rounded flex items-center justify-center text-white text-xs font-bold"
                         style={{ backgroundColor: role.color }}>
                      {role.name.slice(0, 2).toUpperCase()}
                    </div>
                    <span className="text-slate-300 text-sm">{role.name}</span>
                    {currentRole === role.id && <Icon name="check" className="w-4 h-4 text-cyan-400 ml-auto" />}
                  </button>
                ))}
              </div>
            )}
          </div>

          {/* Navigation */}
          <nav className="flex-1 overflow-y-auto p-2">
            {MODULE_CATEGORIES.map(category => {
              const categoryModules = NAV_MODULES.filter(m => m.category === category.id);
              if (categoryModules.length === 0) return null;
              
              return (
                <div key={category.id} className="mb-2">
                  {!collapsed && (
                    <button
                      onClick={() => toggleCategory(category.id)}
                      className="w-full flex items-center gap-2 px-3 py-2 text-xs font-semibold text-slate-400 hover:text-slate-300 transition-colors"
                    >
                      <span style={{ color: category.color }}>●</span>
                      <span className="flex-1 text-left uppercase tracking-wider">{category.name}</span>
                      <Icon name={expandedCategories[category.id] ? 'chevronDown' : 'chevronRight'} className="w-3 h-3" />
                    </button>
                  )}
                  
                  {(collapsed || expandedCategories[category.id]) && (
                    <div className={collapsed ? 'space-y-1' : 'space-y-0.5 ml-2'}>
                      {categoryModules.map(module => {
                        const isActive = module.id === CURRENT_MODULE;
                        return (
                          <a
                            key={module.id}
                            href={module.href}
                            className={`flex items-center gap-3 px-3 py-2 rounded-lg transition-all ${
                              isActive 
                                ? 'bg-cyan-500/20 text-cyan-400 border-l-2 border-cyan-400' 
                                : 'text-slate-400 hover:text-white hover:bg-slate-800/50'
                            } ${collapsed ? 'justify-center' : ''}`}
                            title={collapsed ? module.name : ''}
                          >
                            <Icon name={module.icon} className={`w-5 h-5 flex-shrink-0 ${isActive ? 'text-cyan-400' : ''}`} />
                            {!collapsed && (
                              <>
                                <span className="flex-1 text-sm font-medium">{module.name}</span>
                                {module.badge && (
                                  <span className={`px-1.5 py-0.5 text-xs font-medium rounded border ${getBadgeStyle(module.badge)}`}>
                                    {module.badge}
                                  </span>
                                )}
                              </>
                            )}
                          </a>
                        );
                      })}
                    </div>
                  )}
                </div>
              );
            })}
          </nav>

          {/* Footer */}
          <div className="p-3 border-t border-slate-700/50">
            {!collapsed && (
              <div className="text-xs text-slate-500 text-center">
                MissionPulse v12.0
              </div>
            )}
          </div>
        </aside>
      );
    };

    // ============================================================================
    // ROLE CARD COMPONENT
    // ============================================================================
    const RoleCard = ({ role, isSelected, onClick }) => {
      return (
        <button
          onClick={onClick}
          className={`w-full p-4 rounded-xl border transition-all text-left ${
            isSelected 
              ? 'bg-slate-800 border-cyan-500/50 ring-1 ring-cyan-500/30' 
              : 'glass-card hover:border-slate-600'
          }`}
        >
          <div className="flex items-start gap-3">
            <div
              className="w-12 h-12 rounded-xl flex items-center justify-center flex-shrink-0"
              style={{ backgroundColor: role.bgColor }}
            >
              <Icon name={role.icon} className="w-6 h-6" style={{ color: role.color }} />
            </div>
            <div className="flex-1 min-w-0">
              <div className="flex items-center gap-2 mb-1">
                <span className="font-bold text-white">{role.name}</span>
                {role.type === 'external' && (
                  <span className="px-1.5 py-0.5 text-xs font-medium rounded bg-orange-500/20 text-orange-400 border border-orange-500/30">EXT</span>
                )}
              </div>
              <div className="text-xs text-slate-400 mb-2">{role.fullName}</div>
              <p className="text-xs text-slate-500 line-clamp-2">{role.description}</p>
              <div className="flex items-center gap-2 mt-3">
                <span className="px-2 py-0.5 text-xs font-medium rounded bg-emerald-500/20 text-emerald-400">
                  {role.access.includes('all') ? 'ALL' : role.access.length} modules
                </span>
                <span className="px-2 py-0.5 text-xs font-medium rounded bg-cyan-500/20 text-cyan-400">
                  {role.raciDefault} RACI
                </span>
              </div>
            </div>
          </div>
        </button>
      );
    };

    // ============================================================================
    // PERMISSIONS DETAIL COMPONENT
    // ============================================================================
    const PermissionsDetail = ({ role }) => {
      if (!role) return null;

      return (
        <div className="space-y-4">
          {/* Header */}
          <div className="flex items-center gap-4 p-4 rounded-xl" style={{ backgroundColor: role.bgColor }}>
            <div className="w-16 h-16 rounded-xl flex items-center justify-center" style={{ backgroundColor: role.color }}>
              <Icon name={role.icon} className="w-8 h-8 text-white" />
            </div>
            <div>
              <h2 className="text-2xl font-bold text-white">{role.name}</h2>
              <p className="text-slate-300">{role.fullName}</p>
              <p className="text-sm text-slate-400 mt-1">{role.shipleyFunction}</p>
            </div>
          </div>

          {/* Stats */}
          <div className="grid grid-cols-4 gap-3">
            <div className="glass-card rounded-xl p-4 text-center">
              <div className="text-2xl font-bold text-cyan-400">
                {role.access.includes('all') ? '∞' : role.access.length}
              </div>
              <div className="text-xs text-slate-400 mt-1">Modules</div>
            </div>
            <div className="glass-card rounded-xl p-4 text-center">
              <div className="text-2xl font-bold text-purple-400">
                {role.gateAuthority.includes('all') ? '∞' : role.gateAuthority.length}
              </div>
              <div className="text-xs text-slate-400 mt-1">Gates</div>
            </div>
            <div className="glass-card rounded-xl p-4 text-center">
              <div className="text-2xl font-bold text-emerald-400">
                {role.aiAccess.includes('all') ? 'ALL' : role.aiAccess.length}
              </div>
              <div className="text-xs text-slate-400 mt-1">AI Agents</div>
            </div>
            <div className="glass-card rounded-xl p-4 text-center">
              <div className="text-2xl font-bold" style={{ color: role.color }}>
                {role.raciDefault}
              </div>
              <div className="text-xs text-slate-400 mt-1">RACI Default</div>
            </div>
          </div>

          {/* Access List */}
          <div className="glass-card rounded-xl p-4">
            <h3 className="font-semibold text-white mb-3 flex items-center gap-2">
              <Icon name="check" className="w-4 h-4 text-emerald-400" />
              Module Access
            </h3>
            <div className="flex flex-wrap gap-2">
              {role.access.map((access, idx) => (
                <span 
                  key={idx}
                  className="px-3 py-1.5 text-xs font-medium rounded-lg bg-emerald-500/20 text-emerald-400 border border-emerald-500/30"
                >
                  {access.replace(/_/g, ' ').toUpperCase()}
                </span>
              ))}
            </div>
          </div>

          {/* Restrictions */}
          {role.restrictions.length > 0 && (
            <div className="glass-card rounded-xl p-4 border-red-500/30">
              <h3 className="font-semibold text-white mb-3 flex items-center gap-2">
                <Icon name="lock" className="w-4 h-4 text-red-400" />
                Restrictions
              </h3>
              <ul className="space-y-2">
                {role.restrictions.map((restriction, idx) => (
                  <li key={idx} className="flex items-center gap-2 text-sm text-red-300">
                    <Icon name="x" className="w-3 h-3 text-red-400" />
                    {restriction}
                  </li>
                ))}
              </ul>
            </div>
          )}

          {/* AI Access */}
          <div className="glass-card rounded-xl p-4">
            <h3 className="font-semibold text-white mb-3 flex items-center gap-2">
              <Icon name="settings" className="w-4 h-4 text-purple-400" />
              AI Agent Access
            </h3>
            <div className="flex flex-wrap gap-2">
              {role.aiAccess.map((agent, idx) => (
                <span 
                  key={idx}
                  className="px-3 py-1.5 text-xs font-medium rounded-lg bg-purple-500/20 text-purple-400 border border-purple-500/30"
                >
                  {agent.toUpperCase()}
                </span>
              ))}
            </div>
          </div>
        </div>
      );
    };

    // ============================================================================
    // MAIN APP COMPONENT
    // ============================================================================
    const RBACConfigApp = () => {
      const [selectedRole, setSelectedRole] = useState(null);
      const [filterType, setFilterType] = useState('all'); // 'all' | 'internal' | 'external'

      const filteredRoles = ROLES_CONFIG.filter(role => {
        if (filterType === 'all') return true;
        return role.type === filterType;
      });

      return (
        <div className="min-h-screen">
          <Sidebar />
          
          <main className="ml-64 main-transition">
            <div className="p-6">
              {/* Header */}
              <div className="flex items-center justify-between mb-6">
                <div>
                  <div className="flex items-center gap-3 mb-2">
                    <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center">
                      <Icon name="settings" className="w-6 h-6 text-white" />
                    </div>
                    <div>
                      <h1 className="text-2xl font-bold text-white">RBAC Configuration</h1>
                      <p className="text-slate-400 text-sm">11-Role Shipley-Aligned Access Control System</p>
                    </div>
                  </div>
                </div>
                
                <div className="flex items-center gap-3">
                  <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-800/50 border border-slate-700/50">
                    <span className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse" />
                    <span className="text-xs text-slate-400">RBAC Active</span>
                  </div>
                  <span className="px-3 py-1.5 text-xs font-medium rounded-lg bg-purple-500/20 text-purple-400 border border-purple-500/30">
                    ADMIN
                  </span>
                </div>
              </div>

              {/* Filter Tabs */}
              <div className="flex gap-2 mb-6">
                {[
                  { id: 'all', label: `All Roles (${ROLES_CONFIG.length})` },
                  { id: 'internal', label: `Internal (${ROLES_CONFIG.filter(r => r.type === 'internal').length})` },
                  { id: 'external', label: `External (${ROLES_CONFIG.filter(r => r.type === 'external').length})` },
                ].map(tab => (
                  <button
                    key={tab.id}
                    onClick={() => setFilterType(tab.id)}
                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                      filterType === tab.id
                        ? 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30'
                        : 'bg-slate-800/50 text-slate-400 border border-slate-700/50 hover:text-white'
                    }`}
                  >
                    {tab.label}
                  </button>
                ))}
              </div>

              <div className="grid grid-cols-12 gap-6">
                {/* Left Column - Role List */}
                <div className="col-span-5 space-y-3">
                  <h3 className="text-white font-semibold text-sm uppercase tracking-wider flex items-center gap-2 mb-4">
                    <Icon name="users" className="w-4 h-4 text-cyan-400" />
                    Shipley Roles ({filteredRoles.length})
                  </h3>
                  <div className="space-y-3 max-h-[calc(100vh-280px)] overflow-y-auto pr-2 scrollbar-thin">
                    {filteredRoles.map(role => (
                      <RoleCard
                        key={role.id}
                        role={role}
                        isSelected={selectedRole?.id === role.id}
                        onClick={() => setSelectedRole(role)}
                      />
                    ))}
                  </div>
                </div>

                {/* Right Column - Role Details */}
                <div className="col-span-7">
                  {selectedRole ? (
                    <PermissionsDetail role={selectedRole} />
                  ) : (
                    <div className="glass-card rounded-xl p-12 text-center">
                      <Icon name="shield" className="w-16 h-16 mx-auto mb-4 text-slate-600" />
                      <h3 className="text-xl font-semibold text-white mb-2">Select a Role</h3>
                      <p className="text-slate-400">Click on any role from the list to view its permissions and access configuration.</p>
                    </div>
                  )}
                </div>
              </div>

              {/* RBAC Summary Stats */}
              <div className="mt-6 grid grid-cols-4 gap-4">
                <div className="glass-card rounded-xl p-4">
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 rounded-lg bg-cyan-500/20 flex items-center justify-center">
                      <Icon name="users" className="w-5 h-5 text-cyan-400" />
                    </div>
                    <div>
                      <div className="text-2xl font-bold text-white">{ROLES_CONFIG.length}</div>
                      <div className="text-xs text-slate-400">Total Roles</div>
                    </div>
                  </div>
                </div>
                <div className="glass-card rounded-xl p-4">
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 rounded-lg bg-emerald-500/20 flex items-center justify-center">
                      <Icon name="check" className="w-5 h-5 text-emerald-400" />
                    </div>
                    <div>
                      <div className="text-2xl font-bold text-white">{ROLES_CONFIG.filter(r => r.type === 'internal').length}</div>
                      <div className="text-xs text-slate-400">Internal Roles</div>
                    </div>
                  </div>
                </div>
                <div className="glass-card rounded-xl p-4">
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 rounded-lg bg-orange-500/20 flex items-center justify-center">
                      <Icon name="handshake" className="w-5 h-5 text-orange-400" />
                    </div>
                    <div>
                      <div className="text-2xl font-bold text-white">{ROLES_CONFIG.filter(r => r.type === 'external').length}</div>
                      <div className="text-xs text-slate-400">External Roles</div>
                    </div>
                  </div>
                </div>
                <div className="glass-card rounded-xl p-4">
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 rounded-lg bg-purple-500/20 flex items-center justify-center">
                      <Icon name="shield" className="w-5 h-5 text-purple-400" />
                    </div>
                    <div>
                      <div className="text-2xl font-bold text-white">Invisible</div>
                      <div className="text-xs text-slate-400">RBAC Mode</div>
                    </div>
                  </div>
                </div>
              </div>

              {/* Footer */}
              <div className="mt-6 pt-4 border-t border-slate-800 flex items-center justify-between text-xs text-slate-500">
                <span>RBAC Configuration • Module M16 • Admin Category</span>
                <span className="text-amber-400 font-medium">AI GENERATED - REQUIRES HUMAN REVIEW</span>
              </div>
            </div>
          </main>
        </div>
      );
    };

    // ============================================================================
    // RENDER
    // ============================================================================
    ReactDOM.createRoot(document.getElementById('root')).render(<RBACConfigApp />);
  </script>
</body>
</html>
