                        <span className="font-bold text-white">{role.name}</span>
                        {role.type === 'external' && <Badge variant="external" size="xs">EXT</Badge>}
                      </div>
                      <div className="text-xs text-slate-400 mb-2">{role.fullName}</div>
                      <p className="text-xs text-slate-500 line-clamp-2">{role.description}</p>
                      <div className="flex items-center gap-2 mt-3">
                        <Badge variant="success" size="xs">{role.access.length} modules</Badge>
                        <Badge variant="primary" size="xs">{role.raciDefault} RACI</Badge>
                      </div>
                    </div>
                  </div>
                </Card>
              ))}
            </div>

            {/* Legend */}
            <Card className="p-4 mt-6">
              <div className="grid grid-cols-4 gap-4 text-center">
                <div>
                  <div className="text-2xl font-bold text-cyan-400">11</div>
                  <div className="text-xs text-slate-400">Total Roles</div>
                </div>
                <div>
                  <div className="text-2xl font-bold text-emerald-400">9</div>
                  <div className="text-xs text-slate-400">Internal</div>
                </div>
                <div>
                  <div className="text-2xl font-bold text-orange-400">1</div>
                  <div className="text-xs text-slate-400">External</div>
                </div>
                <div>
                  <div className="text-2xl font-bold text-purple-400">17</div>
                  <div className="text-xs text-slate-400">Modules</div>
                </div>
              </div>
            </Card>
          </div>
        </div>
      );
    };

    // ===========================================
    // MAIN APP
    // ===========================================
    function MissionPulseRBAC() {
      const [currentRole, setCurrentRole] = useState(ROLES.find(r => r.id === 'cap')); // Default to Capture Manager
      const [activeModule, setActiveModule] = useState(null);
      const [showOverview, setShowOverview] = useState(true);

      // Listen for role change events
      useEffect(() => {
        const handleRoleChange = (e) => {
          setCurrentRole(e.detail);
          setShowOverview(false);
          // Reset to first accessible module
          const firstModule = MODULES.find(m => e.detail.access.includes(m.id));
          setActiveModule(firstModule);
        };
        window.addEventListener('roleChange', handleRoleChange);
        return () => window.removeEventListener('roleChange', handleRoleChange);
      }, []);

      // Set initial module when role loads
      useEffect(() => {
        if (!showOverview && !activeModule) {
          const firstModule = MODULES.find(m => currentRole.access.includes(m.id));
          setActiveModule(firstModule);
        }
      }, [currentRole, showOverview, activeModule]);

      return (
        <RoleContext.Provider value={{ currentRole, setCurrentRole }}>
          <div className="min-h-screen flex flex-col bg-[#00050F]">
            {/* Navigation Bar */}
            <nav className="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-sm border-b border-slate-700/50 flex-shrink-0">
              <div className="px-4 py-2 flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <a href="index.html" className="flex items-center gap-2 text-slate-400 hover:text-cyan-400 transition-colors">
                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>
                    <span className="text-sm font-medium">Dashboard</span>
                  </a>
                  <div className="h-4 w-px bg-slate-700"></div>
                  <div className="flex items-center gap-2">
                    <div className="w-7 h-7 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center">
                      <span className="text-white text-xs font-bold">MP</span>
                    </div>
                    <span className="text-white font-semibold text-sm">MissionPulse</span>
                  </div>
                </div>
                <div className="flex items-center gap-2">
                  <span className="px-2 py-1 rounded bg-purple-500/20 text-purple-400 text-xs font-bold border border-purple-500/30">ADMIN</span>
                  <span className="px-2 py-1 rounded bg-violet-500/20 text-violet-400 text-xs font-bold">M16</span>
                  <span className="text-slate-400 text-xs">RBAC Administration</span>
                </div>
              </div>
            </nav>

          <div className="flex flex-1 overflow-hidden">
          {/* Sidebar */}
          <div className="w-72 flex-shrink-0">
            <NavigationSidebar
                role={currentRole}
                activeModule={activeModule}
                onModuleSelect={(m) => { setActiveModule(m); setShowOverview(false); }}
              />
            </div>

            {/* Main Content */}
            <div className="flex-1 flex flex-col">
              {/* Top Bar */}
              <header className="h-14 border-b border-slate-800 bg-slate-900/50 flex items-center justify-between px-6">
                <div className="flex items-center gap-4">
                  <button
                    onClick={() => setShowOverview(true)}
                    className="text-sm text-slate-400 hover:text-white transition-colors"
                  >
                    â† All Roles Overview
                  </button>
                </div>
                <div className="flex items-center gap-4">
                  <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-800/50 border border-slate-700/50">
                    <span className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse" />
                    <span className="text-xs text-slate-400">RBAC Active</span>
                  </div>
                  <Badge variant={currentRole.type === 'external' ? 'warning' : 'success'}>
                    {currentRole.type === 'external' ? 'External User' : 'Internal User'}
                  </Badge>
                </div>
              </header>

              {/* Content Area */}
              <main className="flex-1 overflow-hidden">
                {showOverview ? (
                  <AllRolesOverview />
                ) : (
                  <ModuleContent module={activeModule} role={currentRole} />
                )}
              </main>
            </div>
          </div>
          </div>
        </RoleContext.Provider>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<MissionPulseRBAC />);
  </script>
</body>
</html>
