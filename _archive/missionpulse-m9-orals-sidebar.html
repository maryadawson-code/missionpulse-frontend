    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    @keyframes bounce { 0%, 100% { transform: translateY(-25%); } 50% { transform: translateY(0); } }

    .animate-bounce { animation: bounce 1s infinite; }
    .animate-slide-in { animation: slideIn 0.3s ease-out; }

                    key={role.id}
                    onClick={() => { setCurrentRole(role.id); setShowRoleMenu(false); }}
                    className={`w-full flex items-center gap-2 px-3 py-2 text-left hover:bg-slate-700/50 transition-colors ${currentRole === role.id ? 'bg-slate-700/30' : ''}`}
                  >
                    <div className="w-6 h-6 rounded flex items-center justify-center text-white text-xs font-bold"
                         style={{ backgroundColor: role.color }}>
                      {role.name.slice(0, 2).toUpperCase()}
                    </div>
                    <span className="text-slate-300 text-sm">{role.name}</span>
                    {currentRole === role.id && <Icon name="check" className="w-4 h-4 text-cyan-400 ml-auto" />}
                  </button>
                ))}
              </div>
            )}
          </div>

          {/* Navigation */}
          <nav className="flex-1 overflow-y-auto p-2">
            {MODULE_CATEGORIES.map(category => {
              const categoryModules = NAV_MODULES.filter(m => m.category === category.id);
              if (categoryModules.length === 0) return null;
              
              return (
                <div key={category.id} className="mb-2">
                  {!collapsed && (
                    <button
                      onClick={() => toggleCategory(category.id)}
                      className="w-full flex items-center gap-2 px-3 py-2 text-xs font-semibold text-slate-400 hover:text-slate-300 transition-colors"
                    >
                      <span style={{ color: category.color }}>●</span>
                      <span className="flex-1 text-left uppercase tracking-wider">{category.name}</span>
                      <Icon name={expandedCategories[category.id] ? 'chevronDown' : 'chevronRight'} className="w-3 h-3" />
                    </button>
                  )}
                  
                  {(collapsed || expandedCategories[category.id]) && (
                    <div className={collapsed ? 'space-y-1' : 'space-y-0.5 ml-2'}>
                      {categoryModules.map(module => {
                        const isActive = module.id === CURRENT_MODULE;
                        return (
                          <a
                            key={module.id}
                            href={module.href}
                            className={`flex items-center gap-3 px-3 py-2 rounded-lg transition-all ${
                              isActive 
                                ? 'bg-cyan-500/20 text-cyan-400 border-l-2 border-cyan-400' 
                                : 'text-slate-400 hover:text-white hover:bg-slate-800/50'
                            } ${collapsed ? 'justify-center' : ''}`}
                            title={collapsed ? module.name : ''}
                          >
                            <Icon name={module.icon} className={`w-5 h-5 flex-shrink-0 ${isActive ? 'text-cyan-400' : ''}`} />
                            {!collapsed && (
                              <>
                                <span className="flex-1 text-sm font-medium">{module.name}</span>
                                {module.badge && (
                                  <span className={`px-1.5 py-0.5 text-xs font-medium rounded border ${getBadgeStyle(module.badge)}`}>
                                    {module.badge}
                                  </span>
                                )}
                              </>
                            )}
                          </a>
                        );
                      })}
                    </div>
                  )}
                </div>
              );
            })}
          </nav>

          {/* Collapse Toggle */}
          <div className="p-3 border-t border-slate-700/50">
            <button
              onClick={() => setCollapsed(!collapsed)}
              className="w-full flex items-center justify-center gap-2 px-3 py-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800/50 transition-colors"
            >
              <Icon name={collapsed ? 'chevronRight' : 'chevronLeft'} className="w-5 h-5" />
              {!collapsed && <span className="text-sm">Collapse</span>}
            </button>
          </div>
        </aside>
      );
    };

    // ============================================================================
    // UI COMPONENTS
    // ============================================================================
    const Badge = ({ variant = 'primary', size = 'sm', children, className = '' }) => {
      const variants = { 
        primary: 'bg-cyan-500/20 text-cyan-400 border-cyan-500/30', 
        success: 'bg-emerald-500/20 text-emerald-400 border-emerald-500/30', 
        warning: 'bg-amber-500/20 text-amber-400 border-amber-500/30', 
        danger: 'bg-red-500/20 text-red-400 border-red-500/30',
        private: 'bg-red-500/20 text-red-400 border-red-500/30'
      };
      const sizes = { xs: 'px-1.5 py-0.5 text-xs', sm: 'px-2 py-0.5 text-xs', md: 'px-3 py-1 text-sm' };
      return <span className={`inline-flex items-center rounded-full border font-medium ${variants[variant]} ${sizes[size]} ${className}`}>{children}</span>;
    };

    const Card = ({ children, className = '', glow = false, onClick }) => (
      <div 
        onClick={onClick} 
        className={`bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-xl transition-all duration-300 
          ${onClick ? 'cursor-pointer hover:border-cyan-500/50 hover:bg-slate-800/70' : ''} 
          ${glow ? 'shadow-lg shadow-cyan-500/20 border-cyan-500/30' : ''} 
          ${className}`}
      >
        {children}
      </div>
    );

    const Button = ({ variant = 'primary', size = 'md', icon, children, onClick, disabled, pulse }) => {
      const variants = { 
        primary: 'bg-gradient-to-r from-cyan-500 to-teal-500 text-white hover:opacity-90', 
        secondary: 'bg-slate-700 text-white hover:bg-slate-600 border border-slate-600', 
        ghost: 'text-slate-400 hover:text-white hover:bg-slate-700/50', 
        gold: 'bg-gradient-to-r from-amber-400 to-yellow-500 text-slate-900 hover:opacity-90 font-semibold', 
        success: 'bg-gradient-to-r from-emerald-500 to-teal-500 text-white hover:opacity-90',
        danger: 'bg-gradient-to-r from-red-500 to-rose-500 text-white hover:opacity-90'
      };
      const sizes = { xs: 'px-2 py-1 text-xs', sm: 'px-3 py-1.5 text-sm', md: 'px-4 py-2 text-sm', lg: 'px-6 py-3 text-base' };
      return (
        <button onClick={onClick} disabled={disabled} className={`inline-flex items-center justify-center gap-2 rounded-xl font-medium transition-all disabled:opacity-50 disabled:cursor-not-allowed ${variants[variant]} ${sizes[size]} ${pulse ? 'animate-pulse' : ''}`}>
          {icon && <Icon name={icon} className="w-4 h-4" />}{children}
        </button>
      );
    };

    // ============================================================================
    // ORALS COACH CONTENT
    // ============================================================================
    const OralsCoach = () => {
      const [selectedScenario, setSelectedScenario] = useState(null);
      const [sessionActive, setSessionActive] = useState(false);
      const [currentQuestion, setCurrentQuestion] = useState(0);
      const [responses, setResponses] = useState([]);
      const [feedback, setFeedback] = useState(null);

      const scenarios = [
        { id: 1, name: 'Technical Deep Dive', duration: '45 min', questions: 8, difficulty: 'Hard', icon: 'zap' },
        { id: 2, name: 'Past Performance', duration: '30 min', questions: 6, difficulty: 'Medium', icon: 'trophy' },
        { id: 3, name: 'Management Approach', duration: '40 min', questions: 7, difficulty: 'Medium', icon: 'users' },
        { id: 4, name: 'Risk Mitigation', duration: '35 min', questions: 5, difficulty: 'Hard', icon: 'shield' },
      ];

      const questions = [
        { id: 1, text: "Describe your technical approach to implementing a zero-trust architecture for the DHA network.", type: 'technical', time: 180 },
        { id: 2, text: "Walk us through a past performance example where you handled a major security incident.", type: 'experience', time: 240 },
        { id: 3, text: "How would you staff and organize your team for this engagement?", type: 'management', time: 180 },
        { id: 4, text: "What are the top three risks you foresee and how would you mitigate them?", type: 'risk', time: 200 },
      ];

      const teamMembers = [
        { name: 'Dr. Sarah Chen', role: 'Technical Lead', avatar: 'SC', ready: true },
        { name: 'Marcus Johnson', role: 'PM', avatar: 'MJ', ready: true },
        { name: 'Emily Rodriguez', role: 'Security SME', avatar: 'ER', ready: false },
        { name: 'David Kim', role: 'Integration Lead', avatar: 'DK', ready: true },
      ];

      const startSession = (scenario) => {
        setSelectedScenario(scenario);
        setSessionActive(true);
        setCurrentQuestion(0);
        setResponses([]);
        setFeedback(null);
      };

      const submitResponse = () => {
        const newResponse = {
          questionId: currentQuestion,
          timestamp: new Date().toISOString(),
          score: Math.floor(Math.random() * 30) + 70
        };
        setResponses([...responses, newResponse]);
        
        if (currentQuestion < questions.length - 1) {
          setCurrentQuestion(currentQuestion + 1);
        } else {
          generateFeedback();
        }
      };

      const generateFeedback = () => {
        setTimeout(() => {
          setFeedback({
            overallScore: 84,
            strengths: ['Strong technical depth', 'Clear communication', 'Good use of examples'],
            improvements: ['Add more specific metrics', 'Better time management', 'Stronger closing statements'],
            recommendations: [
              'Practice the risk mitigation responses - evaluators often probe deeper here',
              'Prepare 2-3 more past performance examples for flexibility',
              'Work on confident body language during technical explanations'
            ]
          });
          setSessionActive(false);
        }, 1500);
      };

      return (
        <div className="space-y-6">
          {/* PRIVATE Banner */}
          <div className="bg-red-500/10 border border-red-500/30 rounded-lg p-3 flex items-center justify-between">
            <div className="flex items-center gap-3">
              <div className="w-8 h-8 rounded-lg bg-red-500/20 flex items-center justify-center">
                <Icon name="lock" className="w-4 h-4 text-red-400" />
              </div>
              <div>
                <span className="text-red-400 font-semibold text-sm">PRIVATE — Internal Use Only</span>
                <p className="text-red-300/70 text-xs">Orals preparation materials are competition-sensitive</p>
              </div>
            </div>
            <Badge variant="danger" size="sm">ORAL PREP</Badge>
          </div>

          {!sessionActive && !feedback && (
            <>
              {/* Scenario Selection */}
              <div>
                <h3 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                  <Icon name="play" className="w-5 h-5 text-cyan-400" />
                  Select Practice Scenario
                </h3>
                <div className="grid grid-cols-2 gap-4">
                  {scenarios.map(scenario => (
                    <Card 
                      key={scenario.id} 
                      className="p-4 hover:border-cyan-500/50 cursor-pointer"
                      onClick={() => startSession(scenario)}
                    >
                      <div className="flex items-start gap-3">
                        <div className="w-10 h-10 rounded-lg bg-cyan-500/20 flex items-center justify-center">
                          <Icon name={scenario.icon} className="w-5 h-5 text-cyan-400" />
                        </div>
                        <div className="flex-1">
                          <h4 className="font-semibold text-white">{scenario.name}</h4>
                          <div className="flex items-center gap-3 mt-2 text-sm text-slate-400">
                            <span className="flex items-center gap-1">
                              <Icon name="clock" className="w-3 h-3" />
                              {scenario.duration}
                            </span>
                            <span>{scenario.questions} questions</span>
                          </div>
                          <Badge 
                            variant={scenario.difficulty === 'Hard' ? 'danger' : 'warning'} 
                            size="xs" 
                            className="mt-2"
                          >
                            {scenario.difficulty}
                          </Badge>
                        </div>
                      </div>
                    </Card>
                  ))}
                </div>
              </div>

              {/* Team Readiness */}
              <Card className="p-4">
                <h3 className="font-semibold text-white mb-4 flex items-center gap-2">
                  <Icon name="users" className="w-4 h-4 text-cyan-400" />
                  Orals Team Readiness
                </h3>
                <div className="space-y-3">
                  {teamMembers.map((member, i) => (
                    <div key={i} className="flex items-center gap-3 p-2 rounded-lg bg-slate-800/50">
                      <div className="w-10 h-10 rounded-full bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center text-white font-semibold text-sm">
                        {member.avatar}
                      </div>
                      <div className="flex-1">
                        <p className="text-white font-medium">{member.name}</p>
                        <p className="text-slate-400 text-sm">{member.role}</p>
                      </div>
                      <div className={`px-2 py-1 rounded text-xs font-medium ${
                        member.ready 
                          ? 'bg-emerald-500/20 text-emerald-400' 
                          : 'bg-amber-500/20 text-amber-400'
                      }`}>
                        {member.ready ? 'Ready' : 'Preparing'}
                      </div>
                    </div>
                  ))}
                </div>
              </Card>
            </>
          )}

          {sessionActive && (
            <Card className="p-6" glow>
              <div className="flex items-center justify-between mb-6">
                <div>
                  <Badge variant="primary" size="sm">{selectedScenario?.name}</Badge>
                  <p className="text-slate-400 text-sm mt-1">Question {currentQuestion + 1} of {questions.length}</p>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-3 h-3 rounded-full bg-red-500 animate-pulse" />
                  <span className="text-red-400 text-sm font-medium">Recording</span>
                </div>
              </div>

              <div className="bg-slate-800/50 rounded-xl p-6 mb-6">
                <div className="flex items-start gap-3 mb-4">
                  <div className="w-8 h-8 rounded-lg bg-amber-500/20 flex items-center justify-center flex-shrink-0">
                    <Icon name="user" className="w-4 h-4 text-amber-400" />
                  </div>
                  <div>
                    <p className="text-amber-400 text-sm font-medium mb-1">Evaluator Question</p>
                    <p className="text-white text-lg">{questions[currentQuestion]?.text}</p>
                  </div>
                </div>
                
                <div className="flex items-center justify-between text-sm">
                  <span className="text-slate-400">Time limit: {questions[currentQuestion]?.time}s</span>
                  <Badge variant="primary" size="xs">{questions[currentQuestion]?.type}</Badge>
                </div>
              </div>

              <div className="flex items-center gap-3">
                <Button variant="secondary" size="md" icon="refresh">
                  Retry
                </Button>
                <Button variant="primary" size="md" icon="check" onClick={submitResponse}>
                  Submit Response
                </Button>
                <Button variant="ghost" size="md" icon="x" onClick={() => setSessionActive(false)}>
                  End Session
                </Button>
              </div>
            </Card>
          )}

          {feedback && (
            <div className="space-y-4">
              <Card className="p-6" glow>
                <div className="flex items-center justify-between mb-6">
                  <h3 className="text-xl font-bold text-white">Session Feedback</h3>
                  <div className="text-center">
                    <div className="text-4xl font-bold text-emerald-400">{feedback.overallScore}</div>
                    <p className="text-slate-400 text-sm">Overall Score</p>
                  </div>
                </div>

                <div className="grid grid-cols-2 gap-4 mb-6">
                  <div className="p-4 rounded-lg bg-emerald-500/10 border border-emerald-500/30">
                    <h4 className="font-semibold text-emerald-400 mb-2">Strengths</h4>
                    <ul className="space-y-1">
                      {feedback.strengths.map((s, i) => (
                        <li key={i} className="text-slate-300 text-sm flex items-center gap-2">
                          <Icon name="check" className="w-3 h-3 text-emerald-400" />
                          {s}
                        </li>
                      ))}
                    </ul>
                  </div>
                  <div className="p-4 rounded-lg bg-amber-500/10 border border-amber-500/30">
                    <h4 className="font-semibold text-amber-400 mb-2">Areas to Improve</h4>
                    <ul className="space-y-1">
                      {feedback.improvements.map((s, i) => (
                        <li key={i} className="text-slate-300 text-sm flex items-center gap-2">
                          <Icon name="alert" className="w-3 h-3 text-amber-400" />
                          {s}
                        </li>
                      ))}
                    </ul>
                  </div>
                </div>

                <div className="p-4 rounded-lg bg-slate-800/50 border border-slate-700/50">
                  <h4 className="font-semibold text-white mb-3">AI Coach Recommendations</h4>
                  <ul className="space-y-2">
                    {feedback.recommendations.map((rec, i) => (
                      <li key={i} className="text-slate-400 text-sm flex items-start gap-2">
                        <span className="text-cyan-400 mt-1">•</span>
                        {rec}
                      </li>
                    ))}
                  </ul>
                </div>
              </Card>

              <div className="flex items-center justify-center gap-3">
                <Button variant="secondary" size="md" onClick={() => setFeedback(null)}>
                  New Session
                </Button>
                <Button variant="primary" size="md" icon="star">
                  Save to Playbook
                </Button>
              </div>
            </div>
          )}
        </div>
      );
    };

    // ============================================================================
    // MAIN APP
    // ============================================================================
    function App() {
      const [sidebarCollapsed, setSidebarCollapsed] = useState(() => {
        const saved = localStorage.getItem('mp_sidebar_collapsed');
        return saved ? JSON.parse(saved) : false;
      });

      useEffect(() => {
        const handleStorage = () => {
          const saved = localStorage.getItem('mp_sidebar_collapsed');
          setSidebarCollapsed(saved ? JSON.parse(saved) : false);
        };
        window.addEventListener('storage', handleStorage);
        const interval = setInterval(handleStorage, 100);
        return () => {
          window.removeEventListener('storage', handleStorage);
          clearInterval(interval);
        };
      }, []);

      return (
        <div className="min-h-screen bg-[#00050F]">
          <Sidebar />
          
          <div className={`main-transition ${sidebarCollapsed ? 'ml-16' : 'ml-64'}`}>
            {/* Header */}
            <header className="bg-slate-900/80 border-b border-slate-700/50 px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-teal-500 to-cyan-500 flex items-center justify-center">
                    <Icon name="mic" className="w-5 h-5 text-white" />
                  </div>
                  <div>
                    <div className="flex items-center gap-2">
                      <h1 className="text-xl font-bold text-white">M9: Orals Coach</h1>
                      <Badge variant="danger" size="sm">PRIVATE</Badge>
                    </div>
                    <p className="text-slate-400 text-sm">HITL Gauntlet • AI-Powered Oral Presentation Prep</p>
                  </div>
                </div>
                <div className="flex items-center gap-3">
                  <Badge variant="success">4 Team Members</Badge>
                  <Button variant="primary" size="sm" icon="play">Quick Practice</Button>
                </div>
              </div>
            </header>

            {/* Main Content */}
            <main className="p-6">
              <OralsCoach />
            </main>

            {/* Footer */}
            <footer className="border-t border-slate-700/50 px-6 py-3 bg-slate-900/50">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <span className="text-slate-500 text-xs">MissionPulse v12.0</span>
                  <span className="text-slate-600 text-xs">•</span>
                  <span className="text-slate-500 text-xs">Mission Meets Tech</span>
                </div>
                <span className="text-amber-500/70 text-xs font-medium">AI GENERATED — REQUIRES HUMAN REVIEW</span>
              </div>
            </footer>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
