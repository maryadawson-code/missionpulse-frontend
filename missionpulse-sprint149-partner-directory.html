            const [filterType, setFilterType] = useState('all');
            const [filterCapability, setFilterCapability] = useState('all');
            const [showAddModal, setShowAddModal] = useState(false);

            // Get unique capabilities for filter
            const allCapabilities = useMemo(() => {
                const caps = new Set();
                partners.forEach(p => p.capabilities.forEach(c => caps.add(c)));
                return Array.from(caps).sort();
            }, [partners]);

            // Filter partners
            const filteredPartners = useMemo(() => {
                return partners.filter(p => {
                    const matchesSearch = p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                         p.capabilities.some(c => c.toLowerCase().includes(searchTerm.toLowerCase()));
                    const matchesStatus = filterStatus === 'all' || p.status === filterStatus;
                    const matchesType = filterType === 'all' || p.type === filterType;
                    const matchesCap = filterCapability === 'all' || p.capabilities.includes(filterCapability);
                    return matchesSearch && matchesStatus && matchesType && matchesCap;
                });
            }, [partners, searchTerm, filterStatus, filterType, filterCapability]);

            // Stats
            const stats = {
                total: partners.length,
                active: partners.filter(p => p.status === 'active').length,
                prospects: partners.filter(p => p.status === 'prospect').length,
                totalWins: partners.reduce((sum, p) => sum + p.teaming.wins, 0)
            };

            return (
                <div className="min-h-screen bg-mp-navy">
                    {/* Header */}
                    <header className="bg-mp-slate border-b border-mp-gray px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <a href="index.html" className="text-mp-cyan hover:text-mp-cyan/80 transition-colors">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                                    </svg>
                                </a>
                                <div>
                                    <h1 className="text-xl font-bold text-white">Partner Directory</h1>
                                    <p className="text-sm text-gray-400">Teaming partner database & management</p>
                                </div>
                            </div>
                            
                            <button 
                                onClick={() => setShowAddModal(true)}
                                className="px-4 py-2 bg-mp-cyan text-mp-navy font-semibold rounded-lg hover:bg-mp-cyan/90 transition-colors flex items-center gap-2"
                            >
                                <span>+</span>
                                <span>Add Partner</span>
                            </button>
                        </div>
                    </header>

                    {/* Stats Bar */}
                    <div className="px-6 py-3 bg-mp-slate/50 border-b border-mp-gray">
                        <div className="flex items-center gap-8">
                            <div className="flex items-center gap-2">
                                <span className="text-gray-400 text-sm">Total Partners:</span>
                                <span className="text-white font-semibold">{stats.total}</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <span className="text-gray-400 text-sm">Active:</span>
                                <span className="text-mp-success font-semibold">{stats.active}</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <span className="text-gray-400 text-sm">Prospects:</span>
                                <span className="text-blue-400 font-semibold">{stats.prospects}</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <span className="text-gray-400 text-sm">Joint Wins:</span>
                                <span className="text-mp-cyan font-semibold">{stats.totalWins}</span>
                            </div>
                        </div>
                    </div>

                    {/* Filters */}
                    <div className="px-6 py-3 bg-mp-slate/30 border-b border-mp-gray">
                        <div className="flex items-center gap-3">
                            <input 
                                type="text"
                                placeholder="Search partners..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="bg-mp-navy border border-mp-gray rounded-lg px-4 py-2 text-sm text-white placeholder-gray-500 focus:border-mp-cyan outline-none w-64"
                            />
                            <select 
                                value={filterStatus}
                                onChange={(e) => setFilterStatus(e.target.value)}
                                className="bg-mp-navy border border-mp-gray rounded-lg px-3 py-2 text-sm text-white focus:border-mp-cyan outline-none"
                            >
                                <option value="all">All Status</option>
                                <option value="active">Active</option>
                                <option value="prospect">Prospect</option>
                                <option value="inactive">Inactive</option>
                            </select>
                            <select 
                                value={filterType}
                                onChange={(e) => setFilterType(e.target.value)}
                                className="bg-mp-navy border border-mp-gray rounded-lg px-3 py-2 text-sm text-white focus:border-mp-cyan outline-none"
                            >
                                <option value="all">All Types</option>
                                <option value="Prime">Prime</option>
                                <option value="Sub">Subcontractor</option>
                            </select>
                            <select 
                                value={filterCapability}
                                onChange={(e) => setFilterCapability(e.target.value)}
                                className="bg-mp-navy border border-mp-gray rounded-lg px-3 py-2 text-sm text-white focus:border-mp-cyan outline-none"
                            >
                                <option value="all">All Capabilities</option>
                                {allCapabilities.map(cap => (
                                    <option key={cap} value={cap}>{cap}</option>
                                ))}
                            </select>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="p-6">
                        <div className="grid grid-cols-12 gap-6">
                            {/* Partners List */}
                            <div className="col-span-5">
                                <h3 className="text-sm font-medium text-gray-400 mb-3">
                                    Partners ({filteredPartners.length})
                                </h3>
                                <div className="space-y-3 max-h-[calc(100vh-320px)] overflow-y-auto scrollbar-thin pr-2">
                                    {filteredPartners.map(p => (
                                        <PartnerCard 
                                            key={p.id}
                                            partner={p}
                                            onSelect={setSelectedPartner}
                                            isSelected={selectedPartner?.id === p.id}
                                        />
                                    ))}
                                </div>
                            </div>

                            {/* Partner Detail */}
                            <div className="col-span-7">
                                <div className="h-[calc(100vh-320px)]">
                                    <PartnerDetail partner={selectedPartner} />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="fixed bottom-0 left-0 right-0 bg-mp-slate border-t border-mp-gray px-6 py-2">
                        <div className="flex items-center justify-between text-xs text-gray-500">
                            <span>MissionPulse v12 ‚Ä¢ Partner Directory ‚Ä¢ Sprint 149</span>
                            <span>AI GENERATED - REQUIRES HUMAN REVIEW</span>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<PartnerDirectory />);
    </script>
</body>
</html>
