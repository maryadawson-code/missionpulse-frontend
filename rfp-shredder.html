<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFP Shredder | MissionPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  <script>tailwind.config={theme:{extend:{colors:{"deep-navy":"#00050F","cyber-cyan":"#00E5FA","slate-dark":"#0a1628"}}}}</script>
  <style>
    body{background:linear-gradient(135deg,#00050F 0%,#0a1628 50%,#00050F 100%)}
    .glow-border{box-shadow:0 0 20px rgba(0,229,250,.15)}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,229,250,.1)}
    .card{transition:all .2s}
    .item-row:hover{background:rgba(0,229,250,.03)}
    ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:#0a1628}::-webkit-scrollbar-thumb{background:#334155;border-radius:3px}
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="min-h-screen text-white">
  <header class="border-b border-slate-800/50 bg-deep-navy/80 backdrop-blur-sm sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-600 to-blue-500 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
        </div>
        <div>
          <span class="text-lg font-bold text-white">RFP Shredder</span>
          <span class="text-xs text-slate-500 block">Requirements Decomposition Engine</span>
        </div>
      </div>
      <a href="dashboard-v2.html" class="text-sm text-slate-400 hover:text-cyber-cyan transition-colors">&larr; Dashboard</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-6 py-8">

    <div class="space-y-6">
      <div class="bg-slate-900/60 border border-slate-800/50 rounded-xl p-5">
        <h3 class="text-sm font-bold text-slate-300 mb-3">Upload or Paste RFP Text</h3>
        <textarea id="rfpInput" rows="6" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-sm text-white focus:border-cyber-cyan outline-none resize-none" placeholder="Paste RFP requirements text here..."></textarea>
        <button onclick="shredRFP()" class="mt-3 bg-cyber-cyan/20 text-cyber-cyan border border-cyber-cyan/30 rounded-lg px-4 py-2 text-sm hover:bg-cyber-cyan/30 transition-all">Shred Requirements</button>
      </div>
      <div id="results" class="hidden space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4" id="stats"></div>
        <div class="bg-slate-900/60 border border-slate-800/50 rounded-xl p-5">
          <h3 class="text-sm font-bold text-slate-300 uppercase tracking-wider mb-4">Extracted Requirements</h3>
          <div id="reqTable" class="space-y-2"></div>
        </div>
      </div>
      <div class="bg-slate-900/60 border border-slate-800/50 rounded-xl p-5">
        <h3 class="text-sm font-bold text-slate-300 uppercase tracking-wider mb-4">Demo: Pre-Loaded Requirements</h3>
        <div id="demoReqs" class="space-y-2"></div>
      </div>
    </div>
<script>
const demoReqs=[
  {id:'L.1',text:'Contractor shall provide 24/7 help desk support for all MHS Genesis users',type:'Shall',section:'L.4.2',priority:'High'},
  {id:'L.2',text:'Contractor shall maintain CMMC Level 2 certification throughout period of performance',type:'Shall',section:'L.5.1',priority:'Critical'},
  {id:'L.3',text:'Contractor should provide monthly performance dashboards to the COR',type:'Should',section:'L.6.3',priority:'Medium'},
  {id:'L.4',text:'Contractor shall ensure all personnel hold Secret clearance or above',type:'Shall',section:'L.7.1',priority:'Critical'},
  {id:'L.5',text:'Contractor may propose innovative AI/ML solutions for data analytics',type:'May',section:'L.8.2',priority:'Low'},
  {id:'L.6',text:'Contractor shall deliver all artifacts in accordance with DI-MGMT-81466',type:'Shall',section:'L.9.1',priority:'High'},
  {id:'L.7',text:'Contractor shall transition all services within 90 days of contract award',type:'Shall',section:'L.3.1',priority:'Critical'},
  {id:'L.8',text:'Contractor should leverage existing DHA enterprise tools where possible',type:'Should',section:'L.4.5',priority:'Medium'},
];
function renderReqs(reqs,targetId){
  document.getElementById(targetId).innerHTML=reqs.map(r=>{
    const col=r.priority==='Critical'?'red':r.priority==='High'?'amber':r.priority==='Medium'?'blue':'slate';
    const typCol=r.type==='Shall'?'cyan':r.type==='Should'?'amber':'slate';
    return `<div class="item-row flex items-center gap-4 p-3 rounded-lg border border-slate-800/30">
      <span class="text-xs font-mono text-slate-500 w-10">${r.id}</span>
      <span class="text-xs px-2 py-0.5 rounded bg-${typCol}-500/20 text-${typCol}-400 w-16 text-center">${r.type}</span>
      <span class="flex-1 text-sm text-slate-300">${r.text}</span>
      <span class="text-xs text-slate-500 w-16">${r.section}</span>
      <span class="text-xs px-2 py-0.5 rounded-full bg-${col}-500/20 text-${col}-400">${r.priority}</span>
    </div>`;
  }).join('');
}
function shredRFP(){
  const text=document.getElementById('rfpInput').value;
  if(!text.trim()){alert('Paste RFP text first');return;}
  const sentences=text.split(/[.;]/).filter(s=>s.trim().length>20);
  const reqs=sentences.map((s,i)=>{
    const type=s.toLowerCase().includes('shall')?'Shall':s.toLowerCase().includes('should')?'Should':'May';
    const pri=type==='Shall'?'High':type==='Should'?'Medium':'Low';
    return {id:'R.'+(i+1),text:s.trim(),type,section:'TBD',priority:pri};
  });
  document.getElementById('stats').innerHTML=`
    <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-4 text-center"><p class="text-xl font-bold text-cyber-cyan">${reqs.length}</p><p class="text-xs text-slate-500">Total Requirements</p></div>
    <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-4 text-center"><p class="text-xl font-bold text-cyan-400">${reqs.filter(r=>r.type==='Shall').length}</p><p class="text-xs text-slate-500">Shall Statements</p></div>
    <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-4 text-center"><p class="text-xl font-bold text-amber-400">${reqs.filter(r=>r.type==='Should').length}</p><p class="text-xs text-slate-500">Should Statements</p></div>
    <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-4 text-center"><p class="text-xl font-bold text-slate-400">${reqs.filter(r=>r.type==='May').length}</p><p class="text-xs text-slate-500">May Statements</p></div>`;
  document.getElementById('results').classList.remove('hidden');
  renderReqs(reqs,'reqTable');
}
renderReqs(demoReqs,'demoReqs');
</script>
  </main>
  <footer class="border-t border-slate-800/30 mt-12 py-4 text-center">
    <p class="text-xs text-slate-600">AI GENERATED &mdash; REQUIRES HUMAN REVIEW &bull; MissionPulse &copy; Mission Meets Tech</p>
  </footer>
</body>
</html>
