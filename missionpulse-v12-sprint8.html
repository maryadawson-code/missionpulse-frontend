const fmt=v=>v>=1e9?`$${(v/1e9).toFixed(1)}B`:v>=1e6?`$${(v/1e6).toFixed(0)}M`:`$${(v||0).toLocaleString()}`;
const formatTime=d=>{const date=new Date(d);return date.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit'})};
const formatDate=d=>{const date=new Date(d);return date.toLocaleDateString('en-US',{month:'short',day:'numeric',hour:'numeric',minute:'2-digit'})};
const formatRelativeTime=d=>{const now=new Date();const date=new Date(d);const diff=Math.floor((now-date)/1000);if(diff<60)return'Just now';if(diff<3600)return`${Math.floor(diff/60)}m ago`;if(diff<86400)return`${Math.floor(diff/3600)}h ago`;return`${Math.floor(diff/86400)}d ago`};
const checkAuth=()=>{const s=localStorage.getItem('MP_SESSION'),u=localStorage.getItem('MP_USER');if(!s||!u){window.location.href='login.html';return null}try{return JSON.parse(u)}catch{return{email:'demo@mmt.com',name:'Demo User'}}};
const handleLogout=()=>{localStorage.clear();window.location.href='login.html'};
const logAudit=(action,module,details,user,role)=>{console.log(`[AUDIT] ${action} | ${module} | ${details} | ${user} | ${role}`)};
const getPwinColor=(pWin)=>pWin>=75?'text-emerald-400':pWin>=50?'text-amber-400':'text-red-400';
const getPriorityColor=(priority)=>priority==='P-0'||priority==='high'?'bg-red-500/20 text-red-400 border-red-500/30':priority==='P-1'||priority==='medium'?'bg-amber-500/20 text-amber-400 border-amber-500/30':'bg-slate-500/20 text-slate-400 border-slate-500/30';
const getConfidenceColor=(conf)=>conf>=80?'text-emerald-400':conf>=60?'text-amber-400':'text-red-400';
const useIsMobile=()=>{const[isMobile,setIsMobile]=useState(window.innerWidth<768);useEffect(()=>{const handler=()=>setIsMobile(window.innerWidth<768);window.addEventListener('resize',handler);return()=>window.removeEventListener('resize',handler)},[]);return isMobile};

    edit:<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>,
    trash:<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>,
    search:<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>,
    filter:<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/></svg>,
    refresh:<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>,
    document:<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>,
    eye:<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>,
    clipboard:<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg>,
    alert:<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>,
    sparkles:<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/></svg>,
  };
  return icons[name]||<span className={className}>‚óâ</span>;
};

function ModuleDashboard({opps,tokenUsage,hitlItems}){
  const total=opps.reduce((s,o)=>s+(o.ceiling||0),0);
  const avgPwin=Math.round(opps.reduce((s,o)=>s+(o.pWin||0),0)/opps.length);
  const pendingHitl=hitlItems.filter(h=>h.status==='pending').length;
  return(
    <div className="space-y-4 animate-fadeIn">
      <div className="glass p-6 bg-gradient-to-r from-cyan-500/10 to-teal-500/10">
        <div className="flex justify-between items-center">
          <div><h2 className="text-2xl font-bold text-white">Mission Control</h2><p className="text-slate-400">AI-Powered Proposal Command Center</p><p className="text-cyan-400 text-sm mt-1">Mission. Technology. Transformation.</p></div>
          <div className="text-6xl">üéØ</div>
        </div>
      </div>
      <div className="grid grid-cols-5 gap-4">
        {[{l:'Pipeline Value',v:fmt(total),c:'text-emerald-400'},{l:'Active Pursuits',v:opps.length,c:'text-cyan-400'},{l:'Avg Win Prob',v:`${avgPwin}%`,c:'text-amber-400'},{l:'HITL Pending',v:pendingHitl,c:'text-purple-400'},{l:'Tokens Used',v:tokenUsage.toLocaleString(),c:'text-pink-400'}].map((s,i)=><div key={i} className="glass p-4 hover-lift"><p className="text-slate-400 text-xs">{s.l}</p><p className={`text-2xl font-bold ${s.c}`}>{s.v}</p></div>)}
      </div>
      <div className="glass overflow-hidden">
        <div className="p-4 border-b border-slate-700/50"><h3 className="font-semibold text-white">Active Pipeline</h3></div>
        <table className="w-full"><thead className="bg-slate-800/50"><tr>{['Opportunity','Agency','Value','Phase','pWin','Days'].map(h=><th key={h} className="text-left p-3 text-xs font-semibold text-slate-400 uppercase">{h}</th>)}</tr></thead>
        <tbody className="divide-y divide-slate-700/50">{opps.map(o=><tr key={o.id} className="hover:bg-slate-800/30"><td className="p-3"><div className="font-medium text-white text-sm">{o.nickname}</div><div className="text-xs text-slate-500">{o.title}</div></td><td className="p-3 text-sm text-slate-300">{o.agency}</td><td className="p-3 text-sm text-emerald-400 font-medium">{fmt(o.ceiling)}</td><td className="p-3"><span className="px-2 py-1 rounded text-xs" style={{backgroundColor:`${PHASE_COLORS[o.phase]}30`,color:PHASE_COLORS[o.phase]}}>{o.phase}</span></td><td className="p-3"><div className="flex items-center gap-2"><div className="w-16 h-1.5 bg-slate-700 rounded-full"><div className="h-full bg-gradient-to-r from-cyan-500 to-emerald-500 rounded-full" style={{width:`${o.pWin}%`}}/></div><span className="text-xs text-slate-300">{o.pWin}%</span></div></td><td className="p-3 text-sm text-slate-400">{o.days}d</td></tr>)}</tbody></table>
      </div>
    </div>
  );
}

// ============================================================
// MODULE: RFP SHREDDER (ENHANCED - Sprint 8)
// ============================================================
function ModuleCompliance({role,user,showToast,onSendToHITL}){
  const[items,setItems]=useState(DEMO_COMPLIANCE);
  const[uploadedFile,setUploadedFile]=useState(null);
  const[isProcessing,setIsProcessing]=useState(false);
  const[processProgress,setProcessProgress]=useState(0);
  const[filterStatus,setFilterStatus]=useState('ALL');
  const[filterRisk,setFilterRisk]=useState('ALL');
  const[filterSection,setFilterSection]=useState('ALL');
  const[selectedItem,setSelectedItem]=useState(null);
  const[searchTerm,setSearchTerm]=useState('');
  const fileInputRef=useRef(null);

  const statusColors={compliant:'bg-emerald-500/20 text-emerald-400 border-emerald-500/30',pending:'bg-amber-500/20 text-amber-400 border-amber-500/30','non-compliant':'bg-red-500/20 text-red-400 border-red-500/30','n/a':'bg-slate-500/20 text-slate-400 border-slate-500/30'};
  const riskColors={low:'bg-emerald-500/20 text-emerald-400',medium:'bg-amber-500/20 text-amber-400',high:'bg-red-500/20 text-red-400'};

  // Filter items
  const filteredItems=items.filter(item=>{
    if(filterStatus!=='ALL'&&item.status!==filterStatus)return false;
    if(filterRisk!=='ALL'&&item.risk!==filterRisk)return false;
    if(filterSection!=='ALL'&&item.section!==filterSection)return false;
    if(searchTerm&&!item.requirement.toLowerCase().includes(searchTerm.toLowerCase())&&!item.id.toLowerCase().includes(searchTerm.toLowerCase()))return false;
    return true;
  });

  // Stats
  const stats={
    total:items.length,
    compliant:items.filter(i=>i.status==='compliant').length,
    pending:items.filter(i=>i.status==='pending').length,
    nonCompliant:items.filter(i=>i.status==='non-compliant').length,
    highRisk:items.filter(i=>i.risk==='high').length
  };

  // File upload handler
  const handleFileUpload=(e)=>{
    const file=e.target.files?.[0];
    if(!file)return;
    
    const validTypes=['application/pdf','application/vnd.openxmlformats-officedocument.wordprocessingml.document','application/msword'];
    if(!validTypes.includes(file.type)){
      showToast?.('Please upload a PDF or DOCX file','error');
      return;
    }

    setUploadedFile(file);
    processRFP(file);
  };

  // Simulated RFP processing
  const processRFP=(file)=>{
    setIsProcessing(true);
    setProcessProgress(0);
    
    logAudit('UPLOAD_RFP','RFP Shredder',`Uploaded ${file.name} (${(file.size/1024/1024).toFixed(2)}MB)`,user?.name||'User',role?.name||'Unknown');

    // Simulate AI processing with progress
    const interval=setInterval(()=>{
      setProcessProgress(p=>{
        if(p>=100){
          clearInterval(interval);
          setIsProcessing(false);
          showToast?.(`AI extracted ${items.length} requirements from ${file.name}`,'success');
          logAudit('AI_ANALYSIS','RFP Shredder',`Extracted ${items.length} compliance requirements`,user?.name||'User',role?.name||'Unknown');
          return 100;
        }
        return p+Math.random()*15;
      });
    },200);
  };

  // Update item status
  const updateStatus=(id,newStatus)=>{
    setItems(items.map(i=>i.id===id?{...i,status:newStatus}:i));
    showToast?.(`${id} marked as ${newStatus}`,'success');
    logAudit('UPDATE_COMPLIANCE','RFP Shredder',`Updated ${id} status to ${newStatus}`,user?.name||'User',role?.name||'Unknown');
  };

  // Send to HITL
  const sendToHITL=(item)=>{
    if(onSendToHITL){
      onSendToHITL({
        type:'Compliance Check',
        title:`${item.id}: ${item.requirement.substring(0,50)}...`,
        agent:'Compliance',
        sourceModule:'RFP Shredder',
        content:item.requirement,
        aiSuggestion:item.aiSuggestion,
        confidence:item.aiConfidence,
        opportunity:'DHA EHR Mod'
      });
      showToast?.(`${item.id} sent to HITL Queue for review`,'success');
    }
  };

  // Export to Excel
  const exportToExcel=()=>{
    const ws=XLSX.utils.json_to_sheet(items.map(i=>({
      'Section':i.id,
      'Requirement':i.requirement,
      'Status':i.status,
      'Risk':i.risk,
      'Evidence':i.evidence,
      'AI Confidence':i.aiConfidence+'%',
      'AI Suggestion':i.aiSuggestion,
      'Source':i.source
    })));
    const wb=XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb,ws,'Compliance Matrix');
    XLSX.writeFile(wb,`Compliance_Matrix_${new Date().toISOString().split('T')[0]}.xlsx`);
    showToast?.('Exported compliance matrix to Excel','success');
    logAudit('EXPORT_DATA','RFP Shredder','Exported compliance matrix to XLSX',user?.name||'User',role?.name||'Unknown');
  };

  // Drag & drop handlers
  const handleDragOver=(e)=>{e.preventDefault();e.currentTarget.classList.add('active')};
  const handleDragLeave=(e)=>{e.currentTarget.classList.remove('active')};
  const handleDrop=(e)=>{
    e.preventDefault();
    e.currentTarget.classList.remove('active');
    const file=e.dataTransfer.files?.[0];
    if(file){
      setUploadedFile(file);
      processRFP(file);
    }
  };

  return(
    <div className="space-y-4 animate-fadeIn">
      {/* Header */}
      <div className="flex items-center justify-between">
        <div>
          <h2 className="text-xl font-bold text-white">RFP Shredder</h2>
          <p className="text-slate-400 text-sm">AI-powered compliance matrix extraction</p>
        </div>
        <div className="flex gap-2">
          <button onClick={exportToExcel} className="px-4 py-2 bg-emerald-500/20 text-emerald-400 rounded-lg text-sm font-medium flex items-center gap-2 hover:bg-emerald-500/30 transition">
            <Icon name="download" className="w-4 h-4"/>Export XLSX
          </button>
          <button onClick={()=>fileInputRef.current?.click()} className="px-4 py-2 bg-cyan-500 text-white rounded-lg text-sm font-medium flex items-center gap-2 hover:bg-cyan-600 transition">
            <Icon name="upload" className="w-4 h-4"/>Upload RFP
          </button>
          <input ref={fileInputRef} type="file" accept=".pdf,.doc,.docx" className="hidden" onChange={handleFileUpload}/>
        </div>
      </div>

      {/* Upload Zone / Processing */}
      {!uploadedFile?(
        <div 
          className="file-drop-zone glass p-8 text-center cursor-pointer"
          onDragOver={handleDragOver}
          onDragLeave={handleDragLeave}
          onDrop={handleDrop}
          onClick={()=>fileInputRef.current?.click()}
        >
          <Icon name="document" className="w-12 h-12 text-slate-500 mx-auto mb-3"/>
          <p className="text-white font-medium mb-1">Drag & drop RFP document here</p>
          <p className="text-slate-400 text-sm">or click to browse ‚Ä¢ PDF, DOCX supported</p>
        </div>
      ):isProcessing?(
        <div className="glass p-6">
          <div className="flex items-center gap-4 mb-4">
            <div className="w-10 h-10 rounded-lg bg-cyan-500/20 flex items-center justify-center">
              <Icon name="sparkles" className="w-5 h-5 text-cyan-400 animate-pulse"/>
            </div>
            <div className="flex-1">
              <p className="text-white font-medium">Processing {uploadedFile.name}</p>
              <p className="text-slate-400 text-sm">AI extracting requirements...</p>
            </div>
          </div>
          <div className="h-2 bg-slate-700 rounded-full overflow-hidden">
            <div className="h-full bg-gradient-to-r from-cyan-500 to-teal-500 transition-all duration-200" style={{width:`${Math.min(processProgress,100)}%`}}/>
          </div>
          <p className="text-right text-xs text-slate-400 mt-1">{Math.round(Math.min(processProgress,100))}%</p>
        </div>
      ):(
        <div className="glass p-4 flex items-center justify-between">
          <div className="flex items-center gap-3">
            <Icon name="document" className="w-8 h-8 text-cyan-400"/>
            <div>
              <p className="text-white font-medium">{uploadedFile.name}</p>
              <p className="text-slate-400 text-xs">{(uploadedFile.size/1024/1024).toFixed(2)} MB ‚Ä¢ Processed</p>
            </div>
          </div>
          <button onClick={()=>setUploadedFile(null)} className="p-2 text-slate-400 hover:text-red-400 transition">
            <Icon name="x" className="w-4 h-4"/>
          </button>
        </div>
      )}

      {/* Stats Cards */}
      <div className="grid grid-cols-5 gap-3">
        {[
          {l:'Total Requirements',v:stats.total,c:'text-white',bg:'bg-slate-800/50'},
          {l:'Compliant',v:stats.compliant,c:'text-emerald-400',bg:'bg-emerald-500/10'},
          {l:'Pending Review',v:stats.pending,c:'text-amber-400',bg:'bg-amber-500/10'},
          {l:'Non-Compliant',v:stats.nonCompliant,c:'text-red-400',bg:'bg-red-500/10'},
          {l:'High Risk',v:stats.highRisk,c:'text-red-400',bg:'bg-red-500/10'}
        ].map((s,i)=>(
          <div key={i} className={`glass p-3 ${s.bg}`}>
            <p className="text-slate-400 text-xs">{s.l}</p>
            <p className={`text-xl font-bold ${s.c}`}>{s.v}</p>
          </div>
        ))}
      </div>

      {/* Filters */}
      <div className="glass p-4">
        <div className="grid grid-cols-5 gap-3">
          <div>
            <label className="text-xs text-slate-400 block mb-1">Search</label>
            <div className="relative">
              <Icon name="search" className="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"/>
              <input value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} placeholder="Search..." className="w-full bg-slate-800 border border-slate-700 rounded-lg pl-10 pr-3 py-2 text-sm text-white focus:outline-none focus:border-cyan-500"/>
            </div>
          </div>
          <div>
            <label className="text-xs text-slate-400 block mb-1">Section</label>
            <select value={filterSection} onChange={e=>setFilterSection(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-cyan-500">
              <option value="ALL">All Sections</option>
              <option value="L">Section L</option>
              <option value="M">Section M</option>
            </select>
          </div>
          <div>
            <label className="text-xs text-slate-400 block mb-1">Status</label>
            <select value={filterStatus} onChange={e=>setFilterStatus(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-cyan-500">
              <option value="ALL">All Statuses</option>
              <option value="compliant">Compliant</option>
              <option value="pending">Pending</option>
              <option value="non-compliant">Non-Compliant</option>
              <option value="n/a">N/A</option>
            </select>
          </div>
          <div>
            <label className="text-xs text-slate-400 block mb-1">Risk</label>
            <select value={filterRisk} onChange={e=>setFilterRisk(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-cyan-500">
              <option value="ALL">All Risk Levels</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div className="flex items-end">
            <button onClick={()=>{setFilterStatus('ALL');setFilterRisk('ALL');setFilterSection('ALL');setSearchTerm('')}} className="w-full px-3 py-2 bg-slate-700 text-white rounded-lg text-sm hover:bg-slate-600 transition">Clear</button>
          </div>
        </div>
      </div>

      {/* Compliance Matrix Table */}
      <div className="glass overflow-hidden">
        <table className="w-full">
          <thead className="bg-slate-800/50">
            <tr>
              {['Section','Requirement','Status','Risk','AI Confidence','Evidence','Actions'].map(h=>(
                <th key={h} className="text-left p-3 text-xs font-semibold text-slate-400 uppercase">{h}</th>
              ))}
            </tr>
          </thead>
          <tbody className="divide-y divide-slate-700/50">
            {filteredItems.map(item=>(
              <tr key={item.id} className="hover:bg-slate-800/30 cursor-pointer" onClick={()=>setSelectedItem(item)}>
                <td className="p-3">
                  <span className="text-sm font-mono text-cyan-400">{item.id}</span>
                </td>
                <td className="p-3 text-sm text-white max-w-xs">
                  <p className="line-clamp-2">{item.requirement}</p>
                </td>
                <td className="p-3">
                  <span className={`px-2 py-1 rounded text-xs capitalize border ${statusColors[item.status]}`}>{item.status}</span>
                </td>
                <td className="p-3">
                  <span className={`px-2 py-1 rounded text-xs capitalize ${riskColors[item.risk]}`}>{item.risk}</span>
                </td>
                <td className="p-3">
                  <div className="flex items-center gap-2">
                    <div className="w-12 h-1.5 bg-slate-700 rounded-full">
                      <div className={`h-full rounded-full ${item.aiConfidence>=80?'bg-emerald-500':item.aiConfidence>=60?'bg-amber-500':'bg-red-500'}`} style={{width:`${item.aiConfidence}%`}}/>
                    </div>
                    <span className={`text-xs ${getConfidenceColor(item.aiConfidence)}`}>{item.aiConfidence}%</span>
                  </div>
                </td>
                <td className="p-3 text-sm text-slate-400 max-w-[150px] truncate">{item.evidence||'‚Äî'}</td>
                <td className="p-3">
                  <div className="flex gap-1" onClick={e=>e.stopPropagation()}>
                    <button onClick={()=>sendToHITL(item)} className="p-1.5 rounded bg-purple-500/20 text-purple-400 hover:bg-purple-500/30" title="Send to HITL">
                      <Icon name="eye" className="w-3 h-3"/>
                    </button>
                    <button onClick={()=>setSelectedItem(item)} className="p-1.5 rounded bg-slate-700 text-slate-300 hover:bg-slate-600" title="View Details">
                      <Icon name="edit" className="w-3 h-3"/>
                    </button>
                  </div>
                </td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>

      {/* Detail Modal */}
      {selectedItem&&(
        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4" onClick={()=>setSelectedItem(null)}>
          <div className="glass p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto animate-fadeIn" onClick={e=>e.stopPropagation()}>
            <div className="flex items-center justify-between mb-4">
              <div className="flex items-center gap-3">
                <span className="text-lg font-mono text-cyan-400">{selectedItem.id}</span>
                <span className={`px-2 py-1 rounded text-xs capitalize border ${statusColors[selectedItem.status]}`}>{selectedItem.status}</span>
                <span className={`px-2 py-1 rounded text-xs capitalize ${riskColors[selectedItem.risk]}`}>{selectedItem.risk} risk</span>
              </div>
              <button onClick={()=>setSelectedItem(null)} className="p-1 text-slate-400 hover:text-white">
                <Icon name="x" className="w-5 h-5"/>
              </button>
            </div>

            <div className="space-y-4">
              <div>

// MODULE: HITL QUEUE (ENHANCED - Sprint 8)
// ============================================================
function ModuleHITL({role,user,showToast,hitlItems,setHitlItems}){
  const[filterStatus,setFilterStatus]=useState('ALL');
  const[filterType,setFilterType]=useState('ALL');
  const[filterPriority,setFilterPriority]=useState('ALL');
  const[selectedItem,setSelectedItem]=useState(null);
  const[editedSuggestion,setEditedSuggestion]=useState('');
  const[rejectionReason,setRejectionReason]=useState('');
  const[sortBy,setSortBy]=useState('priority');

  const statusColors={pending:'bg-amber-500/20 text-amber-400',approved:'bg-emerald-500/20 text-emerald-400',rejected:'bg-red-500/20 text-red-400',edited:'bg-blue-500/20 text-blue-400'};
  const typeIcons={'Win Theme':'üèÜ','Compliance Check':'üìã','Price Analysis':'üí∞','Section Draft':'‚úèÔ∏è','Risk Identification':'üé≠'};

  // Filter and sort
  const types=['ALL',...new Set(hitlItems.map(i=>i.type))];
  const filteredItems=hitlItems.filter(i=>{
    if(filterStatus!=='ALL'&&i.status!==filterStatus)return false;
    if(filterType!=='ALL'&&i.type!==filterType)return false;
    if(filterPriority!=='ALL'&&i.priority!==filterPriority)return false;
    return true;
  }).sort((a,b)=>{
    if(sortBy==='priority'){
      const priorityOrder={high:0,medium:1,low:2};
      return(priorityOrder[a.priority]||2)-(priorityOrder[b.priority]||2);
    }
    if(sortBy==='confidence')return b.confidence-a.confidence;
    if(sortBy==='date')return new Date(b.created)-new Date(a.created);
    return 0;
  });

  // Stats
  const stats={
    pending:hitlItems.filter(i=>i.status==='pending').length,
    approved:hitlItems.filter(i=>i.status==='approved').length,
    rejected:hitlItems.filter(i=>i.status==='rejected').length,
    avgConfidence:Math.round(hitlItems.reduce((s,i)=>s+i.confidence,0)/hitlItems.length)
  };

  // Approve item
  const approveItem=(id)=>{
    if(!role?.canApprove){
      showToast?.('You need approval permissions','error');
      return;
    }
    setHitlItems(hitlItems.map(i=>i.id===id?{...i,status:'approved',reviewedBy:user?.name||role?.fullName,reviewedAt:new Date().toISOString()}:i));
    showToast?.('Item approved','success');
    logAudit('HITL_APPROVE','HITL Queue',`Approved item #${id}`,user?.name||'User',role?.name||'Unknown');
    setSelectedItem(null);
  };

  // Reject item
  const rejectItem=(id)=>{
    if(!role?.canApprove){
      showToast?.('You need approval permissions','error');
      return;
    }
    if(!rejectionReason.trim()){
      showToast?.('Please provide a rejection reason','error');
      return;
    }
    setHitlItems(hitlItems.map(i=>i.id===id?{...i,status:'rejected',reviewedBy:user?.name||role?.fullName,reviewedAt:new Date().toISOString(),rejectionReason}:i));
    showToast?.('Item rejected','success');
    logAudit('HITL_REJECT','HITL Queue',`Rejected item #${id}: ${rejectionReason}`,user?.name||'User',role?.name||'Unknown');
    setSelectedItem(null);
    setRejectionReason('');
  };

  // Edit and approve
  const editAndApprove=(id)=>{
    if(!role?.canApprove){
      showToast?.('You need approval permissions','error');
      return;
    }
    if(!editedSuggestion.trim()){
      showToast?.('Please provide edited content','error');
      return;
    }
    setHitlItems(hitlItems.map(i=>i.id===id?{...i,status:'edited',aiSuggestion:editedSuggestion,reviewedBy:user?.name||role?.fullName,reviewedAt:new Date().toISOString()}:i));
    showToast?.('Item edited and approved','success');
    logAudit('HITL_EDIT','HITL Queue',`Edited and approved item #${id}`,user?.name||'User',role?.name||'Unknown');
    setSelectedItem(null);
    setEditedSuggestion('');
  };

  // Open detail
  const openDetail=(item)=>{
    setSelectedItem(item);
    setEditedSuggestion(item.aiSuggestion);
    setRejectionReason('');
  };

  return(
    <div className="space-y-4 animate-fadeIn">
      {/* Header */}
      <div className="flex items-center justify-between">
        <div>
          <h2 className="text-xl font-bold text-white">Human-in-the-Loop Queue</h2>
          <p className="text-slate-400 text-sm">Review and approve AI-generated content</p>
        </div>
        <div className="flex items-center gap-2">
          <span className="text-xs text-slate-400">Sort by:</span>
          <select value={sortBy} onChange={e=>setSortBy(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-1.5 text-sm text-white focus:outline-none focus:border-cyan-500">
            <option value="priority">Priority</option>
            <option value="confidence">Confidence</option>
            <option value="date">Date</option>
          </select>
        </div>
      </div>

      {/* Stats */}
      <div className="grid grid-cols-4 gap-3">
        {[
          {l:'Pending Review',v:stats.pending,c:'text-amber-400',icon:'‚è≥'},
          {l:'Approved',v:stats.approved,c:'text-emerald-400',icon:'‚úì'},
          {l:'Rejected',v:stats.rejected,c:'text-red-400',icon:'‚úï'},
          {l:'Avg Confidence',v:`${stats.avgConfidence}%`,c:'text-cyan-400',icon:'üéØ'}
        ].map((s,i)=>(
          <div key={i} className="glass p-3 flex items-center gap-3">
            <span className="text-2xl">{s.icon}</span>
            <div>
              <p className="text-slate-400 text-xs">{s.l}</p>
              <p className={`text-xl font-bold ${s.c}`}>{s.v}</p>
            </div>
          </div>
        ))}
      </div>

      {/* Filters */}
      <div className="flex gap-3 flex-wrap">
        <select value={filterStatus} onChange={e=>setFilterStatus(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-cyan-500">
          <option value="ALL">All Statuses</option>

// MODULE: SWIMLANE (from Sprint 7)
// ============================================================
function ModuleSwimlane({opps,setOpps,role,user,showToast}){
  const[dragging,setDragging]=useState(null);
  const[filterAgency,setFilterAgency]=useState('ALL');
  const agencies=['ALL',...new Set(opps.map(o=>o.agency))];
  const filteredOpps=opps.filter(o=>filterAgency==='ALL'||o.agency===filterAgency);

  const handleDragStart=(e,opp)=>{if(!role?.canCRUD)return e.preventDefault();setDragging(opp);e.dataTransfer.effectAllowed='move'};
  const handleDragOver=(e)=>{e.preventDefault();e.currentTarget.classList.add('drag-over')};
  const handleDragLeave=(e)=>{e.currentTarget.classList.remove('drag-over')};
  const handleDrop=(e,newPhase)=>{
    e.preventDefault();e.currentTarget.classList.remove('drag-over');
    if(!dragging||dragging.phase===newPhase)return;
    const currentIndex=PHASE_INDEX[dragging.phase];const newIndex=PHASE_INDEX[newPhase];
    if(newIndex>currentIndex+1){showToast?.(`Cannot skip from ${dragging.phase} to ${newPhase}`,'error');return}
    setOpps(opps.map(o=>o.id===dragging.id?{...o,phase:newPhase}:o));
    showToast?.(`${dragging.nickname} moved to ${newPhase}`,'success');
    setDragging(null);
  };

  return(
    <div className="space-y-4 animate-fadeIn">
      <div className="flex justify-between items-center">
        <div><h2 className="text-xl font-bold text-white">Swimlane Board</h2><p className="text-slate-400 text-sm">Drag opportunities through Shipley phases</p></div>
        <select value={filterAgency} onChange={e=>setFilterAgency(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white">{agencies.map(a=><option key={a} value={a}>{a==='ALL'?'All Agencies':a}</option>)}</select>
      </div>
      <div className="flex gap-3 overflow-x-auto pb-4">
        {SHIPLEY_PHASES.map(phase=>(
          <div key={phase} className="min-w-[200px] flex-shrink-0" onDragOver={handleDragOver} onDragLeave={handleDragLeave} onDrop={e=>handleDrop(e,phase)}>
            <div className="glass p-3 mb-3"><div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full" style={{backgroundColor:PHASE_COLORS[phase]}}/><span className="font-semibold text-white text-sm">{phase}</span><span className="text-xs text-slate-500">{filteredOpps.filter(o=>o.phase===phase).length}</span></div></div>
            <div className="space-y-2 min-h-[300px]">
              {filteredOpps.filter(o=>o.phase===phase).map(opp=>(
                <div key={opp.id} draggable={role?.canCRUD} onDragStart={e=>handleDragStart(e,opp)} className={`glass p-3 ${role?.canCRUD?'cursor-move':''} hover-lift`}>
                  <div className="flex justify-between mb-1"><span className={`text-xs px-1.5 py-0.5 rounded ${getPriorityColor(opp.priority)}`}>{opp.priority}</span><span className="text-xs text-cyan-400">{opp.agency}</span></div>
                  <h4 className="font-semibold text-white text-sm">{opp.nickname}</h4>
                  <p className="text-emerald-400 font-bold">{fmt(opp.ceiling)}</p>
                  <div className="flex justify-between items-center mt-2"><span className={`text-xs ${getPwinColor(opp.pWin)}`}>{opp.pWin}% pWin</span><span className="text-xs text-slate-400">{opp.days}d</span></div>
                </div>
              ))}
            </div>
          </div>
        ))}
      </div>
    </div>
  );
}

const ORALS_SLIDES=['Title Slide','Executive Summary','Technical Approach','Management Plan','Past Performance','Key Personnel','Risk Mitigation','Timeline','Value Proposition','Q&A'];

function ModulePricing(){

  return(

      <div className="flex items-center gap-2"><h2 className="text-xl font-bold text-white">Pricing Engine</h2><span className="px-2 py-1 bg-red-500/20 text-red-400 rounded text-xs font-bold">CUI</span></div>
      <div className="grid grid-cols-3 gap-4">{[{l:'Total Ceiling',v:fmt(totalCost),c:'text-emerald-400'},{l:'LCATs',v:lcats.length,c:'text-cyan-400'},{l:'Wrap Rate',v:'1.85x',c:'text-amber-400'}].map((s,i)=><div key={i} className="glass p-4"><p className="text-slate-400 text-xs">{s.l}</p><p className={`text-xl font-bold ${s.c}`}>{s.v}</p></div>)}</div>
      <div className="glass overflow-hidden"><table className="w-full"><thead className="bg-slate-800/50"><tr>{['LCAT','Rate/hr','Hours','Wrap','Extended'].map(h=><th key={h} className="text-left p-3 text-xs font-semibold text-slate-400 uppercase">{h}</th>)}</tr></thead><tbody className="divide-y divide-slate-700/50">{lcats.map(l=><tr key={l.id} className="hover:bg-slate-800/30"><td className="p-3 text-sm text-white">{l.title}</td><td className="p-3 text-sm text-emerald-400">${l.rate}</td><td className="p-3 text-sm text-slate-300">{l.hours.toLocaleString()}</td><td className="p-3 text-sm text-amber-400">{l.wrap}x</td><td className="p-3 text-sm font-medium text-white">{fmt(l.rate*l.hours*l.wrap)}</td></tr>)}</tbody></table></div>

  );

// MODULE: AUDIT LOG
// ============================================================
function ModuleAudit({role}){
  if(!role?.canManageUsers)return(<div className="flex items-center justify-center h-96 animate-fadeIn"><div className="text-center glass p-8"><div className="text-5xl mb-4">üîí</div><h2 className="text-xl font-bold text-white mb-2">Access Restricted</h2><p className="text-slate-400">Admin privileges required.</p></div></div>);
  const[logs]=useState(DEMO_AUDIT);
  const[filter,setFilter]=useState('ALL');
  const actions=['ALL',...new Set(logs.map(l=>l.action))];
  const filtered=filter==='ALL'?logs:logs.filter(l=>l.action===filter);
  const actionColors={LOGIN:'bg-emerald-500',UPLOAD_RFP:'bg-cyan-500',AI_ANALYSIS:'bg-purple-500',HITL_APPROVE:'bg-emerald-600'};
  return(
    <div className="space-y-4 animate-fadeIn">
      <div className="flex items-center gap-2"><h2 className="text-xl font-bold text-white">Audit Log</h2><span className="px-2 py-1 bg-purple-500/20 text-purple-400 rounded text-xs font-bold">ADMIN</span></div>
      <div className="flex gap-2">{actions.map(a=><button key={a} onClick={()=>setFilter(a)} className={`px-3 py-1.5 rounded-lg text-sm font-medium ${filter===a?'bg-cyan-500 text-white':'bg-slate-800 text-slate-400'}`}>{a==='ALL'?'All':a.replace(/_/g,' ')}</button>)}</div>
      <div className="glass overflow-hidden"><table className="w-full"><thead className="bg-slate-800/50"><tr>{['Action','User','Role','Module','Details','Timestamp'].map(h=><th key={h} className="text-left p-3 text-xs font-semibold text-slate-400 uppercase">{h}</th>)}</tr></thead><tbody className="divide-y divide-slate-700/50">{filtered.map(log=><tr key={log.id} className="hover:bg-slate-800/30"><td className="p-3"><span className={`px-2 py-1 rounded text-xs text-white ${actionColors[log.action]||'bg-slate-600'}`}>{log.action.replace(/_/g,' ')}</span></td><td className="p-3 text-sm text-white">{log.user}</td><td className="p-3 text-sm text-slate-300">{log.role}</td><td className="p-3 text-sm text-cyan-400">{log.module}</td><td className="p-3 text-sm text-slate-400 max-w-xs truncate">{log.details}</td><td className="p-3 text-sm text-slate-500">{log.ts}</td></tr>)}</tbody></table></div>
    </div>
  );
}

function ModuleAdmin({tokenUsage,setTokenUsage,role}){
  const tokenLimit=100000;const usagePercent=(tokenUsage/tokenLimit)*100;
  return(<div className="space-y-4 animate-fadeIn"><div className="flex items-center gap-2"><h2 className="text-xl font-bold text-white">Admin Settings</h2><span className="px-2 py-1 bg-purple-500/20 text-purple-400 rounded text-xs font-bold">ADMIN</span></div><div className="grid grid-cols-2 gap-4"><div className="glass p-6"><h3 className="font-semibold text-white mb-4">üí∞ Token Cost Meter</h3><div className="flex justify-between text-sm mb-2"><span className="text-slate-400">Usage</span><span className="text-white">{tokenUsage.toLocaleString()} / {tokenLimit.toLocaleString()}</span></div><div className="h-4 bg-slate-700 rounded-full overflow-hidden"><div className={`h-full ${usagePercent>80?'bg-red-500':usagePercent>50?'bg-amber-500':'bg-emerald-500'}`} style={{width:`${usagePercent}%`}}/></div></div><div className="glass p-6"><h3 className="font-semibold text-white mb-4">‚öôÔ∏è System Settings</h3><div className="space-y-3">{[{l:'RBAC Enforcement',v:true},{l:'CUI Watermarking',v:true},{l:'Audit Logging',v:true}].map((s,i)=><div key={i} className="flex items-center justify-between p-2 bg-slate-800/50 rounded-lg"><span className="text-sm text-white">{s.l}</span><div className={`w-10 h-6 rounded-full p-1 ${s.v?'bg-emerald-500':'bg-slate-600'}`}><div className={`w-4 h-4 bg-white rounded-full ${s.v?'translate-x-4':''}`}/></div></div>)}</div></div></div></div>);
}

// ============================================================
// AI CHAT WIDGET (from Sprint 6)
// ============================================================
function AIChatWidget({role,user,onTokenUsage}){
  const[open,setOpen]=useState(false);const[selectedAgent,setSelectedAgent]=useState(null);const[showAgentSelect,setShowAgentSelect]=useState(false);const[messages,setMessages]=useState([]);const[input,setInput]=useState('');const[loading,setLoading]=useState(false);const[streamingText,setStreamingText]=useState('');const messagesEndRef=useRef(null);
  const accessibleAgents=AI_AGENTS.filter(a=>role?.agents?.includes(a.id));
  useEffect(()=>{messagesEndRef.current?.scrollIntoView({behavior:'smooth'})},[messages,streamingText]);
  useEffect(()=>{if(selectedAgent&&messages.length===0){setMessages([{role:'assistant',content:`Hello! I'm your ${selectedAgent.name}. How can I help?`,timestamp:new Date().toISOString(),agent:selectedAgent}])}},[selectedAgent]);
  const simulateStream=async(text)=>{setStreamingText('');for(let i=0;i<text.length;i++){await new Promise(r=>setTimeout(r,15));setStreamingText(t=>t+text[i])}return text};
  const send=async()=>{if(!input.trim()||loading||!selectedAgent)return;setMessages(m=>[...m,{role:'user',content:input,timestamp:new Date().toISOString()}]);setInput('');setLoading(true);const response=`Based on Shipley methodology, I recommend focusing on compliance first for "${input.substring(0,30)}..."`;await simulateStream(response);setStreamingText('');setMessages(m=>[...m,{role:'assistant',content:response,timestamp:new Date().toISOString(),agent:selectedAgent}]);setLoading(false);if(onTokenUsage)onTokenUsage(prev=>prev+Math.floor(Math.random()*300)+100)};
  const changeAgent=(agent)=>{setSelectedAgent(agent);setShowAgentSelect(false);setMessages([])};
  if(!open)return(<button onClick={()=>setOpen(true)} className="fixed bottom-10 right-4 w-14 h-14 bg-gradient-to-r from-cyan-500 to-teal-500 rounded-full shadow-lg flex items-center justify-center text-2xl hover:scale-105 transition z-50">ü§ñ{accessibleAgents.length>0&&<span className="absolute -top-1 -right-1 w-5 h-5 bg-emerald-500 rounded-full text-white text-xs flex items-center justify-center">{accessibleAgents.length}</span>}</button>);
  return(<div className="fixed bottom-10 right-4 w-[400px] h-[550px] glass shadow-2xl flex flex-col z-50 animate-fadeIn overflow-hidden"><div className="p-3 border-b border-slate-700/50 bg-slate-900/50"><div className="flex justify-between items-center">{selectedAgent?(<div className="flex items-center gap-2"><span className="text-xl">{selectedAgent.icon}</span><div><p className="font-semibold text-white text-sm">{selectedAgent.name}</p><button onClick={()=>setShowAgentSelect(!showAgentSelect)} className="text-xs text-cyan-400">Switch ‚ñæ</button></div></div>):(<span className="font-semibold text-white">Select Agent</span>)}<button onClick={()=>setOpen(false)} className="p-1 text-slate-400 hover:text-white"><Icon name="x" className="w-5 h-5"/></button></div>{(showAgentSelect||!selectedAgent)&&(<div className="mt-2 p-2 bg-slate-800/80 rounded-lg max-h-40 overflow-y-auto">{accessibleAgents.map(a=>(<button key={a.id} onClick={()=>changeAgent(a)} className="w-full flex items-center gap-2 p-2 rounded hover:bg-slate-700"><span>{a.icon}</span><span className="text-sm text-white">{a.name}</span></button>))}</div>)}</div><div className="flex-1 overflow-y-auto p-3 space-y-2">{messages.map((m,i)=>(<div key={i} className={`flex ${m.role==='user'?'justify-end':'justify-start'}`}><div className={`max-w-[80%] p-2 rounded-xl text-sm ${m.role==='user'?'bg-cyan-500 text-white':'bg-slate-700 text-slate-200'}`}>{m.content}</div></div>))}{streamingText&&<div className="flex justify-start"><div className="bg-slate-700 p-2 rounded-xl text-sm text-slate-200">{streamingText}</div></div>}{loading&&!streamingText&&<div className="flex justify-start"><div className="bg-slate-700 p-2 rounded-xl"><div className="flex gap-1">{[0,1,2].map(i=><div key={i} className="w-2 h-2 bg-slate-400 rounded-full animate-pulse" style={{animationDelay:`${i*0.2}s`}}/>)}</div></div></div>}<div ref={messagesEndRef}/></div><div className="px-3 py-1 bg-amber-500/10 border-t border-amber-500/20"><p className="text-[10px] text-amber-400 text-center">‚ö†Ô∏è AI GENERATED - REQUIRES HUMAN REVIEW</p></div><div className="p-3 border-t border-slate-700/50"><div className="flex gap-2"><input value={input} onChange={e=>setInput(e.target.value)} onKeyPress={e=>e.key==='Enter'&&send()} placeholder={selectedAgent?'Ask...':'Select agent'} disabled={!selectedAgent} className="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-cyan-500 disabled:opacity-50"/><button onClick={send} disabled={!input.trim()||loading||!selectedAgent} className="p-2 bg-cyan-500 rounded-lg text-white disabled:opacity-50"><Icon name="send" className="w-5 h-5"/></button></div></div></div>);
}

// ============================================================
// TOAST
// ============================================================
function Toast({message,type,onClose}){useEffect(()=>{const t=setTimeout(onClose,3000);return()=>clearTimeout(t)},[onClose]);const colors={success:'bg-emerald-500',error:'bg-red-500',warning:'bg-amber-500',info:'bg-cyan-500'};return(<div className={`fixed top-4 right-4 ${colors[type]||colors.info} text-white px-4 py-3 rounded-lg shadow-lg z-[60] animate-fadeIn flex items-center gap-2`}><span>{type==='success'?'‚úì':type==='error'?'‚úï':'‚Ñπ'}</span><span>{message}</span></div>)}

// ============================================================
// SIDEBAR
// ============================================================
function Sidebar({role,setRole,active,setActive,user,hitlPending}){
  const[collapsed,setCollapsed]=useState(false);const[showRoles,setShowRoles]=useState(false);
  const accessible=MODULES.filter(m=>role.access.includes(m.id));
  return(<aside className={`h-screen bg-slate-900/95 border-r border-slate-800 flex flex-col transition-all ${collapsed?'w-16':'w-64'}`}><div className="p-4 border-b border-slate-800 flex items-center justify-between">{!collapsed&&<div className="flex items-center gap-2"><div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white font-bold">MP</div><div><div className="text-sm font-bold text-white">MissionPulse</div><div className="text-[10px] text-slate-500">v12 Sprint 8</div></div></div>}<button onClick={()=>setCollapsed(!collapsed)} className="p-1 text-slate-400 hover:text-white"><Icon name={collapsed?'chevronRight':'chevronLeft'} className="w-4 h-4"/></button></div><div className="p-3 border-b border-slate-800"><button onClick={()=>setShowRoles(!showRoles)} className="w-full flex items-center gap-2 p-2 rounded-lg hover:bg-slate-800"><span className="text-xl">{role.icon}</span>{!collapsed&&<><div className="flex-1 text-left"><div className="text-sm font-medium text-white">{role.fullName}</div><div className="text-xs text-slate-400">{role.name}</div></div><Icon name="chevronDown" className={`w-4 h-4 text-slate-400 transition ${showRoles?'rotate-180':''}`}/></>}</button>{showRoles&&!collapsed&&<div className="mt-2 p-2 bg-slate-800/50 rounded-lg max-h-48 overflow-y-auto">{ROLES.map(r=><button key={r.id} onClick={()=>{setRole(r);setShowRoles(false)}} className={`w-full flex items-center gap-2 p-2 rounded hover:bg-slate-700 ${role.id===r.id?'bg-cyan-500/20':''}`}><span>{r.icon}</span><span className="text-sm text-white">{r.name}</span></button>)}</div>}</div><nav className="flex-1 overflow-y-auto p-2">{['Command','Strategy','Intel','Delivery','Admin'].map(cat=>{const mods=accessible.filter(m=>m.cat===cat);if(!mods.length)return null;return(<div key={cat} className="mb-3">{!collapsed&&<div className="text-[10px] uppercase text-slate-500 font-semibold px-2 mb-1">{cat}</div>}{mods.map(m=><button key={m.id} onClick={()=>setActive(m)} className={`w-full flex items-center gap-2 p-2 rounded-lg mb-0.5 transition ${active?.id===m.id?'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30':'text-slate-400 hover:bg-slate-800 hover:text-white'}`} title={collapsed?m.name:''}><span>{m.icon}</span>{!collapsed&&<><span className="flex-1 text-left text-sm">{m.name}</span>{m.id==='hitl'&&hitlPending>0&&<span className="px-1.5 py-0.5 text-[10px] font-bold rounded-full bg-amber-500 text-white">{hitlPending}</span>}{m.badge&&<span className={`px-1 py-0.5 text-[9px] font-bold rounded ${m.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':m.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{m.badge}</span>}</>}</button>)}</div>)})}</nav>{!collapsed&&user&&<div className="p-3 border-t border-slate-800"><div className="flex items-center justify-between"><div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white text-xs font-bold">{user.name?.[0]||'U'}</div><div className="text-xs text-white truncate max-w-[120px]">{user.name||user.email}</div></div><button onClick={handleLogout} className="p-1.5 rounded hover:bg-red-500/20 text-slate-400 hover:text-red-400"><Icon name="logout" className="w-4 h-4"/></button></div></div>}</aside>);
}

// ============================================================
// MAIN APP
// ============================================================
function App(){
  const[user,setUser]=useState(null);
  const[role,setRole]=useState(ROLES[0]);
  const[active,setActive]=useState(null);
  const[opps,setOpps]=useState(DEMO_OPPS);
  const[hitlItems,setHitlItems]=useState(DEMO_HITL);
  const[tokenUsage,setTokenUsage]=useState(45230);
  const[toast,setToast]=useState(null);

  const showToast=(message,type='success')=>setToast({message,type,key:Date.now()});
  const hitlPending=hitlItems.filter(h=>h.status==='pending').length;

  // Send to HITL from other modules
  const sendToHITL=(item)=>{
    const newItem={
      ...item,
      id:Date.now(),
      status:'pending',
      priority:item.priority||'medium',
      created:new Date().toISOString()
    };
    setHitlItems([newItem,...hitlItems]);
  };

  useEffect(()=>{const u=checkAuth();if(u){setUser(u);logAudit('LOGIN','Auth','Session restored',u.name||u.email,'CEO')}},[]);
  useEffect(()=>{const saved=localStorage.getItem('MP_OPPS');if(saved){try{setOpps(JSON.parse(saved))}catch{}}},[]);
  useEffect(()=>{localStorage.setItem('MP_OPPS',JSON.stringify(opps))},[opps]);

  const renderModule=()=>{
    if(!active)return<div className="flex-1 flex items-center justify-center"><div className="text-center"><div className="text-6xl mb-4">üõ°Ô∏è</div><h2 className="text-xl font-bold text-white mb-2">Welcome to MissionPulse</h2><p className="text-slate-400">Select a module to begin</p><p className="text-cyan-400 text-sm mt-2">Mission. Technology. Transformation.</p></div></div>;
    switch(active.id){
      case 'dashboard':return<ModuleDashboard opps={opps} tokenUsage={tokenUsage} hitlItems={hitlItems}/>;
      case 'swimlane':return<ModuleSwimlane opps={opps} setOpps={setOpps} role={role} user={user} showToast={showToast}/>;
      case 'compliance':return<ModuleCompliance role={role} user={user} showToast={showToast} onSendToHITL={sendToHITL}/>;
      case 'hitl':return<ModuleHITL role={role} user={user} showToast={showToast} hitlItems={hitlItems} setHitlItems={setHitlItems}/>;
      case 'orals':return<ModuleOrals/>;
      case 'pricing':return<ModulePricing/>;
      case 'playbook':return<ModulePlaybook/>;
      case 'audit':return<ModuleAudit role={role}/>;
      case 'admin':return<ModuleAdmin tokenUsage={tokenUsage} setTokenUsage={setTokenUsage} role={role}/>;
      default:return<ModuleGeneric mod={active}/>;
    }
  };

  if(!user)return<div className="h-screen flex items-center justify-center bg-[#00050F]"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>;

  return(
    <div className="h-screen flex bg-[#00050F] overflow-hidden">
      <Sidebar role={role} setRole={setRole} active={active} setActive={setActive} user={user} hitlPending={hitlPending}/>
      <div className="flex-1 flex flex-col overflow-hidden">
        {active&&<header className="bg-slate-900/90 border-b border-slate-800 px-6 py-3"><div className="flex items-center gap-3"><span className="text-xl">{active.icon}</span><h1 className="font-semibold text-white">{active.name}</h1>{active.badge&&<span className={`px-2 py-0.5 rounded text-xs font-bold ${active.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':active.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{active.badge}</span>}</div></header>}
        <main className="flex-1 overflow-y-auto p-6">{renderModule()}</main>
      </div>
      <div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-40"><span className="text-[10px] text-slate-500">AI GENERATED - REQUIRES HUMAN REVIEW ‚Ä¢ MissionPulse v12 Sprint 8 ‚Ä¢ ¬© 2026 Mission Meets Tech</span></div>
      <AIChatWidget role={role} user={user} onTokenUsage={setTokenUsage}/>
      {toast&&<Toast message={toast.message} type={toast.type} onClose={()=>setToast(null)} key={toast.key}/>}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
