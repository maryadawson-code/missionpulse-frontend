<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mmt-cyan': '#00E5FA',
                        'mmt-navy': '#00050F',
                        'mmt-dark': '#0a0a1a',
                        'mmt-card': '#0d1025',
                        'mmt-border': '#1a1a3a',
                        'pulse-green': '#10B981',
                        'pulse-amber': '#F59E0B',
                        'pulse-red': '#EF4444',
                        'pulse-blue': '#3B82F6',
                        'pulse-purple': '#8B5CF6'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glow-cyan { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); }
        .glow-text { text-shadow: 0 0 10px rgba(0, 229, 250, 0.5); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 229, 250, 0.15); }
        .pulse-ring { animation: pulse-ring 2s infinite; }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(0, 229, 250, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 229, 250, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 229, 250, 0); }
        }
        .activity-line::before {
            content: '';
            position: absolute;
            left: 16px;
            top: 40px;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #1a1a3a, transparent);
        }
        .skeleton {
            background: linear-gradient(90deg, #1a1a3a 25%, #252550 50%, #1a1a3a 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .status-pulse {
            animation: status-pulse 2s infinite;
        }
        @keyframes status-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-mmt-navy min-h-screen">
    <div id="root"></div>
    
    <!-- Unified Navigation -->
    <script src="missionpulse-nav.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // =================================================================
        // API CONFIGURATION
        // =================================================================
        const API_BASE = 'https://missionpulse-api.onrender.com';
        const API_ENDPOINTS = {
            health: `${API_BASE}/api/dashboard/health`,
            summary: `${API_BASE}/api/dashboard/summary`,
            pipeline: `${API_BASE}/api/dashboard/pipeline`,
            activities: `${API_BASE}/api/dashboard/activities`,
            workload: `${API_BASE}/api/dashboard/workload`
        };

        // =================================================================
        // FALLBACK DEMO DATA (used when API unavailable)
        // =================================================================
        const FALLBACK_DATA = {
            summary: {
                pipeline_count: 23,
                total_value: 145000000,
                avg_pwin: 62,
                urgent_deadlines: 4,
                active_proposals: 8,
                pending_reviews: 3
            },
            pipeline: [
                { stage: 'Gate 1', count: 5, value: 28000000 },
                { stage: 'Blue Team', count: 3, value: 18000000 },
                { stage: 'Kickoff', count: 4, value: 32000000 },
                { stage: 'Pink (30%)', count: 3, value: 24000000 },
                { stage: 'Red (70%)', count: 4, value: 28000000 },
                { stage: 'Gold (90%)', count: 2, value: 12000000 },
                { stage: 'White Glove', count: 1, value: 8000000 },
                { stage: 'Submitted', count: 1, value: 5000000 }
            ],
            activities: [
                { id: 1, action: 'Compliance check completed', module: 'M6', user: 'Sarah Chen', time: '5 min ago', type: 'success' },
                { id: 2, action: 'Red Team review scheduled', module: 'M9', user: 'Mike Torres', time: '12 min ago', type: 'info' },
                { id: 3, action: 'Pricing model updated', module: 'M8', user: 'Lisa Park', time: '28 min ago', type: 'warning' },
                { id: 4, action: 'Win theme approved', module: 'M1', user: 'John Davis', time: '1 hr ago', type: 'success' },
                { id: 5, action: 'Competitor intel added', module: 'M7', user: 'Amy Wilson', time: '2 hr ago', type: 'info' }
            ],
            workload: [
                { name: 'Sarah Chen', role: 'Solution Architect', capacity: 85, assignments: 4 },
                { name: 'Mike Torres', role: 'Proposal Manager', capacity: 92, assignments: 5 },
                { name: 'Lisa Park', role: 'Pricing Lead', capacity: 68, assignments: 3 },
                { name: 'John Davis', role: 'Capture Manager', capacity: 45, assignments: 2 },
                { name: 'Amy Wilson', role: 'Contracts', capacity: 72, assignments: 3 }
            ]
        };

        // =================================================================
        // API SERVICE HOOK
        // =================================================================
        const useAPI = () => {
            const [data, setData] = useState({
                summary: null,
                pipeline: null,
                activities: null,
                workload: null
            });
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [apiStatus, setApiStatus] = useState('checking'); // 'live', 'offline', 'checking'
            const [lastUpdated, setLastUpdated] = useState(null);

            const fetchData = useCallback(async () => {
                setLoading(true);
                setError(null);

                try {
                    // Check API health first
                    const healthResponse = await fetch(API_ENDPOINTS.health, { 
                        method: 'GET',
                        headers: { 'Accept': 'application/json' },
                        signal: AbortSignal.timeout(5000)
                    });
                    
                    if (!healthResponse.ok) throw new Error('API health check failed');
                    setApiStatus('live');

                    // Fetch all data in parallel
                    const [summaryRes, pipelineRes, activitiesRes, workloadRes] = await Promise.all([
                        fetch(API_ENDPOINTS.summary).then(r => r.json()),
                        fetch(API_ENDPOINTS.pipeline).then(r => r.json()),
                        fetch(API_ENDPOINTS.activities).then(r => r.json()),
                        fetch(API_ENDPOINTS.workload).then(r => r.json())
                    ]);

                    setData({
                        summary: summaryRes,
                        pipeline: pipelineRes,
                        activities: activitiesRes,
                        workload: workloadRes
                    });
                    setLastUpdated(new Date());

                } catch (err) {
                    console.warn('API unavailable, using fallback data:', err.message);
                    setApiStatus('offline');
                    setError(err.message);
                    setData(FALLBACK_DATA);
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                fetchData();
                // Auto-refresh every 60 seconds
                const interval = setInterval(fetchData, 60000);
                return () => clearInterval(interval);
            }, [fetchData]);

            return { data, loading, error, apiStatus, lastUpdated, refresh: fetchData };
        };

        // =================================================================
        // COMPONENTS
        // =================================================================
        
        // Skeleton Loader
        const Skeleton = ({ className }) => (
            <div className={`skeleton rounded ${className}`}></div>
        );

        // API Status Indicator
        const StatusIndicator = ({ status, lastUpdated }) => {
            const statusConfig = {
                live: { color: 'bg-pulse-green', text: 'Live', icon: '‚óè' },
                offline: { color: 'bg-pulse-amber', text: 'Demo Mode', icon: '‚óã' },
                checking: { color: 'bg-pulse-blue', text: 'Connecting...', icon: '‚óê' }
            };
            const config = statusConfig[status];
            
            return (
                <div className="flex items-center gap-2 text-xs">
                    <span className={`w-2 h-2 rounded-full ${config.color} ${status === 'live' ? 'status-pulse' : ''}`}></span>
                    <span className="text-gray-400">{config.text}</span>
                    {lastUpdated && status === 'live' && (
                        <span className="text-gray-500">
                            Updated {lastUpdated.toLocaleTimeString()}
                        </span>
                    )}
                </div>
            );
        };

        // KPI Card
        const KPICard = ({ label, value, icon, trend, loading }) => {
            if (loading) {
                return (
                    <div className="bg-mmt-card border border-mmt-border rounded-xl p-4">
                        <Skeleton className="h-4 w-20 mb-2" />
                        <Skeleton className="h-8 w-24 mb-1" />
                        <Skeleton className="h-3 w-16" />
                    </div>
                );
            }
            
            return (
                <div className="bg-mmt-card border border-mmt-border rounded-xl p-4 card-hover">
                    <div className="flex items-center justify-between mb-2">
                        <span className="text-gray-400 text-sm">{label}</span>
                        <span className="text-xl">{icon}</span>
                    </div>
                    <div className="text-2xl font-bold text-white mb-1">{value}</div>
                    {trend && (
                        <div className={`text-xs ${trend > 0 ? 'text-pulse-green' : 'text-pulse-red'}`}>
                            {trend > 0 ? '‚Üë' : '‚Üì'} {Math.abs(trend)}% vs last week
                        </div>
                    )}
                </div>
            );
        };

        // Pipeline Stage Bar
        const PipelineStage = ({ stage, count, value, maxCount, loading }) => {
            if (loading) {
                return (
                    <div className="flex items-center gap-3 py-2">
                        <Skeleton className="h-4 w-20" />
                        <Skeleton className="h-6 flex-1" />
                        <Skeleton className="h-4 w-16" />
                    </div>
                );
            }
            
            const percentage = (count / maxCount) * 100;
            return (
                <div className="flex items-center gap-3 py-2">
                    <span className="text-gray-400 text-sm w-24 truncate">{stage}</span>
                    <div className="flex-1 h-6 bg-mmt-border rounded-full overflow-hidden">
                        <div 
                            className="h-full bg-gradient-to-r from-mmt-cyan to-pulse-blue rounded-full transition-all duration-500"
                            style={{ width: `${percentage}%` }}
                        ></div>
                    </div>
                    <span className="text-white font-semibold w-8 text-right">{count}</span>
                    <span className="text-gray-500 text-xs w-20 text-right">
                        ${(value / 1000000).toFixed(1)}M
                    </span>
                </div>
            );
        };

        // Activity Item
        const ActivityItem = ({ activity, loading }) => {
            if (loading) {
                return (
                    <div className="flex gap-3 py-3">
                        <Skeleton className="w-8 h-8 rounded-full" />
                        <div className="flex-1">
                            <Skeleton className="h-4 w-3/4 mb-2" />
                            <Skeleton className="h-3 w-1/2" />
                        </div>
                    </div>
                );
            }

            const typeColors = {
                success: 'bg-pulse-green',
                info: 'bg-pulse-blue',
                warning: 'bg-pulse-amber',
                error: 'bg-pulse-red'
            };

            return (
                <div className="flex gap-3 py-3 relative activity-line">
                    <div className={`w-8 h-8 rounded-full ${typeColors[activity.type]} flex items-center justify-center text-white text-xs font-bold`}>
                        {activity.module}
                    </div>
                    <div className="flex-1">
                        <div className="text-white text-sm">{activity.action}</div>
                        <div className="text-gray-500 text-xs mt-1">
                            {activity.user} ‚Ä¢ {activity.time}
                        </div>
                    </div>
                </div>
            );
        };

        // Workload Bar
        const WorkloadBar = ({ member, loading }) => {
            if (loading) {
                return (
                    <div className="py-2">
                        <Skeleton className="h-4 w-32 mb-2" />
                        <Skeleton className="h-3 w-full" />
                    </div>
                );
            }

            const capacityColor = member.capacity > 80 ? 'bg-pulse-red' : 
                                  member.capacity > 60 ? 'bg-pulse-amber' : 'bg-pulse-green';
            
            return (
                <div className="py-2">
                    <div className="flex justify-between items-center mb-1">
                        <div>
                            <span className="text-white text-sm">{member.name}</span>
                            <span className="text-gray-500 text-xs ml-2">{member.role}</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <span className="text-gray-400 text-xs">{member.assignments} tasks</span>
                            <span className={`text-xs font-semibold ${member.capacity > 80 ? 'text-pulse-red' : 'text-white'}`}>
                                {member.capacity}%
                            </span>
                        </div>
                    </div>
                    <div className="h-2 bg-mmt-border rounded-full overflow-hidden">
                        <div 
                            className={`h-full ${capacityColor} rounded-full transition-all duration-500`}
                            style={{ width: `${member.capacity}%` }}
                        ></div>
                    </div>
                </div>
            );
        };

        // Quick Launch Module Button
        const ModuleButton = ({ name, icon, href, badge }) => (
            <a 
                href={href}
                className="flex flex-col items-center gap-2 p-3 bg-mmt-card border border-mmt-border rounded-xl card-hover text-center"
            >
                <span className="text-2xl">{icon}</span>
                <span className="text-white text-xs font-medium">{name}</span>
                {badge && (
                    <span className="px-2 py-0.5 bg-pulse-red/20 text-pulse-red text-xs rounded-full">
                        {badge}
                    </span>
                )}
            </a>
        );

        // =================================================================
        // MAIN DASHBOARD
        // =================================================================
        const Dashboard = () => {
            const { data, loading, error, apiStatus, lastUpdated, refresh } = useAPI();
            const [currentRole, setCurrentRole] = useState(() => 
                localStorage.getItem('missionpulse_role') || 'pm'
            );

            // Role change handler
            const handleRoleChange = (e) => {
                const newRole = e.target.value;
                setCurrentRole(newRole);
                localStorage.setItem('missionpulse_role', newRole);
            };

            // Calculate max count for pipeline visualization
            const maxPipelineCount = data.pipeline 
                ? Math.max(...data.pipeline.map(p => p.count)) 
                : 5;

            // Format currency
            const formatCurrency = (value) => {
                if (value >= 1000000000) return `$${(value / 1000000000).toFixed(1)}B`;
                if (value >= 1000000) return `$${(value / 1000000).toFixed(0)}M`;
                return `$${(value / 1000).toFixed(0)}K`;
            };

            // Module quick launch data
            const modules = [
                { name: 'Capture', icon: 'üéØ', href: 'missionpulse-m1-enhanced.html' },
                { name: 'War Room', icon: '‚öîÔ∏è', href: 'missionpulse-m2-warroom-enhanced.html' },
                { name: 'Swimlane', icon: 'üìä', href: 'missionpulse-m3-swimlane-board.html' },
                { name: 'Shredder', icon: 'üìÑ', href: 'missionpulse-m4-rfp-shredder.html' },
                { name: 'Contracts', icon: 'üìú', href: 'missionpulse-m5-contracts-enhanced.html' },
                { name: 'Iron Dome', icon: 'üõ°Ô∏è', href: 'missionpulse-m6-iron-dome.html', badge: 'CUI' },
                { name: 'Black Hat', icon: 'üé©', href: 'missionpulse-m7-blackhat-enhanced.html', badge: 'PRIVATE' },
                { name: 'Pricing', icon: 'üí∞', href: 'missionpulse-m8-pricing-enhanced.html' },
                { name: 'HITL', icon: '‚úÖ', href: 'missionpulse-m9-hitl-enhanced.html' },
                { name: 'Orals', icon: 'üé§', href: 'missionpulse-m10-orals-studio.html' },
                { name: 'Partners', icon: 'ü§ù', href: 'missionpulse-m11-frenemy-protocol.html' },
                { name: 'Launch', icon: 'üöÄ', href: 'missionpulse-m13-launch-roi.html' }
            ];

            return (
                <div className="min-h-screen bg-mmt-navy">
                    {/* Header */}
                    <header className="bg-mmt-dark border-b border-mmt-border px-6 py-4">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <a href="missionpulse-hub.html" className="flex items-center gap-2">
                                    <div className="w-10 h-10 bg-gradient-to-br from-mmt-cyan to-pulse-blue rounded-lg flex items-center justify-center">
                                        <span className="text-white font-bold text-lg">M</span>
                                    </div>
                                    <div>
                                        <div className="text-white font-bold">MissionPulse</div>
                                        <div className="text-gray-500 text-xs">Command Center</div>
                                    </div>
                                </a>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <StatusIndicator status={apiStatus} lastUpdated={lastUpdated} />
                                
                                <button 
                                    onClick={refresh}
                                    disabled={loading}
                                    className="p-2 text-gray-400 hover:text-mmt-cyan transition-colors disabled:opacity-50"
                                    title="Refresh data"
                                >
                                    <svg className={`w-5 h-5 ${loading ? 'animate-spin' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                </button>

                                <select 
                                    value={currentRole}
                                    onChange={handleRoleChange}
                                    className="bg-mmt-card border border-mmt-border text-white text-sm rounded-lg px-3 py-2"
                                >
                                    <option value="ceo">üëî CEO</option>
                                    <option value="coo">üìä COO</option>
                                    <option value="cap">üéØ Capture Manager</option>
                                    <option value="pm">üìã Proposal Manager</option>
                                    <option value="sa">üíª Solution Architect</option>
                                    <option value="fin">üí∞ Pricing Lead</option>
                                    <option value="con">‚öñÔ∏è Contracts</option>
                                    <option value="del">üë• Delivery Lead</option>
                                    <option value="writer">‚úçÔ∏è Writer</option>
                                    <option value="reviewer">üîç Reviewer</option>
                                    <option value="partner">ü§ù Partner</option>
                                </select>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-6 py-6">
                        {/* Error Banner */}
                        {apiStatus === 'offline' && (
                            <div className="mb-6 p-4 bg-pulse-amber/10 border border-pulse-amber/30 rounded-xl flex items-center gap-3">
                                <span className="text-pulse-amber">‚ö†Ô∏è</span>
                                <div>
                                    <span className="text-white font-medium">Demo Mode Active</span>
                                    <span className="text-gray-400 text-sm ml-2">
                                        API unavailable. Showing sample data.
                                    </span>
                                </div>
                                <button 
                                    onClick={refresh}
                                    className="ml-auto text-mmt-cyan text-sm hover:underline"
                                >
                                    Retry Connection
                                </button>
                            </div>
                        )}

                        {/* KPI Strip */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <KPICard 
                                label="Pipeline Count" 
                                value={data.summary?.pipeline_count || '‚Äî'}
                                icon="üìä"
                                trend={5}
                                loading={loading}
                            />
                            <KPICard 
                                label="Total Value" 
                                value={data.summary ? formatCurrency(data.summary.total_value) : '‚Äî'}
                                icon="üí∞"
                                trend={12}
                                loading={loading}
                            />
                            <KPICard 
                                label="Avg Win Probability" 
                                value={data.summary ? `${data.summary.avg_pwin}%` : '‚Äî'}
                                icon="üéØ"
                                trend={3}
                                loading={loading}
                            />
                            <KPICard 
                                label="Urgent Deadlines" 
                                value={data.summary?.urgent_deadlines || '‚Äî'}
                                icon="‚è∞"
                                loading={loading}
                            />
                        </div>

                        {/* Main Grid */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                            {/* Pipeline by Stage */}
                            <div className="lg:col-span-2 bg-mmt-card border border-mmt-border rounded-xl p-5">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-white font-semibold">Pipeline by Shipley Stage</h2>
                                    <span className="text-gray-500 text-sm">
                                        {data.pipeline?.length || 0} stages
                                    </span>
                                </div>
                                <div className="space-y-1">
                                    {loading ? (
                                        Array(8).fill(0).map((_, i) => (
                                            <PipelineStage key={i} loading={true} />
                                        ))
                                    ) : (
                                        data.pipeline?.map((stage, i) => (
                                            <PipelineStage 
                                                key={i}
                                                stage={stage.stage}
                                                count={stage.count}
                                                value={stage.value}
                                                maxCount={maxPipelineCount}
                                            />
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Activity Feed */}
                            <div className="bg-mmt-card border border-mmt-border rounded-xl p-5">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-white font-semibold">Recent Activity</h2>
                                    <span className="text-mmt-cyan text-sm cursor-pointer hover:underline">
                                        View All
                                    </span>
                                </div>
                                <div className="space-y-1 max-h-80 overflow-y-auto">
                                    {loading ? (
                                        Array(5).fill(0).map((_, i) => (
                                            <ActivityItem key={i} loading={true} />
                                        ))
                                    ) : (
                                        data.activities?.map((activity) => (
                                            <ActivityItem key={activity.id} activity={activity} />
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Second Row */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                            {/* Team Workload */}
                            <div className="bg-mmt-card border border-mmt-border rounded-xl p-5">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-white font-semibold">Team Workload</h2>
                                    <div className="flex items-center gap-2 text-xs">
                                        <span className="flex items-center gap-1">
                                            <span className="w-2 h-2 bg-pulse-green rounded-full"></span>
                                            <span className="text-gray-500">&lt;60%</span>
                                        </span>
                                        <span className="flex items-center gap-1">
                                            <span className="w-2 h-2 bg-pulse-amber rounded-full"></span>
                                            <span className="text-gray-500">60-80%</span>
                                        </span>
                                        <span className="flex items-center gap-1">
                                            <span className="w-2 h-2 bg-pulse-red rounded-full"></span>
                                            <span className="text-gray-500">&gt;80%</span>
                                        </span>
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    {loading ? (
                                        Array(5).fill(0).map((_, i) => (
                                            <WorkloadBar key={i} loading={true} />
                                        ))
                                    ) : (
                                        data.workload?.map((member, i) => (
                                            <WorkloadBar key={i} member={member} />
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Quick Launch */}
                            <div className="bg-mmt-card border border-mmt-border rounded-xl p-5">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-white font-semibold">Quick Launch</h2>
                                    <a href="missionpulse-hub.html" className="text-mmt-cyan text-sm hover:underline">
                                        All Modules ‚Üí
                                    </a>
                                </div>
                                <div className="grid grid-cols-4 md:grid-cols-6 gap-2">
                                    {modules.map((module, i) => (
                                        <ModuleButton key={i} {...module} />
