<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outline Builder | MissionPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="mp-responsive.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="mp-polish.js"></script>
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  <script>tailwind.config={theme:{extend:{colors:{"deep-navy":"#00050F","cyber-cyan":"#00E5FA","slate-dark":"#0a1628"}}}}</script>
  <style>
    body{background:linear-gradient(135deg,#00050F 0%,#0a1628 50%,#00050F 100%)}
    .glow-border{box-shadow:0 0 20px rgba(0,229,250,.15)}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,229,250,.1)}
    .card{transition:all .2s}
    .item-row:hover{background:rgba(0,229,250,.03)}
    ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:#0a1628}::-webkit-scrollbar-thumb{background:#334155;border-radius:3px}
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="min-h-screen text-white">
  <header class="border-b border-slate-800/50 bg-deep-navy/80 backdrop-blur-sm sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-600 to-blue-500 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6z"/></svg>
        </div>
        <div>
          <span class="text-lg font-bold text-white">Outline Builder</span>
          <span class="text-xs text-slate-500 block">Proposal Volume & Section Structure</span>
        </div>
      </div>
      <a href="dashboard-v2.html" class="text-sm text-slate-400 hover:text-cyber-cyan transition-colors">&larr; Dashboard</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-6 py-8">

    <div class="space-y-6">
      <div class="bg-slate-900/60 border border-slate-800/50 rounded-xl p-5">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-sm font-bold text-slate-300 uppercase tracking-wider">Proposal Outline</h3>
          <div class="flex gap-2">
            <span class="text-xs bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded-full">Vol I: Technical</span>
            <span class="text-xs bg-blue-500/20 text-blue-400 px-2 py-1 rounded-full">Vol II: Management</span>
            <span class="text-xs bg-amber-500/20 text-amber-400 px-2 py-1 rounded-full">Vol III: Past Perf</span>
            <span class="text-xs bg-rose-500/20 text-rose-400 px-2 py-1 rounded-full">Vol IV: Price</span>
          </div>
        </div>
        <div id="outline" class="space-y-1"></div>
      </div>
    </div>
<script>
const outline=[
  {vol:'I',sec:'1.0',title:'Executive Summary',pages:3,status:'Draft',owner:'CAP'},
  {vol:'I',sec:'1.1',title:'Understanding of Requirements',pages:5,status:'Draft',owner:'SA'},
  {vol:'I',sec:'2.0',title:'Technical Approach',pages:15,status:'In Progress',owner:'SA'},
  {vol:'I',sec:'2.1',title:'Healthcare IT Modernization',pages:8,status:'In Progress',owner:'SA'},
  {vol:'I',sec:'2.2',title:'AI/ML Analytics Solution',pages:5,status:'Not Started',owner:'SA'},
  {vol:'I',sec:'3.0',title:'Transition Plan',pages:10,status:'Draft',owner:'PM'},
  {vol:'II',sec:'4.0',title:'Management Approach',pages:10,status:'Draft',owner:'PM'},
  {vol:'II',sec:'4.1',title:'Staffing Plan',pages:5,status:'In Progress',owner:'HR'},
  {vol:'II',sec:'4.2',title:'Quality Control Plan',pages:4,status:'Not Started',owner:'PM'},
  {vol:'III',sec:'5.0',title:'Past Performance',pages:8,status:'Complete',owner:'CAP'},
  {vol:'IV',sec:'6.0',title:'Price Volume',pages:12,status:'In Progress',owner:'FIN'},
];
const volColors={I:'emerald',II:'blue',III:'amber',IV:'rose'};
document.getElementById('outline').innerHTML=outline.map(o=>{
  const c=volColors[o.vol];
  const sCol=o.status==='Complete'?'emerald':o.status==='Draft'?'amber':o.status==='In Progress'?'cyan':'slate';
  return `<div class="item-row flex items-center gap-4 p-3 rounded-lg border border-slate-800/30">
    <span class="text-xs px-2 py-0.5 rounded bg-${c}-500/20 text-${c}-400 w-12 text-center">Vol ${o.vol}</span>
    <span class="text-xs font-mono text-slate-500 w-10">${o.sec}</span>
    <span class="flex-1 text-sm text-white">${o.title}</span>
    <span class="text-xs text-slate-500">${o.pages}pg</span>
    <span class="text-xs text-slate-500 w-12">${o.owner}</span>
    <span class="text-xs px-2 py-0.5 rounded-full bg-${sCol}-500/20 text-${sCol}-400">${o.status}</span>
  </div>`;
}).join('');
</script>
  </main>
  <footer class="border-t border-slate-800/30 mt-12 py-4 text-center">
    <p class="text-xs text-slate-600">AI GENERATED &mdash; REQUIRES HUMAN REVIEW &bull; MissionPulse &copy; Mission Meets Tech</p>
  </footer>
</body>
</html>
