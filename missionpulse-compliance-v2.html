<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - Compliance Matrix</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; color: #F8FAFC; }
    .card { background: #0d1f3c; border: 1px solid rgba(0, 229, 250, 0.3); border-radius: 12px; }
    .btn-primary { background: linear-gradient(135deg, #00E5FA 0%, #0891B2 100%); color: #00050F; font-weight: 600; }
    .btn-primary:hover { box-shadow: 0 0 20px rgba(0, 229, 250, 0.4); }
    .glow-text { text-shadow: 0 0 10px rgba(0, 229, 250, 0.5); }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 50; }
    .status-compliant { border-left: 4px solid #10B981; }
    .status-partial { border-left: 4px solid #F59E0B; }
    .status-non_compliant { border-left: 4px solid #EF4444; }
    .status-pending { border-left: 4px solid #6B7280; }
  </style>
</head>
<body class="p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-4">
      <a href="index.html" class="text-gray-400 hover:text-cyan-400">‚Üê Dashboard</a>
      <h1 class="text-2xl font-bold"><span class="text-cyan-400 glow-text">Compliance</span> Matrix</h1>
    </div>
    <div class="flex items-center gap-4">
      <div id="connectionStatus" class="flex items-center gap-2 text-sm">
        <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
        <span class="text-gray-400">Connecting...</span>
      </div>
      <select id="opportunityFilter" class="bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm">
        <option value="">Select Opportunity</option>
      </select>
      <button onclick="openAddModal()" class="btn-primary px-4 py-2 rounded-lg">+ Add Item</button>
    </div>
  </div>

  <!-- Stats Row -->
  <div class="grid grid-cols-5 gap-4 mb-6">
    <div class="card p-4 text-center">
      <div id="statTotal" class="text-3xl font-bold text-cyan-400">0</div>
      <div class="text-gray-400 text-sm">Total Items</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statCompliant" class="text-3xl font-bold text-green-400">0</div>
      <div class="text-gray-400 text-sm">Compliant</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statPartial" class="text-3xl font-bold text-amber-400">0</div>
      <div class="text-gray-400 text-sm">Partial</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statNonCompliant" class="text-3xl font-bold text-red-400">0</div>
      <div class="text-gray-400 text-sm">Non-Compliant</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statAvgConfidence" class="text-3xl font-bold text-purple-400">0%</div>
      <div class="text-gray-400 text-sm">Avg Confidence</div>
    </div>
  </div>

  <!-- Compliance Items -->
  <div id="itemsContainer" class="space-y-3">
    <div class="card p-8 text-center text-gray-500">Select an opportunity to view compliance items</div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="itemModal" class="modal hidden">
    <div class="card p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between mb-4">
        <h2 id="modalTitle" class="text-xl font-bold text-cyan-400">Add Compliance Item</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-white">‚úï</button>
      </div>
      <form id="itemForm" onsubmit="handleSubmit(event)">
        <input type="hidden" id="itemId">
        
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Requirement ID</label>
            <input type="text" id="requirementId" placeholder="L-001" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Section</label>
            <input type="text" id="section" placeholder="Section L.4" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Title *</label>
          <input type="text" id="title" required placeholder="Technical Capability Requirement" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Description</label>
          <textarea id="description" rows="2" placeholder="Full requirement text..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Status</label>
            <select id="status" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="pending">Pending</option>
              <option value="compliant">Compliant</option>
              <option value="partial">Partial</option>
              <option value="non_compliant">Non-Compliant</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Confidence (0-100)</label>
            <input type="number" id="confidence" min="0" max="100" placeholder="85" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Owner</label>
            <input type="text" id="ownerName" placeholder="Assigned to..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Compliance Approach</label>
          <textarea id="complianceApproach" rows="3" placeholder="How we meet this requirement..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Notes</label>
          <textarea id="notes" rows="2" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="flex justify-end gap-3">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600">Cancel</button>
          <button type="submit" class="btn-primary px-6 py-2 rounded-lg">Save Item</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center text-xs text-gray-500">AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse ¬© 2026</div>

  <script>
    const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
    
    let supabase, allItems = [], opportunities = [], editingId = null;

    function initSupabase() {
      if (typeof window.supabase !== 'undefined') {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        updateConnectionStatus(true);
        return true;
      }
      return false;
    }

    function updateConnectionStatus(connected) {
      document.getElementById('connectionStatus').innerHTML = connected 
        ? `<span class="w-2 h-2 rounded-full bg-green-400"></span><span class="text-green-400">Connected</span>`
        : `<span class="w-2 h-2 rounded-full bg-red-400"></span><span class="text-red-400">Disconnected</span>`;
    }

    async function loadOpportunities() {
      try {
        const { data } = await supabase.from('opportunities').select('id, title, name').order('title');
        opportunities = data || [];
        document.getElementById('opportunityFilter').innerHTML = `<option value="">Select Opportunity</option>` + 
          opportunities.map(o => `<option value="${o.id}">${o.title || o.name}</option>`).join('');
      } catch (err) { console.error('Failed to load opportunities:', err); }
    }

    async function loadItems() {
      try {
        const oppFilter = document.getElementById('opportunityFilter').value;
        if (!oppFilter) {
          showEmptyState('Select an opportunity to view compliance items');
          return;
        }
        
        const { data, error } = await supabase.from('compliance_items')
          .select('*')
          .eq('opportunity_id', oppFilter)
          .order('requirement_id');
        if (error) throw error;
        
        allItems = data || [];
        renderItems();
        updateStats();
      } catch (err) {
        console.error('Failed to load items:', err);
        showEmptyState('Failed to load compliance items');
      }
    }

    function renderItems() {
      const container = document.getElementById('itemsContainer');
      if (allItems.length === 0) {
        showEmptyState('No compliance items found');
        return;
      }
      
      container.innerHTML = allItems.map(item => `
        <div class="card p-4 status-${item.status || 'pending'} hover:border-cyan-400/50 cursor-pointer" onclick="openEditModal('${item.id}')">
          <div class="flex items-start justify-between mb-2">
            <div>
              ${item.requirement_id ? `<span class="font-mono text-cyan-400 text-sm">${item.requirement_id}</span>` : ''}
              <h3 class="font-semibold">${item.title || 'Untitled'}</h3>
              ${item.section ? `<span class="text-xs text-gray-500">${item.section}</span>` : ''}
            </div>
            <div class="flex items-center gap-2">
              <span class="text-xs px-2 py-0.5 rounded ${getStatusClass(item.status)}">${formatStatus(item.status)}</span>
              ${item.confidence ? `<span class="text-xs ${getConfidenceColor(item.confidence)}">${item.confidence}%</span>` : ''}
            </div>
          </div>
          
          ${item.description ? `<p class="text-xs text-gray-400 mb-2">${truncate(item.description, 150)}</p>` : ''}
          
          ${item.compliance_approach ? `<div class="bg-green-500/10 rounded p-2 mb-2"><div class="text-xs text-green-400 mb-1">‚úì Approach</div><p class="text-xs text-gray-300">${truncate(item.compliance_approach, 150)}</p></div>` : ''}
          
          <div class="flex items-center justify-between mt-3 pt-3 border-t border-slate-700">
            <div class="flex items-center gap-2">
              ${item.owner_name ? `<span class="text-xs text-gray-400">üë§ ${item.owner_name}</span>` : ''}
              <span class="text-xs text-gray-500">${formatDate(item.updated_at)}</span>
            </div>
            <button onclick="event.stopPropagation(); deleteItem('${item.id}')" class="text-red-400 hover:text-red-300 text-xs">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function showEmptyState(message) {
      document.getElementById('itemsContainer').innerHTML = `
        <div class="card p-8 text-center text-gray-500">
          <p>${message}</p>
          ${document.getElementById('opportunityFilter').value ? `<button onclick="openAddModal()" class="btn-primary px-4 py-2 rounded-lg mt-4">Add First Item</button>` : ''}
        </div>`;
    }

    function getStatusClass(status) {
      return { compliant: 'bg-green-500/20 text-green-400', partial: 'bg-amber-500/20 text-amber-400', non_compliant: 'bg-red-500/20 text-red-400', pending: 'bg-gray-500/20 text-gray-400' }[status] || 'bg-gray-500/20 text-gray-400';
    }

    function formatStatus(status) {
      return { compliant: '‚úì COMPLIANT', partial: '‚óê PARTIAL', non_compliant: '‚úó NON-COMPLIANT', pending: '‚è≥ PENDING' }[status] || 'PENDING';
    }

    function getConfidenceColor(conf) {
      if (!conf) return 'text-gray-400';
      if (conf >= 80) return 'text-green-400';
      if (conf >= 60) return 'text-amber-400';
      return 'text-red-400';
    }

    function truncate(str, len) { return str && str.length > len ? str.substring(0, len) + '...' : str || ''; }
    function formatDate(date) { return date ? new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : 'N/A'; }

    function updateStats() {
      const compliant = allItems.filter(i => i.status === 'compliant').length;
      const partial = allItems.filter(i => i.status === 'partial').length;
      const nonCompliant = allItems.filter(i => i.status === 'non_compliant').length;
      const avgConf = allItems.length > 0 ? Math.round(allItems.reduce((sum, i) => sum + (i.confidence || 0), 0) / allItems.length) : 0;
      
      document.getElementById('statTotal').textContent = allItems.length;
      document.getElementById('statCompliant').textContent = compliant;
      document.getElementById('statPartial').textContent = partial;
      document.getElementById('statNonCompliant').textContent = nonCompliant;
      document.getElementById('statAvgConfidence').textContent = avgConf + '%';
    }

    function openAddModal() {
      if (!document.getElementById('opportunityFilter').value) {
        alert('Please select an opportunity first');
        return;
      }
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Compliance Item';
      document.getElementById('itemForm').reset();
      document.getElementById('itemModal').classList.remove('hidden');
    }

    function openEditModal(id) {
      const item = allItems.find(i => i.id === id);
      if (!item) return;
      
      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Compliance Item';
      document.getElementById('itemId').value = id;
      document.getElementById('requirementId').value = item.requirement_id || '';
      document.getElementById('section').value = item.section || '';
      document.getElementById('title').value = item.title || '';
      document.getElementById('description').value = item.description || '';
      document.getElementById('status').value = item.status || 'pending';
      document.getElementById('confidence').value = item.confidence || '';
      document.getElementById('ownerName').value = item.owner_name || '';
      document.getElementById('complianceApproach').value = item.compliance_approach || '';
      document.getElementById('notes').value = item.notes || '';
      document.getElementById('itemModal').classList.remove('hidden');
    }

    function closeModal() { document.getElementById('itemModal').classList.add('hidden'); editingId = null; }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const itemData = {
        requirement_id: document.getElementById('requirementId').value || null,
        section: document.getElementById('section').value || null,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value || null,
        status: document.getElementById('status').value,
        confidence: parseInt(document.getElementById('confidence').value) || null,
        owner_name: document.getElementById('ownerName').value || null,
        compliance_approach: document.getElementById('complianceApproach').value || null,
        notes: document.getElementById('notes').value || null,
        opportunity_id: document.getElementById('opportunityFilter').value,
        updated_at: new Date().toISOString()
      };

      try {
        if (editingId) {
          const { error } = await supabase.from('compliance_items').update(itemData).eq('id', editingId);
          if (error) throw error;
        } else {
          itemData.created_at = new Date().toISOString();
          const { error } = await supabase.from('compliance_items').insert([itemData]);
          if (error) throw error;
        }
        closeModal();
        await loadItems();
      } catch (err) { console.error('Failed to save:', err); alert('Failed to save: ' + err.message); }
    }

    async function deleteItem(id) {
      if (!confirm('Delete this compliance item?')) return;
      try {
        const { error } = await supabase.from('compliance_items').delete().eq('id', id);
        if (error) throw error;
        await loadItems();
      } catch (err) { console.error('Failed to delete:', err); }
    }

    function subscribeToChanges() {
      supabase.channel('compliance_changes').on('postgres_changes', { event: '*', schema: 'public', table: 'compliance_items' }, () => loadItems()).subscribe();
    }

    document.getElementById('opportunityFilter').addEventListener('change', loadItems);

    async function init() {
      if (!initSupabase()) { updateConnectionStatus(false); return; }
      await loadOpportunities();
      subscribeToChanges();
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
    else init();
  </script>
</body>
</html>
