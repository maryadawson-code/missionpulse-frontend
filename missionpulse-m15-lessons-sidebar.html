    :root {
      --sidebar-width: 256px;
      --sidebar-collapsed: 64px;

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; color: #fff; overflow-x: hidden; }
    
    /* Animations */
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(0,229,250,0.3); } 50% { box-shadow: 0 0 40px rgba(0,229,250,0.5); } }
    
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-slideUp { animation: slideUp 0.5s ease-out forwards; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    .animate-scaleIn { animation: scaleIn 0.3s ease-out forwards; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #111C2E; border-radius: 4px; }
    ::-webkit-scrollbar-thumb { background: #243656; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #00E5FA; }
    
    /* Glass effect */
    .glass-card {
      background: rgba(17, 28, 46, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    /* Sidebar transition */
    .sidebar-transition { transition: width 0.3s ease, transform 0.3s ease; }
    .main-transition { transition: margin-left 0.3s ease; }

                <p className="text-slate-300 mb-6">{selectedLesson.description}</p>
                
                <div className="flex flex-wrap gap-2 mb-6">
                  {selectedLesson.tags.map(tag => (
                    <span key={tag} className="px-3 py-1.5 text-sm rounded-full bg-cyan-500/20 text-cyan-400 border border-cyan-500/30">
                      #{tag}
                    </span>
                  ))}
                </div>
                
                <div className="grid grid-cols-2 gap-4 mb-6">
                  <div className="p-4 rounded-lg bg-slate-800/50">
                    <p className="text-xs text-slate-400 mb-1">Usage</p>
                    <p className="text-lg font-bold text-white">{selectedLesson.use_count} times</p>
                  </div>
                  <div className="p-4 rounded-lg bg-slate-800/50">
                    <p className="text-xs text-slate-400 mb-1">Contracts Won</p>
                    <p className="text-lg font-bold text-emerald-400">{selectedLesson.contracts_won}</p>
                  </div>
                  <div className="p-4 rounded-lg bg-slate-800/50">
                    <p className="text-xs text-slate-400 mb-1">Created By</p>
                    <p className="text-sm text-white">{selectedLesson.created_by}</p>
                  </div>
                  <div className="p-4 rounded-lg bg-slate-800/50">
                    <p className="text-xs text-slate-400 mb-1">Agency</p>
                    <p className="text-sm text-white">{selectedLesson.customer_agency || 'Universal'}</p>
                  </div>
                </div>
                
                <div className="flex gap-3">
                  <button className="flex-1 px-4 py-3 rounded-lg bg-gradient-to-r from-cyan-500 to-teal-500 text-white font-medium hover:from-cyan-400 hover:to-teal-400 transition-all">
                    Use This Lesson
                  </button>
                  <button className="px-4 py-3 rounded-lg bg-slate-800/50 text-slate-300 hover:bg-slate-700/50 transition-colors">
                    <Icon name="download" className="w-5 h-5" />
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    // Render
    ReactDOM.render(<LessonsLearnedModule />, document.getElementById('root'));
  </script>
</body>
</html>
