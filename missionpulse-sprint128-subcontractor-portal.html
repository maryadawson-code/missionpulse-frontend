        // Progress Ring Component
        function ProgressRing({ progress, size = 48, strokeWidth = 4 }) {
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (progress / 100) * circumference;
            
            return (
                <svg width={size} height={size} className="progress-ring">
                    <circle
                        stroke="#374151"
                        fill="transparent"
                        strokeWidth={strokeWidth}
                        r={radius}
                        cx={size / 2}
                        cy={size / 2}
                    />
                    <circle
                        stroke="#00E5FA"
                        fill="transparent"
                        strokeWidth={strokeWidth}
                        strokeLinecap="round"
                        strokeDasharray={circumference}
                        strokeDashoffset={offset}
                        r={radius}
                        cx={size / 2}
                        cy={size / 2}
                    />
                </svg>
            );

                            const startAngle = currentAngle;
                            currentAngle += angle;
                            
                            const x1 = 80 + 60 * Math.cos((startAngle - 90) * Math.PI / 180);
                            const y1 = 80 + 60 * Math.sin((startAngle - 90) * Math.PI / 180);
                            const x2 = 80 + 60 * Math.cos((currentAngle - 90) * Math.PI / 180);
                            const y2 = 80 + 60 * Math.sin((currentAngle - 90) * Math.PI / 180);
                            const largeArc = angle > 180 ? 1 : 0;
                            
                            return (
                                <path
                                    key={idx}
                                    d={`M 80 80 L ${x1} ${y1} A 60 60 0 ${largeArc} 1 ${x2} ${y2} Z`}
                                    fill={item.color}
                                    stroke="#00050F"
                                    strokeWidth="2"
                                />
                            );
                        })}
                        <circle cx="80" cy="80" r="30" fill="#00050F" />

                            </div>
                        ))}
                    </div>

            );
