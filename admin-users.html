<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse | User Management</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root { --primary-cyan: #00E5FA; --deep-navy: #00050F; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--deep-navy); 
      min-height: 100vh;
      color: #e2e8f0;
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0a1628; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    
    .glass-panel { 
      background: rgba(15, 23, 42, 0.7); 
      backdrop-filter: blur(12px); 
      border: 1px solid rgba(0, 229, 250, 0.12); 
      border-radius: 12px; 
    }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
    .animate-slideIn { animation: slideIn 0.3s ease-out; }
    .animate-spin { animation: spin 1s linear infinite; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script src="supabase-client.js"></script>
  <script src="auth-guard.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // Supabase client from global
    const supabase = window.supabase;

    // ============================================================
    // SHIPLEY ROLES
    // ============================================================
    const ROLES = [
      { id: 'CEO', name: 'CEO', color: '#fbbf24', description: 'Executive Approver' },
      { id: 'COO', name: 'COO', color: '#a78bfa', description: 'Capture Oversight' },
      { id: 'CAP', name: 'Capture Manager', color: '#f97316', description: 'Win Strategy Lead' },
      { id: 'PM', name: 'Project Manager', color: '#3b82f6', description: 'Schedule & Delivery' },
      { id: 'SA', name: 'Solution Architect', color: '#06b6d4', description: 'Technical Approach' },
      { id: 'FIN', name: 'Financial Analyst', color: '#10b981', description: 'Pricing & BOE' },
      { id: 'CON', name: 'Contracts Manager', color: '#f59e0b', description: 'FAR/DFARS Compliance' },
      { id: 'DEL', name: 'Delivery Lead', color: '#ec4899', description: 'Staffing & Resources' },
      { id: 'QA', name: 'Quality Assurance', color: '#8b5cf6', description: 'Review & Compliance' },
      { id: 'Partner', name: 'Partner', color: '#94a3b8', description: 'External Teammate' },
      { id: 'Admin', name: 'Admin', color: '#ef4444', description: 'System Administrator' }
    ];

    // ============================================================
    // ICONS
    // ============================================================
    const Icon = ({ name, className = 'w-5 h-5' }) => {
      const icons = {
        shield: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
        users: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
        userPlus: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>,
        mail: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>,
        edit: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,
        trash: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
        x: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
        check: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
        search: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
        refresh: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
        arrowLeft: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>,
        loader: <svg className={`${className} animate-spin`} fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>,
        clock: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      };
      return icons[name] || null;
    };

    // ============================================================
    // UI COMPONENTS
    // ============================================================
    const Card = ({ children, className = '' }) => (
      <div className={`glass-panel p-5 ${className}`}>{children}</div>
    );

    const Button = ({ children, onClick, variant = 'primary', size = 'md', icon, disabled, loading, className = '' }) => {
      const variants = {
        primary: 'bg-gradient-to-r from-cyan-500 to-teal-500 text-white hover:from-cyan-400 hover:to-teal-400',
        secondary: 'bg-slate-700 text-slate-200 hover:bg-slate-600 border border-slate-600',
        ghost: 'text-slate-400 hover:text-white hover:bg-slate-700/50',
        danger: 'bg-red-500/20 text-red-400 hover:bg-red-500/30 border border-red-500/30'
      };
      const sizes = { sm: 'px-3 py-1.5 text-xs', md: 'px-4 py-2 text-sm', lg: 'px-6 py-3 text-base' };
      
      return (
        <button 
          onClick={onClick} 
          disabled={disabled || loading}
          className={`inline-flex items-center justify-center gap-2 rounded-lg font-semibold transition-all ${variants[variant]} ${sizes[size]} ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${className}`}
        >
          {loading ? <Icon name="loader" className="w-4 h-4" /> : icon && <Icon name={icon} className="w-4 h-4" />}
          {children}
        </button>
      );
    };

    const Badge = ({ children, color = '#00E5FA' }) => (
      <span 
        className="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium"
        style={{ backgroundColor: `${color}20`, color: color, border: `1px solid ${color}40` }}
      >
        {children}
      </span>
    );

    const Avatar = ({ name, size = 'md' }) => {
      const initials = name?.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2) || '?';
      const sizes = { sm: 'w-8 h-8 text-xs', md: 'w-10 h-10 text-sm', lg: 'w-12 h-12 text-base' };
      return (
        <div className={`${sizes[size]} rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-white font-semibold`}>
          {initials}
        </div>
      );
    };

    // ============================================================
    // INVITE USER MODAL
    // ============================================================
    const InviteModal = ({ isOpen, onClose, onInvite, loading }) => {
      const [email, setEmail] = useState('');
      const [role, setRole] = useState('PM');

      if (!isOpen) return null;

      const handleSubmit = (e) => {
        e.preventDefault();
        onInvite({ email, role });
      };

      return (
        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
          <div className="glass-panel p-6 w-full max-w-md animate-fadeIn">
            <div className="flex items-center justify-between mb-6">
              <h3 className="text-lg font-bold text-white">Invite Team Member</h3>
              <button onClick={onClose} className="text-slate-400 hover:text-white">
                <Icon name="x" className="w-5 h-5" />
              </button>
            </div>
            
            <form onSubmit={handleSubmit} className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                <input
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  placeholder="colleague@company.com"
                  required
                  className="w-full px-4 py-2.5 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder:text-slate-500 focus:outline-none focus:border-cyan-500"
                />
              </div>
              
              <div>
                <label className="block text-sm font-medium text-slate-300 mb-2">Role</label>
                <select
                  value={role}
                  onChange={(e) => setRole(e.target.value)}
                  className="w-full px-4 py-2.5 bg-slate-800/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-cyan-500"
                >
                  {ROLES.filter(r => r.id !== 'CEO').map(r => (
                    <option key={r.id} value={r.id}>{r.name} - {r.description}</option>
                  ))}
                </select>
              </div>
              
              <div className="flex gap-3 pt-2">
                <Button type="button" variant="secondary" onClick={onClose} className="flex-1">
                  Cancel
                </Button>
                <Button type="submit" variant="primary" loading={loading} className="flex-1">
                  Send Invite
                </Button>
              </div>
            </form>
          </div>
        </div>
      );
    };

    // ============================================================
    // EDIT USER MODAL
    // ============================================================
    const EditUserModal = ({ user, isOpen, onClose, onSave, loading }) => {
      const [role, setRole] = useState(user?.role || 'PM');
      const [isActive, setIsActive] = useState(user?.is_active ?? true);

      useEffect(() => {
        if (user) {
          setRole(user.role || 'PM');
          setIsActive(user.is_active ?? true);
        }
      }, [user]);

      if (!isOpen || !user) return null;

      const handleSubmit = (e) => {
        e.preventDefault();
        onSave({ ...user, role, is_active: isActive });
      };

      return (
        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
          <div className="glass-panel p-6 w-full max-w-md animate-fadeIn">
            <div className="flex items-center justify-between mb-6">
              <h3 className="text-lg font-bold text-white">Edit User</h3>
              <button onClick={onClose} className="text-slate-400 hover:text-white">
                <Icon name="x" className="w-5 h-5" />
              </button>
            </div>
            
            <div className="flex items-center gap-4 mb-6 p-4 bg-slate-800/50 rounded-lg">
              <Avatar name={user.full_name} size="lg" />
              <div>
                <div className="font-semibold text-white">{user.full_name}</div>
                <div className="text-sm text-slate-400">{user.email}</div>
              </div>
            </div>
            
            <form onSubmit={handleSubmit} className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-slate-300 mb-2">Role</label>
                <select
                  value={role}
                  onChange={(e) => setRole(e.target.value)}
                  className="w-full px-4 py-2.5 bg-slate-800/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-cyan-500"
                >
                  {ROLES.map(r => (
                    <option key={r.id} value={r.id}>{r.name}</option>
                  ))}
                </select>
              </div>
              
              <div>
                <label className="flex items-center gap-3 cursor-pointer">
                  <input
                    type="checkbox"
                    checked={isActive}
                    onChange={(e) => setIsActive(e.target.checked)}
                    className="w-5 h-5 rounded bg-slate-700 border-slate-600 text-cyan-500 focus:ring-cyan-500"
                  />
                  <span className="text-sm text-slate-300">Account Active</span>
                </label>
                <p className="text-xs text-slate-500 mt-1 ml-8">Inactive users cannot log in</p>
              </div>
              
              <div className="flex gap-3 pt-2">
                <Button type="button" variant="secondary" onClick={onClose} className="flex-1">
                  Cancel
                </Button>
                <Button type="submit" variant="primary" loading={loading} className="flex-1">
                  Save Changes
                </Button>
              </div>
            </form>
          </div>
        </div>
      );
    };

    // ============================================================
    // MAIN ADMIN USERS PAGE
    // ============================================================
    function AdminUsersPage() {
      const [users, setUsers] = useState([]);
      const [invitations, setInvitations] = useState([]);
      const [currentUser, setCurrentUser] = useState(null);
      const [company, setCompany] = useState(null);
      const [loading, setLoading] = useState(true);
      const [actionLoading, setActionLoading] = useState(false);
      const [searchQuery, setSearchQuery] = useState('');
      const [showInviteModal, setShowInviteModal] = useState(false);
      const [editingUser, setEditingUser] = useState(null);
      const [toast, setToast] = useState(null);

      // Load data
      useEffect(() => {
        loadData();
      }, []);

      const loadData = async () => {
        setLoading(true);
        try {
          // Get current user profile
          const { data: profile } = await MP.db.getUserProfile();
          if (!profile) {
            window.location.href = '/login.html';
            return;
          }
          
          setCurrentUser(profile);
          setCompany(profile.companies);
          
          // Check if user has admin access
          if (!['CEO', 'COO', 'Admin'].includes(profile.role)) {
            showToast('Access denied. Admin privileges required.', 'error');
            setTimeout(() => window.location.href = '/index.html', 2000);
            return;
          }
          
          // Get all company users
          const { data: usersData } = await MP.db.getCompanyUsers();
          setUsers(usersData || []);
          
          // Get pending invitations
          const { data: invitesData } = await supabase
            .from('invitations')
            .select('*')
            .eq('company_id', profile.company_id)
            .eq('status', 'pending')
            .order('created_at', { ascending: false });
          
          setInvitations(invitesData || []);
          
        } catch (err) {
          console.error('Error loading data:', err);
          showToast('Failed to load user data', 'error');
        } finally {
          setLoading(false);
        }
      };

      const showToast = (message, type = 'success') => {
        setToast({ message, type });
        setTimeout(() => setToast(null), 4000);
      };

      const handleInvite = async ({ email, role }) => {
        setActionLoading(true);
        try {
          // Create invitation record
          const { error } = await supabase
            .from('invitations')
            .insert({
              company_id: currentUser.company_id,
              email: email,
              role: role,
              invited_by: currentUser.id,
              status: 'pending'
            });
          
          if (error) throw error;
          
          // In production, this would trigger an email via Edge Function
          // For now, just show success
          showToast(`Invitation sent to ${email}`);
          setShowInviteModal(false);
          loadData();
          
        } catch (err) {
          console.error('Invite error:', err);
          showToast(err.message || 'Failed to send invitation', 'error');
        } finally {
          setActionLoading(false);
        }
      };

      const handleSaveUser = async (updatedUser) => {
        setActionLoading(true);
        try {
          const { error } = await supabase
            .from('users')
            .update({
              role: updatedUser.role,
              is_active: updatedUser.is_active
            })
            .eq('id', updatedUser.id);
          
          if (error) throw error;
          
          showToast('User updated successfully');
          setEditingUser(null);
          loadData();
          
        } catch (err) {
          console.error('Update error:', err);
          showToast(err.message || 'Failed to update user', 'error');
        } finally {
          setActionLoading(false);
        }
      };

      const handleCancelInvite = async (inviteId) => {
        try {
          await supabase.from('invitations').delete().eq('id', inviteId);
          showToast('Invitation cancelled');
          loadData();
        } catch (err) {
          showToast('Failed to cancel invitation', 'error');
        }
      };

      const handleResendInvite = async (invite) => {
        showToast(`Invitation resent to ${invite.email}`);
        // In production, trigger email resend
      };

      // Filter users by search
      const filteredUsers = useMemo(() => {
        if (!searchQuery) return users;
        const q = searchQuery.toLowerCase();
        return users.filter(u => 
          u.full_name?.toLowerCase().includes(q) ||
          u.email?.toLowerCase().includes(q) ||
          u.role?.toLowerCase().includes(q)
        );
      }, [users, searchQuery]);

      const getRoleColor = (roleId) => {
        return ROLES.find(r => r.id === roleId)?.color || '#94a3b8';
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-[#00050F] flex items-center justify-center">
            <Icon name="loader" className="w-10 h-10 text-cyan-400" />
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-[#00050F]">
          {/* Header */}
          <header className="bg-slate-900/80 border-b border-slate-700/50 px-6 py-4 sticky top-0 z-40 backdrop-blur-sm">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-4">
                <a href="/index.html" className="text-slate-400 hover:text-white transition-colors">
                  <Icon name="arrowLeft" className="w-5 h-5" />
                </a>
                <div>
                  <h1 className="text-xl font-bold text-white flex items-center gap-2">
                    <Icon name="users" className="w-6 h-6 text-cyan-400" />
                    User Management
                  </h1>
                  <p className="text-sm text-slate-400">{company?.name}</p>
                </div>
              </div>
              <Button variant="primary" icon="userPlus" onClick={() => setShowInviteModal(true)}>
                Invite User
              </Button>
            </div>
          </header>

          <main className="max-w-6xl mx-auto px-6 py-8">
            {/* Stats Row */}
            <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
              <Card>
                <div className="text-2xl font-bold text-white">{users.length}</div>
                <div className="text-sm text-slate-400">Total Users</div>
              </Card>
              <Card>
                <div className="text-2xl font-bold text-emerald-400">
                  {users.filter(u => u.is_active).length}
                </div>
                <div className="text-sm text-slate-400">Active Users</div>
              </Card>
              <Card>
                <div className="text-2xl font-bold text-amber-400">{invitations.length}</div>
                <div className="text-sm text-slate-400">Pending Invites</div>
              </Card>
            </div>

            {/* Search */}
            <div className="mb-6">
              <div className="relative max-w-md">
                <Icon name="search" className="w-4 h-4 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2" />
                <input
                  type="text"
                  placeholder="Search users..."
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                  className="w-full pl-10 pr-4 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-sm text-white placeholder:text-slate-500 focus:outline-none focus:border-cyan-500"
                />
              </div>
            </div>

            {/* Users Table */}
            <Card className="mb-8 overflow-hidden p-0">
              <div className="overflow-x-auto">
                <table className="w-full">
                  <thead>
                    <tr className="border-b border-slate-700/50">
                      <th className="text-left px-5 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">User</th>
                      <th className="text-left px-5 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Role</th>
                      <th className="text-left px-5 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Status</th>
                      <th className="text-left px-5 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Last Active</th>
                      <th className="text-right px-5 py-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {filteredUsers.map((user, i) => (
                      <tr 
                        key={user.id} 
                        className={`border-b border-slate-700/30 hover:bg-slate-800/30 transition-colors animate-slideIn`}
                        style={{ animationDelay: `${i * 50}ms` }}
                      >
                        <td className="px-5 py-4">
                          <div className="flex items-center gap-3">
                            <Avatar name={user.full_name} />
                            <div>
                              <div className="font-medium text-white">{user.full_name}</div>
                              <div className="text-sm text-slate-400">{user.email}</div>
                            </div>
                          </div>
                        </td>
                        <td className="px-5 py-4">
                          <Badge color={getRoleColor(user.role)}>{user.role}</Badge>
                        </td>
                        <td className="px-5 py-4">
                          {user.is_active ? (
                            <span className="flex items-center gap-1.5 text-sm text-emerald-400">
                              <span className="w-2 h-2 rounded-full bg-emerald-400"></span>
                              Active
                            </span>
                          ) : (
                            <span className="flex items-center gap-1.5 text-sm text-slate-500">
                              <span className="w-2 h-2 rounded-full bg-slate-500"></span>
                              Inactive
                            </span>
                          )}
                        </td>
                        <td className="px-5 py-4 text-sm text-slate-400">
                          {user.last_login ? new Date(user.last_login).toLocaleDateString() : 'Never'}
                        </td>
                        <td className="px-5 py-4 text-right">
                          <div className="flex items-center justify-end gap-2">
                            <Button 
                              variant="ghost" 
                              size="sm" 
                              icon="edit"
                              onClick={() => setEditingUser(user)}
                              disabled={user.id === currentUser?.id}
                            >
                              Edit
                            </Button>
                          </div>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </Card>

            {/* Pending Invitations */}
            {invitations.length > 0 && (
              <>
                <h2 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                  <Icon name="clock" className="w-5 h-5 text-amber-400" />
                  Pending Invitations
                </h2>
                <Card className="p-0 overflow-hidden">
                  <div className="divide-y divide-slate-700/30">
                    {invitations.map((invite) => (
                      <div key={invite.id} className="px-5 py-4 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                          <div className="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center">
                            <Icon name="mail" className="w-5 h-5 text-slate-400" />
                          </div>
                          <div>
                            <div className="text-white">{invite.email}</div>
                            <div className="text-sm text-slate-400">
                              Invited as {invite.role} â€¢ {new Date(invite.created_at).toLocaleDateString()}
                            </div>
                          </div>
                        </div>
                        <div className="flex items-center gap-2">
                          <Button variant="ghost" size="sm" onClick={() => handleResendInvite(invite)}>
                            Resend
                          </Button>
                          <Button variant="danger" size="sm" onClick={() => handleCancelInvite(invite.id)}>
                            Cancel
                          </Button>
                        </div>
                      </div>
                    ))}
                  </div>
                </Card>
              </>
            )}

            {/* Role Permissions Matrix */}
            <div className="mt-8">
              <h2 className="text-lg font-semibold text-white mb-4">Role Permissions</h2>
              <Card className="overflow-x-auto">
                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                  {ROLES.map(role => (
                    <div key={role.id} className="p-3 bg-slate-800/50 rounded-lg">
                      <div className="flex items-center gap-2 mb-2">
                        <div className="w-3 h-3 rounded-full" style={{ backgroundColor: role.color }}></div>
                        <span className="font-medium text-white">{role.name}</span>
                      </div>
                      <p className="text-xs text-slate-400">{role.description}</p>
                    </div>
                  ))}
                </div>
              </Card>
            </div>
          </main>

          {/* Footer */}
          <footer className="fixed bottom-0 left-0 right-0 bg-slate-900/95 border-t border-slate-700/50 backdrop-blur-sm z-30">
            <div className="max-w-6xl mx-auto px-6 py-2 flex items-center justify-between">
              <span className="text-xs text-slate-500">Admin Access Only</span>
              <span className="text-xs text-slate-500">MissionPulse v12.0</span>
            </div>
          </footer>

          {/* Modals */}
          <InviteModal
            isOpen={showInviteModal}
            onClose={() => setShowInviteModal(false)}
            onInvite={handleInvite}
            loading={actionLoading}
          />
          
          <EditUserModal
            user={editingUser}
            isOpen={!!editingUser}
            onClose={() => setEditingUser(null)}
            onSave={handleSaveUser}
            loading={actionLoading}
          />

          {/* Toast */}
          {toast && (
            <div className={`fixed top-4 right-4 z-50 px-4 py-3 rounded-lg border shadow-lg backdrop-blur-sm animate-slideIn ${
              toast.type === 'error' 
                ? 'bg-red-500/20 border-red-500/30 text-red-400' 
                : 'bg-emerald-500/20 border-emerald-500/30 text-emerald-400'
            }`}>
              <div className="flex items-center gap-2">
                <Icon name={toast.type === 'error' ? 'x' : 'check'} className="w-5 h-5" />
                {toast.message}
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<AdminUsersPage />);
  </script>
</body>
</html>
