<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - Iron Dome Writer</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; color: #F8FAFC; }
    .card { background: #0d1f3c; border: 1px solid rgba(0, 229, 250, 0.3); border-radius: 12px; }
    .btn-primary { background: linear-gradient(135deg, #00E5FA 0%, #0891B2 100%); color: #00050F; font-weight: 600; }
    .btn-primary:hover { box-shadow: 0 0 20px rgba(0, 229, 250, 0.4); }
    .glow-text { text-shadow: 0 0 10px rgba(0, 229, 250, 0.5); }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 50; }
    .status-draft { border-left: 4px solid #6B7280; }
    .status-in_progress { border-left: 4px solid #F59E0B; }
    .status-review { border-left: 4px solid #8B5CF6; }
    .status-final { border-left: 4px solid #10B981; }
  </style>
</head>
<body class="p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-4">
      <a href="index.html" class="text-gray-400 hover:text-cyan-400">‚Üê Dashboard</a>
      <h1 class="text-2xl font-bold"><span class="text-cyan-400 glow-text">Iron Dome</span> Writer</h1>
    </div>
    <div class="flex items-center gap-4">
      <div id="connectionStatus" class="flex items-center gap-2 text-sm">
        <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
        <span class="text-gray-400">Connecting...</span>
      </div>
      <select id="opportunityFilter" class="bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm">
        <option value="">Select Opportunity</option>
      </select>
      <button onclick="openAddModal()" class="btn-primary px-4 py-2 rounded-lg">+ Add Section</button>
    </div>
  </div>

  <!-- Stats Row -->
  <div class="grid grid-cols-5 gap-4 mb-6">
    <div class="card p-4 text-center">
      <div id="statTotal" class="text-3xl font-bold text-cyan-400">0</div>
      <div class="text-gray-400 text-sm">Total Sections</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statDraft" class="text-3xl font-bold text-gray-400">0</div>
      <div class="text-gray-400 text-sm">Draft</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statInProgress" class="text-3xl font-bold text-amber-400">0</div>
      <div class="text-gray-400 text-sm">In Progress</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statReview" class="text-3xl font-bold text-purple-400">0</div>
      <div class="text-gray-400 text-sm">In Review</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statFinal" class="text-3xl font-bold text-green-400">0</div>
      <div class="text-gray-400 text-sm">Final</div>
    </div>
  </div>

  <!-- Sections Grid -->
  <div id="sectionsContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="card p-8 text-center text-gray-500 col-span-full">Select an opportunity to view sections</div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="sectionModal" class="modal hidden">
    <div class="card p-6 w-full max-w-3xl max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between mb-4">
        <h2 id="modalTitle" class="text-xl font-bold text-cyan-400">Add Section</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-white">‚úï</button>
      </div>
      <form id="sectionForm" onsubmit="handleSubmit(event)">
        <input type="hidden" id="sectionId">
        
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Section Number *</label>
            <input type="text" id="sectionNumber" required placeholder="L.1.2" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Section Title *</label>
            <input type="text" id="sectionTitle" required placeholder="Technical Approach" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">RFP Reference</label>
            <input type="text" id="rfpReference" placeholder="Section L.4.2" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Word Limit</label>
            <input type="number" id="wordLimit" placeholder="2000" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Status</label>
            <select id="sectionStatus" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="draft">Draft</option>
              <option value="in_progress">In Progress</option>
              <option value="review">Review</option>
              <option value="final">Final</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Assigned To</label>
            <input type="text" id="assignedTo" placeholder="Author name..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Compliance Score (0-100)</label>
            <input type="number" id="complianceScore" min="0" max="100" placeholder="85" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Content</label>
          <textarea id="sectionContent" rows="6" placeholder="Section content..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2 font-mono text-sm"></textarea>
          <div class="flex justify-between text-xs text-gray-500 mt-1">
            <span id="wordCount">0 words</span>
            <span id="wordLimitDisplay"></span>
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">AI Draft</label>
          <textarea id="aiDraft" rows="4" placeholder="AI-generated draft content..." class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2 font-mono text-sm text-cyan-400/70"></textarea>
          <button type="button" onclick="generateAIDraft()" class="mt-2 text-sm text-cyan-400 hover:text-cyan-300">ü§ñ Generate AI Draft</button>
        </div>

        <div class="flex justify-end gap-3">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600">Cancel</button>
          <button type="submit" class="btn-primary px-6 py-2 rounded-lg">Save Section</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center text-xs text-gray-500">AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse ¬© 2026</div>

  <script>
    const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
    
    let supabase, allSections = [], opportunities = [], editingId = null;

    function initSupabase() {
      if (typeof window.supabase !== 'undefined') {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        updateConnectionStatus(true);
        return true;
      }
      return false;
    }

    function updateConnectionStatus(connected) {
      document.getElementById('connectionStatus').innerHTML = connected 
        ? `<span class="w-2 h-2 rounded-full bg-green-400"></span><span class="text-green-400">Connected</span>`
        : `<span class="w-2 h-2 rounded-full bg-red-400"></span><span class="text-red-400">Disconnected</span>`;
    }

    async function loadOpportunities() {
      try {
        const { data } = await supabase.from('opportunities').select('id, title, name').order('title');
        opportunities = data || [];
        document.getElementById('opportunityFilter').innerHTML = `<option value="">Select Opportunity</option>` + 
          opportunities.map(o => `<option value="${o.id}">${o.title || o.name}</option>`).join('');
      } catch (err) { console.error('Failed to load opportunities:', err); }
    }

    async function loadSections() {
      try {
        const oppFilter = document.getElementById('opportunityFilter').value;
        if (!oppFilter) {
          showEmptyState('Select an opportunity to view sections');
          return;
        }
        
        const { data, error } = await supabase.from('proposal_sections')
          .select('*')
          .eq('opportunity_id', oppFilter)
          .order('section_number');
        if (error) throw error;
        
        allSections = data || [];
        renderSections();
        updateStats();
      } catch (err) {
        console.error('Failed to load sections:', err);
        showEmptyState('Failed to load sections');
      }
    }

    function renderSections() {
      const container = document.getElementById('sectionsContainer');
      if (allSections.length === 0) {
        showEmptyState('No sections found');
        return;
      }
      
      container.innerHTML = allSections.map(s => {
        const wordCount = (s.content || '').split(/\s+/).filter(Boolean).length;
        const progress = s.word_limit ? Math.min(100, Math.round((wordCount / s.word_limit) * 100)) : 0;
        
        return `
          <div class="card p-4 status-${s.status || 'draft'} hover:border-cyan-400/50 cursor-pointer" onclick="openEditModal('${s.id}')">
            <div class="flex items-start justify-between mb-2">
              <div>
                <span class="text-cyan-400 font-mono text-sm">${s.section_number || '-'}</span>
                <h3 class="font-semibold">${s.section_title || 'Untitled'}</h3>
              </div>
              <span class="text-xs px-2 py-1 rounded ${getStatusClass(s.status)}">${(s.status || 'draft').toUpperCase().replace('_', ' ')}</span>
            </div>
            
            ${s.rfp_reference ? `<div class="text-xs text-gray-500 mb-2">üìã ${s.rfp_reference}</div>` : ''}
            
            <div class="mb-3">
              <div class="flex justify-between text-xs text-gray-400 mb-1">
                <span>${wordCount} / ${s.word_limit || '‚àû'} words</span>
                <span>${progress}%</span>
              </div>
              <div class="h-2 bg-slate-700 rounded-full overflow-hidden">
                <div class="h-full ${progress > 100 ? 'bg-red-500' : progress > 80 ? 'bg-amber-500' : 'bg-cyan-500'}" style="width: ${Math.min(100, progress)}%"></div>
              </div>
            </div>
            
            ${s.compliance_score ? `<div class="text-xs mb-2"><span class="text-gray-500">Compliance:</span> <span class="${s.compliance_score >= 80 ? 'text-green-400' : s.compliance_score >= 60 ? 'text-amber-400' : 'text-red-400'}">${s.compliance_score}%</span></div>` : ''}
            
            ${s.assigned_to ? `<div class="text-xs text-gray-400 mb-2">üë§ ${s.assigned_to}</div>` : ''}
            
            ${s.ai_draft ? `<div class="text-xs text-cyan-400/50 mb-2">ü§ñ AI draft available</div>` : ''}
            
            <div class="flex items-center justify-between mt-3 pt-3 border-t border-slate-700">
              <span class="text-xs text-gray-500">${formatDate(s.updated_at)}</span>
              <button onclick="event.stopPropagation(); deleteSection('${s.id}')" class="text-red-400 hover:text-red-300 text-xs">Delete</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function showEmptyState(message) {
      document.getElementById('sectionsContainer').innerHTML = `
        <div class="card p-8 text-center text-gray-500 col-span-full">
          <p>${message}</p>
          ${document.getElementById('opportunityFilter').value ? `<button onclick="openAddModal()" class="btn-primary px-4 py-2 rounded-lg mt-4">Add First Section</button>` : ''}
        </div>`;
    }

    function getStatusClass(status) {
      return { draft: 'bg-gray-500/20 text-gray-400', in_progress: 'bg-amber-500/20 text-amber-400', review: 'bg-purple-500/20 text-purple-400', final: 'bg-green-500/20 text-green-400' }[status] || 'bg-gray-500/20 text-gray-400';
    }

    function formatDate(date) { return date ? new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : 'N/A'; }

    function updateStats() {
      document.getElementById('statTotal').textContent = allSections.length;
      document.getElementById('statDraft').textContent = allSections.filter(s => s.status === 'draft').length;
      document.getElementById('statInProgress').textContent = allSections.filter(s => s.status === 'in_progress').length;
      document.getElementById('statReview').textContent = allSections.filter(s => s.status === 'review').length;
      document.getElementById('statFinal').textContent = allSections.filter(s => s.status === 'final').length;
    }

    function updateWordCount() {
      const content = document.getElementById('sectionContent').value;
      const count = content.split(/\s+/).filter(Boolean).length;
      const limit = document.getElementById('wordLimit').value;
      document.getElementById('wordCount').textContent = `${count} words`;
      document.getElementById('wordLimitDisplay').textContent = limit ? `Limit: ${limit}` : '';
    }

    document.getElementById('sectionContent').addEventListener('input', updateWordCount);

    function openAddModal() {
      if (!document.getElementById('opportunityFilter').value) {
        alert('Please select an opportunity first');
        return;
      }
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Section';
      document.getElementById('sectionForm').reset();
      document.getElementById('wordCount').textContent = '0 words';
      document.getElementById('wordLimitDisplay').textContent = '';
      document.getElementById('sectionModal').classList.remove('hidden');
    }

    function openEditModal(id) {
      const section = allSections.find(s => s.id === id);
      if (!section) return;
      
      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Section';
      document.getElementById('sectionId').value = id;
      document.getElementById('sectionNumber').value = section.section_number || '';
      document.getElementById('sectionTitle').value = section.section_title || '';
      document.getElementById('rfpReference').value = section.rfp_reference || '';
      document.getElementById('wordLimit').value = section.word_limit || '';
      document.getElementById('sectionStatus').value = section.status || 'draft';
      document.getElementById('assignedTo').value = section.assigned_to || '';
      document.getElementById('complianceScore').value = section.compliance_score || '';
      document.getElementById('sectionContent').value = section.content || '';
      document.getElementById('aiDraft').value = section.ai_draft || '';
      updateWordCount();
      document.getElementById('sectionModal').classList.remove('hidden');
    }

    function closeModal() { document.getElementById('sectionModal').classList.add('hidden'); editingId = null; }

    function generateAIDraft() {
      const title = document.getElementById('sectionTitle').value;
      document.getElementById('aiDraft').value = `[AI Draft for "${title}"]\n\nThis section addresses the requirements outlined in the RFP...\n\n[AI GENERATED - REQUIRES HUMAN REVIEW]`;
    }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const sectionData = {
        section_number: document.getElementById('sectionNumber').value,
        section_title: document.getElementById('sectionTitle').value,
        rfp_reference: document.getElementById('rfpReference').value || null,
        word_limit: parseInt(document.getElementById('wordLimit').value) || null,
        status: document.getElementById('sectionStatus').value,
        assigned_to: document.getElementById('assignedTo').value || null,
        compliance_score: parseInt(document.getElementById('complianceScore').value) || null,
        content: document.getElementById('sectionContent').value || null,
        ai_draft: document.getElementById('aiDraft').value || null,
        opportunity_id: document.getElementById('opportunityFilter').value,
        updated_at: new Date().toISOString()
      };

      try {
        if (editingId) {
          const { error } = await supabase.from('proposal_sections').update(sectionData).eq('id', editingId);
          if (error) throw error;
        } else {
          sectionData.created_at = new Date().toISOString();
          const { error } = await supabase.from('proposal_sections').insert([sectionData]);
          if (error) throw error;
        }
        closeModal();
        await loadSections();
      } catch (err) { console.error('Failed to save:', err); alert('Failed to save: ' + err.message); }
    }

    async function deleteSection(id) {
      if (!confirm('Delete this section?')) return;
      try {
        const { error } = await supabase.from('proposal_sections').delete().eq('id', id);
        if (error) throw error;
        await loadSections();
      } catch (err) { console.error('Failed to delete:', err); }
    }

    function subscribeToChanges() {
      supabase.channel('sections_changes').on('postgres_changes', { event: '*', schema: 'public', table: 'proposal_sections' }, () => loadSections()).subscribe();
    }

    document.getElementById('opportunityFilter').addEventListener('change', loadSections);

    async function init() {
      if (!initSupabase()) { updateConnectionStatus(false); return; }
      await loadOpportunities();
      subscribeToChanges();
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
    else init();
  </script>
</body>
</html>
