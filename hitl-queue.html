<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HITL Queue | MissionPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="icon" type="image/png" href="MMT_icon_32px.png">
  <script>tailwind.config={theme:{extend:{colors:{"deep-navy":"#00050F","cyber-cyan":"#00E5FA","slate-dark":"#0a1628"}}}}</script>
  <style>
    body{background:linear-gradient(135deg,#00050F 0%,#0a1628 50%,#00050F 100%)}
    .glow-border{box-shadow:0 0 20px rgba(0,229,250,.15)}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,229,250,.1)}
    .card{transition:all .2s}
    .item-row:hover{background:rgba(0,229,250,.03)}
    ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:#0a1628}::-webkit-scrollbar-thumb{background:#334155;border-radius:3px}
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="min-h-screen text-white">
  <header class="border-b border-slate-800/50 bg-deep-navy/80 backdrop-blur-sm sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-600 to-blue-500 flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
        </div>
        <div>
          <span class="text-lg font-bold text-white">HITL Queue</span>
          <span class="text-xs text-slate-500 block">Human-in-the-Loop AI Approvals</span>
        </div>
      </div>
      <a href="dashboard-v2.html" class="text-sm text-slate-400 hover:text-cyber-cyan transition-colors">&larr; Dashboard</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-6 py-8">

    <div class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-amber-400">7</p><p class="text-xs text-slate-500">Pending Review</p></div>
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-emerald-400">23</p><p class="text-xs text-slate-500">Approved</p></div>
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-red-400">2</p><p class="text-xs text-slate-500">Rejected</p></div>
        <div class="card bg-slate-900/60 border border-slate-800/50 rounded-xl p-5 text-center"><p class="text-2xl font-bold text-cyber-cyan">92%</p><p class="text-xs text-slate-500">Approval Rate</p></div>
      </div>
      <div class="bg-slate-900/60 border border-slate-800/50 rounded-xl p-5">
        <h3 class="text-sm font-bold text-slate-300 uppercase tracking-wider mb-4">Items Awaiting Human Review</h3>
        <div class="space-y-3" id="queue"></div>
      </div>
    </div>
<script>
const queue=[
  {id:'HITL-042',type:'AI Draft',section:'Exec Summary v3',agent:'Writer Agent',time:'2 min ago',risk:'Low'},
  {id:'HITL-041',type:'Compliance Check',section:'DFARS 252.204-7012',agent:'Compliance Agent',time:'15 min ago',risk:'Medium'},
  {id:'HITL-040',type:'Price Analysis',section:'CLIN 0003 Rate',agent:'Pricing Agent',time:'1 hr ago',risk:'High'},
  {id:'HITL-039',type:'AI Draft',section:'Technical Approach 2.1',agent:'Writer Agent',time:'2 hr ago',risk:'Low'},
  {id:'HITL-038',type:'Competitor Intel',section:'Leidos Threat Assessment',agent:'Black Hat Agent',time:'3 hr ago',risk:'Medium'},
  {id:'HITL-037',type:'AI Draft',section:'Transition Plan 3.0',agent:'Writer Agent',time:'4 hr ago',risk:'Low'},
  {id:'HITL-036',type:'Risk Flag',section:'Clearance Gap  â€” Help Desk Mgr',agent:'Capture Agent',time:'5 hr ago',risk:'High'},
];
document.getElementById('queue').innerHTML=queue.map(q=>{
  const col=q.risk==='High'?'red':q.risk==='Medium'?'amber':'slate';
  return `<div class="item-row flex items-center gap-4 p-4 rounded-lg border border-slate-800/30">
    <span class="text-xs font-mono text-cyber-cyan w-20">${q.id}</span>
    <span class="text-xs px-2 py-0.5 rounded bg-violet-500/20 text-violet-400">${q.type}</span>
    <div class="flex-1"><p class="text-sm text-white">${q.section}</p><p class="text-xs text-slate-500">${q.agent} &bull; ${q.time}</p></div>
    <span class="text-xs px-2 py-0.5 rounded-full bg-${col}-500/20 text-${col}-400">${q.risk}</span>
    <div class="flex gap-2">
      <button class="text-xs bg-emerald-500/20 text-emerald-400 border border-emerald-500/30 rounded px-3 py-1 hover:bg-emerald-500/30">Approve</button>
      <button class="text-xs bg-red-500/20 text-red-400 border border-red-500/30 rounded px-3 py-1 hover:bg-red-500/30">Reject</button>
    </div>
  </div>`;
}).join('');
</script>
  </main>
  <footer class="border-t border-slate-800/30 mt-12 py-4 text-center">
    <p class="text-xs text-slate-600">AI GENERATED &mdash; REQUIRES HUMAN REVIEW &bull; MissionPulse &copy; Mission Meets Tech</p>
  </footer>
</body>
</html>
