        tailwind.config = {

        }
    </script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        .glow-cyan { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); }
        .graphic-card:hover { transform: scale(1.02); transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-mp-navy text-white min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useMemo } = React;

        // Graphic categories
        const graphicCategories = [
            { id: 'architecture', name: 'System Architecture', icon: 'üèóÔ∏è' },

            { id: 'schedule', name: 'Schedules/Timelines', icon: 'üìÖ' },
            { id: 'risk', name: 'Risk Management', icon: '‚ö†Ô∏è' },
            { id: 'compliance', name: 'Compliance', icon: '‚úÖ' },
            { id: 'infographic', name: 'Infographics', icon: 'üìä' },
            { id: 'cover', name: 'Cover Pages', icon: 'üìÑ' }
        ];

        // Demo graphics library
        const initialGraphics = [
            {
                id: 1,
                name: 'Healthcare IT System Architecture',
                category: 'architecture',
                description: 'FedRAMP High compliant cloud architecture for healthcare IT systems showing data flows and security boundaries.',
                thumbnail: 'üèóÔ∏è',
                fileType: 'Visio',
                dimensions: '11x8.5',
                lastUsed: 'DHA EHR Modernization',
                uses: 8,
                tags: ['FedRAMP', 'cloud', 'healthcare', 'security'],
                versions: [
                    { version: '3.0', date: '2025-01-15', author: 'Michael B.', notes: 'Updated for FedRAMP High' },
                    { version: '2.1', date: '2024-10-20', author: 'Michael B.', notes: 'Added MHS GENESIS integration' },
                    { version: '2.0', date: '2024-06-15', author: 'Jennifer T.', notes: 'Redesigned for DHA requirements' }
                ],
                status: 'approved',
                rating: 5
            },
            {
                id: 2,
                name: 'Agile Development Process',
                category: 'process',
                description: 'SAFe 5.0 development lifecycle showing sprint cadence, ceremonies, and deliverables.',
                thumbnail: 'üîÑ',
                fileType: 'PowerPoint',
                dimensions: '10x7.5',
                lastUsed: 'VA Claims Processing',
                uses: 12,
                tags: ['agile', 'SAFe', 'DevSecOps', 'sprint'],
                versions: [
                    { version: '4.2', date: '2025-01-10', author: 'Sarah C.', notes: 'Added DevSecOps integration' },
                    { version: '4.0', date: '2024-09-01', author: 'Sarah C.', notes: 'Updated for SAFe 5.0' }
                ],
                status: 'approved',
                rating: 4
            },
            {
                id: 3,
                name: 'Program Management Organization',
                category: 'org',
                description: 'Standard program management org chart with roles, responsibilities, and reporting relationships.',
                thumbnail: 'üë•',
                fileType: 'Visio',
                dimensions: '11x8.5',
                lastUsed: 'CMS Data Analytics',
                uses: 15,
                tags: ['organization', 'PMO', 'roles', 'management'],
                versions: [
                    { version: '2.5', date: '2025-01-05', author: 'Lisa A.', notes: 'Added ISSO role' }
                ],
                status: 'approved',
                rating: 5
            },
            {
                id: 4,
                name: 'Transition Timeline Template',
                category: 'schedule',
                description: 'Standard 90-day transition plan with key milestones, knowledge transfer, and parallel operations.',
                thumbnail: 'üìÖ',
                fileType: 'PowerPoint',
                dimensions: '14x8.5',
                lastUsed: 'DHA EHR Modernization',
                uses: 6,
                tags: ['transition', 'timeline', 'milestones', 'onboarding'],
                versions: [
                    { version: '1.3', date: '2024-12-01', author: 'David W.', notes: 'Refined knowledge transfer phase' }
                ],
                status: 'approved',
                rating: 4
            },
            {
                id: 5,
                name: 'Risk Management Framework',
                category: 'risk',
                description: 'Risk identification, assessment, and mitigation process with probability/impact matrix.',
                thumbnail: '‚ö†Ô∏è',
                fileType: 'Visio',
                dimensions: '8.5x11',
                lastUsed: 'NIH Research Portal',
                uses: 9,
                tags: ['risk', 'mitigation', 'probability', 'impact'],
                versions: [
                    { version: '2.0', date: '2024-11-15', author: 'James M.', notes: 'Added NIST alignment' }
                ],
                status: 'approved',
                rating: 4
            },
            {
                id: 6,
                name: 'CMMC Compliance Roadmap',
                category: 'compliance',
                description: 'Visual roadmap showing path to CMMC Level 2 certification with key controls and timelines.',
                thumbnail: '‚úÖ',
                fileType: 'PowerPoint',
                dimensions: '11x8.5',
                lastUsed: 'DoD pursuits',
                uses: 4,
                tags: ['CMMC', 'compliance', 'cybersecurity', 'certification'],
                versions: [
                    { version: '1.5', date: '2025-01-20', author: 'Robert K.', notes: 'Updated for CMMC 2.0' }
                ],
                status: 'draft',
                rating: 3
            },
            {
                id: 7,
                name: 'Past Performance Infographic',
                category: 'infographic',
                description: 'Company past performance summary showing contract values, ratings, and key metrics.',
                thumbnail: 'üìä',
                fileType: 'InDesign',
                dimensions: '8.5x11',
                lastUsed: 'Multiple proposals',
                uses: 20,
                tags: ['past performance', 'metrics', 'CPARS', 'statistics'],
                versions: [
                    { version: '5.0', date: '2025-01-25', author: 'Emily D.', notes: 'Added 2024 contract awards' }
                ],
                status: 'approved',
                rating: 5
            },
            {
                id: 8,
                name: 'Healthcare IT Cover Page',
                category: 'cover',
                description: 'Branded cover page template for healthcare IT proposals with customizable elements.',
                thumbnail: 'üìÑ',
                fileType: 'InDesign',
                dimensions: '8.5x11',
                lastUsed: 'DHA EHR Modernization',
                uses: 10,
                tags: ['cover', 'branding', 'healthcare', 'template'],
                versions: [
                    { version: '3.0', date: '2024-08-01', author: 'Creative Team', notes: 'Updated brand colors' }
                ],
                status: 'approved',
                rating: 4
            }
        ];

        function GraphicsLibrary() {
            const [graphics, setGraphics] = useState(initialGraphics);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [viewMode, setViewMode] = useState('grid');
            const [showDetail, setShowDetail] = useState(null);
            const [sortBy, setSortBy] = useState('uses');

            const filteredGraphics = useMemo(() => {
                let filtered = graphics.filter(g => {
                    if (selectedCategory !== 'all' && g.category !== selectedCategory) return false;
                    if (searchTerm) {
                        const search = searchTerm.toLowerCase();
                        return g.name.toLowerCase().includes(search) ||
                               g.description.toLowerCase().includes(search) ||
                               g.tags.some(t => t.toLowerCase().includes(search));
                    }
                    return true;
                });

                // Sort
                switch(sortBy) {
                    case 'uses':
                        filtered.sort((a, b) => b.uses - a.uses);
                        break;
                    case 'rating':
                        filtered.sort((a, b) => b.rating - a.rating);
                        break;
                    case 'recent':
                        filtered.sort((a, b) => new Date(b.versions[0]?.date) - new Date(a.versions[0]?.date));
                        break;
                    case 'name':
                        filtered.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                }

                return filtered;
            }, [graphics, searchTerm, selectedCategory, sortBy]);

            const getCategoryInfo = (categoryId) => {
                return graphicCategories.find(c => c.id === categoryId) || { name: 'Unknown', icon: 'üìå' };
            };

            const getStatusColor = (status) => {
                const colors = {
                    approved: 'bg-green-500/20 text-green-400',
                    draft: 'bg-yellow-500/20 text-yellow-400',
                    archived: 'bg-slate-500/20 text-slate-400'
                };
                return colors[status] || colors.draft;
            };

            const stats = useMemo(() => ({
                total: graphics.length,
                approved: graphics.filter(g => g.status === 'approved').length,
                totalUses: graphics.reduce((sum, g) => sum + g.uses, 0)
            }), [graphics]);

            return (
                <div className="min-h-screen bg-mp-navy">
                    {/* Header */}
                    <header className="bg-mp-slate/50 border-b border-mp-cyan/20 px-6 py-4">
                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div>
                                <h1 className="text-2xl font-bold text-white">Graphics Library</h1>
                                <p className="text-sm text-slate-400 mt-1">Reusable Proposal Graphics ‚Ä¢ Version Controlled</p>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="flex bg-mp-slate rounded-lg p-1">
                                    <button 
                                        onClick={() => setViewMode('grid')}
                                        className={`px-3 py-1 text-sm rounded ${viewMode === 'grid' ? 'bg-mp-cyan text-mp-navy' : 'text-slate-400'}`}
                                    >
                                        Grid
                                    </button>
                                    <button 
                                        onClick={() => setViewMode('list')}
                                        className={`px-3 py-1 text-sm rounded ${viewMode === 'list' ? 'bg-mp-cyan text-mp-navy' : 'text-slate-400'}`}
                                    >
                                        List
                                    </button>
                                </div>
                                <button className="bg-mp-cyan text-mp-navy font-semibold px-4 py-2 rounded-lg hover:bg-mp-cyan/90 flex items-center gap-2">
                                    <span>+</span> Upload Graphic
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="p-6">
                        {/* Stats Bar */}
                        <div className="grid grid-cols-3 gap-4 mb-6">
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-white">{stats.total}</div>
                                <div className="text-xs text-slate-400">Total Graphics</div>
                            </div>
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-green-400">{stats.approved}</div>
                                <div className="text-xs text-slate-400">Approved</div>
                            </div>
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-mp-cyan">{stats.totalUses}</div>
                                <div className="text-xs text-slate-400">Total Uses</div>
                            </div>
                        </div>

                        {/* Search & Filters */}
                        <div className="flex flex-wrap gap-3 mb-6">
                            <div className="flex-1 min-w-64">
                                <input
                                    type="text"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    placeholder="Search graphics, tags..."
                                    className="w-full bg-mp-slate border border-mp-cyan/30 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-mp-cyan"
                                />
                            </div>
                            <select 
                                value={selectedCategory}
                                onChange={(e) => setSelectedCategory(e.target.value)}
                                className="bg-mp-slate border border-mp-cyan/30 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-mp-cyan"
                            >
                                <option value="all">All Categories</option>
                                {graphicCategories.map(cat => (
                                    <option key={cat.id} value={cat.id}>{cat.icon} {cat.name}</option>
                                ))}
                            </select>
                            <select 
                                value={sortBy}
                                onChange={(e) => setSortBy(e.target.value)}
                                className="bg-mp-slate border border-mp-cyan/30 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-mp-cyan"
                            >
                                <option value="uses">Most Used</option>
                                <option value="rating">Highest Rated</option>
                                <option value="recent">Recently Updated</option>
                                <option value="name">Name A-Z</option>
                            </select>
                        </div>

                        {/* Category Quick Filters */}
                        <div className="flex flex-wrap gap-2 mb-6">
                            {graphicCategories.map(cat => (
                                <button
                                    key={cat.id}
                                    onClick={() => setSelectedCategory(selectedCategory === cat.id ? 'all' : cat.id)}
                                    className={`px-3 py-1.5 rounded-lg text-sm flex items-center gap-1 ${
                                        selectedCategory === cat.id 
                                            ? 'bg-mp-cyan text-mp-navy font-medium' 
                                            : 'bg-mp-slate/50 text-slate-400 hover:bg-mp-cyan/10'
                                    }`}
                                >
                                    <span>{cat.icon}</span>
                                    <span className="hidden sm:inline">{cat.name}</span>
                                </button>
                            ))}
                        </div>

                        {/* Grid View */}
                        {viewMode === 'grid' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                {filteredGraphics.map((graphic) => {
                                    const categoryInfo = getCategoryInfo(graphic.category);
                                    return (
                                        <div
                                            key={graphic.id}
                                            onClick={() => setShowDetail(graphic)}
                                            className="bg-mp-slate/50 border border-mp-cyan/20 rounded-xl overflow-hidden cursor-pointer graphic-card"
                                        >
                                            {/* Thumbnail */}
                                            <div className="h-32 bg-mp-navy flex items-center justify-center text-5xl">
                                                {graphic.thumbnail}
                                            </div>
                                            
                                            {/* Content */}
                                            <div className="p-4">
                                                <div className="flex items-center gap-2 mb-2">
                                                    <span className={`text-xs px-2 py-0.5 rounded ${getStatusColor(graphic.status)}`}>
                                                        {graphic.status}
                                                    </span>
                                                    <span className="text-xs text-slate-500">{graphic.fileType}</span>
                                                </div>
                                                <h3 className="text-white font-medium text-sm mb-1 line-clamp-2">{graphic.name}</h3>
                                                <p className="text-xs text-slate-400 line-clamp-2 mb-2">{graphic.description}</p>
                                                
                                                <div className="flex justify-between items-center text-xs text-slate-500">
                                                    <span>Used {graphic.uses}x</span>
                                                    <div className="flex items-center gap-1">
                                                        <span>‚≠ê</span>
                                                        <span>{graphic.rating}/5</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {/* List View */}
                        {viewMode === 'list' && (
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-xl overflow-hidden">
                                <table className="w-full">
                                    <thead>
                                        <tr className="bg-mp-navy/50 text-left text-xs text-slate-400 uppercase tracking-wide">
                                            <th className="px-4 py-3">Graphic</th>
                                            <th className="px-4 py-3">Category</th>
                                            <th className="px-4 py-3">Type</th>
                                            <th className="px-4 py-3">Uses</th>
                                            <th className="px-4 py-3">Rating</th>
                                            <th className="px-4 py-3">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredGraphics.map((graphic) => {
                                            const categoryInfo = getCategoryInfo(graphic.category);
                                            return (
                                                <tr 
                                                    key={graphic.id}
                                                    onClick={() => setShowDetail(graphic)}
                                                    className="border-t border-mp-cyan/10 hover:bg-mp-navy/30 cursor-pointer"
                                                >
                                                    <td className="px-4 py-3">
                                                        <div className="flex items-center gap-3">
                                                            <span className="text-2xl">{graphic.thumbnail}</span>
                                                            <div>
                                                                <div className="text-white font-medium">{graphic.name}</div>
                                                                <div className="text-xs text-slate-500">{graphic.dimensions}</div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td className="px-4 py-3 text-sm text-slate-300">
                                                        {categoryInfo.icon} {categoryInfo.name}
                                                    </td>
                                                    <td className="px-4 py-3 text-sm text-slate-400">{graphic.fileType}</td>
                                                    <td className="px-4 py-3 text-sm text-mp-cyan">{graphic.uses}</td>
                                                    <td className="px-4 py-3">
                                                        <span className="text-yellow-400">{'‚≠ê'.repeat(graphic.rating)}</span>
                                                    </td>
                                                    <td className="px-4 py-3">
                                                        <span className={`text-xs px-2 py-1 rounded ${getStatusColor(graphic.status)}`}>
                                                            {graphic.status}
                                                        </span>
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {filteredGraphics.length === 0 && (
                            <div className="text-center py-12">
                                <div className="text-4xl mb-3">üñºÔ∏è</div>
                                <p className="text-slate-400">No graphics found matching your criteria</p>
                            </div>
                        )}
                    </main>

                    {/* Detail Modal */}
                    {showDetail && (
                        <div className="fixed inset-0 bg-black/70 flex items-start justify-center z-50 p-4 overflow-y-auto" onClick={() => setShowDetail(null)}>
                            <div className="bg-mp-slate border border-mp-cyan/30 rounded-xl p-6 max-w-2xl w-full my-8" onClick={e => e.stopPropagation()}>
                                {/* Header */}
                                <div className="flex justify-between items-start mb-4">
                                    <div className="flex items-center gap-3">
                                        <span className="text-4xl">{showDetail.thumbnail}</span>
                                        <div>
                                            <h2 className="text-xl font-bold text-white">{showDetail.name}</h2>
                                            <p className="text-sm text-slate-400">{getCategoryInfo(showDetail.category).name}</p>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={() => setShowDetail(null)}
                                        className="text-slate-400 hover:text-white text-xl"
                                    >
                                        √ó
                                    </button>
                                </div>

                                {/* Preview Placeholder */}
                                <div className="h-48 bg-mp-navy rounded-lg flex items-center justify-center mb-4">
                                    <span className="text-6xl">{showDetail.thumbnail}</span>
                                </div>

                                {/* Details */}
                                <div className="grid grid-cols-2 gap-4 mb-4">
                                    <div className="bg-mp-navy/50 rounded-lg p-3">
                                        <div className="text-xs text-slate-500">File Type</div>
                                        <div className="text-white">{showDetail.fileType}</div>
                                    </div>
                                    <div className="bg-mp-navy/50 rounded-lg p-3">
                                        <div className="text-xs text-slate-500">Dimensions</div>
                                        <div className="text-white">{showDetail.dimensions}</div>
                                    </div>
                                    <div className="bg-mp-navy/50 rounded-lg p-3">
                                        <div className="text-xs text-slate-500">Times Used</div>
                                        <div className="text-mp-cyan font-bold">{showDetail.uses}</div>
                                    </div>
                                    <div className="bg-mp-navy/50 rounded-lg p-3">
                                        <div className="text-xs text-slate-500">Last Used</div>
                                        <div className="text-white">{showDetail.lastUsed}</div>
                                    </div>
                                </div>

                                {/* Description */}
                                <div className="mb-4">
                                    <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Description</h4>
                                    <p className="text-slate-300">{showDetail.description}</p>
                                </div>

                                {/* Tags */}
                                <div className="mb-4">
                                    <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Tags</h4>
                                    <div className="flex flex-wrap gap-2">
                                        {showDetail.tags.map((tag, idx) => (
                                            <span key={idx} className="text-xs bg-mp-cyan/10 text-mp-cyan px-2 py-1 rounded">
                                                {tag}
                                            </span>
                                        ))}
                                    </div>
                                </div>

                                {/* Version History */}
                                <div className="mb-4">
                                    <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Version History</h4>
                                    <div className="bg-mp-navy/50 rounded-lg divide-y divide-mp-cyan/10">
                                        {showDetail.versions.map((ver, idx) => (
                                            <div key={idx} className="px-4 py-3">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-white font-medium">v{ver.version}</span>
                                                    <span className="text-xs text-slate-500">{ver.date}</span>
                                                </div>
                                                <p className="text-sm text-slate-400 mt-1">{ver.notes}</p>
                                                <p className="text-xs text-slate-500">By {ver.author}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Actions */}
                                <div className="flex gap-3">
                                    <button className="flex-1 bg-mp-cyan text-mp-navy font-semibold py-2 rounded-lg hover:bg-mp-cyan/90">
                                        Download
                                    </button>
                                    <button className="flex-1 border border-slate-600 text-slate-300 py-2 rounded-lg hover:bg-mp-navy">
                                        Use in Proposal
                                    </button>
                                    <button className="border border-slate-600 text-slate-300 px-4 py-2 rounded-lg hover:bg-mp-navy">
                                        ‚úèÔ∏è
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-mp-slate/30 border-t border-mp-cyan/10 px-6 py-4 mt-8">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-2 text-xs text-slate-500">
                            <span>AI GENERATED - REQUIRES HUMAN REVIEW</span>
                            <span>MissionPulse Graphics Library v1.0</span>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<GraphicsLibrary />, document.getElementById('root'));
    </script>
</body>
</html>
