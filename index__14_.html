      clipboard: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>,

      { id: 2, title: 'Instant Compliance', subtitle: 'RFP Shredder', icon: 'upload', color: '#8B5CF6' },
      { id: 3, title: 'Green Team Miracle', subtitle: 'LCAT Mapping', icon: 'calculator', color: '#00D29F' },
      { id: 4, title: 'Iron Dome Drafter', subtitle: 'CUI & Auto-DTP', icon: 'shieldCheck', color: '#EF4444' },
      { id: 5, title: 'Frenemy View', subtitle: 'Data Masking', icon: 'eye', color: '#F59E0B' },
      { id: 6, title: 'Orals Studio', subtitle: 'Slide Generation', icon: 'presentation', color: '#A855F7' },
      { id: 7, title: 'Crisis Room', subtitle: 'EN Analyzer', icon: 'alert', color: '#EC4899' },
      { id: 8, title: 'Launch Sequence', subtitle: 'Submit & ROI', icon: 'rocket', color: '#FFD700' },
      { id: 9, title: 'The Handoff', subtitle: 'Post-Award', icon: 'handshake', color: '#00BDAE' },
    ];

    const Card = ({ children, className = '', glow = false, onClick }) => (
      <div onClick={onClick} className={`bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl transition-all duration-300 ${onClick ? 'cursor-pointer hover:border-cyan-500/50' : ''} ${glow ? 'shadow-lg shadow-cyan-500/20 border-cyan-500/30' : ''} ${className}`}>{children}</div>
    );

    const Button = ({ children, variant = 'primary', size = 'md', icon, className = '', disabled = false, pulse = false, ...props }) => {

        primary: 'bg-gradient-to-r from-cyan-500 to-teal-500 text-white hover:from-cyan-400 hover:to-teal-400 shadow-lg shadow-cyan-500/25', 
        secondary: 'bg-slate-700 text-white hover:bg-slate-600 border border-slate-600', 
        success: 'bg-emerald-500 text-white hover:bg-emerald-400', 
        ghost: 'bg-transparent text-slate-400 hover:text-white hover:bg-slate-700/50',

    };

    const Badge = ({ children, variant = 'default', size = 'sm', icon }) => {
      const variants = { 
        default: 'bg-slate-700 text-slate-300', 
        primary: 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30', 
        success: 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/30', 
        warning: 'bg-amber-500/20 text-amber-400 border border-amber-500/30', 
        danger: 'bg-red-500/20 text-red-400 border border-red-500/30' 
      };
      const sizes = { xs: 'px-1.5 py-0.5 text-xs', sm: 'px-2 py-1 text-xs', md: 'px-3 py-1.5 text-sm' };
      return <span className={`inline-flex items-center gap-1.5 rounded-full font-medium ${variants[variant]} ${sizes[size]}`}>{icon && <Icon name={icon} className="w-3 h-3" />}{children}</span>;
    };

    // Scene 1: Voice Capture
    const VoiceCaptureScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');
      const [transcript, setTranscript] = useState('');
      const handleMicClick = () => {
        if (stage === 'idle') {
          setStage('listening');
          setTimeout(() => { 
            setStage('processing'); 
            setTimeout(() => { 
              setTranscript("Client mentioned legacy vendor hasn't upgraded since 2019. Frustrated with lack of innovation. Decision timeline: 90 days. Key contact: Dr. Sarah Chen."); 
              setStage('complete'); 
              setTimeout(onComplete, 2000); 
            }, 1500); 
          }, 2000);
        }
      };
      return (
        <div className="h-full flex flex-col items-center justify-center p-8">

                <Badge variant="primary" size="xs" icon="activity">CAPTURE COMMANDER</Badge>

              </div>
              <div className="flex-1 flex items-center justify-center">
                <button onClick={handleMicClick} className={`relative w-20 h-20 rounded-full transition-all duration-300 flex items-center justify-center ${stage === 'listening' ? 'bg-gradient-to-br from-cyan-500 to-teal-500 scale-110' : stage === 'processing' ? 'bg-gradient-to-br from-amber-500 to-orange-500' : 'bg-slate-700 hover:bg-slate-600'}`}>

                    <Icon name="loader" className="w-8 h-8 text-white" />
                  ) : (
                    <Icon name="mic" className="w-8 h-8 text-white" />
                  )}

              </div>
              {stage === 'complete' && (

                  </div>
                </Card>
              )}

    // Scene 2: Compliance
    const ComplianceScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');
      const [progress, setProgress] = useState(0);
      const requirements = [
        { id: 'L.4.1', text: 'Technical Approach (50 pages)', risk: 'low' }, 
        { id: 'M.3.1', text: 'CMMI Level 5 Required', risk: 'high' }, 
        { id: 'L.4.2', text: 'Past Performance (5 refs)', risk: 'low' }, 
        { id: 'M.3.2', text: 'FedRAMP High Auth', risk: 'medium' }
      ];
      const handleDrop = () => { 
        setStage('processing'); 
        let p = 0; 
        const interval = setInterval(() => { 
          p += 10; 
          setProgress(p); 
          if (p >= 100) { 
            clearInterval(interval); 
            setStage('complete'); 
            setTimeout(onComplete, 2000);

        }, 150); 
      };
      return (
        <div className="h-full p-6">

                    </div>

                ))}

            </div>

      const [selected, setSelected] = useState(null);
      const options = [
        { schedule: 'GSA IT 70', rate: 145.00, match: 95, rec: true }, 
        { schedule: 'OASIS Pool 1', rate: 152.00, match: 88 },

      const handleMap = () => { 
        setStage('scanning'); 
        setTimeout(() => { 
          setStage('complete'); 
          setSelected(options[0]); 
          setTimeout(onComplete, 2000); 
        }, 2000); 
      };
      return (
        <div className="h-full p-6">
