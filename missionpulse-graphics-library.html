<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse S141 - Graphics Library</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Space Grotesk',sans-serif;background:#00050F;min-height:100vh}.font-mono{font-family:'JetBrains Mono',monospace}@keyframes slideIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.7}}.animate-slide-in{animation:slideIn .4s ease-out forwards}.animate-pulse{animation:pulse 2s ease-in-out infinite}.glass-card{background:linear-gradient(135deg,rgba(15,23,42,.9) 0%,rgba(15,23,42,.7) 100%);backdrop-filter:blur(10px);border:1px solid rgba(0,229,250,.15)}.glass-card:hover{border-color:rgba(0,229,250,.3)}
  </style>
  <script src="rbac-guard.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const{useState,useEffect}=React;
    const SUPABASE_URL='https://qdrtpnpnhkxvfmvfziop.supabase.co';const SUPABASE_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MjMwMTgsImV4cCI6MjA1MzM5OTAxOH0.gFHBoGjPMWjCGuJNdxMGPOBmGMHBp0jSTbxxcFKqkPQ';
    var sbClient;try{sbClient=supabase.createClient(SUPABASE_URL,SUPABASE_KEY)}catch(e){sbClient=null}

    const Icons={
      image:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>,
      copy:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>,
      shield:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>,
      search:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>,
      tag:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/></svg>,
      download:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>,
      eye:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>,
    };
    const Icon=({name,className="w-4 h-4"})=>{const C=Icons[name];return C?<span className={`inline-block ${className}`}><C/></span>:null};

    // SVG placeholder thumbnails
    const PlaceholderSVG=({type,color='#00E5FA'})=>{
      const svgs={
        architecture:<svg viewBox="0 0 200 120" className="w-full h-full"><rect width="200" height="120" fill="#0a1628"/><rect x="20" y="20" width="160" height="80" rx="4" fill="none" stroke={color} strokeWidth="1" opacity=".3"/><rect x="35" y="35" width="50" height="25" rx="3" fill={color} opacity=".15"/><rect x="95" y="35" width="70" height="25" rx="3" fill={color} opacity=".1"/><rect x="35" y="68" width="130" height="20" rx="3" fill={color} opacity=".08"/><line x1="60" y1="60" x2="130" y2="60" stroke={color} strokeWidth="1" opacity=".2" strokeDasharray="3 3"/></svg>,
        org:<svg viewBox="0 0 200 120" className="w-full h-full"><rect width="200" height="120" fill="#0a1628"/><rect x="75" y="10" width="50" height="20" rx="3" fill={color} opacity=".2"/><rect x="25" y="50" width="45" height="18" rx="3" fill={color} opacity=".15"/><rect x="78" y="50" width="45" height="18" rx="3" fill={color} opacity=".15"/><rect x="130" y="50" width="45" height="18" rx="3" fill={color} opacity=".15"/><line x1="100" y1="30" x2="100" y2="50" stroke={color} strokeWidth="1" opacity=".3"/><line x1="47" y1="50" x2="152" y2="50" stroke={color} strokeWidth="1" opacity=".3"/><rect x="40" y="85" width="35" height="15" rx="2" fill={color} opacity=".1"/><rect x="83" y="85" width="35" height="15" rx="2" fill={color} opacity=".1"/><rect x="125" y="85" width="35" height="15" rx="2" fill={color} opacity=".1"/></svg>,
        flow:<svg viewBox="0 0 200 120" className="w-full h-full"><rect width="200" height="120" fill="#0a1628"/><rect x="15" y="45" width="40" height="30" rx="4" fill={color} opacity=".15"/><rect x="80" y="45" width="40" height="30" rx="4" fill={color} opacity=".2"/><rect x="145" y="45" width="40" height="30" rx="4" fill={color} opacity=".15"/><line x1="55" y1="60" x2="80" y2="60" stroke={color} strokeWidth="1.5" opacity=".3" markerEnd="url(#arrow)"/><line x1="120" y1="60" x2="145" y2="60" stroke={color} strokeWidth="1.5" opacity=".3"/><polygon points="78,57 78,63 83,60" fill={color} opacity=".3"/><polygon points="143,57 143,63 148,60" fill={color} opacity=".3"/></svg>,
        chart:<svg viewBox="0 0 200 120" className="w-full h-full"><rect width="200" height="120" fill="#0a1628"/><rect x="25" y="70" width="20" height="35" rx="2" fill={color} opacity=".2"/><rect x="55" y="45" width="20" height="60" rx="2" fill={color} opacity=".25"/><rect x="85" y="55" width="20" height="50" rx="2" fill={color} opacity=".2"/><rect x="115" y="30" width="20" height="75" rx="2" fill={color} opacity=".3"/><rect x="145" y="40" width="20" height="65" rx="2" fill={color} opacity=".22"/><line x1="20" y1="105" x2="175" y2="105" stroke={color} strokeWidth="1" opacity=".2"/></svg>,
        timeline:<svg viewBox="0 0 200 120" className="w-full h-full"><rect width="200" height="120" fill="#0a1628"/><line x1="20" y1="60" x2="180" y2="60" stroke={color} strokeWidth="2" opacity=".2"/><circle cx="40" cy="60" r="6" fill={color} opacity=".3"/><circle cx="80" cy="60" r="6" fill={color} opacity=".25"/><circle cx="120" cy="60" r="6" fill={color} opacity=".3"/><circle cx="160" cy="60" r="6" fill={color} opacity=".2"/><rect x="25" y="30" width="30" height="12" rx="2" fill={color} opacity=".1"/><rect x="65" y="75" width="30" height="12" rx="2" fill={color} opacity=".1"/><rect x="105" y="30" width="30" height="12" rx="2" fill={color} opacity=".1"/><rect x="145" y="75" width="30" height="12" rx="2" fill={color} opacity=".1"/></svg>,
        network:<svg viewBox="0 0 200 120" className="w-full h-full"><rect width="200" height="120" fill="#0a1628"/><circle cx="100" cy="60" r="15" fill={color} opacity=".2" stroke={color} strokeWidth="1" opacity=".3"/><circle cx="40" cy="30" r="10" fill={color} opacity=".15"/><circle cx="160" cy="30" r="10" fill={color} opacity=".15"/><circle cx="40" cy="90" r="10" fill={color} opacity=".15"/><circle cx="160" cy="90" r="10" fill={color} opacity=".15"/><line x1="87" y1="50" x2="48" y2="35" stroke={color} strokeWidth="1" opacity=".2"/><line x1="113" y1="50" x2="152" y2="35" stroke={color} strokeWidth="1" opacity=".2"/><line x1="87" y1="70" x2="48" y2="85" stroke={color} strokeWidth="1" opacity=".2"/><line x1="113" y1="70" x2="152" y2="85" stroke={color} strokeWidth="1" opacity=".2"/></svg>,
      };
      return svgs[type]||svgs.architecture;
    };

    const GRAPHICS=[
      {id:1,figure:'Fig 1-1',title:'MissionPulse System Architecture',type:'architecture',category:'Technical',format:'SVG',width:1200,height:800,altText:'High-level system architecture showing MissionPulse frontend, API layer, Supabase database, and AskSage AI integration with data flow arrows between components.',reusable:true,uses:6,tags:['architecture','system design','cloud','FedRAMP'],proposals:['DHA EHR','CMS Analytics','DoD Advana']},
      {id:2,figure:'Fig 1-2',title:'Organizational Management Structure',type:'org',category:'Management',format:'SVG',width:1000,height:700,altText:'Project organizational chart showing PM, Technical Lead, and functional team leads with reporting relationships and communication paths to government stakeholders.',reusable:true,uses:8,tags:['org chart','staffing','management','team'],proposals:['DHA EHR','VA Claims','CMS Analytics','IHS Telehealth']},
      {id:3,figure:'Fig 2-1',title:'DevSecOps Pipeline Flow',type:'flow',category:'Technical',format:'PNG',width:1400,height:500,altText:'End-to-end DevSecOps pipeline from code commit through automated security scanning, testing, staging, and production deployment with approval gates at each phase.',reusable:true,uses:5,tags:['DevSecOps','CI/CD','pipeline','security','automation'],proposals:['DHA EHR','CMS Analytics']},
      {id:4,figure:'Fig 2-2',title:'Win Rate Performance Metrics',type:'chart',category:'Past Performance',format:'SVG',width:900,height:600,altText:'Bar chart comparing MissionPulse-assisted win rates (68%) versus industry average (38%) across fiscal years FY23 through FY26 with trend line overlay.',reusable:false,uses:2,tags:['metrics','win rate','performance','chart'],proposals:['DHA EHR']},
      {id:5,figure:'Fig 3-1',title:'Transition-In Timeline',type:'timeline',category:'Management',format:'SVG',width:1100,height:400,altText:'30-60-90 day transition timeline showing Phase 1 knowledge transfer, Phase 2 parallel operations, and Phase 3 full operational capability milestones.',reusable:true,uses:7,tags:['transition','timeline','milestones','phase-in'],proposals:['DHA EHR','VA Claims','CMS Analytics','DoD Advana']},
      {id:6,figure:'Fig 3-2',title:'Data Flow & Integration Map',type:'network',category:'Technical',format:'SVG',width:1200,height:900,altText:'Network diagram showing data flows between MissionPulse, Advana, AskSage, and agency systems with encryption indicators and CUI boundary markings.',reusable:true,uses:4,tags:['data flow','integration','network','CUI','encryption'],proposals:['DoD Advana','DHA EHR']},
      {id:7,figure:'Fig 4-1',title:'Risk Management Framework',type:'flow',category:'Management',format:'PNG',width:1000,height:600,altText:'Risk identification, assessment, mitigation, and monitoring cycle showing continuous feedback loop with probability-impact matrix integration.',reusable:true,uses:5,tags:['risk','framework','management','mitigation'],proposals:['DHA EHR','VA Claims','CMS Analytics']},
      {id:8,figure:'Fig 4-2',title:'Quality Assurance Process',type:'flow',category:'Management',format:'SVG',width:1100,height:500,altText:'Quality assurance workflow from requirements review through code inspection, testing levels (unit, integration, system, UAT), and defect tracking resolution.',reusable:true,uses:4,tags:['QA','quality','testing','process'],proposals:['DHA EHR','CMS Analytics']},
    ];

    const ConnectionIndicator=({connected})=>(
      <div className="flex items-center gap-2 px-3 py-1 rounded-full text-xs font-mono" style={{background:connected?'rgba(0,255,136,0.1)':'rgba(255,184,0,0.1)',border:`1px solid ${connected?'rgba(0,255,136,0.3)':'rgba(255,184,0,0.3)'}`}}>
        <div className={`w-2 h-2 rounded-full ${connected?'bg-green-400':'bg-amber-400 animate-pulse'}`}/>
        <span style={{color:connected?'#00ff88':'#ffb800'}}>{connected?'LIVE':'DEMO'}</span>
      </div>
    );

    const App=()=>{
      const[connected,setConnected]=useState(false);
      const[userRole]=useState('CEO');
      const[search,setSearch]=useState('');
      const[filterCat,setFilterCat]=useState('all');
      const[selected,setSelected]=useState(null);
      const[viewMode,setViewMode]=useState('grid');

      useEffect(()=>{const a=['CEO','COO','CAP','PM','SA','QA','Admin'];if(!a.includes(userRole))return},[userRole]);
      useEffect(()=>{if(!sbClient)return;(async()=>{try{const{data}=await sbClient.from('opportunities').select('id').limit(1);if(data)setConnected(true)}catch(e){}})()},[]);

      const cats=[...new Set(GRAPHICS.map(g=>g.category))];
      const filtered=GRAPHICS.filter(g=>{
        if(filterCat!=='all'&&g.category!==filterCat)return false;
        if(search){const t=search.toLowerCase();return g.title.toLowerCase().includes(t)||g.tags.some(tag=>tag.toLowerCase().includes(t))||g.altText.toLowerCase().includes(t)}
        return true;
      });

      const reusable=GRAPHICS.filter(g=>g.reusable).length;
      const totalUses=GRAPHICS.reduce((s,g)=>s+g.uses,0);

      if(selected){
        const g=selected;
        return(
          <div className="min-h-screen" style={{background:'#00050F'}}>
            <div className="max-w-5xl mx-auto p-6">
              <button onClick={()=>setSelected(null)} className="text-sm text-slate-400 hover:text-cyan-400 transition mb-6">← Back to Graphics Library</button>
              <div className="glass-card rounded-xl overflow-hidden mb-6">
                <div className="p-1 bg-slate-900/50" style={{height:240}}><PlaceholderSVG type={g.type}/></div>
                <div className="p-6">
                  <div className="flex items-center gap-3 mb-2">
                    <span className="text-xs font-mono text-cyan-400 font-bold">{g.figure}</span>
                    <h1 className="text-xl font-bold text-white">{g.title}</h1>
                    {g.reusable&&<span className="px-2 py-0.5 rounded text-xs font-mono font-bold bg-green-500/10 text-green-400 border border-green-500/20">REUSABLE</span>}
                  </div>
                  <p className="text-sm text-slate-400">{g.category} · {g.format} · {g.width}×{g.height}px · Used {g.uses}x</p>
                </div>
              </div>
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">ALT TEXT (508 Compliance)</h3>
                  <p className="text-sm text-slate-300 leading-relaxed italic">"{g.altText}"</p>
                </div>
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">USED IN PROPOSALS</h3>
                  <div className="flex flex-wrap gap-2">{g.proposals.map((p,i)=><span key={i} className="px-3 py-1.5 rounded-lg text-xs font-mono bg-cyan-500/10 text-cyan-400 border border-cyan-500/20">{p}</span>)}</div>
                </div>
                <div className="glass-card rounded-xl p-6 lg:col-span-2">
                  <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">TAGS</h3>
                  <div className="flex flex-wrap gap-2">{g.tags.map((t,i)=><span key={i} className="px-2 py-1 rounded text-xs font-mono bg-slate-700/40 text-slate-400">{t}</span>)}</div>
                </div>
              </div>
              <div className="flex gap-3 mt-6">
                <button className="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-mono font-bold bg-cyan-500/10 text-cyan-400 border border-cyan-500/20 hover:bg-cyan-500/20 transition"><Icon name="download" className="w-4 h-4"/>Download</button>
                <button className="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-mono font-bold bg-purple-500/10 text-purple-400 border border-purple-500/20 hover:bg-purple-500/20 transition"><Icon name="copy" className="w-4 h-4"/>Reuse in Proposal</button>
              </div>
            </div>
          </div>
        );
      }

      return(
        <div className="min-h-screen" style={{background:'#00050F'}}>
          <div className="max-w-7xl mx-auto p-6">
            <div className="flex items-center justify-between mb-6">
              <div><div className="flex items-center gap-3 mb-1"><h1 className="text-2xl font-bold text-white">Graphics Library</h1><ConnectionIndicator connected={connected}/></div>
              <p className="text-sm text-slate-400">Proposal graphics catalog, figure numbering, alt-text & reuse tags</p></div>
              <div className="flex items-center gap-3">
                <div className="flex items-center gap-1 bg-slate-800/30 rounded-lg p-0.5">
                  {['grid','list'].map(v=><button key={v} onClick={()=>setViewMode(v)} className={`px-3 py-1 rounded text-xs font-mono font-bold ${viewMode===v?'bg-cyan-500/20 text-cyan-400':'text-slate-500'}`}>{v==='grid'?'Grid':'List'}</button>)}
                </div>
                <div className="relative"><Icon name="search" className="w-4 h-4 text-slate-500 absolute left-3 top-1/2 -translate-y-1/2"/><input type="text" placeholder="Search graphics & tags..." value={search} onChange={e=>setSearch(e.target.value)} className="pl-9 pr-4 py-2 rounded-lg bg-slate-800/50 border border-slate-700/30 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500/40 w-56"/></div>
              </div>
            </div>

            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
              {[{label:'Total Graphics',value:GRAPHICS.length,color:'#00E5FA'},{label:'Reusable',value:reusable,color:'#00ff88'},{label:'Total Uses',value:totalUses,color:'#a78bfa'},{label:'Categories',value:cats.length,color:'#ffb800'}].map((k,i)=>(
                <div key={i} className="glass-card rounded-xl p-4 animate-slide-in" style={{animationDelay:`${i*.05}s`}}>
                  <span className="text-xs text-slate-500 font-mono uppercase">{k.label}</span>
                  <div className="text-2xl font-mono font-bold mt-1" style={{color:k.color}}>{k.value}</div>
                </div>
              ))}
            </div>

            <div className="flex items-center gap-2 mb-6">
              {['all',...cats].map(c=><button key={c} onClick={()=>setFilterCat(c)} className={`px-3 py-1 rounded-md text-xs font-mono font-bold transition ${filterCat===c?'bg-cyan-500/20 text-cyan-400':'text-slate-500 hover:text-slate-300 bg-slate-800/30'}`}>{c==='all'?'All':c}</button>)}
            </div>

            {viewMode==='grid'?(
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {filtered.map((g,i)=>(
                  <div key={g.id} onClick={()=>setSelected(g)} className="glass-card rounded-xl overflow-hidden cursor-pointer hover:border-cyan-500/40 transition-all animate-slide-in" style={{animationDelay:`${i*.05}s`}}>
                    <div className="p-1 bg-slate-900/30" style={{height:140}}><PlaceholderSVG type={g.type}/></div>
                    <div className="p-4">
                      <div className="flex items-center gap-2 mb-1">
                        <span className="text-xs font-mono text-cyan-400 font-bold">{g.figure}</span>
                        {g.reusable&&<span className="px-1.5 py-0.5 rounded text-xs font-mono font-bold bg-green-500/10 text-green-400">♻</span>}
                      </div>
                      <h3 className="text-sm text-white font-semibold mb-1">{g.title}</h3>
                      <p className="text-xs text-slate-500">{g.category} · {g.format} · {g.uses} uses</p>
                      <div className="flex flex-wrap gap-1 mt-2">{g.tags.slice(0,4).map((t,j)=><span key={j} className="px-1.5 py-0.5 rounded text-xs font-mono bg-slate-700/30 text-slate-500">{t}</span>)}</div>
                    </div>
                  </div>
                ))}
              </div>
            ):(
              <div className="space-y-3">
                {filtered.map((g,i)=>(
                  <div key={g.id} onClick={()=>setSelected(g)} className="glass-card rounded-xl p-4 cursor-pointer hover:border-cyan-500/40 transition-all animate-slide-in flex items-center gap-4" style={{animationDelay:`${i*.04}s`}}>
                    <div className="w-24 h-16 rounded-lg overflow-hidden shrink-0 bg-slate-900/30"><PlaceholderSVG type={g.type}/></div>
                    <div className="flex-1">
                      <div className="flex items-center gap-2"><span className="text-xs font-mono text-cyan-400 font-bold">{g.figure}</span><span className="text-sm text-white font-semibold">{g.title}</span>{g.reusable&&<span className="px-1.5 py-0.5 rounded text-xs font-mono font-bold bg-green-500/10 text-green-400">REUSABLE</span>}</div>
                      <p className="text-xs text-slate-500 mt-0.5">{g.category} · {g.format} · {g.width}×{g.height} · Used {g.uses}x</p>
                    </div>
                    <div className="flex flex-wrap gap-1">{g.tags.slice(0,3).map((t,j)=><span key={j} className="px-1.5 py-0.5 rounded text-xs font-mono bg-slate-700/30 text-slate-500">{t}</span>)}</div>
                    <span className="text-slate-600 text-lg">→</span>
                  </div>
                ))}
              </div>
            )}

            <div className="mt-8 text-center"><div className="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-amber-500/5 border border-amber-500/20"><Icon name="shield" className="w-3.5 h-3.5 text-amber-500"/><span className="text-xs text-amber-500/80 font-mono">AI GENERATED — REQUIRES HUMAN REVIEW</span></div></div>
          </div>
        </div>
      );
    };
    ReactDOM.render(<App/>,document.getElementById('root'));
  </script>
</body>
</html>
