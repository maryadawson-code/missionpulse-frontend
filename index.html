// CONNECTION STATUS INDICATOR
function ConnectionStatus(){
  const[status,setStatus]=useState('connecting');
  useEffect(()=>{
    if(typeof MissionPulse!=='undefined'){
      MissionPulse.onConnectionChange?.(s=>setStatus(s));
    }else{
      setStatus('demo');
    }
  },[]);
  const colors={connected:'bg-emerald-500',disconnected:'bg-red-500',connecting:'bg-amber-500',demo:'bg-purple-500'};
  return<div className="flex items-center gap-2"><div className={`w-2 h-2 rounded-full ${colors[status]||'bg-slate-500'}`}/><span className="text-xs text-slate-400 capitalize">{status==='demo'?'Demo Mode':status}</span></div>;
}

// ============================================================
// DATA HOOK - Loads from Supabase with fallback
// ============================================================
function useSupabaseData(fetchFn,fallbackData,deps=[]){
  const[data,setData]=useState(fallbackData);
  const[loading,setLoading]=useState(true);
  const[error,setError]=useState(null);

  const loadData=useCallback(async()=>{
    setLoading(true);
    try{
      if(typeof MissionPulse!=='undefined'&&fetchFn){
        const result=await fetchFn();
        if(result.data){setData(result.data);setError(null)}
        else if(result.error){setError(result.error);setData(fallbackData)}
      }else{setData(fallbackData)}
    }catch(e){setError(e);setData(fallbackData)}
    setLoading(false);
  },[fetchFn,fallbackData]);

  useEffect(()=>{loadData()},[...deps]);

  return{data,loading,error,refresh:loadData,setData};
}

onClick={()=>setActive(m)} className={`w-full flex items-center gap-2 p-2 rounded-lg mb-0.5 transition ${active?.id===m.id?'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30':'text-slate-400 hover:bg-slate-800 hover:text-white'}`} title={collapsed?m.name:''}><span>{m.icon}</span>{!collapsed&&<><span className="flex-1 text-left text-sm">{m.name}</span>{m.badge&&<span className={`px-1 py-0.5 text-[9px] font-bold rounded ${m.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':m.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{m.badge}</span>}</>}</button>)}</div>);})}</nav>{!collapsed&&user&&<div className="p-3 border-t border-slate-800"><div className="flex items-center justify-between"><div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white text-xs font-bold">{user.name?.[0]||'U'}</div><div className="text-xs text-white truncate max-w-[120px]">{user.name||user.email}</div></div><button onClick={handleLogout} className="p-1.5 rounded hover:bg-red-500/20 text-slate-400 hover:text-red-400"><Icon name="logout" className="w-4 h-4"/></button></div></div>}</aside>);
}

function App(){
  const[user,setUser]=useState(null);const[role,setRole]=useState(ROLES[0]);const[active,setActive]=useState(null);

  useEffect(()=>{const u=checkAuth();if(u)setUser(u)},[]);

  const renderModule=()=>{
    if(!active)return<div className="flex-1 flex items-center justify-center"><div className="text-center"><div className="text-6xl mb-4">üõ°Ô∏è</div><h2 className="text-xl font-bold text-white mb-2">Welcome to MissionPulse</h2><p className="text-slate-400">Select a module to begin</p><p className="text-cyan-400 text-sm mt-2">Mission. Technology. Transformation.</p></div></div>;
    switch(active.id){
      case 'dashboard':return<ModuleDashboard/>;
      case 'pipeline':return<ModulePipeline/>;
      case 'warroom':return<ModuleWarRoom/>;
      case 'swimlane':return<ModuleSwimlane/>;
      case 'compliance':return<ModuleCompliance/>;
      case 'contracts':return<ModuleContracts/>;
      case 'writer':return<ModuleWriter/>;
      case 'blackhat':return<ModuleBlackHat/>;
      case 'pricing':return<ModulePricing/>;
      case 'hitl':return<ModuleHITL/>;
      case 'orals':return<ModuleOrals/>;
      case 'frenemy':return<ModuleFrenemy/>;
      case 'launch':return<ModuleLaunch/>;
      case 'post_award':return<ModulePostAward/>;
      case 'playbook':return<ModulePlaybook/>;
      case 'admin':return<ModuleAdmin/>;
      case 'training':return<ModuleTraining/>;
      case 'audit':return<ModuleAudit/>;
      default:return<ModuleGeneric mod={active}/>;
    }
  };

  if(!user)return<div className="h-screen flex items-center justify-center bg-[#00050F]"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>;

  return(<div className="h-screen flex bg-[#00050F] overflow-hidden"><Sidebar role={role} setRole={setRole} active={active} setActive={setActive} user={user}/><div className="flex-1 flex flex-col overflow-hidden">{active&&<header className="bg-slate-900/90 border-b border-slate-800 px-6 py-3"><div className="flex items-center gap-3"><span className="text-xl">{active.icon}</span><div><h1 className="font-semibold text-white">{active.name}</h1></div>{active.badge&&<span className={`px-2 py-0.5 rounded text-xs font-bold ${active.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':active.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{active.badge}</span>}</div></header>}<main className="flex-1 overflow-y-auto p-6">{renderModule()}</main></div><div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-40"><span className="text-[10px] text-slate-500">AI GENERATED - REQUIRES HUMAN REVIEW ‚Ä¢ MissionPulse v12 ‚Ä¢ ¬© 2026 Mission Meets Tech</span></div><AIChatWidget/></div>);
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
