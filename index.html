<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes bounce { 0%, 100% { transform: translateY(-25%); } 50% { transform: translateY(0); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-bounce { animation: bounce 1s infinite; }
    /* Auth Loading Screen */
    #auth-loading {
      position: fixed;
      inset: 0;
      background: #00050F;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    #auth-loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .auth-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #1e3a5f;
      border-top-color: #00E5FA;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    .auth-text {
      color: #94a3b8;
      margin-top: 1rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <!-- Auth Loading Overlay -->
  <div id="auth-loading">
    <div class="auth-spinner"></div>
    <p class="auth-text">Authenticating...</p>
  </div>

  <div id="root"></div>

  <!-- Auth Check Script -->
  <script>
    (async function checkAuth() {
      try {
        const user = await MissionPulse.getCurrentUser();
        if (!user) {
          // Not logged in - redirect to login
          window.location.href = 'login.html';
          return;
        }
        // User is logged in - hide loading and show app
        document.getElementById('auth-loading').classList.add('hidden');
        // Store user for React app
        window.currentUser = user;
        // Also get full profile
        MissionPulse.getUserProfile().then(profile => {
          window.userProfile = profile;
          window.dispatchEvent(new CustomEvent('userReady', { detail: profile }));
        });
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = 'login.html';
      }
    })();
  </script>

      { id: 1, title: 'Parking Lot Intel', subtitle: 'Voice-to-Intel Capture', icon: 'mic', color: '#00E5FA' },

    // Scene 1: Voice Capture
    const VoiceCaptureScene = ({ onComplete }) => {

      return (

    // Scene 2: Compliance
    const ComplianceScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');

              <div className="flex items-center gap-3">
                <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center"><Icon name="shield" className="w-5 h-5 text-white" /></div>
                <span className="font-bold text-white">MissionPulse</span>
              </div>
              <div className="flex items-center gap-2">
                <Button variant="ghost" size="xs" icon="chevronLeft" onClick={prevScene} disabled={currentScene === 1} />
                <div className="flex gap-1">{DEMO_SCENES.map((_, i) => (<button key={i} onClick={() => goToScene(i + 1)} className={`w-2.5 h-2.5 rounded-full transition-all ${i + 1 === currentScene ? 'bg-cyan-400 scale-125' : i + 1 < currentScene ? 'bg-emerald-500' : 'bg-slate-600'}`} />))}</div>
                <Button variant="ghost" size="xs" icon="chevronRight" onClick={nextScene} disabled={currentScene === 9} />
              </div>
              <div className="flex items-center gap-3">
                <Button variant="secondary" size="xs" icon="x" onClick={() => setCurrentScene(0)}>Exit</Button>
                {user && <UserMenu user={user} onLogout={handleLogout} />}
              </div>
            </div>
          </header>
          <div className="bg-slate-800/50 border-b border-slate-700/50 px-4 py-3">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 rounded-xl flex items-center justify-center" style={{ backgroundColor: `${scene.color}20` }}><div style={{ color: scene.color }}><Icon name={scene.icon} className="w-5 h-5" /></div></div>
              <div><div className="flex items-center gap-2"><Badge variant="primary" size="xs">Scene {currentScene}/9</Badge><span className="font-bold text-white">{scene.title}</span></div><p className="text-slate-400 text-sm">{scene.subtitle}</p></div>
            </div>
          </div>
          <main className="flex-1 overflow-auto"><SceneRenderer sceneId={currentScene} onComplete={() => setSceneComplete(true)} /></main>
          <footer className="bg-slate-900/80 border-t border-slate-700/50 px-4 py-2">
            <div className="flex items-center justify-between">
              <span className="text-xs text-slate-500">Mission Meets Tech ‚Ä¢ MissionPulse v12</span>
              {sceneComplete && currentScene < 9 && <Button onClick={nextScene} size="sm" icon="chevronRight" pulse>Next: {DEMO_SCENES[currentScene]?.title}</Button>}
              {sceneComplete && currentScene === 9 && <Button onClick={() => setCurrentScene(0)} variant="gold" size="sm" icon="trophy">Demo Complete!</Button>}
              <span className="text-xs text-slate-600">AI GENERATED - HUMAN REVIEW</span>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<MissionPulseDemo />);
  </script>
</body>
</html>
