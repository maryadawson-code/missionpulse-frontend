<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - AI-Powered Proposal Management</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes bounce { 0%, 100% { transform: translateY(-25%); } 50% { transform: translateY(0); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-bounce { animation: bounce 1s infinite; }
    .animate-slideIn { animation: slideIn 0.5s ease-out; }
  </style>
</head>
<body>
  <div id="root"></div>

      chevronRight: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>,
      menu: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>,

      bot: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>,

    const Icon = ({ name, className = "w-4 h-4" }) => {
      const IconComponent = Icons[name];
      return IconComponent ? <span className={`inline-block ${className}`}><IconComponent /></span> : null;
    };

    // ============================================================
    // COMPONENTS
    // ============================================================
    const Card = ({ children, className = '', glow = false, onClick }) => (
      <div onClick={onClick} className={`bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl transition-all duration-300 ${onClick ? 'cursor-pointer hover:border-cyan-500/50' : ''} ${glow ? 'shadow-lg shadow-cyan-500/20 border-cyan-500/30' : ''} ${className}`}>{children}</div>
    );

    const Button = ({ children, variant = 'primary', size = 'md', icon, className = '', disabled = false, pulse = false, ...props }) => {
      const variants = { 
        primary: 'bg-gradient-to-r from-cyan-500 to-teal-500 text-white hover:from-cyan-400 hover:to-teal-400 shadow-lg shadow-cyan-500/25', 
        secondary: 'bg-slate-700 text-white hover:bg-slate-600 border border-slate-600', 
        success: 'bg-emerald-500 text-white hover:bg-emerald-400', 
        ghost: 'bg-transparent text-slate-400 hover:text-white hover:bg-slate-700/50', 
        gold: 'bg-gradient-to-r from-amber-400 to-yellow-500 text-slate-900 hover:from-amber-300 hover:to-yellow-400 shadow-lg shadow-amber-500/25',
        danger: 'bg-red-500/20 text-red-400 hover:bg-red-500/30 border border-red-500/30'
      };
      const sizes = { xs: 'px-2 py-1 text-xs', sm: 'px-3 py-1.5 text-sm', md: 'px-4 py-2 text-sm', lg: 'px-6 py-3 text-base', xl: 'px-8 py-4 text-lg' };
      return (
        <button className={`inline-flex items-center justify-center gap-2 font-semibold rounded-xl transition-all duration-200 ${variants[variant]} ${sizes[size]} ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${pulse ? 'animate-pulse' : ''} ${className}`} disabled={disabled} {...props}>
          {icon && <Icon name={icon} className="w-4 h-4" />}{children}
        </button>
      );
    };

    const Badge = ({ children, variant = 'default', size = 'sm', icon }) => {
      const variants = { 
        default: 'bg-slate-700 text-slate-300', 
        primary: 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30', 
        success: 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/30', 
        warning: 'bg-amber-500/20 text-amber-400 border border-amber-500/30', 
        danger: 'bg-red-500/20 text-red-400 border border-red-500/30' 
      };
      const sizes = { xs: 'px-1.5 py-0.5 text-xs', sm: 'px-2 py-1 text-xs', md: 'px-3 py-1.5 text-sm' };
      return <span className={`inline-flex items-center gap-1.5 rounded-full font-medium ${variants[variant]} ${sizes[size]}`}>{icon && <Icon name={icon} className="w-3 h-3" />}{children}</span>;
    };

    // ============================================================
    // DEMO SCENES DATA
    // ============================================================
    const DEMO_SCENES = [
      { id: 1, title: 'Parking Lot Intel', subtitle: 'Voice-to-Intel Capture', icon: 'mic', color: '#00E5FA', description: 'Capture critical intel from customer conversations instantly with AI transcription' },
      { id: 2, title: 'Instant Compliance', subtitle: 'RFP Shredder', icon: 'upload', color: '#8B5CF6', description: 'AI extracts requirements and auto-generates compliance matrix' },
      { id: 3, title: 'Green Team Miracle', subtitle: 'LCAT Mapping', icon: 'calculator', color: '#00D29F', description: 'Automated labor category mapping and BOE generation' },
      { id: 4, title: 'Iron Dome Drafter', subtitle: 'CUI & Auto-DTP', icon: 'shieldCheck', color: '#EF4444', description: 'AI generates proposal sections with CUI protection' },
      { id: 5, title: 'Frenemy View', subtitle: 'Data Masking', icon: 'eye', color: '#F59E0B', description: 'Secure partner collaboration with dynamic data masking' },

      { id: 7, title: 'Crisis Room', subtitle: 'EN Analyzer', icon: 'alert', color: '#EC4899', description: 'Rapid response to amendments and change orders' },
      { id: 8, title: 'Launch Sequence', subtitle: 'Submit & ROI', icon: 'rocket', color: '#FFD700', description: 'Final submission with ROI tracking' },
      { id: 9, title: 'The Handoff', subtitle: 'Post-Award', icon: 'handshake', color: '#00BDAE', description: 'Seamless transition to delivery team' },
    ];

    // ============================================================
    // PLATFORM MODULES (for exploration mode)
    // ============================================================
    const MODULES = [
      { id: 'dashboard', name: 'Dashboard', icon: 'home', url: 'missionpulse-dashboard-v12.html', desc: 'Executive overview' },
      { id: 'pipeline', name: 'Pipeline', icon: 'chart', url: 'missionpulse-pipeline-v2.html', desc: 'Opportunity tracking' },
      { id: 'warroom', name: 'War Room', icon: 'target', url: 'missionpulse-warroom-v2.html', desc: 'Proposal workspace' },
      { id: 'swimlane', name: 'Swimlane', icon: 'grid', url: 'missionpulse-swimlane-v2.html', desc: 'Task assignments' },
      { id: 'compliance', name: 'Compliance', icon: 'shieldCheck', url: 'missionpulse-compliance-v2.html', desc: 'FAR/DFARS checking' },
      { id: 'pricing', name: 'Pricing', icon: 'calculator', url: 'missionpulse-pricing-v2.html', desc: 'BOE builder' },

    ];

    // ============================================================
    // DEMO SCENE COMPONENTS
    // ============================================================
    const VoiceCaptureScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');
      const [transcript, setTranscript] = useState('');
      const handleMicClick = () => {
        if (stage === 'idle') {
          setStage('listening');
          setTimeout(() => { 
            setStage('processing'); 
            setTimeout(() => { 
              setTranscript("Client mentioned legacy vendor hasn't upgraded since 2019. Frustrated with lack of innovation. Decision timeline: 90 days. Key contact: Dr. Sarah Chen."); 
              setStage('complete'); 
              setTimeout(onComplete, 2000); 
            }, 1500); 
          }, 2000);
        }
      };
      return (
        <div className="h-full flex flex-col items-center justify-center p-8">
          <div className="w-72 h-[480px] bg-slate-900 rounded-[2.5rem] border-4 border-slate-700 shadow-2xl overflow-hidden relative">
            <div className="absolute top-0 left-1/2 transform -translate-x-1/2 w-24 h-5 bg-slate-800 rounded-b-xl" />
            <div className="p-5 pt-8 h-full flex flex-col">
              <div className="text-center mb-4">
                <Badge variant="primary" size="xs">CAPTURE COMMANDER</Badge>
                <h3 className="text-base font-bold text-white mt-2">Voice Intel Capture</h3>
              </div>
              <div className="flex-1 flex items-center justify-center">
                <button onClick={handleMicClick} className={`relative w-20 h-20 rounded-full transition-all duration-300 flex items-center justify-center ${stage === 'listening' ? 'bg-gradient-to-br from-cyan-500 to-teal-500 scale-110' : stage === 'processing' ? 'bg-gradient-to-br from-amber-500 to-orange-500' : 'bg-slate-700 hover:bg-slate-600'}`}>

                  {stage === 'listening' && <span className="absolute inset-0 rounded-full animate-ping bg-cyan-400/40" />}
                </button>
              </div>
              <div className="bg-slate-800/80 rounded-xl p-3 mb-2">
                <p className="text-xs text-white min-h-[50px]">{transcript || (stage === 'idle' ? 'Tap mic to record...' : stage === 'listening' ? 'üé§ Listening...' : '‚è≥ Processing...')}</p>
              </div>
              {stage === 'complete' && (
                <Card className="p-3 border-cyan-500/50 bg-cyan-500/10" glow>
                  <div className="flex items-center gap-2 mb-1">
                    <Icon name="target" className="w-4 h-4 text-cyan-400" />
                    <span className="font-semibold text-white text-sm">Win Strategy Card</span>
                  </div>
                  <div className="flex gap-1 flex-wrap">
                    <Badge variant="danger" size="xs">‚ö†Ô∏è Ghost</Badge>
                    <Badge variant="warning" size="xs">‚è∞ 90 Days</Badge>
                  </div>
                </Card>
              )}
            </div>
          </div>
          <p className="mt-4 text-slate-400 text-sm">{stage === 'idle' ? 'üëÜ Tap microphone to start' : stage === 'complete' ? '‚úì Win Strategy auto-generated!' : ''}</p>
        </div>
      );
    };

    const ComplianceScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');
      const [progress, setProgress] = useState(0);
      const requirements = [
        { id: 'L.4.1', text: 'Technical Approach (50 pages)', risk: 'low' }, 
        { id: 'M.3.1', text: 'CMMI Level 5 Required', risk: 'high' }, 
        { id: 'L.4.2', text: 'Past Performance (5 refs)', risk: 'low' }, 
        { id: 'M.3.2', text: 'FedRAMP High Auth', risk: 'medium' }
      ];
      const handleDrop = () => { 
        setStage('processing'); 
        let p = 0; 
        const interval = setInterval(() => { 
          p += 10; 
          setProgress(p); 
          if (p >= 100) { clearInterval(interval); setStage('complete'); setTimeout(onComplete, 2000); } 
        }, 150); 
      };
      return (
        <div className="h-full p-6">
          {stage === 'idle' && (
            <div className="h-full flex items-center justify-center">
              <div onClick={handleDrop} className="w-80 h-48 rounded-2xl border-2 border-dashed border-slate-600 bg-slate-800/50 hover:border-cyan-500 hover:bg-cyan-500/10 transition-all cursor-pointer flex flex-col items-center justify-center">
                <Icon name="upload" className="w-12 h-12 text-slate-500 mb-3" />
                <p className="text-white font-medium">Drop RFP Here</p>
                <p className="text-slate-400 text-sm">Click to simulate</p>
              </div>
            </div>
          )}
          {stage === 'processing' && (
            <div className="h-full flex flex-col items-center justify-center">
              <div className="relative w-24 h-24 mb-4">
                <svg className="w-24 h-24 transform -rotate-90">
                  <circle cx="48" cy="48" r="40" fill="none" stroke="rgba(255,255,255,0.1)" strokeWidth="8" />
                  <circle cx="48" cy="48" r="40" fill="none" stroke="#00E5FA" strokeWidth="8" strokeDasharray={251} strokeDashoffset={251 - (progress / 100) * 251} strokeLinecap="round" />
                </svg>
                <span className="absolute inset-0 flex items-center justify-center text-xl font-bold text-white">{progress}%</span>
              </div>
              <p className="text-white">Processing 100-page RFP...</p>
            </div>
          )}
          {stage === 'complete' && (
            <div className="animate-slideIn">
              <div className="flex items-center justify-between mb-4">
                <h3 className="text-lg font-bold text-white">Compliance Matrix Generated</h3>
                <Badge variant="success">‚úì Auto-Mapped</Badge>
              </div>
              <div className="space-y-2">
                {requirements.map((req) => (
                  <Card key={req.id} className={`p-3 ${req.risk === 'high' ? 'border-red-500/50 bg-red-500/10' : ''}`}>
                    <div className="flex items-center justify-between">
                      <div className="flex items-center gap-3">
                        <span className="text-xs font-bold text-cyan-400">{req.id}</span>
                        <span className="text-white text-sm">{req.text}</span>
                      </div>
                      <Badge variant={req.risk === 'high' ? 'danger' : req.risk === 'medium' ? 'warning' : 'success'} size="xs">
                        {req.risk === 'high' ? '‚ö†Ô∏è HIGH' : req.risk}
                      </Badge>
                    </div>
                  </Card>
                ))}
              </div>
            </div>
          )}
        </div>
      );
    };

    const PricingScene = ({ onComplete }) => {
      const [stage, setStage] = useState('idle');
      const [selected, setSelected] = useState(null);
      const lcats = [
        { code: 'PM-III', rate: '$185', match: 98 }, 
        { code: 'SA-II', rate: '$145', match: 94 }, 
        { code: 'DEV-IV', rate: '$165', match: 91 }
      ];
      const handleSelect = (code) => { 
        setSelected(code); 
        setTimeout(() => { setStage('complete'); setTimeout(onComplete, 2000); }, 1000); 
      };
      return (
        <div className="h-full p-6">
          {stage === 'idle' && (
            <div className="animate-slideIn">
              <h3 className="text-lg font-bold text-white mb-4">LCAT Mapping</h3>
              <p className="text-slate-400 text-sm mb-4">AI matched your staffing to GSA rates:</p>
              <div className="space-y-3">
                {lcats.map(lcat => (
                  <Card key={lcat.code} onClick={() => handleSelect(lcat.code)} className={`p-4 cursor-pointer ${selected === lcat.code ? 'border-cyan-500 bg-cyan-500/10' : ''}`}>
                    <div className="flex items-center justify-between">
                      <div>
                        <span className="text-white font-bold">{lcat.code}</span>
                        <span className="text-slate-400 ml-2">{lcat.rate}/hr</span>
                      </div>
                      <Badge variant={lcat.match > 95 ? 'success' : 'primary'}>{lcat.match}% match</Badge>
                    </div>
                  </Card>
                ))}
              </div>
            </div>
          )}
          {stage === 'complete' && (
            <div className="h-full flex flex-col items-center justify-center animate-slideIn">
              <div className="w-20 h-20 rounded-full bg-emerald-500/20 flex items-center justify-center mb-4">
                <Icon name="check" className="w-10 h-10 text-emerald-400" />
              </div>
              <h3 className="text-xl font-bold text-white mb-2">BOE Generated</h3>
              <p className="text-slate-400">Total: $4.2M (5-year)</p>
            </div>
          )}
        </div>
      );
    };

    const GenericScene = ({ title, description, onComplete }) => {
      useEffect(() => { const timer = setTimeout(onComplete, 3000); return () => clearTimeout(timer); }, []);
      return (
        <div className="h-full flex flex-col items-center justify-center p-8 text-center animate-slideIn">
          <div className="w-20 h-20 rounded-full bg-cyan-500/20 flex items-center justify-center mb-4 animate-pulse">
            <Icon name="loader" className="w-10 h-10 text-cyan-400" />
          </div>
          <h3 className="text-xl font-bold text-white mb-2">{title}</h3>
          <p className="text-slate-400 max-w-md">{description}</p>
          <p className="text-xs text-slate-500 mt-4">Auto-advancing...</p>
        </div>
      );
    };

    const SceneRenderer = ({ sceneId, onComplete }) => {
      const scene = DEMO_SCENES[sceneId - 1];
      switch(sceneId) {
        case 1: return <VoiceCaptureScene onComplete={onComplete} />;
        case 2: return <ComplianceScene onComplete={onComplete} />;
        case 3: return <PricingScene onComplete={onComplete} />;
        default: return <GenericScene title={scene.title} description={scene.description} onComplete={onComplete} />;
      }
    };

    // ============================================================
    // EXPLORATION MODE (Post-Demo)
    // ============================================================
    const ExplorationMode = ({ onRestart }) => {
      return (
        <div className="min-h-screen bg-[#00050F]">
          <header className="bg-slate-900/80 border-b border-slate-700/50 px-6 py-4">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center">
                  <Icon name="shield" className="w-6 h-6 text-white" />
                </div>
                <div>
                  <span className="font-bold text-white text-lg">MissionPulse</span>
                  <Badge variant="success" size="xs" className="ml-2">DEMO</Badge>
                </div>
              </div>
              <div className="flex items-center gap-3">
                <Button variant="ghost" size="sm" icon="play" onClick={onRestart}>Replay Demo</Button>
                <Button variant="secondary" size="sm" icon="logout" onClick={() => window.location.href = 'login.html'}>Exit Demo</Button>
              </div>
            </div>
          </header>
          
          <main className="p-6 max-w-6xl mx-auto">
            <div className="text-center mb-8">
              <h1 className="text-3xl font-bold text-white mb-2">Explore MissionPulse</h1>
              <p className="text-slate-400">Click any module to explore the full platform</p>
            </div>
            
            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
              {MODULES.map(mod => (
                <Card key={mod.id} onClick={() => window.location.href = mod.url} className="p-6 text-center cursor-pointer hover:border-cyan-500/50 transition-all">
                  <div className="w-12 h-12 rounded-xl bg-cyan-500/20 flex items-center justify-center mx-auto mb-3">
                    <Icon name={mod.icon} className="w-6 h-6 text-cyan-400" />
                  </div>
                  <h3 className="font-semibold text-white mb-1">{mod.name}</h3>
                  <p className="text-slate-400 text-sm">{mod.desc}</p>
                </Card>
              ))}
            </div>
            
            <Card className="p-6 border-amber-500/30 bg-amber-500/5">
              <div className="flex items-start gap-4">
                <div className="w-12 h-12 rounded-xl bg-amber-500/20 flex items-center justify-center flex-shrink-0">
                  <Icon name="trophy" className="w-6 h-6 text-amber-400" />
                </div>
                <div>
                  <h3 className="font-semibold text-white mb-1">Ready to Get Started?</h3>
                  <p className="text-slate-400 text-sm mb-3">Contact Mission Meets Tech to set up your organization's MissionPulse instance with full AI agent access, Supabase backend, and enterprise features.</p>
                  <Button variant="gold" size="sm" onClick={() => window.location.href = 'mailto:info@missionmeetstech.com'}>Contact Us</Button>
                </div>
              </div>
            </Card>
          </main>
          
          <footer className="fixed bottom-0 left-0 right-0 bg-slate-900/80 border-t border-slate-700/50 px-6 py-3">
            <div className="flex items-center justify-between text-xs">
              <span className="text-slate-500">¬© 2026 Mission Meets Tech ‚Ä¢ MissionPulse v1.0</span>
              <span className="text-cyan-400">Mission. Technology. Transformation.</span>
              <span className="text-slate-600">AI GENERATED - HUMAN REVIEW REQUIRED</span>
            </div>
          </footer>
        </div>
      );
    };

    // ============================================================
    // MAIN APP
    // ============================================================
    function MissionPulseApp() {
      const [mode, setMode] = useState('landing'); // landing, demo, explore
      const [currentScene, setCurrentScene] = useState(1);
      const [sceneComplete, setSceneComplete] = useState(false);
      
      const scene = DEMO_SCENES[currentScene - 1];
      const goToScene = (i) => { setCurrentScene(i); setSceneComplete(false); };
      const nextScene = () => currentScene < 9 && goToScene(currentScene + 1);
      const prevScene = () => currentScene > 1 && goToScene(currentScene - 1);
      
      // LANDING SCREEN
      if (mode === 'landing') {
        return (
          <div className="min-h-screen bg-[#00050F] flex items-center justify-center p-6">
            <div className="absolute inset-0 overflow-hidden">
              <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-cyan-500/10 rounded-full blur-3xl" />
            </div>
            <div className="relative z-10 text-center max-w-2xl animate-slideIn">
              <div className="inline-flex items-center justify-center w-24 h-24 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 mb-6 shadow-2xl shadow-cyan-500/30">
                <Icon name="shield" className="w-14 h-14 text-white" />
              </div>
              <h1 className="text-5xl font-bold text-white mb-2">MissionPulse</h1>
              <p className="text-cyan-400 text-lg mb-1">AI-Powered Proposal Management</p>
              <p className="text-slate-400 mb-8">By Mission Meets Tech</p>
              
              <Card className="p-6 mb-6 text-left">
                <h3 className="font-semibold text-white mb-3 flex items-center gap-2">
                  <Icon name="target" className="w-5 h-5 text-cyan-400" />
                  Interactive Demo Scenario
                </h3>
                <p className="text-slate-300 text-sm mb-4">Experience MissionPulse as a <strong className="text-cyan-400">Capture Manager</strong> pursuing a <strong className="text-emerald-400">$100M DHA opportunity</strong> for a Healthcare Data Platform.</p>
                <div className="grid grid-cols-9 gap-2">
                  {DEMO_SCENES.map((s, i) => (
                    <div key={s.id} className="p-2 rounded-lg bg-slate-700/50 border border-slate-600 text-center">
                      <div className="w-4 h-4 mx-auto mb-1" style={{ color: s.color }}>
                        <Icon name={s.icon} className="w-4 h-4" />
                      </div>
                      <span className="text-xs text-slate-400">{i + 1}</span>
                    </div>
                  ))}
                </div>
              </Card>
              
              <div className="flex flex-col sm:flex-row gap-3 justify-center">
                <Button onClick={() => setMode('demo')} variant="gold" size="lg" icon="play">
                  Start Guided Demo
                </Button>
                <Button onClick={() => setMode('explore')} variant="secondary" size="lg" icon="skip">
                  Skip to Explore
                </Button>
              </div>
              
              <p className="text-xs text-slate-500 mt-8">Mission. Technology. Transformation.</p>
            </div>
          </div>
        );
      }
      
      // EXPLORATION MODE
      if (mode === 'explore') {
        return <ExplorationMode onRestart={() => { setMode('demo'); setCurrentScene(1); }} />;
      }
      
      // DEMO MODE
      return (
        <div className="min-h-screen bg-[#00050F] flex flex-col">
          <header className="bg-slate-900/80 border-b border-slate-700/50 px-4 py-2">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-500 flex items-center justify-center">
                  <Icon name="shield" className="w-5 h-5 text-white" />
                </div>
                <span className="font-bold text-white">MissionPulse</span>
                <Badge variant="primary" size="xs">GUIDED DEMO</Badge>
              </div>
              <div className="flex items-center gap-2">
                <Button variant="ghost" size="xs" icon="chevronLeft" onClick={prevScene} disabled={currentScene === 1} />
                <div className="flex gap-1">
                  {DEMO_SCENES.map((_, i) => (
                    <button key={i} onClick={() => goToScene(i + 1)} className={`w-2.5 h-2.5 rounded-full transition-all ${i + 1 === currentScene ? 'bg-cyan-400 scale-125' : i + 1 < currentScene ? 'bg-emerald-500' : 'bg-slate-600'}`} />
                  ))}
                </div>
                <Button variant="ghost" size="xs" icon="chevronRight" onClick={nextScene} disabled={currentScene === 9} />
              </div>
              <div className="flex items-center gap-2">
                <Button variant="ghost" size="xs" icon="skip" onClick={() => setMode('explore')}>Skip Demo</Button>
                <Button variant="secondary" size="xs" icon="x" onClick={() => setMode('landing')}>Exit</Button>
              </div>
            </div>
          </header>
          
          <div className="bg-slate-800/50 border-b border-slate-700/50 px-4 py-3">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 rounded-xl flex items-center justify-center" style={{ backgroundColor: `${scene.color}20` }}>
                <div style={{ color: scene.color }}>
                  <Icon name={scene.icon} className="w-5 h-5" />
                </div>
              </div>
              <div>
                <div className="flex items-center gap-2">
                  <Badge variant="primary" size="xs">Scene {currentScene}/9</Badge>
                  <span className="font-bold text-white">{scene.title}</span>
                </div>
                <p className="text-slate-400 text-sm">{scene.subtitle}</p>
              </div>
            </div>
          </div>
          
          <main className="flex-1 overflow-auto">
            <SceneRenderer sceneId={currentScene} onComplete={() => setSceneComplete(true)} />
          </main>
          
          <footer className="bg-slate-900/80 border-t border-slate-700/50 px-4 py-2">
            <div className="flex items-center justify-between">
              <span className="text-xs text-slate-500">Mission Meets Tech ‚Ä¢ MissionPulse v1.0</span>
              {sceneComplete && currentScene < 9 && (
                <Button onClick={nextScene} size="sm" icon="chevronRight" pulse>
                  Next: {DEMO_SCENES[currentScene]?.title}
                </Button>
              )}
              {sceneComplete && currentScene === 9 && (
                <Button onClick={() => setMode('explore')} variant="gold" size="sm" icon="trophy">
                  Explore Platform
                </Button>
              )}
              <span className="text-xs text-slate-600">AI GENERATED - HUMAN REVIEW</span>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<MissionPulseApp />);
  </script>
</body>
</html>
