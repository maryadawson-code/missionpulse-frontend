<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - Loading...</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #00050F 0%, #001428 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .loader-container { text-align: center; }
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #00E5FA 0%, #00D29F 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    .logo svg { width: 36px; height: 36px; color: white; }
    .brand {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #00E5FA, #00D29F);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline { color: #64748b; font-size: 14px; margin-bottom: 32px; }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #1e293b;
      border-top-color: #00E5FA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    .status { margin-top: 16px; color: #64748b; font-size: 12px; }
    .error { color: #ef4444; }
    .debug { 
      margin-top: 24px; 
      padding: 16px; 
      background: #1e293b; 
      border-radius: 8px; 
      text-align: left;
      font-size: 11px;
      font-family: monospace;
      max-width: 400px;
      display: none;
    }
    .debug.show { display: block; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="logo">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
      </svg>
    </div>
    <h1 class="brand">MissionPulse</h1>
    <p class="tagline">Mission. Technology. Transformation.</p>
    <div class="spinner" id="spinner"></div>
    <p class="status" id="status">Initializing...</p>
    <div class="debug" id="debug"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    const SUPABASE_URL = 'https://qlbvbfaprymzdqywcsiq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsYnZiZmFwcnltemRxeXdjc2lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc3NjQ4NjcsImV4cCI6MjA1MzM0MDg2N30.QEnpsflnMM9i9xvYPHJlJO7wGPazPTvTWSFIohHcA';
    const LOGIN_PAGE = 'login.html';
    const DASHBOARD_PAGE = 'missionpulse-mvp-v2-final.html';

    const statusEl = document.getElementById('status');
    const debugEl = document.getElementById('debug');
    let debugLog = [];

    function log(msg) {
      console.log('[MissionPulse]', msg);
      debugLog.push(new Date().toISOString().substr(11, 8) + ' ' + msg);
      debugEl.innerHTML = debugLog.join('<br>');
    }

    function updateStatus(msg, isError = false) {
      statusEl.textContent = msg;
      if (isError) statusEl.classList.add('error');
      log(msg);
    }

    function showDebug() {
      debugEl.classList.add('show');
    }

    function redirect(url) {
      log('Redirecting to: ' + url);
      setTimeout(() => { window.location.href = url; }, 300);
    }

    async function checkAuth() {
      try {
        updateStatus('Loading Supabase...');
        
        if (typeof window.supabase === 'undefined') {
          throw new Error('Supabase library not loaded');
        }
        log('Supabase library loaded');

        updateStatus('Connecting to database...');
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        log('Supabase client created');

        updateStatus('Checking session...');
        const { data, error } = await supabase.auth.getSession();
        
        if (error) {
          log('Session error: ' + error.message);
          throw error;
        }

        log('Session check complete');
        
        if (data.session && data.session.user) {
          const email = data.session.user.email;
          log('User authenticated: ' + email);
          updateStatus('Welcome back! Loading dashboard...');
          localStorage.setItem('mp_user_email', email);
          redirect(DASHBOARD_PAGE);
        } else {
          log('No active session');
          const demoMode = localStorage.getItem('mp_demo_mode');
          
          if (demoMode === 'true') {
            log('Demo mode active');
            updateStatus('Demo mode. Loading dashboard...');
            redirect(DASHBOARD_PAGE);
          } else {
            log('Redirecting to login');
            updateStatus('Please sign in...');
            redirect(LOGIN_PAGE);
          }
        }
      } catch (err) {
        console.error('Auth error:', err);
        updateStatus('Error: ' + err.message, true);
        showDebug();
        log('Fallback redirect in 3s...');
        setTimeout(() => redirect(LOGIN_PAGE), 3000);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', checkAuth);
    } else {
      checkAuth();
    }
  </script>
</body>
</html>
