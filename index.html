                  <div className="text-xs text-slate-500 px-3 py-2 border-b border-slate-700/50 mb-2">
                    Switch Role (Demo Mode)
                  </div>
                  {ROLES.map(role => (
                    <button
                      key={role.id}
                      onClick={() => { setCurrentRole(role); setShowRoleMenu(false); }}
                      className={`w-full flex items-center gap-3 px-3 py-2 rounded-lg transition-all ${currentRole.id === role.id ? 'bg-cyan-500/20' : 'hover:bg-slate-700/50'}`}
                    >
                      <div className="w-8 h-8 rounded-lg flex items-center justify-center" style={{ backgroundColor: role.color + '33' }}>
                        <Icon name={role.icon} className="w-4 h-4" style={{ color: role.color }} />
                      </div>
                      <div className="text-left flex-1">
                        <div className="text-sm font-medium text-white">{role.name}</div>
                        <div className="text-xs text-slate-400">{role.fullName}</div>
                      </div>
                      {role.isExternal && <span className="text-xs px-2 py-0.5 rounded bg-amber-500/20 text-amber-400">External</span>}
                    </button>
                  ))}
                </div>
              )}
            </div>
          </div>
        </div>
      </header>

      {/* Main Content */}
      <main className="pt-24 pb-20 px-6">
        <div className="max-w-7xl mx-auto">
          {/* Welcome Banner */}
          <div className="glass-panel p-8 mb-8 animate-fadeIn">
            <div className="flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
              <div>
                <h2 className="text-3xl font-bold text-white mb-2">
                  Welcome, <span style={{ color: currentRole.color }}>{currentRole.fullName}</span>
                </h2>
                <p className="text-slate-400 text-lg">
                  You have access to <span className="text-cyan-400 font-semibold">{accessibleModules.length} modules</span> as {currentRole.name}
                </p>
                <p className="text-slate-500 text-sm mt-2">
                  {currentRole.isExternal ? '⚠️ External partner access - some modules are restricted' : 'Full internal access based on your Shipley role'}
                </p>
              </div>
              <div className="flex items-center gap-4">
                <div className="px-4 py-2 rounded-xl bg-emerald-500/20 border border-emerald-500/30">
                  <span className="text-emerald-400 font-semibold">{liveModules.filter(m => accessibleModules.includes(m)).length} Live</span>
                </div>
                <div className="px-4 py-2 rounded-xl bg-slate-700/50 border border-slate-600/30">
                  <span className="text-slate-400">{accessibleModules.length - liveModules.filter(m => accessibleModules.includes(m)).length} Coming Soon</span>
                </div>
              </div>
            </div>
          </div>

          {/* Module Grid by Category */}
          {CATEGORIES.map(category => {
            const categoryModules = modulesByCategory[category.id];
            if (!categoryModules || categoryModules.length === 0) return null;
            
            return (
              <div key={category.id} className="mb-8 animate-fadeIn" style={{ animationDelay: `${CATEGORIES.indexOf(category) * 0.1}s` }}>
                <div className="flex items-center gap-3 mb-4">
                  <div className="w-8 h-8 rounded-lg flex items-center justify-center" style={{ backgroundColor: category.color + '22' }}>
                    <Icon name={category.icon} className="w-4 h-4" style={{ color: category.color }} />
                  </div>
                  <h3 className="text-lg font-semibold text-white">{category.name}</h3>
                  <div className="flex-1 h-px bg-gradient-to-r from-slate-700 to-transparent" />
                </div>
                
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                  {categoryModules.map(module => (
                    <div
                      key={module.id}
                      onClick={() => handleModuleClick(module)}
                      className={`module-card glass-panel p-5 hover-lift ${module.live ? 'live cursor-pointer' : 'opacity-60 cursor-not-allowed'}`}
                    >
                      <div className="flex items-start justify-between mb-4">
                        <div className="w-12 h-12 rounded-xl flex items-center justify-center" style={{ backgroundColor: module.color + '22' }}>
                          <Icon name={module.icon} className="w-6 h-6" style={{ color: module.color }} />
                        </div>
                        <div className="flex flex-col items-end gap-1">
                          {module.live ? (
                            <span className="px-2 py-1 rounded-full text-xs font-medium bg-emerald-500/20 text-emerald-400 border border-emerald-500/30">
                              ● LIVE
                            </span>
                          ) : (
                            <span className="px-2 py-1 rounded-full text-xs font-medium bg-slate-700/50 text-slate-400">
                              Coming Soon
                            </span>
                          )}
                          {module.badge && (
                            <span className={`px-2 py-0.5 rounded text-xs font-medium ${module.badge === 'PRIVATE' ? 'bg-amber-500/20 text-amber-400' : 'bg-red-500/20 text-red-400'}`}>
                              {module.badge}
                            </span>
                          )}
                        </div>
                      </div>
                      
                      <h4 className="text-white font-semibold mb-1">{module.name}</h4>
                      <p className="text-sm text-slate-400 mb-4">{module.description}</p>
                      
                      {module.live && (
                        <div className="flex items-center gap-2 text-cyan-400 text-sm font-medium">
                          <span>Open Module</span>
                          <Icon name="externalLink" className="w-4 h-4" />
                        </div>
                      )}
                      {!module.live && (
                        <div className="flex items-center gap-2 text-slate-500 text-sm">
                          <Icon name="lock" className="w-4 h-4" />
                          <span>In Development</span>
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              </div>
            );
          })}
        </div>
      </main>

      {/* Footer */}
      <footer className="fixed bottom-0 left-0 right-0 glass-panel border-b-0 border-l-0 border-r-0 rounded-none py-3 px-6">
        <div className="max-w-7xl mx-auto flex items-center justify-between text-xs">
          <div className="flex items-center gap-4 text-slate-500">
            <span className="text-amber-400">⚠️</span>
            <span>AI GENERATED - REQUIRES HUMAN REVIEW</span>
            <span className="mx-2">•</span>
            <span>MissionPulse v1.0</span>
            <span className="mx-2">•</span>
            <span>Shield & Pulse UX v8.0</span>
          </div>
          <div className="text-slate-400">
            © 2026 Mission Meets Tech • <span className="text-cyan-400">Mission. Technology. Transformation.</span>
          </div>
        </div>
      </footer>
    </div>
  );
};

// Render
ReactDOM.createRoot(document.getElementById('root')).render(<MissionPulseHub />);
    </script>
</body>
</html>
