const MainApp = ({ user, onLogout }) => {

// ============================================================
// ROOT APPLICATION
// ============================================================
const App = () => {
  const [user, setUser] = useState(null);
  const [loading, setLoading] = useState(true);

  useEffect(() => {
    // Check for existing session
    const savedUser = localStorage.getItem('missionpulse_user');
    if (savedUser) {
      try {
        setUser(JSON.parse(savedUser));
      } catch (e) {
        localStorage.removeItem('missionpulse_user');
      }
    }
    setLoading(false);
  }, []);

  const handleLogin = (user) => {
    setUser(user);
  };

  const handleLogout = () => {
    localStorage.removeItem('missionpulse_user');
    setUser(null);
  };

  if (loading) {
    return (
      <div className="min-h-screen flex items-center justify-center bg-[#00050F]">
        <Icon name="loader" className="w-8 h-8 text-cyan-400" />
      </div>
    );
  }

  return user ? (
    <MainApp user={user} onLogout={handleLogout} />
  ) : (
    <LoginPage onLogin={handleLogin} />
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
