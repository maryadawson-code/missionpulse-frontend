    CUI: { bg: 'rgba(245, 158, 11, 0.2)', border: 'rgba(245, 158, 11, 0.4)', text: '#fbbf24' },
    PRIVATE: { bg: 'rgba(239, 68, 68, 0.2)', border: 'rgba(239, 68, 68, 0.4)', text: '#f87171' },
    ADMIN: { bg: 'rgba(168, 85, 247, 0.2)', border: 'rgba(168, 85, 247, 0.4)', text: '#a855f7' },
    default: { bg: `${color}20`, border: `${color}40`, text: color }
  };
  const s = styles[children] || styles.default;
  
  return (
    <span 
      className="inline-flex items-center px-2 py-0.5 text-[10px] font-bold uppercase tracking-wide rounded"
      style={{ backgroundColor: s.bg, borderColor: s.border, color: s.text, border: '1px solid' }}
    >
      {children}
    </span>
  );
};

// ============================================================
// MODULE CARD COMPONENT
// ============================================================
const ModuleCard = ({ module, hasAccess, currentRole }) => {
  const isRestricted = !hasAccess;
  
  return (
    <a 
      href={hasAccess ? module.href : '#'}
      onClick={(e) => isRestricted && e.preventDefault()}
      className={`module-card rounded-xl p-4 hover-lift transition-all group ${
        isRestricted ? 'opacity-40 cursor-not-allowed' : 'cursor-pointer'
      }`}
    >
      <div className="flex items-start justify-between mb-3">
        <div 
          className="w-10 h-10 rounded-lg flex items-center justify-center transition-transform group-hover:scale-110"
          style={{ backgroundColor: `${module.color}20` }}
        >
          <Icon name={module.icon} className="w-5 h-5" style={{ color: module.color }} />
        </div>
        <div className="flex items-center gap-1.5">
          {module.badge && <Badge>{module.badge}</Badge>}
          {isRestricted && <Icon name="lock" className="w-3.5 h-3.5 text-slate-500" />}
        </div>
      </div>
      
      <h3 className="text-sm font-semibold text-white mb-1 group-hover:text-cyan-400 transition-colors">
        {module.name}
      </h3>
      <p className="text-xs text-slate-400 line-clamp-2">{module.description}</p>
      
      {!isRestricted && (
        <div className="mt-3 flex items-center gap-1 text-xs text-cyan-500 opacity-0 group-hover:opacity-100 transition-opacity">
          <span>Open</span>
          <Icon name="arrowRight" className="w-3 h-3" />
        </div>
      )}
    </a>
  );
};

// ============================================================
// CATEGORY SECTION COMPONENT
// ============================================================
const CategorySection = ({ category, modules, currentRole }) => {
  const accessibleModules = modules.filter(m => m.category === category.id);
  if (accessibleModules.length === 0) return null;
  
  return (
    <div className="mb-8 animate-fadeIn">
      <div className="flex items-center gap-3 mb-4">
        <div 
          className="w-8 h-8 rounded-lg flex items-center justify-center"
          style={{ backgroundColor: `${category.color}20` }}
        >
          <Icon name={category.icon} className="w-4 h-4" style={{ color: category.color }} />
        </div>
        <div>
          <h2 className="text-base font-semibold text-white">{category.name}</h2>
          <p className="text-xs text-slate-500">{category.description}</p>
        </div>
      </div>
      
      <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        {accessibleModules.map(module => (
          <ModuleCard 
            key={module.id}
            module={module}
            hasAccess={currentRole.access.includes(module.id)}
            currentRole={currentRole}
          />
        ))}
      </div>
    </div>
  );
};

// ============================================================
// KPI WIDGET COMPONENT
// ============================================================
const KPIWidget = ({ label, value, icon, color, trend }) => (
  <div className="glass-panel p-4 hover-lift">
    <div className="flex items-center justify-between mb-2">
      <span className="text-xs text-slate-400 uppercase tracking-wide">{label}</span>
      <div 
        className="w-8 h-8 rounded-lg flex items-center justify-center"
        style={{ backgroundColor: `${color}20` }}
      >
        <Icon name={icon} className="w-4 h-4" style={{ color }} />
      </div>
    </div>
    <div className="flex items-baseline gap-2">
      <span className="text-2xl font-bold text-white">{value}</span>
      {trend && (
        <span className={`text-xs font-medium ${trend > 0 ? 'text-emerald-400' : 'text-red-400'}`}>
          {trend > 0 ? '↑' : '↓'} {Math.abs(trend)}%
        </span>
      )}
    </div>
  </div>
);

// ============================================================
// MAIN DASHBOARD APP
// ============================================================
const MissionPulseDashboard = () => {
  const [currentRole, setCurrentRole] = useState(() => {
    const saved = localStorage.getItem('mp_current_role');
    return saved ? ROLES.find(r => r.id === saved) || ROLES[0] : ROLES[0];
  });
  const [showRoleSwitcher, setShowRoleSwitcher] = useState(false);
  
  // Persist role selection
  useEffect(() => {
    localStorage.setItem('mp_current_role', currentRole.id);
  }, [currentRole]);
  
  const accessibleModuleCount = useMemo(() => 
    MODULES.filter(m => currentRole.access.includes(m.id)).length,
    [currentRole]
  );
  
  return (
    <div className="min-h-screen bg-[#00050F]">
      {/* Header */}
      <header className="sticky top-0 z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-800">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex items-center justify-between h-16">
            {/* Logo */}
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center animate-glow">
                <span className="text-white font-bold text-lg">MP</span>
              </div>
              <div>
                <h1 className="text-lg font-bold text-white">MissionPulse</h1>
                <p className="text-[10px] text-slate-500 uppercase tracking-wider">Mission Control Dashboard</p>
              </div>
            </div>
            
            {/* Role Switcher */}
            <div className="relative">
              <button
                onClick={() => setShowRoleSwitcher(!showRoleSwitcher)}
                className="flex items-center gap-3 px-3 py-2 rounded-lg bg-slate-800/50 border border-slate-700 hover:border-cyan-500/30 transition-colors"
              >
                <div 
                  className="w-8 h-8 rounded-lg flex items-center justify-center"
                  style={{ backgroundColor: `${currentRole.color}20` }}
                >
                  <Icon name={currentRole.icon} className="w-4 h-4" style={{ color: currentRole.color }} />
                </div>
                <div className="text-left hidden sm:block">
                  <p className="text-sm font-medium text-white">{currentRole.name}</p>
                  <p className="text-[10px] text-slate-400">{currentRole.shipleyFunction}</p>
                </div>
                <Icon name="chevronDown" className={`w-4 h-4 text-slate-400 transition-transform ${showRoleSwitcher ? 'rotate-180' : ''}`} />
              </button>
              
              {showRoleSwitcher && (
                <div className="absolute right-0 mt-2 w-72 bg-slate-900 border border-slate-700 rounded-xl shadow-2xl p-2 animate-fadeIn z-50">
                  <p className="text-[10px] uppercase text-slate-500 font-semibold px-3 py-2">Switch Role (RBAC Demo)</p>
                  <div className="max-h-80 overflow-y-auto">
                    {ROLES.map(role => (
                      <button
                        key={role.id}
                        onClick={() => { setCurrentRole(role); setShowRoleSwitcher(false); }}
                        className={`w-full flex items-center gap-3 p-2 rounded-lg transition-colors ${
                          currentRole.id === role.id 
                            ? 'bg-cyan-500/20 border border-cyan-500/30' 
                            : 'hover:bg-slate-800'
                        }`}
                      >
                        <div 
                          className="w-8 h-8 rounded-lg flex items-center justify-center"
                          style={{ backgroundColor: `${role.color}20` }}
                        >
                          <Icon name={role.icon} className="w-4 h-4" style={{ color: role.color }} />
                        </div>
                        <div className="flex-1 text-left">
                          <p className="text-sm font-medium text-white">{role.name}</p>
                          <p className="text-[10px] text-slate-500">{role.shipleyFunction}</p>
                        </div>
                        {role.isExternal && (
                          <span className="px-1.5 py-0.5 text-[9px] bg-amber-500/20 text-amber-400 rounded font-semibold">EXT</span>
                        )}
                      </button>
                    ))}
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      </header>
      
      {/* Main Content */}
      <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {/* Hero Section */}
        <div className="glass-panel p-6 mb-8">
          <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div>
              <h2 className="text-2xl font-bold text-white mb-2">
                Welcome, {currentRole.fullName}
              </h2>
              <p className="text-slate-400">
                You have access to <span className="text-cyan-400 font-semibold">{accessibleModuleCount} modules</span> as {currentRole.shipleyFunction}
              </p>
            </div>
            <a 
              href="missionpulse-v12-task17-complete.html"
              className="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-cyan-500 to-teal-500 rounded-xl text-white font-semibold hover:from-cyan-400 hover:to-teal-400 transition-all shadow-lg shadow-cyan-500/25 hover:shadow-cyan-500/40"
            >
              <Icon name="play" className="w-5 h-5" />
              Launch Full Application
            </a>
          </div>
        </div>
        
        {/* KPI Grid */}
        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-8">
          <KPIWidget label="Active Pursuits" value={KPI_DATA.activePursuits} icon="target" color="#60a5fa" trend={12} />
          <KPIWidget label="Pipeline Value" value={KPI_DATA.totalPipeline} icon="dollarSign" color="#4ade80" trend={8} />
          <KPIWidget label="Avg Win Prob" value={`${KPI_DATA.avgPwin}%`} icon="activity" color="#f472b6" trend={5} />
          <KPIWidget label="Pending Reviews" value={KPI_DATA.pendingReviews} icon="eye" color="#fb923c" />
          <KPIWidget label="Days to Submit" value={KPI_DATA.daysToSubmission} icon="rocket" color="#e879f9" />
          <KPIWidget label="AI Assists" value={KPI_DATA.aiAssists.toLocaleString()} icon="zap" color="#22d3ee" trend={23} />
        </div>
        
        {/* Module Categories */}
        {MODULE_CATEGORIES.map(category => (
          <CategorySection
            key={category.id}
            category={category}
            modules={MODULES}
            currentRole={currentRole}
          />
        ))}
      </main>
      
      {/* Footer */}
      <footer className="border-t border-slate-800 py-6">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex flex-col sm:flex-row items-center justify-between gap-4">
            <div className="flex items-center gap-3">
              <img 
                src="MMT_icon_transparent.png" 
                alt="MMT" 
                className="w-6 h-6 opacity-60"
                onError={(e) => { e.target.style.display = 'none'; }}
              />
              <span className="text-xs text-slate-500">
                MissionPulse v12.0 | © 2026 Mission Meets Tech
              </span>
            </div>
            <div className="flex items-center gap-4 text-xs text-slate-500">
              <span>Shield & Pulse UX v8.0</span>
              <span>•</span>
              <span className="text-amber-500 font-medium">AI GENERATED - REQUIRES HUMAN REVIEW</span>
            </div>
          </div>
        </div>
      </footer>
      
      {/* Click outside to close role switcher */}
      {showRoleSwitcher && (
        <div 
          className="fixed inset-0 z-40" 
          onClick={() => setShowRoleSwitcher(false)}
        />
      )}
    </div>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<MissionPulseDashboard />);
  </script>
</body>
</html>
