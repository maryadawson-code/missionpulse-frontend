<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - Loading...</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #00050F 0%, #001428 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .loader-container {
      text-align: center;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #00E5FA 0%, #00D29F 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    .logo svg {
      width: 36px;
      height: 36px;
      color: white;
    }
    .brand {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #00E5FA, #00D29F);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline {
      color: #64748b;
      font-size: 14px;
      margin-bottom: 32px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #1e293b;
      border-top-color: #00E5FA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    .status {
      margin-top: 16px;
      color: #64748b;
      font-size: 12px;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="logo">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
      </svg>
    </div>
    <h1 class="brand">MissionPulse</h1>
    <p class="tagline">Mission. Technology. Transformation.</p>
    <div class="spinner"></div>
    <p class="status" id="status">Checking authentication...</p>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://qlbvbfaprymzdqywcsiq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsYnZiZmFwcnltemRxeXdjc2lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc3NjQ4NjcsImV4cCI6MjA1MzM0MDg2N30.QEnpsflnMM9i9xvYPHJlJO7wGPazPTvTWSFIohHcA';

    // Pages
    const LOGIN_PAGE = 'login.html';
    const DASHBOARD_PAGE = 'missionpulse-mvp-v2-final.html';

    // Initialize Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Update status message
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    // Check authentication and redirect
    async function checkAuthAndRedirect() {
      try {
        updateStatus('Checking authentication...');
        
        // Get current session
        const { data: { session }, error } = await supabase.auth.getSession();
        
        if (error) {
          console.error('Auth check error:', error);
          updateStatus('Redirecting to login...');
          setTimeout(() => window.location.href = LOGIN_PAGE, 500);
          return;
        }

        if (session && session.user) {
          // User is logged in - redirect to dashboard
          updateStatus('Welcome back! Loading dashboard...');
          console.log('User authenticated:', session.user.email);
          
          // Store session info for dashboard
          localStorage.setItem('mp_user_email', session.user.email);
          localStorage.setItem('mp_session_id', session.access_token);
          
          setTimeout(() => window.location.href = DASHBOARD_PAGE, 500);
        } else {
          // No session - check for demo mode
          const demoMode = localStorage.getItem('mp_demo_mode');
          const demoUser = localStorage.getItem('mp_demo_user');
          
          if (demoMode === 'true' && demoUser) {
            updateStatus('Demo mode active. Loading dashboard...');
            setTimeout(() => window.location.href = DASHBOARD_PAGE, 500);
          } else {
            // No auth - redirect to login
            updateStatus('Please sign in...');
            setTimeout(() => window.location.href = LOGIN_PAGE, 500);
          }
        }
      } catch (err) {
        console.error('Unexpected error:', err);
        updateStatus('Redirecting to login...');
        setTimeout(() => window.location.href = LOGIN_PAGE, 1000);
      }
    }

    // Run on page load
    document.addEventListener('DOMContentLoaded', checkAuthAndRedirect);
  </script>
</body>
</html>
