<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissionPulse | Loading...</title>
    <link rel="icon" type="image/png" href="MMT_icon_32px.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Inter', sans-serif; 
        background: #00050F;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      .loading-container {
        text-align: center;
      }
      
      .shield-icon {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #00E5FA 0%, #0891b2 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        animation: pulse 2s infinite;
      }
      
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(0, 229, 250, 0.2);
        border-top: 3px solid #00E5FA;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 24px auto;
      }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="shield-icon">
            <svg class="w-9 h-9 text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        </div>
        <h1 class="text-xl font-bold text-white mb-2">MissionPulse</h1>
        <p class="text-slate-400 text-sm mb-4">Verifying authentication...</p>
        <div class="spinner"></div>
    </div>

    <script src="supabase-client.js"></script>
    
    <script>
        // Configuration
        const CONFIG = {
            dashboardUrl: 'missionpulse-v12-task17-complete.html',
            loginUrl: 'login.html',
            checkTimeout: 5000 // Max time to wait for auth check
        };

        // Wait for MissionPulse client to be ready
        function waitForMissionPulse(timeout = CONFIG.checkTimeout) {
            return new Promise((resolve, reject) => {
                const startTime = Date.now();
                
                const check = () => {
                    if (window.MissionPulse && typeof window.MissionPulse.getSession === 'function') {
                        resolve(window.MissionPulse);
                        return;
                    }
                    
                    if (Date.now() - startTime > timeout) {
                        reject(new Error('MissionPulse client failed to load'));
                        return;
                    }
                    
                    setTimeout(check, 50);
                };
                
                check();
            });
        }

        // Check authentication and redirect
        async function checkAuth() {
            try {
                const MissionPulse = await waitForMissionPulse();
                
                // Get current session
                const { data: { session }, error } = await MissionPulse.getSession();
                
                if (error) {
                    console.error('[Auth Guard] Error checking session:', error);
                    redirectToLogin();
                    return;
                }
                
                if (session) {
                    // User is authenticated - go to dashboard
                    console.log('[Auth Guard] User authenticated:', session.user.email);
                    window.location.replace(CONFIG.dashboardUrl);
                } else {
                    // User not authenticated - go to login
                    console.log('[Auth Guard] No session found');
                    redirectToLogin();
                }
            } catch (error) {
                console.error('[Auth Guard] Error:', error);
                // If MissionPulse fails to load, still redirect to login
                redirectToLogin();
            }
        }

        // Redirect to login page
        function redirectToLogin() {
            // Store intended destination for post-login redirect
            sessionStorage.setItem('mp_redirect_after_login', CONFIG.dashboardUrl);
            window.location.replace(CONFIG.loginUrl);
        }

        // Start auth check
        checkAuth();

        // Fallback timeout - if nothing happens in 5 seconds, redirect to login
        setTimeout(() => {
            if (window.location.pathname.includes('index.html') || window.location.pathname === '/') {
                console.log('[Auth Guard] Timeout reached, redirecting to login');
                redirectToLogin();
            }
        }, CONFIG.checkTimeout);
    </script>
</body>
</html>
