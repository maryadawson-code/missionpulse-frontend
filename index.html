function checkAuth(){
  const session=localStorage.getItem('MP_SESSION');
  const user=localStorage.getItem('MP_USER');
  if(!session||!user){
    window.location.href='login.html';
    return null;

      return null;
    }
    return parsed;

function useData(fetchFn,fallback,deps=[]){
  const[data,setData]=useState(fallback);
  const[loading,setLoading]=useState(true);
  const[error,setError]=useState(null);
  
  const load=useCallback(async()=>{
    setLoading(true);
    try{
      if(typeof MissionPulse!=='undefined'&&fetchFn){
        const result=await fetchFn();
        if(result?.data){setData(result.data);setError(null)}
        else{setData(fallback)}
      }else{setData(fallback)}
    }catch(e){setError(e);setData(fallback)}
    setLoading(false);
  },[]);
  
  useEffect(()=>{load()},[...deps]);
  return{data,loading,error,refresh:load};
}

function AIChatWidget({aiStatus}){
  const[open,setOpen]=useState(false);
  const[messages,setMessages]=useState([{role:'assistant',content:'Hello! I\'m your MissionPulse AI assistant. How can I help with your proposal?'}]);
  const[input,setInput]=useState('');
  const[loading,setLoading]=useState(false);

  const send=async()=>{
    if(!input.trim()||loading)return;
    const userMsg=input;
    setMessages(m=>[...m,{role:'user',content:userMsg}]);
    setInput('');setLoading(true);
    
    const result=await AIService.chat('assistant',userMsg,{});
    setMessages(m=>[...m,{role:'assistant',content:result.response,source:result.source}]);
    setLoading(false);
  };

  if(!open)return<button onClick={()=>setOpen(true)} className="fixed bottom-10 right-4 w-14 h-14 bg-gradient-to-r from-cyan-500 to-teal-500 rounded-full shadow-lg flex items-center justify-center text-2xl hover:scale-105 transition z-50">ü§ñ</button>;
  
  return(
    <div className="fixed bottom-10 right-4 w-96 h-[500px] glass shadow-2xl flex flex-col z-50 animate-fadeIn">
      <div className="p-3 border-b border-slate-700/50 flex justify-between items-center">
        <div className="flex items-center gap-2">
          <span className="font-semibold text-white">ü§ñ AI Assistant</span>
          <span className={`text-xs px-1.5 py-0.5 rounded ${aiStatus==='connected'?'bg-emerald-500/20 text-emerald-400':'bg-purple-500/20 text-purple-400'}`}>
            {aiStatus==='connected'?'Live':'Mock'}
          </span>
        </div>
        <button onClick={()=>setOpen(false)} className="p-1 text-slate-400 hover:text-white"><Icon name="x"/></button>
      </div>
      <div className="flex-1 overflow-y-auto p-3 space-y-3">
        {messages.map((m,i)=>(
          <div key={i} className={`flex ${m.role==='user'?'justify-end':'justify-start'}`}>
            <div className={`max-w-[85%] p-3 rounded-xl text-sm ${m.role==='user'?'bg-cyan-500 text-white':'bg-slate-700 text-slate-200'}`}>
              <div className="whitespace-pre-wrap">{m.content}</div>
            </div>
          </div>
        ))}
        {loading&&<div className="flex justify-start"><div className="bg-slate-700 p-3 rounded-xl"><div className="flex gap-1">{[0,1,2].map(i=><div key={i} className="w-2 h-2 bg-slate-400 rounded-full animate-pulse" style={{animationDelay:`${i*0.2}s`}}/>)}</div></div></div>}
      </div>
      <div className="p-3 border-t border-slate-700/50 flex gap-2">
        <input value={input} onChange={e=>setInput(e.target.value)} onKeyPress={e=>e.key==='Enter'&&send()} placeholder="Ask anything..." className="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-cyan-500"/>
        <button onClick={send} disabled={!input.trim()||loading} className="p-2 bg-cyan-500 rounded-lg text-white disabled:opacity-50"><Icon name="send"/></button>
      </div>
    </div>
  );
}

function App(){

  const[dbStatus,setDbStatus]=useState('checking');

  useEffect(()=>{
    // Check auth
    const u=checkAuth();
    if(u){
      setUser(u);
      if(u.role)setRole(u.role);
    }
    
    // Check DB connection
    if(typeof MissionPulse!=='undefined'){
      MissionPulse.getOpportunities().then(r=>setDbStatus(r.error?'offline':'connected')).catch(()=>setDbStatus('offline'));
    }else{setDbStatus('offline')}

  if(!user)return<div className="h-screen flex items-center justify-center bg-[#00050F]"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>;

  return(

}
