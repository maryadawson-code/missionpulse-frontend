// MODULE: SWIMLANE KANBAN (ENHANCED - Sprint 7)

function ModuleSwimlane({opps,setOpps,role,user,showToast}){
  const isMobile=useIsMobile();
  const[dragging,setDragging]=useState(null);
  const[showModal,setShowModal]=useState(null);
  const[editData,setEditData]=useState(null);
  const[showAddModal,setShowAddModal]=useState(false);
  const[filterAgency,setFilterAgency]=useState('ALL');
  const[filterPriority,setFilterPriority]=useState('ALL');
  const[phaseWarning,setPhaseWarning]=useState(null);
  const scrollRef=useRef(null);

  // Get unique agencies
  const agencies=['ALL',...new Set(opps.map(o=>o.agency))];
  const priorities=['ALL','P-0','P-1','P-2'];

  // Filter opportunities
  const filteredOpps=opps.filter(o=>{
    if(filterAgency!=='ALL'&&o.agency!==filterAgency)return false;
    if(filterPriority!=='ALL'&&o.priority!==filterPriority)return false;
    return true;
  });

  // Drag handlers
  const handleDragStart=(e,opp)=>{
    if(!role?.canCRUD){
      showToast?.('You need edit permissions to move opportunities','error');
      e.preventDefault();
      return;
    }
    setDragging(opp);
    e.dataTransfer.effectAllowed='move';
    e.currentTarget.classList.add('dragging');
  };

  const handleDragEnd=(e)=>{
    e.currentTarget.classList.remove('dragging');
    setDragging(null);
  };

  const handleDragOver=(e)=>{
    e.preventDefault();
    e.currentTarget.classList.add('drag-over');
  };

  const handleDragLeave=(e)=>{
    e.currentTarget.classList.remove('drag-over');
  };

  const handleDrop=(e,newPhase)=>{
    e.preventDefault();
    e.currentTarget.classList.remove('drag-over');
    
    if(!dragging)return;
    if(dragging.phase===newPhase)return;

    const currentIndex=PHASE_INDEX[dragging.phase];
    const newIndex=PHASE_INDEX[newPhase];
    
    // Phase validation - can't skip more than 1 phase forward
    if(newIndex>currentIndex+1){
      setPhaseWarning({
        opp:dragging,
        from:dragging.phase,
        to:newPhase,
        message:`Cannot skip from ${dragging.phase} to ${newPhase}. Move through intermediate phases.`
      });
      setTimeout(()=>setPhaseWarning(null),3000);
      return;
    }

    // Update phase
    setOpps(opps.map(o=>o.id===dragging.id?{...o,phase:newPhase}:o));
    logAudit('PHASE_CHANGE','Swimlane',`Moved ${dragging.nickname}: ${dragging.phase} ‚Üí ${newPhase}`,user?.name||'User',role?.name||'Unknown');
    showToast?.(`${dragging.nickname} moved to ${newPhase}`,'success');
    setDragging(null);
  };

  // Quick edit handlers
  const openEdit=(opp)=>{
    setEditData({...opp});
    setShowModal(opp);
  };

  const saveEdit=()=>{
    if(!editData)return;
    setOpps(opps.map(o=>o.id===editData.id?editData:o));
    logAudit('EDIT_ITEM','Swimlane',`Updated ${editData.nickname}`,user?.name||'User',role?.name||'Unknown');
    showToast?.(`${editData.nickname} updated`,'success');
    setShowModal(null);
    setEditData(null);
  };

  // Add new opportunity
  const[newOpp,setNewOpp]=useState({nickname:'',title:'',agency:'DHA',ceiling:0,phase:'Qualify',pWin:30,days:90,priority:'P-1',assignedTo:[],contractType:'FFP',setAside:'Full & Open'});

  const addOpportunity=()=>{
    if(!newOpp.nickname||!newOpp.title){
      showToast?.('Nickname and title are required','error');
      return;
    }
    const opp={...newOpp,id:Date.now()};
    setOpps([...opps,opp]);
    logAudit('CREATE_ITEM','Swimlane',`Created opportunity: ${newOpp.nickname}`,user?.name||'User',role?.name||'Unknown');
    showToast?.(`${newOpp.nickname} added to ${newOpp.phase}`,'success');
    setShowAddModal(false);
    setNewOpp({nickname:'',title:'',agency:'DHA',ceiling:0,phase:'Qualify',pWin:30,days:90,priority:'P-1',assignedTo:[],contractType:'FFP',setAside:'Full & Open'});
  };

  // Delete opportunity
  const deleteOpp=(opp)=>{
    if(!window.confirm(`Delete "${opp.nickname}"? This cannot be undone.`))return;
    setOpps(opps.filter(o=>o.id!==opp.id));
    logAudit('DELETE_ITEM','Swimlane',`Deleted opportunity: ${opp.nickname}`,user?.name||'User',role?.name||'Unknown');
    showToast?.(`${opp.nickname} deleted`,'success');
    setShowModal(null);
  };

  // Mobile scroll handlers
  const scrollToPhase=(direction)=>{
    if(scrollRef.current){
      const scrollAmount=direction==='left'?-300:300;
      scrollRef.current.scrollBy({left:scrollAmount,behavior:'smooth'});
    }
  };

  return(
    <div className="space-y-4 animate-fadeIn">
      {/* Header */}
      <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">

          <h2 className="text-xl font-bold text-white">Swimlane Board</h2>
          <p className="text-slate-400 text-sm">Drag opportunities through Shipley phases ‚Ä¢ {filteredOpps.length} of {opps.length} shown</p>
        </div>
        <div className="flex items-center gap-2">
          {/* Filters */}
          <select value={filterAgency} onChange={e=>setFilterAgency(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-cyan-500">
            {agencies.map(a=><option key={a} value={a}>{a==='ALL'?'All Agencies':a}</option>)}
          </select>
          <select value={filterPriority} onChange={e=>setFilterPriority(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-cyan-500">
            {priorities.map(p=><option key={p} value={p}>{p==='ALL'?'All Priorities':p}</option>)}
          </select>
          {role?.canCRUD&&(
            <button onClick={()=>setShowAddModal(true)} className="px-4 py-2 bg-cyan-500 text-white rounded-lg text-sm font-medium flex items-center gap-2 hover:bg-cyan-600 transition">
              <Icon name="plus" className="w-4 h-4"/>Add Opportunity
            </button>
          )}
        </div>
      </div>

      {/* Phase Warning */}
      {phaseWarning&&(
        <div className="glass p-4 border-l-4 border-amber-500 bg-amber-500/10 animate-shake">

            <span className="text-2xl">‚ö†Ô∏è</span>
            <div>
              <p className="font-medium text-amber-400">{phaseWarning.message}</p>
              <p className="text-sm text-slate-400">Shipley methodology requires sequential gate progression.</p>
            </div>
          </div>
        </div>
      )}

      {/* Mobile Navigation */}
      {isMobile&&(
        <div className="flex justify-between items-center">

        </div>

      {/* Kanban Board */}
      <div ref={scrollRef} className={`flex gap-3 overflow-x-auto pb-4 ${isMobile?'kanban-scroll':''}`}>
        {SHIPLEY_PHASES.map(phase=>{
          const phaseOpps=filteredOpps.filter(o=>o.phase===phase);
          const phaseValue=phaseOpps.reduce((s,o)=>s+(o.ceiling||0),0);
          
          return(
            <div 
              key={phase}

              <div className="glass p-3 mb-3 sticky top-0 z-10">

                          style={{width:`${opp.pWin}%`}}
                        />
                      </div>
                    </div>
                    
                    {/* Footer */}
                    <div className="flex items-center justify-between">
                      <span className={`text-xs px-2 py-0.5 rounded ${getDaysColor(opp.days)}`}>

                      <div className="flex -space-x-1">
                        {(opp.assignedTo||[]).slice(0,3).map((roleId,i)=>{

                      </div>

                ))}
              </div>
            </div>

function AIChatWidget({role,user,onTokenUsage}){
  const[open,setOpen]=useState(false);
  const[selectedAgent,setSelectedAgent]=useState(null);
  const[showAgentSelect,setShowAgentSelect]=useState(false);

  const[streamingText,setStreamingText]=useState('');
  const messagesEndRef=useRef(null);
  const accessibleAgents=AI_AGENTS.filter(a=>role?.agents?.includes(a.id));

  useEffect(()=>{messagesEndRef.current?.scrollIntoView({behavior:'smooth'})},[messages,streamingText]);
  useEffect(()=>{if(selectedAgent&&messages.length===0){setMessages([{role:'assistant',content:`Hello! I'm your ${selectedAgent.name}. How can I help you today?`,timestamp:new Date().toISOString(),agent:selectedAgent}])}},[selectedAgent]);

  const simulateStream=async(text)=>{setStreamingText('');for(let i=0;i<text.length;i++){await new Promise(r=>setTimeout(r,15));setStreamingText(t=>t+text[i])}return text};

  const send=async()=>{
    if(!input.trim()||loading||!selectedAgent)return;
    setMessages(m=>[...m,{role:'user',content:input,timestamp:new Date().toISOString()}]);

    await simulateStream(response);
    setStreamingText('');
    setMessages(m=>[...m,{role:'assistant',content:response,timestamp:new Date().toISOString(),agent:selectedAgent}]);
    setLoading(false);
    if(onTokenUsage)onTokenUsage(prev=>prev+Math.floor(Math.random()*300)+100);

  const changeAgent=(agent)=>{setSelectedAgent(agent);setShowAgentSelect(false);setMessages([])};

  return(
    <div className="fixed bottom-10 right-4 w-[400px] h-[550px] glass shadow-2xl flex flex-col z-50 animate-fadeIn overflow-hidden">
      <div className="p-3 border-b border-slate-700/50 bg-slate-900/50">

          <button onClick={()=>setOpen(false)} className="p-1 text-slate-400 hover:text-white"><Icon name="x" className="w-5 h-5"/></button>
        </div>
        {(showAgentSelect||!selectedAgent)&&(<div className="mt-2 p-2 bg-slate-800/80 rounded-lg max-h-40 overflow-y-auto">{accessibleAgents.map(a=>(<button key={a.id} onClick={()=>changeAgent(a)} className="w-full flex items-center gap-2 p-2 rounded hover:bg-slate-700"><span>{a.icon}</span><span className="text-sm text-white">{a.name}</span></button>))}</div>)}
      </div>
      <div className="flex-1 overflow-y-auto p-3 space-y-2">{messages.map((m,i)=>(<div key={i} className={`flex ${m.role==='user'?'justify-end':'justify-start'}`}><div className={`max-w-[80%] p-2 rounded-xl text-sm ${m.role==='user'?'bg-cyan-500 text-white':'bg-slate-700 text-slate-200'}`}>{m.content}</div></div>))}{streamingText&&<div className="flex justify-start"><div className="bg-slate-700 p-2 rounded-xl text-sm text-slate-200">{streamingText}</div></div>}{loading&&!streamingText&&<div className="flex justify-start"><div className="bg-slate-700 p-2 rounded-xl"><div className="flex gap-1">{[0,1,2].map(i=><div key={i} className="w-2 h-2 bg-slate-400 rounded-full animate-pulse" style={{animationDelay:`${i*0.2}s`}}/>)}</div></div></div>}<div ref={messagesEndRef}/></div>
      <div className="px-3 py-1 bg-amber-500/10 border-t border-amber-500/20"><p className="text-[10px] text-amber-400 text-center">‚ö†Ô∏è AI GENERATED - REQUIRES HUMAN REVIEW</p></div>

        <button onClick={()=>setCollapsed(!collapsed)} className="p-1 text-slate-400 hover:text-white"><Icon name={collapsed?'chevronRight':'chevronLeft'} className="w-4 h-4"/></button>
      </div>
      <div className="p-3 border-b border-slate-800">
        <button onClick={()=>setShowRoles(!showRoles)} className="w-full flex items-center gap-2 p-2 rounded-lg hover:bg-slate-800"><span className="text-xl">{role.icon}</span>{!collapsed&&<><div className="flex-1 text-left"><div className="text-sm font-medium text-white">{role.fullName}</div><div className="text-xs text-slate-400">{role.name}</div></div><Icon name="chevronDown" className={`w-4 h-4 text-slate-400 transition ${showRoles?'rotate-180':''}`}/></>}</button>
        {showRoles&&!collapsed&&<div className="mt-2 p-2 bg-slate-800/50 rounded-lg max-h-48 overflow-y-auto">{ROLES.map(r=><button key={r.id} onClick={()=>{setRole(r);setShowRoles(false)}} className={`w-full flex items-center gap-2 p-2 rounded hover:bg-slate-700 ${role.id===r.id?'bg-cyan-500/20':''}`}><span>{r.icon}</span><span className="text-sm text-white">{r.name}</span></button>)}</div>}
      </div>
      <nav className="flex-1 overflow-y-auto p-2">
        {['Command','Strategy','Intel','Delivery','Admin'].map(cat=>{
          const mods=accessible.filter(m=>m.cat===cat);
          if(!mods.length)return null;
          return(<div key={cat} className="mb-3">{!collapsed&&<div className="text-[10px] uppercase text-slate-500 font-semibold px-2 mb-1">{cat}</div>}{mods.map(m=><button key={m.id} onClick={()=>setActive(m)} className={`w-full flex items-center gap-2 p-2 rounded-lg mb-0.5 transition ${active?.id===m.id?'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30':'text-slate-400 hover:bg-slate-800 hover:text-white'}`} title={collapsed?m.name:''}><span>{m.icon}</span>{!collapsed&&<><span className="flex-1 text-left text-sm">{m.name}</span>{m.badge&&<span className={`px-1 py-0.5 text-[9px] font-bold rounded ${m.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':m.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{m.badge}</span>}</>}</button>)}</div>);
        })}
      </nav>
      {!collapsed&&user&&<div className="p-3 border-t border-slate-800"><div className="flex items-center justify-between"><div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white text-xs font-bold">{user.name?.[0]||'U'}</div><div className="text-xs text-white truncate max-w-[120px]">{user.name||user.email}</div></div><button onClick={handleLogout} className="p-1.5 rounded hover:bg-red-500/20 text-slate-400 hover:text-red-400"><Icon name="logout" className="w-4 h-4"/></button></div></div>}
    </aside>
  );
}

// ============================================================
// MAIN APP
// ============================================================
function App(){
  const[user,setUser]=useState(null);
  const[role,setRole]=useState(ROLES[0]);
  const[active,setActive]=useState(null);
  const[opps,setOpps]=useState(DEMO_OPPS);
  const[tokenUsage,setTokenUsage]=useState(45230);
  const[toast,setToast]=useState(null);

  const showToast=(message,type='success')=>setToast({message,type,key:Date.now()});

  useEffect(()=>{const u=checkAuth();if(u){setUser(u);logAudit('LOGIN','Auth','Session restored',u.name||u.email,'CEO')}},[]);

  // Persist opps to localStorage
  useEffect(()=>{
    const saved=localStorage.getItem('MP_OPPS');
    if(saved){try{setOpps(JSON.parse(saved))}catch{}}
  },[]);
  useEffect(()=>{localStorage.setItem('MP_OPPS',JSON.stringify(opps))},[opps]);

  const renderModule=()=>{
    if(!active)return<div className="flex-1 flex items-center justify-center"><div className="text-center"><div className="text-6xl mb-4">üõ°Ô∏è</div><h2 className="text-xl font-bold text-white mb-2">Welcome to MissionPulse</h2><p className="text-slate-400">Select a module to begin</p><p className="text-cyan-400 text-sm mt-2">Mission. Technology. Transformation.</p></div></div>;
    switch(active.id){
      case 'dashboard':return<ModuleDashboard opps={opps} tokenUsage={tokenUsage}/>;
      case 'swimlane':return<ModuleSwimlane opps={opps} setOpps={setOpps} role={role} user={user} showToast={showToast}/>;
      case 'compliance':return<ModuleCompliance/>;
      case 'hitl':return<ModuleHITL/>;
      case 'orals':return<ModuleOrals/>;
      case 'pricing':return<ModulePricing/>;
      case 'playbook':return<ModulePlaybook/>;
      case 'audit':return<ModuleAudit role={role}/>;
      case 'admin':return<ModuleAdmin tokenUsage={tokenUsage} setTokenUsage={setTokenUsage} role={role}/>;
      default:return<ModuleGeneric mod={active}/>;
    }
  };

  if(!user)return<div className="h-screen flex items-center justify-center bg-[#00050F]"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>;

  return(
    <div className="h-screen flex bg-[#00050F] overflow-hidden">
      <Sidebar role={role} setRole={setRole} active={active} setActive={setActive} user={user}/>
      <div className="flex-1 flex flex-col overflow-hidden">
        {active&&<header className="bg-slate-900/90 border-b border-slate-800 px-6 py-3"><div className="flex items-center gap-3"><span className="text-xl">{active.icon}</span><h1 className="font-semibold text-white">{active.name}</h1>{active.badge&&<span className={`px-2 py-0.5 rounded text-xs font-bold ${active.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':active.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{active.badge}</span>}</div></header>}
        <main className="flex-1 overflow-y-auto p-6">{renderModule()}</main>
      </div>
      <div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-40"><span className="text-[10px] text-slate-500">AI GENERATED - REQUIRES HUMAN REVIEW ‚Ä¢ MissionPulse v12 Sprint 7 ‚Ä¢ ¬© 2026 Mission Meets Tech</span></div>
      <AIChatWidget role={role} user={user} onTokenUsage={setTokenUsage}/>
      {toast&&<Toast message={toast.message} type={toast.type} onClose={()=>setToast(null)} key={toast.key}/>}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
