<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons Learned | MissionPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a1628; }
        ::-webkit-scrollbar-thumb { background: #00E5FA; border-radius: 3px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .status-pulse { animation: pulse 2s infinite; }
    </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="bg-[#00050F] text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
        const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        const CATEGORIES = ['Technical', 'Pricing', 'Compliance', 'Teaming', 'Management', 'Orals', 'Process', 'Strategy'];
        const OUTCOMES = ['Win', 'Loss', 'No-Bid', 'Pending'];
        const IMPACT_LEVELS = ['High', 'Medium', 'Low'];

        const App = () => {
            const [lessons, setLessons] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connected, setConnected] = useState(false);
            const [search, setSearch] = useState('');
            const [categoryFilter, setCategoryFilter] = useState('All');
            const [outcomeFilter, setOutcomeFilter] = useState('All');
            const [showModal, setShowModal] = useState(false);
            const [editingLesson, setEditingLesson] = useState(null);
            const [formData, setFormData] = useState({});

            const loadLessons = async () => {
                setLoading(true);
                try {
                    const { data, error } = await supabase
                        .from('lessons_learned')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (!error) {
                        setLessons(data || []);
                        setConnected(true);
                    }
                } catch (e) {
                    // Demo data
                    setLessons([
                        { id: 1, title: 'GSA Rate Validation', category: 'Pricing', outcome: 'Win', impact: 'High', summary: 'Always validate labor rates against GSA Schedule within 30 days of submission', details: 'On the DHA EHR contract, we won because our rates were 15% below incumbent. Used GSA eLibrary for rate benchmarking.', opportunity_name: 'DHA EHR Modernization', created_at: new Date().toISOString(), author: 'Jennifer Park' },
                        { id: 2, title: 'Incumbent Past Performance', category: 'Strategy', outcome: 'Loss', impact: 'High', summary: 'Incumbent advantage requires 3+ discriminators to overcome', details: 'Lost VA Cloud due to insufficient differentiation. Need stronger technical innovation and price competitiveness.', opportunity_name: 'VA Cloud Hosting', created_at: new Date().toISOString(), author: 'Michael Torres' },
                        { id: 3, title: 'FedRAMP Compliance Timeline', category: 'Compliance', outcome: 'Win', impact: 'Medium', summary: 'Start FedRAMP authorization process 6 months before RFP release', details: 'Our proactive FedRAMP High authorization was a key discriminator on CMS Analytics win.', opportunity_name: 'CMS Data Analytics', created_at: new Date().toISOString(), author: 'Robert Williams' },
                        { id: 4, title: 'Small Business Teaming', category: 'Teaming', outcome: 'Win', impact: 'High', summary: 'SDVOSB teaming partners must be identified during capture phase', details: 'VA strongly prefers SDVOSB involvement. Early identification of qualified partners improved our competitive position.', opportunity_name: 'VA Claims Processing', created_at: new Date().toISOString(), author: 'Amanda Foster' },
                    ]);
                    setConnected(false);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => { loadLessons(); }, []);

            const filtered = useMemo(() => {
                return lessons.filter(l => {
                    const matchesSearch = !search || 
                        l.title?.toLowerCase().includes(search.toLowerCase()) ||
                        l.summary?.toLowerCase().includes(search.toLowerCase());
                    const matchesCategory = categoryFilter === 'All' || l.category === categoryFilter;
                    const matchesOutcome = outcomeFilter === 'All' || l.outcome === outcomeFilter;
                    return matchesSearch && matchesCategory && matchesOutcome;
                });
            }, [lessons, search, categoryFilter, outcomeFilter]);

            const stats = useMemo(() => ({
                total: lessons.length,
                wins: lessons.filter(l => l.outcome === 'Win').length,
                losses: lessons.filter(l => l.outcome === 'Loss').length,
                highImpact: lessons.filter(l => l.impact === 'High').length
            }), [lessons]);

            const openModal = (lesson = null) => {
                setEditingLesson(lesson);
                setFormData(lesson || {
                    title: '',
                    category: 'Technical',
                    outcome: 'Pending',
                    impact: 'Medium',
                    summary: '',
                    details: '',
                    opportunity_name: '',
                    author: 'Mary Womack'
                });
                setShowModal(true);
            };

            const saveLesson = async () => {
                try {
                    if (editingLesson) {
                        await supabase.from('lessons_learned').update(formData).eq('id', editingLesson.id);
                    } else {
                        await supabase.from('lessons_learned').insert([{ ...formData, created_at: new Date().toISOString() }]);
                    }
                    setShowModal(false);
                    loadLessons();
                } catch (e) {
                    // Demo mode
                    if (editingLesson) {
                        setLessons(prev => prev.map(l => l.id === editingLesson.id ? { ...l, ...formData } : l));
                    } else {
                        setLessons(prev => [{ ...formData, id: Date.now(), created_at: new Date().toISOString() }, ...prev]);
                    }
                    setShowModal(false);
                }
            };

            const deleteLesson = async (id) => {
                if (!confirm('Delete this lesson?')) return;
                try {
                    await supabase.from('lessons_learned').delete().eq('id', id);
                } catch (e) {}
                setLessons(prev => prev.filter(l => l.id !== id));
            };

            return (
                <div className="min-h-screen bg-[#00050F] p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <h1 className="text-2xl font-bold flex items-center gap-3">
                                    <span className="text-3xl">üìö</span>
                                    Lessons Learned
                                </h1>
                                <p className="text-white/60 mt-1">Capture and share proposal intelligence</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className={`flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm ${connected ? 'bg-emerald-500/20 text-emerald-400' : 'bg-amber-500/20 text-amber-400'}`}>
                                    <div className={`w-2 h-2 rounded-full ${connected ? 'bg-emerald-400' : 'bg-amber-400'} status-pulse`}></div>
                                    {connected ? 'Connected' : 'Demo Mode'}
                                </div>
                                <button onClick={() => openModal()} className="px-4 py-2 bg-[#00E5FA] text-[#00050F] rounded-lg font-medium hover:bg-[#00E5FA]/90">
                                    + Add Lesson
                                </button>
                            </div>
                        </div>

                        {/* Stats */}
                        <div className="grid grid-cols-4 gap-4 mb-6">
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-[#00E5FA]">{stats.total}</div>
                                <div className="text-white/60 text-sm">Total Lessons</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-emerald-400">{stats.wins}</div>
                                <div className="text-white/60 text-sm">From Wins</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-red-400">{stats.losses}</div>
                                <div className="text-white/60 text-sm">From Losses</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-amber-400">{stats.highImpact}</div>
                                <div className="text-white/60 text-sm">High Impact</div>
                            </div>
                        </div>

                        {/* Filters */}
                        <div className="flex gap-4 mb-6">
                            <input
                                type="text"
                                placeholder="Search lessons..."
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                                className="flex-1 bg-[#0d1f3c] border border-white/10 rounded-lg px-4 py-2 text-white placeholder-white/40"
                            />
                            <select
                                value={categoryFilter}
                                onChange={(e) => setCategoryFilter(e.target.value)}
                                className="bg-[#0d1f3c] border border-white/10 rounded-lg px-4 py-2 text-white"
                            >
                                <option value="All">All Categories</option>
                                {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                            <select
                                value={outcomeFilter}
                                onChange={(e) => setOutcomeFilter(e.target.value)}
                                className="bg-[#0d1f3c] border border-white/10 rounded-lg px-4 py-2 text-white"
                            >
                                <option value="All">All Outcomes</option>
                                {OUTCOMES.map(o => <option key={o} value={o}>{o}</option>)}
                            </select>
                        </div>

                        {/* Lessons Grid */}
                        <div className="grid grid-cols-2 gap-4">
                            {loading ? (
                                <div className="col-span-2 bg-[#0d1f3c] rounded-xl p-12 text-center border border-white/10">
                                    <div className="text-white/50">Loading...</div>
                                </div>
                            ) : filtered.length === 0 ? (
                                <div className="col-span-2 bg-[#0d1f3c] rounded-xl p-12 text-center border border-white/10">
                                    <div className="text-4xl mb-4">üìö</div>
                                    <h3 className="font-semibold">No Lessons Found</h3>
                                    <p className="text-white/50">Start capturing lessons from your proposals</p>
                                </div>
                            ) : (
                                filtered.map(lesson => (
                                    <div key={lesson.id} className="bg-[#0d1f3c] rounded-xl border border-white/10 overflow-hidden hover:border-white/20 transition-all">
                                        <div className="p-4 border-b border-white/10">
                                            <div className="flex items-start justify-between">
                                                <div>
                                                    <h3 className="font-semibold mb-1">{lesson.title}</h3>
                                                    <div className="flex items-center gap-2 text-xs">
                                                        <span className="bg-white/10 px-2 py-0.5 rounded">{lesson.category}</span>
                                                        <span className={`px-2 py-0.5 rounded ${
                                                            lesson.outcome === 'Win' ? 'bg-emerald-500/20 text-emerald-400' :
                                                            lesson.outcome === 'Loss' ? 'bg-red-500/20 text-red-400' :
                                                            'bg-white/10 text-white/60'
                                                        }`}>
                                                            {lesson.outcome}
                                                        </span>
                                                        <span className={`px-2 py-0.5 rounded ${
                                                            lesson.impact === 'High' ? 'bg-amber-500/20 text-amber-400' :
                                                            lesson.impact === 'Medium' ? 'bg-blue-500/20 text-blue-400' :
                                                            'bg-white/10 text-white/60'
                                                        }`}>
                                                            {lesson.impact} Impact
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="flex gap-1">
                                                    <button onClick={() => openModal(lesson)} className="p-1.5 hover:bg-white/10 rounded">‚úèÔ∏è</button>
                                                    <button onClick={() => deleteLesson(lesson.id)} className="p-1.5 hover:bg-red-500/20 rounded">üóëÔ∏è</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="p-4">
                                            <p className="text-white/80 text-sm mb-3">{lesson.summary}</p>
                                            {lesson.details && (
                                                <p className="text-white/50 text-xs mb-3 line-clamp-2">{lesson.details}</p>
                                            )}
                                            <div className="flex items-center justify-between text-xs text-white/40">
                                                <span>{lesson.opportunity_name}</span>
                                                <span>{lesson.author} ‚Ä¢ {new Date(lesson.created_at).toLocaleDateString()}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        {/* Modal */}
                        {showModal && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
                                <div className="bg-[#0d1f3c] rounded-xl p-6 w-full max-w-2xl border border-white/10 max-h-[90vh] overflow-y-auto">
                                    <h2 className="text-xl font-bold mb-4">{editingLesson ? 'Edit' : 'Add'} Lesson</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Title</label>
                                            <input type="text" value={formData.title || ''} onChange={(e) => setFormData({...formData, title: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" placeholder="Concise lesson title" />
                                        </div>
                                        <div className="grid grid-cols-3 gap-4">
                                            <div>
                                                <label className="block text-sm text-white/60 mb-1">Category</label>
                                                <select value={formData.category || 'Technical'} onChange={(e) => setFormData({...formData, category: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white">
                                                    {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm text-white/60 mb-1">Outcome</label>
                                                <select value={formData.outcome || 'Pending'} onChange={(e) => setFormData({...formData, outcome: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white">
                                                    {OUTCOMES.map(o => <option key={o} value={o}>{o}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm text-white/60 mb-1">Impact</label>
                                                <select value={formData.impact || 'Medium'} onChange={(e) => setFormData({...formData, impact: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white">
                                                    {IMPACT_LEVELS.map(i => <option key={i} value={i}>{i}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Summary</label>
                                            <textarea value={formData.summary || ''} onChange={(e) => setFormData({...formData, summary: e.target.value})} rows={2} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" placeholder="Key takeaway in 1-2 sentences"></textarea>
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Details</label>
                                            <textarea value={formData.details || ''} onChange={(e) => setFormData({...formData, details: e.target.value})} rows={4} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" placeholder="Full context and supporting information"></textarea>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm text-white/60 mb-1">Related Opportunity</label>
                                                <input type="text" value={formData.opportunity_name || ''} onChange={(e) => setFormData({...formData, opportunity_name: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" />
                                            </div>
                                            <div>
                                                <label className="block text-sm text-white/60 mb-1">Author</label>
                                                <input type="text" value={formData.author || ''} onChange={(e) => setFormData({...formData, author: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" />
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex justify-end gap-3 mt-6">
                                        <button onClick={() => setShowModal(false)} className="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20">Cancel</button>
                                        <button onClick={saveLesson} className="px-4 py-2 bg-[#00E5FA] text-[#00050F] rounded-lg font-medium">Save Lesson</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-[#00050F]/90 border-t border-white/10 p-2 text-center text-xs text-white/40">
                        AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse ¬© 2026 Mission Meets Tech
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
