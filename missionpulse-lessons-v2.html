<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse - Lessons Playbook</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; color: #F8FAFC; }
    .card { background: #0d1f3c; border: 1px solid rgba(0, 229, 250, 0.3); border-radius: 12px; }
    .btn-primary { background: linear-gradient(135deg, #00E5FA 0%, #0891B2 100%); color: #00050F; font-weight: 600; }
    .btn-primary:hover { box-shadow: 0 0 20px rgba(0, 229, 250, 0.4); }
    .glow-text { text-shadow: 0 0 10px rgba(0, 229, 250, 0.5); }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 50; }
    .outcome-win { border-left: 4px solid #10B981; }
    .outcome-loss { border-left: 4px solid #EF4444; }
    .outcome-pending { border-left: 4px solid #6B7280; }
  </style>
</head>
<body class="p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-4">
      <a href="index.html" class="text-gray-400 hover:text-cyan-400">‚Üê Dashboard</a>
      <h1 class="text-2xl font-bold"><span class="text-cyan-400 glow-text">Lessons</span> Playbook</h1>
    </div>
    <div class="flex items-center gap-4">
      <div id="connectionStatus" class="flex items-center gap-2 text-sm">
        <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
        <span class="text-gray-400">Connecting...</span>
      </div>
      <select id="outcomeFilter" class="bg-slate-800 border border-slate-600 rounded px-3 py-2 text-sm">
        <option value="">All Outcomes</option>
        <option value="win">Wins</option>
        <option value="loss">Losses</option>
      </select>
      <button onclick="openAddModal()" class="btn-primary px-4 py-2 rounded-lg">+ Add Lesson</button>
    </div>
  </div>

  <!-- Stats Row -->
  <div class="grid grid-cols-5 gap-4 mb-6">
    <div class="card p-4 text-center">
      <div id="statTotal" class="text-3xl font-bold text-cyan-400">0</div>
      <div class="text-gray-400 text-sm">Total Lessons</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statWins" class="text-3xl font-bold text-green-400">0</div>
      <div class="text-gray-400 text-sm">From Wins</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statLosses" class="text-3xl font-bold text-red-400">0</div>
      <div class="text-gray-400 text-sm">From Losses</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statReusable" class="text-3xl font-bold text-purple-400">0</div>
      <div class="text-gray-400 text-sm">Reusable</div>
    </div>
    <div class="card p-4 text-center">
      <div id="statHighImpact" class="text-3xl font-bold text-amber-400">0</div>
      <div class="text-gray-400 text-sm">High Impact</div>
    </div>
  </div>

  <!-- Search -->
  <div class="card p-4 mb-6">
    <div class="flex gap-4">
      <input type="text" id="searchInput" placeholder="Search lessons..." class="flex-1 bg-slate-800 border border-slate-600 rounded px-4 py-2" oninput="filterLessons()">
      <select id="categoryFilter" class="bg-slate-800 border border-slate-600 rounded px-3 py-2" onchange="filterLessons()">
        <option value="">All Categories</option>
        <option value="pricing">Pricing</option>
        <option value="technical">Technical</option>
        <option value="management">Management</option>
        <option value="past_performance">Past Performance</option>
        <option value="teaming">Teaming</option>
        <option value="compliance">Compliance</option>
        <option value="orals">Orals</option>
        <option value="strategy">Strategy</option>
      </select>
      <button onclick="exportLessons()" class="text-gray-400 hover:text-cyan-400 px-3 py-1 rounded border border-slate-600">Export</button>
    </div>
  </div>

  <!-- Lessons Grid -->
  <div id="lessonsContainer" class="space-y-4">
    <div class="text-gray-500 text-center py-8">Loading lessons...</div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="lessonModal" class="modal hidden">
    <div class="card p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between mb-4">
        <h2 id="modalTitle" class="text-xl font-bold text-cyan-400">Add Lesson</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-white">‚úï</button>
      </div>
      <form id="lessonForm" onsubmit="handleSubmit(event)">
        <input type="hidden" id="lessonId">
        
        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Title *</label>
          <input type="text" id="lessonTitle" required class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Category *</label>
            <select id="lessonCategory" required class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="pricing">Pricing</option>
              <option value="technical">Technical</option>
              <option value="management">Management</option>
              <option value="past_performance">Past Performance</option>
              <option value="teaming">Teaming</option>
              <option value="compliance">Compliance</option>
              <option value="orals">Orals</option>
              <option value="strategy">Strategy</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Outcome</label>
            <select id="lessonOutcome" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="">Not Specified</option>
              <option value="win">Win</option>
              <option value="loss">Loss</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Impact</label>
            <select id="lessonImpact" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Description *</label>
          <textarea id="lessonDescription" required rows="3" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Root Cause</label>
          <textarea id="lessonRootCause" rows="2" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-1">Recommendation</label>
          <textarea id="lessonRecommendation" rows="2" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Tags (comma-separated)</label>
            <input type="text" id="lessonTags" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Created By</label>
            <input type="text" id="lessonCreatedBy" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2">
          </div>
        </div>

        <div class="mb-6">
          <label class="flex items-center gap-2">
            <input type="checkbox" id="lessonReusable" class="rounded border-slate-600">
            <span class="text-sm text-gray-400">Mark as reusable for future proposals</span>
          </label>
        </div>

        <div class="flex justify-end gap-3">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600">Cancel</button>
          <button type="submit" class="btn-primary px-6 py-2 rounded-lg">Save Lesson</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center text-xs text-gray-500">
    AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse ¬© 2026
  </div>

  <script>
    // ========== SUPABASE CONFIG ==========
    const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
    
    let supabase;
    let allLessons = [];
    let editingId = null;

    function initSupabase() {
      if (typeof window.supabase !== 'undefined') {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        updateConnectionStatus(true);
        return true;
      }
      return false;
    }

    function updateConnectionStatus(connected) {
      const status = document.getElementById('connectionStatus');
      status.innerHTML = connected 
        ? `<span class="w-2 h-2 rounded-full bg-green-400"></span><span class="text-green-400">Connected</span>`
        : `<span class="w-2 h-2 rounded-full bg-red-400"></span><span class="text-red-400">Disconnected</span>`;
    }

    // ========== DATA LOADING ==========
    async function loadLessons() {
      try {
        let query = supabase.from('lessons_learned').select('*').order('created_at', { ascending: false });
        const outcomeFilter = document.getElementById('outcomeFilter').value;
        if (outcomeFilter) query = query.eq('outcome', outcomeFilter);
        
        const { data, error } = await query;
        if (error) throw error;
        
        allLessons = data || [];
        filterLessons();
        updateStats();
      } catch (err) {
        console.error('Failed to load lessons:', err);
        showEmptyState('Failed to load lessons');
      }
    }

    function filterLessons() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const categoryFilter = document.getElementById('categoryFilter').value;
      
      const filtered = allLessons.filter(l => {
        const matchesSearch = !search || 
          l.title?.toLowerCase().includes(search) ||
          l.description?.toLowerCase().includes(search) ||
          l.tags?.toLowerCase().includes(search);
        const matchesCat = !categoryFilter || l.category === categoryFilter;
        return matchesSearch && matchesCat;
      });
      renderLessons(filtered);
    }

    function renderLessons(lessons) {
      const container = document.getElementById('lessonsContainer');
      if (lessons.length === 0) {
        showEmptyState('No lessons found');
        return;
      }
      
      container.innerHTML = lessons.map(l => `
        <div class="card p-4 outcome-${l.outcome || 'pending'} hover:border-cyan-400/50 cursor-pointer" onclick="openEditModal('${l.id}')">
          <div class="flex items-start justify-between mb-2">
            <div class="flex items-center gap-2">
              ${l.outcome === 'win' ? '<span class="text-green-400">‚úì</span>' : l.outcome === 'loss' ? '<span class="text-red-400">‚úó</span>' : ''}
              <h3 class="font-semibold">${l.title || 'Untitled'}</h3>
              ${l.is_reusable ? '<span class="text-xs bg-purple-500/20 text-purple-400 px-2 py-0.5 rounded">Reusable</span>' : ''}
            </div>
            <div class="flex items-center gap-2">
              <span class="text-xs px-2 py-0.5 rounded bg-slate-700">${l.category || 'other'}</span>
              <span class="text-xs px-2 py-0.5 rounded ${getImpactClass(l.impact)}">${(l.impact || 'medium').toUpperCase()}</span>
            </div>
          </div>
          
          <p class="text-sm text-gray-400 mb-3">${truncate(l.description, 200)}</p>
          
          ${l.root_cause ? `<div class="text-xs text-amber-400/80 mb-2">üîç Root Cause: ${truncate(l.root_cause, 100)}</div>` : ''}
          ${l.recommendation ? `<div class="text-xs text-cyan-400/80 mb-2">üí° Recommendation: ${truncate(l.recommendation, 100)}</div>` : ''}
          
          ${l.tags ? `<div class="flex flex-wrap gap-1 mb-2">${l.tags.split(',').slice(0, 5).map(tag => `<span class="text-xs bg-slate-700 text-gray-400 px-2 py-0.5 rounded">${tag.trim()}</span>`).join('')}</div>` : ''}
          
          <div class="flex items-center justify-between mt-3 pt-3 border-t border-slate-700 text-xs text-gray-500">
            <span>${l.created_by || 'Anonymous'}</span>
            <span>${formatDate(l.created_at)}</span>
            <button onclick="event.stopPropagation(); deleteLesson('${l.id}')" class="text-red-400 hover:text-red-300">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function showEmptyState(message) {
      document.getElementById('lessonsContainer').innerHTML = `
        <div class="card p-8 text-center text-gray-500">
          <p>${message}</p>
          <button onclick="openAddModal()" class="btn-primary px-4 py-2 rounded-lg mt-4">Add First Lesson</button>
        </div>`;
    }

    function getImpactClass(impact) {
      const classes = { high: 'bg-red-500/20 text-red-400', medium: 'bg-amber-500/20 text-amber-400', low: 'bg-green-500/20 text-green-400' };
      return classes[impact] || classes.medium;
    }

    function truncate(str, len) { return str && str.length > len ? str.substring(0, len) + '...' : str || ''; }
    function formatDate(date) { return date ? new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : 'N/A'; }

    function updateStats() {
      const wins = allLessons.filter(l => l.outcome === 'win').length;
      const losses = allLessons.filter(l => l.outcome === 'loss').length;
      const reusable = allLessons.filter(l => l.is_reusable).length;
      const highImpact = allLessons.filter(l => l.impact === 'high').length;
      
      document.getElementById('statTotal').textContent = allLessons.length;
      document.getElementById('statWins').textContent = wins;
      document.getElementById('statLosses').textContent = losses;
      document.getElementById('statReusable').textContent = reusable;
      document.getElementById('statHighImpact').textContent = highImpact;
    }

    // ========== MODAL HANDLERS ==========
    function openAddModal() {
      editingId = null;
      document.getElementById('modalTitle').textContent = 'Add Lesson';
      document.getElementById('lessonForm').reset();
      document.getElementById('lessonModal').classList.remove('hidden');
    }

    function openEditModal(id) {
      const lesson = allLessons.find(l => l.id === id);
      if (!lesson) return;
      
      editingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Lesson';
      document.getElementById('lessonId').value = id;
      document.getElementById('lessonTitle').value = lesson.title || '';
      document.getElementById('lessonCategory').value = lesson.category || 'strategy';
      document.getElementById('lessonOutcome').value = lesson.outcome || '';
      document.getElementById('lessonImpact').value = lesson.impact || 'medium';
      document.getElementById('lessonDescription').value = lesson.description || '';
      document.getElementById('lessonRootCause').value = lesson.root_cause || '';
      document.getElementById('lessonRecommendation').value = lesson.recommendation || '';
      document.getElementById('lessonTags').value = lesson.tags || '';
      document.getElementById('lessonCreatedBy').value = lesson.created_by || '';
      document.getElementById('lessonReusable').checked = lesson.is_reusable || false;
      document.getElementById('lessonModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('lessonModal').classList.add('hidden');
      editingId = null;
    }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const lessonData = {
        title: document.getElementById('lessonTitle').value,
        category: document.getElementById('lessonCategory').value,
        outcome: document.getElementById('lessonOutcome').value || null,
        impact: document.getElementById('lessonImpact').value,
        description: document.getElementById('lessonDescription').value,
        root_cause: document.getElementById('lessonRootCause').value || null,
        recommendation: document.getElementById('lessonRecommendation').value || null,
        tags: document.getElementById('lessonTags').value || null,
        created_by: document.getElementById('lessonCreatedBy').value || null,
        is_reusable: document.getElementById('lessonReusable').checked,
        updated_at: new Date().toISOString()
      };

      try {
        if (editingId) {
          const { error } = await supabase.from('lessons_learned').update(lessonData).eq('id', editingId);
          if (error) throw error;
        } else {
          lessonData.created_at = new Date().toISOString();
          const { error } = await supabase.from('lessons_learned').insert([lessonData]);
          if (error) throw error;
        }
        closeModal();
        await loadLessons();
      } catch (err) {
        console.error('Failed to save lesson:', err);
        alert('Failed to save: ' + err.message);
      }
    }

    async function deleteLesson(id) {
      if (!confirm('Delete this lesson?')) return;
      try {
        const { error } = await supabase.from('lessons_learned').delete().eq('id', id);
        if (error) throw error;
        await loadLessons();
      } catch (err) { console.error('Failed to delete:', err); }
    }

    function exportLessons() {
      const headers = ['Title', 'Category', 'Outcome', 'Impact', 'Description', 'Root Cause', 'Recommendation', 'Tags'];
      const rows = allLessons.map(l => [l.title, l.category, l.outcome, l.impact, `"${(l.description || '').replace(/"/g, '""')}"`, `"${(l.root_cause || '').replace(/"/g, '""')}"`, `"${(l.recommendation || '').replace(/"/g, '""')}"`, l.tags]);
      const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'lessons-learned.csv'; a.click();
    }

    // ========== REAL-TIME ==========
    function subscribeToChanges() {
      supabase.channel('lessons_changes').on('postgres_changes', { event: '*', schema: 'public', table: 'lessons_learned' }, () => loadLessons()).subscribe();
    }

    // ========== EVENT LISTENERS ==========
    document.getElementById('outcomeFilter').addEventListener('change', loadLessons);

    // ========== INIT ==========
    async function init() {
      if (!initSupabase()) { updateConnectionStatus(false); return; }
      await loadLessons();
      subscribeToChanges();
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
    else init();
  </script>
</body>
</html>
