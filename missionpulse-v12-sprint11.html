// ============================================================
// MODULE: CONTRACT SCANNER - Sprint 11
// ============================================================
function ModuleContracts({role,user,showToast,onSendToHITL}){
  const[clauses,setClauses]=useState(CONTRACT_CLAUSES);
  const[selectedClause,setSelectedClause]=useState(null);
  const[filterRisk,setFilterRisk]=useState('ALL');
  const[filterCategory,setFilterCategory]=useState('ALL');
  const[filterStatus,setFilterStatus]=useState('ALL');
  const[searchTerm,setSearchTerm]=useState('');
  const[isScanning,setIsScanning]=useState(false);
  const[scanProgress,setScanProgress]=useState(0);

  // Stats
  const stats={
    total:clauses.length,
    critical:clauses.filter(c=>c.risk==='critical').length,
    high:clauses.filter(c=>c.risk==='high').length,
    actionRequired:clauses.filter(c=>c.status==='action-required').length
  };

  // Filter clauses
  const filteredClauses=clauses.filter(c=>{
    if(filterRisk!=='ALL'&&c.risk!==filterRisk)return false;
    if(filterCategory!=='ALL'&&c.category!==filterCategory)return false;
    if(filterStatus!=='ALL'&&c.status!==filterStatus)return false;
    if(searchTerm&&!c.clause.toLowerCase().includes(searchTerm.toLowerCase())&&!c.title.toLowerCase().includes(searchTerm.toLowerCase()))return false;
    return true;
  });

  // Simulate contract scan
  const runScan=()=>{
    setIsScanning(true);
    setScanProgress(0);
    const interval=setInterval(()=>{
      setScanProgress(p=>{
        if(p>=100){
          clearInterval(interval);
          setIsScanning(false);
          showToast?.(`Scan complete: ${clauses.length} clauses analyzed`,'success');
          logAudit('CONTRACT_SCAN','Contract Scanner','AI contract analysis complete',user?.name||'User',role?.name||'Unknown');
          return 100;
        }
        return p+Math.random()*15;
      });
    },200);
  };

  // Update clause status
  const updateClauseStatus=(id,status)=>{
    setClauses(clauses.map(c=>c.id===id?{...c,status}:c));
    showToast?.(`Clause status updated to ${status}`,'success');
    logAudit('UPDATE_CLAUSE','Contract Scanner',`Updated ${id} to ${status}`,user?.name||'User',role?.name||'Unknown');
  };

  // Send to HITL
  const sendToHITL=(clause)=>{
    onSendToHITL?.({
      type:'Contract Risk',
      title:`${clause.clause}: ${clause.title}`,
      agent:'Contracts',
      sourceModule:'Contract Scanner',
      content:clause.aiAnalysis,
      aiSuggestion:clause.mitigation,
      confidence:clause.risk==='critical'?95:clause.risk==='high'?85:75,
      opportunity:'DHA EHR Mod',
      priority:clause.risk==='critical'||clause.risk==='high'?'high':'medium'
    });
    showToast?.('Sent to HITL Queue','success');
  };

  // Export to Excel
  const exportToExcel=()=>{
    const ws=XLSX.utils.json_to_sheet(clauses.map(c=>({
      'Clause':c.clause,
      'Title':c.title,
      'Category':c.category,
      'Risk Level':c.risk,
      'Status':c.status,
      'AI Analysis':c.aiAnalysis,
      'Mitigation':c.mitigation
    })));
    const wb=XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb,ws,'Contract Analysis');
    XLSX.writeFile(wb,`Contract_Analysis_${new Date().toISOString().split('T')[0]}.xlsx`);
    showToast?.('Exported to Excel','success');
    logAudit('EXPORT_DATA','Contract Scanner','Exported contract analysis',user?.name||'User',role?.name||'Unknown');
  };

  return(
    <div className="space-y-4 animate-fadeIn">
      {/* Header */}
      <div className="flex items-center justify-between">
        <div>
          <h2 className="text-xl font-bold text-white flex items-center gap-2">
            <Icon name="shield" className="w-6 h-6 text-purple-400"/>
            Contract Scanner
          </h2>
          <p className="text-slate-400 text-sm">AI-powered contract risk analysis</p>
        </div>
        <div className="flex gap-2">
          <button onClick={exportToExcel} className="px-4 py-2 bg-slate-700 text-white rounded-lg text-sm flex items-center gap-2">
            <Icon name="download" className="w-4 h-4"/>Export
          </button>
          <button onClick={runScan} disabled={isScanning} className="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg text-sm font-medium flex items-center gap-2 disabled:opacity-50">
            <Icon name="sparkles" className="w-4 h-4"/>{isScanning?'Scanning...':'Run AI Scan'}
          </button>
        </div>
      </div>

      {/* Scan Progress */}
      {isScanning&&(
        <div className="glass p-4">
          <div className="flex items-center justify-between mb-2">
            <span className="text-sm text-white">Analyzing contract clauses...</span>
            <span className="text-sm text-cyan-400">{Math.round(scanProgress)}%</span>
          </div>
          <div className="h-2 bg-slate-700 rounded-full overflow-hidden">
            <div className="h-full bg-gradient-to-r from-purple-500 to-pink-500 transition-all" style={{width:`${scanProgress}%`}}/>
          </div>
        </div>
      )}

      {/* Risk Summary */}
      <div className="grid grid-cols-4 gap-3">
        {[
          {l:'Total Clauses',v:stats.total,c:'text-white',icon:'üìã'},
          {l:'Critical Risk',v:stats.critical,c:'text-red-400',icon:'üö®'},
          {l:'High Risk',v:stats.high,c:'text-orange-400',icon:'‚ö†Ô∏è'},
          {l:'Action Required',v:stats.actionRequired,c:'text-amber-400',icon:'üìå'}
        ].map((s,i)=>(
          <div key={i} className="glass p-3 flex items-center gap-3">
            <span className="text-2xl">{s.icon}</span>
            <div>
              <p className="text-slate-400 text-xs">{s.l}</p>
              <p className={`text-xl font-bold ${s.c}`}>{s.v}</p>
            </div>
          </div>
        ))}
      </div>

      {/* Filters */}
      <div className="flex gap-3 flex-wrap">
        <div className="flex-1 min-w-[200px]">
          <div className="relative">
            <Icon name="search" className="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"/>
            <input value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} placeholder="Search clauses..." className="w-full bg-slate-800 border border-slate-700 rounded-lg pl-10 pr-3 py-2 text-sm text-white"/>
          </div>
        </div>
        <select value={filterRisk} onChange={e=>setFilterRisk(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white">
          <option value="ALL">All Risks</option>
          <option value="critical">Critical</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <select value={filterCategory} onChange={e=>setFilterCategory(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white">
          <option value="ALL">All Categories</option>
          {RISK_CATEGORIES.map(c=><option key={c} value={c}>{c}</option>)}
        </select>
        <select value={filterStatus} onChange={e=>setFilterStatus(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white">
          <option value="ALL">All Statuses</option>
          <option value="reviewed">Reviewed</option>
          <option value="flagged">Flagged</option>
          <option value="action-required">Action Required</option>
        </select>
      </div>

      {/* Clauses List */}
      <div className="space-y-3">
        {filteredClauses.map(clause=>(
          <div key={clause.id} onClick={()=>setSelectedClause(clause)} 
            className={`glass p-4 cursor-pointer hover-lift risk-${clause.risk} ${selectedClause?.id===clause.id?'border-purple-500/50':''}`}>
            <div className="flex items-start justify-between">
              <div className="flex-1">
                <div className="flex items-center gap-2 mb-1">
                  <span className="font-mono text-cyan-400 text-sm">{clause.clause}</span>
                  <span className={`px-2 py-0.5 rounded text-xs capitalize border ${getRiskBg(clause.risk)}`}>{clause.risk}</span>
                  <span className="px-2 py-0.5 bg-slate-700 text-slate-300 rounded text-xs">{clause.category}</span>
                </div>
                <h3 className="font-medium text-white">{clause.title}</h3>
                <p className="text-sm text-slate-400 mt-1 line-clamp-2">{clause.aiAnalysis}</p>
              </div>
              <div className="text-right ml-4">
                <span className={`px-2 py-1 rounded text-xs capitalize ${clause.status==='action-required'?'bg-red-500/20 text-red-400':clause.status==='flagged'?'bg-amber-500/20 text-amber-400':'bg-emerald-500/20 text-emerald-400'}`}>
                  {clause.status}
                </span>
              </div>
            </div>
          </div>
        ))}
      </div>

      {/* Detail Modal */}
      {selectedClause&&(
        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4" onClick={()=>setSelectedClause(null)}>
          <div className="glass p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto animate-fadeIn" onClick={e=>e.stopPropagation()}>
            <div className="flex items-start justify-between mb-4">
              <div>
                <div className="flex items-center gap-2 mb-1">
                  <span className="font-mono text-cyan-400">{selectedClause.clause}</span>
                  <span className={`px-2 py-0.5 rounded text-xs capitalize border ${getRiskBg(selectedClause.risk)}`}>{selectedClause.risk}</span>
                </div>
                <h3 className="font-bold text-white text-lg">{selectedClause.title}</h3>
              </div>
              <button onClick={()=>setSelectedClause(null)} className="p-1 text-slate-400 hover:text-white">
                <Icon name="x" className="w-5 h-5"/>
              </button>
            </div>

            <div className="space-y-4">
              <div className="glass p-4 bg-slate-800/50">
                <h4 className="font-medium text-cyan-400 mb-2 flex items-center gap-2">
                  <Icon name="sparkles" className="w-4 h-4"/>AI Analysis
                </h4>
                <p className="text-slate-300 text-sm">{selectedClause.aiAnalysis}</p>
              </div>

              <div className="glass p-4 bg-emerald-500/10 border-emerald-500/20">
                <h4 className="font-medium text-emerald-400 mb-2 flex items-center gap-2">
                  <Icon name="shield" className="w-4 h-4"/>Recommended Mitigation
                </h4>
                <p className="text-slate-300 text-sm">{selectedClause.mitigation}</p>
              </div>

              <div className="grid grid-cols-2 gap-4">
                <div>
                  <p className="text-xs text-slate-400 mb-1">Category</p>
                  <p className="text-white">{selectedClause.category}</p>
                </div>
                <div>
                  <p className="text-xs text-slate-400 mb-1">Status</p>
                  <select value={selectedClause.status} onChange={e=>updateClauseStatus(selectedClause.id,e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded px-2 py-1 text-white text-sm">
                    <option value="reviewed">Reviewed</option>
                    <option value="flagged">Flagged</option>
                    <option value="action-required">Action Required</option>
                  </select>
                </div>
              </div>
            </div>

            <div className="flex gap-2 mt-4">
              <button onClick={()=>sendToHITL(selectedClause)} className="flex-1 px-4 py-2 bg-purple-500/20 text-purple-400 rounded-lg text-sm font-medium flex items-center justify-center gap-2">
                <Icon name="eye" className="w-4 h-4"/>Send to HITL
              </button>
              <button onClick={()=>setSelectedClause(null)} className="px-4 py-2 bg-slate-700 text-white rounded-lg text-sm">Close</button>
            </div>

            <p className="text-[10px] text-amber-400 text-center mt-3">‚ö†Ô∏è AI GENERATED ANALYSIS - REQUIRES LEGAL REVIEW</p>
          </div>
        </div>
      )}
    </div>
  );
}

                <span className="text-emerald-400 font-medium">+{fmt(metrics.expectedValue.expectedValue)}</span>
              </div>
              <div className="pt-3 border-t border-slate-700/50 flex justify-between">
                <span className="text-white font-semibold">Return on Investment</span>
                <span className="text-pink-400 font-bold text-2xl">{((metrics.expectedValue.expectedValue/metrics.proposalCost.total)*100).toFixed(0)}%</span>
              </div>
            </div>
          </div>

          {/* AI Impact */}
          <div className="glass p-4 col-span-2">
            <h3 className="font-semibold text-white mb-4 flex items-center gap-2">
              <Icon name="sparkles" className="w-5 h-5 text-cyan-400"/>
              MissionPulse AI Impact
            </h3>
            <div className="grid grid-cols-4 gap-4">
              {[
                {l:'Hours Automated',v:metrics.aiImpact.hoursAutomated,unit:'hrs',c:'text-cyan-400'},
                {l:'Cost Savings',v:fmt(metrics.aiImpact.costSavings),unit:'',c:'text-emerald-400'},
                {l:'Sections Generated',v:metrics.aiImpact.sectionsGenerated,unit:'',c:'text-purple-400'},
                {l:'Compliance Checks',v:metrics.aiImpact.complianceChecks,unit:'',c:'text-pink-400'}
              ].map((m,i)=>(
                <div key={i} className="text-center p-3 bg-slate-800/50 rounded-lg">
                  <p className={`text-2xl font-bold ${m.c}`}>{m.v}{m.unit}</p>
                  <p className="text-xs text-slate-400 mt-1">{m.l}</p>
                </div>
              ))}
            </div>
          </div>
        </div>
      )}

      {/* Investment Tab */}
      {activeTab==='costs'&&(
        <div className="glass p-4">
          <h3 className="font-semibold text-white mb-4 flex items-center gap-2">
            <Icon name="dollar" className="w-5 h-5 text-amber-400"/>
            Proposal Investment Breakdown
          </h3>
          <div className="space-y-3">
            {[
              {label:'Labor (BD & Technical)',value:metrics.proposalCost.labor,percent:(metrics.proposalCost.labor/metrics.proposalCost.total)*100,color:'bg-cyan-500'},
              {label:'Tools & Software',value:metrics.proposalCost.tools,percent:(metrics.proposalCost.tools/metrics.proposalCost.total)*100,color:'bg-purple-500'},
              {label:'Travel & Site Visits',value:metrics.proposalCost.travel,percent:(metrics.proposalCost.travel/metrics.proposalCost.total)*100,color:'bg-pink-500'},
              {label:'Overhead & G&A',value:metrics.proposalCost.overhead,percent:(metrics.proposalCost.overhead/metrics.proposalCost.total)*100,color:'bg-amber-500'}
            ].map((item,i)=>(
              <div key={i}>
                <div className="flex justify-between mb-1">
                  <span className="text-slate-300 text-sm">{item.label}</span>
                  <span className="text-white font-medium">{fmt(item.value)}</span>
                </div>
                <div className="h-2 bg-slate-700 rounded-full overflow-hidden">
                  <div className={`h-full ${item.color}`} style={{width:`${item.percent}%`}}/>
                </div>
              </div>
            ))}
            <div className="pt-3 border-t border-slate-700/50 flex justify-between">
              <span className="text-white font-semibold">Total Investment</span>
              <span className="text-amber-400 font-bold text-xl">{fmt(metrics.proposalCost.total)}</span>
            </div>
          </div>

          {/* Efficiency Stats */}
          <div className="mt-6 p-4 bg-emerald-500/10 border border-emerald-500/20 rounded-lg">
            <h4 className="font-medium text-emerald-400 mb-3">Efficiency Gains</h4>
            <div className="grid grid-cols-3 gap-4">
              <div>
                <p className="text-xs text-slate-400">Hours Planned</p>
                <p className="text-lg font-bold text-white">{metrics.efficiency.hoursPlanned}</p>
              </div>
              <div>
                <p className="text-xs text-slate-400">Hours Actual</p>
                <p className="text-lg font-bold text-white">{metrics.efficiency.hoursActual}</p>
              </div>
              <div>
                <p className="text-xs text-slate-400">Hours Saved</p>
                <p className="text-lg font-bold text-emerald-400">{metrics.efficiency.hoursSaved} ({metrics.efficiency.percentSaved}%)</p>
              </div>
            </div>
          </div>
        </div>
      )}

      <p className="text-[10px] text-amber-400 text-center">‚ö†Ô∏è AI GENERATED - REQUIRES HUMAN REVIEW</p>
    </div>
  );
}

// ============================================================
// COMPACT MODULES (from previous sprints)
// ============================================================
function ModuleDashboard({opps,tokenUsage,hitlItems}){const total=opps.reduce((s,o)=>s+(o.ceiling||0),0);const avgPwin=Math.round(opps.reduce((s,o)=>s+(o.pWin||0),0)/opps.length);const pendingHitl=hitlItems.filter(h=>h.status==='pending').length;return(<div className="space-y-4 animate-fadeIn"><div className="glass p-6 bg-gradient-to-r from-cyan-500/10 to-teal-500/10"><div className="flex justify-between items-center"><div><h2 className="text-2xl font-bold text-white">Mission Control</h2><p className="text-slate-400">AI-Powered Proposal Command Center</p><p className="text-cyan-400 text-sm mt-1">Mission. Technology. Transformation.</p></div><div className="text-6xl">üéØ</div></div></div><div className="grid grid-cols-5 gap-4">{[{l:'Pipeline Value',v:fmt(total),c:'text-emerald-400'},{l:'Active Pursuits',v:opps.length,c:'text-cyan-400'},{l:'Avg Win Prob',v:`${avgPwin}%`,c:'text-amber-400'},{l:'HITL Pending',v:pendingHitl,c:'text-purple-400'},{l:'Tokens Used',v:tokenUsage.toLocaleString(),c:'text-pink-400'}].map((s,i)=><div key={i} className="glass p-4 hover-lift"><p className="text-slate-400 text-xs">{s.l}</p><p className={`text-2xl font-bold ${s.c}`}>{s.v}</p></div>)}</div><div className="glass overflow-hidden"><div className="p-4 border-b border-slate-700/50"><h3 className="font-semibold text-white">Active Pipeline</h3></div><table className="w-full"><thead className="bg-slate-800/50"><tr>{['Opportunity','Agency','Value','Phase','pWin','Days'].map(h=><th key={h} className="text-left p-3 text-xs font-semibold text-slate-400 uppercase">{h}</th>)}</tr></thead><tbody className="divide-y divide-slate-700/50">{opps.map(o=><tr key={o.id} className="hover:bg-slate-800/30"><td className="p-3"><div className="font-medium text-white text-sm">{o.nickname}</div></td><td className="p-3 text-sm text-slate-300">{o.agency}</td><td className="p-3 text-sm text-emerald-400 font-medium">{fmt(o.ceiling)}</td><td className="p-3"><span className="px-2 py-1 rounded text-xs" style={{backgroundColor:`${PHASE_COLORS[o.phase]}30`,color:PHASE_COLORS[o.phase]}}>{o.phase}</span></td><td className="p-3"><span className="text-xs text-slate-300">{o.pWin}%</span></td><td className="p-3 text-sm text-slate-400">{o.days}d</td></tr>)}</tbody></table></div></div>)}

function ModuleSwimlane({opps,setOpps,role,showToast}){const[dragging,setDragging]=useState(null);const[filterAgency,setFilterAgency]=useState('ALL');const agencies=['ALL',...new Set(opps.map(o=>o.agency))];const filteredOpps=opps.filter(o=>filterAgency==='ALL'||o.agency===filterAgency);const handleDragStart=(e,opp)=>{if(!role?.canCRUD)return e.preventDefault();setDragging(opp)};const handleDragOver=(e)=>{e.preventDefault();e.currentTarget.classList.add('drag-over')};const handleDragLeave=(e)=>{e.currentTarget.classList.remove('drag-over')};const handleDrop=(e,newPhase)=>{e.preventDefault();e.currentTarget.classList.remove('drag-over');if(!dragging||dragging.phase===newPhase)return;const ci=PHASE_INDEX[dragging.phase],ni=PHASE_INDEX[newPhase];if(ni>ci+1){showToast?.(`Cannot skip phases`,'error');return}setOpps(opps.map(o=>o.id===dragging.id?{...o,phase:newPhase}:o));showToast?.(`${dragging.nickname} moved to ${newPhase}`,'success');setDragging(null)};return(<div className="space-y-4 animate-fadeIn"><div className="flex justify-between items-center"><div><h2 className="text-xl font-bold text-white">Swimlane Board</h2></div><select value={filterAgency} onChange={e=>setFilterAgency(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white">{agencies.map(a=><option key={a} value={a}>{a==='ALL'?'All':a}</option>)}</select></div><div className="flex gap-3 overflow-x-auto pb-4">{SHIPLEY_PHASES.map(phase=>(<div key={phase} className="min-w-[200px] flex-shrink-0" onDragOver={handleDragOver} onDragLeave={handleDragLeave} onDrop={e=>handleDrop(e,phase)}><div className="glass p-3 mb-3"><div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full" style={{backgroundColor:PHASE_COLORS[phase]}}/><span className="font-semibold text-white text-sm">{phase}</span></div></div><div className="space-y-2 min-h-[300px]">{filteredOpps.filter(o=>o.phase===phase).map(opp=>(<div key={opp.id} draggable={role?.canCRUD} onDragStart={e=>handleDragStart(e,opp)} className={`glass p-3 ${role?.canCRUD?'cursor-move':''} hover-lift`}><h4 className="font-semibold text-white text-sm">{opp.nickname}</h4><p className="text-emerald-400 font-bold">{fmt(opp.ceiling)}</p></div>))}</div></div>))}</div></div>)}

function ModuleHITL({role,hitlItems,setHitlItems,showToast}){const statusColors={pending:'bg-amber-500/20 text-amber-400',approved:'bg-emerald-500/20 text-emerald-400',rejected:'bg-red-500/20 text-red-400'};const approve=id=>{if(!role?.canApprove)return;setHitlItems(hitlItems.map(i=>i.id===id?{...i,status:'approved'}:i));showToast?.('Approved','success')};return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">HITL Queue</h2><div className="grid gap-4">{hitlItems.map(item=>(<div key={item.id} className="glass p-4"><div className="flex justify-between items-start"><div><span className={`inline-block px-2 py-1 rounded text-xs ${statusColors[item.status]}`}>{item.status}</span><h3 className="font-semibold text-white mt-2">{item.title}</h3><p className="text-sm text-slate-400">{item.type}</p></div><p className={`text-lg font-bold ${getConfidenceColor(item.confidence)}`}>{item.confidence}%</p></div>{item.status==='pending'&&role?.canApprove&&<button onClick={()=>approve(item.id)} className="mt-3 w-full px-4 py-2 bg-emerald-500 text-white rounded-lg text-sm">Approve</button>}</div>))}</div></div>)}

function ModuleOrals(){return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">Orals Studio</h2><div className="glass p-8 text-center"><p className="text-slate-400">Enhanced in Sprint 10</p></div></div>)}
function ModuleFrenemy(){return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">Frenemy Protocol</h2><div className="glass p-8 text-center"><p className="text-slate-400">Enhanced in Sprint 10</p></div></div>)}
function ModuleWriter(){return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">Iron Dome</h2><div className="glass p-8 text-center"><p className="text-slate-400">Enhanced in Sprint 9</p></div></div>)}
function ModuleBlackHat({role}){if(!role?.canBlackHat)return(<div className="flex items-center justify-center h-96"><div className="glass p-8 text-center"><div className="text-5xl mb-4">üîí</div><h2 className="text-xl font-bold text-white">Access Restricted</h2></div></div>);return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">Black Hat</h2><div className="glass p-8 text-center"><p className="text-slate-400">Enhanced in Sprint 9</p></div></div>)}
function ModuleCompliance(){return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">RFP Shredder</h2><div className="glass p-8 text-center"><p className="text-slate-400">Enhanced in Sprint 8</p></div></div>)}
function ModulePricing(){return(<div className="space-y-4 animate-fadeIn"><div className="flex items-center gap-2"><h2 className="text-xl font-bold text-white">Pricing Engine</h2><span className="px-2 py-1 bg-red-500/20 text-red-400 rounded text-xs font-bold">CUI</span></div><div className="glass p-8 text-center"><p className="text-slate-400">Pricing module</p></div></div>)}
function ModulePlaybook(){return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">Golden Playbook</h2><div className="glass p-8 text-center"><p className="text-slate-400">Playbook module</p></div></div>)}
function ModuleAudit({role}){if(!role?.canManageUsers)return(<div className="flex items-center justify-center h-96"><div className="glass p-8 text-center"><div className="text-5xl mb-4">üîí</div><h2 className="text-xl font-bold text-white">Access Restricted</h2></div></div>);return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">Audit Log</h2><div className="glass p-8 text-center"><p className="text-slate-400">Audit module</p></div></div>)}
function ModuleAdmin({tokenUsage}){return(<div className="space-y-4 animate-fadeIn"><h2 className="text-xl font-bold text-white">Admin</h2><div className="glass p-8 text-center"><p className="text-slate-400">Tokens: {tokenUsage.toLocaleString()}</p></div></div>)}
function ModuleGeneric({mod}){return(<div className="glass p-12 text-center animate-fadeIn"><div className="text-6xl mb-4">{mod.icon}</div><h2 className="text-xl font-bold text-white mb-2">{mod.name}</h2><p className="text-slate-400">{mod.cat} module</p></div>)}

// ============================================================
// AI CHAT WIDGET
// ============================================================
function AIChatWidget({role,user,onTokenUsage}){const[open,setOpen]=useState(false);const[selectedAgent,setSelectedAgent]=useState(null);const[messages,setMessages]=useState([]);const[input,setInput]=useState('');const[loading,setLoading]=useState(false);const accessibleAgents=AI_AGENTS.filter(a=>role?.agents?.includes(a.id));const send=async()=>{if(!input.trim()||loading||!selectedAgent)return;setMessages(m=>[...m,{role:'user',content:input}]);setInput('');setLoading(true);await new Promise(r=>setTimeout(r,1000));setMessages(m=>[...m,{role:'assistant',content:`Response about "${input.substring(0,30)}..."`}]);setLoading(false);onTokenUsage?.(p=>p+100)};if(!open)return(<button onClick={()=>setOpen(true)} className="fixed bottom-10 right-4 w-14 h-14 bg-gradient-to-r from-cyan-500 to-teal-500 rounded-full shadow-lg flex items-center justify-center text-2xl z-50">ü§ñ</button>);return(<div className="fixed bottom-10 right-4 w-[380px] h-[500px] glass shadow-2xl flex flex-col z-50 animate-fadeIn"><div className="p-3 border-b border-slate-700/50 flex justify-between"><span className="font-semibold text-white">{selectedAgent?.name||'Select Agent'}</span><button onClick={()=>setOpen(false)} className="text-slate-400"><Icon name="x" className="w-5 h-5"/></button></div>{!selectedAgent?<div className="p-3 grid grid-cols-2 gap-2">{accessibleAgents.map(a=><button key={a.id} onClick={()=>setSelectedAgent(a)} className="glass p-3 text-left"><span className="text-xl">{a.icon}</span><p className="text-sm text-white mt-1">{a.name}</p></button>)}</div>:<><div className="flex-1 overflow-y-auto p-3 space-y-2">{messages.map((m,i)=><div key={i} className={`p-2 rounded-xl text-sm max-w-[80%] ${m.role==='user'?'bg-cyan-500 text-white ml-auto':'bg-slate-700 text-slate-200'}`}>{m.content}</div>)}{loading&&<div className="bg-slate-700 p-2 rounded-xl w-16"><div className="flex gap-1">{[0,1,2].map(i=><div key={i} className="w-2 h-2 bg-slate-400 rounded-full animate-pulse"/>)}</div></div>}</div><div className="p-3 border-t border-slate-700/50 flex gap-2"><input value={input} onChange={e=>setInput(e.target.value)} onKeyPress={e=>e.key==='Enter'&&send()} className="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white"/><button onClick={send} className="p-2 bg-cyan-500 rounded-lg"><Icon name="send" className="w-5 h-5 text-white"/></button></div></>}</div>)}

// ============================================================
// TOAST & SIDEBAR
// ============================================================
function Toast({message,type,onClose}){useEffect(()=>{const t=setTimeout(onClose,3000);return()=>clearTimeout(t)},[onClose]);const colors={success:'bg-emerald-500',error:'bg-red-500',warning:'bg-amber-500',info:'bg-cyan-500'};return(<div className={`fixed top-4 right-4 ${colors[type]||colors.info} text-white px-4 py-3 rounded-lg shadow-lg z-[60] animate-fadeIn`}>{message}</div>)}

function Sidebar({role,setRole,active,setActive,user,hitlPending}){const[collapsed,setCollapsed]=useState(false);const[showRoles,setShowRoles]=useState(false);const accessible=MODULES.filter(m=>role.access.includes(m.id));return(<aside className={`h-screen bg-slate-900/95 border-r border-slate-800 flex flex-col transition-all ${collapsed?'w-16':'w-64'}`}><div className="p-4 border-b border-slate-800 flex items-center justify-between">{!collapsed&&<div className="flex items-center gap-2"><div className="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white font-bold">MP</div><div><div className="text-sm font-bold text-white">MissionPulse</div><div className="text-[10px] text-slate-500">v12 Sprint 11</div></div></div>}<button onClick={()=>setCollapsed(!collapsed)} className="p-1 text-slate-400 hover:text-white"><Icon name={collapsed?'chevronRight':'chevronLeft'} className="w-4 h-4"/></button></div><div className="p-3 border-b border-slate-800"><button onClick={()=>setShowRoles(!showRoles)} className="w-full flex items-center gap-2 p-2 rounded-lg hover:bg-slate-800"><span className="text-xl">{role.icon}</span>{!collapsed&&<div className="flex-1 text-left"><div className="text-sm font-medium text-white">{role.fullName}</div><div className="text-xs text-slate-400">{role.name}</div></div>}</button>{showRoles&&!collapsed&&<div className="mt-2 p-2 bg-slate-800/50 rounded-lg max-h-48 overflow-y-auto">{ROLES.map(r=><button key={r.id} onClick={()=>{setRole(r);setShowRoles(false)}} className="w-full flex items-center gap-2 p-2 rounded hover:bg-slate-700"><span>{r.icon}</span><span className="text-sm text-white">{r.name}</span></button>)}</div>}</div><nav className="flex-1 overflow-y-auto p-2">{['Command','Strategy','Intel','Delivery','Admin'].map(cat=>{const mods=accessible.filter(m=>m.cat===cat);if(!mods.length)return null;return(<div key={cat} className="mb-3">{!collapsed&&<div className="text-[10px] uppercase text-slate-500 font-semibold px-2 mb-1">{cat}</div>}{mods.map(m=><button key={m.id} onClick={()=>setActive(m)} className={`w-full flex items-center gap-2 p-2 rounded-lg mb-0.5 ${active?.id===m.id?'bg-cyan-500/20 text-cyan-400':'text-slate-400 hover:bg-slate-800'}`}><span>{m.icon}</span>{!collapsed&&<span className="flex-1 text-left text-sm">{m.name}</span>}{!collapsed&&m.id==='hitl'&&hitlPending>0&&<span className="px-1.5 py-0.5 text-[10px] rounded-full bg-amber-500 text-white">{hitlPending}</span>}</button>)}</div>)})}</nav>{!collapsed&&user&&<div className="p-3 border-t border-slate-800"><div className="flex items-center justify-between"><div className="flex items-center gap-2"><div className="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white text-xs font-bold">{user.name?.[0]||'U'}</div><div className="text-xs text-white truncate max-w-[120px]">{user.name||user.email}</div></div><button onClick={handleLogout} className="p-1.5 rounded hover:bg-red-500/20 text-slate-400 hover:text-red-400"><Icon name="logout" className="w-4 h-4"/></button></div></div>}</aside>)}

// ============================================================
// MAIN APP
// ============================================================
function App(){
  const[user,setUser]=useState(null);
  const[role,setRole]=useState(ROLES[0]);
  const[active,setActive]=useState(null);
  const[opps,setOpps]=useState(DEMO_OPPS);
  const[hitlItems,setHitlItems]=useState(DEMO_HITL);
  const[tokenUsage,setTokenUsage]=useState(52100);
  const[toast,setToast]=useState(null);

  const showToast=(message,type='success')=>setToast({message,type,key:Date.now()});
  const hitlPending=hitlItems.filter(h=>h.status==='pending').length;
  const sendToHITL=(item)=>setHitlItems([{...item,id:Date.now(),status:'pending',created:new Date().toISOString()},...hitlItems]);

  useEffect(()=>{const u=checkAuth();if(u)setUser(u)},[]);
  useEffect(()=>{const saved=localStorage.getItem('MP_OPPS');if(saved){try{setOpps(JSON.parse(saved))}catch{}}},[]);
  useEffect(()=>{localStorage.setItem('MP_OPPS',JSON.stringify(opps))},[opps]);

  const renderModule=()=>{
    if(!active)return<div className="flex-1 flex items-center justify-center"><div className="text-center"><div className="text-6xl mb-4">üõ°Ô∏è</div><h2 className="text-xl font-bold text-white mb-2">Welcome to MissionPulse</h2><p className="text-slate-400">Select a module</p></div></div>;
    switch(active.id){
      case 'dashboard':return<ModuleDashboard opps={opps} tokenUsage={tokenUsage} hitlItems={hitlItems}/>;
      case 'swimlane':return<ModuleSwimlane opps={opps} setOpps={setOpps} role={role} showToast={showToast}/>;
      case 'compliance':return<ModuleCompliance/>;
      case 'contracts':return<ModuleContracts role={role} user={user} showToast={showToast} onSendToHITL={sendToHITL}/>;
      case 'writer':return<ModuleWriter/>;
      case 'blackhat':return<ModuleBlackHat role={role}/>;
      case 'hitl':return<ModuleHITL role={role} hitlItems={hitlItems} setHitlItems={setHitlItems} showToast={showToast}/>;
      case 'orals':return<ModuleOrals/>;
      case 'frenemy':return<ModuleFrenemy/>;
      case 'launch':return<ModuleLaunch role={role} user={user} showToast={showToast}/>;
      case 'pricing':return<ModulePricing/>;
      case 'playbook':return<ModulePlaybook/>;
      case 'audit':return<ModuleAudit role={role}/>;
      case 'admin':return<ModuleAdmin tokenUsage={tokenUsage}/>;
      default:return<ModuleGeneric mod={active}/>;
    }
  };

  if(!user)return<div className="h-screen flex items-center justify-center bg-[#00050F]"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>;

  return(
    <div className="h-screen flex bg-[#00050F] overflow-hidden">
      <Sidebar role={role} setRole={setRole} active={active} setActive={setActive} user={user} hitlPending={hitlPending}/>
      <div className="flex-1 flex flex-col overflow-hidden">
        {active&&<header className="bg-slate-900/90 border-b border-slate-800 px-6 py-3"><div className="flex items-center gap-3"><span className="text-xl">{active.icon}</span><h1 className="font-semibold text-white">{active.name}</h1>{active.badge&&<span className={`px-2 py-0.5 rounded text-xs font-bold ${active.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':active.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{active.badge}</span>}</div></header>}
        <main className="flex-1 overflow-y-auto p-6">{renderModule()}</main>
      </div>
      <div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-40"><span className="text-[10px] text-slate-500">AI GENERATED - REQUIRES HUMAN REVIEW ‚Ä¢ MissionPulse v12 Sprint 11 ‚Ä¢ ¬© 2026 Mission Meets Tech</span></div>
      <AIChatWidget role={role} user={user} onTokenUsage={setTokenUsage}/>
      {toast&&<Toast message={toast.message} type={toast.type} onClose={()=>setToast(null)} key={toast.key}/>}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
