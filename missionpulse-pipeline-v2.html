<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline | MissionPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a1628; }
        ::-webkit-scrollbar-thumb { background: #00E5FA; border-radius: 3px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .status-pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body class="bg-[#00050F] text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
        const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        const STAGES = ['Identification', 'Qualification', 'Capture', 'Proposal', 'Submitted', 'Won', 'Lost'];
        const STAGE_COLORS = {
            'Identification': 'bg-slate-500',
            'Qualification': 'bg-blue-500',
            'Capture': 'bg-purple-500',
            'Proposal': 'bg-amber-500',
            'Submitted': 'bg-cyan-500',
            'Won': 'bg-emerald-500',
            'Lost': 'bg-red-500'
        };

        const App = () => {
            const [opportunities, setOpportunities] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connected, setConnected] = useState(false);
            const [search, setSearch] = useState('');
            const [stageFilter, setStageFilter] = useState('All');
            const [sortBy, setSortBy] = useState('proposal_due_date');
            const [sortDir, setSortDir] = useState('asc');
            const [showModal, setShowModal] = useState(false);
            const [editingOpp, setEditingOpp] = useState(null);
            const [formData, setFormData] = useState({});

            const loadOpportunities = async () => {
                try {
                    const { data, error } = await supabase
                        .from('opportunities')
                        .select('*')
                        .order(sortBy, { ascending: sortDir === 'asc' });
                    
                    if (error) throw error;
                    setOpportunities(data || []);
                    setConnected(true);
                } catch (e) {
                    console.error('Load error:', e);
                    setConnected(false);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                loadOpportunities();
                const channel = supabase
                    .channel('opportunities_changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'opportunities' }, loadOpportunities)
                    .subscribe();
                return () => supabase.removeChannel(channel);
            }, [sortBy, sortDir]);

            const filtered = useMemo(() => {
                return opportunities.filter(o => {
                    const matchesSearch = !search || 
                        o.title?.toLowerCase().includes(search.toLowerCase()) ||
                        o.customer?.toLowerCase().includes(search.toLowerCase()) ||
                        o.solicitation_number?.toLowerCase().includes(search.toLowerCase());
                    const matchesStage = stageFilter === 'All' || o.stage === stageFilter;
                    return matchesSearch && matchesStage;
                });
            }, [opportunities, search, stageFilter]);

            const stats = useMemo(() => ({
                total: opportunities.length,
                pipeline: opportunities.reduce((sum, o) => sum + (parseFloat(o.contract_value) || 0), 0),
                active: opportunities.filter(o => !['Won', 'Lost'].includes(o.stage)).length,
                weighted: opportunities.reduce((sum, o) => sum + ((parseFloat(o.contract_value) || 0) * (parseFloat(o.pwin) || 0) / 100), 0)
            }), [opportunities]);

            const openModal = (opp = null) => {
                setEditingOpp(opp);
                setFormData(opp || {
                    title: '',
                    customer: '',
                    solicitation_number: '',
                    contract_value: '',
                    stage: 'Identification',
                    pwin: 50,
                    proposal_due_date: '',
                    naics_code: '',
                    contract_type: 'FFP'
                });
                setShowModal(true);
            };

            const saveOpportunity = async () => {
                try {
                    if (editingOpp) {
                        const { error } = await supabase
                            .from('opportunities')
                            .update(formData)
                            .eq('id', editingOpp.id);
                        if (error) throw error;
                    } else {
                        const { error } = await supabase
                            .from('opportunities')
                            .insert([formData]);
                        if (error) throw error;
                    }
                    setShowModal(false);
                    loadOpportunities();
                } catch (e) {
                    alert('Error saving: ' + e.message);
                }
            };

            const deleteOpportunity = async (id) => {
                if (!confirm('Delete this opportunity?')) return;
                try {
                    const { error } = await supabase.from('opportunities').delete().eq('id', id);
                    if (error) throw error;
                    loadOpportunities();
                } catch (e) {
                    alert('Error deleting: ' + e.message);
                }
            };

            const formatCurrency = (val) => {
                const num = parseFloat(val) || 0;
                if (num >= 1000000) return `$${(num/1000000).toFixed(1)}M`;
                if (num >= 1000) return `$${(num/1000).toFixed(0)}K`;
                return `$${num.toFixed(0)}`;
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="w-12 h-12 border-4 border-[#00E5FA]/20 border-t-[#00E5FA] rounded-full animate-spin mx-auto mb-4"></div>
                            <div className="text-white/60">Loading Pipeline...</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-[#00050F] p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <h1 className="text-2xl font-bold flex items-center gap-3">
                                    <span className="text-3xl">üîÑ</span>
                                    Pipeline Management
                                </h1>
                                <p className="text-white/60 mt-1">Track and manage opportunities</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className={`flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm ${connected ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}`}>
                                    <div className={`w-2 h-2 rounded-full ${connected ? 'bg-emerald-400' : 'bg-red-400'} status-pulse`}></div>
                                    {connected ? 'Connected' : 'Offline'}
                                </div>
                                <button
                                    onClick={() => openModal()}
                                    className="px-4 py-2 bg-[#00E5FA] text-[#00050F] rounded-lg font-medium hover:bg-[#00E5FA]/90"
                                >
                                    + New Opportunity
                                </button>
                            </div>
                        </div>

                        {/* Stats */}
                        <div className="grid grid-cols-4 gap-4 mb-6">
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-3xl font-bold text-[#00E5FA]">{stats.total}</div>
                                <div className="text-white/60 text-sm">Total Opportunities</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-3xl font-bold text-emerald-400">{formatCurrency(stats.pipeline)}</div>
                                <div className="text-white/60 text-sm">Pipeline Value</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-3xl font-bold text-amber-400">{stats.active}</div>
                                <div className="text-white/60 text-sm">Active Pursuits</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-3xl font-bold text-purple-400">{formatCurrency(stats.weighted)}</div>
                                <div className="text-white/60 text-sm">Weighted Pipeline</div>
                            </div>
                        </div>

                        {/* Filters */}
                        <div className="flex gap-4 mb-6">
                            <input
                                type="text"
                                placeholder="Search opportunities..."
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                                className="flex-1 bg-[#0d1f3c] border border-white/10 rounded-lg px-4 py-2 text-white placeholder-white/40 focus:border-[#00E5FA] focus:outline-none"
                            />
                            <select
                                value={stageFilter}
                                onChange={(e) => setStageFilter(e.target.value)}
                                className="bg-[#0d1f3c] border border-white/10 rounded-lg px-4 py-2 text-white focus:border-[#00E5FA] focus:outline-none"
                            >
                                <option value="All">All Stages</option>
                                {STAGES.map(s => <option key={s} value={s}>{s}</option>)}
                            </select>
                            <select
                                value={`${sortBy}-${sortDir}`}
                                onChange={(e) => {
                                    const [field, dir] = e.target.value.split('-');
                                    setSortBy(field);
                                    setSortDir(dir);
                                }}
                                className="bg-[#0d1f3c] border border-white/10 rounded-lg px-4 py-2 text-white focus:border-[#00E5FA] focus:outline-none"
                            >
                                <option value="proposal_due_date-asc">Due Date (Soonest)</option>
                                <option value="proposal_due_date-desc">Due Date (Latest)</option>
                                <option value="contract_value-desc">Value (High to Low)</option>
                                <option value="contract_value-asc">Value (Low to High)</option>
                                <option value="pwin-desc">pWin (High to Low)</option>
                                <option value="title-asc">Title (A-Z)</option>
                            </select>
                        </div>

                        {/* Table */}
                        <div className="bg-[#0d1f3c] rounded-xl border border-white/10 overflow-hidden">
                            <table className="w-full">
                                <thead className="bg-[#00050F]/50">
                                    <tr>
                                        <th className="text-left p-4 text-white/60 font-medium">Opportunity</th>
                                        <th className="text-left p-4 text-white/60 font-medium">Customer</th>
                                        <th className="text-center p-4 text-white/60 font-medium">Stage</th>
                                        <th className="text-right p-4 text-white/60 font-medium">Value</th>
                                        <th className="text-center p-4 text-white/60 font-medium">pWin</th>
                                        <th className="text-center p-4 text-white/60 font-medium">Due Date</th>
                                        <th className="text-center p-4 text-white/60 font-medium">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filtered.map(opp => (
                                        <tr key={opp.id} className="border-t border-white/5 hover:bg-white/5">
                                            <td className="p-4">
                                                <div className="font-medium">{opp.title}</div>
                                                <div className="text-xs text-white/50">{opp.solicitation_number}</div>
                                            </td>
                                            <td className="p-4 text-white/70">{opp.customer}</td>
                                            <td className="p-4 text-center">
                                                <span className={`px-2 py-1 rounded-full text-xs text-white ${STAGE_COLORS[opp.stage] || 'bg-gray-500'}`}>
                                                    {opp.stage}
                                                </span>
                                            </td>
                                            <td className="p-4 text-right font-medium">{formatCurrency(opp.contract_value)}</td>
                                            <td className="p-4 text-center">
                                                <span className={`font-medium ${opp.pwin >= 70 ? 'text-emerald-400' : opp.pwin >= 40 ? 'text-amber-400' : 'text-red-400'}`}>
                                                    {opp.pwin || 0}%
                                                </span>
                                            </td>
                                            <td className="p-4 text-center text-white/70">
                                                {opp.proposal_due_date ? new Date(opp.proposal_due_date).toLocaleDateString() : '-'}
                                            </td>
                                            <td className="p-4 text-center">
                                                <button onClick={() => openModal(opp)} className="p-1.5 hover:bg-white/10 rounded text-white/60 hover:text-white">‚úèÔ∏è</button>
                                                <button onClick={() => deleteOpportunity(opp.id)} className="p-1.5 hover:bg-red-500/20 rounded text-white/60 hover:text-red-400 ml-1">üóëÔ∏è</button>
                                            </td>
                                        </tr>
                                    ))}
                                    {filtered.length === 0 && (
                                        <tr>
                                            <td colSpan="7" className="p-8 text-center text-white/50">
                                                No opportunities found
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>

                        {/* Modal */}
                        {showModal && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
                                <div className="bg-[#0d1f3c] rounded-xl p-6 w-full max-w-2xl border border-white/10">
                                    <h2 className="text-xl font-bold mb-4">{editingOpp ? 'Edit' : 'New'} Opportunity</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="col-span-2">
                                            <label className="block text-sm text-white/60 mb-1">Title</label>
                                            <input
                                                type="text"
                                                value={formData.title || ''}
                                                onChange={(e) => setFormData({...formData, title: e.target.value})}
                                                className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white focus:border-[#00E5FA] focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Customer</label>
                                            <input
                                                type="text"
                                                value={formData.customer || ''}
                                                onChange={(e) => setFormData({...formData, customer: e.target.value})}
                                                className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white focus:border-[#00E5FA] focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Solicitation #</label>
                                            <input
                                                type="text"
                                                value={formData.solicitation_number || ''}
                                                onChange={(e) => setFormData({...formData, solicitation_number: e.target.value})}
                                                className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white focus:border-[#00E5FA] focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Contract Value</label>
                                            <input
                                                type="number"
                                                value={formData.contract_value || ''}
                                                onChange={(e) => setFormData({...formData, contract_value: e.target.value})}
                                                className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white focus:border-[#00E5FA] focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Stage</label>
                                            <select
                                                value={formData.stage || 'Identification'}
                                                onChange={(e) => setFormData({...formData, stage: e.target.value})}
                                                className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white focus:border-[#00E5FA] focus:outline-none"
                                            >
                                                {STAGES.map(s => <option key={s} value={s}>{s}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Win Probability (%)</label>
                                            <input
                                                type="number"
                                                min="0"
                                                max="100"
                                                value={formData.pwin || 50}
                                                onChange={(e) => setFormData({...formData, pwin: parseInt(e.target.value)})}
                                                className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white focus:border-[#00E5FA] focus:outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Due Date</label>
                                            <input
                                                type="date"
                                                value={formData.proposal_due_date || ''}
                                                onChange={(e) => setFormData({...formData, proposal_due_date: e.target.value})}
                                                className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white focus:border-[#00E5FA] focus:outline-none"
                                            />
                                        </div>
                                    </div>
                                    <div className="flex justify-end gap-3 mt-6">
                                        <button onClick={() => setShowModal(false)} className="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20">Cancel</button>
                                        <button onClick={saveOpportunity} className="px-4 py-2 bg-[#00E5FA] text-[#00050F] rounded-lg font-medium hover:bg-[#00E5FA]/90">Save</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-[#00050F]/90 border-t border-white/10 p-2 text-center text-xs text-white/40">
                        AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse ¬© 2026 Mission Meets Tech
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
