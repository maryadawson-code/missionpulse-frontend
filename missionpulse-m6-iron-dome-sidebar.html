    :root {
      --sidebar-width: 256px;
      --sidebar-collapsed: 64px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    .animate-shimmer { 
      background: linear-gradient(90deg, transparent, rgba(0,229,250,0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    .scrollbar-thin::-webkit-scrollbar { width: 6px; }
    .scrollbar-thin::-webkit-scrollbar-track { background: #1e293b; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #64748b; }
    .sidebar-transition { transition: width 0.3s ease, transform 0.3s ease; }
    .main-transition { transition: margin-left 0.3s ease; }
  </style>

              </button>
              
              {showRoleSwitcher && !collapsed && (
                <div className="absolute top-full left-0 right-0 mt-1 bg-slate-800 border border-slate-700 rounded-lg shadow-xl z-50 py-1 animate-fadeIn">
                  {SHIPLEY_ROLES.map(role => (
                    <button
                      key={role.id}
                      onClick={() => { setCurrentRole(role.id); setShowRoleSwitcher(false); }}
                      className={`w-full flex items-center gap-2 px-3 py-2 hover:bg-slate-700/50 transition-colors ${currentRole === role.id ? 'bg-slate-700/30' : ''}`}
                    >
                      <div 
                        className="w-5 h-5 rounded-full flex items-center justify-center text-[10px] font-bold text-white"
                        style={{ backgroundColor: role.color }}
                      >
                        {role.id.charAt(0)}
                      </div>
                      <span className="text-sm text-slate-300">{role.name}</span>
                      {currentRole === role.id && <Icon name="check" className="w-3 h-3 text-cyan-400 ml-auto" />}
                    </button>
                  ))}
                </div>
              )}
            </div>
          </div>

          {/* Navigation */}
          <nav className="flex-1 overflow-y-auto py-2">
            {MODULE_CATEGORIES.map(category => {
              const categoryModules = NAV_MODULES.filter(m => m.category === category.id);
              const isExpanded = expandedCategories.includes(category.id);
              
              return (
                <div key={category.id} className="mb-1">
                  {!collapsed && (
                    <button
                      onClick={() => toggleCategory(category.id)}
                      className="w-full flex items-center gap-2 px-4 py-2 text-xs font-semibold text-slate-500 uppercase tracking-wider hover:text-slate-300 transition-colors"
                    >
                      <Icon name={isExpanded ? 'chevronDown' : 'chevronRight'} className="w-3 h-3" />
                      {category.name}
                    </button>
                  )}
                  
                  {(collapsed || isExpanded) && categoryModules.map(module => {
                    const isActive = module.id === currentModule;
                    return (
                      <a
                        key={module.id}
                        href={module.href}
                        className={`flex items-center gap-3 px-4 py-2.5 mx-2 rounded-lg transition-all ${
                          isActive 
                            ? 'bg-cyan-500/20 text-cyan-400 border-l-2 border-cyan-400' 
                            : 'text-slate-400 hover:bg-slate-800/50 hover:text-white'
                        } ${collapsed ? 'justify-center px-2 mx-1' : ''}`}
                        title={collapsed ? module.name : ''}
                      >
                        <Icon name={module.icon} className="w-4 h-4 flex-shrink-0" />
                        {!collapsed && (
                          <>
                            <span className="text-sm flex-1">{module.name}</span>
                            {module.badge && (
                              <span className={`px-1.5 py-0.5 text-[9px] font-bold rounded border ${getBadgeStyle(module.badge)}`}>
                                {module.badge}
                              </span>
                            )}
                          </>
                        )}
                      </a>
                    );
                  })}
                </div>
              );
            })}
          </nav>

          {/* Footer */}
          <div className="p-3 border-t border-slate-700/50">
            {!collapsed ? (
              <div className="text-center">
                <p className="text-[10px] text-slate-500">Mission Meets Tech</p>
                <p className="text-[9px] text-slate-600">Shield & Pulse UX v8.0</p>
              </div>
            ) : (
              <div className="w-6 h-6 mx-auto rounded bg-slate-800 flex items-center justify-center">
                <span className="text-[8px] text-slate-500 font-bold">MMT</span>
              </div>
            )}
          </div>
        </aside>
      );
    };

    // ========== CUI MARKING OPTIONS ==========
    const CUI_MARKINGS = [
      { value: 'CUI//PROPIN', label: 'CUI//PROPIN', color: '#F59E0B', desc: 'Proprietary Information' },
      { value: 'CUI//FEDCON', label: 'CUI//FEDCON', color: '#EF4444', desc: 'Federal Contract Information' },
      { value: 'UNCLASSIFIED', label: 'UNCLASSIFIED', color: '#22C55E', desc: 'Public Release' },
      { value: 'CUI//SP-EXPT', label: 'CUI//SP-EXPT', color: '#A855F7', desc: 'Export Controlled' },
      { value: 'CUI//SP-CTI', label: 'CUI//SP-CTI', color: '#EC4899', desc: 'Controlled Technical Information' },
    ];

    // ========== VOLUME CONTENT DATA ==========
    const VOLUME_CONTENT = {
      technical: {
        title: 'Volume I: Technical Approach',
        sections: [
          {
            id: 'tech-1',
            title: '1.0 Executive Summary',
            subsections: ['1.1 Understanding of Requirements', '1.2 Solution Overview', '1.3 Key Differentiators'],
            content: `Our team brings unparalleled expertise in healthcare IT modernization, having successfully delivered 47 similar engagements across DHA, VA, and HHS.

[Citation: DHA Contract FA8773-21-C-0045, Performance Rating: Exceptional]

The proposed solution incorporates machine learning algorithms trained on 2.3 million healthcare records, enabling predictive analytics that reduce adverse events by 34%.`,
            aiPercent: 68,
            citations: 12,
            wordCount: 2847
          },
          {
            id: 'tech-2',
            title: '2.0 Technical Solution',
            subsections: ['2.1 Architecture', '2.2 Integration', '2.3 Security'],
            content: `Our FHIR-native architecture ensures seamless interoperability with existing DoD health systems. The microservices-based design enables rapid scaling and continuous deployment.`,
            aiPercent: 45,
            citations: 8,
            wordCount: 3421
          },
        ]
      },
      management: {
        title: 'Volume II: Management Approach',
        sections: [
          {
            id: 'mgmt-1',
            title: '1.0 Program Management',
            subsections: ['1.1 Organization', '1.2 Key Personnel', '1.3 Risk Management'],
            content: `Our Program Manager, Sarah Chen, brings 15 years of DoD healthcare IT experience, including direct leadership of the VA VistA modernization initiative.`,
            aiPercent: 32,
            citations: 6,
            wordCount: 2156
          },
        ]
      },
      pastPerformance: {
        title: 'Volume III: Past Performance',
        sections: [
          {
            id: 'pp-1',
            title: '1.0 Relevant Experience',
            subsections: ['1.1 DHA MHS GENESIS', '1.2 VA VistA Evolution', '1.3 HHS Data Platform'],
            content: `Contract: FA8773-21-C-0045
Customer: Defense Health Agency
Value: $47.2M over 5 years
Performance: Exceptional across all evaluation criteria`,
            aiPercent: 12,
            citations: 15,
            wordCount: 4532
          },
        ]
      },
    };

    // ========== TOC SIDEBAR ==========
    const TOCSidebar = ({ sections, activeSection, onSelectSection, isCollapsed, onToggle }) => {
      return (
        <div className={`bg-slate-900/50 border-r border-slate-700/50 flex flex-col transition-all duration-300 ${isCollapsed ? 'w-12' : 'w-64'}`}>
          <div className="p-3 border-b border-slate-700/50 flex items-center justify-between">
            {!isCollapsed && <span className="text-xs font-semibold text-slate-400 uppercase tracking-wider">Contents</span>}
            <button 
              onClick={onToggle}
              className="p-1.5 rounded-lg hover:bg-slate-700/50 text-slate-400"
            >
              <Icon name={isCollapsed ? 'chevronRight' : 'chevronLeft'} className="w-4 h-4" />
            </button>
          </div>
          
          {!isCollapsed && (
            <div className="flex-1 overflow-y-auto p-3 space-y-1 scrollbar-thin">
              {sections.map((section, idx) => (
                <button
                  key={section.id}
                  onClick={() => onSelectSection(section.id)}
                  className={`w-full text-left p-2 rounded-lg transition-all text-sm ${
                    activeSection === section.id
                      ? 'bg-cyan-500/20 text-cyan-400 border-l-2 border-cyan-400 pl-3'
                      : 'text-slate-400 hover:bg-slate-800/50 hover:text-white'
                  }`}
                >
                  {section.title}
                </button>
              ))}
            </div>
          )}
        </div>
      );
    };

    // ========== CONTENT EDITOR ==========
    const ContentEditor = ({ section, cuiMarking }) => {
      const cuiColor = CUI_MARKINGS.find(m => m.value === cuiMarking)?.color || '#F59E0B';
      
      if (!section) return (
        <div className="flex-1 flex items-center justify-center text-slate-500">
          Select a section to begin editing
        </div>
      );

      return (
        <div className="flex-1 flex flex-col overflow-hidden">
          {/* CUI Banner */}
          <div className="px-4 py-2 text-center text-xs font-bold tracking-wider" style={{ backgroundColor: `${cuiColor}20`, color: cuiColor, borderBottom: `2px solid ${cuiColor}` }}>
            {cuiMarking}
          </div>
          
          {/* Section Header */}
          <div className="p-4 border-b border-slate-700/50 bg-slate-900/30">
            <div className="flex items-center justify-between">
              <h2 className="text-lg font-bold text-white">{section.title}</h2>
              <div className="flex items-center gap-3">
                <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-purple-500/20 border border-purple-500/30">
                  <Icon name="cpu" className="w-4 h-4 text-purple-400" />
                  <span className="text-sm font-bold text-purple-400">{section.aiPercent}%</span>
                  <span className="text-xs text-purple-300">AI</span>
                </div>
                <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-emerald-500/20 border border-emerald-500/30">
                  <Icon name="link" className="w-4 h-4 text-emerald-400" />
                  <span className="text-sm font-bold text-emerald-400">{section.citations}</span>
                  <span className="text-xs text-emerald-300">Citations</span>
                </div>
              </div>
            </div>
          </div>

          {/* Content Area */}
          <div className="flex-1 overflow-y-auto p-6 scrollbar-thin">
            <div className="prose prose-invert max-w-none">
              <div className="text-slate-300 leading-relaxed whitespace-pre-line">
                {section.content}
              </div>
            </div>
          </div>

          {/* Word Count Footer */}
          <div className="px-4 py-2 border-t border-slate-700/50 bg-slate-900/30 flex items-center justify-between">
            <span className="text-xs text-slate-500">{section.wordCount.toLocaleString()} words</span>
            <span className="text-xs text-slate-500">Last edited: Just now</span>
          </div>
        </div>
      );
    };

    // ========== MAIN COMPONENT ==========
    const IronDomeWriter = () => {
      const [activeVolume, setActiveVolume] = useState('technical');
      const [activeSection, setActiveSection] = useState('tech-1');
      const [cuiMarking, setCuiMarking] = useState('CUI//PROPIN');
      const [tocCollapsed, setTocCollapsed] = useState(false);
      const [showExportModal, setShowExportModal] = useState(false);

      const currentVolume = VOLUME_CONTENT[activeVolume];
      const currentSection = currentVolume?.sections.find(s => s.id === activeSection);

      const totalWordCount = Object.values(VOLUME_CONTENT).reduce(
        (sum, vol) => sum + vol.sections.reduce((s, sec) => s + sec.wordCount, 0), 0
      );
      const totalCitations = Object.values(VOLUME_CONTENT).reduce(
        (sum, vol) => sum + vol.sections.reduce((s, sec) => s + sec.citations, 0), 0
      );

      const handleExport = () => {
        setShowExportModal(true);
        setTimeout(() => setShowExportModal(false), 2000);
      };

      return (
        <div className="min-h-screen flex" style={{ background: '#00050F' }}>
          <Sidebar currentModule={CURRENT_MODULE} />
          
          <main className="main-transition ml-64 flex-1 flex flex-col min-h-screen">
            {/* Header */}
            <header className="bg-slate-900/80 border-b border-slate-700/50 px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-400 to-teal-500 flex items-center justify-center">
                      <Icon name="shield" className="w-6 h-6 text-white" />
                    </div>
                    <div>
                      <h1 className="text-xl font-bold text-white">Iron Dome Writer</h1>
                      <p className="text-xs text-slate-400">M6 • CUI Compliant Proposal Writing</p>
                    </div>
                  </div>
                  
                  {/* Volume Tabs */}
                  <div className="flex items-center gap-2 ml-8">
                    {Object.entries(VOLUME_CONTENT).map(([key, vol]) => (
                      <button
                        key={key}
                        onClick={() => { setActiveVolume(key); setActiveSection(vol.sections[0].id); }}
                        className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                          activeVolume === key
                            ? 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/50'
                            : 'text-slate-400 hover:bg-slate-800/50 hover:text-white'
                        }`}
                      >
                        {vol.title.split(':')[0]}
                      </button>
                    ))}
                  </div>
                </div>

                <div className="flex items-center gap-4">
                  {/* CUI Selector */}
                  <select
                    value={cuiMarking}
                    onChange={(e) => setCuiMarking(e.target.value)}
                    className="px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm text-white focus:outline-none focus:border-cyan-500"
                  >
                    {CUI_MARKINGS.map(m => (
                      <option key={m.value} value={m.value}>{m.label}</option>
                    ))}
                  </select>

                  <button
                    onClick={handleExport}
                    className="flex items-center gap-2 px-4 py-2 rounded-lg bg-gradient-to-r from-cyan-500 to-teal-500 text-white font-medium hover:from-cyan-400 hover:to-teal-400 transition-all"
                  >
                    <Icon name="download" className="w-4 h-4" />
                    Export
                  </button>

                  {/* Stats */}
                  <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-cyan-500/20 border border-cyan-500/30">
                    <Icon name="fileText" className="w-4 h-4 text-cyan-400" />
                    <span className="text-sm font-bold text-cyan-400">{totalWordCount.toLocaleString()}</span>
                    <span className="text-xs text-cyan-300">words</span>
                  </div>
                  <div className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-purple-500/20 border border-purple-500/30">
                    <Icon name="link" className="w-4 h-4 text-purple-400" />
                    <span className="text-sm font-bold text-purple-400">{totalCitations}</span>
                    <span className="text-xs text-purple-300">Citations</span>
                  </div>
                </div>
              </div>
            </header>

            {/* Main Content Area */}
            <div className="flex-1 flex overflow-hidden">
              {/* TOC Sidebar */}
              <TOCSidebar 
                sections={currentVolume.sections}
                activeSection={activeSection}
                onSelectSection={setActiveSection}
                isCollapsed={tocCollapsed}
                onToggle={() => setTocCollapsed(!tocCollapsed)}
              />

              {/* Content Editor */}
              <ContentEditor section={currentSection} cuiMarking={cuiMarking} />
            </div>

            {/* Export Modal */}
            {showExportModal && (
              <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                <div className="bg-slate-800 rounded-2xl p-6 shadow-2xl animate-fadeIn">
                  <div className="flex items-center gap-3">
                    <div className="w-12 h-12 rounded-full bg-emerald-500/20 flex items-center justify-center">
                      <Icon name="check" className="w-6 h-6 text-emerald-400" />
                    </div>
                    <div>
                      <h3 className="text-lg font-bold text-white">Export Initiated</h3>
                      <p className="text-sm text-slate-400">Your document is being prepared...</p>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Footer */}
            <footer className="bg-slate-900/80 border-t border-slate-700/50 px-6 py-2">
              <div className="flex items-center justify-between">
                <span className="text-xs text-slate-500">MissionPulse v12.0 • Iron Dome Writer</span>
                <span className="px-2 py-0.5 bg-amber-500/20 text-amber-400 text-[10px] font-bold rounded border border-amber-500/50">AI GENERATED - REQUIRES HUMAN REVIEW</span>
              </div>
            </footer>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<IronDomeWriter />);
  </script>
</body>
</html>
