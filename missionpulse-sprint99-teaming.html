                ],

        const roleLabels = {
            subcontractor: 'Subcontractor',
            jv_partner: 'JV Partner',
            prime: 'Prime',
            mentor: 'Mentor',
            protege: 'Prot√©g√©'
        };

        const statusOptions = ['draft', 'negotiating', 'executed', 'expired', 'terminated'];

        function TeamingAgreements() {
            const [agreements, setAgreements] = useState(initialAgreements);
            const [selectedOpp, setSelectedOpp] = useState('all');
            const [selectedStatus, setSelectedStatus] = useState('all');
            const [showDetail, setShowDetail] = useState(null);
            const [viewMode, setViewMode] = useState('cards');

            const opportunities = [...new Set(agreements.map(a => a.opportunity))];

            const filteredAgreements = useMemo(() => {
                return agreements.filter(agreement => {
                    if (selectedOpp !== 'all' && agreement.opportunity !== selectedOpp) return false;
                    if (selectedStatus !== 'all' && agreement.status !== selectedStatus) return false;
                    return true;
                });
            }, [agreements, selectedOpp, selectedStatus]);

            const getStatusColor = (status) => {
                const colors = {
                    draft: 'bg-slate-500/20 text-slate-400 border-slate-500/30',
                    negotiating: 'bg-yellow-500/20 text-yellow-400 border-yellow-500/30',
                    executed: 'bg-green-500/20 text-green-400 border-green-500/30',
                    expired: 'bg-red-500/20 text-red-400 border-red-500/30',
                    terminated: 'bg-red-500/20 text-red-400 border-red-500/30'
                };
                return colors[status] || colors.draft;
            };

            const getRoleIcon = (role) => {
                const icons = {
                    subcontractor: 'üìã',
                    jv_partner: 'ü§ù',
                    prime: 'üëë',
                    mentor: 'üéì',
                    protege: 'üìö'
                };
                return icons[role] || 'üìã';
            };

            const formatCurrency = (value) => {
                if (value >= 1000000) return `$${(value / 1000000).toFixed(1)}M`;
                return `$${(value / 1000).toFixed(0)}K`;
            };

            const getDaysUntilExpiration = (date) => {
                if (!date) return null;
                const expDate = new Date(date);
                const today = new Date();
                const diffTime = expDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            const stats = useMemo(() => ({
                total: filteredAgreements.length,
                executed: filteredAgreements.filter(a => a.status === 'executed').length,
                totalWorkshare: filteredAgreements.reduce((sum, a) => sum + a.workshareValue, 0),
                expiringSoon: filteredAgreements.filter(a => {
                    const days = getDaysUntilExpiration(a.expirationDate);
                    return days !== null && days > 0 && days <= 90;
                }).length
            }), [filteredAgreements]);

            return (
                <div className="min-h-screen bg-mp-navy">
                    {/* Header */}
                    <header className="bg-mp-slate/50 border-b border-mp-cyan/20 px-6 py-4">
                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div>
                                <h1 className="text-2xl font-bold text-white">Teaming Agreements</h1>
                                <p className="text-sm text-slate-400 mt-1">Partner Contracts ‚Ä¢ Workshare ‚Ä¢ Terms</p>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="flex bg-mp-slate rounded-lg p-1">
                                    <button 
                                        onClick={() => setViewMode('cards')}
                                        className={`px-3 py-1 text-sm rounded ${viewMode === 'cards' ? 'bg-mp-cyan text-mp-navy' : 'text-slate-400'}`}
                                    >
                                        Cards
                                    </button>
                                    <button 
                                        onClick={() => setViewMode('table')}
                                        className={`px-3 py-1 text-sm rounded ${viewMode === 'table' ? 'bg-mp-cyan text-mp-navy' : 'text-slate-400'}`}
                                    >
                                        Table
                                    </button>
                                </div>
                                <button className="bg-mp-cyan text-mp-navy font-semibold px-4 py-2 rounded-lg hover:bg-mp-cyan/90 flex items-center gap-2">
                                    <span>+</span> New Agreement
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="p-6">
                        {/* Stats Bar */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-white">{stats.total}</div>
                                <div className="text-xs text-slate-400">Total Agreements</div>
                            </div>
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-green-400">{stats.executed}</div>
                                <div className="text-xs text-slate-400">Executed</div>
                            </div>
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-mp-cyan">{formatCurrency(stats.totalWorkshare)}</div>
                                <div className="text-xs text-slate-400">Total Workshare</div>
                            </div>
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-lg p-4">
                                <div className="text-2xl font-bold text-yellow-400">{stats.expiringSoon}</div>
                                <div className="text-xs text-slate-400">Expiring ‚â§90 Days</div>
                            </div>
                        </div>

                        {/* Filters */}
                        <div className="flex flex-wrap gap-3 mb-6">
                            <select 
                                value={selectedOpp}
                                onChange={(e) => setSelectedOpp(e.target.value)}

                            >
                                <option value="all">All Opportunities</option>
                                {opportunities.map(opp => (
                                    <option key={opp} value={opp}>{opp}</option>
                                ))}
                            </select>
                            <select 
                                value={selectedStatus}
                                onChange={(e) => setSelectedStatus(e.target.value)}
                                className="bg-mp-slate border border-mp-cyan/30 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-mp-cyan"
                            >
                                <option value="all">All Statuses</option>
                                {statusOptions.map(s => (
                                    <option key={s} value={s} className="capitalize">{s}</option>
                                ))}
                            </select>
                        </div>

                        {/* Card View */}
                        {viewMode === 'cards' && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                                {filteredAgreements.map((agreement) => {
                                    const daysLeft = getDaysUntilExpiration(agreement.expirationDate);
                                    return (
                                        <div 
                                            key={agreement.id}
                                            className="bg-mp-slate/50 border border-mp-cyan/20 rounded-xl p-5 agreement-card cursor-pointer"

                                        >

                                                    <div className="flex items-center gap-2 mb-1">
                                                        <span className="text-xl">{getRoleIcon(agreement.role)}</span>
                                                        <h3 className="text-lg font-semibold text-white">{agreement.partnerName}</h3>
                                                    </div>
                                                    <p className="text-sm text-slate-400">{agreement.opportunity}</p>
                                                </div>
                                                <span className={`text-xs px-2 py-1 rounded border ${getStatusColor(agreement.status)}`}>

                                            </div>

                                                </div>

                                                    <div className="text-sm text-white">{roleLabels[agreement.role]}</div>
                                                </div>
                                                <div>

                                            </div>

                                                    <span className="text-slate-400">Workshare</span>
                                                    <span className="text-white font-medium">{agreement.worksharePercent}% ‚Ä¢ {formatCurrency(agreement.workshareValue)}</span>
                                                </div>
                                                <div className="h-2 bg-mp-navy rounded-full overflow-hidden">
                                                    <div 
                                                        className="h-full bg-mp-cyan rounded-full transition-all duration-500"
                                                        style={{ width: `${agreement.worksharePercent}%` }}

                                                </div>
                                            </div>

                                            {/* Capabilities */}

                                                    <span key={idx} className="text-xs bg-mp-cyan/10 text-mp-cyan px-2 py-0.5 rounded">

                                                ))}

                                                    <span className="text-xs text-slate-500">+{agreement.capabilities.length - 3} more</span>

                                            </div>

                                            {/* Footer */}
                                            <div className="flex justify-between items-center pt-3 border-t border-mp-cyan/10">
                                                <div className="text-xs text-slate-500">
                                                    {agreement.contacts.length} contact{agreement.contacts.length !== 1 ? 's' : ''} ‚Ä¢ {agreement.documents.length} document{agreement.documents.length !== 1 ? 's' : ''}
                                                </div>
                                                {daysLeft !== null && daysLeft > 0 && daysLeft <= 90 && (
                                                    <span className="text-xs text-yellow-400">‚ö†Ô∏è Expires in {daysLeft} days</span>
                                                )}
                                                {daysLeft !== null && daysLeft <= 0 && (
                                                    <span className="text-xs text-red-400">‚ö†Ô∏è Expired</span>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {/* Table View */}
                        {viewMode === 'table' && (
                            <div className="bg-mp-slate/50 border border-mp-cyan/20 rounded-xl overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="text-left text-xs text-slate-400 uppercase tracking-wide border-b border-mp-cyan/20">
                                                <th className="px-4 py-3">Partner</th>
                                                <th className="px-4 py-3">Opportunity</th>
                                                <th className="px-4 py-3">Type</th>
                                                <th className="px-4 py-3">Role</th>
                                                <th className="px-4 py-3">Workshare</th>
                                                <th className="px-4 py-3">Status</th>
                                                <th className="px-4 py-3">Expiration</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {filteredAgreements.map((agreement) => {
                                                const daysLeft = getDaysUntilExpiration(agreement.expirationDate);
                                                return (
                                                    <tr 
                                                        key={agreement.id}
                                                        className="border-b border-mp-cyan/10 hover:bg-mp-navy/30 cursor-pointer"
                                                        onClick={() => setShowDetail(agreement)}
                                                    >
                                                        <td className="px-4 py-3">
                                                            <div className="flex items-center gap-2">
                                                                <span>{getRoleIcon(agreement.role)}</span>
                                                                <span className="text-white font-medium">{agreement.partnerName}</span>
                                                            </div>
                                                        </td>
                                                        <td className="px-4 py-3 text-slate-300 text-sm">{agreement.opportunity}</td>
                                                        <td className="px-4 py-3 text-slate-300 text-sm">{agreement.agreementType}</td>
                                                        <td className="px-4 py-3 text-slate-300 text-sm">{roleLabels[agreement.role]}</td>
                                                        <td className="px-4 py-3">
                                                            <div className="text-white text-sm">{agreement.worksharePercent}%</div>
                                                            <div className="text-xs text-slate-500">{formatCurrency(agreement.workshareValue)}</div>
                                                        </td>
                                                        <td className="px-4 py-3">
                                                            <span className={`text-xs px-2 py-1 rounded ${getStatusColor(agreement.status)}`}>
                                                                {agreement.status}
                                                            </span>
                                                        </td>
                                                        <td className="px-4 py-3">
                                                            <div className="text-sm text-slate-300">{agreement.expirationDate || '-'}</div>
                                                            {daysLeft !== null && daysLeft > 0 && daysLeft <= 90 && (
                                                                <div className="text-xs text-yellow-400">{daysLeft} days</div>
                                                            )}
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {filteredAgreements.length === 0 && (
                            <div className="text-center py-12">
                                <div className="text-4xl mb-3">ü§ù</div>
                                <p className="text-slate-400">No teaming agreements found</p>
                            </div>
                        )}
                    </main>

                    {/* Detail Modal */}
                    {showDetail && (
                        <div className="fixed inset-0 bg-black/70 flex items-start justify-center z-50 p-4 overflow-y-auto" onClick={() => setShowDetail(null)}>
                            <div className="bg-mp-slate border border-mp-cyan/30 rounded-xl p-6 max-w-2xl w-full my-8" onClick={e => e.stopPropagation()}>
                                {/* Modal Header */}
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <div className="flex items-center gap-2 mb-1">
                                            <span className="text-2xl">{getRoleIcon(showDetail.role)}</span>
                                            <h2 className="text-xl font-bold text-white">{showDetail.partnerName}</h2>
                                        </div>
                                        <p className="text-slate-400">{showDetail.opportunity}</p>
                                    </div>
                                    <button 
                                        onClick={() => setShowDetail(null)}
                                        className="text-slate-400 hover:text-white text-xl"
                                    >
                                        √ó
                                    </button>
                                </div>

                                {/* Status & Type */}
                                <div className="flex gap-2 mb-6">
                                    <span className={`text-xs px-2 py-1 rounded border ${getStatusColor(showDetail.status)}`}>
                                        {showDetail.status}
                                    </span>
                                    <span className="text-xs bg-mp-cyan/20 text-mp-cyan px-2 py-1 rounded">
                                        {showDetail.agreementType}
                                    </span>
                                    <span className="text-xs bg-slate-500/20 text-slate-300 px-2 py-1 rounded">
                                        {roleLabels[showDetail.role]}
                                    </span>
                                    {showDetail.setAside && (
                                        <span className="text-xs bg-purple-500/20 text-purple-400 px-2 py-1 rounded">
                                            {showDetail.setAside}
                                        </span>
                                    )}
                                </div>

                                {/* Workshare */}
                                <div className="bg-mp-navy/50 rounded-lg p-4 mb-6">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-sm text-slate-400">Workshare Allocation</span>
                                        <span className="text-lg font-bold text-white">{showDetail.worksharePercent}%</span>
                                    </div>
                                    <div className="h-3 bg-mp-slate rounded-full overflow-hidden mb-2">
                                        <div 
                                            className="h-full bg-mp-cyan rounded-full"
                                            style={{ width: `${showDetail.worksharePercent}%` }}
                                        />
                                    </div>
                                    <div className="text-right text-mp-cyan font-medium">{formatCurrency(showDetail.workshareValue)}</div>
                                </div>

                                {/* Dates */}
                                <div className="grid grid-cols-3 gap-4 mb-6">
                                    <div>
                                        <div className="text-xs text-slate-500">NDA Date</div>
                                        <div className="text-sm text-white">{showDetail.ndaDate || '-'}</div>
                                    </div>
                                    <div>
                                        <div className="text-xs text-slate-500">TA/Agreement Date</div>
                                        <div className="text-sm text-white">{showDetail.taDate || 'Pending'}</div>
                                    </div>
                                    <div>
                                        <div className="text-xs text-slate-500">Expiration</div>
                                        <div className="text-sm text-white">{showDetail.expirationDate || '-'}</div>
                                    </div>
                                </div>

                                {/* Capabilities */}
                                <div className="mb-6">
                                    <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Capabilities</h4>
                                    <div className="flex flex-wrap gap-2">
                                        {showDetail.capabilities.map((cap, idx) => (
                                            <span key={idx} className="text-xs bg-mp-cyan/10 text-mp-cyan px-2 py-1 rounded">
                                                {cap}
                                            </span>
                                        ))}
                                    </div>
                                </div>

                                {/* Key Terms */}
                                <div className="mb-6">
                                    <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Key Terms</h4>
                                    <div className="bg-mp-navy/50 rounded-lg divide-y divide-mp-cyan/10">
                                        {showDetail.keyTerms.map((term, idx) => (
                                            <div key={idx} className="flex justify-between px-4 py-2">
                                                <span className="text-sm text-slate-400">{term.term}</span>
                                                <span className="text-sm text-white">{term.value}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Contacts */}
                                <div className="mb-6">
                                    <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Contacts</h4>
                                    <div className="space-y-2">
                                        {showDetail.contacts.map((contact, idx) => (
                                            <div key={idx} className="bg-mp-navy/50 rounded-lg p-3">
                                                <div className="flex justify-between">
                                                    <div>
                                                        <div className="text-sm text-white font-medium">{contact.name}</div>
                                                        <div className="text-xs text-slate-400">{contact.title}</div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-xs text-mp-cyan">{contact.email}</div>
                                                        <div className="text-xs text-slate-400">{contact.phone}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Documents */}
                                <div className="mb-6">
                                    <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Documents</h4>
                                    <div className="space-y-2">
                                        {showDetail.documents.map((doc, idx) => (
                                            <div key={idx} className="flex items-center justify-between bg-mp-navy/50 rounded-lg p-3">
                                                <div className="flex items-center gap-2">
                                                    <span>üìÑ</span>
                                                    <span className="text-sm text-white">{doc.name}</span>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-xs text-slate-500">{doc.uploadDate}</span>
                                                    <button className="text-mp-cyan text-sm hover:underline">View</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Notes */}
                                {showDetail.notes && (
                                    <div className="bg-mp-navy/50 rounded-lg p-4 mb-6">
                                        <h4 className="text-xs uppercase text-slate-500 tracking-wide mb-2">Notes</h4>
                                        <p className="text-sm text-slate-300">{showDetail.notes}</p>
                                    </div>
                                )}

                                {/* Actions */}
                                <div className="flex gap-3">
                                    <button className="flex-1 bg-mp-cyan text-mp-navy font-semibold py-2 rounded-lg hover:bg-mp-cyan/90">
                                        Edit Agreement
                                    </button>
                                    <button className="flex-1 border border-slate-600 text-slate-300 py-2 rounded-lg hover:bg-mp-navy">
                                        Upload Document
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-mp-slate/30 border-t border-mp-cyan/10 px-6 py-4 mt-8">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-2 text-xs text-slate-500">
                            <span>AI GENERATED - REQUIRES HUMAN REVIEW</span>
                            <span>MissionPulse Teaming Agreements v1.0</span>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<TeamingAgreements />, document.getElementById('root'));
    </script>
</body>
</html>
