  <style>
    :root {
      --sidebar-width: 256px;
      --sidebar-collapsed: 64px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; overflow-x: hidden; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes glowPulse { 0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); } 50% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.6); } }
    
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-slideIn { animation: slideIn 0.5s ease-out; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    .animate-glowPulse { animation: glowPulse 2s ease-in-out infinite; }
    
    .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(100, 116, 139, 0.2); }
    
    .severity-critical { border-left: 4px solid #EF4444; background: rgba(239, 68, 68, 0.1); }
    .severity-major { border-left: 4px solid #F59E0B; background: rgba(245, 158, 11, 0.1); }
    .severity-minor { border-left: 4px solid #3B82F6; background: rgba(59, 130, 246, 0.1); }
    
    .competitor-card { 
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
      border: 1px solid rgba(100, 116, 139, 0.3);
      transition: all 0.3s ease;
    }
    .competitor-card:hover {
      border-color: #EF4444;
      box-shadow: 0 0 30px rgba(239, 68, 68, 0.2);
      transform: translateY(-4px);
    }
    .competitor-card.selected {
      border-color: #00E5FA;
      box-shadow: 0 0 30px rgba(0, 229, 250, 0.3);
    }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0F172A; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
    
    .sidebar-transition { transition: width 0.3s ease, transform 0.3s ease; }
    .main-transition { transition: margin-left 0.3s ease; }
  </style>
</head>

      const [expandedCategories, setExpandedCategories] = useState(['capture', 'proposal', 'compliance', 'strategy', 'delivery', 'admin']);

        localStorage.setItem('mp_sidebar_collapsed', collapsed);

        localStorage.setItem('mp_current_role', currentRole);
      }, [currentRole]);

            : [...prev, categoryId]

              {collapsed && (

              </button>

              onMouseLeave={() => setShowRoleSwitcher(false)}

                  style={{ backgroundColor: currentRoleData?.color }}

                {!collapsed && (
                  <>
                    <span className="text-sm text-white font-medium flex-1 text-left">{currentRoleData?.name}</span>
                    <Icon name="chevronDown" className="w-3 h-3 text-slate-400" />
                  </>
                )}
              </button>

                <div className="absolute top-full left-0 right-0 mt-1 bg-slate-800 border border-slate-700 rounded-lg shadow-xl z-50 py-1 animate-fadeIn">
                  {SHIPLEY_ROLES.map(role => (
                    <button
