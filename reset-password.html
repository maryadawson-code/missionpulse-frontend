<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse | Reset Password</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root { --primary-cyan: #00E5FA; --deep-navy: #00050F; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--deep-navy); 
      min-height: 100vh;
      color: #e2e8f0;
    }
    .glass-panel { 
      background: rgba(15, 23, 42, 0.8); 
      backdrop-filter: blur(16px); 
      border: 1px solid rgba(0, 229, 250, 0.15); 
      border-radius: 16px; 
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(0, 229, 250, 0.3); } 50% { box-shadow: 0 0 40px rgba(0, 229, 250, 0.5); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-fadeIn { animation: fadeIn 0.6s ease-out; }
    .animate-glow { animation: glow 3s ease-in-out infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    
    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(100, 116, 139, 0.3);
      border-radius: 10px;
      color: #fff;
      font-size: 0.9375rem;
      transition: all 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: #00E5FA;
      box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.15);
    }
    .form-input::placeholder { color: #64748b; }
    
    .btn-primary {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #00E5FA 0%, #00BDAE 100%);
      color: #00050F;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px -5px rgba(0, 229, 250, 0.4);
    }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
    
    .bg-pattern {
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(ellipse at 20% 30%, rgba(0, 229, 250, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 189, 174, 0.06) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .alert {
      padding: 0.875rem 1rem;
      border-radius: 10px;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.625rem;
    }
    .alert-error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }
    .alert-success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
    }
    
    .password-strength {
      height: 4px;
      border-radius: 2px;
      background: #1e293b;
      margin-top: 8px;
      overflow: hidden;
    }
    .password-strength-bar {
      height: 100%;
      transition: width 0.3s, background 0.3s;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md animate-fadeIn">
      
      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-500 to-teal-500 mb-4 shadow-2xl animate-glow">
          <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-1">Reset Password</h1>
        <p class="text-slate-400 text-sm">Create a new secure password for your account</p>
      </div>
      
      <!-- Card -->
      <div class="glass-panel p-8">
        
        <!-- Alert -->
        <div id="alert-container" class="mb-4 hidden"></div>
        
        <!-- Form -->
        <form id="reset-form" onsubmit="handleReset(event)">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">New Password</label>
              <input 
                type="password" 
                id="new-password" 
                class="form-input" 
                placeholder="Min 8 characters"
                required
                minlength="8"
                oninput="checkPasswordStrength(this.value)"
              >
              <div class="password-strength">
                <div id="strength-bar" class="password-strength-bar" style="width: 0%"></div>
              </div>
              <p id="strength-text" class="text-xs text-slate-500 mt-1"></p>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Confirm Password</label>
              <input 
                type="password" 
                id="confirm-password" 
                class="form-input" 
                placeholder="Re-enter password"
                required
                minlength="8"
              >
            </div>
            
            <div class="pt-2">
              <button type="submit" id="reset-btn" class="btn-primary">
                <span id="btn-text">Update Password</span>
                <svg id="btn-spinner" class="w-5 h-5 animate-spin hidden" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </button>
            </div>
          </div>
        </form>
        
        <!-- Success State (hidden by default) -->
        <div id="success-state" class="hidden text-center py-6">
          <div class="w-16 h-16 rounded-full bg-emerald-500/20 flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
          <h3 class="text-lg font-semibold text-white mb-2">Password Updated!</h3>
          <p class="text-slate-400 text-sm mb-6">Your password has been successfully reset.</p>
          <a href="/login.html" class="btn-primary inline-flex">
            Sign In Now
          </a>
        </div>
        
        <!-- Back Link -->
        <div class="mt-6 text-center">
          <a href="/login.html" class="text-sm text-cyan-400 hover:text-cyan-300 transition-colors">
            ← Back to Sign In
          </a>
        </div>
      </div>
      
      <!-- Footer -->
      <p class="text-xs text-slate-600 text-center mt-6">
        © 2026 Mission Meets Tech • MissionPulse v12.0
      </p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://djuviwarqdvlbgcfuupa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqdXZpd2FycWR2bGJnY2Z1dXBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NDQ0NjUsImV4cCI6MjA4NTAyMDQ2NX0.3s8ufDDN2aWfkW0RBsAyJyacb2tjB7M550WSFIohHcA';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check for recovery token in URL
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (event === 'PASSWORD_RECOVERY') {
        // User clicked recovery link - they can now set new password
        console.log('Password recovery mode active');
      }
    });

    function showAlert(message, type = 'error') {
      const container = document.getElementById('alert-container');
      const icon = type === 'error' 
        ? '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>'
        : '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>';
      
      container.innerHTML = `<div class="alert alert-${type}">${icon}<span>${message}</span></div>`;
      container.classList.remove('hidden');
    }

    function hideAlert() {
      document.getElementById('alert-container').classList.add('hidden');
    }

    function setLoading(isLoading) {
      const btn = document.getElementById('reset-btn');
      const btnText = document.getElementById('btn-text');
      const spinner = document.getElementById('btn-spinner');
      
      btn.disabled = isLoading;
      btnText.style.opacity = isLoading ? '0' : '1';
      spinner.classList.toggle('hidden', !isLoading);
    }

    function checkPasswordStrength(password) {
      const bar = document.getElementById('strength-bar');
      const text = document.getElementById('strength-text');
      
      let strength = 0;
      let feedback = '';
      
      if (password.length >= 8) strength += 25;
      if (password.length >= 12) strength += 15;
      if (/[a-z]/.test(password)) strength += 15;
      if (/[A-Z]/.test(password)) strength += 15;
      if (/[0-9]/.test(password)) strength += 15;
      if (/[^a-zA-Z0-9]/.test(password)) strength += 15;
      
      if (strength < 30) {
        bar.style.background = '#ef4444';
        feedback = 'Weak - Add more characters';
      } else if (strength < 60) {
        bar.style.background = '#f59e0b';
        feedback = 'Fair - Add uppercase, numbers, or symbols';
      } else if (strength < 80) {
        bar.style.background = '#00E5FA';
        feedback = 'Good - Almost there!';
      } else {
        bar.style.background = '#10b981';
        feedback = 'Strong password!';
      }
      
      bar.style.width = Math.min(strength, 100) + '%';
      text.textContent = password ? feedback : '';
    }

    async function handleReset(event) {
      event.preventDefault();
      hideAlert();
      
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (newPassword !== confirmPassword) {
        showAlert('Passwords do not match');
        return;
      }
      
      if (newPassword.length < 8) {
        showAlert('Password must be at least 8 characters');
        return;
      }
      
      setLoading(true);
      
      try {
        const { error } = await supabase.auth.updateUser({
          password: newPassword
        });
        
        if (error) throw error;
        
        // Show success state
        document.getElementById('reset-form').classList.add('hidden');
        document.getElementById('success-state').classList.remove('hidden');
        
      } catch (error) {
        console.error('Password reset error:', error);
        showAlert(error.message || 'Failed to reset password. Please try again.');
      } finally {
        setLoading(false);
      }
    }
  </script>
</body>
</html>
