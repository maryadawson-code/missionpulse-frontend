<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | MissionPulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
        
        .input-field {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(100, 116, 139, 0.3);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #00E5FA;
            box-shadow: 0 0 0 3px rgba(0, 229, 250, 0.1);
            outline: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00E5FA 0%, #00B4D8 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 229, 250, 0.3);
        }
    </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="bg-[#00050F] min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-cyan-500/20 to-teal-500/20 rounded-2xl mb-4">
                <svg class="w-12 h-12 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Reset Password</h1>
            <p class="text-slate-400">Enter your new password below</p>
        </div>
        
        <!-- Reset Card -->
        <div class="bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl p-8">
            <!-- Alert Box -->
            <div id="alert-box" class="hidden mb-4 p-4 rounded-xl text-sm"></div>
            
            <form id="reset-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">New Password</label>
                    <input type="password" id="new-password" required minlength="6"
                        class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500"
                        placeholder="Min 6 characters">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" required
                        class="input-field w-full px-4 py-3 rounded-xl text-white placeholder-slate-500"
                        placeholder="Confirm your password">
                </div>
                
                <button type="submit" id="reset-btn" class="btn-primary w-full py-3 rounded-xl text-slate-900 font-semibold">
                    Update Password
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="/login.html" class="text-sm text-cyan-400 hover:text-cyan-300">
                    ‚Üê Back to Sign In
                </a>
            </div>
        </div>
    </div>
    
    <script src="supabase-client.js"></script>
    
    <script>
        const alertBox = document.getElementById('alert-box');
        const resetForm = document.getElementById('reset-form');
        
        function showAlert(message, type = 'error') {
            alertBox.classList.remove('hidden', 'bg-red-500/10', 'text-red-400', 'bg-green-500/10', 'text-green-400');
            alertBox.classList.add(type === 'error' ? 'bg-red-500/10' : 'bg-green-500/10');
            alertBox.classList.add(type === 'error' ? 'text-red-400' : 'text-green-400');
            alertBox.textContent = message;
        }
        
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }
            
            const btn = document.getElementById('reset-btn');
            btn.disabled = true;
            btn.textContent = 'Updating...';
            
            try {
                const { error } = await window.mpSupabase.client.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                showAlert('Password updated successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            } catch (error) {
                showAlert(error.message || 'Failed to update password');
                btn.disabled = false;
                btn.textContent = 'Update Password';
            }
        });
    </script>
</body>
</html>
