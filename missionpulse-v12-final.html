// Connection status hook
function useConnectionStatus(){
  const[status,setStatus]=useState('connecting');
  const[lastCheck,setLastCheck]=useState(Date.now());
  
  useEffect(()=>{
    const checkConnection=async()=>{
      try{
        if(supabase){
          const{error}=await supabase.from('opportunities').select('count',{count:'exact',head:true});
          setStatus(error?'disconnected':'connected');
        }else{
          setStatus('connected'); // Demo mode
        }
      }catch{
        setStatus('disconnected');
      }
      setLastCheck(Date.now());
    };
    
    checkConnection();
    const interval=setInterval(checkConnection,30000);
    return()=>clearInterval(interval);
  },[]);
  
  return{status,lastCheck,isConnected:status==='connected'};
}

// Local storage hook with error handling
function useLocalStorage(key,initialValue){
  const[storedValue,setStoredValue]=useState(()=>{
    try{
      const item=localStorage.getItem(key);
      return item?JSON.parse(item):initialValue;
    }catch{
      console.warn(`Error reading localStorage key "${key}"`);
      return initialValue;
    }
  });
  
  const setValue=value=>{
    try{
      const valueToStore=value instanceof Function?value(storedValue):value;
      setStoredValue(valueToStore);
      localStorage.setItem(key,JSON.stringify(valueToStore));
    }catch(error){
      console.warn(`Error setting localStorage key "${key}":`,error);
    }
  };
  
  return[storedValue,setValue];
}

  useEffect(()=>{const t=setTimeout(onClose,4000);return()=>clearTimeout(t)},[onClose]);
  const colors={success:'bg-emerald-500',error:'bg-red-500',warning:'bg-amber-500',info:'bg-cyan-500'};
  const icons={success:'‚úì',error:'‚úï',warning:'‚ö†',info:'‚Ñπ'};
  
  return(
    <div className={`fixed top-4 right-4 ${colors[type]||colors.info} text-white px-4 py-3 rounded-lg shadow-xl z-[100] animate-slideIn flex items-center gap-3`}>
      <span className="text-lg">{icons[type]||icons.info}</span>
      <span className="text-sm font-medium">{message}</span>
      <button onClick={onClose} className="ml-2 opacity-70 hover:opacity-100">
        <Icon name="x" className="w-4 h-4"/>
      </button>
    </div>
  );
}

// MODULE: SWIMLANE (ENHANCED)
// ============================================================
function ModuleSwimlane({opps,setOpps,role,showToast}){
  const[dragging,setDragging]=useState(null);
  const[filterAgency,setFilterAgency]=useState('ALL');
  const canEdit=hasPermission(role,'crud');
  
  const agencies=useMemo(()=>['ALL',...new Set(opps.map(o=>o.agency))],[opps]);
  const filteredOpps=useMemo(()=>opps.filter(o=>filterAgency==='ALL'||o.agency===filterAgency),[opps,filterAgency]);
  
  const handleDragStart=(e,opp)=>{
    if(!canEdit){e.preventDefault();return}
    setDragging(opp);
    e.dataTransfer.effectAllowed='move';
  };
  
  const handleDragOver=e=>{e.preventDefault();e.currentTarget.classList.add('drag-over')};
  const handleDragLeave=e=>{e.currentTarget.classList.remove('drag-over')};
  
  const handleDrop=(e,newPhase)=>{
    e.preventDefault();
    e.currentTarget.classList.remove('drag-over');
    if(!dragging||dragging.phase===newPhase)return;
    
    const currentIndex=PHASE_INDEX[dragging.phase];
    const newIndex=PHASE_INDEX[newPhase];
    
    if(newIndex>currentIndex+1){
      showToast?.('Cannot skip Shipley phases','error');
      setDragging(null);
      return;
    }
    
    setOpps(opps.map(o=>o.id===dragging.id?{...o,phase:newPhase}:o));
    showToast?.(`${dragging.nickname} moved to ${newPhase}`,'success');
    logAudit('PHASE_CHANGE','Swimlane',`${dragging.nickname}: ${dragging.phase} ‚Üí ${newPhase}`,'User',role?.name);
    setDragging(null);
  };
  
  return(
    <div className="space-y-4 animate-fadeIn">
      <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
        <div>
          <h2 className="text-xl font-bold text-white">Swimlane Board</h2>
          {!canEdit&&<p className="text-xs text-amber-400 mt-1">‚ö†Ô∏è Read-only access</p>}
        </div>
        <select value={filterAgency} onChange={e=>setFilterAgency(e.target.value)} className="bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white">
          {agencies.map(a=><option key={a} value={a}>{a==='ALL'?'All Agencies':a}</option>)}
        </select>
      </div>
      
      <div className="flex gap-3 overflow-x-auto pb-4">
        {SHIPLEY_PHASES.map(phase=>{
          const phaseOpps=filteredOpps.filter(o=>o.phase===phase);
          const phaseValue=phaseOpps.reduce((s,o)=>s+(o.ceiling||0),0);
          return(
            <div key={phase} className="min-w-[220px] flex-shrink-0" onDragOver={handleDragOver} onDragLeave={handleDragLeave} onDrop={e=>handleDrop(e,phase)}>
              <div className="glass p-3 mb-3">
                <div className="flex items-center justify-between">
                  <div className="flex items-center gap-2">
                    <div className="w-3 h-3 rounded-full" style={{background:PHASE_COLORS[phase]}}/>
                    <span className="font-semibold text-white text-sm">{phase}</span>
                  </div>
                  <span className="text-xs text-slate-500">{phaseOpps.length}</span>
                </div>
                <p className="text-xs text-slate-500 mt-1">{fmt(phaseValue)}</p>
              </div>
              <div className="space-y-2 min-h-[300px]">
                {phaseOpps.map(opp=>(
                  <div 
                    key={opp.id} 
                    draggable={canEdit}
                    onDragStart={e=>handleDragStart(e,opp)}
                    className={`glass p-3 ${canEdit?'cursor-move hover-lift':'cursor-default'} ${dragging?.id===opp.id?'opacity-50':''}`}
                  >
                    <div className="flex items-start justify-between mb-1">
                      <h4 className="font-semibold text-white text-sm">{opp.nickname}</h4>
                      <span className={`px-1.5 py-0.5 rounded text-[10px] font-medium ${getPriorityColor(opp.priority)}`}>
                        {opp.priority}
                      </span>
                    </div>
                    <p className="text-emerald-400 font-bold">{fmt(opp.ceiling)}</p>
                    <div className="flex items-center justify-between mt-2">
                      <span className={`text-xs ${getPwinColor(opp.pWin)}`}>{opp.pWin}% pWin</span>
                      <span className="text-xs text-slate-500">{opp.days}d</span>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          );
        })}
      </div>
    </div>
  );
}

function ModuleHITL({role,hitlItems,setHitlItems,showToast,user}){
  const[filter,setFilter]=useState('pending');
  const canApprove=hasPermission(role,'approve');
  
  const filteredItems=useMemo(()=>hitlItems.filter(i=>filter==='all'||i.status===filter),[hitlItems,filter]);
  
  const handleAction=(id,action)=>{
    if(!canApprove)return;
    setHitlItems(hitlItems.map(i=>i.id===id?{...i,status:action,reviewedBy:user?.name,reviewedAt:new Date().toISOString()}:i));
    showToast?.(`Item ${action}`,'success');
    logAudit(action.toUpperCase(),'HITL Queue',`Item #${id} ${action}`,'User',role?.name);
  };
  
  const statusColors={pending:'bg-amber-500/20 text-amber-400',approved:'bg-emerald-500/20 text-emerald-400',rejected:'bg-red-500/20 text-red-400'};
  const priorityIcons={high:'üî¥',medium:'üü°',low:'üü¢'};
  
  return(
    <div className="space-y-4 animate-fadeIn">
      <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
        <div>
          <h2 className="text-xl font-bold text-white">HITL Queue</h2>
          <p className="text-sm text-slate-400">Human-in-the-Loop Review</p>
        </div>
        <div className="flex gap-2">
          {['pending','approved','rejected','all'].map(f=>(
            <button key={f} onClick={()=>setFilter(f)} className={`px-3 py-1.5 rounded-lg text-xs font-medium capitalize transition ${filter===f?'bg-cyan-500/20 text-cyan-400':'bg-slate-800 text-slate-400 hover:text-white'}`}>
              {f}
            </button>
          ))}
        </div>
      </div>
      
      {!canApprove&&(
        <div className="glass p-3 bg-amber-500/10 border-amber-500/20">
          <p className="text-xs text-amber-400">‚ö†Ô∏è You have read-only access. Approval requires the 'approve' permission.</p>
        </div>
      )}
      
      <div className="grid gap-4">
        {filteredItems.length===0?(
          <div className="glass p-12 text-center">
            <div className="text-4xl mb-4">‚úì</div>
            <p className="text-slate-400">No items in queue</p>
          </div>
        ):filteredItems.map(item=>(
          <div key={item.id} className="glass p-4 hover-lift">
            <div className="flex flex-col sm:flex-row sm:items-start justify-between gap-4">
              <div className="flex-1">
                <div className="flex items-center gap-2 mb-2">
                  <span className={`px-2 py-1 rounded text-xs font-medium ${statusColors[item.status]}`}>{item.status}</span>
                  <span className="text-lg">{priorityIcons[item.priority]}</span>
                  <span className="text-xs text-slate-500">{formatRelativeTime(item.created)}</span>

                <h3 className="font-semibold text-white">{item.title}</h3>
                <p className="text-sm text-slate-400 mt-1">{item.type} ‚Ä¢ {item.opportunity}</p>
                <p className="text-sm text-slate-300 mt-2 line-clamp-2">{item.content}</p>
                <div className="mt-3 p-3 bg-cyan-500/10 rounded-lg border border-cyan-500/20">
                  <p className="text-xs text-cyan-400 font-medium mb-1">AI Suggestion:</p>
                  <p className="text-sm text-slate-300">{item.aiSuggestion}</p>
                </div>
              </div>
              <div className="flex flex-col items-end gap-2">
                <div className={`text-2xl font-bold ${getConfidenceColor(item.confidence)}`}>{item.confidence}%</div>

// ============================================================
// AI CHAT WIDGET
// ============================================================
function AIChatWidget({role,user,onTokenUsage}){
  const[open,setOpen]=useState(false);
  const[agent,setAgent]=useState(null);
  const[messages,setMessages]=useState([]);
  const[input,setInput]=useState('');
  const[loading,setLoading]=useState(false);
  const messagesEndRef=useRef(null);
  
  const accessibleAgents=useMemo(()=>AI_AGENTS.filter(a=>role?.agents?.includes(a.id)),[role]);
  
  useEffect(()=>{messagesEndRef.current?.scrollIntoView({behavior:'smooth'})},[messages]);
  
  const send=async()=>{
    if(!input.trim()||loading||!agent)return;
    const userMsg={role:'user',content:input};
    setMessages(m=>[...m,userMsg]);
    setInput('');
    setLoading(true);
    
    // Simulate AI response
    await new Promise(r=>setTimeout(r,1000+Math.random()*1000));
    
    const responses={
      capture:`Based on our capture strategy analysis, ${input.substring(0,30)}... I recommend focusing on differentiators and incumbent displacement tactics.`,
      strategy:`For win theme development around "${input.substring(0,20)}...", consider emphasizing mission impact, technical innovation, and past performance.`,
      compliance:`Regarding compliance with "${input.substring(0,20)}...", ensure all Section L requirements are addressed with clear, traceable responses.`,
      writer:`Here's a draft approach for "${input.substring(0,20)}...": Lead with mission understanding, follow with solution benefits, close with differentiators.`,
      pricing:`For pricing analysis on "${input.substring(0,20)}...", I recommend competitive labor rates with value-based justification.`,
      contracts:`Regarding contract terms for "${input.substring(0,20)}...", the key FAR/DFARS clauses to consider are...`,
      blackhat:`Competitive analysis for "${input.substring(0,20)}...": Primary competitors include Leidos (incumbent), CACI (aggressive bidder).`,
      orals:`For orals preparation on "${input.substring(0,20)}...", focus on clear messaging, confident delivery, and prepared Q&A responses.`
    };
    
    setMessages(m=>[...m,{role:'assistant',content:responses[agent.id]||`I'll help you with "${input.substring(0,30)}..."`}]);
    setLoading(false);
    onTokenUsage?.(p=>p+Math.floor(100+Math.random()*100));
  };
  
  if(!open){
    return(
      <button onClick={()=>setOpen(true)} className="fixed bottom-10 right-4 w-14 h-14 bg-gradient-to-r from-cyan-500 to-teal-500 rounded-full shadow-xl flex items-center justify-center text-2xl z-50 hover:scale-105 transition-transform">
        ü§ñ
      </button>
    );
  }
  
  return(
    <div className="fixed bottom-10 right-4 w-[380px] h-[520px] glass shadow-2xl flex flex-col z-50 animate-fadeIn">
      <div className="p-3 border-b border-slate-700/50 flex items-center justify-between">
        <div className="flex items-center gap-2">
          {agent&&<span className="text-xl">{agent.icon}</span>}
          <span className="font-semibold text-white">{agent?.name||'AI Agents'}</span>
        </div>
        <div className="flex items-center gap-1">
          {agent&&<button onClick={()=>{setAgent(null);setMessages([])}} className="p-1.5 text-slate-400 hover:text-white"><Icon name="refresh" className="w-4 h-4"/></button>}
          <button onClick={()=>setOpen(false)} className="p-1.5 text-slate-400 hover:text-white"><Icon name="x" className="w-4 h-4"/></button>
        </div>
      </div>
      
      {!agent?(
        <div className="p-3 grid grid-cols-2 gap-2 overflow-y-auto flex-1">
          {accessibleAgents.map(a=>(
            <button key={a.id} onClick={()=>setAgent(a)} className="glass p-3 text-left hover-lift">
              <span className="text-2xl">{a.icon}</span>
              <p className="text-sm font-medium text-white mt-2">{a.name}</p>
              <p className="text-xs text-slate-400 mt-1">{a.description}</p>
            </button>
          ))}
        </div>
      ):(
        <>
          <div className="flex-1 overflow-y-auto p-3 space-y-3">
            {messages.length===0&&(
              <div className="text-center py-8">
                <span className="text-4xl">{agent.icon}</span>
                <p className="text-slate-400 mt-3 text-sm">How can I help with {agent.name.toLowerCase()}?</p>
              </div>
            )}
            {messages.map((m,i)=>(
              <div key={i} className={`p-3 rounded-xl text-sm max-w-[85%] ${m.role==='user'?'bg-cyan-500 text-white ml-auto':'bg-slate-700/80 text-slate-200'}`}>
                {m.content}
              </div>
            ))}
            {loading&&(
              <div className="bg-slate-700/80 p-3 rounded-xl w-20">
                <div className="typing-indicator"><span/><span/><span/></div>
              </div>
            )}
            <div ref={messagesEndRef}/>
          </div>
          <div className="p-3 border-t border-slate-700/50 flex gap-2">
            <input 
              value={input} 
              onChange={e=>setInput(e.target.value)} 
              onKeyPress={e=>e.key==='Enter'&&send()}
              placeholder="Ask a question..."
              className="flex-1 bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500"
            />
            <button onClick={send} disabled={loading||!input.trim()} className="p-2 bg-cyan-500 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-cyan-600 transition">
              <Icon name="send" className="w-5 h-5 text-white"/>
            </button>
          </div>
        </>
      )}
      <div className="px-3 py-2 border-t border-slate-700/50 bg-slate-800/50">
        <p className="text-[10px] text-amber-400 text-center">‚ö†Ô∏è AI GENERATED - REQUIRES HUMAN REVIEW</p>
      </div>
    </div>
  );
}

  return(

      <div className="p-4 border-b border-slate-800 flex items-center justify-between">
        {!collapsed&&(
          <div className="flex items-center gap-2">

            <div>
              <div className="text-sm font-bold text-white">MissionPulse</div>

            <div className="flex-1 text-left">

              <div className="text-xs text-slate-400">{role.name}</div>

                <span className="text-sm text-white">{r.name}</span>
                {r.external&&<span className="text-[10px] bg-amber-500/20 text-amber-400 px-1 rounded">EXT</span>}
              </button>
            ))}
          </div>
        )}
      </div>
      
      {/* Activity Feed */}
      {!collapsed&&<ActivityFeed activities={activities} collapsed={collapsed}/>}
      
      {/* Navigation */}
      <nav className="flex-1 overflow-y-auto p-2">
        {['Command','Strategy','Intel','Delivery','Admin'].map(cat=>{
          const mods=accessible.filter(m=>m.cat===cat);
          if(!mods.length)return null;
          return(
            <div key={cat} className="mb-3">
              {!collapsed&&<div className="text-[10px] uppercase text-slate-500 font-semibold px-2 mb-1">{cat}</div>}
              {mods.map(m=>(
                <button 
                  key={m.id} 
                  onClick={()=>setActive(m)}
                  className={`w-full flex items-center gap-2 p-2 rounded-lg mb-0.5 transition ${active?.id===m.id?'bg-cyan-500/20 text-cyan-400':'text-slate-400 hover:bg-slate-800 hover:text-slate-300'}`}
                  title={collapsed?m.name:''}
                >
                  <span className="text-base">{m.icon}</span>
                  {!collapsed&&(
                    <>
                      <span className="flex-1 text-left text-sm">{m.name}</span>
                      {m.id==='hitl'&&hitlPending>0&&<span className="px-1.5 py-0.5 text-[10px] rounded-full bg-amber-500 text-white">{hitlPending}</span>}
                      {m.badge&&<span className={`px-1 py-0.5 text-[8px] rounded font-medium ${m.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':m.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{m.badge}</span>}
                    </>
                  )}
                </button>
              ))}
            </div>
          );
        })}
      </nav>
      
      {/* User */}
      {!collapsed&&user&&(
        <div className="p-3 border-t border-slate-800">
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-2">
              <div className="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-teal-400 flex items-center justify-center text-white text-xs font-bold online-indicator">
                {user.name?.[0]||'U'}
              </div>
              <div className="text-xs text-white truncate max-w-[120px]">{user.name||user.email}</div>
            </div>
            <button onClick={handleLogout} className="p-1.5 rounded hover:bg-red-500/20 text-slate-400 hover:text-red-400 transition" title="Logout">
              <Icon name="logout" className="w-4 h-4"/>
            </button>
          </div>
        </div>
      )}
    </aside>
  );
}

// ============================================================
// MAIN APP
// ============================================================
function App(){
  const[user,setUser]=useState(null);
  const[role,setRole]=useState(ROLES[0]);
  const[active,setActive]=useState(null);
  const[toast,setToast]=useState(null);
  const[sidebarCollapsed,setSidebarCollapsed]=useState(false);
  
  const[opps,setOpps]=useLocalStorage('MP_OPPS',DEMO_OPPS);
  const[hitlItems,setHitlItems]=useLocalStorage('MP_HITL',DEMO_HITL);
  const[tokenUsage,setTokenUsage]=useLocalStorage('MP_TOKENS',57200);
  const[onlineUsers,setOnlineUsers]=useState(ONLINE_USERS);
  const[activities]=useState(DEMO_ACTIVITIES);
  
  const connectionStatus=useConnectionStatus();
  const hitlPending=useMemo(()=>hitlItems.filter(h=>h.status==='pending').length,[hitlItems]);
  
  const showToast=useCallback((message,type='success')=>setToast({message,type,key:Date.now()}),[]);
  const sendToHITL=useCallback(item=>setHitlItems(prev=>[{...item,id:Date.now(),status:'pending',created:new Date().toISOString()},...prev]),[setHitlItems]);
  
  // Initialize user
  useEffect(()=>{const u=checkAuth();if(u)setUser(u)},[]);
  
  // Simulate presence updates
  useEffect(()=>{
    const interval=setInterval(()=>{
      setOnlineUsers(users=>users.map(u=>({
        ...u,
        lastActive:Math.random()>0.7?new Date():u.lastActive,
        typing:Math.random()>0.85
      })));
    },5000);
    return()=>clearInterval(interval);
  },[]);
  
  // Render module content
  const renderModule=()=>{
    if(!active){
      return(
        <div className="flex-1 flex items-center justify-center animate-fadeIn">
          <div className="text-center max-w-lg">
            <div className="text-7xl mb-6">üõ°Ô∏è</div>
            <h2 className="text-2xl font-bold text-white mb-3">Welcome to MissionPulse</h2>
            <p className="text-slate-400 mb-6">AI-Powered Federal Proposal Management Platform</p>
            <div className="flex items-center justify-center gap-3 mb-6">
              <div className="flex -space-x-2">
                {onlineUsers.slice(0,4).map(u=>{
                  const r=ROLES.find(role=>role.id===u.id);
                  return<div key={u.id} className="w-10 h-10 rounded-full flex items-center justify-center text-lg border-2 border-slate-900 online-indicator" style={{background:r?.color+'40'}}>{r?.icon}</div>
                })}
              </div>
              <span className="text-sm text-slate-400">{onlineUsers.length} team members online</span>
            </div>
            <p className="text-xs text-slate-500">Select a module from the sidebar to begin</p>
          </div>
        </div>
      );
    }
    
    if(!canAccessModule(role,active.id)){
      return<ModuleRestricted module={active} role={role}/>;
    }
    
    switch(active.id){
      case 'dashboard':return<ModuleDashboard opps={opps} tokenUsage={tokenUsage} hitlItems={hitlItems} onlineUsers={onlineUsers} connectionStatus={connectionStatus}/>;
      case 'swimlane':return<ModuleSwimlane opps={opps} setOpps={setOpps} role={role} showToast={showToast}/>;
      case 'hitl':return<ModuleHITL role={role} hitlItems={hitlItems} setHitlItems={setHitlItems} showToast={showToast} user={user}/>;
      case 'blackhat':return hasPermission(role,'blackhat')?<ModulePlaceholder module={active} sprint="Sprint 9"/>:<ModuleRestricted module={active} role={role}/>;
      case 'pricing':return hasPermission(role,'pricing')?<ModulePlaceholder module={active} sprint="Sprint 11"/>:<ModuleRestricted module={active} role={role}/>;
      case 'audit':return hasPermission(role,'viewAudit')?<ModulePlaceholder module={active} sprint="Sprint 12"/>:<ModuleRestricted module={active} role={role}/>;
      case 'admin':return hasPermission(role,'manageUsers')?<ModulePlaceholder module={active} sprint="Sprint 12"/>:<ModuleRestricted module={active} role={role}/>;
      default:return<ModulePlaceholder module={active} sprint={`Sprint ${Math.floor(Math.random()*12)+1}`}/>;
    }
  };
  
  if(!user){
    return(
      <div className="h-screen flex items-center justify-center bg-[#00050F]">
        <div className="text-center">
          <div className="w-16 h-16 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"/>
          <p className="text-slate-400">Loading MissionPulse...</p>
        </div>
      </div>
    );
  }
  
  return(
    <ErrorBoundary>
      <div className="h-screen flex bg-[#00050F] overflow-hidden">
        <Sidebar 
          role={role} setRole={setRole}
          active={active} setActive={setActive}
          user={user} hitlPending={hitlPending}
          onlineUsers={onlineUsers} activities={activities}
          collapsed={sidebarCollapsed} setCollapsed={setSidebarCollapsed}
        />
        
        <div className="flex-1 flex flex-col overflow-hidden">
          {/* Header */}
          {active&&(
            <header className="bg-slate-900/90 border-b border-slate-800 px-4 md:px-6 py-3">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <span className="text-xl">{active.icon}</span>
                  <div>
                    <h1 className="font-semibold text-white flex items-center gap-2">
                      {active.name}
                      {active.badge&&<span className={`px-2 py-0.5 rounded text-xs font-bold ${active.badge==='PRIVATE'?'bg-amber-500/20 text-amber-400':active.badge==='CUI'?'bg-red-500/20 text-red-400':'bg-purple-500/20 text-purple-400'}`}>{active.badge}</span>}
                    </h1>
                    <p className="text-xs text-slate-500 mobile-hide">{active.desc}</p>
                  </div>
                </div>
                <div className="flex items-center gap-3">
                  <ConnectionStatus status={connectionStatus.status} lastCheck={connectionStatus.lastCheck}/>
                  <PresenceIndicator onlineUsers={onlineUsers} currentRole={role}/>
                </div>
              </div>
            </header>
          )}
          
          {/* Main Content */}
          <main className="flex-1 overflow-y-auto p-4 md:p-6">{renderModule()}</main>
        </div>
        
        {/* Footer */}
        <div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-40 px-4">
          <span className="text-[10px] text-slate-500 truncate">
            AI GENERATED - REQUIRES HUMAN REVIEW ‚Ä¢ MissionPulse v{CONFIG.VERSION} ‚Ä¢ RBAC Enforced ‚Ä¢ ¬© 2026 Mission Meets Tech
          </span>
        </div>
        
        {/* AI Chat Widget */}
        <AIChatWidget role={role} user={user} onTokenUsage={setTokenUsage}/>
        
        {/* Toast */}
        {toast&&<Toast message={toast.message} type={toast.type} onClose={()=>setToast(null)} key={toast.key}/>}
      </div>
    </ErrorBoundary>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
