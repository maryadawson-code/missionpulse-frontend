<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse v12.0 - Pricing Intelligence</title>
  <!-- CORE: Must load first for RBAC and connection management -->
  <script src="missionpulse-core.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #00050F; min-height: 100vh; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes bounce { 0%, 100% { transform: translateY(-25%); } 50% { transform: translateY(0); } }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
    .animate-spin { animation: spin 1s linear infinite; }
    .animate-bounce { animation: bounce 1s infinite; }
    .skeleton { 
      background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    .redacted {
      background: repeating-linear-gradient(
        45deg,
        #1e293b,
        #1e293b 10px,
        #0f172a 10px,
        #0f172a 20px
      );
      color: transparent;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useCallback, useRef } = React;

    // ============================================
    // RBAC CONFIGURATION - STRICT FINANCIAL ACCESS
    // ============================================
    const ALLOWED_ROLES = ['CEO', 'COO', 'FIN'];
    const MODULE_NAME = 'M8 Pricing Intelligence';

    // ============================================
    // ERROR BOUNDARY COMPONENT
    // ============================================
    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false, error: null };
      }

      static getDerivedStateFromError(error) {
        return { hasError: true, error };
      }

      componentDidCatch(error, errorInfo) {
        console.error('M8 Pricing Error:', error, errorInfo);
        // In production, send to monitoring service
      }

      render() {
        if (this.state.hasError) {
          return (
            <div className="min-h-screen bg-[#00050F] flex items-center justify-center p-6">
              <div className="text-center max-w-md">
                <div className="w-16 h-16 mx-auto mb-4 rounded-2xl bg-red-500/20 flex items-center justify-center">
                  <svg className="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                  </svg>
                </div>
                <h2 className="text-xl font-bold text-white mb-2">Pricing Module Error</h2>
                <p className="text-slate-400 mb-4">Something went wrong loading the pricing data.</p>
                <button 
                  onClick={() => window.location.reload()}
                  className="px-4 py-2 bg-cyan-500 text-white rounded-lg hover:bg-cyan-600 transition-colors"
                >
                  Reload Module
                </button>
              </div>
            </div>
          );
        }
        return this.props.children;
      }
    }

    // ============================================
    // LOADING SKELETON COMPONENTS
    // ============================================
    const TableSkeleton = () => (
      <div className="space-y-2 p-4">
        <div className="h-10 skeleton rounded-lg w-full mb-4" />
        {[...Array(8)].map((_, i) => (
          <div key={i} className="flex gap-4">
            <div className="h-8 skeleton rounded w-1/4" />
            <div className="h-8 skeleton rounded w-1/6" />
            <div className="h-8 skeleton rounded w-1/6" />
            <div className="h-8 skeleton rounded w-1/6" />
            <div className="h-8 skeleton rounded w-1/6" />
          </div>
        ))}
      </div>
    );

    const ChartSkeleton = () => (
      <div className="p-4">
        <div className="h-6 skeleton rounded w-1/3 mb-4" />
        <div className="flex items-center gap-6">
          <div className="w-32 h-32 skeleton rounded-full" />
          <div className="space-y-2 flex-1">
            {[...Array(4)].map((_, i) => (
              <div key={i} className="h-4 skeleton rounded w-3/4" />
            ))}
          </div>
        </div>
      </div>
    );

    const MetricSkeleton = () => (
      <div className="grid grid-cols-4 gap-4">
        {[...Array(4)].map((_, i) => (
          <div key={i} className="p-4 rounded-xl bg-slate-800/50">
            <div className="h-8 skeleton rounded w-2/3 mb-2" />
            <div className="h-4 skeleton rounded w-1/2" />
          </div>
        ))}
      </div>
    );

    // ============================================
    // CONNECTION STATUS BANNER
    // ============================================
    const ConnectionBanner = ({ status }) => {
      if (status === 'connected') return null;
      
      const config = {
        connecting: { bg: 'bg-amber-500/20', border: 'border-amber-500/30', text: 'text-amber-400', message: 'Connecting to pricing server...' },
        disconnected: { bg: 'bg-red-500/20', border: 'border-red-500/30', text: 'text-red-400', message: 'Connection lost. Financial data may be stale.' },
        error: { bg: 'bg-red-500/20', border: 'border-red-500/30', text: 'text-red-400', message: 'Unable to load pricing data. Please try again.' }
      };
      
      const c = config[status] || config.error;
      
      return (
        <div className={`${c.bg} ${c.border} border-b px-4 py-2 flex items-center gap-2`}>
          <svg className={`w-4 h-4 ${c.text} ${status === 'connecting' ? 'animate-spin' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            {status === 'connecting' ? (
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            ) : (
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            )}
          </svg>
          <span className={`text-sm ${c.text}`}>{c.message}</span>
        </div>
      );
    };

    // ============================================
    // RBAC ACCESS DENIED VIEW
    // ============================================
    const AccessDenied = ({ userRole, requiredRoles }) => (
      <div className="min-h-screen bg-[#00050F] flex items-center justify-center p-6">
        <div className="text-center max-w-md">
          <div className="w-20 h-20 mx-auto mb-6 rounded-2xl bg-red-500/20 flex items-center justify-center">
            <svg className="w-10 h-10 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <h2 className="text-2xl font-bold text-white mb-2">Access Restricted</h2>
          <p className="text-slate-400 mb-6">
            Pricing Intelligence contains sensitive financial data including labor rates, 
            cost models, and competitive pricing analysis.
          </p>
          <div className="bg-slate-800/50 rounded-xl p-4 mb-6 border border-slate-700">
            <div className="flex items-center justify-between mb-3">
              <span className="text-slate-400 text-sm">Your Role</span>
              <span className="px-3 py-1 rounded-full bg-slate-700 text-slate-300 text-sm font-medium">{userRole || 'Unknown'}</span>
            </div>
            <div className="flex items-center justify-between">
              <span className="text-slate-400 text-sm">Required Roles</span>
              <div className="flex gap-1">
                {requiredRoles.map(role => (
                  <span key={role} className="px-2 py-1 rounded-full bg-emerald-500/20 text-emerald-400 text-xs font-medium">{role}</span>
                ))}
              </div>
            </div>
          </div>
          <p className="text-slate-500 text-sm mb-4">
            Contact your administrator or a {requiredRoles.join('/')} team member for access.
          </p>
          <a 
            href="index.html"
            className="inline-flex items-center gap-2 px-4 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-600 transition-colors"
          >
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Return to Dashboard
          </a>
        </div>
      </div>
    );

    // Simple SVG Icons as components
    const Icons = {
      shield: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      calculator: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>,
      lock: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>,
      loader: () => <svg className="w-full h-full animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
      dollarSign: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      pieChart: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>,
      barChart: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>,
      target: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeWidth={2}/></svg>,
      users: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
      checkCircle: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      zap: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
      check: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
      alert: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
      arrowLeft: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>,
    };

    const Icon = ({ name, className = "w-4 h-4" }) => {
      const IconComponent = Icons[name];
      return IconComponent ? <span className={`inline-block ${className}`}><IconComponent /></span> : null;
    };

    // UI Components
    const Badge = ({ variant = 'primary', size = 'sm', children, className = '' }) => {
      const variants = { 
        primary: 'bg-cyan-500/20 text-cyan-400 border-cyan-500/30', 
        success: 'bg-emerald-500/20 text-emerald-400 border-emerald-500/30', 
        warning: 'bg-amber-500/20 text-amber-400 border-amber-500/30', 
        danger: 'bg-red-500/20 text-red-400 border-red-500/30', 
        gold: 'bg-amber-400/20 text-amber-300 border-amber-400/30' 
      };
      const sizes = { xs: 'px-1.5 py-0.5 text-xs', sm: 'px-2 py-0.5 text-xs', md: 'px-3 py-1 text-sm' };
      return <span className={`inline-flex items-center rounded-full border font-medium ${variants[variant]} ${sizes[size]} ${className}`}>{children}</span>;
    };

    const Card = ({ children, className = '', glow = false }) => (
      <div className={`rounded-2xl border border-slate-700/50 bg-slate-800/50 backdrop-blur ${glow ? 'shadow-lg shadow-cyan-500/10' : ''} ${className}`}>{children}</div>
    );

    const Button = ({ variant = 'primary', size = 'md', icon, children, onClick, disabled, pulse }) => {
      const variants = { 
        primary: 'bg-gradient-to-r from-cyan-500 to-teal-500 text-white hover:opacity-90', 
        secondary: 'bg-slate-700 text-white hover:bg-slate-600 border border-slate-600', 
        ghost: 'text-slate-400 hover:text-white hover:bg-slate-700/50', 
        gold: 'bg-gradient-to-r from-amber-400 to-yellow-500 text-slate-900 hover:opacity-90 font-semibold', 
        success: 'bg-gradient-to-r from-emerald-500 to-teal-500 text-white hover:opacity-90' 
      };
      const sizes = { xs: 'px-2 py-1 text-xs', sm: 'px-3 py-1.5 text-sm', md: 'px-4 py-2 text-sm', lg: 'px-6 py-3 text-base' };
      return (
        <button onClick={onClick} disabled={disabled} className={`inline-flex items-center justify-center gap-2 rounded-xl font-medium transition-all disabled:opacity-50 disabled:cursor-not-allowed ${variants[variant]} ${sizes[size]} ${pulse ? 'animate-pulse' : ''}`}>
          {icon && <Icon name={icon} className="w-4 h-4" />}{children}
        </button>
      );
    };

    // ============================================
    // MAIN PRICING INTELLIGENCE COMPONENT
    // ============================================
    const PricingIntelligence = ({ userRole }) => {
      const [stage, setStage] = useState('idle');
      const [selectedLcat, setSelectedLcat] = useState(null);
      const [showPTW, setShowPTW] = useState(false);
      const [ptwAnalysis, setPtwAnalysis] = useState(null);
      const [loading, setLoading] = useState(true);
      const [connectionStatus, setConnectionStatus] = useState('connecting');
      
      // Simulate initial data load
      useEffect(() => {
        setConnectionStatus('connecting');
        const timer = setTimeout(() => {
          setConnectionStatus('connected');
          setLoading(false);
        }, 1500);
        return () => clearTimeout(timer);
      }, []);

      // SENSITIVE: Labor category rates - CEO/COO/FIN only
      const lcatData = [
        { id: 'PM', title: 'Program Manager', pws: '3.1.1', rate: 185.00, fte: 1.0, annual: 384800, vehicle: 'GSA IT 70', match: 96 },
        { id: 'SA', title: 'Solution Architect', pws: '3.2.1', rate: 172.00, fte: 2.0, annual: 715520, vehicle: 'GSA IT 70', match: 94 },
        { id: 'SE3', title: 'Software Engineer III', pws: '3.2.2', rate: 145.00, fte: 4.0, annual: 1204800, vehicle: 'GSA IT 70', match: 95 },
        { id: 'SE2', title: 'Software Engineer II', pws: '3.2.3', rate: 125.00, fte: 3.0, annual: 780000, vehicle: 'OASIS', match: 91 },
        { id: 'BA', title: 'Business Analyst', pws: '3.3.1', rate: 132.00, fte: 2.0, annual: 549120, vehicle: 'GSA IT 70', match: 93 },
        { id: 'DBA', title: 'Database Administrator', pws: '3.2.4', rate: 155.00, fte: 1.5, annual: 483600, vehicle: 'SEWP V', match: 88 },
        { id: 'SEC', title: 'Security Engineer', pws: '3.4.1', rate: 168.00, fte: 1.0, annual: 349440, vehicle: 'GSA IT 70', match: 97 },
        { id: 'QA', title: 'QA Analyst', pws: '3.2.5', rate: 115.00, fte: 2.0, annual: 478400, vehicle: 'OASIS', match: 89 },
      ];

      // SENSITIVE: Cost breakdown data
      const costBreakdown = [
        { label: 'Direct Labor', pct: 72, color: '#00E5FA', value: 4945680 },
        { label: 'ODCs', pct: 15, color: '#8B5CF6', value: 1030350 },
        { label: 'Travel', pct: 8, color: '#F59E0B', value: 549520 },
        { label: 'Subcontractors', pct: 5, color: '#EC4899', value: 343450 },
      ];

      const totalPrice = 6869000;
      const igceValue = 7200000;
      
      // Rate reasonableness checklist
      const reasonablenessChecks = [
        { item: 'GSA Schedule Compliance', status: 'pass', note: 'All rates within schedule ceiling' },
        { item: 'DoL WD Compliance', status: 'pass', note: 'Meets SCA wage determination' },
        { item: 'Market Rate Analysis', status: 'pass', note: 'Within 5% of market median' },
        { item: 'Historical Pricing', status: 'pass', note: 'Consistent with past awards' },
        { item: 'Escalation Factors', status: 'warning', note: '2.8% YoY - verify with CFO' },
        { item: 'Indirect Rate Validation', status: 'pass', note: 'Approved DCAA rates applied' },
      ];

      const handleMap = () => { 
        setStage('scanning'); 
        setTimeout(() => { 
          setStage('complete'); 
          setSelectedLcat(lcatData[2]);
        }, 2000); 
      };

      const handlePTWAnalysis = () => {
        setShowPTW(true);
        setTimeout(() => {
          setPtwAnalysis({
            ourPrice: totalPrice,
            igce: igceValue,
            competitorLow: 6200000,
            competitorHigh: 7800000,
            targetZone: { min: 6500000, max: 7100000 },
            recommendation: 'Target',
            winProbability: 74
          });
        }, 1500);
      };

      // Competitive Position Gauge
      const CompetitiveGauge = ({ value, min, max, target }) => {
        const range = max - min;
        const position = ((value - min) / range) * 100;
        const targetMin = ((target.min - min) / range) * 100;
        const targetMax = ((target.max - min) / range) * 100;
        
        return (
          <div className="relative h-8 bg-slate-700 rounded-full overflow-hidden">
            <div className="absolute h-full bg-emerald-500/30" style={{ left: `${targetMin}%`, width: `${targetMax - targetMin}%` }} />
            <div className="absolute h-full bg-amber-500/20" style={{ left: '0%', width: `${targetMin}%` }} />
            <div className="absolute h-full bg-red-500/20" style={{ left: `${targetMax}%`, width: `${100 - targetMax}%` }} />
            <div className="absolute top-0 w-1 h-full bg-cyan-400 shadow-lg shadow-cyan-400/50" style={{ left: `${position}%`, transform: 'translateX(-50%)' }}>
              <div className="absolute -top-6 left-1/2 transform -translate-x-1/2 whitespace-nowrap">
                <Badge variant="primary" size="xs">Our Price</Badge>
              </div>
            </div>
            <div className="absolute inset-0 flex items-center justify-between px-4 text-xs font-medium">
              <span className="text-amber-400">Low</span>
              <span className="text-emerald-400">Target</span>
              <span className="text-red-400">High</span>
            </div>
          </div>
        );
      };

      // Cost Breakdown Pie Chart
      const PieChart = ({ data }) => {
        let cumulativeAngle = 0;
        const segments = data.map((item, i) => {
          const startAngle = cumulativeAngle;
          cumulativeAngle += (item.pct / 100) * 360;
          return { ...item, startAngle, endAngle: cumulativeAngle };
        });

        return (
          <div className="flex items-center gap-6">
            <div className="relative w-32 h-32">
              <svg viewBox="0 0 100 100" className="transform -rotate-90">
                {segments.map((seg, i) => {
                  const startRad = (seg.startAngle * Math.PI) / 180;
                  const endRad = (seg.endAngle * Math.PI) / 180;
                  const x1 = 50 + 40 * Math.cos(startRad);
                  const y1 = 50 + 40 * Math.sin(startRad);
                  const x2 = 50 + 40 * Math.cos(endRad);
                  const y2 = 50 + 40 * Math.sin(endRad);
                  const largeArc = seg.pct > 50 ? 1 : 0;
                  return (
                    <path key={i} d={`M 50 50 L ${x1} ${y1} A 40 40 0 ${largeArc} 1 ${x2} ${y2} Z`} fill={seg.color} stroke="#0F172A" strokeWidth="1" />
                  );
                })}
              </svg>
              <div className="absolute inset-0 flex items-center justify-center">
                <div className="text-center">
                  <div className="text-lg font-bold text-white">$6.87M</div>
                  <div className="text-xs text-slate-400">Total</div>
                </div>

    // ============================================
    // MAIN APP WITH RBAC CHECK
    // ============================================
    function App() {
      const [authState, setAuthState] = useState({ checking: true, userRole: null, hasAccess: false });

      useEffect(() => {
        // Check RBAC via missionpulse-core.js
        const checkAccess = async () => {
          try {
            // Use core.js RBAC check if available
            if (window.MissionPulseCore?.checkAccess) {
              const result = await window.MissionPulseCore.checkAccess(ALLOWED_ROLES);
              setAuthState({ checking: false, userRole: result.role, hasAccess: result.hasAccess });
            } else {
              // Fallback: check localStorage
              const userRole = localStorage.getItem('missionpulse_role') || 'VIEWER';
              const hasAccess = ALLOWED_ROLES.includes(userRole);
              setAuthState({ checking: false, userRole, hasAccess });
            }
          } catch (error) {
            console.error('RBAC check failed:', error);
            setAuthState({ checking: false, userRole: 'UNKNOWN', hasAccess: false });
          }
        };

        // Simulate auth check delay
        setTimeout(checkAccess, 500);
      }, []);

      // Loading state
      if (authState.checking) {
        return (
          <div className="min-h-screen bg-[#00050F] flex items-center justify-center">
            <div className="text-center">
              <Icon name="loader" className="w-8 h-8 text-cyan-400 mx-auto mb-4" />
              <p className="text-slate-400">Verifying access permissions...</p>
            </div>
          </div>
        );
      }

      // Access denied
      if (!authState.hasAccess) {
        return <AccessDenied userRole={authState.userRole} requiredRoles={ALLOWED_ROLES} />;
      }

      // Authorized view
      return (
        <ErrorBoundary>
          <PricingIntelligence userRole={authState.userRole} />
        </ErrorBoundary>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
