<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFP Shredder | MissionPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a1628; }
        ::-webkit-scrollbar-thumb { background: #00E5FA; border-radius: 3px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status-pulse { animation: pulse 2s infinite; }
        .spinner { animation: spin 1s linear infinite; }
        .drop-zone { border: 2px dashed rgba(0, 229, 250, 0.3); transition: all 0.3s; }
        .drop-zone:hover, .drop-zone.dragover { border-color: #00E5FA; background: rgba(0, 229, 250, 0.1); }
    </style>
  <script src="rbac-guard.js"></script>
</head>
<body class="bg-[#00050F] text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
        const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3MTcyNjUsImV4cCI6MjA1MjI5MzI2NX0.DACT1xnVtJeHx5tL7_K8y1hOx9NyJE7B6UBhPqwHHx8';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        const SECTIONS = ['L - Technical', 'M - Management', 'N - Past Performance', 'O - Price', 'K - Certifications'];
        const PRIORITIES = ['Critical', 'High', 'Medium', 'Low'];
        const STATUSES = ['Pending', 'Mapped', 'Assigned', 'Complete'];

        const App = () => {
            const [opportunities, setOpportunities] = useState([]);
            const [selectedOpp, setSelectedOpp] = useState('');
            const [requirements, setRequirements] = useState([]);
            const [loading, setLoading] = useState(true);
            const [connected, setConnected] = useState(false);
            const [search, setSearch] = useState('');
            const [sectionFilter, setSectionFilter] = useState('All');
            const [showModal, setShowModal] = useState(false);
            const [editingReq, setEditingReq] = useState(null);
            const [formData, setFormData] = useState({});
            const [analyzing, setAnalyzing] = useState(false);
            const [dragOver, setDragOver] = useState(false);
            const fileInputRef = useRef(null);

            const loadOpportunities = async () => {
                try {
                    const { data } = await supabase.from('opportunities').select('id, title').order('title');
                    setOpportunities(data || []);
                    if (data?.length) setSelectedOpp(data[0].id);
                    setConnected(true);
                } catch (e) {
                    console.error(e);
                    setConnected(false);
                }
            };

            const loadRequirements = async () => {
                if (!selectedOpp) return;
                setLoading(true);
                try {
                    const { data } = await supabase
                        .from('rfp_requirements')
                        .select('*')
                        .eq('opportunity_id', selectedOpp)
                        .order('section', { ascending: true });
                    setRequirements(data || []);
                } catch (e) {
                    console.error(e);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => { loadOpportunities(); }, []);
            useEffect(() => { loadRequirements(); }, [selectedOpp]);

            const filtered = useMemo(() => {
                return requirements.filter(r => {
                    const matchesSearch = !search || 
                        r.requirement_text?.toLowerCase().includes(search.toLowerCase()) ||
                        r.reference?.toLowerCase().includes(search.toLowerCase());
                    const matchesSection = sectionFilter === 'All' || r.section?.startsWith(sectionFilter.split(' ')[0]);
                    return matchesSearch && matchesSection;
                });
            }, [requirements, search, sectionFilter]);

            const stats = useMemo(() => ({
                total: requirements.length,
                critical: requirements.filter(r => r.priority === 'Critical').length,
                mapped: requirements.filter(r => r.status === 'Mapped' || r.status === 'Assigned' || r.status === 'Complete').length,
                complete: requirements.filter(r => r.status === 'Complete').length
            }), [requirements]);

            const openModal = (req = null) => {
                setEditingReq(req);
                setFormData(req || {
                    opportunity_id: selectedOpp,
                    reference: '',
                    requirement_text: '',
                    section: 'L - Technical',
                    priority: 'Medium',
                    status: 'Pending',
                    response_section: '',
                    notes: ''
                });
                setShowModal(true);
            };

            const saveRequirement = async () => {
                try {
                    if (editingReq) {
                        await supabase.from('rfp_requirements').update(formData).eq('id', editingReq.id);
                    } else {
                        await supabase.from('rfp_requirements').insert([formData]);
                    }
                    setShowModal(false);
                    loadRequirements();
                } catch (e) {
                    alert('Error: ' + e.message);
                }
            };

            const deleteRequirement = async (id) => {
                if (!confirm('Delete this requirement?')) return;
                await supabase.from('rfp_requirements').delete().eq('id', id);
                loadRequirements();
            };

            const updateStatus = async (id, status) => {
                await supabase.from('rfp_requirements').update({ status }).eq('id', id);
                loadRequirements();
            };

            const handleFileDrop = async (e) => {
                e.preventDefault();
                setDragOver(false);
                const file = e.dataTransfer?.files?.[0] || e.target?.files?.[0];
                if (!file) return;
                
                setAnalyzing(true);
                // Simulate AI analysis - in production this would call the AI API
                await new Promise(r => setTimeout(r, 2000));
                
                // Mock extracted requirements
                const mockRequirements = [
                    { reference: 'L.1.1', requirement_text: 'The Contractor shall provide cloud hosting services...', section: 'L - Technical', priority: 'Critical' },
                    { reference: 'L.1.2', requirement_text: 'The system shall maintain 99.9% uptime...', section: 'L - Technical', priority: 'High' },
                    { reference: 'L.2.1', requirement_text: 'The Contractor shall implement FedRAMP High controls...', section: 'L - Technical', priority: 'Critical' },
                    { reference: 'M.1.1', requirement_text: 'The Contractor shall provide a Program Manager...', section: 'M - Management', priority: 'High' },
                    { reference: 'N.1.1', requirement_text: 'Provide three relevant past performance references...', section: 'N - Past Performance', priority: 'Medium' },
                ];
                
                for (const req of mockRequirements) {
                    await supabase.from('rfp_requirements').insert([{
                        opportunity_id: selectedOpp,
                        ...req,
                        status: 'Pending',
                        notes: 'Auto-extracted by RFP Shredder AI'
                    }]);
                }
                
                setAnalyzing(false);
                loadRequirements();
            };

            return (
                <div className="min-h-screen bg-[#00050F] p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="flex items-center justify-between mb-6">
                            <div>
                                <h1 className="text-2xl font-bold flex items-center gap-3">
                                    <span className="text-3xl">üìÑ</span>
                                    RFP Shredder
                                </h1>
                                <p className="text-white/60 mt-1">Extract and track RFP requirements</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <select
                                    value={selectedOpp}
                                    onChange={(e) => setSelectedOpp(e.target.value)}
                                    className="bg-[#0d1f3c] border border-white/10 rounded-lg px-4 py-2 text-white min-w-[250px]"
                                >
                                    {opportunities.map(o => (
                                        <option key={o.id} value={o.id}>{o.title}</option>
                                    ))}
                                </select>
                                <div className={`flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm ${connected ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}`}>
                                    <div className={`w-2 h-2 rounded-full ${connected ? 'bg-emerald-400' : 'bg-red-400'} status-pulse`}></div>
                                    {connected ? 'Connected' : 'Offline'}
                                </div>
                                <button onClick={() => openModal()} className="px-4 py-2 bg-[#00E5FA] text-[#00050F] rounded-lg font-medium hover:bg-[#00E5FA]/90">
                                    + Add Requirement
                                </button>
                            </div>
                        </div>

                        {/* Upload Zone */}
                        <div 
                            className={`drop-zone rounded-xl p-8 mb-6 text-center cursor-pointer ${dragOver ? 'dragover' : ''}`}
                            onDragOver={(e) => { e.preventDefault(); setDragOver(true); }}
                            onDragLeave={() => setDragOver(false)}
                            onDrop={handleFileDrop}
                            onClick={() => fileInputRef.current?.click()}
                        >
                            <input 
                                ref={fileInputRef}
                                type="file" 
                                className="hidden" 
                                accept=".pdf,.docx,.doc"
                                onChange={handleFileDrop}
                            />
                            {analyzing ? (
                                <div className="flex flex-col items-center gap-3">
                                    <div className="w-10 h-10 border-4 border-[#00E5FA]/30 border-t-[#00E5FA] rounded-full spinner"></div>
                                    <p className="text-[#00E5FA]">AI is analyzing RFP document...</p>
                                </div>
                            ) : (
                                <>
                                    <div className="text-4xl mb-3">üì§</div>
                                    <p className="text-white/80">Drop RFP document here or click to upload</p>
                                    <p className="text-sm text-white/40 mt-1">Supports PDF, DOCX ‚Ä¢ AI will extract requirements automatically</p>
                                </>
                            )}
                        </div>

                        {/* Stats */}
                        <div className="grid grid-cols-4 gap-4 mb-6">
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-[#00E5FA]">{stats.total}</div>
                                <div className="text-white/60 text-sm">Total Requirements</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-red-400">{stats.critical}</div>
                                <div className="text-white/60 text-sm">Critical</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-amber-400">{stats.mapped}</div>
                                <div className="text-white/60 text-sm">Mapped</div>
                            </div>
                            <div className="bg-[#0d1f3c] rounded-xl p-4 border border-white/10">
                                <div className="text-2xl font-bold text-emerald-400">{stats.complete}</div>
                                <div className="text-white/60 text-sm">Complete</div>
                                <div className="w-full bg-white/10 rounded-full h-1.5 mt-2">
                                    <div className="bg-emerald-400 h-1.5 rounded-full" style={{ width: `${stats.total ? (stats.complete / stats.total * 100) : 0}%` }}></div>
                                </div>
                            </div>
                        </div>

                        {/* Filters */}
                        <div className="flex gap-4 mb-6">
                            <input
                                type="text"
                                placeholder="Search requirements..."
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                                className="flex-1 bg-[#0d1f3c] border border-white/10 rounded-lg px-4 py-2 text-white placeholder-white/40"
                            />
                            <select
                                value={sectionFilter}
                                onChange={(e) => setSectionFilter(e.target.value)}
                                className="bg-[#0d1f3c] border border-white/10 rounded-lg px-4 py-2 text-white"
                            >
                                <option value="All">All Sections</option>
                                {SECTIONS.map(s => <option key={s} value={s}>{s}</option>)}
                            </select>
                        </div>

                        {/* Table */}
                        <div className="bg-[#0d1f3c] rounded-xl border border-white/10 overflow-hidden">
                            <table className="w-full">
                                <thead className="bg-[#00050F]/50">
                                    <tr>
                                        <th className="text-left p-4 text-white/60 font-medium w-24">Ref</th>
                                        <th className="text-left p-4 text-white/60 font-medium">Requirement</th>
                                        <th className="text-center p-4 text-white/60 font-medium w-32">Section</th>
                                        <th className="text-center p-4 text-white/60 font-medium w-24">Priority</th>
                                        <th className="text-center p-4 text-white/60 font-medium w-32">Status</th>
                                        <th className="text-center p-4 text-white/60 font-medium w-24">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filtered.map(req => (
                                        <tr key={req.id} className="border-t border-white/5 hover:bg-white/5">
                                            <td className="p-4 font-mono text-sm text-[#00E5FA]">{req.reference}</td>
                                            <td className="p-4 text-sm">{req.requirement_text}</td>
                                            <td className="p-4 text-center">
                                                <span className="text-xs bg-white/10 px-2 py-1 rounded">{req.section?.split(' ')[0]}</span>
                                            </td>
                                            <td className="p-4 text-center">
                                                <span className={`px-2 py-1 rounded text-xs ${
                                                    req.priority === 'Critical' ? 'bg-red-500/20 text-red-400' :
                                                    req.priority === 'High' ? 'bg-amber-500/20 text-amber-400' :
                                                    req.priority === 'Medium' ? 'bg-blue-500/20 text-blue-400' :
                                                    'bg-white/10 text-white/60'
                                                }`}>
                                                    {req.priority}
                                                </span>
                                            </td>
                                            <td className="p-4 text-center">
                                                <select
                                                    value={req.status}
                                                    onChange={(e) => updateStatus(req.id, e.target.value)}
                                                    className={`text-xs px-2 py-1 rounded border-0 ${
                                                        req.status === 'Complete' ? 'bg-emerald-500/20 text-emerald-400' :
                                                        req.status === 'Assigned' ? 'bg-blue-500/20 text-blue-400' :
                                                        req.status === 'Mapped' ? 'bg-purple-500/20 text-purple-400' :
                                                        'bg-white/10 text-white/60'
                                                    }`}
                                                >
                                                    {STATUSES.map(s => <option key={s} value={s}>{s}</option>)}
                                                </select>
                                            </td>
                                            <td className="p-4 text-center">
                                                <button onClick={() => openModal(req)} className="p-1.5 hover:bg-white/10 rounded">‚úèÔ∏è</button>
                                                <button onClick={() => deleteRequirement(req.id)} className="p-1.5 hover:bg-red-500/20 rounded ml-1">üóëÔ∏è</button>
                                            </td>
                                        </tr>
                                    ))}
                                    {filtered.length === 0 && (
                                        <tr><td colSpan="6" className="p-8 text-center text-white/50">
                                            {loading ? 'Loading...' : 'No requirements found. Upload an RFP to extract requirements.'}
                                        </td></tr>
                                    )}
                                </tbody>
                            </table>
                        </div>

                        {/* Modal */}
                        {showModal && (
                            <div className="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
                                <div className="bg-[#0d1f3c] rounded-xl p-6 w-full max-w-2xl border border-white/10 max-h-[90vh] overflow-y-auto">
                                    <h2 className="text-xl font-bold mb-4">{editingReq ? 'Edit' : 'Add'} Requirement</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Reference</label>
                                            <input type="text" value={formData.reference || ''} onChange={(e) => setFormData({...formData, reference: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" placeholder="L.1.1" />
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Section</label>
                                            <select value={formData.section || 'L - Technical'} onChange={(e) => setFormData({...formData, section: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white">
                                                {SECTIONS.map(s => <option key={s} value={s}>{s}</option>)}
                                            </select>
                                        </div>
                                        <div className="col-span-2">
                                            <label className="block text-sm text-white/60 mb-1">Requirement Text</label>
                                            <textarea value={formData.requirement_text || ''} onChange={(e) => setFormData({...formData, requirement_text: e.target.value})} rows={4} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white"></textarea>
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Priority</label>
                                            <select value={formData.priority || 'Medium'} onChange={(e) => setFormData({...formData, priority: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white">
                                                {PRIORITIES.map(p => <option key={p} value={p}>{p}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm text-white/60 mb-1">Status</label>
                                            <select value={formData.status || 'Pending'} onChange={(e) => setFormData({...formData, status: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white">
                                                {STATUSES.map(s => <option key={s} value={s}>{s}</option>)}
                                            </select>
                                        </div>
                                        <div className="col-span-2">
                                            <label className="block text-sm text-white/60 mb-1">Response Section</label>
                                            <input type="text" value={formData.response_section || ''} onChange={(e) => setFormData({...formData, response_section: e.target.value})} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white" placeholder="Where this will be addressed in proposal" />
                                        </div>
                                        <div className="col-span-2">
                                            <label className="block text-sm text-white/60 mb-1">Notes</label>
                                            <textarea value={formData.notes || ''} onChange={(e) => setFormData({...formData, notes: e.target.value})} rows={2} className="w-full bg-[#00050F] border border-white/10 rounded-lg px-4 py-2 text-white"></textarea>
                                        </div>
                                    </div>
                                    <div className="flex justify-end gap-3 mt-6">
                                        <button onClick={() => setShowModal(false)} className="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20">Cancel</button>
                                        <button onClick={saveRequirement} className="px-4 py-2 bg-[#00E5FA] text-[#00050F] rounded-lg font-medium">Save</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-[#00050F]/90 border-t border-white/10 p-2 text-center text-xs text-white/40">
                        AI GENERATED - REQUIRES HUMAN REVIEW | MissionPulse ¬© 2026 Mission Meets Tech
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
