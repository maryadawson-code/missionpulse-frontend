<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse S114 - Competitive Landscape</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Space Grotesk', sans-serif; background: #00050F; min-height: 100vh; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    @keyframes barFill { from { width: 0%; } }
    .animate-slide-in { animation: slideIn 0.4s ease-out forwards; }
    .animate-pulse { animation: pulse 2s ease-in-out infinite; }
    .animate-bar { animation: barFill 0.8s ease-out forwards; }
    .glass-card { background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(15,23,42,0.7) 100%); backdrop-filter: blur(10px); border: 1px solid rgba(0,229,250,0.15); }
    .glass-card:hover { border-color: rgba(0,229,250,0.3); }
    ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #0a1628; } ::-webkit-scrollbar-thumb { background: rgba(0,229,250,0.3); border-radius: 3px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const SUPABASE_URL = 'https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MjMwMTgsImV4cCI6MjA1MzM5OTAxOH0.gFHBoGjPMWjCGuJNdxMGPOBmGMHBp0jSTbxxcFKqkPQ';
    var sbClient;
    try { sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); } catch(e) { sbClient = null; }

    const Icons = {
      globe: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" /></svg>,
      building: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>,
      target: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeWidth={2}/></svg>,
      shield: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      users: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
      trending: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
      alert: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
      search: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
      star: () => <svg className="w-full h-full" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>,
    };
    const Icon = ({ name, className = "w-4 h-4" }) => { const C = Icons[name]; return C ? <span className={`inline-block ${className}`}><C /></span> : null; };

    const COMPETITORS = [
      { id: 1, name: 'Leidos', size: 'Large', revenue: '$15.4B', incumbencies: 8, setAsides: [], naics: ['541512','541511','541519','561210','541330'], winRate: 68, threat: 'high', agency_presence: ['DHA','VA','CMS','DoD'], strengths: ['MHS Genesis incumbent','Deep DHA relationships','Massive past performance library'], weaknesses: ['Slow to innovate','Premium pricing','Bureaucratic proposal process'] },
      { id: 2, name: 'Booz Allen Hamilton', size: 'Large', revenue: '$9.4B', incumbencies: 5, setAsides: [], naics: ['541611','541512','541519','518210'], winRate: 62, threat: 'high', agency_presence: ['VA','DHA','CMS','IHS'], strengths: ['Consulting heritage','Strong analytics capability','Deep bench'], weaknesses: ['Expensive labor rates','Turnover on contracts','Less technical depth'] },
      { id: 3, name: 'Accenture Federal', size: 'Large', revenue: '$3.2B', incumbencies: 3, setAsides: [], naics: ['541512','541511','541611'], winRate: 55, threat: 'medium', agency_presence: ['VA','CMS'], strengths: ['Commercial tech transfer','Cloud expertise','Digital transformation brand'], weaknesses: ['Limited DHA presence','High overhead','Contractor perception issues'] },
      { id: 4, name: 'GDIT', size: 'Large', revenue: '$8.6B', incumbencies: 6, setAsides: [], naics: ['541512','541519','518210','561210'], winRate: 60, threat: 'high', agency_presence: ['DHA','VA','DoD'], strengths: ['Infrastructure depth','Security clearance base','Large program experience'], weaknesses: ['Legacy systems focus','Less AI/ML capability','Slow decision-making'] },
      { id: 5, name: 'Nava PBC', size: 'Small', revenue: '$85M', incumbencies: 2, setAsides: ['SB'], naics: ['541512','541511'], winRate: 72, threat: 'medium', agency_presence: ['VA','CMS'], strengths: ['Human-centered design','Agile delivery reputation','VA.gov track record'], weaknesses: ['Small scale','Limited cleared staff','No DHA presence'] },
      { id: 6, name: 'Tantus Technologies', size: 'Small', revenue: '$45M', incumbencies: 1, setAsides: ['SB','SDVOSB'], naics: ['541512','541511','541519'], winRate: 58, threat: 'low', agency_presence: ['CMS','VA'], strengths: ['CMS data expertise','Agile shop','SDVOSB status'], weaknesses: ['Very small','No DHA work','Limited past performance'] },
    ];

    const SET_ASIDES = [
      { type: 'Full & Open', count: 14, value: 520, color: '#00E5FA' },
      { type: 'Small Business', count: 8, value: 125, color: '#00ff88' },
      { type: 'SDVOSB', count: 5, value: 62, color: '#a78bfa' },
      { type: '8(a)', count: 3, value: 28, color: '#f472b6' },
      { type: 'HUBZone', count: 2, value: 15, color: '#ffb800' },
      { type: 'WOSB', count: 1, value: 8, color: '#38bdf8' },
    ];

    const NAICS_COVERAGE = [
      { code: '541512', desc: 'Computer Systems Design', opps: 18, competitors: 6, mp_eligible: true },
      { code: '541511', desc: 'Custom Programming', opps: 12, competitors: 5, mp_eligible: true },
      { code: '541519', desc: 'Other Computer Services', opps: 9, competitors: 4, mp_eligible: true },
      { code: '541611', desc: 'Admin Mgmt Consulting', opps: 7, competitors: 3, mp_eligible: false },
      { code: '518210', desc: 'Data Processing/Hosting', opps: 5, competitors: 3, mp_eligible: true },
      { code: '561210', desc: 'Facilities Support', opps: 3, competitors: 2, mp_eligible: false },
      { code: '541330', desc: 'Engineering Services', opps: 2, competitors: 1, mp_eligible: false },
    ];

    const ConnectionIndicator = ({ connected }) => (
      <div className="flex items-center gap-2 px-3 py-1 rounded-full text-xs font-mono" style={{ background: connected ? 'rgba(0,255,136,0.1)' : 'rgba(255,184,0,0.1)', border: `1px solid ${connected ? 'rgba(0,255,136,0.3)' : 'rgba(255,184,0,0.3)'}` }}>
        <div className={`w-2 h-2 rounded-full ${connected ? 'bg-green-400' : 'bg-amber-400 animate-pulse'}`} />
        <span style={{ color: connected ? '#00ff88' : '#ffb800' }}>{connected ? 'LIVE' : 'DEMO'}</span>
      </div>
    );

    const CompetitiveLandscape = () => {
      const [connected, setConnected] = useState(false);
      const [userRole, setUserRole] = useState('CEO');
      const [activeTab, setActiveTab] = useState('market');
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedComp, setSelectedComp] = useState(null);
      const [filterSize, setFilterSize] = useState('all');

      useEffect(() => {
        const allowed = ['CEO','COO','CAP','SA','Admin'];
        if (!allowed.includes(userRole)) setUserRole(null);
      }, [userRole]);

      useEffect(() => {
        const tryConnect = async () => {
          if (!sbClient) return;
          try { const { data } = await sbClient.from('competitors').select('id').limit(1); if (data) setConnected(true); } catch(e) {}
        };
        tryConnect();
      }, []);

      const filtered = COMPETITORS.filter(c => {
        if (filterSize !== 'all' && c.size.toLowerCase() !== filterSize) return false;
        if (searchTerm && !c.name.toLowerCase().includes(searchTerm.toLowerCase())) return false;
        return true;
      });

      const ThreatBadge = ({ level }) => {
        const m = { high: { color: '#ff4444', bg: 'rgba(255,68,68,0.1)' }, medium: { color: '#ffb800', bg: 'rgba(255,184,0,0.1)' }, low: { color: '#00ff88', bg: 'rgba(0,255,136,0.1)' } };
        const s = m[level] || m.medium;
        return <span className="px-2 py-0.5 rounded text-xs font-mono font-bold" style={{ background: s.bg, color: s.color, border: `1px solid ${s.color}30` }}>{level.toUpperCase()}</span>;
      };

      const maxSetAsideVal = Math.max(...SET_ASIDES.map(s => s.value));

      const tabs = [
        { key: 'market', label: 'Market Map' },
        { key: 'incumbents', label: 'Incumbents' },
        { key: 'setasides', label: 'Set-Asides' },
        { key: 'naics', label: 'NAICS Coverage' },
      ];

      // Detail modal
      if (selectedComp) {
        const c = selectedComp;
        return (
          <div className="min-h-screen" style={{ background: '#00050F' }}>
            <div className="max-w-5xl mx-auto p-6">
              <button onClick={() => setSelectedComp(null)} className="text-sm text-slate-400 hover:text-cyan-400 transition mb-6">← Back to Landscape</button>
              <div className="glass-card rounded-xl p-6 mb-6">
                <div className="flex items-center justify-between">
                  <div className="flex items-center gap-4">
                    <div className="w-14 h-14 rounded-xl bg-cyan-500/10 flex items-center justify-center text-xl font-bold text-cyan-400">{c.name.charAt(0)}</div>
                    <div>
                      <div className="flex items-center gap-3">
                        <h1 className="text-2xl font-bold text-white">{c.name}</h1>
                        <ThreatBadge level={c.threat} />
                        <span className="px-2 py-0.5 rounded text-xs font-mono text-slate-400 bg-slate-700/30">{c.size}</span>
                      </div>
                      <p className="text-sm text-slate-400 mt-1">Revenue: {c.revenue} · Win Rate: {c.winRate}% · {c.incumbencies} incumbencies</p>
                    </div>
                  </div>
                </div>
              </div>
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-green-400 mb-3">STRENGTHS</h3>
                  <div className="space-y-2">{c.strengths.map((s,i) => <div key={i} className="flex items-start gap-2 text-sm text-slate-300"><span className="text-green-400 mt-0.5">✦</span>{s}</div>)}</div>
                </div>
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-red-400 mb-3">WEAKNESSES</h3>
                  <div className="space-y-2">{c.weaknesses.map((w,i) => <div key={i} className="flex items-start gap-2 text-sm text-slate-300"><span className="text-red-400 mt-0.5">▾</span>{w}</div>)}</div>
                </div>
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">AGENCY PRESENCE</h3>
                  <div className="flex flex-wrap gap-2">{c.agency_presence.map((a,i) => <span key={i} className="px-3 py-1.5 rounded-lg text-xs font-mono font-bold bg-cyan-500/10 text-cyan-400 border border-cyan-500/20">{a}</span>)}</div>
                </div>
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">NAICS CODES</h3>
                  <div className="flex flex-wrap gap-2">{c.naics.map((n,i) => <span key={i} className="px-3 py-1.5 rounded-lg text-xs font-mono bg-slate-700/40 text-slate-300">{n}</span>)}</div>
                  {c.setAsides.length > 0 && <div className="mt-4 pt-3 border-t border-slate-700/30"><h4 className="text-xs text-slate-500 mb-2">SET-ASIDES</h4><div className="flex flex-wrap gap-2">{c.setAsides.map((s,i) => <span key={i} className="px-2 py-1 rounded text-xs font-mono font-bold bg-purple-500/10 text-purple-400 border border-purple-500/20">{s}</span>)}</div></div>}
                </div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen" style={{ background: '#00050F' }}>
          <div className="max-w-7xl mx-auto p-6">
            <div className="flex items-center justify-between mb-6">
              <div>
                <div className="flex items-center gap-3 mb-1">
                  <h1 className="text-2xl font-bold text-white">Competitive Landscape</h1>
                  <ConnectionIndicator connected={connected} />
                </div>
                <p className="text-sm text-slate-400">Market map, incumbent tracking, set-aside analysis & NAICS coverage</p>
              </div>
              <div className="relative">
                <Icon name="search" className="w-4 h-4 text-slate-500 absolute left-3 top-1/2 -translate-y-1/2" />
                <input type="text" placeholder="Search competitors..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="pl-9 pr-4 py-2 rounded-lg bg-slate-800/50 border border-slate-700/30 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500/40 w-56" />
              </div>
            </div>

            {/* KPIs */}
            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
              {[
                { label: 'Tracked Competitors', value: COMPETITORS.length, color: '#00E5FA', icon: 'building' },
                { label: 'High Threat', value: COMPETITORS.filter(c=>c.threat==='high').length, color: '#ff4444', icon: 'alert' },
                { label: 'NAICS Codes', value: NAICS_COVERAGE.length, color: '#a78bfa', icon: 'globe' },
                { label: 'Set-Aside Types', value: SET_ASIDES.length, color: '#00ff88', icon: 'shield' },
              ].map((k,i) => (
                <div key={i} className="glass-card rounded-xl p-4 animate-slide-in" style={{ animationDelay: `${i*0.05}s` }}>
                  <div className="flex items-center gap-2 mb-2"><Icon name={k.icon} className="w-3.5 h-3.5" style={{ color: k.color }} /><span className="text-xs text-slate-500 font-mono uppercase">{k.label}</span></div>
                  <div className="text-2xl font-mono font-bold" style={{ color: k.color }}>{k.value}</div>
                </div>
              ))}
            </div>

            {/* Tabs */}
            <div className="flex items-center gap-1 bg-slate-800/30 rounded-lg p-1 mb-6">
              {tabs.map(t => (
                <button key={t.key} onClick={() => setActiveTab(t.key)} className={`px-4 py-2 rounded-md text-sm font-mono font-bold transition flex-1 ${activeTab === t.key ? 'bg-cyan-500/20 text-cyan-400' : 'text-slate-500 hover:text-slate-300'}`}>{t.label}</button>
              ))}
            </div>

            {/* Market Map */}
            {activeTab === 'market' && (
              <div className="space-y-3 animate-slide-in">
                <div className="flex items-center gap-2 mb-2">
                  {['all','large','small'].map(f => (
                    <button key={f} onClick={() => setFilterSize(f)} className={`px-3 py-1 rounded-md text-xs font-mono font-bold transition ${filterSize === f ? 'bg-cyan-500/20 text-cyan-400' : 'text-slate-500 hover:text-slate-300 bg-slate-800/30'}`}>{f === 'all' ? 'All' : f.charAt(0).toUpperCase()+f.slice(1)}</button>
                  ))}
                </div>
                {filtered.map((c, i) => (
                  <div key={c.id} onClick={() => setSelectedComp(c)} className="glass-card rounded-xl p-5 cursor-pointer hover:border-cyan-500/40 transition-all animate-slide-in" style={{ animationDelay: `${i*0.06}s` }}>
                    <div className="flex items-center justify-between">
                      <div className="flex items-center gap-4">
                        <div className="w-11 h-11 rounded-xl bg-slate-700/40 flex items-center justify-center text-lg font-bold text-cyan-400">{c.name.charAt(0)}</div>
                        <div>
                          <div className="flex items-center gap-2"><h3 className="text-white font-semibold">{c.name}</h3><ThreatBadge level={c.threat} /><span className="text-xs text-slate-500 font-mono">{c.size}</span></div>
                          <p className="text-xs text-slate-500 mt-0.5">{c.revenue} revenue · {c.agency_presence.join(', ')}</p>
                        </div>
                      </div>
                      <div className="flex items-center gap-6">
                        <div className="text-right"><div className="text-sm font-mono font-bold text-cyan-400">{c.winRate}%</div><div className="text-xs text-slate-500">win rate</div></div>
                        <div className="text-right"><div className="text-sm font-mono font-bold text-amber-400">{c.incumbencies}</div><div className="text-xs text-slate-500">incumbent</div></div>
                        <div className="text-right"><div className="text-sm font-mono text-slate-400">{c.naics.length}</div><div className="text-xs text-slate-500">NAICS</div></div>
                        <span className="text-slate-600 text-lg">→</span>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            )}

            {/* Incumbents */}
            {activeTab === 'incumbents' && (
              <div className="glass-card rounded-xl overflow-hidden animate-slide-in">
                <div className="p-4 border-b border-slate-700/30"><h3 className="text-sm font-mono font-bold text-cyan-400">INCUMBENT TRACKING BY AGENCY</h3></div>
                <div className="p-5 space-y-4">
                  {['DHA','VA','CMS','DoD','IHS'].map(agency => {
                    const incumbents = COMPETITORS.filter(c => c.agency_presence.includes(agency));
                    return (
                      <div key={agency} className="p-4 rounded-lg bg-slate-800/20 border border-slate-700/20">
                        <h4 className="text-white font-semibold mb-3">{agency}</h4>
                        <div className="flex flex-wrap gap-2">
                          {incumbents.map(c => (
                            <span key={c.id} onClick={() => setSelectedComp(c)} className="cursor-pointer px-3 py-1.5 rounded-lg text-xs font-mono border transition hover:border-cyan-500/40" style={{ background: c.threat === 'high' ? 'rgba(255,68,68,0.08)' : c.threat === 'medium' ? 'rgba(255,184,0,0.08)' : 'rgba(0,255,136,0.08)', borderColor: c.threat === 'high' ? 'rgba(255,68,68,0.2)' : c.threat === 'medium' ? 'rgba(255,184,0,0.2)' : 'rgba(0,255,136,0.2)', color: c.threat === 'high' ? '#ff6666' : c.threat === 'medium' ? '#ffcc44' : '#44ffaa' }}>
                              {c.name} ({c.incumbencies})
                            </span>
                          ))}
                          {incumbents.length === 0 && <span className="text-xs text-slate-500">No tracked incumbents</span>}
                        </div>
                      </div>
                    );
                  })}
                </div>
              </div>
            )}

            {/* Set-Asides */}
            {activeTab === 'setasides' && (
              <div className="glass-card rounded-xl p-6 animate-slide-in">
                <h3 className="text-sm font-mono font-bold text-cyan-400 mb-5">SET-ASIDE DISTRIBUTION (Pipeline)</h3>
                <div className="space-y-4">
                  {SET_ASIDES.map((s,i) => (
                    <div key={i} className="flex items-center gap-4">
                      <span className="text-sm text-slate-300 w-32 shrink-0">{s.type}</span>
                      <div className="flex-1 h-6 rounded-lg bg-slate-700/30 overflow-hidden relative">
                        <div className="h-full rounded-lg animate-bar flex items-center pl-3" style={{ width: `${(s.value / maxSetAsideVal) * 100}%`, background: `${s.color}30` }}>
                          <span className="text-xs font-mono font-bold" style={{ color: s.color }}>${s.value}M</span>
                        </div>
                      </div>
                      <span className="text-xs font-mono text-slate-500 w-16 text-right">{s.count} opps</span>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* NAICS */}
            {activeTab === 'naics' && (
              <div className="glass-card rounded-xl overflow-hidden animate-slide-in">
                <div className="p-4 border-b border-slate-700/30"><h3 className="text-sm font-mono font-bold text-cyan-400">NAICS CODE COVERAGE</h3></div>
                <div className="divide-y divide-slate-700/20">
                  {NAICS_COVERAGE.map((n,i) => (
                    <div key={i} className="flex items-center justify-between px-5 py-3 hover:bg-slate-800/20 transition">
                      <div className="flex items-center gap-4">
                        <span className="text-sm font-mono font-bold text-white">{n.code}</span>
                        <span className="text-sm text-slate-400">{n.desc}</span>
                        {n.mp_eligible && <span className="px-2 py-0.5 rounded text-xs font-mono font-bold bg-green-500/10 text-green-400 border border-green-500/20">ELIGIBLE</span>}
                      </div>
                      <div className="flex items-center gap-6">
                        <div className="text-right"><span className="text-sm font-mono text-cyan-400">{n.opps}</span><span className="text-xs text-slate-500 ml-1">opps</span></div>
                        <div className="text-right"><span className="text-sm font-mono text-slate-400">{n.competitors}</span><span className="text-xs text-slate-500 ml-1">competitors</span></div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}

            <div className="mt-8 text-center">
              <div className="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-amber-500/5 border border-amber-500/20">
                <Icon name="shield" className="w-3.5 h-3.5 text-amber-500" />
                <span className="text-xs text-amber-500/80 font-mono">AI GENERATED — REQUIRES HUMAN REVIEW</span>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<CompetitiveLandscape />, document.getElementById('root'));
  </script>
</body>
</html>
