<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionPulse S138 - Meeting Notes</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Space Grotesk',sans-serif;background:#00050F;min-height:100vh}.font-mono{font-family:'JetBrains Mono',monospace}@keyframes slideIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.7}}.animate-slide-in{animation:slideIn .4s ease-out forwards}.animate-pulse{animation:pulse 2s ease-in-out infinite}.glass-card{background:linear-gradient(135deg,rgba(15,23,42,.9) 0%,rgba(15,23,42,.7) 100%);backdrop-filter:blur(10px);border:1px solid rgba(0,229,250,.15)}.glass-card:hover{border-color:rgba(0,229,250,.3)}
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const{useState,useEffect}=React;
    const SUPABASE_URL='https://qdrtpnpnhkxvfmvfziop.supabase.co';
    const SUPABASE_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkcnRwbnBuaGt4dmZtdmZ6aW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MjMwMTgsImV4cCI6MjA1MzM5OTAxOH0.gFHBoGjPMWjCGuJNdxMGPOBmGMHBp0jSTbxxcFKqkPQ';
    var sbClient;try{sbClient=supabase.createClient(SUPABASE_URL,SUPABASE_KEY)}catch(e){sbClient=null}

    const Icons={
      chat:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>,
      check:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7"/></svg>,
      shield:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>,
      zap:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>,
      users:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>,
      clock:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6l4 2"/></svg>,
      search:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>,
      document:()=><svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>,
    };
    const Icon=({name,className="w-4 h-4"})=>{const C=Icons[name];return C?<span className={`inline-block ${className}`}><C/></span>:null};

    const MEETINGS=[
      {id:1,title:'DHA PM Weekly Sync',type:'Customer Call',date:'2026-02-17',time:'14:00',duration:'45 min',opportunity:'DHA EHR Modernization',attendees:['Sarah Chen','James Rivera','Col. Martinez (DHA)','Karen Wells (DHA COR)'],
        summary:'Discussed Phase 1 data migration timeline. DHA confirmed May 15 go-live target. Col. Martinez raised concerns about legacy system decommissioning overlap. COR approved 2-week schedule buffer.',
        aiSummary:'The DHA program review confirmed Phase 1 timeline with a May 15 go-live. Key risk: legacy decommissioning overlap needs mitigation plan by March 1. COR approved buffer; next milestone is pink team review March 10.',
        actions:[{task:'Draft decommissioning overlap mitigation plan',owner:'Sarah Chen',due:'2026-03-01',status:'pending'},{task:'Update project schedule with 2-week buffer',owner:'James Rivera',due:'2026-02-21',status:'complete'},{task:'Schedule pink team review',owner:'Diana Kim',due:'2026-02-28',status:'pending'}],
        decisions:[{decision:'May 15 go-live date confirmed',by:'Col. Martinez'},{decision:'2-week schedule buffer approved',by:'Karen Wells (COR)'},{decision:'Pink team review moved to March 10',by:'Team consensus'}]},
      {id:2,title:'VA Stakeholder Discovery',type:'Customer Meeting',date:'2026-02-14',time:'10:00',duration:'90 min',opportunity:'VA Claims Processing AI',attendees:['Diana Kim','Marcus Johnson','Dr. Patel (VA OINT)','Tom Harris (VA PM)'],
        summary:'Discovery session for VA Claims AI opportunity. Dr. Patel outlined three priority use cases: automated claims triage, evidence analysis, and decision support. VA strongly prefers FedRAMP Moderate cloud architecture. Budget authority confirmed through FY27.',
        aiSummary:'VA stakeholders identified 3 priority AI use cases for claims processing. FedRAMP Moderate is mandatory. Budget confirmed through FY27. Critical gap: team needs VA past performance — recommend teaming partner strategy.',
        actions:[{task:'Develop 3 AI use case prototypes for demo',owner:'SA Lead',due:'2026-03-15',status:'pending'},{task:'Research FedRAMP Moderate hosting options',owner:'Emily Zhao',due:'2026-02-28',status:'in_progress'},{task:'Identify VA-experienced teaming partners',owner:'Diana Kim',due:'2026-03-01',status:'pending'}],
        decisions:[{decision:'FedRAMP Moderate is mandatory requirement',by:'Dr. Patel'},{decision:'Claims triage is highest priority use case',by:'Tom Harris'}]},
      {id:3,title:'Internal Capture Review - Advana',type:'Internal Review',date:'2026-02-12',time:'15:30',duration:'60 min',opportunity:'DoD Advana Expansion',attendees:['Mary Womack','Diana Kim','Robert Kim','Emily Zhao'],
        summary:'Internal capture review for DoD Advana expansion. Win probability assessed at 60%. Key differentiator: FedRAMP architecture with AI analytics layer. Gap: need 2 additional TS/SCI cleared staff. Competitive intelligence suggests Deloitte and Booz Allen are primary competitors.',
        aiSummary:'Advana capture at 60% pWin. Differentiator: FedRAMP + AI analytics. Critical gap: 2 TS/SCI staff needed. Competitors: Deloitte, BAH. Next step: complete capture plan v2 and initiate clearance upgrades.',
        actions:[{task:'Complete Advana capture plan v2',owner:'Diana Kim',due:'2026-03-01',status:'in_progress'},{task:'Initiate TS/SCI clearance upgrades for 2 staff',owner:'HR Lead',due:'2026-02-28',status:'pending'},{task:'Develop competitive differentiation brief',owner:'Strategy Lead',due:'2026-03-10',status:'pending'}],
        decisions:[{decision:'Proceed with bid — 60% pWin acceptable',by:'Mary Womack (CEO)'},{decision:'Invest in clearance upgrades pre-RFP',by:'Mary Womack (CEO)'}]},
      {id:4,title:'CMS Quarterly Business Review',type:'Customer Call',date:'2026-02-10',time:'11:00',duration:'60 min',opportunity:'CMS Data Analytics Platform',attendees:['Sarah Chen','David Torres','Jennifer Lin (CMS COR)','Mike Rodriguez (CMS ISSO)'],
        summary:'Quarterly review of CMS Data Analytics contract performance. All SLAs met or exceeded. CMS ISSO approved Phase 2 security assessment approach. COR indicated potential follow-on analytics work in Q3.',
        aiSummary:'CMS QBR positive — all SLAs exceeded. Phase 2 security approach approved. Potential Q3 follow-on flagged by COR. Recommend early capture planning for follow-on opportunity.',
        actions:[{task:'Begin Phase 2 security assessment',owner:'David Torres',due:'2026-03-01',status:'pending'},{task:'Draft follow-on opportunity capture brief',owner:'Diana Kim',due:'2026-03-15',status:'pending'}],
        decisions:[{decision:'Phase 2 security approach approved',by:'Mike Rodriguez (ISSO)'},{decision:'Q3 follow-on work under consideration',by:'Jennifer Lin (COR)'}]},
    ];

    const ConnectionIndicator=({connected})=>(
      <div className="flex items-center gap-2 px-3 py-1 rounded-full text-xs font-mono" style={{background:connected?'rgba(0,255,136,0.1)':'rgba(255,184,0,0.1)',border:`1px solid ${connected?'rgba(0,255,136,0.3)':'rgba(255,184,0,0.3)'}`}}>
        <div className={`w-2 h-2 rounded-full ${connected?'bg-green-400':'bg-amber-400 animate-pulse'}`}/>
        <span style={{color:connected?'#00ff88':'#ffb800'}}>{connected?'LIVE':'DEMO'}</span>
      </div>
    );

    const App=()=>{
      const[connected,setConnected]=useState(false);
      const[userRole]=useState('CEO');
      const[search,setSearch]=useState('');
      const[selected,setSelected]=useState(null);
      const[showAI,setShowAI]=useState({});

      useEffect(()=>{const a=['CEO','COO','CAP','PM','SA','Admin'];if(!a.includes(userRole))return},[userRole]);
      useEffect(()=>{if(!sbClient)return;(async()=>{try{const{data}=await sbClient.from('opportunities').select('id').limit(1);if(data)setConnected(true)}catch(e){}})()},[]);

      const filtered=MEETINGS.filter(m=>{
        if(!search)return true;
        const t=search.toLowerCase();
        return m.title.toLowerCase().includes(t)||m.opportunity.toLowerCase().includes(t)||m.summary.toLowerCase().includes(t);
      });

      const totalActions=MEETINGS.reduce((s,m)=>s+m.actions.length,0);
      const pendingActions=MEETINGS.reduce((s,m)=>s+m.actions.filter(a=>a.status==='pending').length,0);

      const TypeBadge=({type})=>{
        const m={'Customer Call':{c:'#00E5FA'},'Customer Meeting':{c:'#a78bfa'},'Internal Review':{c:'#ffb800'}};
        const s=m[type]||{c:'#64748b'};
        return <span className="px-2 py-0.5 rounded text-xs font-mono" style={{background:`${s.c}15`,color:s.c}}>{type}</span>;
      };

      const StatusDot=({status})=>{
        const c={complete:'#00ff88',in_progress:'#00E5FA',pending:'#ffb800'};
        return <div className="w-2 h-2 rounded-full shrink-0" style={{background:c[status]||'#64748b'}}/>;
      };

      if(selected){
        const m=selected;
        return(
          <div className="min-h-screen" style={{background:'#00050F'}}>
            <div className="max-w-5xl mx-auto p-6">
              <button onClick={()=>setSelected(null)} className="text-sm text-slate-400 hover:text-cyan-400 transition mb-6">← Back to Meeting Notes</button>
              <div className="glass-card rounded-xl p-6 mb-6">
                <div className="flex items-center gap-3 mb-2"><TypeBadge type={m.type}/><span className="text-xs text-slate-500 font-mono">{m.date} · {m.time} · {m.duration}</span></div>
                <h1 className="text-2xl font-bold text-white mb-1">{m.title}</h1>
                <p className="text-sm text-slate-400">Linked: <span className="text-cyan-400">{m.opportunity}</span></p>
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                {/* Attendees */}
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-cyan-400 mb-3">ATTENDEES ({m.attendees.length})</h3>
                  <div className="space-y-2">{m.attendees.map((a,i)=><div key={i} className="flex items-center gap-2 text-sm text-slate-300"><Icon name="users" className="w-3.5 h-3.5 text-slate-500"/>{a}</div>)}</div>
                </div>

                {/* Decisions */}
                <div className="glass-card rounded-xl p-6">
                  <h3 className="text-sm font-mono font-bold text-green-400 mb-3">DECISIONS ({m.decisions.length})</h3>
                  <div className="space-y-2">{m.decisions.map((d,i)=><div key={i} className="p-2 rounded-lg bg-green-500/5 border border-green-500/15"><span className="text-sm text-slate-300">{d.decision}</span><div className="text-xs text-slate-500 mt-0.5">— {d.by}</div></div>)}</div>
                </div>

                {/* Notes */}
                <div className="glass-card rounded-xl p-6 lg:col-span-2">
                  <div className="flex items-center justify-between mb-3">
                    <h3 className="text-sm font-mono font-bold text-cyan-400">MEETING NOTES</h3>
                    <button onClick={()=>setShowAI({...showAI,[m.id]:!showAI[m.id]})} className="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-xs font-mono font-bold bg-purple-500/10 text-purple-400 border border-purple-500/20 hover:bg-purple-500/20 transition">
                      <Icon name="zap" className="w-3.5 h-3.5"/>{showAI[m.id]?'Show Original':'AI Summary'}
                    </button>
                  </div>
                  {showAI[m.id]?(
                    <div className="p-4 rounded-lg bg-purple-500/5 border border-purple-500/15">
                      <div className="flex items-center gap-2 mb-2"><Icon name="zap" className="w-4 h-4 text-purple-400"/><span className="text-xs font-mono text-purple-400">AI-ASSISTED SUMMARY</span></div>
                      <p className="text-sm text-slate-300 leading-relaxed">{m.aiSummary}</p>
                    </div>
                  ):(
                    <p className="text-sm text-slate-300 leading-relaxed">{m.summary}</p>
                  )}
                </div>

                {/* Action Items */}
                <div className="glass-card rounded-xl p-6 lg:col-span-2">
                  <h3 className="text-sm font-mono font-bold text-amber-400 mb-3">ACTION ITEMS ({m.actions.length})</h3>
                  <div className="space-y-3">
                    {m.actions.map((a,i)=>(
                      <div key={i} className="flex items-center justify-between p-3 rounded-lg bg-slate-800/20 border border-slate-700/20">
                        <div className="flex items-center gap-3">
                          <StatusDot status={a.status}/>
                          <span className="text-sm text-white">{a.task}</span>
                        </div>
                        <div className="flex items-center gap-4">
                          <span className="text-xs text-slate-500">Owner: <span className="text-slate-300">{a.owner}</span></span>
                          <span className="text-xs text-slate-500">Due: <span className="text-slate-300">{a.due}</span></span>
                          <span className="text-xs font-mono capitalize" style={{color:a.status==='complete'?'#00ff88':a.status==='in_progress'?'#00E5FA':'#ffb800'}}>{a.status.replace('_',' ')}</span>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return(
        <div className="min-h-screen" style={{background:'#00050F'}}>
          <div className="max-w-7xl mx-auto p-6">
            <div className="flex items-center justify-between mb-6">
              <div><div className="flex items-center gap-3 mb-1"><h1 className="text-2xl font-bold text-white">Meeting Notes</h1><ConnectionIndicator connected={connected}/></div>
              <p className="text-sm text-slate-400">Customer call logs, action items, decisions & AI-assisted summaries</p></div>
              <div className="relative"><Icon name="search" className="w-4 h-4 text-slate-500 absolute left-3 top-1/2 -translate-y-1/2"/><input type="text" placeholder="Search meetings..." value={search} onChange={e=>setSearch(e.target.value)} className="pl-9 pr-4 py-2 rounded-lg bg-slate-800/50 border border-slate-700/30 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500/40 w-56"/></div>
            </div>

            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
              {[{label:'Total Meetings',value:MEETINGS.length,color:'#00E5FA'},{label:'Action Items',value:totalActions,color:'#ffb800'},{label:'Pending',value:pendingActions,color:'#ff4444'},{label:'Decisions',value:MEETINGS.reduce((s,m)=>s+m.decisions.length,0),color:'#00ff88'}].map((k,i)=>(
                <div key={i} className="glass-card rounded-xl p-4 animate-slide-in" style={{animationDelay:`${i*.05}s`}}>
                  <span className="text-xs text-slate-500 font-mono uppercase">{k.label}</span>
                  <div className="text-2xl font-mono font-bold mt-1" style={{color:k.color}}>{k.value}</div>
                </div>
              ))}
            </div>

            <div className="space-y-3">
              {filtered.map((m,i)=>(
                <div key={m.id} onClick={()=>setSelected(m)} className="glass-card rounded-xl p-5 cursor-pointer hover:border-cyan-500/40 transition-all animate-slide-in" style={{animationDelay:`${i*.06}s`}}>
                  <div className="flex items-center justify-between">
                    <div>
                      <div className="flex items-center gap-2 mb-1"><h3 className="text-white font-semibold">{m.title}</h3><TypeBadge type={m.type}/></div>
                      <p className="text-xs text-slate-500">{m.date} · {m.time} · {m.duration} · <span className="text-cyan-400">{m.opportunity}</span></p>
                    </div>
                    <div className="flex items-center gap-6">
                      <div className="text-right"><span className="text-sm font-mono text-slate-300">{m.attendees.length}</span><div className="text-xs text-slate-500">attendees</div></div>
                      <div className="text-right"><span className="text-sm font-mono text-amber-400">{m.actions.length}</span><div className="text-xs text-slate-500">actions</div></div>
                      <div className="text-right"><span className="text-sm font-mono text-green-400">{m.decisions.length}</span><div className="text-xs text-slate-500">decisions</div></div>
                      <span className="text-slate-600 text-lg">→</span>
                    </div>
                  </div>
                </div>
              ))}
            </div>

            <div className="mt-8 text-center"><div className="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-amber-500/5 border border-amber-500/20"><Icon name="shield" className="w-3.5 h-3.5 text-amber-500"/><span className="text-xs text-amber-500/80 font-mono">AI GENERATED — REQUIRES HUMAN REVIEW</span></div></div>
          </div>
        </div>
      );
    };
    ReactDOM.render(<App/>,document.getElementById('root'));
  </script>
</body>
</html>
