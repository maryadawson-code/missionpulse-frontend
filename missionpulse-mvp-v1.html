// ============================================================
function useSupabaseData() {
  const [opportunities, setOpportunities] = useState([]);
  const [stats, setStats] = useState({ totalCount: 0, totalValue: 0, avgPwin: 0, dueThisMonth: 0 });
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);

  const loadData = useCallback(async () => {
    setLoading(true);
    setError(null);
    
    try {
      const sb = getSupabase();
      if (!sb) throw new Error('Supabase not initialized');
      
      const { data, error: fetchError } = await sb
        .from('opportunities')
        .select('*')
        .order('created_at', { ascending: false });
      
      if (fetchError) throw fetchError;
      
      // Map to frontend format
      const mapped = (data || []).map(row => ({
        id: row.id,
        name: row.title || row.name || 'Untitled',
        nickname: row.nickname,
        agency: row.agency || 'TBD',
        ceiling: row.ceiling || row.estimated_value || 0,
        priority: row.priority || 'P-1',
        phase: row.phase || row.shipley_phase || 'Gate 1',
        pWin: row.pwin || row.win_probability || 50,
        dueDate: row.proposal_due || row.due_date,
        description: row.description,
        daysRemaining: row.proposal_due ? Math.max(0, Math.ceil((new Date(row.proposal_due) - new Date()) / (1000 * 60 * 60 * 24))) : null
      }));
      
      setOpportunities(mapped);
      
      // Calculate stats
      const totalValue = mapped.reduce((sum, o) => sum + (o.ceiling || 0), 0);
      const avgPwin = mapped.length > 0 
        ? Math.round(mapped.reduce((sum, o) => sum + (o.pWin || 0), 0) / mapped.length)
        : 0;
      const now = new Date();
      const monthEnd = new Date(now.getFullYear(), now.getMonth() + 1, 0);
      const dueThisMonth = mapped.filter(o => {
        if (!o.dueDate) return false;
        const due = new Date(o.dueDate);
        return due >= now && due <= monthEnd;
      }).length;
      
      setStats({ totalCount: mapped.length, totalValue, avgPwin, dueThisMonth });
      
    } catch (err) {
      console.error('Failed to load data:', err);
      setError(err.message);
      // Use demo data as fallback
      const demoData = [
        { id: 'demo-1', name: 'DHA MHS GENESIS Cloud Migration', agency: 'DHA', ceiling: 98450210, priority: 'P-0', phase: 'Pink Team', pWin: 72, daysRemaining: 37 },
        { id: 'demo-2', name: 'VA Enterprise Cloud Hosting', agency: 'VA', ceiling: 145000000, priority: 'P-1', phase: 'Blue Team', pWin: 58, daysRemaining: 82 },
        { id: 'demo-3', name: 'CMS Data Analytics Modernization', agency: 'CMS', ceiling: 225000000, priority: 'P-0', phase: 'Red Team', pWin: 68, daysRemaining: 127 },
        { id: 'demo-4', name: 'IHS Telehealth Platform', agency: 'IHS', ceiling: 67000000, priority: 'P-1', phase: 'Gate 1', pWin: 45, daysRemaining: 156 },
        { id: 'demo-5', name: 'HHS OCIO Cloud Broker', agency: 'HHS', ceiling: 312000000, priority: 'P-0', phase: 'Gold Team', pWin: 81, daysRemaining: 14 }
      ];
      setOpportunities(demoData);
      const totalValue = demoData.reduce((sum, o) => sum + o.ceiling, 0);
      setStats({ totalCount: demoData.length, totalValue, avgPwin: 65, dueThisMonth: 2 });
    } finally {
      setLoading(false);
    }
  }, []);

  useEffect(() => { loadData(); }, [loadData]);

  return { opportunities, stats, loading, error, reload: loadData };
}

// ============================================================
function exportToCSV(data, filename) {
  if (!data || data.length === 0) return;
  
  const headers = Object.keys(data[0]);
  const csvRows = [
    headers.join(','),
    ...data.map(row => headers.map(h => {
      const val = row[h];
      if (val === null || val === undefined) return '';
      if (typeof val === 'string' && val.includes(',')) return `"${val}"`;
      return val;
    }).join(','))
  ];
  
  const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `${filename}_${new Date().toISOString().split('T')[0]}.csv`;
  a.click();
  URL.revokeObjectURL(url);
}

const MainContent = ({ activeModule, currentRole, opportunities, stats, loading }) => {

      case 'contracts': return <M_Contracts />;
      case 'writer': return <M_Writer />;
      case 'blackhat': return <M_BlackHat />;
      case 'pricing': return <M_Pricing />;
      case 'hitl': return <M_HITL />;
      case 'orals': return <M_Orals />;
      case 'frenemy': return <M_Frenemy />;
      case 'launch_roi': return <M_Launch />;

  return (
    <div className="flex-1 flex flex-col overflow-hidden">
      <header className="flex-shrink-0 h-14 border-b border-slate-800 bg-slate-900/50 flex items-center justify-between px-6">

            <span className={`text-[9px] px-1.5 py-0.5 rounded font-semibold ${
              activeModule.badge === 'PRIVATE' ? 'bg-red-500/20 text-red-400' :
              activeModule.badge === 'CUI' ? 'bg-amber-500/20 text-amber-400' :
              'bg-purple-500/20 text-purple-400'
            }`}>{activeModule.badge}</span>
          )}
        </div>
        <span className="text-xs text-slate-500">
          {new Date().toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}
        </span>
      </header>
      <main className="flex-1 overflow-auto bg-[#00050F]">{renderModule()}</main>
    </div>
  );
};

// ============================================================
// MAIN APP COMPONENT
// ============================================================
function App() {
  const [currentRole, setCurrentRole] = useState(ROLES[0]);
  const [activeModule, setActiveModule] = useState(null);
  const { opportunities, stats, loading, error, reload } = useSupabaseData();

  useEffect(() => {
    const savedRole = localStorage.getItem('missionpulse_role');
    const savedModule = localStorage.getItem('missionpulse_module');
    
    if (savedRole) {
      const role = ROLES.find(r => r.id === savedRole);
      if (role) setCurrentRole(role);
    }
    if (savedModule) {
      const mod = MODULES.find(m => m.id === savedModule);
      if (mod) setActiveModule(mod);
    }
  }, []);

  useEffect(() => {
    localStorage.setItem('missionpulse_role', currentRole.id);
  }, [currentRole]);

  useEffect(() => {
    if (activeModule) {
      localStorage.setItem('missionpulse_module', activeModule.id);
    }
  }, [activeModule]);

  const handleRoleChange = (newRole) => {
    setCurrentRole(newRole);
    if (activeModule && !newRole.access.includes(activeModule.id)) {
      const firstAccessible = MODULES.find(m => newRole.access.includes(m.id));
      setActiveModule(firstAccessible || null);
    }
  };

  const handleModuleSelect = (mod) => {
    if (currentRole.access.includes(mod.id)) {
      setActiveModule(mod);
    }
  };
  
  const handleSignOut = () => {
    localStorage.removeItem('missionpulse_role');
    localStorage.removeItem('missionpulse_module');
    localStorage.removeItem('missionpulse_auth');
    window.location.href = 'login.html';
  };

  return (
    <RoleContext.Provider value={{ currentRole, setCurrentRole: handleRoleChange }}>
      <DataContext.Provider value={{ opportunities, stats, loading, error, reload }}>
        <div className="h-screen flex bg-[#00050F] overflow-hidden">
          <Sidebar
            currentRole={currentRole}
            activeModule={activeModule}
            onModuleSelect={handleModuleSelect}
            onRoleChange={handleRoleChange}
            onSignOut={handleSignOut}
          />
          <MainContent
            activeModule={activeModule}
            currentRole={currentRole}
            opportunities={opportunities}
            stats={stats}
            loading={loading}
          />
        </div>
        
        {/* AI Chat Widget */}
        <AIChatWidget currentRole={currentRole} />

        {/* Global Footer */}
        <div className="fixed bottom-0 left-0 right-0 h-6 bg-slate-900/95 border-t border-slate-800 flex items-center justify-center z-40">
          <span className="text-[10px] text-slate-500 tracking-wider">
            AI GENERATED - REQUIRES HUMAN REVIEW • MissionPulse MVP v1.0 • © 2026 Mission Meets Tech
          </span>
        </div>
      </DataContext.Provider>
    </RoleContext.Provider>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
