          <div style={{display:'flex',gap:'4px',marginBottom:'16px'}}>
            {[{k:'outline',l:'Section Outline'},{k:'graphics',l:'Graphics Tracker'},{k:'ai',l:'AI Draft Status'}].map(t=>(
              <button key={t.k} onClick={()=>{setTab(t.k);setSelected(null)}} style={{padding:'7px 16px',fontSize:'12px',fontWeight:600,borderRadius:'8px',border:'none',cursor:'pointer',background:tab===t.k?'rgba(0,229,250,0.15)':'rgba(10,22,40,0.5)',color:tab===t.k?'#00E5FA':'#5a7a9a'}}>{t.l}</button>

          </div>

          {/* OUTLINE TAB */}
          {tab==='outline'&&!selected&&(
            <div style={{display:'flex',flexDirection:'column',gap:'6px'}}>
              {sections.map(sec=>(
                <div key={sec.id} onClick={()=>setSelected(sec.id)} style={{background:'rgba(10,22,40,0.5)',border:'1px solid rgba(0,229,250,0.08)',borderRadius:'10px',padding:'14px 18px',cursor:'pointer',transition:'all 0.15s'}} onMouseOver={e=>e.currentTarget.style.borderColor='rgba(0,229,250,0.25)'} onMouseOut={e=>e.currentTarget.style.borderColor='rgba(0,229,250,0.08)'}>

                      <div style={{display:'flex',alignItems:'center',gap:'8px',flexWrap:'wrap',marginBottom:'4px'}}>

                    <th key={h} style={{padding:'10px 12px',textAlign:'left',color:'#5a7a9a',fontWeight:700,fontSize:'10px',letterSpacing:'0.5px',textTransform:'uppercase'}}>{h}</th>

                <tbody>

                      <td style={{padding:'9px 12px',fontFamily:'monospace',fontSize:'10px',color:'#00E5FA',fontWeight:600}}>{g.id}</td>
                      <td style={{padding:'9px 12px',color:'white',fontWeight:500}}>{g.title}</td>
                      <td style={{padding:'9px 12px',color:'#94a3b8',fontSize:'11px'}}>{g.type}</td>
                      <td style={{padding:'9px 12px',fontFamily:'monospace',fontSize:'11px',color:'#00E5FA'}}>¬ß{sec.num}</td>
                      <td style={{padding:'9px 12px',color:'#94a3b8'}}>p.{g.page}</td>
                      <td style={{padding:'9px 12px'}}><span style={{fontSize:'10px',fontWeight:700,padding:'2px 7px',borderRadius:'4px',background:`${gfxStatusColor[g.status]}12`,color:gfxStatusColor[g.status]}}>{g.status}</span></td>
                    </tr>
                  )))}
                </tbody>
              </table>
            </div>
          )}

          {/* AI DRAFT STATUS */}
          {tab==='ai'&&(
            <div style={{display:'flex',flexDirection:'column',gap:'8px'}}>
              {sections.filter(s=>s.aiDraft).map(sec=>(
                <div key={sec.id} style={{background:'rgba(10,22,40,0.5)',border:'1px solid rgba(167,139,250,0.12)',borderRadius:'10px',padding:'14px 18px'}}>
                  <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:'8px'}}>
                    <div style={{display:'flex',alignItems:'center',gap:'8px'}}>
                      <span style={{fontSize:'16px'}}>ü§ñ</span>
                      <span style={{fontFamily:'monospace',fontSize:'11px',fontWeight:700,color:'#00E5FA'}}>¬ß{sec.num}</span>
                      <span style={{fontSize:'13px',fontWeight:600,color:'white'}}>{sec.title}</span>
                    </div>
                    <div style={{display:'flex',alignItems:'center',gap:'8px'}}>
                      <div style={{width:'60px',height:'6px',background:'rgba(255,255,255,0.04)',borderRadius:'3px',overflow:'hidden'}}>
                        <div style={{width:`${sec.aiConfidence}%`,height:'100%',background:sec.aiConfidence>=80?'#00ff88':sec.aiConfidence>=60?'#f59e0b':'#ef4444',borderRadius:'3px'}}/>
                      </div>
                      <span style={{fontSize:'11px',fontWeight:700,color:sec.aiConfidence>=80?'#00ff88':sec.aiConfidence>=60?'#f59e0b':'#ef4444'}}>{sec.aiConfidence}%</span>
                    </div>
                  </div>
                  <div style={{fontSize:'11px',color:'#94a3b8'}}>
                    {sec.aiConfidence>=80?'High confidence ‚Äî minimal human editing needed':'Moderate confidence ‚Äî significant human review required'}
                    {sec.aiConfidence<60&&' ‚ö†Ô∏è Low confidence ‚Äî major rewrite likely needed'}
                  </div>
                </div>
              ))}
              <div style={{background:'rgba(167,139,250,0.04)',borderRadius:'8px',padding:'10px 14px',marginTop:'8px',fontSize:'11px',color:'#a78bfa'}}>
                ‚ö†Ô∏è AI GENERATED ‚Äî REQUIRES HUMAN REVIEW before any government submission. All AI-drafted content must be validated by section owner.
              </div>
            </div>
          )}

          <div style={{textAlign:'center',padding:'20px 0',marginTop:'28px',borderTop:'1px solid rgba(0,229,250,0.06)',fontSize:'10px',color:'rgba(148,163,184,0.4)',lineHeight:'1.8'}}>‚ö†Ô∏è AI GENERATED ‚Äî REQUIRES HUMAN REVIEW<br/>MissionPulse v12.0 ‚Äî Mission Meets Tech | CMMC 2.0 L2 Compliant</div>
        </div>
      );
    };
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
