<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-mp-navy text-white min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // Demo user data
        const DEMO_USER = {
            name: 'Mary Womack',
            email: 'mary@missionmeetstech.com',
            role: 'CEO',
            company: 'Mission Meets Tech',
            avatar: 'MW',
            phone: '+1 (555) 123-4567',
            timezone: 'America/New_York',
            joined: 'January 2025'

            { id: 'notifications', label: 'Notifications', icon: 'üîî' },
            { id: 'appearance', label: 'Appearance', icon: 'üé®' },
            { id: 'security', label: 'Security', icon: 'üîê' },
            { id: 'integrations', label: 'Integrations', icon: 'üîó' },
            { id: 'api', label: 'API Keys', icon: 'üîë' },
            { id: 'team', label: 'Team', icon: 'üë•' },
            { id: 'billing', label: 'Billing', icon: 'üí≥' }
        ];

        // Components
        const Header = () => (
            <header className="bg-mp-slate border-b border-mp-border px-6 py-4">
                <div className="max-w-6xl mx-auto flex items-center justify-between">
                    <div className="flex items-center gap-4">
                        <a href="missionpulse-sprint62-dashboard.html" className="text-gray-400 hover:text-white transition-colors">
                            ‚Üê Back to Dashboard
                        </a>
                    </div>
                    <h1 className="text-xl font-bold text-white">‚öôÔ∏è Settings</h1>
                    <div className="w-32"></div>
                </div>
            </header>
        );

        const Sidebar = ({ activeSection, onSectionChange }) => (
            <nav className="w-64 bg-mp-card border-r border-mp-border p-4 min-h-[calc(100vh-73px)]">
                <div className="space-y-1">
                    {SECTIONS.map(section => (
                        <button
                            key={section.id}
                            onClick={() => onSectionChange(section.id)}
                            className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm transition-colors ${
                                activeSection === section.id
                                    ? 'bg-mp-cyan text-mp-navy font-medium'
                                    : 'text-gray-400 hover:text-white hover:bg-mp-slate'
                            }`}
                        >
                            <span>{section.icon}</span>
                            {section.label}
                        </button>
                    ))}
                </div>
            </nav>
        );

        const Toggle = ({ enabled, onChange }) => (
            <button
                onClick={onChange}
                className={`relative w-12 h-6 rounded-full transition-colors ${
                    enabled ? 'bg-mp-cyan' : 'bg-mp-slate border border-mp-border'
                }`}
            >
                <span className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-transform ${
                    enabled ? 'left-7' : 'left-1'
                }`}></span>
            </button>
        );

        const ProfileSection = ({ user, onUpdate }) => {
            const [editing, setEditing] = useState(false);
            const [formData, setFormData] = useState(user);

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <h2 className="text-xl font-bold text-white">Profile Settings</h2>
                        <button 
                            onClick={() => setEditing(!editing)}
                            className="text-sm text-mp-cyan hover:text-white transition-colors"
                        >
                            {editing ? 'Cancel' : 'Edit Profile'}
                        </button>
                    </div>

                    <div className="bg-mp-card border border-mp-border rounded-xl p-6">
                        <div className="flex items-center gap-6 mb-6">
                            <div className="w-20 h-20 rounded-full bg-mp-cyan/20 flex items-center justify-center text-2xl font-bold text-mp-cyan">

                            </div>
                            <div>
                                <h3 className="text-lg font-semibold text-white">{user.name}</h3>

                                    Change Photo

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-xs text-gray-400 mb-1">Full Name</label>

                                    type="text"
                                    value={formData.name}

                                    className="w-full bg-mp-slate border border-mp-border rounded-lg px-4 py-2 text-white disabled:opacity-50"
                                />
                            </div>
                            <div>
                                <label className="block text-xs text-gray-400 mb-1">Email</label>
                                <input
                                    type="email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    disabled={!editing}
                                    className="w-full bg-mp-slate border border-mp-border rounded-lg px-4 py-2 text-white disabled:opacity-50"
                                />
                            </div>
                            <div>
                                <label className="block text-xs text-gray-400 mb-1">Phone</label>
                                <input
                                    type="tel"
                                    value={formData.phone}
                                    onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                    disabled={!editing}
                                    className="w-full bg-mp-slate border border-mp-border rounded-lg px-4 py-2 text-white disabled:opacity-50"
                                />
                            </div>
                            <div>
                                <label className="block text-xs text-gray-400 mb-1">Timezone</label>
                                <select
                                    value={formData.timezone}
                                    onChange={(e) => setFormData({...formData, timezone: e.target.value})}
                                    disabled={!editing}
                                    className="w-full bg-mp-slate border border-mp-border rounded-lg px-4 py-2 text-white disabled:opacity-50"

                                    <option value="America/New_York">Eastern Time (ET)</option>
                                    <option value="America/Chicago">Central Time (CT)</option>
                                    <option value="America/Denver">Mountain Time (MT)</option>
                                    <option value="America/Los_Angeles">Pacific Time (PT)</option>

                                <button

                                    className="px-4 py-2 text-sm text-gray-400 hover:text-white"

        const NotificationsSection = () => {
            const [prefs, setPrefs] = useState({
                email_deadlines: true,
                email_approvals: true,
                email_mentions: true,
                email_ai: false,
                push_deadlines: true,
                push_approvals: true,
                push_mentions: true,
                push_ai: true,
                digest: 'daily'
            });

            const togglePref = (key) => {
                setPrefs(prev => ({...prev, [key]: !prev[key]}));
            };

            return (
                <div className="space-y-6">
                    <h2 className="text-xl font-bold text-white">Notification Preferences</h2>

                    <div className="bg-mp-card border border-mp-border rounded-xl p-6">
                        <h3 className="text-sm font-medium text-white mb-4">Email Notifications</h3>
                        <div className="space-y-4">
                            {[
                                { key: 'email_deadlines', label: 'Deadline Reminders', desc: 'Get notified about upcoming proposal deadlines' },
                                { key: 'email_approvals', label: 'Approval Requests', desc: 'When items require your review' },
                                { key: 'email_mentions', label: 'Mentions', desc: 'When someone @mentions you' },
                                { key: 'email_ai', label: 'AI Task Completion', desc: 'When AI agents complete assigned tasks' }
                            ].map(item => (
                                <div key={item.key} className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-white">{item.label}</p>
                                        <p className="text-xs text-gray-400">{item.desc}</p>
                                    </div>
                                    <Toggle enabled={prefs[item.key]} onChange={() => togglePref(item.key)} />
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="bg-mp-card border border-mp-border rounded-xl p-6">
                        <h3 className="text-sm font-medium text-white mb-4">Push Notifications</h3>
                        <div className="space-y-4">
                            {[
                                { key: 'push_deadlines', label: 'Deadline Alerts', desc: 'Real-time deadline warnings' },
                                { key: 'push_approvals', label: 'Approval Requests', desc: 'Immediate notification for reviews' },
                                { key: 'push_mentions', label: 'Mentions', desc: 'Instant alerts when tagged' },
                                { key: 'push_ai', label: 'AI Completions', desc: 'When AI finishes analysis' }
                            ].map(item => (
                                <div key={item.key} className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-white">{item.label}</p>
                                        <p className="text-xs text-gray-400">{item.desc}</p>
                                    </div>
                                    <Toggle enabled={prefs[item.key]} onChange={() => togglePref(item.key)} />
                                </div>
                            ))}

                                <button
                                    key={option}
                                    onClick={() => setPrefs({...prefs, digest: option})}

                                            ? 'bg-mp-cyan text-mp-navy font-medium'

                                >

        const AppearanceSection = () => {

                                            ? 'border-mp-cyan'
                                            : 'border-mp-border hover:border-gray-500'

                    <div className="bg-mp-card border border-mp-border rounded-xl p-6">

                            {['compact', 'comfortable', 'spacious'].map(d => (
                                <button
                                    key={d}
                                    onClick={() => setDensity(d)}
                                    className={`px-4 py-2 rounded-lg text-sm capitalize transition-colors ${
                                        density === d
                                            ? 'bg-mp-cyan text-mp-navy font-medium'
                                            : 'bg-mp-slate text-gray-400 hover:text-white'
                                    }`}
                                >
                                    {d}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="bg-mp-card border border-mp-border rounded-xl p-6">
                        <h3 className="text-sm font-medium text-white mb-4">Accent Color</h3>
                        <div className="flex items-center gap-4">
                            {[
                                { color: '#00E5FA', name: 'Cyan' },
                                { color: '#6366F1', name: 'Indigo' },
                                { color: '#10B981', name: 'Emerald' },
                                { color: '#F59E0B', name: 'Amber' },
                                { color: '#EF4444', name: 'Red' }
                            ].map(c => (
                                <button
                                    key={c.color}
                                    onClick={() => setAccent(c.color)}
                                    className={`w-10 h-10 rounded-full border-2 transition-all ${
                                        accent === c.color ? 'border-white scale-110' : 'border-transparent'
                                    }`}
                                    style={{ backgroundColor: c.color }}
                                    title={c.name}
                                ></button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const SecuritySection = () => {
            const [twoFA, setTwoFA] = useState(true);
            const [sessions] = useState([
                { device: 'Chrome on Windows', location: 'Arlington, VA', time: 'Active now', current: true },

                    <div className="bg-mp-card border border-mp-border rounded-xl p-6">

                                <p className="text-xs text-gray-400 mt-1">Add an extra layer of security to your account</p>

                            <Toggle enabled={twoFA} onChange={() => setTwoFA(!twoFA)} />

                            </div>

                    <div className="bg-mp-card border border-mp-border rounded-xl p-6">

                                Sign out all other sessions
                            </button>
                        </div>
                        <div className="space-y-3">
                            {sessions.map((session, idx) => (
                                <div key={idx} className="flex items-center justify-between p-3 bg-mp-slate rounded-lg">
                                    <div className="flex items-center gap-3">
                                        <span className="text-xl">üíª</span>
                                        <div>
                                            <p className="text-sm text-white">{session.device}</p>
                                            <p className="text-xs text-gray-400">{session.location}</p>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        {session.current ? (
                                            <span className="text-xs text-green-400">Current session</span>
                                        ) : (
                                            <>
                                                <p className="text-xs text-gray-400">{session.time}</p>
                                                <button className="text-xs text-red-400 hover:text-red-300">Revoke</button>
                                            </>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="bg-mp-card border border-mp-border rounded-xl p-6">
                        <h3 className="text-sm font-medium text-white mb-4">CMMC Compliance</h3>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-green-500/10 border border-green-500/30 rounded-lg p-3">
                                <p className="text-xs text-green-400">‚úì Level 2 Compliant</p>
                            </div>
                            <div className="bg-green-500/10 border border-green-500/30 rounded-lg p-3">
                                <p className="text-xs text-green-400">‚úì CUI Handling Enabled</p>
                            </div>
                            <div className="bg-green-500/10 border border-green-500/30 rounded-lg p-3">
                                <p className="text-xs text-green-400">‚úì Audit Logging Active</p>
                            </div>
                            <div className="bg-green-500/10 border border-green-500/30 rounded-lg p-3">
                                <p className="text-xs text-green-400">‚úì Encryption at Rest</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const APISection = () => {
            const [keys] = useState([
                { name: 'Production', prefix: 'mp_live_', created: 'Jan 15, 2025', lastUsed: '2 hours ago', status: 'active' },
                { name: 'Development', prefix: 'mp_dev_', created: 'Jan 10, 2025', lastUsed: 'Never', status: 'active' }
            ]);
            const [showKey, setShowKey] = useState(null);

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <h2 className="text-xl font-bold text-white">API Keys</h2>
                        <button className="text-sm bg-mp-cyan text-mp-navy px-4 py-2 rounded-lg font-medium hover:bg-mp-cyan-dark transition-colors">
                            + Generate New Key
                        </button>
                    </div>

                    <div className="bg-yellow-500/10 border border-yellow-500/30 rounded-xl p-4">
                        <div className="flex items-start gap-3">
                            <span className="text-xl">‚ö†Ô∏è</span>
                            <div>
                                <p className="text-sm font-medium text-yellow-400">Keep your API keys secure</p>
                                <p className="text-xs text-gray-400 mt-1">Never share your keys or commit them to version control. Use environment variables instead.</p>
                            </div>
                        </div>
                    </div>

                    <div className="bg-mp-card border border-mp-border rounded-xl overflow-hidden">
                        <table className="w-full">
                            <thead className="bg-mp-slate">
                                <tr>
                                    <th className="text-left text-xs text-gray-400 font-medium px-6 py-3">Name</th>
                                    <th className="text-left text-xs text-gray-400 font-medium px-6 py-3">Key</th>
                                    <th className="text-left text-xs text-gray-400 font-medium px-6 py-3">Created</th>
                                    <th className="text-left text-xs text-gray-400 font-medium px-6 py-3">Last Used</th>
                                    <th className="text-right text-xs text-gray-400 font-medium px-6 py-3">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {keys.map((key, idx) => (
                                    <tr key={idx} className="border-t border-mp-border">
                                        <td className="px-6 py-4">
                                            <div className="flex items-center gap-2">
                                                <span className="w-2 h-2 bg-green-400 rounded-full"></span>
                                                <span className="text-sm text-white">{key.name}</span>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4">
                                            <code className="text-sm text-gray-400 bg-mp-slate px-2 py-1 rounded">
                                                {showKey === idx ? `${key.prefix}xxxxxxxxxxxx` : `${key.prefix}‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢`}

                                            <button 
                                                onClick={() => setShowKey(showKey === idx ? null : idx)}
                                                className="ml-2 text-xs text-mp-cyan"
                                            >
                                                {showKey === idx ? 'Hide' : 'Show'}
                                            </button>
                                        </td>
                                        <td className="px-6 py-4 text-sm text-gray-400">{key.created}</td>
                                        <td className="px-6 py-4 text-sm text-gray-400">{key.lastUsed}</td>
                                        <td className="px-6 py-4 text-right">
                                            <button className="text-xs text-gray-400 hover:text-white mr-3">Regenerate</button>
                                            <button className="text-xs text-red-400 hover:text-red-300">Revoke</button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    <div className="bg-mp-card border border-mp-border rounded-xl p-6">
                        <h3 className="text-sm font-medium text-white mb-4">API Usage (This Month)</h3>
                        <div className="grid grid-cols-3 gap-4">
                            <div className="text-center">
                                <p className="text-2xl font-bold text-white">12,847</p>
                                <p className="text-xs text-gray-400">Total Requests</p>
                            </div>
                            <div className="text-center">
                                <p className="text-2xl font-bold text-white">1.2M</p>
                                <p className="text-xs text-gray-400">Tokens Used</p>
                            </div>
                            <div className="text-center">
                                <p className="text-2xl font-bold text-green-400">99.9%</p>
                                <p className="text-xs text-gray-400">Uptime</p>
                            </div>
                        </div>
                    </div>

        const IntegrationsSection = () => {
            const integrations = [
                { name: 'Supabase', desc: 'Database & Authentication', status: 'connected', icon: 'üóÑÔ∏è' },
                { name: 'Anthropic Claude', desc: 'AI Agent Backend', status: 'connected', icon: 'ü§ñ' },
                { name: 'SAM.gov', desc: 'Opportunity Feed', status: 'connected', icon: 'üèõÔ∏è' },
